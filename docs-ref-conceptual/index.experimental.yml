documentType: LandingData
title: JavaScript 開発者向けの Azure
metadata:
  title: Node.js 開発者向けの Azure - チュートリアル、ツール、SDK リファレンス
  description: Node.js 開発者向けに作成されたチュートリアル、モジュール、ツールを使用して、Azure でアプリの開発を開始しましょう。
  keywords: Azure, Node.js, SDK, API, npm
  author: rloutlaw
  ms.author: routlaw
  manager: douge
  ms.date: 07/11/2018
  ms.topic: landing-page
  ms.prod: azure
  featureFlags:
  - clicktale
  ms.technology: azure
  ms.devlang: nodejs
  ms.service: multiple
sections:
- title: すぐに開始
  items:
  - type: paragragh
    html: <p>Azure でどれほど簡単に Node.js を使い始めることができるかをご確認ください。
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://code.visualstudio.com/tryappservice/
      html: <p>無料のサンドボックス環境に初めてのアプリをデプロします</p>
      image:
        src: https://docs.microsoft.com/en-us/media/common/i_get-started.svg
      title: 無料で今すぐ開始
- title: ホスト アプリケーション
  items:
  - type: paragragh
    html: <p>Azure で Node.js アプリケーションをビルド、デプロイ、およびスケーリングします
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://code.visualstudio.com/tutorials/static-website/getting-started
      image:
        src: https://docs.microsoft.com/media/logos/logo_React.svg
      title: 静的なサイト
      html: <p>Azure Storage を使用して React、Angular、および Vue アプリをホストします</p>
    - href: https://code.visualstudio.com/tutorials/app-service-extension/getting-started
      html: <p>App Service を使用して Express をデプロイします</p>
      image:
        src: https://docs.microsoft.com/media/logos/logo_vs-code.svg
      title: フル スタック
    - href: https://code.visualstudio.com/tutorials/docker-extension/getting-started
      html: <p>Azure で Docker コンテナーとマイクロサービスを構築してデプロイします</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ContainerInstances.svg
      title: コンテナー アプリ
    - href: https://code.visualstudio.com/tutorials/functions-extension/getting-started
      html: <p>Azure Functions を使用してサーバーレスに移行します</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/azurefunctions.svg
      title: サーバーレス アプリと API
- title: データの保存
  items:
  - type: paragragh
    html: <p>ファイルまたはデータベースのデータを管理します</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - image:
        src: https://docs.microsoft.com/azure/media/index/Storage.svg
      title: File Storage
      html: <p>ファイルをクラウド ストレージに安全に格納します</p>
      href: https://docs.microsoft.com/azure/storage/blobs/storage-quickstart-blobs-nodejs
    - href: https://docs.microsoft.com/azure/cosmos-db/create-mongodb-nodejs
      title: MongoDB
      html: <p>Node アプリで MongoDB と CosmosDB を使用します</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/cosmosdb.svg
    - image:
        src: https://docs.microsoft.com/azure/media/index/RedisCache.svg
      title: Redis Cache
      html: <p>Redis インメモリ データ ストアにデータを読み書きします</p>
      href: https://docs.microsoft.com/azure/redis-cache/cache-nodejs-get-started
    - image:
        src: https://docs.microsoft.com/azure/media/index/PostgreSQL.svg
      title: PostgreSQL
      html: <p>クラウド Postgres データベースを作成して管理します</p>
      href: https://docs.microsoft.com/azure/postgresql/connect-nodejs
    - image:
        src: https://docs.microsoft.com/azure/media/index/MySQL.SVG
      title: MySQL
      html: <p>クラウド MySQL データベースを作成して管理します</p>
      href: https://docs.microsoft.com/azure/mysql/connect-nodejs
    - image:
        src: https://docs.microsoft.com/azure/media/index/SQLDatabase.svg
      title: Azure SQL Database
      html: <p>クラウド SQL データベースを作成して管理します</p>
      href: https://docs.microsoft.com/azure/sql-database/sql-database-connect-query-nodejs
- title: 認証とセキュリティ
  items:
  - type: paragragh
    html: <p>アプリとリソースをセキュリティで保護し、クラウドのシークレットとキーを保護します</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://docs.microsoft.com/en-us/azure/active-directory/develop/active-directory-devquickstarts-webapi-nodejs
      html: <p>Passport 戦略を使用してユーザーを認証します</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg
      title: Active Directory
    - href: https://docs.microsoft.com/en-us/azure/key-vault/quick-create-cli
      html: <p>API キーとシークレットをお使いのアプリに安全に格納します</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/KeyVault.svg
      title: Key Vault
    - href: https://docs.microsoft.com/en-us/azure/active-directory-b2c/active-directory-b2c-devquickstarts-web-node
      html: <p>Passport と Azure AD を使用して、Facebook、Twitter、または GitHub に Web アプリへのサインインを追加します</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg
      title: Active Directory B2C
- title: 監視およびログ記録
  items:
  - type: paragragh
    html: <p>リソースの正常性を監視し、アプリの問題を検出します</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://docs.microsoft.com/en-us/azure/application-insights/app-insights-nodejs-quick-start
      html: <p>要求を監視し、アプリケーションのエラーを特定します</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ApplicationInsights.svg
      title: Application Insights
    - href: https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitor-quick-resource-metric-alert-portal
      html: <p>メトリックを確認し、Azure リソースのアラートを設定します</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/azure_event_grid.svg
      title: Event Grid
    - href: https://docs.microsoft.com/azure/log-analytics/log-analytics-quick-collect-linux-computer
      html: <p>1 つの場所で、環境に関するデータを確認します</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/operationsmanagementsuite.svg
      title: Log Analytics
    - href: https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/
      html: <p>詳細なパフォーマンス データと使用率データを取得します</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/AzureMonitoring.svg
      title: Azure Monitor
- title: デバッグと診断
  items:
  - type: paragragh
    html: <p>クラス最高のツールを使用して、実稼働環境のバグを発見および修正します</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://code.visualstudio.com/blogs/2018/07/12/introducing-logpoints-and-auto-attach
      html: <p>再デプロイすることなく、ログ ステートメントを実稼働アプリに追加します</p>
      image:
        src: https://docs.microsoft.com/media/common/i_tools.svg
      title: ログ ポイント
    - href: https://code.visualstudio.com/docs/nodejs/nodejs-debugging#_remote-debugging
      html: <p>テスト インスタンスまたは実稼働インスタンスにデバッガーをアタッチします</p>
      image:
        src: https://docs.microsoft.com/media/common/i_debug.svg
      title: リモート デバッグ
    - href: https://code.visualstudio.com/docs/nodejs/nodejs-debugging
      html: <p>Node.js の一般的なエラーを見つけるためのガイド</p>
      image:
        src: https://docs.microsoft.com/media/common/i_investigate.svg
      title: アプリの障害のトラブルシューティング
    - href: https://code.visualstudio.com/docs/nodejs/nodejs-debugging
      html: <p>実行中のノード プロセスにデバッガーを自動的にアタッチします</p>
      image:
        src: https://docs.microsoft.com/media/logos/logo_vs-code.svg
      title: VS Code でのデバッグ
- title: メッセージング
  items:
  - type: paragragh
    html: <p>デバイスとアプリを管理および接続する</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-node-node-getstarted
      html: <p>HTTP ベースのイベント配信を使用してポーリングを排除します</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/azure_event_grid.svg
      title: Event Grid
    - href: https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-node-node-getstarted
      html: <p>サービス間の信頼性の高いメッセージング</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/IOT_edge_50.svg
      title: Service Bus
    - href: https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-node-node-getstarted
      html: <p>シンプルでスケーラブルなメッセージ キュー</p>
      image:
        src: https://docs.microsoft.com/media/common/i_sharepoint-list.svg
      title: ストレージ
- title: IoT
  items:
  - type: paragragh
    html: <p>デバイスとアプリを管理および接続する</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-node-node-getstarted
      html: <p>何千ものデバイスを IoT Hub で管理します</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/IOT_edge_50.svg
      title: IoT デバイスの接続と管理
    - href: https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-node-node-getstarted
      html: <p>イベント ハブを使用して何十億ものデータ ポイントを収集します</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/EventHubs.svg
      title: ビッグ データ ストリーミング
- title: DevOps
  items:
  - type: paragragh
    html: <p>アプリのリリースをビルド、テスト、および管理します</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://docs.microsoft.com/en-us/vsts/build-release/apps/cd/azure/azure-devops-project-nodejs?toc=%2Fvsts%2Fdeploy-azure%2Ftoc.json&bc=%2Fvsts%2Fdeploy-azure%2Fbreadcrumb%2Ftoc.json&view=vsts
      html: <p>Jenkins、CircleCI、または Travis を追加してビルドを管理します</p>
      image:
        src: https://docs.microsoft.com/media/common/i_scrum.svg
      title: 継続的インテグレーション
    - href: https://docs.microsoft.com/en-us/vsts/build-release/apps/cd/azure/azure-devops-project-nodejs?toc=%2Fvsts%2Fdeploy-azure%2Ftoc.json&bc=%2Fvsts%2Fdeploy-azure%2Fbreadcrumb%2Ftoc.json&view=vsts
      html: <p>VSTS で Node アプリをビルドしてデプロイします</p>
      image:
        src: https://docs.microsoft.com/media/logos/logo_vs-team-services.svg
      title: VSTS
- title: Azure SDK for Node.js
  items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://docs.microsoft.com/en-us/javascript/azure/node-sdk-azure-get-started
      html: <p>ローカルの開発環境の設定し、Node SDK を試験運用します</p>
      image:
        src: https://docs.microsoft.com/media/common/i_get-started.svg
      title: SDK の使用
    - href: https://code.visualstudio.com/docs/azure/extensions
      html: <p>Azure SDK に関する完全なリファレンス ドキュメント</p>
      image:
        src: https://docs.microsoft.com/media/common/i_api-reference.svg
      title: リファレンス
    - href: https://azure.microsoft.com/en-us/resources/samples/?sort=0&platform=nodejs
      html: <p>Azure SDK のサンプル GitHub リポジトリ</p>
      image:
        src: https://docs.microsoft.com/media/common/i_code-samples.svg
      title: SDK のサンプル
- title: ツールと拡張機能
  items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://code.visualstudio.com/docs/azure/extensions
      html: <p>拡張機能を介して Visual Studio Code から直接 Azure を使用します</p>
      image:
        src: https://docs.microsoft.com/media/logos/logo_vs-code.svg
      title: Visual Studio Code
    - href: https://docs.microsoft.com/cli/azure
      html: <p><a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli">コマンド ラインから Azure リソースを管理します</a></p>
      image:
        src: https://docs.microsoft.com/azure/media/index/azure_dev-7.svg
      title: Azure CLI 2.0
