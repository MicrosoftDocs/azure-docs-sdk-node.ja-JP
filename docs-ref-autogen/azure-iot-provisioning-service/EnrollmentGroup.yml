- uid: azure-iot-provisioning-service.EnrollmentGroup.allocationPolicy
  name: allocationPolicy
  fullName: allocationPolicy
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="46f08-102">この登録グループの割り当てのポリシー。</span><span class="sxs-lookup"><span data-stu-id="46f08-102">The allocation policy of this enrollment group.</span></span> <span data-ttu-id="46f08-103">このポリシーは、テナント レベルの割り当てのポリシーを上書きします。</span><span class="sxs-lookup"><span data-stu-id="46f08-103">This policy overrides the tenant-level allocation policy.</span></span>

    - <span data-ttu-id="46f08-104">' ハッシュ '。リンク済み IoT hub は、同程度にプロビジョニングするデバイスです。</span><span class="sxs-lookup"><span data-stu-id="46f08-104">'hashed': Linked IoT hubs are equally likely to have devices provisioned to them.</span></span>

    - <span data-ttu-id="46f08-105">'geoLatency':デバイスは、デバイスに最も低い待機時間で、IoT hub にプロビジョニングされます。複数のリンクされた IoT hub では、同じ待ち時間を提供は、プロビジョニング サービスはそれらのハブ全体のデバイスをハッシュします。</span><span class="sxs-lookup"><span data-stu-id="46f08-105">'geoLatency':  Devices are provisioned to an IoT hub with the lowest latency to the device.If multiple linked IoT hubs would provide the same lowest latency, the provisioning service hashes devices across those hubs.</span></span>

    - <span data-ttu-id="46f08-106">'static'。登録の一覧で目的の IoT hub の仕様では、サービス レベルの割り当てポリシーよりも優先されます。</span><span class="sxs-lookup"><span data-stu-id="46f08-106">'static' : Specification of the desired IoT hub in the enrollment list takes priority over the service-level allocation policy.</span></span>

    - <span data-ttu-id="46f08-107">'カスタム'。デバイスは、独自のカスタム ロジックに基づいて、IoT hub にプロビジョニングされます。</span><span class="sxs-lookup"><span data-stu-id="46f08-107">'custom': Devices are provisioned to an IoT hub based on your own custom logic.</span></span> <span data-ttu-id="46f08-108">プロビジョニング サービスは、ロジックをデバイスに関する情報を渡し、ロジックが必要な IoT hub とも、必要な初期構成を返します。</span><span class="sxs-lookup"><span data-stu-id="46f08-108">The provisioning service passes information about the device to the logic, and the logic returns the desired IoT hub as well as the desired initial configuration.</span></span> <span data-ttu-id="46f08-109">Azure Functions を使用して、ロジックをホストすることをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="46f08-109">We recommend using Azure Functions to host your logic.</span></span>
  optional: true
  syntax:
    content: 'allocationPolicy?: AllocationPolicyType'
    return:
