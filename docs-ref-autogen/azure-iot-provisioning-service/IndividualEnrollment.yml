- uid: azure-iot-provisioning-service.IndividualEnrollment.allocationPolicy
  name: allocationPolicy
  fullName: allocationPolicy
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    この個別登録の割り当てのポリシー。 このポリシーは、テナント レベルの割り当てのポリシーを上書きします。

    - ' ハッシュ '。リンク済み IoT hub は、同程度にプロビジョニングするデバイスです。

    - 'geoLatency':デバイスは、デバイスに最も低い待機時間で、IoT hub にプロビジョニングされます。複数のリンクされた IoT hub では、同じ待ち時間を提供は、プロビジョニング サービスはそれらのハブ全体のデバイスをハッシュします。

    - 'static'。登録の一覧で目的の IoT hub の仕様では、サービス レベルの割り当てポリシーよりも優先されます。

    - 'カスタム'。デバイスは、独自のカスタム ロジックに基づいて、IoT hub にプロビジョニングされます。 プロビジョニング サービスは、ロジックをデバイスに関する情報を渡し、ロジックが必要な IoT hub とも、必要な初期構成を返します。 Azure Functions を使用して、ロジックをホストすることをお勧めします。
  optional: true
  syntax:
    content: 'allocationPolicy?: AllocationPolicyType'
    return:
      type:
      - azure-iot-provisioning-service.AllocationPolicyType
  package: azure-iot-provisioning-service
