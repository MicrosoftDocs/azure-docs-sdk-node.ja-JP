- uid: azure-iot-provisioning-service.TpmAttestation.endorsementKey
  name: endorsementKey
  fullName: endorsementKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="1626e-102">保証キーとは、完全に埋め込まれている、トラステッド プラットフォーム モジュール (TPM) セキュリティ ハードウェアで一般的に製造時に暗号化キーです。</span><span class="sxs-lookup"><span data-stu-id="1626e-102">The endorsement key is an encryption key that is permanently embedded in the Trusted Platform Module (TPM) security hardware, generally at the time of manufacture.</span></span> <span data-ttu-id="1626e-103">保証キーのこのプライベート部分は、TPM の外部リリースことはありません。</span><span class="sxs-lookup"><span data-stu-id="1626e-103">This private portion of the endorsement key is never released outside of the TPM.</span></span> <span data-ttu-id="1626e-104">保証キーの公開部分は、正規の TPM の認識に役立ちます。</span><span class="sxs-lookup"><span data-stu-id="1626e-104">The public portion of the endorsement key helps to recognize a genuine TPM.</span></span>

    <span data-ttu-id="1626e-105">保証キーは、base64 でエンコードされた値です。</span><span class="sxs-lookup"><span data-stu-id="1626e-105">The endorsement key is a base64 encoded value.</span></span>
  syntax:
    content: 'endorsementKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.TpmAttestation.storageRootKey
  name: storageRootKey
  fullName: storageRootKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="1626e-106">ストレージ ルート キーがトラステッド プラットフォーム モジュール (TPM) セキュリティ ハードウェアに埋め込まれます。</span><span class="sxs-lookup"><span data-stu-id="1626e-106">The storage root key is embedded in the Trusted Platform Module (TPM) security hardware.</span></span>

    <span data-ttu-id="1626e-107">これらのキーを使用して、tpm が装備されていないことはできません、アプリケーションによって作成された TPM キーの保護に使用されます。</span><span class="sxs-lookup"><span data-stu-id="1626e-107">It is used to protect TPM keys created by applications, so that these keys cannot be used without the TPM.</span></span>

    <span data-ttu-id="1626e-108">(これは、TPM の製造時に一般的に作成されます)、保証キーとは異なり、TPM の所有権を取得するときに、ストレージ ルート キーが作成されます。</span><span class="sxs-lookup"><span data-stu-id="1626e-108">Unlike the endorsement key (which is generally created when the TPM is manufactured), the storage root key is created when you take ownership of the TPM.</span></span> <span data-ttu-id="1626e-109">これは場合は、TPM をオフにして、新しいユーザーが所有権を取得、新しいストレージ ルート キーが作成されたことを意味します。</span><span class="sxs-lookup"><span data-stu-id="1626e-109">This means that if you clear the TPM and a new user takes ownership, a new storage root key is created.</span></span>

    <span data-ttu-id="1626e-110">通常、このプロパティはサービス クライアントによっては操作できません。</span><span class="sxs-lookup"><span data-stu-id="1626e-110">This property is not typically manipulated by the service client.</span></span>


    <span data-ttu-id="1626e-111">StorageRootKey は、base64 でエンコードされた値です。</span><span class="sxs-lookup"><span data-stu-id="1626e-111">The storageRootKey is a base64 encoded value.</span></span>
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
