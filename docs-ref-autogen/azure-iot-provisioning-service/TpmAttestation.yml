- uid: azure-iot-provisioning-service.TpmAttestation.endorsementKey
  name: endorsementKey
  fullName: endorsementKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    保証キーとは、完全に埋め込まれている、トラステッド プラットフォーム モジュール (TPM) セキュリティ ハードウェアで一般的に製造時に暗号化キーです。 保証キーのこのプライベート部分は、TPM の外部リリースことはありません。 保証キーの公開部分は、正規の TPM の認識に役立ちます。

    保証キーは、base64 でエンコードされた値です。
  syntax:
    content: 'endorsementKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.TpmAttestation.storageRootKey
  name: storageRootKey
  fullName: storageRootKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    ストレージ ルート キーがトラステッド プラットフォーム モジュール (TPM) セキュリティ ハードウェアに埋め込まれます。

    これらのキーを使用して、tpm が装備されていないことはできません、アプリケーションによって作成された TPM キーの保護に使用されます。

    (これは、TPM の製造時に一般的に作成されます)、保証キーとは異なり、TPM の所有権を取得するときに、ストレージ ルート キーが作成されます。 これは場合は、TPM をオフにして、新しいユーザーが所有権を取得、新しいストレージ ルート キーが作成されたことを意味します。

    通常、このプロパティはサービス クライアントによっては操作できません。


    StorageRootKey は、base64 でエンコードされた値です。
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
