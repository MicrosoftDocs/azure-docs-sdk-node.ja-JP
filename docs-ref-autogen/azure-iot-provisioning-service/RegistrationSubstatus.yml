  summary: >-
    <span data-ttu-id="c3c70-101">'割り当て済み' のデバイスの副状態。</span><span class="sxs-lookup"><span data-stu-id="c3c70-101">Substatus for 'Assigned' devices.</span></span> <span data-ttu-id="c3c70-102">指定できる値は、次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="c3c70-102">Possible values include:</span></span>

    - <span data-ttu-id="c3c70-103">' initialAssignment':デバイスは、最初に、IoT hub に割り当てました。</span><span class="sxs-lookup"><span data-stu-id="c3c70-103">'initialAssignment': Device has been assigned to an IoT hub for the first time.</span></span>

    - <span data-ttu-id="c3c70-104">' deviceDataMigrated':別の IoT hub にデバイスを割り当てられているし、以前に割り当てられた IoT hub からのデバイス データが移行されました。</span><span class="sxs-lookup"><span data-stu-id="c3c70-104">'deviceDataMigrated': Device has been assigned to a different IoT hub and its device data was migrated from the previously assigned IoT hub.</span></span> <span data-ttu-id="c3c70-105">デバイスのデータは、以前に割り当てられた IoT hub から削除されました。</span><span class="sxs-lookup"><span data-stu-id="c3c70-105">Device data was removed from the previously assigned IoT hub.</span></span>

    - <span data-ttu-id="c3c70-106">' deviceDataReset':別の IoT hub にデバイスを割り当てられているし、登録に格納されている初期状態のデバイス データが保存されます。</span><span class="sxs-lookup"><span data-stu-id="c3c70-106">'deviceDataReset':  Device has been assigned to a different IoT hub and its device data was populated from the initial state stored in the enrollment.</span></span> <span data-ttu-id="c3c70-107">デバイスのデータは、以前に割り当てられた IoT hub から削除されました。</span><span class="sxs-lookup"><span data-stu-id="c3c70-107">Device data was removed from the previously assigned IoT hub.</span></span>
  syntax:
    content: type RegistrationSubstatus = "initialAssignment" | "deviceDataMigrated" | "deviceDataReset"
  package: azure-iot-provisioning-service
