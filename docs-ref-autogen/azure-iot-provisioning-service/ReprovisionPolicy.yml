- uid: azure-iot-provisioning-service.ReprovisionPolicy.migrateDeviceData
  name: migrateDeviceData
  fullName: migrateDeviceData
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e7bf8-102">True (既定値) に設定すると、Device Provisioning Service がデバイスからデータを移行 (ツイン、デバイスの機能とデバイス id) 1 つのハブ間、IoT hub の割り当てを更新中にします。</span><span class="sxs-lookup"><span data-stu-id="e7bf8-102">When set to true (default) the Device Provisioning Service will migrate the device data (twin, device capabilities and device id) from one hub to another during an IoT hub assignment update.</span></span> <span data-ttu-id="e7bf8-103">場合は、Device Provisioning Service を false に設定は、デバイスのデータを対応する登録に格納されている、初期構成にリセットされます。</span><span class="sxs-lookup"><span data-stu-id="e7bf8-103">If set to false the Device Provisioning Service will reset the device data to its initial configuration stored in its corresponding enrollment.</span></span>
  syntax:
    content: 'migrateDeviceData: boolean'
    return:
      type:
      - boolean
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.ReprovisionPolicy.updateHubAssignment
  name: updateHubAssignment
  fullName: updateHubAssignment
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e7bf8-104">ときに true (既定値)、Device Provisioning Service に設定は、デバイスのハブの割り当ての評価し、特定のデバイスからより後のすべてのプロビジョニング要求に必要な場合は更新します。</span><span class="sxs-lookup"><span data-stu-id="e7bf8-104">When set to true (default) the Device Provisioning Service will evaluate the device's hub assignment and update it if necessary for any provisioning request beyond the first from a given device.</span></span> <span data-ttu-id="e7bf8-105">常に、デバイスを false に設定する場合は、その現在の IoT hub に割り当てられます。</span><span class="sxs-lookup"><span data-stu-id="e7bf8-105">If set to false the device will stay assigned to its current IoT hub.</span></span>
  syntax:
    content: 'updateHubAssignment: boolean'
    return:
      type:
      - boolean
  package: azure-iot-provisioning-service
