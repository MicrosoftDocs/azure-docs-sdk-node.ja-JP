- uid: azure-iot-provisioning-service.ReprovisionPolicy.migrateDeviceData
  name: migrateDeviceData
  fullName: migrateDeviceData
  children: []
  langs:
  - typeScript
  type: property
  summary: True (既定値) に設定すると、Device Provisioning Service がデバイスからデータを移行 (ツイン、デバイスの機能とデバイス id) 1 つのハブ間、IoT hub の割り当てを更新中にします。 場合は、Device Provisioning Service を false に設定は、デバイスのデータを対応する登録に格納されている、初期構成にリセットされます。
  syntax:
    content: 'migrateDeviceData: boolean'
    return:
      type:
      - boolean
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.ReprovisionPolicy.updateHubAssignment
  name: updateHubAssignment
  fullName: updateHubAssignment
  children: []
  langs:
  - typeScript
  type: property
  summary: ときに true (既定値)、Device Provisioning Service に設定は、デバイスのハブの割り当ての評価し、特定のデバイスからより後のすべてのプロビジョニング要求に必要な場合は更新します。 常に、デバイスを false に設定する場合は、その現在の IoT hub に割り当てられます。
  syntax:
    content: 'updateHubAssignment: boolean'
    return:
      type:
      - boolean
  package: azure-iot-provisioning-service
