### YamlMime:UniversalReference
items:
  - uid: msal.FrameworkOptions
    name: FrameworkOptions
    fullName: FrameworkOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |+
      <span data-ttu-id="ba316-101">特定の環境のアプリ/フレームワークのサポート</span><span class="sxs-lookup"><span data-stu-id="ba316-101">App/Framework specific environment support</span></span>
      - <span data-ttu-id="ba316-102">isAngular - フラグを設定するは、Angular フレームワーク。</span><span class="sxs-lookup"><span data-stu-id="ba316-102">isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id="ba316-103">MSAL では、これを使用して、トークンをブロードキャストします。</span><span class="sxs-lookup"><span data-stu-id="ba316-103">MSAL uses this to broadcast tokens.</span></span> <span data-ttu-id="ba316-104">ここに詳細: detangle コアからこの依存関係。</span><span class="sxs-lookup"><span data-stu-id="ba316-104">More to come here: detangle this dependency from core.</span></span>
      - <span data-ttu-id="ba316-105">unprotectedResources - 配列の URI の保護されていないリソースであります。</span><span class="sxs-lookup"><span data-stu-id="ba316-105">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id="ba316-106">MSAL では、これらの URI を含む送信要求にトークンは添付されません。</span><span class="sxs-lookup"><span data-stu-id="ba316-106">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id="ba316-107">'Null' に既定値です。</span><span class="sxs-lookup"><span data-stu-id="ba316-107">Defaults to 'null'.</span></span>
      - <span data-ttu-id="ba316-108">protectedResourceMap - MSAL によって自動的に web API の呼び出しでアクセス トークンをアタッチするために使用されるスコープへのリソースのマッピングです。リソースの 1 つのアクセス トークンが取得されます。</span><span class="sxs-lookup"><span data-stu-id="ba316-108">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.A single access token is obtained for the resource.</span></span> <span data-ttu-id="ba316-109">このため、特定のリソース パスを {"https://graph.microsoft.com/v1.0/me", ["user.read"]} のようにマップすることも、リソースのアプリ URL を {"https://graph.microsoft.com/", ["user.read", "mail.send"]} のようにマップすることもできます。</span><span class="sxs-lookup"><span data-stu-id="ba316-109">So you can map a specific resource path as follows: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, or the app URL of the resource as: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span></span> <span data-ttu-id="ba316-110">これは、CORS 呼び出しのために必要です。</span><span class="sxs-lookup"><span data-stu-id="ba316-110">This is required for CORS calls.</span></span>

    syntax:
      content: 'type FrameworkOptions = { isAngular: boolean, protectedResourceMap: Map<string>, unprotectedResources: Array<string> }'
    package: msal