items:
  - uid: msal.FrameworkOptions
    name: FrameworkOptions
    fullName: FrameworkOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |+
      <span data-ttu-id="28717-101">アプリ/フレームワーク固有の環境サポート isAngular - フラグは、Angular フレームワークに設定します。</span><span class="sxs-lookup"><span data-stu-id="28717-101">App/Framework specific environment Support isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id="28717-102">トークンをブロードキャストするために使用します。</span><span class="sxs-lookup"><span data-stu-id="28717-102">Used to broadcast tokens.</span></span> <span data-ttu-id="28717-103">TODO: は detangle コアからこの依存関係です。</span><span class="sxs-lookup"><span data-stu-id="28717-103">TODO: detangle this dependency from core.</span></span>
      <span data-ttu-id="28717-104">unprotectedResources - 配列の URI の保護されていないリソースであります。</span><span class="sxs-lookup"><span data-stu-id="28717-104">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id="28717-105">MSAL をこれらの URI を持つ送信される要求にトークンを添付しません。</span><span class="sxs-lookup"><span data-stu-id="28717-105">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id="28717-106">'Null' に既定値です。</span><span class="sxs-lookup"><span data-stu-id="28717-106">Defaults to 'null'.</span></span>
      <span data-ttu-id="28717-107">protectedResourceMap - MSAL によって自動的に web API の呼び出しでアクセス トークンをアタッチするために使用されるスコープへのリソースのマッピングです。</span><span class="sxs-lookup"><span data-stu-id="28717-107">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.</span></span>
      <span data-ttu-id="28717-108">リソースの 1 つのアクセス トークンが取得されます。</span><span class="sxs-lookup"><span data-stu-id="28717-108">A single access token is obtained for the resource.</span></span> <span data-ttu-id="28717-109">ように、特定のリソース パスを次のようにマップすることができます: {"https://graph.microsoft.com/v1.0/me"、["user.read"]}、またはリソースとしてのアプリの URL: {"https://graph.microsoft.com/"、["user.read","mail.send"]} です。</span><span class="sxs-lookup"><span data-stu-id="28717-109">So you can map a specific resource path as follows: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, or the app URL of the resource as: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span></span>
      <span data-ttu-id="28717-110">これは、機能は、CORS の呼び出しに必要です。</span><span class="sxs-lookup"><span data-stu-id="28717-110">This is required for CORS calls.</span></span>

    syntax:
      content: 'type FrameworkOptions = { isAngular:boolean, protectedResourceMap:Map<string>, unprotectedResources:Array<string> }'
    package: msal