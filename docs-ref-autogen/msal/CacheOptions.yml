### YamlMime:UniversalReference
items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      これを使用して構成する、キャッシュの構成オプションの下。
      - cacheLocation - cacheLocation ユーザーを指定するために使用したい設定です。 有効な値は"localStorage"および"sessionStorage"
      - storeAuthStateInCookie - セット、MSAL のストアの認証要求の状態でブラウザーの cookie 認証フローの検証に必要な場合。 既定では、このフラグは false に設定されています。
    syntax:
      content: 'type CacheOptions = { cacheLocation: CacheLocation, storeAuthStateInCookie: boolean }'
    package: msal