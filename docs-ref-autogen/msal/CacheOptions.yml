    type: type alias
    summary: |
      <span data-ttu-id="62992-101">キャッシュ オプション cacheLocation - cacheLocation ユーザーが設定するかを指定するために使用します。有効な値は"localStorage"および"sessionStorage"storeAuthStateInCookie に設定すると、ライブラリは、ブラウザーの cookie に認証フローの検証に必要な認証要求の状態を格納します。</span><span class="sxs-lookup"><span data-stu-id="62992-101">Cache Options cacheLocation            - Used to specify the cacheLocation user wants to set: Valid values are "localStorage" and "sessionStorage" storeAuthStateInCookie   - If set, the library will store the auth request state required for validation of the auth flows in the browser cookies.</span></span>
      <span data-ttu-id="62992-102">既定では、このフラグが false に設定されます。</span><span class="sxs-lookup"><span data-stu-id="62992-102">By default this flag is set to false.</span></span>
    syntax:
      content: 'type CacheOptions = { cacheLocation:CacheLocation, storeAuthStateInCookie:boolean }'
    package: msal