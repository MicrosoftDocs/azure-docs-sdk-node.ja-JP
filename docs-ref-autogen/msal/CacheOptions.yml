### YamlMime:UniversalReference
items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      キャッシュ オプション cacheLocation - cacheLocation ユーザーが設定するかを指定するために使用します。有効な値は"localStorage"および"sessionStorage"storeAuthStateInCookie に設定すると、ライブラリは、ブラウザーの cookie に認証フローの検証に必要な認証要求の状態を格納します。
      既定では、このフラグが false に設定されます。
    syntax:
      content: 'type CacheOptions = { cacheLocation:CacheLocation, storeAuthStateInCookie:boolean }'
    package: msal