items:
  - uid: msal.Configuration
    name: Configuration
    fullName: Configuration
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      <span data-ttu-id="bad3b-101">構成オブジェクトを使用して、MSAL を構成し、UserAgentApplication を初期化します。</span><span class="sxs-lookup"><span data-stu-id="bad3b-101">Use the configuration object to configure MSAL and initialize the UserAgentApplication.</span></span>
      <span data-ttu-id="bad3b-102">このオブジェクトを使用して、MSAL の機能の重要な要素を構成できます。</span><span class="sxs-lookup"><span data-stu-id="bad3b-102">This object allows you to configure important elements of MSAL functionality:</span></span>
      - <span data-ttu-id="bad3b-103">認証: これは、clientID、Microsoft の Id プラットフォームに対して認証を使用する証明機関の認証要素を構成します。</span><span class="sxs-lookup"><span data-stu-id="bad3b-103">auth: this is where you configure auth elements like clientID,  authority used for authenticating against the Microsoft Identity Platform</span></span>
      - <span data-ttu-id="bad3b-104">キャッシュ: これは、キャッシュの場所を構成して、キャッシュを cookie に保存するかどうか</span><span class="sxs-lookup"><span data-stu-id="bad3b-104">cache: this is where you configure cache location and whether to store cache in cookies</span></span>
      - <span data-ttu-id="bad3b-105">system: これは、ロガー、フレームのタイムアウトなどを構成できます。</span><span class="sxs-lookup"><span data-stu-id="bad3b-105">system: this is where you can configure the logger, frame timeout etc.</span></span>
      - <span data-ttu-id="bad3b-106">フレームワーク: これは、angular の実行中のモードを構成することができます。</span><span class="sxs-lookup"><span data-stu-id="bad3b-106">framework: this is where you can configure the running mode of angular.</span></span> <span data-ttu-id="bad3b-107">詳細はここですぐに追加します。</span><span class="sxs-lookup"><span data-stu-id="bad3b-107">More to come here soon.</span></span>
    syntax:
      content: 'type Configuration = { auth: AuthOptions, cache: CacheOptions, framework: FrameworkOptions, system: SystemOptions }'
    package: msal