### YamlMime:UniversalReference
items:
  - uid: msal.CacheLocation
    name: CacheLocation
    fullName: CacheLocation
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |-
      MSAL でサポートされているキャッシュの場所のオプションがあります。
      - ローカル ストレージ:MSAL では、ブラウザーのローカル記憶域を使用して、そのキャッシュを格納
      - セッションの記憶域:MSAL では、ブラウザー セッションの記憶域を使用して、そのキャッシュを格納
    syntax:
      content: type CacheLocation = "localStorage" | "sessionStorage"
    package: msal