    type: type alias
    summary: |+
      ライブラリの特定のオプション
      - ロガーのロガー オブジェクトを初期化するために使用TODO:ロガーの詳細を展開またはロガーのドキュメントへのリンク
      - loadFrameTimeout - ライブラリがロードするためのフレームを待機する最大時間
      - tokenRenewalOffsetSeconds - 有効期限の前にトークンを更新するために必要なオフセットのウィンドウを設定します。

    syntax:
      content: 'type SystemOptions = { loadFrameTimeout: number, logger: Logger, navigateFrameWait: number, tokenRenewalOffsetSeconds: number }'
    package: msal