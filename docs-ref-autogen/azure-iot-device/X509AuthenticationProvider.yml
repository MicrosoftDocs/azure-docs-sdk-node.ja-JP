items:
- uid: azure-iot-device.X509AuthenticationProvider
  name: X509AuthenticationProvider
  fullName: X509AuthenticationProvider
  children:
  - azure-iot-device.X509AuthenticationProvider.fromX509Options
  - azure-iot-device.X509AuthenticationProvider.getDeviceCredentials
  - azure-iot-device.X509AuthenticationProvider.setX509Options
  - azure-iot-device.X509AuthenticationProvider.type
  langs:
  - typeScript
  type: class
  summary: >
    提供、 `AuthenticationProvider` X509 をするだけで作成できるオブジェクト証明書しキー、Azure IoT hub インスタンスでの認証に、デバイス クライアントとトランスポートによって使用されます。

    異なり、`SharedAccessSignatureAuthenticationProvider`と`SharedAccessKeyAuthenticationProvider`、オブジェクト、`X509AuthenticationProvider`を生成しません、 `newTokenAvailable` X509 に関連するトークンがないので、イベント認証します。 トランスポートを使用して資格情報の取得は、`getDeviceCredentials`メソッド。
  package: azure-iot-device
- uid: azure-iot-device.X509AuthenticationProvider.fromX509Options
  name: fromX509Options
  children: []
  type: method
  langs:
  - typeScript
  summary: 新たに作成`X509AuthenticationProvider`から、`X509`証明書とキーを格納しているオブジェクト。
  syntax:
    content: 'static function fromX509Options(deviceId: string, iotHubHostname: string, x509info: X509)'
    parameters:
    - id: deviceId
      type:
      - string
      description: デバイスの識別子です。
    - id: iotHubHostname
      type:
      - string
      description: Azure IoT hub インスタンス、デバイスのホスト名に接続する必要があります。
    - id: x509info
      type:
      - X509
      description: >
        `X509`証明書とデバイスを Azure IoT hub インスタンスでの認証に使用できるキーを含むオブジェクト。
    return:
      type:
      - azure-iot-device.X509AuthenticationProvider
  package: azure-iot-device
- uid: azure-iot-device.X509AuthenticationProvider.getDeviceCredentials
  name: getDeviceCredentials
  children: []
  type: method
  langs:
  - typeScript
  summary: このメソッドの形式で最新のデバイスの資格情報を取得するトランスポートによって使用されます、`TransportConfig`オブジェクト。
  syntax:
    content: 'function getDeviceCredentials(callback: (err: Error, credentials?: TransportConfig) => void)'
    parameters:
    - id: callback
      type:
      - '(err: Error, credentials?: TransportConfig) => void'
      description: >
        エラーまたは IoT hub での認証に使用できるデバイスの資格情報のセットのいずれかで呼び出される関数。
  package: azure-iot-device
- uid: azure-iot-device.X509AuthenticationProvider.setX509Options
  name: setX509Options
  children: []
  type: method
  langs:
  - typeScript
  summary: 証明書と、デバイスで Azure IoT hub インスタンスに接続し、認証に使用されるキーを更新します。
  syntax:
    content: 'function setX509Options(x509: X509)'
    parameters:
    - id: x509
      type:
      - X509
      description: >
        `X509`証明書とキーを含むオブジェクト。
  package: azure-iot-device
