  summary: >
    トランスポート接続を終了し、クライアントのリソースを破棄します。

    *注:クライアントにこのメソッドを呼び出した後は、オブジェクトを再利用することはできません。*
  syntax:
    content: function close()
    parameters: []
    return:
      type:
      - Promise<Disconnected>
  package: azure-iot-device
