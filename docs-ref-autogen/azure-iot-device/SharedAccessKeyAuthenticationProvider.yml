items:
- uid: azure-iot-device.SharedAccessKeyAuthenticationProvider
  name: SharedAccessKeyAuthenticationProvider
  fullName: SharedAccessKeyAuthenticationProvider
  children:
  - azure-iot-device.SharedAccessKeyAuthenticationProvider.fromConnectionString
  - azure-iot-device.SharedAccessKeyAuthenticationProvider.getDeviceCredentials
  - azure-iot-device.SharedAccessKeyAuthenticationProvider.stop
  - azure-iot-device.SharedAccessKeyAuthenticationProvider.type
  langs:
  - typeScript
  type: class
  summary: >
    提供、`AuthenticationProvider`オブジェクトを接続文字列をするだけで作成できる、Azure IoT hub インスタンスでの認証にデバイス クライアントとトランスポートによって使用されます。

    `SharedAccessKeyAuthenticationProvider`オブジェクトは、一定のリズムで共有アクセス署名トークンを作成する処理し、出力、`newTokenAvailable`イベントを配送先の Azure IoT hub インスタンスは、自分の資格情報を更新して、接続を維持します。
  extends:
    name: EventEmitter
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessKeyAuthenticationProvider.fromConnectionString
  name: fromConnectionString
  children: []
  type: method
  langs:
  - typeScript
  summary: 新たに作成`SharedAccessKeyAuthenticationProvider`接続文字列から
  syntax:
    content: 'static function fromConnectionString(connectionString: string, tokenValidTimeInSeconds?: number, tokenRenewalMarginInSeconds?: number)'
    parameters:
    - id: connectionString
      type:
      - string
      description: IoT hub での認証に必要なパラメーターを格納しているデバイスの接続文字列。
    - id: tokenValidTimeInSeconds
      type:
      - number
      description: トークンが有効でなければならないとを秒数です。
      optional: true
    - id: tokenRenewalMarginInSeconds
      type:
      - number
      description: >
        有効期間の終了するまでの秒数、`SharedAccessKeyAuthenticationProvider`トークンを更新する必要があります。
      optional: true
    return:
      type:
      - azure-iot-device.SharedAccessKeyAuthenticationProvider
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessKeyAuthenticationProvider.getDeviceCredentials
  name: getDeviceCredentials
  children: []
  type: method
  langs:
  - typeScript
  summary: このメソッドの形式で最新のデバイスの資格情報を取得するトランスポートによって使用されます、`TransportConfig`オブジェクト。
  syntax:
    content: 'function getDeviceCredentials(callback: (err: Error, credentials?: TransportConfig) => void)'
    parameters:
    - id: callback
      type:
      - '(err: Error, credentials?: TransportConfig) => void'
      description: >
        エラーまたは IoT hub での認証に使用できるデバイスの資格情報のセットのいずれかで呼び出される関数。
  package: azure-iot-device
