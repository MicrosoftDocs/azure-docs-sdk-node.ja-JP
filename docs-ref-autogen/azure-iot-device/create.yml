- uid: azure-iot-device.create
  name: create(string, string, string, string | number)
  children: []
  type: function
  langs:
  - typeScript
  summary: Azure IoT hub でデバイス接続の認証に shared access signature トークンを作成します。
  syntax:
    content: 'function create(host: string, deviceId: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Azure IoT hub のホスト名。
    - id: deviceId
      type:
      - string
      description: 一意のデバイス識別子は、デバイス レジストリに存在します。
    - id: key
      type:
      - string
      description: 共有アクセス署名トークンの作成に使用する対称キー。
    - id: expiry
      type:
      - string | number
      description: >
        作成されるトークンの有効期限です。
    return:
      type:
      - SharedAccessSignature
  package: azure-iot-device
