  summary: >+
    <span data-ttu-id="f2998-101">デバイス ツインは、Azure IoT hub に格納されてして、デバイスがオフラインの場合でもはデバイスの状態を説明するドキュメントです。</span><span class="sxs-lookup"><span data-stu-id="f2998-101">A Device Twin is document describing the state of a device that is stored by an Azure IoT hub and is available even if the device is offline.</span></span>

    <span data-ttu-id="f2998-102">約 3 のセクションで構築されています。</span><span class="sxs-lookup"><span data-stu-id="f2998-102">It is built around 3 sections:</span></span>
      - <span data-ttu-id="f2998-103">サービス側からのみアクセスできます。 タグ キー/値のペア</span><span class="sxs-lookup"><span data-stu-id="f2998-103">Tags: key/value pairs only accessible from the service side</span></span>
      - <span data-ttu-id="f2998-104">必要なプロパティ: サービスによって更新され、デバイスで受信しました。</span><span class="sxs-lookup"><span data-stu-id="f2998-104">Desired Properties: updated by a service and received by the device</span></span>
      - <span data-ttu-id="f2998-105">報告されるプロパティ。 が、デバイスが更新され、サービスによって受信されます。</span><span class="sxs-lookup"><span data-stu-id="f2998-105">Reported Properties: updated by the device and received by the service.</span></span>
    <span data-ttu-id="f2998-106">可能性がありますが、目的、報告されるプロパティは一致するようにおらず、SDK のユーザーに必要に応じて、これら 2 つのコレクションを同期するためのロジックを左ことに注意してください。</span><span class="sxs-lookup"><span data-stu-id="f2998-106">Note that although it is a possibility, desired and reported properties do not have to match and that the logic to sync these two collections, if necessary, is left to the user of the SDK.</span></span>


    <span data-ttu-id="f2998-107">詳細については、次を参照してください。[デバイス ツインの理解](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins)します。</span><span class="sxs-lookup"><span data-stu-id="f2998-107">For more information see [Understanding Device Twins](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span></span>

