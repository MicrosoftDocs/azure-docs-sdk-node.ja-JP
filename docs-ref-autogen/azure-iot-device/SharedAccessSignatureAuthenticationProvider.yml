  type: class
  summary: >
    提供、`AuthenticationProvider`オブジェクトを共有アクセス署名をするだけで作成できる、Azure IoT hub インスタンスでの認証にデバイスのクライアントとトランスポートによって使用されます。

    `SharedAccessSignatureAuthenticationProvider`オブジェクトは、shared access signature トークンが自動的に更新、ユーザーを使用して期限切れではない共有アクセス署名トークンをフィードする必要があるため、`updateSharedAccessSignature`メソッド。 このメソッドを呼び出すたびに、`SharedAccessSignatureAuthenticationProvider`が生成されます、`newTokenAvailable`トランスポートが、Azure IoT hub のインスタンスでの認証に使用するイベント。
