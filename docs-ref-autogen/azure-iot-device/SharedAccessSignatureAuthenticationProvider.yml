  - azure-iot-device.SharedAccessSignatureAuthenticationProvider.type
  - azure-iot-device.SharedAccessSignatureAuthenticationProvider.updateSharedAccessSignature
  langs:
  - typeScript
  type: class
  summary: >
    提供、`AuthenticationProvider`オブジェクトを共有アクセス署名をするだけで作成できる、Azure IoT hub インスタンスでの認証にデバイスのクライアントとトランスポートによって使用されます。

    `SharedAccessSignatureAuthenticationProvider`オブジェクトは、shared access signature トークンが自動的に更新、ユーザーを使用して期限切れではない共有アクセス署名トークンをフィードする必要があるため、`updateSharedAccessSignature`メソッド。 このメソッドを呼び出すたびに、`SharedAccessSignatureAuthenticationProvider`が生成されます、`newTokenAvailable`トランスポートが、Azure IoT hub のインスタンスでの認証に使用するイベント。
  extends:
    name: EventEmitter
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessSignatureAuthenticationProvider.fromSharedAccessSignature
  name: fromSharedAccessSignature
  children: []
  type: method
  langs:
  - typeScript
  summary: 新たに作成`SharedAccessSignatureAuthenticationProvider`接続文字列から
  syntax:
    content: 'static function fromSharedAccessSignature(sharedAccessSignature: string)'
    parameters:
    - id: sharedAccessSignature
      type:
      - string
      description: >
        IoT hub での認証に必要なパラメーターを格納している共有アクセス署名文字列。
    return:
      type:
      - azure-iot-device.SharedAccessSignatureAuthenticationProvider
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessSignatureAuthenticationProvider.getDeviceCredentials
  name: getDeviceCredentials
  children: []
  type: method
  langs:
  - typeScript
  summary: このメソッドの形式で最新のデバイスの資格情報を取得するトランスポートによって使用されます、`TransportConfig`オブジェクト。
  syntax:
    content: 'function getDeviceCredentials(callback: (err: Error, credentials?: TransportConfig) => void)'
    parameters:
    - id: callback
      type:
      - '(err: Error, credentials?: TransportConfig) => void'
      description: >
        エラーまたは IoT hub での認証に使用できるデバイスの資格情報のセットのいずれかで呼び出される関数。
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessSignatureAuthenticationProvider.stop
  name: stop
  children: []
  type: method
  langs:
  - typeScript
  summary: 何も実行し、返します - これはトークン ベースの認証プロバイダーの API の一部ですが、リソースを停止/解放ここではありません。
  syntax:
    content: function stop()
    parameters: []
  package: azure-iot-device
