      - AuthenticationType
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessSignatureAuthenticationProvider.updateSharedAccessSignature
  name: updateSharedAccessSignature
  children: []
  type: method
  langs:
  - typeScript
  summary: トランスポートが認証に使用する shared access signature トークンを更新します。 が呼び出されると、`SharedAccessSignatureAuthenticationProvider`は出力を`newTokenAvailable`トランスポートを使用して Azure IoT hub のインスタンスで認証し、イベント。
  syntax:
    content: 'function updateSharedAccessSignature(sharedAccessSignature: string)'
    parameters:
    - id: sharedAccessSignature
      type:
      - string
      description: >
        IoT hub での認証に必要なパラメーターを格納している共有アクセス署名文字列。
  package: azure-iot-device
