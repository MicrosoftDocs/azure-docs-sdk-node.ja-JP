  summary: >
    <span data-ttu-id="c1e65-101">このメソッドを使用する前にから az cli をインストールしてくださいhttps://github.com/Azure/azure-cli/releasesします。</span><span class="sxs-lookup"><span data-stu-id="c1e65-101">Before using this method please install az cli from https://github.com/Azure/azure-cli/releases.</span></span>

    <span data-ttu-id="c1e65-102">Az cli を使用したプロビジョニングされた Azure の仮想マシンがあり、MSI を有効になっている場合は、VM から認証トークンを取得し、このメソッドを使用できます。</span><span class="sxs-lookup"><span data-stu-id="c1e65-102">If you have an Azure virtual machine provisioned with az cli and has MSI enabled, you can then use this method to get auth tokens from the VM.</span></span>

    <span data-ttu-id="c1e65-103">新しい VM を作成するには、MSI を有効にする、このコマンドを実行してください: az vm を作成 n g < リソース グループ名 > - < vm_name >--id-割り当てイメージ < os_image_name > 注: 上記のコマンドにより、既定のポート 50342 を含む、ホスト上のサービス エンドポイント</span><span class="sxs-lookup"><span data-stu-id="c1e65-103">To create a new VM, enable MSI, please execute this command: az vm create -g <resource_group_name> -n <vm_name> --assign-identity --image <os_image_name> Note: the above command enables a service endpoint on the host, with a default port 50342</span></span>


    <span data-ttu-id="c1e65-104">既にプロビジョニングされている VM で MSI を有効にするには、次のコマンドを実行: az vm id 割り当て-g < リソース グループ名 > n < vm_name > - < custom_port_number > ポート</span><span class="sxs-lookup"><span data-stu-id="c1e65-104">To enable MSI on a already provisioned VM, execute the following command: az vm --assign-identity -g <resource_group_name> -n <vm_name> --port <custom_port_number></span></span>


    <span data-ttu-id="c1e65-105">このコマンドの詳細についてを実行してください: az vm id 割り当て h</span><span class="sxs-lookup"><span data-stu-id="c1e65-105">To know more about this command, please execute: az vm --assign-identity -h</span></span>


