- uid: ms-rest-azure.loginWithAuthFile_1
  name: 'loginWithAuthFile((err: Error, credentials: ApplicationTokenCredentials, subscriptions: Array<LinkedSubscription>) => void)'
  children: []
  type: function
  langs:
  - typeScript
  summary: >
    このメソッドを使用する前にから az cli をインストールしてくださいhttps://github.com/Azure/azure-cli/releasesします。 実行し、`az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`します。

    別のクラウド/環境向けの sp を作成する場合、実行してください。

    1. az cloud 一覧

    2. az cloud 設定: n <name of the environment>

    3. az ad sp rbac の作成-sdk 認証 > auth.json サービス プリンシパル作成済みの場合、ログイン サービス プリンシパルの情報を記入します。

    3. az login - サービス プリンシパル-u <clientId> -p <clientSecret> -t <tenantId>

    4. az アカウントの表示 - sdk 認証 > auth.json


    認証ファイルで提供されるサービス プリンシパル情報を使用して認証します。 このメソッドは、認証ファイルから、サブスクリプション Id をユーザー指定の options パラメーターまたは 'AZURE_SUBSCRIPTION_ID' の既定の環境変数に設定されます。
