      type:
      - azure-asm-compute.VirtualMachineOSImageUpdateParameters
      description: 仮想マシン イメージの更新操作に指定されたパラメーター。
    - id: parameters.label
      type:
      - string
      description: 更新するイメージのフレンドリ名を指定します。 この操作を使用して、Azure プラットフォームによって提供されるイメージを更新できません。
    - id: parameters.eula
      type:
      - string
      description: イメージに関連付けられているエンド ユーザー ライセンス契約を指定します。 この要素の値は、文字列が、値が、使用許諾契約書を指す URL になることをお勧めします。
      optional: true
    - id: parameters.description
      type:
      - string
      description: OS イメージの説明を指定します。
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: OS イメージをグループ化に使用できる値を指定します。
      optional: true
