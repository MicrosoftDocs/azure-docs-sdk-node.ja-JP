    - id: parameters.mediaLinkUri
      type:
      - string
      description: '<span data-ttu-id="cd29d-125">Azure storage blob の場所を指定します。</span><span class="sxs-lookup"><span data-stu-id="cd29d-125">Specifies the location of the blob in Azure storage.</span></span> <span data-ttu-id="cd29d-126">Blob の場所は、操作の呼び出しで SubscriptionId 値で指定されたサブスクリプションのストレージ アカウントに属している必要があります。</span><span class="sxs-lookup"><span data-stu-id="cd29d-126">The blob location must belong to a storage account in the subscription specified by the SubscriptionId value in the operation call.</span></span> <span data-ttu-id="cd29d-127">例: http://example.blob.core.windows.net/disks/mydisk.vhd.</span><span class="sxs-lookup"><span data-stu-id="cd29d-127">Example: http://example.blob.core.windows.net/disks/mydisk.vhd.</span></span>'
    - id: parameters.name
