  name: create(parameters, callback)
  summary: >-
    <span data-ttu-id="cd29d-121">OS イメージの作成操作では、ストレージ アカウントに格納され、イメージ リポジトリから使用可能なオペレーティング システム イメージを追加します。</span><span class="sxs-lookup"><span data-stu-id="cd29d-121">The Create OS Image operation adds an operating system image that is stored in a storage account and is available from the image repository.</span></span>

