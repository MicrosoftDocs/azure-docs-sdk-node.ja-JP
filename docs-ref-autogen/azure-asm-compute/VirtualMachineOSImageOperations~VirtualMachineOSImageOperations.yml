- uid: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#replicate
  id: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#replicate
  parent: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations
  name: replicate(imageName, parameters, callback)
  summary: OS イメージを複数のターゲットの場所にレプリケートします。 この操作は、発行元専用です。 これを呼び出すことができる Windows Azure でのイメージの発行元として登録する必要があります。
  fullName: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations.replicate(imageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: imageName
      type:
      - string
      description: レプリケートする仮想マシンの OS イメージの名前。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineOSImageReplicateParameters
      description: 仮想マシン イメージの複製操作に指定されたパラメーター。
    - id: parameters.targetLocations
      type:
      - array
      description: 'レプリケーション ターゲット リージョンの場所。注: 要求本文内の領域は加算されません。 OS イメージが A、B、および C のリージョンにレプリケートされて既にがリージョン A にレプリケートする要求し D、VM イメージがリージョン A に残りますが、リージョンの D にレプリケートして、リージョン B および c. からレプリケートされます。'
      optional: true
    - id: parameters.computeImageAttributes
      type:
      - azure-asm-compute.ComputeImageAttributes
      description: コンピューティング イメージの属性。 Useablein プラン、Sku、およびバージョンの Microsoft.Compute Provider.The を組み合わせた値が提供するには、このイメージに必要なメタデータは、パブリッシャーでは一意である必要があります。
    - id: parameters.computeImageAttributes.offer
      type:
      - string
      description: 取得またはプランの定義されているパブリッシャーの名前を設定します。許可されている文字が大文字または小文字、数字、hypen(-)、ピリオド (.)。許容最大長は、64 文字です。
    - id: parameters.computeImageAttributes.sku
      type:
      - string
      description: 取得または Sku の定義されているパブリッシャーの名前を設定します。 許可されている文字が大文字または小文字、数字、hypen(-)、ピリオド (.)。 許容最大長は、64 文字です。
    - id: parameters.computeImageAttributes.version
      type:
      - string
      description: "取得またはイメージの発行元が定義されているバージョンを設定します。 許可されている文字とは、数字、ピリオドです。 形式: <MajorVersion>.<MinorVersion>します。<Patch>例: RPs.See のほとんどの標準に準拠する、3 のバージョン番号を「1.0.0」または '1.1.0'http://semver.org/します。"
    - id: parameters.marketplaceImageAttributes
      type:
      - azure-asm-compute.MarketplaceImageAttributes
      description: マーケットプレイス イメージ属性。画像のソース VM マーケットプ レースに必要なメタデータがあります、Microsoft.Compute プロバイダーで使用可能です。
      optional: true
    - id: parameters.marketplaceImageAttributes.publisherId
      type:
      - string
      description: 取得または設定のパブリッシャー id。これは、イメージを使用する Microsoft.Compute プロバイダーの発行者名です。
      optional: true
    - id: parameters.marketplaceImageAttributes.plan
      type:
      - azure-asm-compute.Plan
      description: 取得または任意のサード パーティの成果物の購入のコンテキストを設定します。
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.name
      type:
      - string
      description: 取得またはアクティベート サード パーティの成果物のユーザー定義の名前を設定します。
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.publisher
      type:
      - string
      description: 取得または bought.E.g されているサード パーティ成果物の発行元を設定します。 Contoso です。
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.product
      type:
      - string
      description: 取得または procured.E.g されているサード パーティ成果物を設定します。 Northwind です。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function replicate(imageName, parameters, callback)
  langs:
  - js
