      - string
      description: <span data-ttu-id="cd29d-128">1 つまたは複数の仮想マシンを作成するときに、イメージを識別するために Azure を使用する名前を指定します。</span><span class="sxs-lookup"><span data-stu-id="cd29d-128">Specifies a name that Azure uses to identify the image when creating one or more virtual machines.</span></span>
    - id: parameters.operatingSystemType
      type:
      - string
      description: '<span data-ttu-id="cd29d-129">OS イメージのオペレーティング システムの種類。</span><span class="sxs-lookup"><span data-stu-id="cd29d-129">The operating system type of the OS image.</span></span> <span data-ttu-id="cd29d-130">指定できる値は。 Linux または Windows。</span><span class="sxs-lookup"><span data-stu-id="cd29d-130">Possible values are: Linux or Windows.</span></span>'
    - id: parameters.eula
      type:
      - string
      description: <span data-ttu-id="cd29d-131">イメージに関連付けられているエンド ユーザー ライセンス契約を指定します。</span><span class="sxs-lookup"><span data-stu-id="cd29d-131">Specifies the End User License Agreement that is associated with the image.</span></span> <span data-ttu-id="cd29d-132">この要素の値は、文字列が、値が、使用許諾契約書を指す URL になることをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="cd29d-132">The value for this element is a string, but it is recommended that the value be a URL that points to a EULA.</span></span>
      optional: true
    - id: parameters.description
      type:
      - string
      description: <span data-ttu-id="cd29d-133">OS イメージの説明を指定します。</span><span class="sxs-lookup"><span data-stu-id="cd29d-133">Specifies the description of the OS image.</span></span>
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: <span data-ttu-id="cd29d-134">OS イメージをグループ化に使用できる値を指定します。</span><span class="sxs-lookup"><span data-stu-id="cd29d-134">Specifies a value that can be used to group OS images.</span></span>
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: <span data-ttu-id="cd29d-135">OS イメージをイメージ リポジトリに追加された日付を指定します。</span><span class="sxs-lookup"><span data-stu-id="cd29d-135">Specifies the date when the OS image was added to the image repository.</span></span>
      optional: true
    - id: parameters.isPremium
      type:
      - boolean
      description: <span data-ttu-id="cd29d-136">ソフトウェアまたは関連するサービス、仮想マシンのコア価格を超えて課金されるのかをイメージに含まれているかどうかを示します。</span><span class="sxs-lookup"><span data-stu-id="cd29d-136">Indicates if the image contains software or associated services that will incur charges above the core price for the virtual machine.</span></span>
    - id: parameters.showInGui
      type:
      - boolean
      description: <span data-ttu-id="cd29d-137">イメージをイメージ ギャラリーに表示する必要があるかどうかを指定します。</span><span class="sxs-lookup"><span data-stu-id="cd29d-137">Specifies whether the image should appear in the image gallery.</span></span>
    - id: parameters.privacyUri
      type:
      - string
      description: <span data-ttu-id="cd29d-138">OS イメージに関連するプライバシー ポリシーが含まれたドキュメントを参照する URI を指定します。</span><span class="sxs-lookup"><span data-stu-id="cd29d-138">Specifies the URI that points to a document that contains the privacy policy related to the OS image.</span></span>
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: <span data-ttu-id="cd29d-139">管理ポータルでイメージに対して表示されるアイコンに対する URI を指定します。</span><span class="sxs-lookup"><span data-stu-id="cd29d-139">Specifies the URI to the icon that is displayed for the image in the Management Portal.</span></span>
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: <span data-ttu-id="cd29d-140">OS イメージから作成される仮想マシンに使用するサイズを指定します。</span><span class="sxs-lookup"><span data-stu-id="cd29d-140">Specifies the size to use for the virtual machine that is created from the OS image.</span></span>
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: <span data-ttu-id="cd29d-141">Azure 管理ポータルで、イメージが表示されるときに表示される小さなアイコンに対する URI を指定します。</span><span class="sxs-lookup"><span data-stu-id="cd29d-141">Specifies the URI to the small icon that is displayed when the image is presented in the Azure Management Portal.</span></span> <span data-ttu-id="cd29d-142">SmallIconUri 要素はバージョン 2013-03-01 を使用して利用可能な以降だけです。</span><span class="sxs-lookup"><span data-stu-id="cd29d-142">The SmallIconUri element is only available using version 2013-03-01 or higher.</span></span>
      optional: true
    - id: parameters.language
      type:
      - string
      description: >-
        <span data-ttu-id="cd29d-143">イメージの言語を指定します。</span><span class="sxs-lookup"><span data-stu-id="cd29d-143">Specifies the language of the image.</span></span>

        <span data-ttu-id="cd29d-144">言語要素はバージョン 2013-03-01 を使用して利用可能な以降だけです。</span><span class="sxs-lookup"><span data-stu-id="cd29d-144">The Language element is only available using version 2013-03-01 or higher.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: <span data-ttu-id="cd29d-145">応答ストリーム。</span><span class="sxs-lookup"><span data-stu-id="cd29d-145">The response stream.</span></span>
    content: function create(parameters, callback)
