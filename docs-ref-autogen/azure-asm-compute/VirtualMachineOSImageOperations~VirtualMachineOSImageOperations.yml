- uid: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  id: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  parent: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations
  name: create(parameters, callback)
  summary: >-
    OS イメージの作成操作では、ストレージ アカウントに格納され、イメージ リポジトリから使用可能なオペレーティング システム イメージを追加します。

    (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj157192.aspx詳細)
  fullName: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineOSImageCreateParameters
      description: 仮想マシン イメージの作成操作に指定されたパラメーター。
    - id: parameters.label
      type:
      - string
      description: イメージのフレンドリ名を指定します。
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Azure storage blob の場所を指定します。 Blob の場所は、操作の呼び出しで SubscriptionId 値で指定されたサブスクリプションのストレージ アカウントに属している必要があります。 例: http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: parameters.name
      type:
      - string
      description: 1 つまたは複数の仮想マシンを作成するときに、イメージを識別するために Azure を使用する名前を指定します。
    - id: parameters.operatingSystemType
      type:
      - string
      description: OS イメージのオペレーティング システムの種類。 指定できる値は。 Linux または Windows。
    - id: parameters.eula
      type:
      - string
      description: イメージに関連付けられているエンド ユーザー ライセンス契約を指定します。 この要素の値は、文字列が、値が、使用許諾契約書を指す URL になることをお勧めします。
      optional: true
    - id: parameters.description
      type:
      - string
      description: OS イメージの説明を指定します。
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: OS イメージをグループ化に使用できる値を指定します。
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: OS イメージをイメージ リポジトリに追加された日付を指定します。
      optional: true
    - id: parameters.isPremium
      type:
      - boolean
      description: ソフトウェアまたは関連するサービス、仮想マシンのコア価格を超えて課金されるのかをイメージに含まれているかどうかを示します。
    - id: parameters.showInGui
      type:
      - boolean
      description: イメージをイメージ ギャラリーに表示する必要があるかどうかを指定します。
    - id: parameters.privacyUri
      type:
      - string
      description: OS イメージに関連するプライバシー ポリシーが含まれたドキュメントを参照する URI を指定します。
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: 管理ポータルでイメージに対して表示されるアイコンに対する URI を指定します。
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: OS イメージから作成される仮想マシンに使用するサイズを指定します。
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Azure 管理ポータルで、イメージが表示されるときに表示される小さなアイコンに対する URI を指定します。 SmallIconUri 要素はバージョン 2013-03-01 を使用して利用可能な以降だけです。
      optional: true
    - id: parameters.language
      type:
      - string
      description: >-
        イメージの言語を指定します。

        言語要素はバージョン 2013-03-01 を使用して利用可能な以降だけです。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function create(parameters, callback)
  langs:
  - js
