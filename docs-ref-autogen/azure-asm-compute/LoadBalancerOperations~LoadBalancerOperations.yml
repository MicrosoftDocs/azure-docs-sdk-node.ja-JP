- uid: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  id: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  parent: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations
  name: beginCreating(serviceName, deploymentName, parameters, callback)
  summary: <span data-ttu-id="b6a03-106">内部ロード バランサーを追加、既存の展開。</span><span class="sxs-lookup"><span data-stu-id="b6a03-106">Add an internal load balancer to a an existing deployment.</span></span> <span data-ttu-id="b6a03-107">入力エンドポイントで使用する場合、内部ロード バランサーは負荷分散をこの展開のロールに使用できる追加のプライベート VIP を提供します。</span><span class="sxs-lookup"><span data-stu-id="b6a03-107">When used by an input endpoint, the internal load balancer will provide an additional private VIP that can be used for load balancing to the roles in this deployment.</span></span>
  fullName: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations.beginCreating(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: <span data-ttu-id="b6a03-108">サービスの名前。</span><span class="sxs-lookup"><span data-stu-id="b6a03-108">The name of the service.</span></span>
    - id: deploymentName
      type:
      - string
      description: <span data-ttu-id="b6a03-109">デプロイの名前。</span><span class="sxs-lookup"><span data-stu-id="b6a03-109">The name of the deployment.</span></span>
    - id: parameters
      type:
      - azure-asm-compute.LoadBalancerCreateParameters
      description: <span data-ttu-id="b6a03-110">ロード バランサーの作成操作に指定されたパラメーター。</span><span class="sxs-lookup"><span data-stu-id="b6a03-110">Parameters supplied to the Create Load Balancer operation.</span></span>
    - id: parameters.name
      type:
      - string
      description: <span data-ttu-id="b6a03-111">ロード バランサーの名前です。</span><span class="sxs-lookup"><span data-stu-id="b6a03-111">Name of the load balancer.</span></span>
      optional: true
    - id: parameters.frontendIPConfiguration
      type:
      - azure-asm-compute.FrontendIPConfiguration
      description: <span data-ttu-id="b6a03-112">仮想 IP アドレス (VIP) このロード バランサーの構成を提供します。</span><span class="sxs-lookup"><span data-stu-id="b6a03-112">The configuration for the virtual IP address (VIP) this load balancer provides.</span></span>
      optional: true
    - id: parameters.frontendIPConfiguration.type
      type:
      - string
      description: <span data-ttu-id="b6a03-113">このロード バランサーの VIP の種類。</span><span class="sxs-lookup"><span data-stu-id="b6a03-113">The type of the VIP provided by this load balancer.</span></span> <span data-ttu-id="b6a03-114">現在、唯一 'Private' はサポートされます。</span><span class="sxs-lookup"><span data-stu-id="b6a03-114">Currently, only 'Private' is supported.</span></span> <span data-ttu-id="b6a03-115">これにより、負荷分散プライベート VIP でサービスが作成されます。</span><span class="sxs-lookup"><span data-stu-id="b6a03-115">This will create load balancing services on a private VIP.</span></span>
      optional: true
    - id: parameters.frontendIPConfiguration.subnetName
      type:
      - string
      description: <span data-ttu-id="b6a03-116">展開が、仮想ネットワーク内に存在する場合は、ロード バランサーの仮想ネットワークのサブネットを指定してください。</span><span class="sxs-lookup"><span data-stu-id="b6a03-116">If the deployment exists inside a virtual network, a subnet of that virtual network must be specified for the load balancer.</span></span> <span data-ttu-id="b6a03-117">ロード バランサーによって管理されている VIP はこのサブネットから IP アドレスになります。</span><span class="sxs-lookup"><span data-stu-id="b6a03-117">The VIP managed by the load balancer will then be an IP address out of this subnet.</span></span> <span data-ttu-id="b6a03-118">展開では、仮想ネットワークの外部で存在する場合、サブネットを指定しないと、プライベート VIP は、一般的なプライベート アドレス プールから IP アドレスになります。</span><span class="sxs-lookup"><span data-stu-id="b6a03-118">If the deployment exists outside of a virtual network, no subnet can be specified and the private VIP will be an IP address from the general private address pool.</span></span>
      optional: true
    - id: parameters.frontendIPConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: <span data-ttu-id="b6a03-119">仮想ネットワーク内で、展開が存在する場合は、ロード バランサーのサブネットから特定のアドレスを指定できます。</span><span class="sxs-lookup"><span data-stu-id="b6a03-119">If the deployment exists inside a virtual network, a specific address from the load balancer subnet can be specified.</span></span> <span data-ttu-id="b6a03-120">ロード バランサーの VIP はこの特定の IP アドレスになります。</span><span class="sxs-lookup"><span data-stu-id="b6a03-120">The VIP for the load balancer will then be this specific IP address.</span></span> <span data-ttu-id="b6a03-121">静的仮想ネットワークの IP アドレスが指定されている場合、ロード バランサーの SubnetName 要素も指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="b6a03-121">If a static virtual network IP address is provided, the SubnetName element of the load balancer must be specified as well.</span></span> <span data-ttu-id="b6a03-122">展開では、仮想ネットワークの外部で存在する場合、仮想ネットワークの静的 IP アドレスは指定しません。</span><span class="sxs-lookup"><span data-stu-id="b6a03-122">If the deployment exists outside of a virtual network, no static virtual network IP address can be specified.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: <span data-ttu-id="b6a03-123">応答ストリーム。</span><span class="sxs-lookup"><span data-stu-id="b6a03-123">The response stream.</span></span>
    content: function beginCreating(serviceName, deploymentName, parameters, callback)
  langs:
  - js
