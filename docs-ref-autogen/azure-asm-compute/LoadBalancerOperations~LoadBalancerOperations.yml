- uid: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  id: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  parent: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations
  name: beginCreating(serviceName, deploymentName, parameters, callback)
  summary: 内部ロード バランサーを追加、既存の展開。 入力エンドポイントで使用する場合、内部ロード バランサーは負荷分散をこの展開のロールに使用できる追加のプライベート VIP を提供します。
  fullName: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations.beginCreating(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: サービスの名前。
    - id: deploymentName
      type:
      - string
      description: デプロイの名前。
    - id: parameters
      type:
      - azure-asm-compute.LoadBalancerCreateParameters
      description: ロード バランサーの作成操作に指定されたパラメーター。
    - id: parameters.name
      type:
      - string
      description: ロード バランサーの名前です。
      optional: true
    - id: parameters.frontendIPConfiguration
      type:
      - azure-asm-compute.FrontendIPConfiguration
      description: 仮想 IP アドレス (VIP) このロード バランサーの構成を提供します。
      optional: true
    - id: parameters.frontendIPConfiguration.type
      type:
      - string
      description: このロード バランサーの VIP の種類。 現在、唯一 'Private' はサポートされます。 これにより、負荷分散プライベート VIP でサービスが作成されます。
      optional: true
    - id: parameters.frontendIPConfiguration.subnetName
      type:
      - string
      description: 展開が、仮想ネットワーク内に存在する場合は、ロード バランサーの仮想ネットワークのサブネットを指定してください。 ロード バランサーによって管理されている VIP はこのサブネットから IP アドレスになります。 展開では、仮想ネットワークの外部で存在する場合、サブネットを指定しないと、プライベート VIP は、一般的なプライベート アドレス プールから IP アドレスになります。
      optional: true
    - id: parameters.frontendIPConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: 仮想ネットワーク内で、展開が存在する場合は、ロード バランサーのサブネットから特定のアドレスを指定できます。 ロード バランサーの VIP はこの特定の IP アドレスになります。 静的仮想ネットワークの IP アドレスが指定されている場合、ロード バランサーの SubnetName 要素も指定する必要があります。 展開では、仮想ネットワークの外部で存在する場合、仮想ネットワークの静的 IP アドレスは指定しません。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function beginCreating(serviceName, deploymentName, parameters, callback)
  langs:
  - js
