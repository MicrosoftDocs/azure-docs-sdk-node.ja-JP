  summary: >-
    コンピューティングの管理 API には、サブスクリプションのロード バランサーを管理するための操作が含まれます。

    __注__: [ComputeManagementClient] のインスタンスをこのクラスのインスタンスが自動的に作成 {@link ComputeManagementClient ~ ComputeManagementClient}。

    [LoadBalancers] を参照してください。 {@link ComputeManagementClient ~ ComputeManagementClient #loadBalancers}。

    LoadBalancerOperations クラスの新しいインスタンスを初期化します。
