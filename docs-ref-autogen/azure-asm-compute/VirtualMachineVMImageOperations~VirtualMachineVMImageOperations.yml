- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginCreating(parameters, callback)
  summary: VM イメージの作成操作を作成 VM イメージをイメージ リポジトリにします。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/azure/dn775054.aspx詳細)
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageCreateParameters
      description: 仮想マシンの VM イメージに指定されたパラメーターでは、操作を作成します。
    - id: parameters.name
      type:
      - string
      description: 取得またはイメージの名前を設定します。
    - id: parameters.label
      type:
      - string
      description: 取得またはイメージの識別子を設定します。
    - id: parameters.description
      type:
      - string
      description: 取得またはイメージの説明を設定します。
      optional: true
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationCreateParameters
      description: 取得またはイメージに関連付けられているオペレーティング システム ディスクの構成情報を設定します。
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: 取得または読み取り/書き込み効率を高めるために、オペレーティング システム ディスク blob のプラットフォームのキャッシュ動作を設定します。
      optional: true
    - id: parameters.oSDiskConfiguration.oSState
      type:
      - string
      description: 取得またはイメージのオペレーティング システムの状態を設定します。
    - id: parameters.oSDiskConfiguration.os
      type:
      - string
      description: 取得またはイメージのオペレーティング システムを設定します。
    - id: parameters.oSDiskConfiguration.mediaLink
      type:
      - string
      description: 取得または Windows Azure ストレージに blob の場所を設定します。 Blob の場所は、操作の呼び出しで < subscription-id > 値で指定されたサブスクリプションのストレージ アカウントに属しています。
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: イメージに関連付けられているデータ ディスクの構成情報を指定します。 VM イメージでは、関連付けられているデータ ディスクがあります。
      optional: true
    - id: parameters.language
      type:
      - string
      description: 取得またはイメージの言語を設定します。
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: 取得または VM イメージのグループ化するために使用できる値を設定します。
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: 取得または VM イメージから作成される仮想マシンに使用するサイズを設定します。
      optional: true
    - id: parameters.eula
      type:
      - string
      description: 取得またはイメージに関連付けられているエンド ユーザー ライセンス契約を設定します。 この要素の値は、文字列が、値が、使用許諾契約書を指す URL になることをお勧めします。
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: 取得または管理ポータルでイメージに対して表示されるアイコンに URI を設定します。
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: 取得または URI、管理ポータルでイメージに対して表示される小さいアイコンを設定します。
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: 取得またはイメージに関連するプライバシー ポリシーが含まれたドキュメントを参照する URI を設定します。
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: 取得またはイメージをイメージ リポジトリに追加された日付を設定します。
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: 取得または VM イメージをポータルに表示する必要があるかどうかを設定します。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function beginCreating(parameters, callback)
  langs:
  - js
