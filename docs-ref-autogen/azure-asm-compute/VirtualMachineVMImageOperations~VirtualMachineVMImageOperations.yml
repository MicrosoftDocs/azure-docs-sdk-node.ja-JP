- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#update
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#update
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: update(imageName, parameters, callback)
  summary: VM イメージの更新操作の更新プログラムを VM イメージをイメージ リポジトリにします。
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.update(imageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: imageName
      type:
      - string
      description: 更新する仮想マシン イメージの名前。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageUpdateParameters
      description: 仮想マシン イメージの更新操作に指定されたパラメーター。
    - id: parameters.label
      type:
      - string
      description: 更新するイメージのフレンドリ名を指定します。 この操作を使用して、Azure プラットフォームによって提供されるイメージを更新できません。
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationUpdateParameters
      description: 省略可能。 OS ディスクの構成。
      optional: true
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: 読み取り/書き込み効率を高めるために、オペレーティング システム ディスク blob のプラットフォームのキャッシュ動作を指定します。
      optional: true
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: 省略可能。 データ ディスクの構成。
      optional: true
    - id: parameters.description
      type:
      - string
      description: OS イメージの説明を指定します。
      optional: true
    - id: parameters.language
      type:
      - string
      description: イメージの言語を指定します。
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: OS イメージをグループ化に使用できる値を指定します。
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: OS イメージから作成される仮想マシンに使用するサイズを指定します。
      optional: true
    - id: parameters.eula
      type:
      - string
      description: イメージに関連付けられているエンド ユーザー ライセンス契約を指定します。 この要素の値は、文字列が、値が、使用許諾契約書を指す URL になることをお勧めします。
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: 管理ポータルでイメージに対して表示されるアイコンに対する URI を指定します。
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Azure 管理ポータルで、イメージが表示されるときに表示される小さなアイコンに対する URI を指定します。
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: OS イメージに関連するプライバシー ポリシーが含まれたドキュメントを参照する URI を指定します。
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: OS イメージをイメージ リポジトリに追加された日付を指定します。
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: 省略可能。 True または False。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function update(imageName, parameters, callback)
  langs:
  - js
