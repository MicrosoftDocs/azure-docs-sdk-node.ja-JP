  summary: >-
    <span data-ttu-id="59c6d-842">デプロイ スロットでアップグレード操作は、パッケージと、指定した構成を使用して、デプロイのロール インスタンスの更新を開始します。</span><span class="sxs-lookup"><span data-stu-id="59c6d-842">The Upgrade Deployment By Slot operation initiates an update of role instances in a deployment using the package and configuration that you specify.</span></span> <span data-ttu-id="59c6d-843">ロール インスタンスの更新の詳細については、Azure サービスの更新を参照してください。 あるhttp://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspxします。</span><span class="sxs-lookup"><span data-stu-id="59c6d-843">For more information about updating role instances, see Update an Azure Service at http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx.</span></span> <span data-ttu-id="59c6d-844">この操作は、非同期操作です。</span><span class="sxs-lookup"><span data-stu-id="59c6d-844">This operation is an asynchronous operation.</span></span> <span data-ttu-id="59c6d-845">要求が処理されたかどうかを確認するのには、Get Operation Status を呼び出します。</span><span class="sxs-lookup"><span data-stu-id="59c6d-845">To determine whether the request has been processed, call Get Operation Status.</span></span> <span data-ttu-id="59c6d-846">非同期操作の詳細については、非同期サービス管理要求の追跡でを参照してください。http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspxします。</span><span class="sxs-lookup"><span data-stu-id="59c6d-846">For more information on asynchronous operations, see Tracking Asynchronous Service Management Requests at http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.</span></span> <span data-ttu-id="59c6d-847">デプロイの自動更新を実行するモードにある要素とデプロイのアップグレードまたは展開構成の変更を呼び出して、自動に設定します。</span><span class="sxs-lookup"><span data-stu-id="59c6d-847">To perform an automatic update of a deployment, call Upgrade Deployment or Change Deployment Configuration with the Mode element set to automatic.</span></span>

    <span data-ttu-id="59c6d-848">さらに入力がなくても、そのポイントから、更新プログラムが開始されます。</span><span class="sxs-lookup"><span data-stu-id="59c6d-848">The update proceeds from that point without a need for further input.</span></span> <span data-ttu-id="59c6d-849">更新が完了するかを判断する Get Operation Status を呼び出すことができます。</span><span class="sxs-lookup"><span data-stu-id="59c6d-849">You can call Get Operation Status to determine when the update is complete.</span></span>

    <span data-ttu-id="59c6d-850">手動更新を実行するには、モードにある要素と最初の呼び出しデプロイのアップグレードは手動に設定します。</span><span class="sxs-lookup"><span data-stu-id="59c6d-850">To perform a manual update, first call Upgrade Deployment with the Mode element set to manual.</span></span> <span data-ttu-id="59c6d-851">次に、展開内の各ドメインを更新するアップグレード ドメインのウォークを呼び出します。</span><span class="sxs-lookup"><span data-stu-id="59c6d-851">Next, call Walk Upgrade Domain to update each domain within the deployment.</span></span> <span data-ttu-id="59c6d-852">次のドメインを更新する前に Get Operation Status を呼び出して、操作が完了したことを確認する必要があります。</span><span class="sxs-lookup"><span data-stu-id="59c6d-852">You should make sure that the operation is complete by calling Get Operation Status before updating the next domain.</span></span>

    <span data-ttu-id="59c6d-853">重要: 更新プログラムを追加またはロール インスタンスの削除が発生構成の更新、クラウド サービスにデプロイされたすべてのロールにします。</span><span class="sxs-lookup"><span data-stu-id="59c6d-853">Important: An update that adds or removes role instances will result in a configuration update to all roles that are deployed in the cloud service.</span></span>

    <span data-ttu-id="59c6d-854">既存のロール インスタンスは、新しいロール インスタンスのすべてのロール インスタンスは、クラウド サービスに一緒に通信できるように通知する必要があります。</span><span class="sxs-lookup"><span data-stu-id="59c6d-854">Existing role instances need to be notified of new role instances so that all role instances can communicate together in the cloud service.</span></span> <span data-ttu-id="59c6d-855">既定では、クラウド サービスは、5 つの更新ドメインは、インプレース更新中に、一度に 1 つずつ更新と共にデプロイされます。</span><span class="sxs-lookup"><span data-stu-id="59c6d-855">By default, a cloud service is deployed with five update domains, which are updated one at a time during an in-place update.</span></span> <span data-ttu-id="59c6d-856">サービス定義ファイル内の更新ドメインの数を変更する方法については、Azure サービス定義スキーマ (.csdef ファイル) を参照してください。</span><span class="sxs-lookup"><span data-stu-id="59c6d-856">For information on modifying the number of update domains in the service definition file, see the Azure Service Definition Schema (.csdef File).</span></span> <span data-ttu-id="59c6d-857">特定のインスタンスが Windows Azure で実行されている更新ドメインを確認するには、RoleInstance クラスの UpdateDomain プロパティを使用します。</span><span class="sxs-lookup"><span data-stu-id="59c6d-857">To determine the update domain in which a particular instance is running in Windows Azure, use the UpdateDomain property of the RoleInstance class.</span></span> <span data-ttu-id="59c6d-858">Azure マネージ ライブラリ リファレンスを参照してください。http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx詳細についてはします。</span><span class="sxs-lookup"><span data-stu-id="59c6d-858">See the Azure Managed Library Reference at http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx for more information.</span></span>  <span data-ttu-id="59c6d-859">(を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx詳細)</span><span class="sxs-lookup"><span data-stu-id="59c6d-859">(see http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx for more information)</span></span>
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.upgradeBySlot(serviceName, deploymentSlot, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: <span data-ttu-id="59c6d-860">アップグレードするクラウド サービスです。</span><span class="sxs-lookup"><span data-stu-id="59c6d-860">The cloud service to upgrade.</span></span>
    - id: deploymentSlot
