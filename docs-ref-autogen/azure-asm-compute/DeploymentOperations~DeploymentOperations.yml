- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#upgradeByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#upgradeByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: upgradeByName(serviceName, deploymentName, parameters, callback)
  summary: >-
    名前によるデプロイのアップグレード操作は、パッケージと、指定した構成を使用して、デプロイのロール インスタンスの更新を開始します。 ロール インスタンスの更新の詳細については、Azure サービスの更新を参照してください。 あるhttp://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspxします。 この操作は、非同期操作です。 要求が処理されたかどうかを確認するのには、Get Operation Status を呼び出します。 非同期操作の詳細については、非同期サービス管理要求の追跡でを参照してください。http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspxします。 デプロイの自動更新を実行するモードにある要素とデプロイのアップグレードまたは展開構成の変更を呼び出して、自動に設定します。

    さらに入力がなくても、そのポイントから、更新プログラムが開始されます。 更新が完了するかを判断する Get Operation Status を呼び出すことができます。

    手動更新を実行するには、モードにある要素と最初の呼び出しデプロイのアップグレードは手動に設定します。 次に、展開内の各ドメインを更新するアップグレード ドメインのウォークを呼び出します。 次のドメインを更新する前に Get Operation Status を呼び出して、操作が完了したことを確認する必要があります。

    重要: 更新プログラムを追加またはロール インスタンスの削除が発生構成の更新、クラウド サービスにデプロイされたすべてのロールにします。

    既存のロール インスタンスは、新しいロール インスタンスのすべてのロール インスタンスは、クラウド サービスに一緒に通信できるように通知する必要があります。 既定では、クラウド サービスは、5 つの更新ドメインは、インプレース更新中に、一度に 1 つずつ更新と共にデプロイされます。 サービス定義ファイル内の更新ドメインの数を変更する方法については、Azure サービス定義スキーマ (.csdef ファイル) を参照してください。 特定のインスタンスが Windows Azure で実行されている更新ドメインを確認するには、RoleInstance クラスの UpdateDomain プロパティを使用します。 Azure マネージ ライブラリ リファレンスを参照してください。http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx詳細についてはします。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx詳細)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.upgradeByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: アップグレードするクラウド サービスです。
    - id: deploymentName
      type:
      - string
      description: アップグレードを展開します。
    - id: parameters
      type:
      - azure-asm-compute.DeploymentUpgradeParameters
      description: デプロイ名によってアップグレード操作に指定されたパラメーター。
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentUpgradeMode
      description: 開始する更新の種類。 ロール インスタンスは、サービスを展開するときに、更新ドメインに割り当てられます。 更新プログラムは、各更新ドメインで手動で開始またはすべての更新ドメインで自動的に開始できます。 指定できる値は Auto または Manual です。 指定しない場合、既定値は Auto です。更新プログラムの適用は、手動、WalkUpgradeDomain にセットを呼び出す必要があります。 場合、 場合は、更新プログラムの自動に設定は、シーケンス内の各更新ドメインに自動的に適用されます。
    - id: parameters.packageUri
      type:
      - string
      description: Blob service 内のサービス パッケージの場所を参照する URL です。 サービス パッケージは、同じサブスクリプションまたは、Shared Access Signature (SAS) URI の下にある任意のストレージ アカウントのストレージ アカウント内に配置できます。 Shared Access Signature の詳細についてを参照してください (REST API) Shared Access Signature によるアクセスの委任http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspxします。
    - id: parameters.configuration
      type:
      - string
      description: デプロイのサービス構成ファイル。 クライアント ライブラリでは、プレーン テキストの入力から base 64 エンコードします。
    - id: parameters.label
      type:
      - string
      description: ホステッド サービスの名前。 名前は、最大 100 文字を指定できます。 ラベルは、サブスクリプション内で一意であることをお勧めします。 名前を使用することができますを追跡する場合のホステッド サービスを識別します。
    - id: parameters.roleToUpgrade
      type:
      - string
      description: 更新する特定のロール インスタンスの名前。
      optional: true
    - id: parameters.force
      type:
      - boolean
      description: ローカル データが一部のロール インスタンスから失われる場合でも、ロールバックを続行するかどうかを指定します。
    - id: parameters.extendedProperties
      type:
      - object
      description: デプロイの拡張プロパティの名前を表します。 各拡張プロパティは、定義された名前と値が必要です。 最大 25 の拡張プロパティの名前と値のペアを使用できます。 Name 要素の最大長は 64 文字のみの英数字とアンダー スコアは、名前では無効です、名前の先頭はアルファベットを使用する必要があります。 その他の文字を使用すると、名前から始まるアルファベット以外の文字または同じホステッド サービスが所有する別の拡張プロパティの場合と同じ名前を入力するは、ステータス コード 400 (Bad Request) のエラーになります。
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: クラウド サービスに追加される拡張機能を表します。 Azure では、プロセスは、クラウド サービスの拡張機能として実行できます。 たとえば、リモート デスクトップ アクセスまたは Azure 診断エージェントとして実行できます拡張機能をクラウド サービス。 展開に追加する前に、拡張機能の追加を使用して、クラウド サービスに拡張機能を追加する必要があります。
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: 展開のすべてのロールに適用される拡張機能の一覧を指定します。
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
