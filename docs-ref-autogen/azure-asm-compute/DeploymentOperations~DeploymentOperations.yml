  name: beginCreating(serviceName, deploymentSlot, parameters, callback)
  summary: 作成する展開の開始操作は、新しいサービス パッケージをアップロードし、ステージング環境または運用環境で新しいデプロイを作成します。 この操作は、非同期操作です。 管理サービスの要求の処理が終了したかどうかを確認するには、するには、Get Operation Status を呼び出します。 非同期操作の詳細については、非同期サービス管理要求の追跡でを参照してください。http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspxします。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/ee460813.aspx詳細)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginCreating(serviceName, deploymentSlot, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: デプロイメントを作成するクラウド サービスです。
    - id: deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: デプロイメントを作成するスロットです。
    - id: parameters
      type:
      - azure-asm-compute.DeploymentCreateParameters
      description: 作成する展開の開始操作に指定されたパラメーター。
    - id: parameters.name
      type:
      - string
      description: デプロイの名前。 デプロイ名は、クラウド サービスの他のデプロイ間で一意である必要があります。
    - id: parameters.packageUri
      type:
      - string
      description: Blob service 内のサービス パッケージの場所を参照する URL です。 サービス パッケージは、同じサブスクリプションまたは、Shared Access Signature (SAS) URI の下にある任意のストレージ アカウントのストレージ アカウント内に配置できます。 Shared Access Signature の詳細についてを参照してください (REST API) Shared Access Signature によるアクセスの委任http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspxします。
    - id: parameters.label
      type:
      - string
      description: ホステッド サービスの名前。 名前は、最大 100 文字を指定できます。 ラベルは、サブスクリプション内で一意であることをお勧めします。 名前を使用することができますを追跡する場合のホステッド サービスを識別します。
    - id: parameters.configuration
      type:
      - string
      description: デプロイのサービス構成ファイル。 クライアント ライブラリでは、プレーン テキストの入力から base 64 エンコードします。
    - id: parameters.startDeployment
      type:
      - boolean
      description: 展開の作成後すぐに開始するかどうかを示します。 既定値は false です。 False の場合は、サービス モデルは引き続き仮想マシンにデプロイされますが、コードはすぐに実行されません。 代わりに、更新プログラムの展開ステータスを呼び出すし、サービスの開始時点で、ステータス toRunning を設定するまで、サービスは中断されます。 デプロイ済みのサービスでは、中断されている場合でも料金がまだが発生します。
      optional: true
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        パッケージの検証警告をエラーとして扱うかどうかを示します。 既定値は false です。

        デプロイの作成操作を true に設定するには、サービス パッケージの検証の警告がある場合が失敗した場合。
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: デプロイの拡張プロパティの名前を表します。 各拡張プロパティは、定義された名前と値が必要です。 最大 25 の拡張プロパティの名前と値のペアを使用できます。 Name 要素の最大長は 64 文字のみの英数字とアンダー スコアは、名前では無効です、名前の先頭はアルファベットを使用する必要があります。 その他の文字を使用すると、名前から始まるアルファベット以外の文字または同じホステッド サービスが所有する別の拡張プロパティの場合と同じ名前を入力するは、ステータス コード 400 (Bad Request) のエラーになります。
      optional: true
    - id: parameters.extensionConfiguration
