      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: <span data-ttu-id="59c6d-135">クラウド サービスに追加される拡張機能を表します。</span><span class="sxs-lookup"><span data-stu-id="59c6d-135">Represents an extension that is added to the cloud service.</span></span> <span data-ttu-id="59c6d-136">Azure では、プロセスは、クラウド サービスの拡張機能として実行できます。</span><span class="sxs-lookup"><span data-stu-id="59c6d-136">In Azure, a process can run as an extension of a cloud service.</span></span> <span data-ttu-id="59c6d-137">たとえば、リモート デスクトップ アクセスまたは Azure 診断エージェントとして実行できます拡張機能をクラウド サービス。</span><span class="sxs-lookup"><span data-stu-id="59c6d-137">For example, Remote Desktop Access or the Azure Diagnostics Agent can run as extensions to the cloud service.</span></span> <span data-ttu-id="59c6d-138">展開に追加する前に、拡張機能の追加を使用して、クラウド サービスに拡張機能を追加する必要があります。</span><span class="sxs-lookup"><span data-stu-id="59c6d-138">You must add an extension to the cloud service by using Add Extension before it can be added to the deployment.</span></span>
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: <span data-ttu-id="59c6d-139">展開のすべてのロールに適用される拡張機能の一覧を指定します。</span><span class="sxs-lookup"><span data-stu-id="59c6d-139">Specifies a list of extensions that are applied to all roles in a deployment.</span></span>
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: <span data-ttu-id="59c6d-140">展開の特定のロールに適用される拡張機能の一覧を指定します。</span><span class="sxs-lookup"><span data-stu-id="59c6d-140">Specifies a list of extensions that are applied to specific roles in a deployment.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: <span data-ttu-id="59c6d-141">応答ストリーム。</span><span class="sxs-lookup"><span data-stu-id="59c6d-141">The response stream.</span></span>
