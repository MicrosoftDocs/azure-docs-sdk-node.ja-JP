    <span data-ttu-id="59c6d-412">さらに入力がなくても、そのポイントから、更新プログラムが開始されます。</span><span class="sxs-lookup"><span data-stu-id="59c6d-412">The update proceeds from that point without a need for further input.</span></span> <span data-ttu-id="59c6d-413">更新が完了するかを判断する Get Operation Status を呼び出すことができます。</span><span class="sxs-lookup"><span data-stu-id="59c6d-413">You can call Get Operation Status to determine when the update is complete.</span></span>

    <span data-ttu-id="59c6d-414">手動更新を実行するには、モードにある要素と最初の呼び出しデプロイのアップグレードは手動に設定します。</span><span class="sxs-lookup"><span data-stu-id="59c6d-414">To perform a manual update, first call Upgrade Deployment with the Mode element set to manual.</span></span> <span data-ttu-id="59c6d-415">次に、展開内の各ドメインを更新するアップグレード ドメインのウォークを呼び出します。</span><span class="sxs-lookup"><span data-stu-id="59c6d-415">Next, call Walk Upgrade Domain to update each domain within the deployment.</span></span> <span data-ttu-id="59c6d-416">次のドメインを更新する前に Get Operation Status を呼び出して、操作が完了したことを確認する必要があります。</span><span class="sxs-lookup"><span data-stu-id="59c6d-416">You should make sure that the operation is complete by calling Get Operation Status before updating the next domain.</span></span>

    <span data-ttu-id="59c6d-417">重要: 更新プログラムを追加またはロール インスタンスの削除が発生構成の更新、クラウド サービスにデプロイされたすべてのロールにします。</span><span class="sxs-lookup"><span data-stu-id="59c6d-417">Important: An update that adds or removes role instances will result in a configuration update to all roles that are deployed in the cloud service.</span></span>

    <span data-ttu-id="59c6d-418">既存のロール インスタンスは、新しいロール インスタンスのすべてのロール インスタンスは、クラウド サービスに一緒に通信できるように通知する必要があります。</span><span class="sxs-lookup"><span data-stu-id="59c6d-418">Existing role instances need to be notified of new role instances so that all role instances can communicate together in the cloud service.</span></span> <span data-ttu-id="59c6d-419">既定では、クラウド サービスは、5 つの更新ドメインは、インプレース更新中に、一度に 1 つずつ更新と共にデプロイされます。</span><span class="sxs-lookup"><span data-stu-id="59c6d-419">By default, a cloud service is deployed with five update domains, which are updated one at a time during an in-place update.</span></span> <span data-ttu-id="59c6d-420">サービス定義ファイル内の更新ドメインの数を変更する方法については、Azure サービス定義スキーマ (.csdef ファイル) を参照してください。</span><span class="sxs-lookup"><span data-stu-id="59c6d-420">For information on modifying the number of update domains in the service definition file, see the Azure Service Definition Schema (.csdef File).</span></span> <span data-ttu-id="59c6d-421">特定のインスタンスが Windows Azure で実行されている更新ドメインを確認するには、RoleInstance クラスの UpdateDomain プロパティを使用します。</span><span class="sxs-lookup"><span data-stu-id="59c6d-421">To determine the update domain in which a particular instance is running in Windows Azure, use the UpdateDomain property of the RoleInstance class.</span></span> <span data-ttu-id="59c6d-422">Azure マネージ ライブラリ リファレンスを参照してください。http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx詳細についてはします。</span><span class="sxs-lookup"><span data-stu-id="59c6d-422">See the Azure Managed Library Reference at http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx for more information.</span></span>  <span data-ttu-id="59c6d-423">(を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx詳細)</span><span class="sxs-lookup"><span data-stu-id="59c6d-423">(see http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx for more information)</span></span>
