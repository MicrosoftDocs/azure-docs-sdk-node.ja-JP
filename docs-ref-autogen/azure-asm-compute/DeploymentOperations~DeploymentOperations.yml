    <span data-ttu-id="59c6d-363">さらに入力がなくても、そのポイントから、更新プログラムが開始されます。</span><span class="sxs-lookup"><span data-stu-id="59c6d-363">The update proceeds from that point without a need for further input.</span></span> <span data-ttu-id="59c6d-364">更新が完了するかを判断する Get Operation Status を呼び出すことができます。</span><span class="sxs-lookup"><span data-stu-id="59c6d-364">You can call Get Operation Status to determine when the update is complete.</span></span>

    <span data-ttu-id="59c6d-365">手動更新を実行するには、モードにある要素と最初の呼び出しデプロイのアップグレードは手動に設定します。</span><span class="sxs-lookup"><span data-stu-id="59c6d-365">To perform a manual update, first call Upgrade Deployment with the Mode element set to manual.</span></span> <span data-ttu-id="59c6d-366">次に、展開内の各ドメインを更新するアップグレード ドメインのウォークを呼び出します。</span><span class="sxs-lookup"><span data-stu-id="59c6d-366">Next, call Walk Upgrade Domain to update each domain within the deployment.</span></span> <span data-ttu-id="59c6d-367">次のドメインを更新する前に Get Operation Status を呼び出して、操作が完了したことを確認する必要があります。</span><span class="sxs-lookup"><span data-stu-id="59c6d-367">You should make sure that the operation is complete by calling Get Operation Status before updating the next domain.</span></span>

