- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  summary: 開始を変更する配置構成名別の操作では、デプロイ構成に対する変更を開始します。 この操作は、非同期操作です。 管理サービスの要求の処理が終了したかどうかを確認するには、するには、Get Operation Status を呼び出します。 非同期操作の詳細については、非同期サービス管理要求の追跡でを参照してください。http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspxします。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/ee460809.aspx詳細)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 展開構成を変更するクラウド サービスです。
    - id: deploymentName
      type:
      - string
      description: 構成を変更して展開します。
    - id: parameters
      type:
      - azure-asm-compute.DeploymentChangeConfigurationParameters
      description: 開始を変更する構成の展開によって名前の操作に指定されたパラメーター。
    - id: parameters.configuration
      type:
      - string
      description: 展開のエンコード サービス構成ファイル。
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        パッケージの検証警告をエラーとして扱うかどうかを示します。 既定値は false です。

        デプロイの作成操作を true に設定するには、サービス パッケージの検証の警告がある場合が失敗した場合。
      optional: true
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentChangeConfigurationMode
      description: '変更の構成の配置モードです。 指定できる値は: 自動と手動です。 指定しない場合、既定値は Auto です。更新プログラムの適用は、手動、WalkUpgradeDomain にセットを呼び出す必要があります。 場合、 場合は、更新プログラムの自動に設定は、サービスの場合は、各更新ドメインに自動的に適用されます。'
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: デプロイの拡張プロパティの名前を表します。 各拡張プロパティは、定義された名前と値が必要です。 最大 25 の拡張プロパティの名前と値のペアを使用できます。 Name 要素の最大長は 64 文字のみの英数字とアンダー スコアは、名前では無効です、名前の先頭はアルファベットを使用する必要があります。 その他の文字を使用すると、名前から始まるアルファベット以外の文字または同じホステッド サービスが所有する別の拡張プロパティの場合と同じ名前を入力するは、ステータス コード 400 (Bad Request) のエラーになります。
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: クラウド サービスに追加される拡張機能を表します。 Azure では、プロセスは、クラウド サービスの拡張機能として実行できます。 たとえば、リモート デスクトップ アクセスまたは Azure 診断エージェントとして実行できます拡張機能をクラウド サービス。 展開に追加する前に、拡張機能の追加を使用して、クラウド サービスに拡張機能を追加する必要があります。
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: 展開のすべてのロールに適用される拡張機能の一覧を指定します。
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: 展開の特定のロールに適用される拡張機能の一覧を指定します。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
