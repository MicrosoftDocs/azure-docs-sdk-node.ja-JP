- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  summary: >-
    データ ディスクの作成操作では、仮想マシンにデータ ディスクを追加します。

    データ ディスクの追加操作を使用してデータ ディスクを作成する 3 つの方法はあります。 オプション 1 - ディスク イメージの場所とディスクのラベルを指定することで、ロールに空のデータ ディスクをアタッチします。 DiskName と SourceMediaLink 要素は、要求本文に含めないでください。 MediaLink 要素を含めるし、ロールと同じ地理的リージョン内にある blob 参照します。 MediaLink 要素を省略することもできます。 この使用量は、Azure は、ロールの既定として構成されているストレージ アカウント内のデータ ディスクを作成します。 オプション 2 - イメージ リポジトリ内にある既存のデータ ディスクをアタッチします。 DiskName と SourceMediaLink 要素は、要求本文に含めないでください。 DiskName 要素で使用するデータ ディスクを指定します。 注: 含まれている場合、応答本文で、MediaLink 要素と LogicalDiskSizeInGB 要素は無視されます。 オプション 3 - 使用するディスク イメージが含まれているストレージ アカウント内の blob の場所を指定します。 SourceMediaLink 要素が含まれます。 注: かどうか、MediaLink 要素は、これは無視されます。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx詳細)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: サービスの名前。
    - id: deploymentName
      type:
      - string
      description: デプロイの名前。
    - id: roleName
      type:
      - string
      description: データ ディスクを追加するロールの名前。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskCreateParameters
      description: 仮想マシン データ ディスクの作成操作に指定されたパラメーター。
    - id: parameters.hostCaching
      type:
      - string
      description: プラットフォームの読み取り/書き込みの効率化するためのデータ ディスク blob のキャッシュ動作を指定します。 既定値は読み取り専用です。 値を指定できます。 None、ReadOnly、ReadWrite です。 警告:、ディスクの一貫性をこのプロパティの設定に影響します。
    - id: parameters.label
      type:
      - string
      description: データ ディスクの説明を指定します。 MediaLink 要素を使用してメディアを直接参照するか、ディスクを接続するまたは、ターゲット ディスクのサイズを指定すると、要素を使用できる、ディスク ラベルをターゲット データ ディスクの name プロパティをカスタマイズする場合。
      optional: true
    - id: parameters.name
      type:
      - string
      description: ディスクの名前を指定します。 Azure は、指定されたディスクを使用して、マシンのデータ ディスクを作成し、このフィールドに、ディスクの名前を入力します。
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: ディスクの論理ユニット番号 (LUN) を指定します。 LUN は、仮想マシンで使用状況をマウントするときに表示されるデータ ドライブ、スロットを指定します。 有効な LUN 値は、0 ~ 15 です。
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: Gb 単位、ロールに接続する空のディスクのサイズを指定します。 接続またはこのプロパティの値を指定することで VM ロール呼び出しの作成のディスクの一環として、ディスクを作成できます。 Azure では、サイズ設定に基づいて空のディスクを作成し、ロールに新しく作成されたディスクをアタッチします。
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'ディスクのメディアが配置されている Azure ストレージ blob の場所を指定します。 Blob の場所は、操作の呼び出しで SubscriptionId 値で指定されたサブスクリプションのストレージ アカウントに属している必要があります。 例: http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: parameters.sourceMediaLinkUri
      type:
      - string
      description: 仮想マシンの作成時にデータ ディスクとしてマウントされているアカウントのストレージ blob の場所を指定します。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  langs:
  - js
