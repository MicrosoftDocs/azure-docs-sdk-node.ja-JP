    - id: parameters.hostCaching
      type:
      - string
      description: '<span data-ttu-id="2251e-125">プラットフォームの読み取り/書き込みの効率化するためのデータ ディスク blob のキャッシュ動作を指定します。</span><span class="sxs-lookup"><span data-stu-id="2251e-125">Specifies the platform caching behavior of data disk blob for read/write efficiency.</span></span> <span data-ttu-id="2251e-126">既定値は読み取り専用です。</span><span class="sxs-lookup"><span data-stu-id="2251e-126">The default vault is ReadOnly.</span></span> <span data-ttu-id="2251e-127">値を指定できます。 None、ReadOnly、ReadWrite です。</span><span class="sxs-lookup"><span data-stu-id="2251e-127">Possible values are: None, ReadOnly, or ReadWrite.</span></span> <span data-ttu-id="2251e-128">警告:、ディスクの一貫性をこのプロパティの設定に影響します。</span><span class="sxs-lookup"><span data-stu-id="2251e-128">Warning: Setting this property impacts the consistency of the disk.</span></span>'
    - id: parameters.label
      type:
      - string
      description: <span data-ttu-id="2251e-129">データ ディスクの説明を指定します。</span><span class="sxs-lookup"><span data-stu-id="2251e-129">Specifies the description of the data disk.</span></span> <span data-ttu-id="2251e-130">MediaLink 要素を使用してメディアを直接参照するか、ディスクを接続するまたは、ターゲット ディスクのサイズを指定すると、要素を使用できる、ディスク ラベルをターゲット データ ディスクの name プロパティをカスタマイズする場合。</span><span class="sxs-lookup"><span data-stu-id="2251e-130">When you attach a disk, either by directly referencing a media using the MediaLink element or specifying the target disk size, you can use the DiskLabel element to customize the name property of the target data disk.</span></span>
      optional: true
    - id: parameters.name
      type:
      - string
      description: <span data-ttu-id="2251e-131">ディスクの名前を指定します。</span><span class="sxs-lookup"><span data-stu-id="2251e-131">Specifies the name of the disk.</span></span> <span data-ttu-id="2251e-132">Azure は、指定されたディスクを使用して、マシンのデータ ディスクを作成し、このフィールドに、ディスクの名前を入力します。</span><span class="sxs-lookup"><span data-stu-id="2251e-132">Azure uses the specified disk to create the data disk for the machine and populates this field with the disk name.</span></span>
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: <span data-ttu-id="2251e-133">ディスクの論理ユニット番号 (LUN) を指定します。</span><span class="sxs-lookup"><span data-stu-id="2251e-133">Specifies the Logical Unit Number (LUN) for the disk.</span></span> <span data-ttu-id="2251e-134">LUN は、仮想マシンで使用状況をマウントするときに表示されるデータ ドライブ、スロットを指定します。</span><span class="sxs-lookup"><span data-stu-id="2251e-134">The LUN specifies the slot in which the data drive appears when mounted for usage by the virtual machine.</span></span> <span data-ttu-id="2251e-135">有効な LUN 値は、0 ~ 15 です。</span><span class="sxs-lookup"><span data-stu-id="2251e-135">Valid LUN values are 0 through 15.</span></span>
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: <span data-ttu-id="2251e-136">Gb 単位、ロールに接続する空のディスクのサイズを指定します。</span><span class="sxs-lookup"><span data-stu-id="2251e-136">Specifies the size, in GB, of an empty disk to be attached to the role.</span></span> <span data-ttu-id="2251e-137">接続またはこのプロパティの値を指定することで VM ロール呼び出しの作成のディスクの一環として、ディスクを作成できます。</span><span class="sxs-lookup"><span data-stu-id="2251e-137">The disk can be created as part of disk attach or create VM role call by specifying the value for this property.</span></span> <span data-ttu-id="2251e-138">Azure では、サイズ設定に基づいて空のディスクを作成し、ロールに新しく作成されたディスクをアタッチします。</span><span class="sxs-lookup"><span data-stu-id="2251e-138">Azure creates the empty disk based on size preference and attaches the newly created disk to the Role.</span></span>
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: '<span data-ttu-id="2251e-139">ディスクのメディアが配置されている Azure ストレージ blob の場所を指定します。</span><span class="sxs-lookup"><span data-stu-id="2251e-139">Specifies the location of the blob in Azure storage where the media for the disk is located.</span></span> <span data-ttu-id="2251e-140">Blob の場所は、操作の呼び出しで SubscriptionId 値で指定されたサブスクリプションのストレージ アカウントに属している必要があります。</span><span class="sxs-lookup"><span data-stu-id="2251e-140">The blob location must belong to the storage account in the subscription specified by the SubscriptionId value in the operation call.</span></span> <span data-ttu-id="2251e-141">例: http://example.blob.core.windows.net/disks/mydisk.vhd.</span><span class="sxs-lookup"><span data-stu-id="2251e-141">Example: http://example.blob.core.windows.net/disks/mydisk.vhd.</span></span>'
    - id: parameters.sourceMediaLinkUri
      type:
      - string
      description: <span data-ttu-id="2251e-142">仮想マシンの作成時にデータ ディスクとしてマウントされているアカウントのストレージ blob の場所を指定します。</span><span class="sxs-lookup"><span data-stu-id="2251e-142">Specifies the location of a blob in account storage which is mounted as a data disk when the virtual machine is created.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: <span data-ttu-id="2251e-143">応答ストリーム。</span><span class="sxs-lookup"><span data-stu-id="2251e-143">The response stream.</span></span>
    content: function beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
