- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginUpdatingDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginUpdatingDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginUpdatingDisk(name, parameters, callback)
  summary: ディスクの追加操作では、ユーザーのイメージ リポジトリにディスクを追加します。 ディスクには、オペレーティング システム ディスクまたはデータ ディスクを指定できます。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj157178.aspx詳細)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginUpdatingDisk(name, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: 更新するディスクの名前。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDiskUpdateParameters
      description: 仮想マシン ディスクの更新操作に指定されたパラメーター。
    - id: parameters.hasOperatingSystem
      type:
      - boolean
      description: 'ディスクがオペレーティング システムを含むかどうかを指定します。 注: オペレーティング システムがインストールされているディスクのみを OS ドライブとしてマウントできます。'
      optional: true
    - id: parameters.operatingSystemType
      type:
      - string
      description: オペレーティング システムのディスクの種類。 指定できる値は。 Linux または Windows。
      optional: true
    - id: parameters.label
      type:
      - string
      description: ディスクのフレンドリ名を指定します。
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Azure storage blob の場所を指定します。 Blob の場所は、操作の呼び出しで SubscriptionId 値で指定されたサブスクリプションのストレージ アカウントに属している必要があります。 例: http://example.blob.core.windows.net/disks/mydisk.vhd.'
      optional: true
    - id: parameters.name
      type:
      - string
      description: ディスクの名前を指定します。 Azure では、ディスクから仮想マシンを作成するときに、ディスクを識別するために名前を使用します。
    - id: parameters.resizedSizeInGB
      type:
      - number
      description: Gb 単位で指定されたサイズを基になる blob のサイズを変更します。ResizedSizeInGB プロパティを使用するには、バージョンのヘッダーにに対する 2014-10-01 の少なくともことがあります。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function beginUpdatingDisk(name, parameters, callback)
  langs:
  - js
