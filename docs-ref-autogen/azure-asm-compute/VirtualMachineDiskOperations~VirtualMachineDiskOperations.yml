- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  summary: >-
    <span data-ttu-id="2251e-106">データ ディスクの作成操作では、仮想マシンにデータ ディスクを追加します。</span><span class="sxs-lookup"><span data-stu-id="2251e-106">The Create Data Disk operation adds a data disk to a virtual machine.</span></span>

    <span data-ttu-id="2251e-107">データ ディスクの追加操作を使用してデータ ディスクを作成する 3 つの方法はあります。</span><span class="sxs-lookup"><span data-stu-id="2251e-107">There are three ways to create the data disk using the Add Data Disk operation.</span></span> <span data-ttu-id="2251e-108">オプション 1 - ディスク イメージの場所とディスクのラベルを指定することで、ロールに空のデータ ディスクをアタッチします。</span><span class="sxs-lookup"><span data-stu-id="2251e-108">Option 1 - Attach an empty data disk to the role by specifying the disk label and location of the disk image.</span></span> <span data-ttu-id="2251e-109">DiskName と SourceMediaLink 要素は、要求本文に含めないでください。</span><span class="sxs-lookup"><span data-stu-id="2251e-109">Do not include the DiskName and SourceMediaLink elements in the request body.</span></span> <span data-ttu-id="2251e-110">MediaLink 要素を含めるし、ロールと同じ地理的リージョン内にある blob 参照します。</span><span class="sxs-lookup"><span data-stu-id="2251e-110">Include the MediaLink element and reference a blob that is in the same geographical region as the role.</span></span> <span data-ttu-id="2251e-111">MediaLink 要素を省略することもできます。</span><span class="sxs-lookup"><span data-stu-id="2251e-111">You can also omit the MediaLink element.</span></span> <span data-ttu-id="2251e-112">この使用量は、Azure は、ロールの既定として構成されているストレージ アカウント内のデータ ディスクを作成します。</span><span class="sxs-lookup"><span data-stu-id="2251e-112">In this usage, Azure will create the data disk in the storage account configured as default for the role.</span></span> <span data-ttu-id="2251e-113">オプション 2 - イメージ リポジトリ内にある既存のデータ ディスクをアタッチします。</span><span class="sxs-lookup"><span data-stu-id="2251e-113">Option 2 - Attach an existing data disk that is in the image repository.</span></span> <span data-ttu-id="2251e-114">DiskName と SourceMediaLink 要素は、要求本文に含めないでください。</span><span class="sxs-lookup"><span data-stu-id="2251e-114">Do not include the DiskName and SourceMediaLink elements in the request body.</span></span> <span data-ttu-id="2251e-115">DiskName 要素で使用するデータ ディスクを指定します。</span><span class="sxs-lookup"><span data-stu-id="2251e-115">Specify the data disk to use by including the DiskName element.</span></span> <span data-ttu-id="2251e-116">注: 含まれている場合、応答本文で、MediaLink 要素と LogicalDiskSizeInGB 要素は無視されます。</span><span class="sxs-lookup"><span data-stu-id="2251e-116">Note: If included the in the response body, the MediaLink and LogicalDiskSizeInGB elements are ignored.</span></span> <span data-ttu-id="2251e-117">オプション 3 - 使用するディスク イメージが含まれているストレージ アカウント内の blob の場所を指定します。</span><span class="sxs-lookup"><span data-stu-id="2251e-117">Option 3 - Specify the location of a blob in your storage account that contain a disk image to use.</span></span> <span data-ttu-id="2251e-118">SourceMediaLink 要素が含まれます。</span><span class="sxs-lookup"><span data-stu-id="2251e-118">Include the SourceMediaLink element.</span></span> <span data-ttu-id="2251e-119">注: かどうか、MediaLink 要素は、これは無視されます。</span><span class="sxs-lookup"><span data-stu-id="2251e-119">Note: If the MediaLink element isincluded, it is ignored.</span></span>  <span data-ttu-id="2251e-120">(を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx詳細)</span><span class="sxs-lookup"><span data-stu-id="2251e-120">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx for more information)</span></span>
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: <span data-ttu-id="2251e-121">サービスの名前。</span><span class="sxs-lookup"><span data-stu-id="2251e-121">The name of your service.</span></span>
    - id: deploymentName
      type:
      - string
      description: <span data-ttu-id="2251e-122">デプロイの名前。</span><span class="sxs-lookup"><span data-stu-id="2251e-122">The name of the deployment.</span></span>
    - id: roleName
      type:
      - string
      description: <span data-ttu-id="2251e-123">データ ディスクを追加するロールの名前。</span><span class="sxs-lookup"><span data-stu-id="2251e-123">The name of the role to add the data disk to.</span></span>
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskCreateParameters
