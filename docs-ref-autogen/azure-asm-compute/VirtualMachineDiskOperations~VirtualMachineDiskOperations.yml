-stu-id="2251e-178">Specify the data disk to use by including the DiskName element.</span></span> <span data-ttu-id="2251e-179">注: 含まれている場合、応答本文で、MediaLink 要素と LogicalDiskSizeInGB 要素は無視されます。</span><span class="sxs-lookup"><span data-stu-id="2251e-179">Note: If included the in the response body, the MediaLink and LogicalDiskSizeInGB elements are ignored.</span></span> <span data-ttu-id="2251e-180">オプション 3 - 使用するディスク イメージが含まれているストレージ アカウント内の blob の場所を指定します。</span><span class="sxs-lookup"><span data-stu-id="2251e-180">Option 3 - Specify the location of a blob in your storage account that contain a disk image to use.</span></span> <span data-ttu-id="2251e-181">SourceMediaLink 要素が含まれます。</span><span class="sxs-lookup"><span data-stu-id="2251e-181">Include the SourceMediaLink element.</span></span> <span data-ttu-id="2251e-182">注: かどうか、MediaLink 要素は、これは無視されます。</span><span class="sxs-lookup"><span data-stu-id="2251e-182">Note: If the MediaLink element isincluded, it is ignored.</span></span>  <span data-ttu-id="2251e-183">(を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx詳細)</span><span class="sxs-lookup"><span data-stu-id="2251e-183">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx for more information)</span></span>
