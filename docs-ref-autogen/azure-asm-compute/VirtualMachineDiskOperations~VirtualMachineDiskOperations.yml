- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  summary: データ ディスクの更新操作では、指定した仮想マシンに接続されている指定されたデータ ディスクを更新します。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj157190.aspx詳細)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: サービスの名前。
    - id: deploymentName
      type:
      - string
      description: デプロイの名前。
    - id: roleName
      type:
      - string
      description: データ ディスクを追加するロールの名前。
    - id: logicalUnitNumber
      type:
      - Number
      description: ディスクの論理ユニットの数。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskUpdateParameters
      description: 仮想マシン データ ディスクの更新操作に指定されたパラメーター。
    - id: parameters.hostCaching
      type:
      - string
      description: プラットフォームの読み取り/書き込みの効率化するためのデータ ディスク blob のキャッシュ動作を指定します。 既定値は読み取り専用です。 値を指定できます。 None、ReadOnly、ReadWrite です。 警告:、ディスクの一貫性をこのプロパティの設定に影響します。
    - id: parameters.label
      type:
      - string
      description: データ ディスクの説明を指定します。 MediaLink 要素を使用してメディアを直接参照するか、ディスクを接続するまたは、ターゲット ディスクのサイズを指定すると、要素を使用できる、ディスク ラベルをターゲット データ ディスクの name プロパティをカスタマイズする場合。
      optional: true
    - id: parameters.name
      type:
      - string
      description: ディスクの名前を指定します。 Azure は、指定されたディスクを使用して、マシンのデータ ディスクを作成し、このフィールドに、ディスクの名前を入力します。
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: ディスクの論理ユニット番号 (LUN) を指定します。 LUN は、仮想マシンで使用状況をマウントするときに表示されるデータ ドライブ、スロットを指定します。 有効な LUN 値は、0 ~ 15 です。
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: Gb 単位、ロールに接続する空のディスクのサイズを指定します。 接続またはこのプロパティの値を指定することで VM ロール呼び出しの作成のディスクの一環として、ディスクを作成できます。 Azure では、サイズ設定に基づいて空のディスクを作成し、ロールに新しく作成されたディスクをアタッチします。
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'ディスクのメディアが配置されている Azure blob ストアでは、blob の場所を指定します。 Blob の場所は、操作の呼び出しで SubscriptionId 値で指定されたサブスクリプションのストレージ アカウントに属している必要があります。 例: http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: updateDisk(name, parameters, callback)
  summary: ディスクの追加操作では、ユーザーのイメージ リポジトリにディスクを追加します。 ディスクには、オペレーティング システム ディスクまたはデータ ディスクを指定できます。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj157178.aspx詳細)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDisk(name, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: 更新するディスクの名前。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDiskUpdateParameters
      description: 仮想マシン ディスクの更新操作に指定されたパラメーター。
    - id: parameters.hasOperatingSystem
      type:
      - boolean
      description: 'ディスクがオペレーティング システムを含むかどうかを指定します。 注: オペレーティング システムがインストールされているディスクのみを OS ドライブとしてマウントできます。'
      optional: true
    - id: parameters.operatingSystemType
      type:
      - string
      description: オペレーティング システムのディスクの種類。 指定できる値は。 Linux または Windows。
      optional: true
    - id: parameters.label
      type:
      - string
      description: ディスクのフレンドリ名を指定します。
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Azure storage blob の場所を指定します。 Blob の場所は、操作の呼び出しで SubscriptionId 値で指定されたサブスクリプションのストレージ アカウントに属している必要があります。 例: http://example.blob.core.windows.net/disks/mydisk.vhd.'
      optional: true
    - id: parameters.name
      type:
      - string
      description: ディスクの名前を指定します。 Azure では、ディスクから仮想マシンを作成するときに、ディスクを識別するために名前を使用します。
    - id: parameters.resizedSizeInGB
      type:
      - number
      description: Gb 単位で指定されたサイズを基になる blob のサイズを変更します。ResizedSizeInGB プロパティを使用するには、バージョンのヘッダーにに対する 2014-10-01 の少なくともことがあります。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function updateDisk(name, parameters, callback)
  langs:
  - js
