- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#create
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#create
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: create(serviceName, deploymentName, parameters, callback)
  summary: ロールの作成操作では、既存のデプロイに仮想マシンを追加します。 次の方法でロールの追加操作で OSDisk を参照することができます。 プラットフォーム/ユーザー イメージには、プラットフォームまたはユーザー イメージに、SourceImageName を設定します。 必要に応じて、ターゲット ディスクの場所と名前を制御する操作の一部として、DiskName と MediaLink の値を指定できます。 DiskName と MediaLink は、このモードで指定されている、する必要がまだ存在しないシステムでは、それ以外の場合、競合エラーが返されます。UserDisk - セット DiskName ユーザーには、イメージ リポジトリ内のイメージを指定します。 SourceImageName は NULL に設定する必要があります。 その他のすべてのプロパティは無視されます。または、Blob ストレージ アカウント - blob への MediaLink の設定では、イメージを含むです。 SourceImageName および DiskName が NULL に設定されます。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj157186.aspx詳細)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.create(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: サービスの名前。
    - id: deploymentName
      type:
      - string
      description: デプロイの名前。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateParameters
      description: 仮想マシンの作成操作に指定されたパラメーター。
    - id: parameters.roleName
      type:
      - string
      description: 仮想マシンの名前を指定します。 名前は、配置内で一意である必要があります。
    - id: parameters.availabilitySetName
      type:
      - string
      description: 可用性セット、仮想マシンを追加する対象の名前を指定します。 この値は、Azure 環境で仮想マシンの割り当てを制御します。 同じ可用性セットに指定された仮想マシンは、可用性を最大化する別のノードに割り当てられます。
      optional: true
