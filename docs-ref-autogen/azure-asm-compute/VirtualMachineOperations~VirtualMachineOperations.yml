  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: <span data-ttu-id="b6289-111">サービスの名前。</span><span class="sxs-lookup"><span data-stu-id="b6289-111">The name of your service.</span></span>
    - id: deploymentName
      type:
      - string
      description: <span data-ttu-id="b6289-112">デプロイの名前。</span><span class="sxs-lookup"><span data-stu-id="b6289-112">The name of your deployment.</span></span>
    - id: virtualMachineName
      type:
      - string
      description: <span data-ttu-id="b6289-113">再起動する仮想マシンの名前。</span><span class="sxs-lookup"><span data-stu-id="b6289-113">The name of the virtual machine to restart.</span></span>
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCaptureOSImageParameters
      description: <span data-ttu-id="b6289-114">キャプチャする仮想マシンの開始操作に指定されたパラメーター。</span><span class="sxs-lookup"><span data-stu-id="b6289-114">Parameters supplied to the Begin Capturing Virtual Machine operation.</span></span>
    - id: parameters.postCaptureAction
      type:
      - azure-asm-compute.PostCaptureAction
      description: '<span data-ttu-id="b6289-115">キャプチャ操作が完了した後に実行されるアクションを指定します。</span><span class="sxs-lookup"><span data-stu-id="b6289-115">Specifies the action that is performed after the capture operation finishes.</span></span> <span data-ttu-id="b6289-116">指定できる値は: 削除 - この値により、イメージがキャプチャされた; 後に削除する仮想マシンまたは、再登録 - この値により ProvisioningConfiguration で指定した情報を使用して、イメージがキャプチャされた後に再デプロイする仮想マシン。</span><span class="sxs-lookup"><span data-stu-id="b6289-116">Possible values are: Delete - this value causes the virtual machine to be deleted after the image has been captured; or Reprovision - this value causes the virtual machine to be redeployed after the image is captured by using the specified information in ProvisioningConfiguration.</span></span>'
    - id: parameters.provisioningConfiguration
      type:
      - azure-asm-compute.ConfigurationSet
