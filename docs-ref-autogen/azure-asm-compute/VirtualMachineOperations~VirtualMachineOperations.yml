    - id: parameters.debugSettings.bootDiagnosticsEnabled
      type:
      - boolean
      description: 有効にするか、ブート診断を無効にします。
      optional: true
    - id: parameters.debugSettings.consoleScreenshotBlobUri
      type:
      - string
      description: コンソールのスクリーン ショットの blob の uri。
      optional: true
    - id: parameters.debugSettings.serialOutputBlobUri
      type:
      - string
      description: シリアル出力 blob の uri。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function beginUpdating(serviceName, deploymentName, virtualMachineName, parameters, callback)
