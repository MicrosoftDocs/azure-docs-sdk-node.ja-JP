- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCapturingOSImage
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCapturingOSImage
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: beginCapturingOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: >-
    <span data-ttu-id="b6289-106">キャプチャ ロールの開始操作は、オペレーティング システム仮想ハード ディスク (VHD) で仮想マシンを展開し、オペレーティング システムの VHD と同じストレージ場所に VHD のコピーを保存します、イメージ ギャラリーのイメージとしてそのコピーを登録のコピーを作成します.</span><span class="sxs-lookup"><span data-stu-id="b6289-106">The Begin Capturing Role operation creates a copy of the operating system virtual hard disk (VHD) that is deployed in the virtual machine, saves the VHD copy in the same storage location as the operating system VHD, and registers the copy as an image in your image gallery.</span></span> <span data-ttu-id="b6289-107">キャプチャしたイメージからは、追加のカスタマイズされた仮想マシンを作成できます。</span><span class="sxs-lookup"><span data-stu-id="b6289-107">From the captured image, you can create additional customized virtual machines.</span></span>

    <span data-ttu-id="b6289-108">イメージとディスクの詳細については、管理ディスクとイメージを参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspxします。</span><span class="sxs-lookup"><span data-stu-id="b6289-108">For more information about images and disks, see Manage Disks and Images at http://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspx.</span></span>

    <span data-ttu-id="b6289-109">イメージをキャプチャする方法についての詳細については、仮想マシンを実行している Windows Server 2008 R2 でのイメージをキャプチャする方法を参照してください。http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/では、仮想マシンを実行している Linux のイメージをキャプチャする方法またはhttp://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/します。</span><span class="sxs-lookup"><span data-stu-id="b6289-109">For more information about capturing images, see How to Capture an Image of a Virtual Machine Running Windows Server 2008 R2 at http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/ or How to Capture an Image of a Virtual Machine Running Linux at http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/.</span></span>

    <span data-ttu-id="b6289-110">(を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj157201.aspx詳細)</span><span class="sxs-lookup"><span data-stu-id="b6289-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj157201.aspx for more information)</span></span>
