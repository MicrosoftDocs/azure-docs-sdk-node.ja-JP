      optional: true
    - id: parameters.provisioningConfiguration.configurationSetType
      type:
      - string
      description: <span data-ttu-id="b6289-119">構成セットの構成の種類を指定します。</span><span class="sxs-lookup"><span data-stu-id="b6289-119">Specifies the configuration type for the configuration set.</span></span>
      optional: true
    - id: parameters.provisioningConfiguration.inputEndpoints
      type:
      - array
      description: <span data-ttu-id="b6289-120">仮想マシンの外部エンドポイントのコレクションを含みます。</span><span class="sxs-lookup"><span data-stu-id="b6289-120">Contains a collection of external endpoints for the virtual machine.</span></span> <span data-ttu-id="b6289-121">この要素は、NetworkConfigurationSet 型でのみ使用されます。</span><span class="sxs-lookup"><span data-stu-id="b6289-121">This element is only used with the NetworkConfigurationSet type.</span></span>
      optional: true
    - id: parameters.provisioningConfiguration.subnetNames
      type:
      - array
      description: <span data-ttu-id="b6289-122">デプロイが属している仮想ネットワーク サブネット名の一覧。</span><span class="sxs-lookup"><span data-stu-id="b6289-122">The list of Virtual Network subnet names that the deployment belongs to.</span></span> <span data-ttu-id="b6289-123">この要素は、NetworkConfigurationSet 型でのみ使用されます。</span><span class="sxs-lookup"><span data-stu-id="b6289-123">This element is only used with the NetworkConfigurationSet type.</span></span>
      optional: true
    - id: parameters.provisioningConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: "<span data-ttu-id=\"b6289-124\">顧客の住所、つまり、VNet のサブネット内の VM に割り当てられている IP アドレスを指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6289-124\">Specifies a Customer Address, i.e. an IP address assigned to a VM in a VNet's SubNet.</span></span> <span data-ttu-id=\"b6289-125\">例: 10.0.0.4 です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b6289-125\">For example: 10.0.0.4.</span></span>"
      optional: true
    - id: parameters.provisioningConfiguration.publicIPs
      type:
      - array
      description: >-
        <span data-ttu-id="b6289-126">省略可能。</span><span class="sxs-lookup"><span data-stu-id="b6289-126">Optional.</span></span>

        <span data-ttu-id="b6289-127">パブリック ip アドレスのセット。</span><span class="sxs-lookup"><span data-stu-id="b6289-127">A set of public IPs.</span></span> <span data-ttu-id="b6289-128">現時点では、1 ロールあたり 1 つだけ追加のパブリック IP は、IaaS のデプロイメントでサポートされます。</span><span class="sxs-lookup"><span data-stu-id="b6289-128">Currently, only one additional public IP per role is supported in an IaaS deployment.</span></span> <span data-ttu-id="b6289-129">IP アドレスは、展開の既定の VIP だけでなくです。</span><span class="sxs-lookup"><span data-stu-id="b6289-129">The IP address is in addition to the default VIP for the deployment.</span></span>
      optional: true
    - id: parameters.provisioningConfiguration.networkInterfaces
      type:
      - array
      description: ''
      optional: true
    - id: parameters.provisioningConfiguration.networkSecurityGroup
      type:
      - string
      description: <span data-ttu-id="b6289-130">取得またはこのロールに関連付けられたネットワーク セキュリティ グループを設定します。</span><span class="sxs-lookup"><span data-stu-id="b6289-130">Gets or sets the Network Security Group associated with this role.</span></span> <span data-ttu-id="b6289-131">省略可能</span><span class="sxs-lookup"><span data-stu-id="b6289-131">Optional</span></span>
      optional: true
    - id: parameters.provisioningConfiguration.iPForwarding
      type:
      - string
      description: <span data-ttu-id="b6289-132">取得またはこのロールの IP 転送状態を設定します。</span><span class="sxs-lookup"><span data-stu-id="b6289-132">Gets or sets the IP Forwarding status for this role.</span></span> <span data-ttu-id="b6289-133">省略可能</span><span class="sxs-lookup"><span data-stu-id="b6289-133">Optional</span></span>
      optional: true
    - id: parameters.provisioningConfiguration.computerName
      type:
      - string
      description: >-
        <span data-ttu-id="b6289-134">仮想マシンのコンピューター名を指定します。</span><span class="sxs-lookup"><span data-stu-id="b6289-134">Specifies the computer name for the virtual machine.</span></span> <span data-ttu-id="b6289-135">コンピューター名が指定されていない場合、ロールの名前に基づいて名前が作成されます。</span><span class="sxs-lookup"><span data-stu-id="b6289-135">If the computer name is not specified, a name is created based on the name of the role.</span></span>

