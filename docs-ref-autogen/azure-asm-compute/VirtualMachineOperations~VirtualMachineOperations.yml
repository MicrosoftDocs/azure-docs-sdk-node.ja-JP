      type:
      - azure-asm-compute.VMImageInput
      description: VM イメージを使用して、新しい PersistantVMRole を作成したときに、VM イメージの diskconfigurations を使用は、新しい VM の新しいディスクの作成に使用されます。 このパラメーターは、VM Image.This プロパティの基になる DiskConfigurations が 2014-10-01 以降のバージョン ヘッダーで返されるのみよりも大きいサイズに新しく作成されたディスクのサイズ変更に使用できます。
      optional: true
