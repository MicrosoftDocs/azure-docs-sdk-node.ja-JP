      optional: true
    - id: parameters.vMImageInput.dataDiskConfigurations
      type:
      - azure-asm-compute.IEnumerable
      description: これは、新しいロールを作成するために使用する VM イメージの DataDiskConfigurations に対応します。 DataDiskConfigurations 要素はバージョン 2014-10-01 を使用して利用可能な以降だけです。
      optional: true
