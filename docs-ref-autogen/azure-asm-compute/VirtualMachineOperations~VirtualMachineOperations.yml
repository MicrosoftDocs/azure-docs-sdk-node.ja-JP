      optional: true
    - id: parameters.provisioningConfiguration.timeZone
      type:
      - string
      description: <span data-ttu-id="b6289-144">仮想マシンのタイム ゾーンを指定します。</span><span class="sxs-lookup"><span data-stu-id="b6289-144">Specifies the time zone for the virtual machine.</span></span> <span data-ttu-id="b6289-145">この要素は、WindowsProvisioningConfiguration でのみ使用を設定します。</span><span class="sxs-lookup"><span data-stu-id="b6289-145">This element is only used with the WindowsProvisioningConfiguration set.</span></span> <span data-ttu-id="b6289-146">サポートされているタイム ゾーンのエントリの完全な一覧の Windows 7、Windows Server 2008、および Windows Server を実行するコンピューターでレジストリ エントリ hkey_local_machine \software\microsoft\windows nt \currentversion\time Zones に記載した値を参照することができます。2008 を有効な時刻を一覧表示する tzutil コマンド ライン ツールを使用できるは、R2 または。</span><span class="sxs-lookup"><span data-stu-id="b6289-146">For a complete list of supported time zone entries, you can refer to the values listed in the registry entry HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Time Zones on a computer running Windows 7, Windows Server 2008, and Windows Server 2008 R2 or you can use the tzutil command-line tool to list the valid time.</span></span> <span data-ttu-id="b6289-147">Tzutil ツールは、既定では Windows 7、Windows Server 2008、および Windows Server 2008 R2 にインストールされます。</span><span class="sxs-lookup"><span data-stu-id="b6289-147">The tzutil tool is installed by default on Windows 7, Windows Server 2008, and Windows Server 2008 R2.</span></span>
