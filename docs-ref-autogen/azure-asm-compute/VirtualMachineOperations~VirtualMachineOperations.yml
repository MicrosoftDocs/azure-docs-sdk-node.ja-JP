- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#createDeployment
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#createDeployment
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: createDeployment(serviceName, parameters, callback)
  summary: Create Virtual Machine Deployment 操作では、指定された構成に基づいて仮想マシンをプロビジョニングします。 仮想マシンのデプロイを作成するときに、クラウド サービスと、ディスクまたはイメージを使用するが、同じリージョンにあることを確認する必要があります。 たとえば、クラウド サービスは、米国西部リージョンで作成されている場合、ディスクまたはイメージを使用する必要がありますにも存在する米国西部リージョンのストレージ アカウント。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj157194.aspx詳細)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.createDeployment(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: サービスの名前。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateDeploymentParameters
      description: Create Virtual Machine Deployment 操作に指定されたパラメーター。
    - id: parameters.name
      type:
      - string
      description: デプロイの名前。 デプロイ名は、ホステッド サービスの他のデプロイ間で一意である必要があります。
    - id: parameters.deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: 仮想マシンをデプロイする環境を指定します。 指定できる値は。 ステージング環境または運用します。
    - id: parameters.label
      type:
      - string
      description: ホステッド サービスの名前。 名前は、最大 100 文字を指定できます。 ラベルは、サブスクリプション内で一意であることをお勧めします。 名前を使用する追跡の目的でホステッド サービスを識別します。
    - id: parameters.roles
      type:
      - array
      description: 新しい仮想マシンのデプロイのプロビジョニングの詳細が含まれています。
    - id: parameters.virtualNetworkName
      type:
      - string
      description: デプロイが属する既存の仮想ネットワークの名前を指定します。 仮想ネットワークは、ネットワーク構成の設定操作を呼び出すことによって作成されます。
      optional: true
    - id: parameters.dnsSettings
      type:
      - azure-asm-compute.DnsSettings
      description: コンピューターに関連付ける DNS サーバーの一覧が含まれています。
      optional: true
    - id: parameters.dnsSettings.dnsServers
      type:
      - array
      description: DNS サーバーの設定を定義するオブジェクトのコレクションを含みます。
      optional: true
    - id: parameters.reservedIPName
      type:
      - string
      description: 省略可能。 デプロイが属する既存の予約済み IP の名前を指定します。 予約済み ip アドレスは予約済み IP の作成操作を呼び出すことによって作成されます。
      optional: true
    - id: parameters.loadBalancers
      type:
      - azure-asm-compute.IEnumerable
      description: 各入力の負荷分散プライベート VIP を内部ロード バランサーの一覧。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function createDeployment(serviceName, parameters, callback)
  langs:
  - js
