- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#captureOSImage
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#captureOSImage
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: >-
    ロールのキャプチャ操作は、オペレーティング システム仮想ハード ディスク (VHD) で仮想マシンを展開し、オペレーティング システムの VHD と同じストレージ場所に VHD のコピーを保存します、イメージ ギャラリーのイメージとしてそのコピーを登録のコピーを作成します。 キャプチャしたイメージからは、追加のカスタマイズされた仮想マシンを作成できます。 イメージとディスクの詳細については、管理ディスクとイメージを参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspxします。 イメージをキャプチャする方法についての詳細については、仮想マシンを実行している Windows Server 2008 R2 でのイメージをキャプチャする方法を参照してください。http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/では、仮想マシンを実行している Linux のイメージをキャプチャする方法またはhttp://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/します。

    (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj157201.aspx詳細)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: サービスの名前。
    - id: deploymentName
      type:
      - string
      description: デプロイの名前。
    - id: virtualMachineName
      type:
      - string
      description: 再起動する仮想マシンの名前。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCaptureOSImageParameters
      description: 仮想マシンのキャプチャ操作に指定されたパラメーター。
    - id: parameters.postCaptureAction
      type:
      - azure-asm-compute.PostCaptureAction
      description: 'キャプチャ操作が完了した後に実行されるアクションを指定します。 指定できる値は: 削除 - この値により、イメージがキャプチャされた; 後に削除する仮想マシンまたは、再登録 - この値により ProvisioningConfiguration で指定した情報を使用して、イメージがキャプチャされた後に再デプロイする仮想マシン。'
    - id: parameters.provisioningConfiguration
      type:
      - azure-asm-compute.ConfigurationSet
      description: イメージがキャプチャされた後、仮想マシンを再デプロイするために使用する情報を提供します。 この要素は、再登録する、PostCaptureAction が設定されている場合にのみ使用されます。
      optional: true
    - id: parameters.provisioningConfiguration.configurationSetType
      type:
      - string
      description: 構成セットの構成の種類を指定します。
      optional: true
    - id: parameters.provisioningConfiguration.inputEndpoints
      type:
      - array
      description: 仮想マシンの外部エンドポイントのコレクションを含みます。 この要素は、NetworkConfigurationSet 型でのみ使用されます。
      optional: true
    - id: parameters.provisioningConfiguration.subnetNames
      type:
      - array
      description: デプロイが属している仮想ネットワーク サブネット名の一覧。 この要素は、NetworkConfigurationSet 型でのみ使用されます。
      optional: true
    - id: parameters.provisioningConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: '顧客の住所、つまり、VNet のサブネット内の VM に割り当てられている IP アドレスを指定します。 例: 10.0.0.4 です。'
      optional: true
    - id: parameters.provisioningConfiguration.publicIPs
      type:
      - array
      description: >-
        省略可能。

        パブリック ip アドレスのセット。 現時点では、1 ロールあたり 1 つだけ追加のパブリック IP は、IaaS のデプロイメントでサポートされます。 IP アドレスは、展開の既定の VIP だけでなくです。
      optional: true
    - id: parameters.provisioningConfiguration.networkInterfaces
      type:
      - array
      description: ''
      optional: true
    - id: parameters.provisioningConfiguration.networkSecurityGroup
      type:
      - string
      description: 取得またはこのロールに関連付けられたネットワーク セキュリティ グループを設定します。 省略可能
      optional: true
    - id: parameters.provisioningConfiguration.iPForwarding
      type:
      - string
      description: 取得またはこのロールの IP 転送状態を設定します。 省略可能
      optional: true
    - id: parameters.provisioningConfiguration.computerName
      type:
      - string
      description: >-
        仮想マシンのコンピューター名を指定します。 コンピューター名が指定されていない場合、ロールの名前に基づいて名前が作成されます。

        コンピューター名には、1 ~ 15 文字の長さを使用する必要があります。 この要素は、WindowsProvisioningConfiguration でのみ使用を設定します。
      optional: true
    - id: parameters.provisioningConfiguration.adminPassword
      type:
      - string
      description: 仮想マシンに使用する管理者パスワードを表す文字列を指定します。 場合は、VM は、'特殊化された' VM イメージから作成されたが、パスワードは必要ありません。
      optional: true
    - id: parameters.provisioningConfiguration.resetPasswordOnFirstLogon
      type:
      - boolean
      description: 最初に、管理者がログインする必要がありますパスワードをリセットするかどうかを指定します。
      optional: true
    - id: parameters.provisioningConfiguration.enableAutomaticUpdates
      type:
      - boolean
      description: 仮想マシンの自動更新が有効かどうかを指定します。 この要素は、WindowsProvisioningConfiguration でのみ使用を設定します。 既定値は false です。
      optional: true
    - id: parameters.provisioningConfiguration.timeZone
      type:
      - string
      description: 仮想マシンのタイム ゾーンを指定します。 この要素は、WindowsProvisioningConfiguration でのみ使用を設定します。 サポートされているタイム ゾーンのエントリの完全な一覧の Windows 7、Windows Server 2008、および Windows Server を実行するコンピューターでレジストリ エントリ hkey_local_machine \software\microsoft\windows nt \currentversion\time Zones に記載した値を参照することができます。2008 を有効な時刻を一覧表示する tzutil コマンド ライン ツールを使用できるは、R2 または。 Tzutil ツールは、既定では Windows 7、Windows Server 2008、および Windows Server 2008 R2 にインストールされます。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin
      type:
      - azure-asm-compute.DomainJoinSettings
      description: 仮想マシンが参加するドメインを指定するプロパティが含まれています。 この要素は、WindowsProvisioningConfiguration でのみ使用を設定します。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials
      type:
      - azure-asm-compute.DomainJoinCredentials
      description: 使用して、仮想マシンをドメインに参加する値を指定します。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.domain
      type:
      - string
      description: 'アカウントの認証に使用されるドメインの名前を指定します。 値は、完全修飾 DNS ドメインです。 ユーザー名がユーザー プリンシパル名 (UPN) 形式を指定する必要があります、ドメイン名が指定されていない場合 (user@fully-qualified-DNS-domain) または完全に修飾-DNS の domain \username の形式。 例: example.com。'
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.userName
      type:
      - string
      description: ドメインに参加するために使用するドメイン ユーザー名を指定します。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.password
      type:
      - string
      description: 使用して、ドメインに参加するパスワードを指定します。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.domainToJoin
      type:
      - string
      description: 参加するドメインを指定します。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.ldapMachineObjectOU
      type:
      - string
      description: >-
        コンピューター アカウントを作成する組織単位 (OU) のライトウェイト ディレクトリ アクセス プロトコル (LDAP) X 500 識別名を指定します。 このアカウントは、Active Directory では、コンピューターが参加しているドメイン内のドメイン コント ローラーにします。

        例: OU=MyOu,OU=MyParentOu,DC=example.com,DC=MyCompany,DC=com します。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning
      type:
      - azure-asm-compute.DomainJoinProvisioning
      description: ドメイン参加のプロビジョニング用の追加情報です。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning.accountData
      type:
      - string
      description: ドメインに参加するためのアカウント情報です。
      optional: true
    - id: parameters.provisioningConfiguration.storedCertificateSettings
      type:
      - array
      description: >-
        新しいロールのプロビジョニングに使用するサービス証明書の一覧が含まれています。

        この要素は、WindowsProvisioningConfiguration でのみ使用を設定します。
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement
      type:
      - azure-asm-compute.WindowsRemoteManagementSettings
      description: リモートの Windows PowerShell を使用する仮想マシン上には、Windows リモート管理サービスを構成します。
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement.listeners
      type:
      - array
      description: リモートの Windows PowerShell を有効にするための情報のコレクションが含まれています。
      optional: true
    - id: parameters.provisioningConfiguration.adminUserName
      type:
      - string
      description: 既定の管理者アカウントの名前を変更するために使用される名前を指定します。 場合は、VM は、'特殊化された' VM イメージから作成されたが、ユーザー名は必要ありません。
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent
      type:
      - azure-asm-compute.AdditionalUnattendContentSettings
      description: 追加情報を指定 base 64 でエンコードされた XML 形式で Windows セットアップで使用される Unattend.xml ファイルを含めることができます。
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent.unattendPasses
      type:
      - array
      description: 無人セットアップ パスを指定します
      optional: true
    - id: parameters.provisioningConfiguration.hostName
      type:
      - string
      description: VM のホスト名を指定します。 ホスト名は、ASCII 文字の文字列 1 ~ 64 文字の長さです。 この要素は、LinuxProvisioningConfiguration でのみ使用を設定します。
      optional: true
    - id: parameters.provisioningConfiguration.userName
      type:
      - string
      description: 仮想マシンの sudoer グループに作成するユーザーの名前を指定します。 ユーザー名は、ASCII 文字の文字列を 1 ~ 32 文字の長さです。 この要素は、LinuxProvisioningConfiguration でのみ使用を設定します。
      optional: true
    - id: parameters.provisioningConfiguration.userPassword
      type:
      - string
      description: ユーザー名のパスワードを指定します。 パスワードは、ASCII 6 ~ 72 文字の文字列の長さです。 この要素は、LinuxProvisioningConfiguration でのみ使用を設定します。
      optional: true
    - id: parameters.provisioningConfiguration.disableSshPasswordAuthentication
      type:
      - boolean
      description: >-
        パスワードの SSH 認証が無効になっているかどうかを指定します。

        この要素は、LinuxProvisioningConfiguration でのみ使用を設定します。 既定でこの値が設定を true にします。
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings
      type:
      - azure-asm-compute.SshSettings
      description: SSH 公開キーのプロビジョニング中にイメージに設定するキー ペアを指定します。 この要素は、LinuxProvisioningConfiguration でのみ使用を設定します。
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.publicKeys
      type:
      - array
      description: SSH 公開キーのコレクションを指定します。
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.keyPairs
      type:
      - array
      description: SSH キー ペアのコレクションを指定します。
      optional: true
    - id: parameters.provisioningConfiguration.customData
      type:
      - string
      description: 省略可能。 Base64 にエンコードされた VM に渡されるカスタムのデータを提供します。
      optional: true
    - id: parameters.targetImageLabel
      type:
      - string
      description: キャプチャされたイメージのフレンドリ名を指定します。 これは、Azure 管理ポータルで、イメージの名前 列に表示される値です。
    - id: parameters.targetImageName
      type:
      - string
      description: キャプチャされたイメージのイメージの名前を指定します。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  langs:
  - js
