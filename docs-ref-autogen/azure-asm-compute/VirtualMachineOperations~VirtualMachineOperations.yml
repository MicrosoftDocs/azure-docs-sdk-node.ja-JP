- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#update
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#update
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: update(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: ロールの更新操作では、既存のデプロイに仮想マシンを追加します。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj157187.aspx詳細)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.update(serviceName, deploymentName, virtualMachineName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: サービスの名前。
    - id: deploymentName
      type:
      - string
      description: デプロイの名前。
    - id: virtualMachineName
      type:
      - string
      description: 仮想マシンの名前。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineUpdateParameters
      description: 仮想マシンの更新操作に指定されたパラメーター。
    - id: parameters.roleName
      type:
      - string
      description: 仮想マシンの名前を指定します。 名前は、配置内で一意である必要があります。
    - id: parameters.label
      type:
      - string
      description: 仮想マシンのフレンドリ名を指定します。
      optional: true
    - id: parameters.availabilitySetName
      type:
      - string
      description: 可用性セット、仮想マシンを追加する対象の名前を指定します。 この値は、Azure 環境で仮想マシンの割り当てを制御します。 同じ可用性セットに指定された仮想マシンは、可用性を最大化する別のノードに割り当てられます。
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: 仮想マシンのサイズ。
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: システムとアプリケーションの構成設定が含まれている構成セットのコレクションが含まれています。
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: 仮想マシンにインストールされるリソース拡張機能のコレクションを含みます。 ProvisionGuestAgent が設定されている場合、この要素は使用が true に設定します。
      optional: true
    - id: parameters.dataVirtualHardDisks
      type:
      - array
      description: Azure 仮想マシンのデータ ディスクを作成するために使用するパラメーターが含まれています。
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: Azure 仮想マシンのオペレーティング システム ディスクの作成に使用されるパラメーターが含まれています。
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: 読み取り/書き込み効率を高めるために、オペレーティング システム ディスク blob のプラットフォームのキャッシュ動作を指定します。
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: イメージ リポジトリ内のオペレーティング システム イメージのフレンドリ名を指定します。
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: イメージ リポジトリ内のオペレーティング システム イメージの名前を指定します。
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: Azure storage では、オペレーティング システム ディスクの場所を指定します。
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: 仮想マシンのプロビジョニングに使用されたソース イメージの名前を指定します。
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: 仮想マシンで実行されているオペレーティング システム。
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: VM の作成の顧客のストレージ アカウントにコピーされるソース OS イメージの Uri。RemoteSourceImageLink が指定されている場合、MediaLink も指定してください。RemoteSourceImageLink が指定されている場合、thenSourceIamgeName が指定しない必要があります。
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: 取得または IO の種類を設定します。
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
      type:
      - number
      description: OS イメージまたは RemoteSourceImage を OSVirtualHardDisk を作成するために使用すると、ときに、このパラメーターは、新しい OSVirtualHardDisk を大きいサイズにサイズを変更する使用できます。 ResizedSizeInGB は、基になる OS イメージの LogicalSizeInGB より大きくする必要があります。
      optional: true
    - id: parameters.provisionGuestAgent
      type:
      - boolean
      description: 仮想マシンでは、WindowsAzureGuestAgent サービスがインストールされているかどうかを示します。 リソース拡張機能を仮想マシンで実行するには、このサービスをインストールする必要があります。
      optional: true
    - id: parameters.debugSettings
      type:
      - azure-asm-compute.DebugSettings
      description: デバッグ コンソール出力を設定します。
      optional: true
    - id: parameters.debugSettings.bootDiagnosticsEnabled
      type:
      - boolean
      description: 有効にするか、ブート診断を無効にします。
      optional: true
    - id: parameters.debugSettings.consoleScreenshotBlobUri
      type:
      - string
      description: コンソールのスクリーン ショットの blob の uri。
      optional: true
    - id: parameters.debugSettings.serialOutputBlobUri
      type:
      - string
      description: シリアル出力 blob の uri。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function update(serviceName, deploymentName, virtualMachineName, parameters, callback)
  langs:
  - js
