- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: addExtension(serviceName, parameters, callback)
  summary: >-
    拡張機能の追加操作では、クラウド サービスに使用可能な拡張機能を追加します。 Azure では、プロセスは、クラウド サービスの拡張機能として実行できます。

    たとえば、リモート デスクトップ アクセスまたは Azure 診断エージェントとして実行できます拡張機能をクラウド サービス。 使用可能な拡張機能の一覧操作を使用して、使用可能な拡張機能が表示されます。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/dn169558.aspx詳細)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.addExtension(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: クラウド サービスの名前。
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceAddExtensionParameters
      description: 拡張機能の追加操作に指定されたパラメーター。
    - id: parameters.providerNamespace
      type:
      - string
      description: 拡張機能のプロバイダーの名前空間。 Azure 拡張機能のプロバイダーの名前空間は、Microsoft.Windows.Azure.Extensions です。
      optional: true
    - id: parameters.type
      type:
      - string
      description: 拡張機能の型。
    - id: parameters.id
      type:
      - string
      description: 拡張機能の識別子です。
    - id: parameters.thumbprint
      type:
      - string
      description: PrivateConfiguration で指定された構成の暗号化に使用される証明書の拇印です。 この要素が指定されていない場合、証明書を自動的に生成され、クラウド サービスに追加する可能性があります。
      optional: true
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: PrivateConfiguration で指定された構成の暗号化に使用される証明書のサムプリント アルゴリズム。
      optional: true
    - id: parameters.publicConfiguration
      type:
      - string
      description: 使用可能な拡張機能の一覧操作によって返されるスキーマを使用して定義されているパブリック構成。
      optional: true
    - id: parameters.privateConfiguration
      type:
      - string
      description: 使用可能な拡張機能の一覧操作によって返されるスキーマを使用して定義されているプライベート構成します。
      optional: true
    - id: parameters.version
      type:
      - string
      description: 拡張機能のバージョンを指定します。 この要素が指定されていない場合、または、アスタリスク (*) 拡張機能の最新バージョンの値が使用されているために使用されます。メジャー バージョン番号とマイナー バージョン番号としてアスタリスク値が指定されている場合 (x.*)、指定されたメジャー バージョンの最新のマイナー バージョンを選択します。 メジャー バージョン番号とマイナー バージョン番号が指定されているかどうか (X.Y)、特定の拡張機能のバージョンを選択します。 バージョンが指定されている場合、自動アップグレードはロール インスタンスで実行します。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function addExtension(serviceName, parameters, callback)
  langs:
  - js
