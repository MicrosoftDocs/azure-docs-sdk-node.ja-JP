- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: create(parameters, callback)
  summary: >-
    ホストされるサービスの作成操作では、Azure で新しいクラウド サービスを作成します。

    (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/gg441304.aspx詳細)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceCreateParameters
      description: ホストされるサービスの作成操作に指定されたパラメーター。
    - id: parameters.serviceName
      type:
      - string
      description: Azure 内で一意であるクラウド サービスの名前。 この名前は DNS プレフィックス名は、およびサービスにアクセスするために使用できます。
    - id: parameters.label
      type:
      - string
      description: クラウド サービスの名前。 名前は、最大 100 文字を指定できます。 名前は、追跡する場合のストレージ アカウントを識別するために使用できます。
    - id: parameters.description
      type:
      - string
      description: クラウド サービスの説明。 説明は、最大 1024 文字の長さを指定できます。
      optional: true
    - id: parameters.location
      type:
      - string
      description: クラウド サービスを作成する場所。 AffinityGroup が指定されていないかどうかに必要です。 場所と、AffinityGroup の両方ではなくいずれかを指定します。 利用可能な場所を一覧表示するには、List Locations 操作を使用します。
      optional: true
    - id: parameters.affinityGroup
      type:
      - string
      description: このサブスクリプションに関連付けられている既存のアフィニティ グループの名前。 場所が指定されていないかどうかに必要です。 この名前は GUID であり、アフィニティ グループを一覧表示操作によって返される応答本文の name 要素を調べることで取得できます。 場所と、AffinityGroup の両方ではなくいずれかを指定します。 使用可能なアフィニティ グループを一覧表示するには、アフィニティ グループを一覧表示操作を使用します。
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 拡張クラウド サービスのプロパティの名前を表します。 各拡張プロパティは、定義された名前と値が必要です。 最大 50 の拡張プロパティの名前と値のペアのことができます。 Name 要素の最大長は 64 文字のみの英数字とアンダー スコアは、名前に、文字で始まる必要があります。 アルファベット以外の文字で始まるかと同じである同じによって所有されているプロパティを拡張別の名前を入力するその他の文字を使用しようとしています。 サービスが、ステータス コード 400 (Bad Request) のエラーで発生します。 各拡張プロパティの値には、255 文字の最大長があります。
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: Dns アドレスが、クラウド サービスの IP アドレスが解決されるときに逆引き Dns クエリを使用してクエリを実行します。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function create(parameters, callback)
  langs:
  - js
