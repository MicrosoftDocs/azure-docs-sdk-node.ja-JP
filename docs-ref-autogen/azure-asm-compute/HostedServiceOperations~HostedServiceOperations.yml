      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: <span data-ttu-id="296af-252">拡張クラウド サービスのプロパティの名前を表します。</span><span class="sxs-lookup"><span data-stu-id="296af-252">Represents the name of an extended cloud service property.</span></span> <span data-ttu-id="296af-253">各拡張プロパティは、定義された名前と値が必要です。</span><span class="sxs-lookup"><span data-stu-id="296af-253">Each extended property must have a defined name and a value.</span></span> <span data-ttu-id="296af-254">最大 50 の拡張プロパティの名前と値のペアのことができます。</span><span class="sxs-lookup"><span data-stu-id="296af-254">You can have a maximum of 50 extended property name and value pairs.</span></span> <span data-ttu-id="296af-255">Name 要素の最大長は 64 文字のみの英数字とアンダー スコアは、名前に、文字で始まる必要があります。</span><span class="sxs-lookup"><span data-stu-id="296af-255">The maximum length of the name element is 64 characters, only alphanumeric characters and underscores are valid in the name, and it must start with a letter.</span></span> <span data-ttu-id="296af-256">アルファベット以外の文字で始まるかと同じである同じによって所有されているプロパティを拡張別の名前を入力するその他の文字を使用しようとしています。 サービスが、ステータス コード 400 (Bad Request) のエラーで発生します。</span><span class="sxs-lookup"><span data-stu-id="296af-256">Attempting to use other characters, starting with a non-letter character, or entering a name that is identical to that of another extended property owned by the same service will result in a status code 400 (Bad Request) error.</span></span> <span data-ttu-id="296af-257">各拡張プロパティの値には、255 文字の最大長があります。</span><span class="sxs-lookup"><span data-stu-id="296af-257">Each extended property value has a maximum length of 255 characters.</span></span>
      optional: true
    - id: parameters.reverseDnsFqdn
