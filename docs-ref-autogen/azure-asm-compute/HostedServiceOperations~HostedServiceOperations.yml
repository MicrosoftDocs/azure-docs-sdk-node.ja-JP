- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: update(serviceName, parameters, callback)
  summary: ホストされるサービスの更新操作には、ラベルまたは Azure でクラウド サービスの説明を更新できます。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/gg441303.aspx詳細)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.update(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: クラウド サービスの名前。
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceUpdateParameters
      description: ホストされるサービスの更新操作に指定されたパラメーター。
    - id: parameters.label
      type:
      - string
      description: クラウド サービスの名前。 名前の長さは最大 100 文字があります。 ラベルまたは説明の少なくとも 1 つの値を指定する必要があります。 ラベルは、サブスクリプション内で一意であることをお勧めします。 名前を使用することができますを追跡する場合、サービスを識別します。
      optional: true
    - id: parameters.description
      type:
      - string
      description: クラウド サービスの説明。 説明の長さは最大 1024 文字があります。 ラベルまたは説明の少なくとも 1 つの値を指定する必要があります。
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 拡張クラウド サービスのプロパティの名前を表します。 各拡張プロパティは、定義された名前と値が必要です。 最大 50 の拡張プロパティの名前と値のペアのことができます。 Name 要素の最大長は 64 文字のみの英数字とアンダー スコアは、名前に、文字で始まる必要があります。 アルファベット以外の文字で始まるかと同じである同じによって所有されているプロパティを拡張別の名前を入力するその他の文字を使用しようとしています。 サービスが、ステータス コード 400 (Bad Request) のエラーで発生します。 各拡張プロパティの値には、255 文字の最大長があります。
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: Dns アドレスが、クラウド サービスの IP アドレスが解決されるときに逆引き Dns クエリを使用してクエリを実行します。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function update(serviceName, parameters, callback)
  langs:
  - js
