      - string
      description: <span data-ttu-id="296af-258">Dns アドレスが、クラウド サービスの IP アドレスが解決されるときに逆引き Dns クエリを使用してクエリを実行します。</span><span class="sxs-lookup"><span data-stu-id="296af-258">Dns address to which the cloud service's IP address resolves when queried using a reverse Dns query.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
