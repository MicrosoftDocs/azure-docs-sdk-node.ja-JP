    - id: parameters.label
      type:
      - string
      description: <span data-ttu-id="296af-244">クラウド サービスの名前。</span><span class="sxs-lookup"><span data-stu-id="296af-244">A name for the cloud service.</span></span> <span data-ttu-id="296af-245">名前の長さは最大 100 文字があります。</span><span class="sxs-lookup"><span data-stu-id="296af-245">The name may be up to 100 characters in length.</span></span> <span data-ttu-id="296af-246">ラベルまたは説明の少なくとも 1 つの値を指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="296af-246">You must specify a value for at least one of Label or Description.</span></span> <span data-ttu-id="296af-247">ラベルは、サブスクリプション内で一意であることをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="296af-247">It is recommended that the label be unique within the subscription.</span></span> <span data-ttu-id="296af-248">名前を使用することができますを追跡する場合、サービスを識別します。</span><span class="sxs-lookup"><span data-stu-id="296af-248">The name can be used identify the service for your tracking purposes.</span></span>
