    __注__: [ComputeManagementClient] のインスタンスをこのクラスのインスタンスが自動的に作成 {@link ComputeManagementClient ~ ComputeManagementClient}。

    [Dns サーバー] を参照してください。 {@link ComputeManagementClient ~ ComputeManagementClient #dnsServer}。

