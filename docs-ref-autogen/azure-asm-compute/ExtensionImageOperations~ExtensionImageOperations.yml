      type:
      - string
      description: 必須。 拡張機能の ZIP パッケージを指す URI 文字列。 ZIP パッケージには、実行可能ファイルの拡張機能とその他のサポート ファイル、および PluginManifest.xml マニフェストを含める必要があります。 MediaLink 値は、Azure blob ストレージの URL (Http または Https) をポイントする必要があり、ダウンロードできます。 Windows Azure はこのソースの場所から拡張機能パッケージをコピーし、すべてのリージョンにレプリケートします。 レプリケーションが完了するは、通常の時間には、20 分です。
      optional: true
    - id: parameters.certificate
      type:
      - azure-asm-compute.ExtensionCertificateConfiguration
      description: 省略可能。 パラメーターのプライベート構成データの暗号化に証明書。 サポートされている WebRole または WorkerRole が VmRole に無視されます。
      optional: true
    - id: parameters.certificate.storeLocation
      type:
      - string
      description: 証明書の宣言に必要です。 必要な場合は、暗号化、証明書をインストールする Windows 証明書ストアの場所。 その値は存在する場合に、'LocalMachine' を指定する必要があります。
      optional: true
    - id: parameters.certificate.storeName
      type:
      - string
      description: 省略可能。 必要な場合は、暗号化、証明書をインストールする Windows 証明書ストアの名前。 その値にする場合は 'My' は存在します。
      optional: true
    - id: parameters.certificate.thumbprintRequired
      type:
      - boolean
      description: >-
        省略可能。

        拇印が、証明書の暗号化に必要かどうか。

        その値に 'true' または 'false' (大文字小文字を区別) 場合に存在します。
      optional: true
    - id: parameters.certificate.thumbprintAlgorithm
      type:
      - string
      description: 省略可能。 必要な場合は、暗号化の証明書のサムプリント アルゴリズム。 その値は、'sha1' に存在する場合があります。
      optional: true
    - id: parameters.extensionEndpoints
      type:
      - azure-asm-compute.ExtensionEndpointConfiguration
      description: 省略可能。 この拡張機能を追加で各デプロイに自動的に追加するエンドポイントを宣言します。
      optional: true
    - id: parameters.extensionEndpoints.inputEndpoints
      type:
      - array
      description: 省略可能。 この拡張機能に必要な入力エンドポイントの一覧。 サポートされている WebRole または WorkerRole が VmRole に無視されます。 各入力エンドポイントは、この拡張機能を利用して、デプロイのサービス定義に自動的に追加されます。
      optional: true
    - id: parameters.extensionEndpoints.internalEndpoints
      type:
      - array
      description: >-
        省略可能。

        この拡張機能に必要な内部エンドポイントの一覧。 サポートされている WebRole または WorkerRole が VmRole に無視されます。 各内部エンドポイントは、この拡張機能を利用して、デプロイのサービス定義に自動的に追加されます。
      optional: true
    - id: parameters.extensionEndpoints.instanceInputEndpoints
      type:
      - array
      description: >-
        省略可能。 この拡張機能に必要なインスタンス入力エンドポイントの一覧。

        サポートされている WebRole または WorkerRole が VmRole に無視されます。 各インスタンス入力エンドポイントは、この拡張機能を利用して、デプロイのサービス定義に自動的に追加されます。
      optional: true
    - id: parameters.publicConfigurationSchema
      type:
      - string
      description: 省略可能。 パブリック構成データの XSD スキーマです。
      optional: true
    - id: parameters.privateConfigurationSchema
      type:
      - string
      description: 省略可能。 プライベート構成データの XSD スキーマです。
      optional: true
    - id: parameters.description
      type:
      - string
      description: 必須。 拡張機能の詳細な説明。
      optional: true
    - id: parameters.publisherName
      type:
      - string
      description: 省略可能。 パブリッシャー名のテキスト。
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: パブリッシャーを使用すると、任意の日付に設定でき、表示のためだけになります。 発行元によって指定されていない場合は、Azure は拡張機能の要求を受信した UTC 時刻を自動的に割り当てます。
      optional: true
    - id: parameters.localResources
      type:
      - array
      description: 拡張機能によってゲスト VM 内で使用されるローカルのリソースを宣言します。 省略可能。
      optional: true
    - id: parameters.blockRoleUponFailure
      type:
      - boolean
      description: 省略可能。 その値には 'true' または 'false' と 'true'、ロールのスタートアップに設定は、拡張機能のインストールが完了するまでブロックされます (大文字)。 このフラグは、インストールされている拡張子のないロールが起動できない場合に 'true' に設定する必要があります。 'False' (既定値) に設定すると、ロールが拡張機能のインストールを完了するを待たず開始します。 サポートされている WebRole または WorkerRole が VmRole に無視されます。
      optional: true
    - id: parameters.isInternalExtension
      type:
      - boolean
      description: 省略可能。 拡張機能を 'true' に設定されている場合はパブリックの使用、つまり API の一覧から返される、表示されません。 引き続きアクセスできるコンボ ProviderNamespace の型とバージョンを参照しています。 そのため、内部の拡張機能は、テストを目的のみに対するものです。 その値に 'true' または 'false' (大文字小文字を区別) 場合に存在します。
      optional: true
    - id: parameters.sampleConfig
      type:
      - string
      description: 省略可能。 拡張機能のサンプル構成します。 これは、ユーザーがダウンロードして、ユーザーは、カスタマイズされた入力パラメーターを置き換えることができます。 サンプル構成を十分にコメントする必要があります。 'Configuration' を XML ドキュメント レベルの要素である必要がありますし、構成データが XML 形式である場合は、および省略可能なパブリック構成データが 'PublicConfig' の子要素に対応し、省略可能なプライベート構成データが子に対応しています'PrivateConfig' の要素。 サンプルの構成データは、発行元によって、パブリックとプライベート構成スキーマに対して検証する必要があります。
      optional: true
    - id: parameters.replicationCompleted
      type:
      - boolean
      description: かどうか、このバージョンの拡張機能がすべてのリージョンにレプリケートされるかどうかを示します。 True の場合、特定の拡張機能のバージョンは作成または更新の展開に使用できます。 それ以外の場合、特定の拡張機能バージョンを作成または更新の展開でエラーが発生可能性があります。 一般的な時刻は、Azure によって完全にレプリケートする、新しく登録されたまたは新しく更新された拡張機能の 20 分です。
      optional: true
    - id: parameters.eula
      type:
      - string
      description: 省略可能。 このバージョンの拡張機能の使用許諾契約書 (エンド ユーザー ライセンス契約) を指す URL 文字列。 これは、Windows Azure ではなく拡張機能を公開するサード パーティによって必要に応じて指定します。 ソフトウェアは、追加の Eula を必要とする場合、使用許諾契約書へのリンクを指定する必要があります。
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: >-
        省略可能。 このバージョンの拡張機能のプライバシーに関するドキュメントを指す URL 文字列。 これは、Azure ではなく拡張機能を公開するサード パーティによって必要に応じて指定します。

        ソフトウェアは、すべてのデータと、ゲスト VM に転送を収集、追加のプライバシー ドキュメントを必要があります。
      optional: true
    - id: parameters.homepageUri
      type:
      - string
      description: 省略可能。 このバージョンの拡張機能のホーム ページを指す URL 文字列。 これは、Azure ではなく拡張機能を公開するサード パーティによって必要に応じて指定します。 ホーム ページは、使用状況に関する情報とカスタマー サポートの連絡先情報が必要です。
      optional: true
    - id: parameters.isJsonExtension
      type:
      - boolean
      description: 省略可能。 拡張機能を 'true' に設定されている場合は、JSON ベースの構成を受け取ると想定されます。 'False' に設定されている場合は、XML ベースの構成を受信する、拡張機能が必要です。 その値に 'true' または 'false' (大文字小文字を区別) 場合に存在します。
      optional: true
    - id: parameters.disallowMajorVersionUpgrade
      type:
      - boolean
      description: 省略可能。 これは、拡張機能のバージョンは、アクティブな展開で他のメジャー バージョンにアップグレードできません 'true' に設定されます。 場合、 値が 'false' の場合、またはも存在する場合は、その他のバージョンから拡張機能のバージョンにアップグレードできます。 ダウン グレードはサポートされていません。 値に 'true' または 'false' (大文字小文字を区別) 場合に存在します。
      optional: true
    - id: parameters.supportedOS
      type:
      - string
      description: 拡張機能をサポートする OS を示す文字列プロパティです。 現在の値は、'Windows' または 'Linux' です。
      optional: true
    - id: parameters.companyName
      type:
      - string
      description: 拡張機能を公開している会社/組織の名前を含む文字列プロパティ。
      optional: true
    - id: parameters.regions
      type:
      - string
      description: スライスのために必要な領域の名前を含む文字列プロパティです。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function update(parameters, callback)
  langs:
  - js
