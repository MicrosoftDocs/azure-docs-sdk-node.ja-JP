- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#unregister
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#unregister
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: unregister(providerNamespace, type, version, callback)
  summary: >-
    拡張機能の登録または更新プログラムの拡張機能 Api を使用して既に登録済み拡張機能のバージョンの登録を解除します。 拡張機能のバージョンは、その ProviderNamespace、種類、および拡張機能を登録するときに指定されているバージョンの組み合わせによって識別されます。

    登録を解除ができる内部の拡張機能は、IsInternalExtension フィールドが に設定されている拡張機能の登録時に、または更新中に ' true' です。 サブスクリプションごとに登録できる拡張子の数のクォータ (15) があります。 必要性を使用は、サブスクリプションの実行クォータを超過している場合に、一部の内部拡張機能の登録を解除または (同じ電子メールがパブリッシャーになるために使用) を Azure にお問い合わせくださいクォータを増やします。
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.unregister(providerNamespace, type, version, callback)
  type: Function
  syntax:
    parameters:
    - id: providerNamespace
      type:
      - string
      description: プロバイダーの登録を解除する拡張機能のイメージの名前空間。
    - id: type
      type:
      - string
      description: 登録を解除する拡張機能のイメージの種類。
    - id: version
      type:
      - string
      description: 登録を解除する拡張機能のイメージのバージョン。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function unregister(providerNamespace, type, version, callback)
  langs:
  - js
