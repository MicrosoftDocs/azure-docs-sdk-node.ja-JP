- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: ExtensionImageOperations
  summary: >-
    サービス管理 API には、サービスと、パブリッシャーのサブスクリプションの仮想マシン拡張機能のイメージを管理するための操作が含まれます。

    __注__: [ComputeManagementClient] のインスタンスをこのクラスのインスタンスが自動的に作成 {@link ComputeManagementClient ~ ComputeManagementClient}。

    [ExtensionImages] を参照してください。 {@link ComputeManagementClient ~ ComputeManagementClient #extensionImages}。

    ExtensionImageOperations クラスの新しいインスタンスを初期化します。
  fullName: azure-asm-compute.ExtensionImageOperations
  type: Class
