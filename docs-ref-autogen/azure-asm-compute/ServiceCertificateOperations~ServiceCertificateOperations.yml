  summary: >-
    サブスクリプションのサービス証明書を管理するための操作。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/ee795178.aspx詳細については)__注__: [ComputeManagementClient] のインスタンスをこのクラスのインスタンスが自動的に作成 {@link ComputeManagementClient ~ ComputeManagementClient}。

    [ServiceCertificates] を参照してください。 {@link ComputeManagementClient ~ ComputeManagementClient #serviceCertificates}。

    ServiceCertificateOperations クラスの新しいインスタンスを初期化します。
