- uid: azure-asm-compute.ComputeManagementClient~ComputeManagementClient#getOperationStatus
  id: azure-asm-compute.ComputeManagementClient~ComputeManagementClient#getOperationStatus
  parent: azure-asm-compute.ComputeManagementClient~ComputeManagementClient
  name: getOperationStatus(requestId, callback)
  summary: Get Operation Status 操作は、指定された操作の状態を返します。 非同期操作を呼び出した後は、失敗した操作が成功したかどうかを判断する Get Operation Status を呼び出すことができます。 または進行中です。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx詳細)
  fullName: azure-asm-compute.ComputeManagementClient~ComputeManagementClient.getOperationStatus(requestId, callback)
  type: Function
  syntax:
    parameters:
    - id: requestId
      type:
      - string
      description: 要求の要求の ID を追跡します。要求 ID は、すべての要求に対して x ms 要求 id の応答ヘッダーで返されます。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 応答ストリーム。
    content: function getOperationStatus(requestId, callback)
  langs:
  - js
