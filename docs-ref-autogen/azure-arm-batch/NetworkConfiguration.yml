- uid: azure-arm-batch.NetworkConfiguration.subnetId
  name: subnetId
  fullName: subnetId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    仮想ネットワークは、同じリージョンと Azure Batch アカウントとサブスクリプションでなければなりません。 指定したサブネットに、プール内のノードの数を格納するための十分な空き IP アドレスが必要です。 サブネットには、十分な空き IP アドレスが割り当てられていない、プールは、コンピューティング ノードを割り当てます部分的にし、サイズ変更エラーが発生します。 "MicrosoftAzureBatch"サービス プリンシパルでは、指定した VNet、「クラシック仮想マシン共同作成者」ロール ベース アクセス制御 (RBAC) ロールが必要です。 指定したサブネットには、コンピューティング ノードでタスクをスケジュールすることができるように Azure Batch サービスからの通信を許可する必要があります。

    これは、指定した VNet は、関連付けられているネットワーク セキュリティ グループ (NSG) があるチェックすることで確認できます。 指定したサブネット内のコンピューティング ノードへの通信が NSG によって拒否された場合、Batch サービスはコンピューティング ノードの状態に設定使用できなくなります。 バッチ virtualMachineConfiguration で作成されたプールのアカウントは、VNet を使用するには poolAllocationMode userSubscription が必要です。 指定した VNet にネットワーク セキュリティ グループ (NSG) が関連付けられている場合、予約されているいくつかのシステム ポートの受信通信を有効にする必要があります。 仮想マシン構成で作成されたプールの場合、ポート 29876 と 29877 を有効にしたうえで、Linux の場合はポート 22 を、Windows の場合はポート 3389 を有効にします。 クラウド サービス構成で作成されたプールの場合、10100、20100、30100 の各ポートを有効にします。 ポート 443 で Azure Storage への発信接続とも有効にします。 詳細についてを参照してください。 https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration
  optional: true
  syntax:
    content: 'subnetId?: string'
    return:
      type:
      - string
  package: azure-arm-batch
