  type: property
  summary: >-
    <span data-ttu-id="f45c2-103">仮想ネットワークは、同じリージョンと Azure Batch アカウントとサブスクリプションでなければなりません。</span><span class="sxs-lookup"><span data-stu-id="f45c2-103">The virtual network must be in the same region and subscription as the Azure Batch account.</span></span> <span data-ttu-id="f45c2-104">指定したサブネットに、プール内のノードの数を格納するための十分な空き IP アドレスが必要です。</span><span class="sxs-lookup"><span data-stu-id="f45c2-104">The specified subnet should have enough free IP addresses to accommodate the number of nodes in the pool.</span></span> <span data-ttu-id="f45c2-105">サブネットには、十分な空き IP アドレスが割り当てられていない、プールは、コンピューティング ノードを割り当てます部分的にし、サイズ変更エラーが発生します。</span><span class="sxs-lookup"><span data-stu-id="f45c2-105">If the subnet doesn't have enough free IP addresses, the pool will partially allocate compute nodes, and a resize error will occur.</span></span> <span data-ttu-id="f45c2-106">"MicrosoftAzureBatch"サービス プリンシパルでは、指定した VNet、「クラシック仮想マシン共同作成者」ロール ベース アクセス制御 (RBAC) ロールが必要です。</span><span class="sxs-lookup"><span data-stu-id="f45c2-106">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet.</span></span> <span data-ttu-id="f45c2-107">指定したサブネットには、コンピューティング ノードでタスクをスケジュールすることができるように Azure Batch サービスからの通信を許可する必要があります。</span><span class="sxs-lookup"><span data-stu-id="f45c2-107">The specified subnet must allow communication from the Azure Batch service to be able to schedule tasks on the compute nodes.</span></span>

    <span data-ttu-id="f45c2-108">これは、指定した VNet は、関連付けられているネットワーク セキュリティ グループ (NSG) があるチェックすることで確認できます。</span><span class="sxs-lookup"><span data-stu-id="f45c2-108">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id="f45c2-109">指定したサブネット内のコンピューティング ノードへの通信が NSG によって拒否された場合、Batch サービスはコンピューティング ノードの状態に設定使用できなくなります。</span><span class="sxs-lookup"><span data-stu-id="f45c2-109">If communication to the compute nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the compute nodes to unusable.</span></span> <span data-ttu-id="f45c2-110">バッチ virtualMachineConfiguration で作成されたプールのアカウントは、VNet を使用するには poolAllocationMode userSubscription が必要です。</span><span class="sxs-lookup"><span data-stu-id="f45c2-110">For pools created via virtualMachineConfiguration the Batch account must have poolAllocationMode userSubscription in order to use a VNet.</span></span> <span data-ttu-id="f45c2-111">指定した VNet にネットワーク セキュリティ グループ (NSG) が関連付けられている場合、予約されているいくつかのシステム ポートの受信通信を有効にする必要があります。</span><span class="sxs-lookup"><span data-stu-id="f45c2-111">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication.</span></span> <span data-ttu-id="f45c2-112">仮想マシン構成で作成されたプールの場合、ポート 29876 と 29877 を有効にしたうえで、Linux の場合はポート 22 を、Windows の場合はポート 3389 を有効にします。</span><span class="sxs-lookup"><span data-stu-id="f45c2-112">For pools created with a virtual machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id="f45c2-113">クラウド サービス構成で作成されたプールの場合、10100、20100、30100 の各ポートを有効にします。</span><span class="sxs-lookup"><span data-stu-id="f45c2-113">For pools created with a cloud service configuration, enable ports 10100, 20100, and 30100.</span></span> <span data-ttu-id="f45c2-114">ポート 443 で Azure Storage への発信接続とも有効にします。</span><span class="sxs-lookup"><span data-stu-id="f45c2-114">Also enable outbound connections to Azure Storage on port 443.</span></span> <span data-ttu-id="f45c2-115">詳細についてを参照してください。 https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="f45c2-115">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
  optional: true
  syntax:
    content: 'subnetId?: string'
    return:
      type:
      - string
  package: azure-arm-batch
