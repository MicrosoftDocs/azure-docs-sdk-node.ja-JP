  type: property
  summary: >-
    <span data-ttu-id="437a6-109">Batch ノード エージェントは、プール内の各ノード上で実行され、ノードと Batch サービスの間のコマンドと制御のインターフェイスを提供するプログラムです。</span><span class="sxs-lookup"><span data-stu-id="437a6-109">The Batch node agent is a program that runs on each node in the pool, and provides the command-and-control interface between the node and the Batch service.</span></span> <span data-ttu-id="437a6-110">オペレーティング システムに応じてさまざまなノード エージェントの実装 (SKU と呼ばれます) があります。</span><span class="sxs-lookup"><span data-stu-id="437a6-110">There are different implementations of the node agent, known as SKUs, for different operating systems.</span></span>

    <span data-ttu-id="437a6-111">ノード エージェント SKU を選択したイメージ参照と一致するを指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="437a6-111">You must specify a node agent SKU which matches the selected image reference.</span></span> <span data-ttu-id="437a6-112">検証済みのイメージの参照の一覧と同時にサポートされているノード エージェント Sku の一覧を取得するには、'リストには、ノード エージェント Sku がサポートされている' 操作を参照してください。</span><span class="sxs-lookup"><span data-stu-id="437a6-112">To get the list of supported node agent SKUs along with their list of verified image references, see the 'List supported node agent SKUs' operation.</span></span>
  syntax:
    content: 'nodeAgentSkuId: string'
    return:
      type:
      - string
  package: azure-arm-batch
