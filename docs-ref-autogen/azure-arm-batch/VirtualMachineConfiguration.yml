  fullName: containerConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: 指定した場合のコンテナーで実行するタスクを許可するプール内の各ノードでセットアップを実行します。 通常すべてのタスクおよびジョブ マネージャー タスクがこのプールで実行は、containerSettings プロパティを指定する必要があり、その他のすべてのタスクで指定できます。
  optional: true
  syntax:
