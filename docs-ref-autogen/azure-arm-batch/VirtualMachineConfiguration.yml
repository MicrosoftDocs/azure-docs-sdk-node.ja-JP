- uid: azure-arm-batch.VirtualMachineConfiguration.licenseType
  name: licenseType
  fullName: licenseType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="437a6-104">これは、Windows オペレーティング システム、およびデプロイされるノードの有効なオンプレミスのライセンスを保持する場合にのみ使用されるイメージにのみ適用されます。</span><span class="sxs-lookup"><span data-stu-id="437a6-104">This only applies to images that contain the Windows operating system, and should only be used when you hold valid on-premises licenses for the nodes which will be deployed.</span></span> <span data-ttu-id="437a6-105">省略すると、なし、オンプレミスでライセンスの割引が適用されます。</span><span class="sxs-lookup"><span data-stu-id="437a6-105">If omitted, no on-premises licensing discount is applied.</span></span> <span data-ttu-id="437a6-106">値は次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="437a6-106">Values are:</span></span>


    <span data-ttu-id="437a6-107">Windows_Server - Windows Server は、オンプレミスのライセンスです。</span><span class="sxs-lookup"><span data-stu-id="437a6-107">Windows_Server - The on-premises license is for Windows Server.</span></span>

    <span data-ttu-id="437a6-108">Windows クライアントは、オンプレミスのライセンスを Windows_Client - です。</span><span class="sxs-lookup"><span data-stu-id="437a6-108">Windows_Client - The on-premises license is for Windows Client.</span></span>
