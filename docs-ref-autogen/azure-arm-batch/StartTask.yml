- uid: azure-arm-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="eed4f-112">コンピューティング ノードで true で、開始タスクが失敗した場合、バッチ サービスは、その最大再試行回数 (maxTaskRetryCount) まで開始タスクを再試行します。</span><span class="sxs-lookup"><span data-stu-id="eed4f-112">If true and the start task fails on a compute node, the Batch service retries the start task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="eed4f-113">タスクがまだない正常に完了し、すべての再試行、Batch のサービス マークした後、コンピューティング ノードを使用できない場合とにタスクをスケジュールしません。</span><span class="sxs-lookup"><span data-stu-id="eed4f-113">If the task has still not completed successfully after all retries, then the Batch service marks the compute node unusable, and will not schedule tasks to it.</span></span> <span data-ttu-id="eed4f-114">この条件は、ノードの状態とスケジュール エラーの詳細を使用して検出できます。</span><span class="sxs-lookup"><span data-stu-id="eed4f-114">This condition can be detected via the node state and scheduling error detail.</span></span> <span data-ttu-id="eed4f-115">False の場合、Batch サービスは、開始タスクを完了するは待機しません。</span><span class="sxs-lookup"><span data-stu-id="eed4f-115">If false, the Batch service will not wait for the start task to complete.</span></span> <span data-ttu-id="eed4f-116">この場合、その他のタスクが開始タスクがまだ実行中、コンピューティング ノードで実行されているを開始することができます。開始タスクが失敗した場合でも新しいタスクがノードにあるスケジュール続行されます。</span><span class="sxs-lookup"><span data-stu-id="eed4f-116">In this case, other tasks can start executing on the compute node while the start task is still running; and even if the start task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="eed4f-117">既定値は false です。</span><span class="sxs-lookup"><span data-stu-id="eed4f-117">The default is false.</span></span>
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-batch
