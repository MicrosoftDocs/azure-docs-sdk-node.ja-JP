- uid: azure-arm-batch.StartTask.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="eed4f-105">Batch サービスは、終了コードが 0 以外の場合にタスクを再試行します。</span><span class="sxs-lookup"><span data-stu-id="eed4f-105">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="eed4f-106">この値によって再試行の回数が限定されますのでご注意ください。</span><span class="sxs-lookup"><span data-stu-id="eed4f-106">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="eed4f-107">Batch サービスはタスクを 1 回試行してから、上限に達するまで再試行できます。</span><span class="sxs-lookup"><span data-stu-id="eed4f-107">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="eed4f-108">たとえば、最大再試行回数が 3 の場合は、バッチ タスク最大 4 回試行 (初回試行 1 回と再試行 3 回)。</span><span class="sxs-lookup"><span data-stu-id="eed4f-108">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="eed4f-109">最大再試行回数が 0 の場合、Batch サービスは、タスクを再試行しません。</span><span class="sxs-lookup"><span data-stu-id="eed4f-109">If the maximum retry count is 0, the Batch service does not retry the task.</span></span> <span data-ttu-id="eed4f-110">最大再試行回数が-1 で、Batch サービスの再試行制限のないタスクです。</span><span class="sxs-lookup"><span data-stu-id="eed4f-110">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-arm-batch
