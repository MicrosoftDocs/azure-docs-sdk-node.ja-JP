  - uid: azure-arm-batch.DataDisk.caching
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      値は次のとおりです。

      none - ディスクのキャッシュ モードが無効です。
      読み取り専用のディスクのキャッシュ モードは読み取り専用です。
      readWrite - ディスクのキャッシュ モードは読み取り専用し、記述します。

      キャッシュの既定値は、none です。 キャッシュのオプションについては、:https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/を参照してください。
      指定できる値は、次のとおりです。'None', 'ReadOnly', 'ReadWrite'
    optional: true
    syntax:
      content: 'caching?: string'
      return:
        type:
          - string
    package: azure-arm-batch
