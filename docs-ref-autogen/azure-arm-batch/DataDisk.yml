  - uid: azure-arm-batch.DataDisk.storageAccountType
    name: storageAccountType
    fullName: storageAccountType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      省略した場合、既定値は"Standard_LRS"にします。 値は次のとおりです。

      Standard_LRS - データ ディスクは、standard ローカル冗長ストレージを使用する必要があります。
      Premium_LRS - データ ディスクは premium ローカル冗長ストレージを使用する必要があります。 指定できる値は、次のとおりです。' Standard_LRS'、'Premium_LRS'
    optional: true
