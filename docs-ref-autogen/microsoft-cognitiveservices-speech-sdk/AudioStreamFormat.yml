  langs:
  - typeScript
  summary: 指定した pcm waveformat 特性のオーディオ ストリーム形式オブジェクトを作成します。
  syntax:
    content: 'static function getWaveFormatPCM(samplesPerSecond: number, bitsPerSample: number, channels: number)'
    parameters:
    - id: samplesPerSecond
      type:
      - number
      description: サンプル レート (Hertz) を 1 秒あたりのサンプルです。
    - id: bitsPerSample
      type:
      - number
      description: サンプルでは、通常は 16 あたりのビット数。
    - id: channels
      type:
      - number
      description: Wave オーディオ データ チャネルの数。 モノラル データは 1 つのチャネルを使用して、ステレオのデータは 2 つのチャネルを使用します。
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.AudioStreamFormat
