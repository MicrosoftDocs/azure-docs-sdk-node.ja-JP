  - uid: microsoft-cognitiveservices-speech-sdk.TranslationRecognizer.startContinuousRecognitionAsync
    name: 'startContinuousRecognitionAsync(() => void, (e: string) => void)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      StopContinuousRecognitionAsync() が呼び出されるまでは、認識および翻訳を開始します。
      ユーザーは、変換結果を受信するイベントにサブスクライブする必要があります。
    syntax:
      content: 'function startContinuousRecognitionAsync(cb?: () => void, err?: (e: string) => void)'
      parameters:
        - id: cb
          type:
            - () => void
          description: 翻訳を受信するコールバックが開始されました。
          optional: true
        - id: err
          type:
            - '(e: string) => void'
          description: |
            エラー発生時に呼び出されるコールバック。
          optional: true
    package: microsoft-cognitiveservices-speech-sdk
