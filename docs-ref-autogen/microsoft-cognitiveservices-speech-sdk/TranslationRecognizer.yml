  - uid: microsoft-cognitiveservices-speech-sdk.TranslationRecognizer.recognizeOnceAsync
    name: 'recognizeOnceAsync((e: TranslationRecognitionResult) => void, (e: string) => void)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      認識と変換を起動し、最初の発話は認識されてから停止されます。
      タスクは、結果として、翻訳テキストを返します。
      シングル ショット認識 suitableonly ようなコマンドまたはクエリ、最初の発話が認識されている場合に注意: recognizeOnceAsync を返します。 実行時間の長い認識、startContinuousRecognitionAsync() を代わりに使用します。
    syntax:
      content: 'function recognizeOnceAsync(cb?: (e: TranslationRecognitionResult) => void, err?: (e: string) => void)'
      parameters:
        - id: cb
          type:
            - '(e: TranslationRecognitionResult) => void'
          description: 変換が完了すると、結果を受信するコールバック。
          optional: true
        - id: err
          type:
            - '(e: string) => void'
          description: |
            エラー発生時に呼び出されるコールバック。
          optional: true
    package: microsoft-cognitiveservices-speech-sdk
