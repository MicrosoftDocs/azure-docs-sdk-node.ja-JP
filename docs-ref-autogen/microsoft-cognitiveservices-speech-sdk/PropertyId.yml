  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Key
    name: SpeechServiceConnection_Key
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 音声サービスのサブスクリプション キー。 インテントの認識エンジンを使用している場合は、特定の LUIS アプリの LUIS エンドポイント キーを指定するように指定する必要があります。 通常の状況では、このプロパティを直接使用する必要はありません。
      代わりに、[SpeechConfig.fromSubscription] を使用します。
    type: field
    numericValue: 0
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Endpoint
    name: SpeechServiceConnection_Endpoint
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 音声サービス エンドポイント (url)。 通常の状況では、このプロパティを直接使用する必要はありません。
      Instead, use [[SpeechConfig.fromEndpoint]].
      注: このエンドポイントは、アクセス トークンを取得するために使用するエンドポイントと同じではありません。
    type: field
    numericValue: 1
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Region
    name: SpeechServiceConnection_Region
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services Speech Service のリージョン。 通常の状況では、このプロパティを直接使用する必要はありません。
      代わりに、使用 [SpeechConfig.fromSubscription] [SpeechConfig.fromEndpoint] [SpeechConfig.fromAuthorizationToken]。
    type: field
    numericValue: 2
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Token
    name: SpeechServiceAuthorization_Token
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services Speech Service の認証トークン (アクセス トークンとも呼ばれます)。 通常の状況では、このプロパティを直接使用する必要はありません。
      Instead, use [[SpeechConfig.fromAuthorizationToken]], [[SpeechRecognizer.authorizationToken]], [[IntentRecognizer.authorizationToken]], [[TranslationRecognizer.authorizationToken]].
    type: field
    numericValue: 3
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Type
    name: SpeechServiceAuthorization_Type
    children: []
    langs:
      - typeScript
    summary: Cognitive Services 音声サービス承認の種類。 現在使用されていません。
    type: field
    numericValue: 4
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_EndpointId
    name: SpeechServiceConnection_EndpointId
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 音声サービスのエンドポイント id。通常の状況では、このプロパティを直接使用する必要はありません。
      代わりに、[SpeechConfig.endpointId] を使用します。
      注: エンドポイント id がエンドポイントの詳細の下に一覧表示、音声のポータルで確認できます。
    type: field
    numericValue: 5
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationToLanguages
    name: SpeechServiceConnection_TranslationToLanguages
    children: []
    langs:
      - typeScript
    summary: |-
      コンマの一覧には、ターゲット翻訳言語として使用する言語 (BCP 47 形式) が区切られます。 通常の状況では、このプロパティを直接使用する必要はありません。
      代わりに使用 [SpeechTranslationConfig.addTargetLanguage] [SpeechTranslationConfig.targetLanguages] [TranslationRecognizer.targetLanguages]。
    type: field
    numericValue: 6
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationVoice
    name: SpeechServiceConnection_TranslationVoice
    children: []
    langs:
      - typeScript
    summary: |-
      音声サービス音声 Cognitive Service テキストの名前。 通常の状況では、このプロパティを直接使用する必要はありません。
      代わりに、[SpeechTranslationConfig.voiceName] を使用します。
      注: 有効な音声名が表示されます<a href="https://aka.ms/csspeech/voicenames">ここ</a>します。
    type: field
    numericValue: 7
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationFeatures
    name: SpeechServiceConnection_TranslationFeatures
    children: []
    langs:
      - typeScript
    summary: 翻訳機能です。
    type: field
    numericValue: 8
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_IntentRegion
    name: SpeechServiceConnection_IntentRegion
    children: []
    langs:
      - typeScript
    summary: |-
      Language Understanding サービス地域です。 通常の状況では、このプロパティを直接使用する必要はありません。
      代わりに、[LanguageUnderstandingModel] を使用します。
    type: field
    numericValue: 9
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyHostName
    name: SpeechServiceConnection_ProxyHostName
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 音声認識サービスに接続するために使用するプロキシ サーバーのホスト名。 Node.js 環境でのみ関連します。
      このプロパティを直接使用する必要はありません。
      代わりに使用して<see cref="SpeechConfig.SetProxy(string,int,string,string)"/>します。
      バージョン 1.4.0 で追加します。
    type: field
    numericValue: 10
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyPort
    name: SpeechServiceConnection_ProxyPort
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 音声認識サービスに接続するために使用するプロキシ サーバーのポートです。 Node.js 環境でのみ関連します。
      このプロパティを直接使用する必要はありません。
      代わりに使用して<see cref="SpeechConfig.SetProxy(string,int,string,string)"/>します。
      バージョン 1.4.0 で追加します。
    type: field
    numericValue: 11
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyUserName
    name: SpeechServiceConnection_ProxyUserName
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 音声認識サービスに接続するために使用するプロキシ サーバーのユーザー名。 Node.js 環境でのみ関連します。
      このプロパティを直接使用する必要はありません。
      代わりに使用して<see cref="SpeechConfig.SetProxy(string,int,string,string)"/>します。
      バージョン 1.4.0 で追加します。
    type: field
    numericValue: 12
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyPassword
    name: SpeechServiceConnection_ProxyPassword
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 音声認識サービスに接続するために使用するプロキシ サーバーのパスワードです。 Node.js 環境でのみ関連します。
      このプロパティを直接使用する必要はありません。
      代わりに使用して<see cref="SpeechConfig.SetProxy(string,int,string,string)"/>します。
      バージョン 1.4.0 で追加します。
    type: field
    numericValue: 13
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoMode
    name: SpeechServiceConnection_RecoMode
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 音声認識モード。 「インタラクティブ」、「会話」、「ディクテーション」を指定できます。
      このプロパティは読み取り専用にするためのものです。 SDK は使用を内部的にします。
    type: field
    numericValue: 14
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoLanguage
    name: SpeechServiceConnection_RecoLanguage
    children: []
    langs:
      - typeScript
    summary: |-
      (BCP 47 形式) で認識される音声言語。 通常の状況では、このプロパティを直接使用する必要はありません。
      Instead, use [[SpeechConfig.speechRecognitionLanguage]].
    type: field
    numericValue: 15
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.Speech_SessionId
    name: Speech_SessionId
    children: []
    langs:
      - typeScript
    summary: |-
      セッション id。この id は、オーディオ入力ストリームとバインドされている基になる音声認識のインスタンスの特定のバインドを表す普遍的一意識別子 (UUID とも呼ばれます)。 通常の状況では、このプロパティを直接使用する必要はありません。
      [SessionEventArgs.sessionId] を代わりに使用します。
    type: field
    numericValue: 16
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestDetailedResultTrueFalse
    name: SpeechServiceResponse_RequestDetailedResultTrueFalse
    children: []
    langs:
      - typeScript
    summary: |-
      Cognitive Services 音声サービスの要求の応答は、形式 (簡易または詳細) を出力します。 通常の状況では、このプロパティを直接使用する必要はありません。
      Instead use [[SpeechConfig.outputFormat]].
    type: field
    numericValue: 17
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestProfanityFilterTrueFalse
    name: SpeechServiceResponse_RequestProfanityFilterTrueFalse
    children: []
    langs:
      - typeScript
    summary: Cognitive Services 音声サービスの要求の応答は、不適切な単語のレベルを出力します。 現在使用されていません。
    type: field
    numericValue: 18
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonResult
    name: SpeechServiceResponse_JsonResult
    children: []
    langs:
      - typeScript
    summary: (JSON 形式) で Cognitive Services 音声サービス応答の出力。 このプロパティは、認識結果のオブジェクトのみで使用できます。
    type: field
    numericValue: 19
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonErrorDetails
    name: SpeechServiceResponse_JsonErrorDetails
    children: []
    langs:
      - typeScript
    summary: '(JSON 形式) で Cognitive Services 音声サービス エラーの詳細。 通常の状況では、このプロパティを直接使用する必要はありません。 [CancellationDetails.errorDetails] を代わりに使用します。'
    type: field
    numericValue: 20
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.CancellationDetails_Reason
    name: CancellationDetails_Reason
    children: []
    langs:
      - typeScript
    summary: キャンセルの理由。 現在使用されていません。
    type: field
    numericValue: 21
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.CancellationDetails_ReasonText
    name: CancellationDetails_ReasonText
    children: []
    langs:
      - typeScript
    summary: 取り消しのテキスト。 現在使用されていません。
    type: field
    numericValue: 22
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.CancellationDetails_ReasonDetailedText
    name: CancellationDetails_ReasonDetailedText
    children: []
    langs:
      - typeScript
    summary: キャンセルは、テキストを詳しく説明します。 現在使用されていません。
    type: field
    numericValue: 23
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.LanguageUnderstandingServiceResponse_JsonResult
    name: LanguageUnderstandingServiceResponse_JsonResult
    children: []
    langs:
      - typeScript
    summary: '(JSON 形式) で Language Understanding Service 応答出力します。 [IntentRecognitionResult] を利用'
    type: field
    numericValue: 24
    package: microsoft-cognitiveservices-speech-sdk