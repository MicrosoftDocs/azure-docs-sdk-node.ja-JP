- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Key
  name: SpeechServiceConnection_Key
  children: []
  langs:
  - typeScript
  summary: >-
    Cognitive Services 音声サービスのサブスクリプション キー。 インテントの認識エンジンを使用している場合は、特定の LUIS アプリの LUIS エンドポイント キーを指定するように指定する必要があります。 通常の状況では、このプロパティを直接使用する必要はありません。

    代わりに、 @see SpeechConfig.fromSubscription します。
  type: field
  numericValue: 0
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Endpoint
  name: SpeechServiceConnection_Endpoint
  children: []
  langs:
  - typeScript
  summary: >-
    Cognitive Services 音声サービス エンドポイント (url)。 通常の状況では、このプロパティを直接使用する必要はありません。

    代わりに、 @see SpeechConfig.fromEndpoint します。

    注:このエンドポイントは、アクセス トークンを取得するために使用するエンドポイントと同じではありません。
  type: field
  numericValue: 1
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Region
  name: SpeechServiceConnection_Region
  children: []
  langs:
  - typeScript
  summary: >-
    Cognitive Services Speech Service のリージョン。 通常の状況では、このプロパティを直接使用する必要はありません。

    代わりに、 @see SpeechConfig.fromSubscription、 @see SpeechConfig.fromEndpoint、 @see SpeechConfig.fromAuthorizationToken します。
  type: field
  numericValue: 2
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Token
  name: SpeechServiceAuthorization_Token
  children: []
  langs:
  - typeScript
  summary: >-
    Cognitive Services Speech Service の認証トークン (アクセス トークンとも呼ばれます)。 通常の状況では、このプロパティを直接使用する必要はありません。

    代わりに、 @see SpeechConfig.fromAuthorizationToken、
  type: field
  numericValue: 3
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Type
  name: SpeechServiceAuthorization_Type
  children: []
  langs:
  - typeScript
  summary: Cognitive Services 音声サービス承認の種類。 現在使用されていません。
  type: field
  numericValue: 4
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_EndpointId
  name: SpeechServiceConnection_EndpointId
  children: []
  langs:
  - typeScript
  summary: >-
    Cognitive Services の Custom Speech Service のエンドポイント id。通常の状況では、このプロパティを直接使用する必要はありません。

    代わりに、 @see SpeechConfig.setEndpointId します。

    注:エンドポイント id がエンドポイントの詳細の下に一覧表示、Custom Speech ポータルで使用できます。
  type: field
  numericValue: 5
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationToLanguages
  name: SpeechServiceConnection_TranslationToLanguages
  children: []
  langs:
  - typeScript
  summary: >-
    コンマの一覧には、ターゲット翻訳言語として使用する言語 (BCP 47 形式) が区切られます。 通常の状況では、このプロパティを直接使用する必要はありません。

    代わりに使用して@seeSpeechTranslationConfig.addTargetLanguage、
  type: field
  numericValue: 6
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationVoice
  name: SpeechServiceConnection_TranslationVoice
  children: []
  langs:
  - typeScript
  summary: >-
    音声サービス音声 Cognitive Service テキストの名前。 通常の状況では、このプロパティを直接使用する必要はありません。

    代わりに、 @see SpeechTranslationConfig.setVoiceName します。

    注:有効な音声名が表示されます<a href="https://aka.ms/csspeech/voicenames">ここ</a>します。
  type: field
  numericValue: 7
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationFeatures
  name: SpeechServiceConnection_TranslationFeatures
  children: []
  langs:
  - typeScript
  summary: 翻訳機能です。
  type: field
  numericValue: 8
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_IntentRegion
  name: SpeechServiceConnection_IntentRegion
  children: []
  langs:
  - typeScript
  summary: >-
    Language Understanding サービス地域です。 通常の状況では、このプロパティを直接使用する必要はありません。

    代わりに、 @see LanguageUnderstandingModel します。
  type: field
  numericValue: 9
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoMode
  name: SpeechServiceConnection_RecoMode
  children: []
  langs:
  - typeScript
  summary: >-
    Cognitive Services 音声認識モード。 「インタラクティブ」、「会話」、「ディクテーション」を指定できます。

    このプロパティは読み取り専用にするためのものです。 SDK は使用を内部的にします。
  type: field
  numericValue: 10
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoLanguage
  name: SpeechServiceConnection_RecoLanguage
  children: []
  langs:
  - typeScript
  summary: >-
    (BCP 47 形式) で認識される音声言語。 通常の状況では、このプロパティを直接使用する必要はありません。

    代わりに、 @see SpeechConfig.setSpeechRecognitionLanguage します。
  type: field
  numericValue: 11
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.Speech_SessionId
  name: Speech_SessionId
  children: []
  langs:
  - typeScript
  summary: >-
    セッション id。この id は、オーディオ入力ストリームとバインドされている基になる音声認識のインスタンスの特定のバインドを表す普遍的一意識別子 (UUID とも呼ばれます)。 通常の状況では、このプロパティを直接使用する必要はありません。

    代わりに使用して@seeSessionEventArgs.sessionId します。
  type: field
  numericValue: 12
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestDetailedResultTrueFalse
  name: SpeechServiceResponse_RequestDetailedResultTrueFalse
  children: []
  langs:
  - typeScript
  summary: >-
    Cognitive Services 音声サービスの要求の応答は、形式 (簡易または詳細) を出力します。 通常の状況では、このプロパティを直接使用する必要はありません。

    代わりに使用して@seeSpeechConfig.setOutputFormat します。
  type: field
  numericValue: 13
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestProfanityFilterTrueFalse
  name: SpeechServiceResponse_RequestProfanityFilterTrueFalse
  children: []
  langs:
  - typeScript
  summary: Cognitive Services 音声サービスの要求の応答は、不適切な単語のレベルを出力します。 現在使用されていません。
  type: field
  numericValue: 14
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonResult
  name: SpeechServiceResponse_JsonResult
  children: []
  langs:
  - typeScript
  summary: (JSON 形式) で Cognitive Services 音声サービス応答の出力。 このプロパティは、認識結果のオブジェクトのみで使用できます。
  type: field
  numericValue: 15
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonErrorDetails
  name: SpeechServiceResponse_JsonErrorDetails
  children: []
  langs:
  - typeScript
  summary: (JSON 形式) で Cognitive Services 音声サービス エラーの詳細。 通常の状況では、このプロパティを直接使用する必要はありません。 代わりに使用して@seeCancellationDetails.getErrorDetails します。
  type: field
  numericValue: 16
  package: microsoft-cognitiveservices-speech-sdk
