- uid: microsoft-cognitiveservices-speech-sdk.AudioInputStream.createPullStream
  name: createPullStream(PullAudioInputStreamCallback, AudioStreamFormat)
  children: []
  type: method
  langs:
  - typeScript
  summary: 指定されたコールバック インターフェイス メソッド read() と close() メソッドにデリゲートする PullAudioInputStream を作成します。
  syntax:
    content: 'static function createPullStream(callback: PullAudioInputStreamCallback, format?: AudioStreamFormat)'
    parameters:
    - id: callback
      type:
      - microsoft-cognitiveservices-speech-sdk.PullAudioInputStreamCallback
      description: PullAudioInputStreamCallback から派生したカスタムのオーディオ入力オブジェクト
    - id: format
      type:
      - microsoft-cognitiveservices-speech-sdk.AudioStreamFormat
      description: オーディオがコールバックの read() メソッド (現在のみサポート 16 kHz 16 ビット mono PCM) から返されるオーディオ データ形式。
      optional: true
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.PullAudioInputStream
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.AudioInputStream.createPushStream
  name: createPushStream(AudioStreamFormat)
  children: []
  type: method
  langs:
  - typeScript
  summary: 作成、メモリは、指定したオーディオ形式で PushAudioInputStream をバックアップします。
  syntax:
    content: 'static function createPushStream(format?: AudioStreamFormat)'
    parameters:
    - id: format
      type:
      - microsoft-cognitiveservices-speech-sdk.AudioStreamFormat
      description: オーディオ データ形式は、オーディオがプッシュのオーディオ ストリームの write() メソッド (現在のみサポート 16 kHz 16 ビット mono PCM) に記述されます。
      optional: true
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.PushAudioInputStream
  package: microsoft-cognitiveservices-speech-sdk
