- uid: microsoft-cognitiveservices-speech-sdk.IntentRecognizer.recognizeOnceAsync
  name: 'recognizeOnceAsync((e: IntentRecognitionResult) => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    意図認識を起動し、最初の発話を認識した後を停止します。

    タスクは、結果として、テキストの認識と意図を返します。

    注:最初の発話が認識されている場合、RecognizeOnceAsync() を返します、ようなコマンドまたはクエリのため、シングル ショット認識にのみ適しています。

    実行時間の長い認識、StartContinuousRecognitionAsync() を代わりに使用します。
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: IntentRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: IntentRecognitionResult) => void'
      description: IntentRecognitionResult 認識を受信するコールバックが完了します。
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        エラー発生時に呼び出されるコールバック。
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
