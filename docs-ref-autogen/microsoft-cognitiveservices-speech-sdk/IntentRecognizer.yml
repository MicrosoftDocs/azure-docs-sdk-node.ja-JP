- uid: microsoft-cognitiveservices-speech-sdk.IntentRecognizer.recognizeOnceAsync
  name: 'recognizeOnceAsync((e: IntentRecognitionResult) => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    <span data-ttu-id="0f192-120">意図認識を起動し、最初の発話を認識した後を停止します。</span><span class="sxs-lookup"><span data-stu-id="0f192-120">Starts intent recognition, and stops after the first utterance is recognized.</span></span>

    <span data-ttu-id="0f192-121">タスクは、結果として、テキストの認識と意図を返します。</span><span class="sxs-lookup"><span data-stu-id="0f192-121">The task returns the recognition text and intent as result.</span></span>

    <span data-ttu-id="0f192-122">注:最初の発話が認識されている場合、RecognizeOnceAsync() を返します、ようなコマンドまたはクエリのため、シングル ショット認識にのみ適しています。</span><span class="sxs-lookup"><span data-stu-id="0f192-122">Note: RecognizeOnceAsync() returns when the first utterance has been recognized, so it is suitable only for single shot recognition like command or query.</span></span>

    <span data-ttu-id="0f192-123">実行時間の長い認識、StartContinuousRecognitionAsync() を代わりに使用します。</span><span class="sxs-lookup"><span data-stu-id="0f192-123">For long-running recognition, use StartContinuousRecognitionAsync() instead.</span></span>
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: IntentRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: IntentRecognitionResult) => void'
      description: <span data-ttu-id="0f192-124">IntentRecognitionResult 認識を受信するコールバックが完了します。</span><span class="sxs-lookup"><span data-stu-id="0f192-124">Callback that received the recognition has finished with an IntentRecognitionResult.</span></span>
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        <span data-ttu-id="0f192-125">エラー発生時に呼び出されるコールバック。</span><span class="sxs-lookup"><span data-stu-id="0f192-125">Callback invoked in case of an error.</span></span>
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
