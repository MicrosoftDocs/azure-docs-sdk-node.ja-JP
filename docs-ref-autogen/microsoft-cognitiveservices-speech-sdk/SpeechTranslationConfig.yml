  - uid: microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig.fromAuthorizationToken
    name: 'fromAuthorizationToken(string, string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="4784d-109">承認トークンとサービスのリージョンを渡すことによって返される SpeechTranslationConfig の静的インスタンス。</span><span class="sxs-lookup"><span data-stu-id="4784d-109">Static instance of SpeechTranslationConfig returned by passing authorization token and service region.</span></span>
      <span data-ttu-id="4784d-110">注:呼び出し元は、認証トークンが有効であることを確認する必要があります。</span><span class="sxs-lookup"><span data-stu-id="4784d-110">Note: The caller needs to ensure that the authorization token is valid.</span></span> <span data-ttu-id="4784d-111">認証トークンが期限切れ前に、呼び出し元は、新しい有効なトークンを使用してプロパティ authorizationToken を設定して更新します必要があります。</span><span class="sxs-lookup"><span data-stu-id="4784d-111">Before the authorization token expires, the caller needs to refresh it by setting the property authorizationToken with a new valid token.</span></span> <span data-ttu-id="4784d-112">それ以外の場合、この SpeechTranslationConfig インスタンスによって作成されたすべての認識機能では、認識中にエラーが発生します。</span><span class="sxs-lookup"><span data-stu-id="4784d-112">Otherwise, all the recognizers created by this SpeechTranslationConfig instance will encounter errors during recognition.</span></span>
      <span data-ttu-id="4784d-113">新しい認識エンジンを作成するときに、構成値がコピーされる、新しいトークンの値が既に作成されているレコグナイザーには適用されません。</span><span class="sxs-lookup"><span data-stu-id="4784d-113">As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created.</span></span>
      <span data-ttu-id="4784d-114">前に作成されている認識機能、トークンの更新の対応する認識エンジンの認証トークンを設定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="4784d-114">For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token.</span></span> <span data-ttu-id="4784d-115">それ以外の場合、認識対象では、認識中にエラーが発生します。</span><span class="sxs-lookup"><span data-stu-id="4784d-115">Otherwise, the recognizers will encounter errors during recognition.</span></span>
    syntax:
      content: 'static function fromAuthorizationToken(authorizationToken: string, region: string)'
      parameters:
        - id: authorizationToken
          type:
            - string
          description: <span data-ttu-id="4784d-116">承認トークンです。</span><span class="sxs-lookup"><span data-stu-id="4784d-116">The authorization token.</span></span>
        - id: region
          type:
            - string
          description: '<span data-ttu-id="4784d-117">リージョン名 (を参照してください、<a href="https://aka.ms/csspeech/region">リージョン ページ</a>)。</span><span class="sxs-lookup"><span data-stu-id="4784d-117">The region name (see the <a href="https://aka.ms/csspeech/region">region page</a>).</span></span>'
      return:
        type:
          - microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig.fromEndpoint
    name: 'fromEndpoint(URL, string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="4784d-118">サブスクリプション キーが指定されたエンドポイントでは、音声翻訳構成のインスタンスを作成します。</span><span class="sxs-lookup"><span data-stu-id="4784d-118">Creates an instance of the speech translation config with specified endpoint and subscription key.</span></span>
      <span data-ttu-id="4784d-119">このメソッドは、非標準のサービス エンドポイントまたはパラメーターを使用して、ユーザーに対してのみです。</span><span class="sxs-lookup"><span data-stu-id="4784d-119">This method is intended only for users who use a non-standard service endpoint or paramters.</span></span>
      <span data-ttu-id="4784d-120">注:その他の Api によって設定されている場合でも、エンドポイント URL で指定されたクエリのプロパティは変更されません。</span><span class="sxs-lookup"><span data-stu-id="4784d-120">Note: The query properties specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span> <span data-ttu-id="4784d-121">たとえば、クエリ パラメーターとして uri に言語が定義されている場合"言語 DE-DE を ="、speechRecognitionLanguage プロパティによっても設定するには、uri の言語設定が優先され、有効な言語が"DE-DE"とします。</span><span class="sxs-lookup"><span data-stu-id="4784d-121">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by the speechRecognitionLanguage property, the language setting in uri takes precedence, and the effective language is "de-DE".</span></span>
      <span data-ttu-id="4784d-122">エンドポイントで指定されていないプロパティだけ他の Api で URL を設定できます。</span><span class="sxs-lookup"><span data-stu-id="4784d-122">Only the properties that are not specified in the endpoint URL can be set by other APIs.</span></span>
      <span data-ttu-id="4784d-123">注:で fromEndpoint を承認トークンを使用するメソッドでは、fromEndpoint subscriptionKey に空の文字列を渡すし、authorizationToken を設定し、承認トークンを使用して作成された SpeechConfig インスタンスで「トークン」を = です。</span><span class="sxs-lookup"><span data-stu-id="4784d-123">Note: To use authorization token with fromEndpoint, pass an empty string to the subscriptionKey in the fromEndpoint method, and then set authorizationToken="token" on the created SpeechConfig instance to use the authorization token.</span></span>
    syntax:
      content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
      parameters:
        - id: endpoint
          type:
            - URL
          description: <span data-ttu-id="4784d-124">接続するサービス エンドポイント。</span><span class="sxs-lookup"><span data-stu-id="4784d-124">The service endpoint to connect to.</span></span>
        - id: subscriptionKey
          type:
            - string
          description: <span data-ttu-id="4784d-125">サブスクリプション キー。</span><span class="sxs-lookup"><span data-stu-id="4784d-125">The subscription key.</span></span>
      return:
        type:
          - microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig
    package: microsoft-cognitiveservices-speech-sdk
