- uid: microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig.fromAuthorizationToken
  name: fromAuthorizationToken(string, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    <span data-ttu-id="b6328-108">承認トークンとサービスのリージョンを渡すことによって返される SpeechTranslationConfig の静的インスタンス。</span><span class="sxs-lookup"><span data-stu-id="b6328-108">Static instance of SpeechTranslationConfig returned by passing authorization token and service region.</span></span>

    <span data-ttu-id="b6328-109">注:呼び出し元は、認証トークンが有効であることを確認する必要があります。</span><span class="sxs-lookup"><span data-stu-id="b6328-109">Note: The caller needs to ensure that the authorization token is valid.</span></span> <span data-ttu-id="b6328-110">認証トークンが期限切れ前に、呼び出し元は、新しい有効なトークンを使用してプロパティ authorizationToken を設定して更新します必要があります。</span><span class="sxs-lookup"><span data-stu-id="b6328-110">Before the authorization token expires, the caller needs to refresh it by setting the property authorizationToken with a new valid token.</span></span> <span data-ttu-id="b6328-111">それ以外の場合、この SpeechTranslationConfig インスタンスによって作成されたすべての認識機能では、認識中にエラーが発生します。</span><span class="sxs-lookup"><span data-stu-id="b6328-111">Otherwise, all the recognizers created by this SpeechTranslationConfig instance will encounter errors during recognition.</span></span>
  syntax:
    content: 'static function fromAuthorizationToken(authorizationToken: string, region: string)'
    parameters:
    - id: authorizationToken
      type:
      - string
      description: <span data-ttu-id="b6328-112">承認トークンです。</span><span class="sxs-lookup"><span data-stu-id="b6328-112">The authorization token.</span></span>
    - id: region
      type:
      - string
      description: <span data-ttu-id="b6328-113">リージョン名 (を参照してください、<a href="https://aka.ms/csspeech/region">リージョン ページ</a>)。</span><span class="sxs-lookup"><span data-stu-id="b6328-113">The region name (see the <a href="https://aka.ms/csspeech/region">region page</a>).</span></span>
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig.fromEndpoint
  name: fromEndpoint(URL, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    <span data-ttu-id="b6328-114">サブスクリプション キーが指定されたエンドポイントでは、音声翻訳構成のインスタンスを作成します。</span><span class="sxs-lookup"><span data-stu-id="b6328-114">Creates an instance of the speech translation config with specified endpoint and subscription key.</span></span>

    <span data-ttu-id="b6328-115">このメソッドは、非標準のサービス エンドポイントまたはパラメーターを使用して、ユーザーに対してのみです。</span><span class="sxs-lookup"><span data-stu-id="b6328-115">This method is intended only for users who use a non-standard service endpoint or paramters.</span></span>

    <span data-ttu-id="b6328-116">注:その他の Api によって設定されている場合でも、エンドポイント URL で指定されたクエリのプロパティは変更されません。</span><span class="sxs-lookup"><span data-stu-id="b6328-116">Note: The query properties specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span> <span data-ttu-id="b6328-117">たとえば、クエリ パラメーターとして uri に言語が定義されている場合"言語 DE-DE を ="、speechRecognitionLanguage プロパティによっても設定するには、uri の言語設定が優先され、有効な言語が"DE-DE"とします。</span><span class="sxs-lookup"><span data-stu-id="b6328-117">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by the speechRecognitionLanguage property, the language setting in uri takes precedence, and the effective language is "de-DE".</span></span>

    <span data-ttu-id="b6328-118">エンドポイントで指定されていないプロパティだけ他の Api で URL を設定できます。</span><span class="sxs-lookup"><span data-stu-id="b6328-118">Only the properties that are not specified in the endpoint URL can be set by other APIs.</span></span>
  syntax:
    content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
    parameters:
    - id: endpoint
      type:
      - URL
      description: <span data-ttu-id="b6328-119">接続するサービス エンドポイント。</span><span class="sxs-lookup"><span data-stu-id="b6328-119">The service endpoint to connect to.</span></span>
    - id: subscriptionKey
      type:
      - string
      description: <span data-ttu-id="b6328-120">サブスクリプション キー。</span><span class="sxs-lookup"><span data-stu-id="b6328-120">The subscription key.</span></span>
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig
  package: microsoft-cognitiveservices-speech-sdk
