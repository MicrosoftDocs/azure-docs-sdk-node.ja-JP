      type:
      - microsoft-cognitiveservices-speech-sdk.SpeechConfig
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.SpeechConfig.fromEndpoint
  name: fromEndpoint(URL, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    <span data-ttu-id="08f4d-111">サブスクリプション キーが指定されたエンドポイントで音声ファクトリのインスタンスを作成します。</span><span class="sxs-lookup"><span data-stu-id="08f4d-111">Creates an instance of the speech factory with specified endpoint and subscription key.</span></span>

    <span data-ttu-id="08f4d-112">このメソッドは、非標準のサービス エンドポイントまたはパラメーターを使用して、ユーザーに対してのみです。</span><span class="sxs-lookup"><span data-stu-id="08f4d-112">This method is intended only for users who use a non-standard service endpoint or paramters.</span></span>

    <span data-ttu-id="08f4d-113">uri の言語設定が優先され、有効な言語が"DE-DE"。</span><span class="sxs-lookup"><span data-stu-id="08f4d-113">the language setting in uri takes precedence, and the effective language is "de-DE".</span></span>

    <span data-ttu-id="08f4d-114">注:インテントの認識エンジンを使用する場合は、LanguageUnderstanding サブスクリプション キーを使用してください。</span><span class="sxs-lookup"><span data-stu-id="08f4d-114">Note: Please use your LanguageUnderstanding subscription key in case you want to use the Intent recognizer.</span></span>
