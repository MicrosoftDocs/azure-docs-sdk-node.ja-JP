    content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
    parameters:
    - id: endpoint
      type:
      - URL
      description: <span data-ttu-id="08f4d-115">接続するサービス エンドポイント。</span><span class="sxs-lookup"><span data-stu-id="08f4d-115">The service endpoint to connect to.</span></span>
    - id: subscriptionKey
