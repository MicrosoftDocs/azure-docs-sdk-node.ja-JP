- uid: microsoft-cognitiveservices-speech-sdk.SpeechConfig.fromAuthorizationToken
  name: fromAuthorizationToken(string, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    <span data-ttu-id="08f4d-107">指定した初期の承認トークンとリージョンで音声ファクトリのインスタンスを作成します。</span><span class="sxs-lookup"><span data-stu-id="08f4d-107">Creates an instance of the speech factory with specified initial authorization token and region.</span></span>

