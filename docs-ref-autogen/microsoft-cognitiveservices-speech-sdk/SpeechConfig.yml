    content: 'static function fromAuthorizationToken(authorizationToken: string, region: string)'
    parameters:
    - id: authorizationToken
      type:
      - string
      description: <span data-ttu-id="08f4d-109">初期の承認トークンです。</span><span class="sxs-lookup"><span data-stu-id="08f4d-109">The initial authorization token.</span></span>
    - id: region
      type:
      - string
      description: <span data-ttu-id="08f4d-110">リージョン名 (を参照してください、<a href="https://aka.ms/csspeech/region">リージョン ページ</a>)。</span><span class="sxs-lookup"><span data-stu-id="08f4d-110">The region name (see the <a href="https://aka.ms/csspeech/region">region page</a>).</span></span>
