- uid: microsoft-cognitiveservices-speech-sdk.Recognizer.dispose
  name: dispose(boolean)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    このメソッドは、リソースのクリーンアップを実行します。

    ブール型パラメーターを破棄すると、かどうか、メソッドを呼び出す Dispose (disposing は、true が) 場合や、ファイナライザーから (破棄は、false) 場合を示します。

    派生クラスでは、必要な場合は、リソースを破棄するには、このメソッドをオーバーライドする必要があります。
  syntax:
    content: 'function dispose(disposing: boolean)'
    parameters:
    - id: disposing
      type:
      - boolean
      description: >
        要求の処分するフラグします。
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.Recognizer.enableTelemetry
  name: enableTelemetry(boolean)
  children: []
  type: method
  langs:
  - typeScript
  summary: このメソッドは、グローバルに有効またはテレメトリを無効にします。
  syntax:
    content: 'static function enableTelemetry(enabled: boolean)'
    parameters:
    - id: enabled
      type:
      - boolean
      description: >
        製品利用統計情報コレクションのグローバル設定です。

        マイク エラー製品利用統計情報を true に設定する場合は、認識エラーが収集され、Microsoft に送信されます。

        かどうかは false に設定すると、製品利用統計情報が Microsoft に送信されません。
  package: microsoft-cognitiveservices-speech-sdk
