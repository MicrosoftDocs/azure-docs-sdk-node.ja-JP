- uid: azure-common.ServiceClient#withFilter
  id: azure-common.ServiceClient#withFilter
  parent: azure-common.ServiceClient
  name: withFilter(filter)
  summary: >-
    <span data-ttu-id="4bb18-132">フィルター処理操作をこの ServiceClient に関連付けます。</span><span class="sxs-lookup"><span data-stu-id="4bb18-132">Associate a filtering operation with this ServiceClient.</span></span> <span data-ttu-id="4bb18-133">フィルター操作には、ログや自動的な再試行などが含まれる場合があります。フィルター操作は、シグネチャを持つメソッドを実装するオブジェクトです。</span><span class="sxs-lookup"><span data-stu-id="4bb18-133">Filtering operations can include logging, automatically retrying, etc. Filter operations are objects that implement a method with the signature:</span></span>

        "function handle (requestOptions, next)".

    <span data-ttu-id="4bb18-134">要求オプションに対するプリプロセスを行った後、メソッドは"next"渡す次のシグネチャのコールバックを呼び出す必要があります。 署名。</span><span class="sxs-lookup"><span data-stu-id="4bb18-134">After doing its preprocessing on the request options, the method needs to call "next" passing a callback with the following signature: signature:</span></span>

        "function (returnObject, finalCallback, next)"

    <span data-ttu-id="4bb18-135">このコールバックで、returnObject (サーバーへの要求からの応答) の処理の後に、コールバックは next を呼び出すか (他のフィルターの処理を続けるために next が存在する場合)、単に finalCallback を呼び出す必要があります (サービス呼び出しを終了する場合)。</span><span class="sxs-lookup"><span data-stu-id="4bb18-135">In this callback, and after processing the returnObject (the response from the request to the server), the callback needs to either invoke next if it exists to continue processing other filters or simply invoke finalCallback otherwise to end up the service invocation.</span></span>
  fullName: azure-common.ServiceClient.withFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - Object
      description: <span data-ttu-id="4bb18-136">新しいフィルター オブジェクト。</span><span class="sxs-lookup"><span data-stu-id="4bb18-136">The new filter object.</span></span>
    return:
      type:
      - azure-common.ServiceClient
      description: <span data-ttu-id="4bb18-137">フィルターが適用された新しいサービスのクライアント。</span><span class="sxs-lookup"><span data-stu-id="4bb18-137">A new service client with the filter applied.</span></span>
    content: function withFilter(filter)
  langs:
  - js
