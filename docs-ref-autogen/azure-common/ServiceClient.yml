- uid: azure-common.ServiceClient#withFilter
  id: azure-common.ServiceClient#withFilter
  parent: azure-common.ServiceClient
  name: withFilter(filter)
  summary: >-
    フィルター処理操作をこの ServiceClient に関連付けます。 フィルター操作には、ログや自動的な再試行などが含まれる場合があります。フィルター操作は、シグネチャを持つメソッドを実装するオブジェクトです。

        "function handle (requestOptions, next)".

    要求オプションに対するプリプロセスを行った後、メソッドは"next"渡す次のシグネチャのコールバックを呼び出す必要があります。 署名。

        "function (returnObject, finalCallback, next)"

    このコールバックで、returnObject (サーバーへの要求からの応答) の処理の後に、コールバックは next を呼び出すか (他のフィルターの処理を続けるために next が存在する場合)、単に finalCallback を呼び出す必要があります (サービス呼び出しを終了する場合)。
  fullName: azure-common.ServiceClient.withFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - Object
      description: 新しいフィルター オブジェクト。
    return:
      type:
      - azure-common.ServiceClient
      description: フィルターが適用された新しいサービスのクライアント。
    content: function withFilter(filter)
  langs:
  - js
