- uid: azure-asm-storage.createStorageManagementClient
  id: azure-asm-storage.createStorageManagementClient
  name: createStorageManagementClient(baseUri, filters)
  summary: >-
    新たに作成<xref:azure-asm-storage.StorageManagementClient>オブジェクト。


    注: これらの Api はまだ開発段階は使用できません。
  fullName: azure-asm-storage.createStorageManagementClient(baseUri, filters)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: サブスクリプションの識別子です。
      optional: true
    - id: credentials.cert
      type:
      - string
      description: 証明書の値。
      optional: true
    - id: credentials.key
      type:
      - string
      description: キー値。
      optional: true
    - id: baseUri
      type:
      - string
      description: ベース uri。
      optional: true
    - id: filters
      type:
      - array
      description: サービス フィルターのオプション配列
      optional: true
    return:
      type:
      - azure-asm-storage.StorageManagementClient
      description: 新しい StorageManagementClient オブジェクト。
    content: function createStorageManagementClient(baseUri, filters)
  langs:
  - js
- uid: azure-asm-storage.createCertificateCloudCredentials
  id: azure-asm-storage.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    新しい CertificateCloudCredentials オブジェクトを作成します。

    証明書の 1 組/キーの値を渡すが必要または pem ファイルの場所。
  fullName: azure-asm-storage.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: サブスクリプションの識別子です。
    - id: credentials.cert
      type:
      - string
      description: 証明書。
      optional: true
    - id: credentials.key
      type:
      - string
      description: 証明書のキー。
      optional: true
    - id: credentials.pem
      type:
      - string
      description: PEM ファイルの内容。
      optional: true
    return:
      type:
      - azure-asm-storage.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
