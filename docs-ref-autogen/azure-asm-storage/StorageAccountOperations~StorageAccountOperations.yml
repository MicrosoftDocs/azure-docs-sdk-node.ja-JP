  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: beginCreating(parameters, callback)
  summary: <span data-ttu-id="a29c2-115">ストレージ アカウントの作成を開始操作は、Azure で新しいストレージ アカウントを作成します。</span><span class="sxs-lookup"><span data-stu-id="a29c2-115">The Begin Creating Storage Account operation creates a new storage account in Azure.</span></span>  <span data-ttu-id="a29c2-116">(を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx詳細)</span><span class="sxs-lookup"><span data-stu-id="a29c2-116">(see http://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx for more information)</span></span>
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountCreateParameters
      description: <span data-ttu-id="a29c2-117">ストレージ アカウントの作成を開始操作に指定されたパラメーター。</span><span class="sxs-lookup"><span data-stu-id="a29c2-117">Parameters supplied to the Begin Creating Storage Account operation.</span></span>
    - id: parameters.name
      type:
      - string
      description: '<span data-ttu-id="a29c2-118">ストレージ アカウント、Azure 内で一意の名前。</span><span class="sxs-lookup"><span data-stu-id="a29c2-118">A name for the storage account, unique within Azure.</span></span> <span data-ttu-id="a29c2-119">ストレージ アカウント名は長さ 3 ~ 24 文字でなければなりませんし、数字と小文字のみを使用する必要があります。</span><span class="sxs-lookup"><span data-stu-id="a29c2-119">Storage account names must be between 3 and 24 characters in length, and must use numbers and lower-case letters only.</span></span> <span data-ttu-id="a29c2-120">この名前は DNS プレフィックス名は、され、blob、キュー、およびストレージ アカウント内のテーブルへのアクセスに使用できます。</span><span class="sxs-lookup"><span data-stu-id="a29c2-120">This name is the DNS prefix name and can be used to access blobs, queues, and tables in the storage account.</span></span> <span data-ttu-id="a29c2-121">たとえば、「 http://ServiceName.blob.core.windows.net/mycontainer/」のように入力します。</span><span class="sxs-lookup"><span data-stu-id="a29c2-121">For example: http://ServiceName.blob.core.windows.net/mycontainer/.</span></span>'
    - id: parameters.description
      type:
      - string
      description: <span data-ttu-id="a29c2-122">ストレージ アカウントの説明。</span><span class="sxs-lookup"><span data-stu-id="a29c2-122">A description for the storage account.</span></span> <span data-ttu-id="a29c2-123">説明の長さは最大 1024 文字があります。</span><span class="sxs-lookup"><span data-stu-id="a29c2-123">The description may be up to 1024 characters in length.</span></span>
      optional: true
    - id: parameters.label
      type:
      - string
      description: <span data-ttu-id="a29c2-124">Abase64 でエンコードされた文字列として指定されたストレージ アカウントの名前。</span><span class="sxs-lookup"><span data-stu-id="a29c2-124">A name for the storage account, specified as abase64-encoded string.</span></span> <span data-ttu-id="a29c2-125">名前の長さは最大 100 文字があります。</span><span class="sxs-lookup"><span data-stu-id="a29c2-125">The name may be up to 100 characters in length.</span></span> <span data-ttu-id="a29c2-126">名前を使用することができますを追跡する場合、ストレージ アカウントを識別します。</span><span class="sxs-lookup"><span data-stu-id="a29c2-126">The name can be used identify the storage account for your tracking purposes.</span></span>
    - id: parameters.affinityGroup
      type:
      - string
      description: <span data-ttu-id="a29c2-127">指定されたサブスクリプションの既存のアフィニティ グループの名前。</span><span class="sxs-lookup"><span data-stu-id="a29c2-127">The name of an existing affinity group in the specified subscription.</span></span> <span data-ttu-id="a29c2-128">場所が指定されていないかどうかに必要です。</span><span class="sxs-lookup"><span data-stu-id="a29c2-128">Required if Location is not specified.</span></span> <span data-ttu-id="a29c2-129">両方ではなく、要求本文で、場所、または AffinityGroup のいずれかの要素を含めることができます。</span><span class="sxs-lookup"><span data-stu-id="a29c2-129">You can include either a Location or AffinityGroup element in the request body, but not both.</span></span> <span data-ttu-id="a29c2-130">使用可能なアフィニティ グループを一覧表示するには、アフィニティ グループを一覧表示操作を使用します。</span><span class="sxs-lookup"><span data-stu-id="a29c2-130">To list available affinity groups, use the List Affinity Groups operation.</span></span>
      optional: true
    - id: parameters.location
      type:
      - string
      description: <span data-ttu-id="a29c2-131">ストレージ アカウントを作成する場所。</span><span class="sxs-lookup"><span data-stu-id="a29c2-131">The location where the storage account is created.</span></span> <span data-ttu-id="a29c2-132">AffinityGroup が指定されていないかどうかに必要です。</span><span class="sxs-lookup"><span data-stu-id="a29c2-132">Required if AffinityGroup is not specified.</span></span> <span data-ttu-id="a29c2-133">両方ではなく、要求本文で、場所、または AffinityGroup のいずれかの要素を含めることができます。</span><span class="sxs-lookup"><span data-stu-id="a29c2-133">You can include either a Location or AffinityGroup element in the request body, but not both.</span></span> <span data-ttu-id="a29c2-134">利用可能な場所を一覧表示するには、List Locations 操作を使用します。</span><span class="sxs-lookup"><span data-stu-id="a29c2-134">To list available locations, use the List Locations operation.</span></span>
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: <span data-ttu-id="a29c2-135">拡張ストレージ アカウントのプロパティの名前を表します。</span><span class="sxs-lookup"><span data-stu-id="a29c2-135">Represents the name of an extended storage account property.</span></span> <span data-ttu-id="a29c2-136">各拡張プロパティは、定義された名前と値が必要です。</span><span class="sxs-lookup"><span data-stu-id="a29c2-136">Each extended property must have a defined name and a value.</span></span> <span data-ttu-id="a29c2-137">最大 50 の拡張プロパティ名と値のペアを使用できます。</span><span class="sxs-lookup"><span data-stu-id="a29c2-137">You can have a maximum of 50 extended property name/value pairs.</span></span> <span data-ttu-id="a29c2-138">Name 要素の最大長は 64 文字のみの英数字とアンダー スコアは、名前では無効です、名前の先頭はアルファベットを使用する必要があります。</span><span class="sxs-lookup"><span data-stu-id="a29c2-138">The maximum length of the Name element is 64 characters, only alphanumeric characters and underscores are valid in the Name, and the name must start with a letter.</span></span> <span data-ttu-id="a29c2-139">他の文字を使用すると、アルファベット以外の文字から始まる名前または別の拡張プロパティを同じストレージ アカウントによって所有されているのと同じである名前を入力するは、ステータス コード 400 (Bad Request) のエラーになります。</span><span class="sxs-lookup"><span data-stu-id="a29c2-139">Attempting to use other characters, starting the Name with a non-letter character, or entering a name that is identical to that of another extended property owned by the same storage account will result in a status code 400 (Bad Request) error.</span></span> <span data-ttu-id="a29c2-140">各拡張プロパティの値には、255 文字の最大長があります。</span><span class="sxs-lookup"><span data-stu-id="a29c2-140">Each extended property value has a maximum length of 255 characters.</span></span>
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: "<span data-ttu-id=\"a29c2-141\">アカウントがローカル冗長ストレージ、geo 冗長ストレージ、ゾーン冗長ストレージ、または読み取りアクセス geo 冗長ストレージをサポートするかどうかを指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a29c2-141\">Specifies whether the account supports locally-redundant storage, geo-redundant storage, zone-redundant storage, or read access geo-redundant storage.</span></span> <span data-ttu-id=\"a29c2-142\">使用可能な値が: 'Standard_LRS'、'Standard_ZRS'、'Standard_GRS' および 'Standard_RAGRS'。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a29c2-142\">Possible values are:'Standard_LRS', 'Standard_ZRS', 'Standard_GRS', and 'Standard_RAGRS'.</span></span>"
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: <span data-ttu-id="a29c2-143">応答ストリーム。</span><span class="sxs-lookup"><span data-stu-id="a29c2-143">The response stream.</span></span>
    content: function beginCreating(parameters, callback)
  langs:
  - js
