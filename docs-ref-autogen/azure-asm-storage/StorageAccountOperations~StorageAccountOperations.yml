- uid: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  id: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: beginCreating(parameters, callback)
  summary: ストレージ アカウントの作成を開始操作は、Azure で新しいストレージ アカウントを作成します。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx詳細)
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountCreateParameters
      description: ストレージ アカウントの作成を開始操作に指定されたパラメーター。
    - id: parameters.name
      type:
      - string
      description: ストレージ アカウント、Azure 内で一意の名前。 ストレージ アカウント名は長さ 3 ~ 24 文字でなければなりませんし、数字と小文字のみを使用する必要があります。 この名前は DNS プレフィックス名は、され、blob、キュー、およびストレージ アカウント内のテーブルへのアクセスに使用できます。 たとえば、「 http://ServiceName.blob.core.windows.net/mycontainer/」のように入力します。
    - id: parameters.description
      type:
      - string
      description: ストレージ アカウントの説明。 説明の長さは最大 1024 文字があります。
      optional: true
    - id: parameters.label
      type:
      - string
      description: Abase64 でエンコードされた文字列として指定されたストレージ アカウントの名前。 名前の長さは最大 100 文字があります。 名前を使用することができますを追跡する場合、ストレージ アカウントを識別します。
    - id: parameters.affinityGroup
      type:
      - string
      description: 指定されたサブスクリプションの既存のアフィニティ グループの名前。 場所が指定されていないかどうかに必要です。 両方ではなく、要求本文で、場所、または AffinityGroup のいずれかの要素を含めることができます。 使用可能なアフィニティ グループを一覧表示するには、アフィニティ グループを一覧表示操作を使用します。
      optional: true
    - id: parameters.location
      type:
      - string
      description: ストレージ アカウントを作成する場所。 AffinityGroup が指定されていないかどうかに必要です。 両方ではなく、要求本文で、場所、または AffinityGroup のいずれかの要素を含めることができます。 利用可能な場所を一覧表示するには、List Locations 操作を使用します。
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 拡張ストレージ アカウントのプロパティの名前を表します。 各拡張プロパティは、定義された名前と値が必要です。 最大 50 の拡張プロパティ名と値のペアを使用できます。 Name 要素の最大長は 64 文字のみの英数字とアンダー スコアは、名前では無効です、名前の先頭はアルファベットを使用する必要があります。 他の文字を使用すると、アルファベット以外の文字から始まる名前または別の拡張プロパティを同じストレージ アカウントによって所有されているのと同じである名前を入力するは、ステータス コード 400 (Bad Request) のエラーになります。 各拡張プロパティの値には、255 文字の最大長があります。
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: "アカウントがローカル冗長ストレージ、geo 冗長ストレージ、ゾーン冗長ストレージ、または読み取りアクセス geo 冗長ストレージをサポートするかどうかを指定します。 使用可能な値が: 'Standard_LRS'、'Standard_ZRS'、'Standard_GRS' および 'Standard_RAGRS'。"
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: 応答ストリーム。
    content: function beginCreating(parameters, callback)
  langs:
  - js
