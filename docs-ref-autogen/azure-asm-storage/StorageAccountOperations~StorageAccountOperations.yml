  summary: ストレージ アカウントの更新操作、ラベルと説明、更新有効または Azure でストレージ アカウントの geo レプリケーションの状態を無効にします。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/hh264516.aspx詳細)
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.update(accountName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: accountName
      type:
      - string
      description: 更新するストレージ アカウントの名前です。
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountUpdateParameters
      description: ストレージ アカウントの更新操作に指定されたパラメーター。
    - id: parameters.description
      type:
      - string
      description: ''
      optional: true
    - id: parameters.label
      type:
      - string
      description: Base64 でエンコードされたストレージ アカウントの名前。 名前の長さは最大 100 文字があります。 名前を使用することができますを追跡する場合、ストレージ アカウントを識別します。
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 拡張ストレージ アカウントのプロパティの名前を表します。 各拡張プロパティは、定義された名前と値が必要です。 最大 50 の拡張プロパティ名と値のペアを使用できます。 Name 要素の最大長は 64 文字のみの英数字とアンダー スコアは、名前では無効です、名前の先頭はアルファベットを使用する必要があります。 他の文字を使用すると、アルファベット以外の文字から始まる名前または別の拡張プロパティを同じストレージ アカウントによって所有されているのと同じである名前を入力するは、ステータス コード 400 (Bad Request) のエラーになります。 各拡張プロパティの値には、255 文字の最大長があります。 拡張プロパティを削除するには、値を NULL に設定します。
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: "アカウントがローカル冗長ストレージ、geo 冗長ストレージ、ゾーン冗長ストレージ、または読み取りアクセス geo 冗長ストレージをサポートするかどうかを指定します。 使用可能な値が: 'Standard_LRS'、'Standard_ZRS'、'Standard_GRS' および 'Standard_RAGRS'。"
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: 応答ストリーム。
    content: function update(accountName, parameters, callback)
