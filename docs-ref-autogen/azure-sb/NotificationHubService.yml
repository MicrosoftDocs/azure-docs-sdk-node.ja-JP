- uid: azure-sb.NotificationHubService#send
  id: azure-sb.NotificationHubService#send
  parent: azure-sb.NotificationHubService
  name: send(tags, payload, options, callback)
  summary: テンプレート メッセージを送信します。
  fullName: azure-sb.NotificationHubService.send(tags, payload, options, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        1 つのタグまたはタグ式。

        Null の場合は、このハブのすべての登録にブロードキャストには
    - id: payload
      type:
      - object
      - string
      description: メッセージのペイロード。
    - id: options
      type:
      - object
      description: 要求オプションまたはコールバック関数。
      optional: true
    - id: options.headers
      type:
      - string
      description: 追加のヘッダー。
      optional: true
    - id: callback
      type:
      - function
      description: '`error` エラーが発生した場合に情報を含むそれ以外の場合、`response`はこの操作に関連する情報が含まれます。'
    content: function send(tags, payload, options, callback)
  langs:
  - js
