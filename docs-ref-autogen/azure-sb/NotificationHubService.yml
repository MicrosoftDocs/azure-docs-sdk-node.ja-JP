- uid: azure-sb.NotificationHubService#updateRegistration
  id: azure-sb.NotificationHubService#updateRegistration
  parent: azure-sb.NotificationHubService
  name: updateRegistration(registration, options, callback)
  summary: 登録を更新します。
  fullName: azure-sb.NotificationHubService.updateRegistration(registration, options, callback)
  type: Function
  syntax:
    parameters:
    - id: registration
      type:
      - object
      description: 更新する登録です。
    - id: registration.RegistrationId
      type:
      - object
      description: 登録 id を更新するには
    - id: registration._.ContentRootElement
      type:
      - object
      description: '登録の種類。 使用できる型: WindowsRegistrationDescription、WindowsTemplateRegistrationDescription、AppleRegistrationDescription、AppleTemplateRegistrationDescription、GcmRegistrationDescription、GcmTemplateRegistrationDescription、MpnsRegistrationDescription、MpnsTemplateRegistrationDescription します。'
    - id: registration.ChannelUri
      type:
      - object
      description: 場合にのみ、Windows または Mpns 登録
    - id: registration.DeviceToken
      type:
      - object
      description: 場合にのみ、Apple の登録
    - id: registration.GcmRegistrationId
      type:
      - object
      description: 場合にのみ、Gcm 登録
    - id: registration.Tags
      type:
      - object
      description: タグ (スペースなし) のコンマ区切りの一覧
    - id: registration.BodyTemplate
      type:
      - object
      description: 場合にのみ、テンプレートの登録
    - id: registration.WnsHeaders
      type:
      - object
      description: 場合にのみ Windows テンプレートの登録
    - id: registration.MpnsHeaders
      type:
      - object
      description: 場合にのみ、Mpns テンプレートの登録
    - id: registration.Expiry
      type:
      - object
      description: 場合にのみ、Apple のテンプレートの登録
    - id: registration.ApnsHeaders
      type:
      - object
      description: 場合にのみ、Apple のテンプレートの登録
    - id: options
      type:
      - object
      description: 要求オプションまたはコールバック関数。 追加のプロパティは、ヘッダーとして渡されます。
      optional: true
    - id: options.etag
      type:
      - object
      description: Etag です。
      optional: true
    - id: callback
      type:
      - function
      description: '`error` エラーが発生した場合に情報を含むそれ以外の場合、`response`はこの操作に関連する情報が含まれます。'
    content: function updateRegistration(registration, options, callback)
  langs:
  - js
