- uid: azure-sb.ApnsService#listRegistrationsByToken
  id: azure-sb.ApnsService#listRegistrationsByToken
  parent: azure-sb.ApnsService
  name: listRegistrationsByToken(token, options, callback)
  summary: デバイス トークンにより登録を取得します。
  fullName: azure-sb.ApnsService.listRegistrationsByToken(token, options, callback)
  type: Function
  syntax:
    parameters:
    - id: token
      type:
      - string
      description: デバイス トークンです。
    - id: options
      type:
      - object
      description: 要求オプションです。 追加のプロパティは、ヘッダーとして渡されます。
      optional: true
    - id: options.top
      type:
      - object
      description: 呼び出しから取得する登録の最大数を指定します。
      optional: true
    - id: options.skip
      type:
      - object
      description: 呼び出しでスキップする登録の数を指定します。
      optional: true
    - id: callback
      type:
      - function
      description: '`error` エラーが発生した場合に情報を含むそれ以外の場合、`response`はこの操作に関連する情報が含まれます。'
    content: function listRegistrationsByToken(token, options, callback)
  langs:
  - js
