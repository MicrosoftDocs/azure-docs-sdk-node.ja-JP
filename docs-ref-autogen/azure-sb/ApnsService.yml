- uid: azure-sb.ApnsService
  id: azure-sb.ApnsService
  name: ApnsService
  summary: >-
    ApnsService クラスは、Apple Push Notification Service (APNS) を使用して通知の送信に使用されます。

    このサービスは、iOS デバイスとの通信に使用されます。
  fullName: azure-sb.ApnsService
  type: Class
  children:
  - azure-sb.ApnsService.#ctor
  - azure-sb.ApnsService#send
  - azure-sb.ApnsService#createNativeRegistration
  - azure-sb.ApnsService#createOrUpdateNativeRegistration
  - azure-sb.ApnsService#createTemplateRegistration
  - azure-sb.ApnsService#createOrUpdateTemplateRegistration
  - azure-sb.ApnsService#updateTemplateRegistration
  - azure-sb.ApnsService#listRegistrationsByToken
  langs:
  - js
- id: azure-sb.ApnsService.#ctor
  uid: azure-sb.ApnsService.#ctor
  parent: azure-sb.ApnsService
  name: ApnsService(notificationHubService)
  fullName: azure-sb.ApnsService.ApnsService(notificationHubService)
  summary: >-
    指定したを使用して新しい ApnsService オブジェクトを作成します<xref:azure-sb.NotificationHubService>オブジェクト。



    __注__: このオブジェクトのインスタンスと自動的に作成されます、<xref:azure-sb.NotificationHubService>オブジェクトが作成されます。 <xref:azure-sb.NotificationHubService%23apns> をご覧ください。
  type: Constructor
  syntax:
    parameters:
    - id: notificationHubService
      type:
      - undefinedNotificationHubService
      description: Notification hubs サービス。
    content: new ApnsService(notificationHubService)
  langs:
  - js
- uid: azure-sb.ApnsService#send
  id: azure-sb.ApnsService#send
  parent: azure-sb.ApnsService
  name: send(tags, payload, optionsOrCallback, callback)
  summary: APNS 通知を送信します。
  fullName: azure-sb.ApnsService.send(tags, payload, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        1 つのタグまたはタグ式。

        Null の場合は、このハブのすべての登録にブロードキャストには
    - id: payload
      type:
      - object
      - string
      description: >-
        メッセージの JSON ペイロードとして指定された以下。

        ペイロードが文字列の場合は、次のように APNS 形式 https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
    - id: payload.expiry
      type:
      - date
      description: '有効期限の日付。 (W3C DTF で-MM-DDThh:mmTZD (例: 1997-07-16T19:20 + 1時 00分))'
      optional: true
    - id: payload.aps
      type:
      - object
      description: オブジェクトとして APNS に配信されます 'aps' メンバーが指定されている場合、有効期限が処理された後は、します。 オブジェクトは、APNS 形式であると見なされます https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
      optional: true
    - id: payload.badge
      type:
      - number
      description: "'Aps' メンバーが指定されていない場合、アプリ アイコンの上に表示する数値。"
      optional: true
    - id: payload.alert
      type:
      - string
      description: "'Aps' メンバーが指定されていない場合、アラートのテキスト。"
      optional: true
    - id: payload.sound
      type:
      - string
      description: "'Aps' メンバーが指定されていない場合、サウンド ファイル名を使用します。"
      optional: true
    - id: payload.payload
      type:
      - object
      description: "'Aps' メンバーが指定されていない場合、通知のテキストを含むペイロード オブジェクト。"
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
      description: 要求オプションまたはコールバック関数。
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Apns のヘッダー。
      optional: true
    - id: callback
      type:
      - function
      description: '`error` エラーが発生した場合に情報を含むそれ以外の場合、`response`はこの操作に関連する情報が含まれます。'
    content: function send(tags, payload, optionsOrCallback, callback)
  langs:
  - js
