    - id: payload.expiry
      type:
      - date
      description: '<span data-ttu-id="868c2-112">有効期限の日付。</span><span class="sxs-lookup"><span data-stu-id="868c2-112">The expiration date.</span></span> <span data-ttu-id="868c2-113">(W3C DTF で-MM-DDThh:mmTZD (例: 1997-07-16T19:20 + 1時 00分))</span><span class="sxs-lookup"><span data-stu-id="868c2-113">(in W3C DTF, YYYY-MM-DDThh:mmTZD (e.g. 1997-07-16T19:20+01:00))</span></span>'
      optional: true
    - id: payload.aps
      type:
      - object
      description: <span data-ttu-id="868c2-114">オブジェクトとして APNS に配信されます 'aps' メンバーが指定されている場合、有効期限が処理された後は、します。</span><span class="sxs-lookup"><span data-stu-id="868c2-114">If the 'aps' member is provided, the object is delivered to APNS as-is after expiry is processed.</span></span> <span data-ttu-id="868c2-115">オブジェクトは、APNS 形式であると見なされます https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1</span><span class="sxs-lookup"><span data-stu-id="868c2-115">The object is assumed to follow the APNS format at https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1</span></span>
      optional: true
    - id: payload.badge
      type:
      - number
      description: <span data-ttu-id="868c2-116">'Aps' メンバーが指定されていない場合、アプリ アイコンの上に表示する数値。</span><span class="sxs-lookup"><span data-stu-id="868c2-116">If the 'aps' member is not provided, the number to display over the app icon.</span></span>
      optional: true
    - id: payload.alert
      type:
      - string
      description: <span data-ttu-id="868c2-117">'Aps' メンバーが指定されていない場合、アラートのテキスト。</span><span class="sxs-lookup"><span data-stu-id="868c2-117">If the 'aps' member is not provided, the alert text.</span></span>
      optional: true
    - id: payload.sound
      type:
      - string
      description: <span data-ttu-id="868c2-118">'Aps' メンバーが指定されていない場合、サウンド ファイル名を使用します。</span><span class="sxs-lookup"><span data-stu-id="868c2-118">If the 'aps' member is not provided, the sound file name.</span></span>
      optional: true
    - id: payload.payload
      type:
      - object
      description: <span data-ttu-id="868c2-119">'Aps' メンバーが指定されていない場合、通知のテキストを含むペイロード オブジェクト。</span><span class="sxs-lookup"><span data-stu-id="868c2-119">If the 'aps' member is not provided, the payload object that contains the notification text.</span></span>
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
      description: <span data-ttu-id="868c2-120">要求オプションまたはコールバック関数。</span><span class="sxs-lookup"><span data-stu-id="868c2-120">The request options or callback function.</span></span>
      optional: true
    - id: optionsOrCallback.headers
