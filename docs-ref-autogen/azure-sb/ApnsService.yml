  fullName: azure-sb.ApnsService.send(tags, payload, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        <span data-ttu-id="868c2-108">1 つのタグまたはタグ式。</span><span class="sxs-lookup"><span data-stu-id="868c2-108">A single tag or tag expression.</span></span>

        <span data-ttu-id="868c2-109">Null の場合は、このハブのすべての登録にブロードキャストには</span><span class="sxs-lookup"><span data-stu-id="868c2-109">If null it will broadcast to all registrations in this hub</span></span>
    - id: payload
      type:
      - object
      - string
      description: >-
        <span data-ttu-id="868c2-110">メッセージの JSON ペイロードとして指定された以下。</span><span class="sxs-lookup"><span data-stu-id="868c2-110">The message's JSON payload as specified below.</span></span>

