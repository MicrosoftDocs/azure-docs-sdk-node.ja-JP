  type: Function
  syntax:
    parameters:
    - id: configOrNamespaceOrConnectionString
      type:
      - string
      description: Service bus 名前空間またはその他の構成情報。
      optional: true
    - id: accessKey
      type:
      - string
      description: パスワードです。
      optional: true
    - id: issuer
      type:
      - string
      description: 発行者。
      optional: true
    - id: acsNamespace
      type:
      - string
      description: Acs 名前空間。 Sb 名前空間と、通常は同じ"-sb"サフィックス。
      optional: true
    - id: host
      type:
      - string
      description: ホスト アドレスです。
      optional: true
