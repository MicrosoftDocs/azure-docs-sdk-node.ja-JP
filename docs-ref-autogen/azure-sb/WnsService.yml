- uid: azure-sb.WnsService#sendBadge
  id: azure-sb.WnsService#sendBadge
  parent: azure-sb.WnsService
  name: sendBadge(tags, value, optionsOrCallback, callback)
  summary: Wns/バッジ WNS 通知を送信します。
  fullName: azure-sb.WnsService.sendBadge(tags, value, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - array
      - string
      description: コンマ区切り一覧またはタグ識別子の配列。
    - id: value
      type:
      - object
      - string
      description: >-
        数値の値または定義済みのバッジ グリフを示す文字列値。 数値の場合、この値は、有効な整数を受け入れることができます。 値 0 は 99 + と、バッジから、指定された表示を 1 ~ 99 の値、および 99 より大きい値をクリアします。

        参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/br212849.aspxの詳細。
    - id: optionsOrCallback
      type:
      - object
      - function
      description: 要求オプションまたはコールバック関数。
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Wns ヘッダー。
      optional: true
    - id: callback
      type:
      - function
      description: コールバック関数。
    return:
      type:
      - undefined
      description: ''
    content: function sendBadge(tags, value, optionsOrCallback, callback)
  langs:
  - js
- uid: azure-sb.WnsService#sendTile*
  id: azure-sb.WnsService#sendTile*
  parent: azure-sb.WnsService
  name: sendTile*(tags, payload, options, callback)
  summary: タイル通知を送信します。 各タイル テンプレートを参照する方法があるhttp://msdn.microsoft.com/en-us/library/windows/apps/hh761491.aspx(sendTileSquarePeekImageAndText01 など)。
  fullName: azure-sb.WnsService.sendTile*(tags, payload, options, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: 1 つのタグまたはタグ式。
    - id: payload
      type:
      - object
      description: メッセージのペイロード。 複数のペイロード パラメーターを渡すことができます。
    - id: payload.text{1..n}
      type:
      - string
      description: 'Id (例: text1) が指定されたテキスト要素の値。 テキスト * プロパティの数は、タイルの種類によって異なります。'
    - id: payload.image{1..n}src
      type:
      - string
      description: '指定された id (例: image1) を持つイメージ要素の src 属性の値。 イメージ * プロパティの数は、タイルの種類によって異なります。'
    - id: payload.image{1..n}alt
      type:
      - string
      description: '指定された id (例: image1) を持つイメージ要素の alt 属性の値。 イメージ * プロパティの数は、タイルの種類によって異なります。'
    - id: payload.lang
      type:
      - string
      description: バインド要素の言語の値。
    - id: payload.type
      type:
      - string
      description: 一般的な sendTile メソッドで使用されます。
    - id: options
      type:
      - object
      description: 要求オプションです。
      optional: true
    - id: options.headers
      type:
      - object
      description: Wns ヘッダー。
      optional: true
    - id: callback
      type:
      - function
      description: コールバック関数。
    return:
      type:
      - undefined
      description: ''
    content: function sendTile*(tags, payload, options, callback)
  langs:
  - js
