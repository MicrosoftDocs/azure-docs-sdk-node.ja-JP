    <span data-ttu-id="16156-101">ServiceBusServices、Microsoft Azure Service Bus を使用することができます。</span><span class="sxs-lookup"><span data-stu-id="16156-101">The ServiceBusServices allows you to work with Microsoft Azure Service Bus.</span></span>

    <span data-ttu-id="16156-102">Service Bus では、モバイル デバイスのプッシュ通知と同様に、メッセージの送受信両方のキューを提供します。</span><span class="sxs-lookup"><span data-stu-id="16156-102">Service Bus provides both queues for sending and receiving messages, as well as push notifications for mobile devices.</span></span>


    <span data-ttu-id="16156-103">Service Bus キュー両方標準メッセージ キュー機能を提供するだけでなく functioanlity のパブリッシュ/サブスクライブします。</span><span class="sxs-lookup"><span data-stu-id="16156-103">Service Bus queues provide both standard message queue functionality as well as publish/subscribe functioanlity.</span></span>

    <span data-ttu-id="16156-104">Service Bus のキューの詳細についてもようにタスクの Node.js アプリケーションからそれらを使用して集中的な情報を参照してください[Service Bus キューの使用方法](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-queues/)と[方法を使用して Service Bus トピック/サブスクリプション](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-topics/).</span><span class="sxs-lookup"><span data-stu-id="16156-104">For more information on Service Bus queues, as well as task focused information on using them from Node.js applications, see [How to Use Service Bus Queues](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-queues/) and [How to Use Service Bus Topics/Subscriptions](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-topics/).</span></span>


