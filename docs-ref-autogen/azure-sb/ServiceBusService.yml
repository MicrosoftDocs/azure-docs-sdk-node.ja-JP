- uid: azure-sb.ServiceBusService#createQueue
  id: azure-sb.ServiceBusService#createQueue
  parent: azure-sb.ServiceBusService
  name: createQueue(queuePath, options, callback)
  summary: キューを作成します。
  fullName: azure-sb.ServiceBusService.createQueue(queuePath, options, callback)
  type: Function
  syntax:
    parameters:
    - id: queuePath
      type:
      - string
      description: 作成するキューの名前を表す文字列オブジェクト。
    - id: options
      type:
      - object
      description: 要求オプションです。
      optional: true
    - id: options.MaxSizeInMegaBytes
      type:
      - azure-sb.int
      description: キューの最大サイズをメガバイト単位で指定します。 この値を超えるキューを原因となるメッセージをエンキューする試みは失敗します。
      optional: true
    - id: options.DefaultMessageTimeToLive
      type:
      - azure-sb.PTnHnMnS
      description: 配信不能が有効かどうかによってメッセージの DeadLetterQueue に移動または削除の指定した時間より長くキューに格納されている場合に自動的にします。 この値は、メッセージの TTL がキューに設定された TTL より小さい場合にのみ、メッセージで指定された TTL によって上書きされます。 キューが作成された後、この値は不変です。
      optional: true
    - id: options.LockDuration
      type:
      - azure-sb.PTnHnMnS
      description: 受信者の処理のメッセージのロックを秒単位の時間を決定します。 この期間の後メッセージは、次の受信者によってはロックを解除し、使用可能。 キューの作成時にのみ設定可能です。
      optional: true
    - id: options.RequiresSession
      type:
      - azure-sb.bool
      description: キューの作成時にのみ設定可能です。 True の場合、キューに設定する場合は、セッション対応であり、唯一の SessionReceiver がサポートされます。 セッション対応キューは、残りの部分ではサポートされません。
      optional: true
    - id: options.RequiresDuplicateDetection
      type:
      - azure-sb.bool
      description: キューの作成時にのみ設定可能です。
      optional: true
    - id: options.DeadLetteringOnMessageExpiration
      type:
      - azure-sb.bool
      description: このフィールドは、Service Bus が TTL の有効期限が切れたメッセージを処理する方法を制御します。 有効になっていると、メッセージの有効期限が切れる、Service Bus では、キューからメッセージをキューの配信不能サブキューに移動します。 無効の場合、キューからメッセージを完全に削除されます。 キューの作成時にのみ設定可能です。
      optional: true
    - id: options.DuplicateDetectionHistoryTimeWindow
      type:
      - azure-sb.bool
      description: Service Bus がメッセージの重複を検出する期間を指定します。
      optional: true
    - id: options.EnablePartitioning
      type:
      - azure-sb.bool
      description: キューをパーティション分割するかどうかを指定します。
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` エラーが発生した場合に情報を含むそれ以外の場合`createqueueresult`新しいキュー情報が含まれます。
                                                                                          `response` この操作に関連する情報が含まれます。
    return:
      type:
      - undefined
      description: ''
    content: function createQueue(queuePath, options, callback)
  langs:
  - js
