- uid: azure-sb.ServiceBusService#createSubscription
  id: azure-sb.ServiceBusService#createSubscription
  parent: azure-sb.ServiceBusService
  name: createSubscription(topicPath, subscriptionPath, options, callback)
  summary: サブスクリプションを作成します。
  fullName: azure-sb.ServiceBusService.createSubscription(topicPath, subscriptionPath, options, callback)
  type: Function
  syntax:
    parameters:
    - id: topicPath
      type:
      - string
      description: サブスクリプションのトピックの名前を表す文字列オブジェクト。
    - id: subscriptionPath
      type:
      - string
      description: サブスクリプションの名前を表す文字列オブジェクト。
    - id: options
      type:
      - object
      description: 要求オプションです。
      optional: true
    - id: options.LockDuration
      type:
      - azure-sb.PTnHnMnS
      description: 既定のロック期間は、ロック期間を定義しないサブスクリプションに適用されます。 サブスクリプションの作成時にのみ設定可能です。
      optional: true
    - id: options.RequiresSession
      type:
      - azure-sb.bool
      description: サブスクリプションの作成時にのみ設定可能です。 True の場合、サブスクリプションに設定する場合は、セッション対応であり、唯一の SessionReceiver がサポートされます。 セッション対応のサブスクリプションは、残りの部分ではサポートされません。
      optional: true
    - id: options.DefaultMessageTimeToLive
      type:
      - azure-sb.PTnHnMnS
      description: メッセージをどのくらいの時間を決定します。 サブスクリプション内に存在します。 配信不能レタリングが有効になっているかどうかに基づき、TTL の有効期限が切れたメッセージがあるサブスクリプションの関連する DeadLtterQueue に移動または完全に削除されます。
      optional: true
    - id: options.EnableDeadLetteringOnMessageExpiration
      type:
      - azure-sb.bool
      description: このフィールドは、Service Bus が TTL の有効期限が切れたメッセージを処理する方法を制御します。 有効になって、メッセージの有効期限が切れた場合は、Service Bus はメッセージをキューからサブスクリプションの配信不能サブキューに移動します。 無効の場合、サブスクリプションのメイン キューからメッセージを完全に削除されます。 サブスクリプションの作成時にのみ設定可能です。
      optional: true
    - id: options.EnableDeadLetteringOnFilterEvaluationExceptions
      type:
      - azure-sb.bool
      description: Service Bus サブスクリプションのフィルターの評価中に例外が発生するメッセージを処理する方法を決定します。 値が設定されている場合は true、例外の原因となったメッセージが移動、サブスクリプションの配信不能キューにします。 それ以外の場合、破棄されます。 既定は、このパラメーターの設定を true に、例外の原因を調査する機会をユーザーに許可します。 これは、形式が正しくないメッセージまたはメッセージの形式に関するフィルターで行われたいくつかの不適切な想定から発生します。 トピックの作成時にのみ設定可能です。
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` エラーが発生した場合に情報を含むそれ以外の場合`createsubscriptionresult`新しいサブスクリプション情報が含まれます。
                                                                                          `response` この操作に関連する情報が含まれます。
    return:
      type:
      - undefined
      description: ''
    content: function createSubscription(topicPath, subscriptionPath, options, callback)
  langs:
  - js
