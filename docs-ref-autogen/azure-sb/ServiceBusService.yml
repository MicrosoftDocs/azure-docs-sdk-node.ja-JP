- id: azure-sb.ServiceBusService.#ctor
  uid: azure-sb.ServiceBusService.#ctor
  parent: azure-sb.ServiceBusService
  name: ServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  fullName: azure-sb.ServiceBusService.ServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  summary: >-
    新しい ServiceBusService オブジェクトを作成します。


    Azure モジュールは、Microsoft Azure Service Bus への接続に必要な情報を環境変数 AZURE_SERVICEBUS_NAMESPACE および AZURE_SERVICEBUS_ACCESS_KEY を読み取ります。

    これらの環境変数が設定されていない場合は、ServiceBusService オブジェクトを作成するときに、アカウント情報を指定する必要があります。
  type: Constructor
  syntax:
    parameters:
    - id: configOrNamespaceOrConnectionString
      type:
      - string
      description: Service bus 名前空間または接続文字列。
      optional: true
    - id: accessKey
      type:
      - string
      description: パスワードです。 接続文字列が渡されない場合にのみ必要です。
      optional: true
    - id: issuer
      type:
      - string
      description: 発行者。
      optional: true
    - id: acsNamespace
      type:
      - string
      description: Acs 名前空間。 Sb 名前空間と、通常は同じ"-sb"サフィックス。
      optional: true
    - id: host
      type:
      - string
      description: ホスト アドレスです。
      optional: true
    - id: authenticationProvider
      type:
      - object
      description: 認証プロバイダー。
      optional: true
    content: new ServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  langs:
  - js
