- uid: azure-sb.ServiceBusService#createTopic
  id: azure-sb.ServiceBusService#createTopic
  parent: azure-sb.ServiceBusService
  name: createTopic(topic, options, callback)
  summary: トピックを作成します。
  fullName: azure-sb.ServiceBusService.createTopic(topic, options, callback)
  type: Function
  syntax:
    parameters:
    - id: topic
      type:
      - azure-sb.TopicInfo
      description: 作成するトピックを表すトピック オブジェクトを指定します。
    - id: options
      type:
      - object
      description: 要求オプションです。
      optional: true
    - id: options.MaxSizeInMegabytes
      type:
      - azure-sb.int
      description: トピックの最大サイズをメガバイト単位で指定します。 この値を超えるトピックを原因となるメッセージをエンキューする試みは失敗します。 トピックまたはこの値には、そのサブスクリプション数のいずれかに格納されているすべてのメッセージ。 1 つのメッセージとして 1 つまたは複数のサブスクリプション数内に存在する、メッセージの複数のコピー。 たとえば、メッセージの m が 1 回存在するサブスクリプション s1 と s2 のサブスクリプションで 2 回場合、は、m が 1 つのメッセージとしてカウントされます。
      optional: true
    - id: options.DefaultMessageTimeToLive
      type:
      - azure-sb.PTnHnMnS
      description: メッセージをどのくらいの時間を決定します。 関連付けられているサブスクリプション内に存在します。 短い TTL で明示的に作成されていない限り、サブスクリプションはトピックから TTL を継承します。 TTL の有効期限が切れたメッセージは、配信不能レタリングが有効になっているかどうかに基づきは、サブスクリプションの関連する DeadLtterQueue に移動するかまたは完全に削除されます。
      optional: true
    - id: options.RequiresDuplicateDetection
      type:
      - azure-sb.bool
      description: 有効な場合、トピックでは、DuplicateDetectionHistoryTimeWindow プロパティで指定された期間内で重複するメッセージを検出します。 トピックの作成時にのみ設定可能です。
      optional: true
    - id: options.DuplicateDetectionHistoryTimeWindow
      type:
      - azure-sb.PTnHnMnS
      description: Service Bus がメッセージの重複を検出する期間を指定します。
      optional: true
    - id: options.EnableBatchedOperations
      type:
      - azure-sb.bool
      description: バッチ操作を許可するかどうかを指定します。
      optional: true
    - id: options.SizeInBytes
      type:
      - azure-sb.int
      description: トピックのサイズをバイト単位で指定します。
      optional: true
    - id: options.SupportOrdering
      type:
      - azure-sb.bool
      description: トピックにメッセージの順序付けがサポートしているかどうかを指定します。
      optional: true
    - id: options.EnablePartitioning
      type:
      - azure-sb.bool
      description: トピックをパーティション分割するかどうかを指定します。
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` エラーが発生した場合に情報を含むそれ以外の場合`createtopicresult`新しいトピックの情報が含まれます。
                                                                                                `response` この操作に関連する情報が含まれます。
    return:
      type:
      - undefined
      description: ''
    content: function createTopic(topic, options, callback)
  langs:
  - js
