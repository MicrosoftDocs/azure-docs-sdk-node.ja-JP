- uid: azure-sb.ServiceBusService
  id: azure-sb.ServiceBusService
  name: ServiceBusService
  summary: >-
    ServiceBusServices、Microsoft Azure Service Bus を使用することができます。

    Service Bus では、モバイル デバイスのプッシュ通知と同様に、メッセージの送受信両方のキューを提供します。


    Service Bus キュー両方標準メッセージ キュー機能を提供するだけでなく functioanlity のパブリッシュ/サブスクライブします。

    Service Bus のキューの詳細についてもようにタスクの Node.js アプリケーションからそれらを使用して集中的な情報を参照してください[Service Bus キューの使用方法](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-queues/)と[方法を使用して Service Bus トピック/サブスクリプション](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-topics/).


    Service Bus は、通知ハブを通じてプッシュ通知を提供します。

    使用する必要があります、ServiceBusService を使用して、Notification Hubs を管理することが、<xref:azure-sb.NotificationHubService>モバイル デバイスにメッセージを送信します。
  fullName: azure-sb.ServiceBusService
  type: Class
  children:
