  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 名前空間の名前。
    - id: namespaceEntity
      type:
      - azure-asm-sb.ServiceBusNamespaceCreateParameters
      description: Service bus 名前空間にします。
    - id: namespaceEntity.region
      type:
      - string
      description: 名前空間となる領域。
    - id: namespaceEntity.createACSNamespace
      type:
      - boolean
      description: かどうか ServiceBus の ACS 認証を必要とします。
      optional: true
    - id: namespaceEntity.namespaceType
      type:
      - azure-asm-sb.NamespaceType
      description: 取得または名前空間の種類を設定します。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 応答ストリーム。
    content: function createNamespace(namespaceName, namespaceEntity, callback)
  langs:
  - js
