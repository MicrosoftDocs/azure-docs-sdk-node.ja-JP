  name: NamespaceOperations
  summary: >-
    Service Bus の管理 API には、Service Bus 名前空間を管理するための操作が含まれます。

    __注__: [ServiceBusManagementClient] のインスタンスをこのクラスのインスタンスが自動的に作成 {@link ServiceBusManagementClient ~ ServiceBusManagementClient}。

    [名前空間] を参照してください。 {@link ServiceBusManagementClient ~ ServiceBusManagementClient #namespaces}。

    NamespaceOperations クラスの新しいインスタンスを初期化します。
