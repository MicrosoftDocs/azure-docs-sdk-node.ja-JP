  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 名前空間の名前。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 応答ストリーム。
    content: function checkAvailability(namespaceName, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#create
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#create
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: create(namespaceName, region, callback)
  summary: 新しいサービス名前空間を作成します。 作成されると、この名前空間のリソース マニフェストは不変です。 この操作は、べき等です。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj856303.aspx詳細)
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.create(namespaceName, region, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 名前空間の名前。
    - id: region
      type:
      - string
      description: 名前空間となる領域。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 応答ストリーム。
    content: function create(namespaceName, region, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#createAuthorizationRule
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#createAuthorizationRule
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: createAuthorizationRule(namespaceName, rule, callback)
  summary: 作成する名前空間の承認規則の操作は、名前空間の承認規則を作成します。
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.createAuthorizationRule(namespaceName, rule, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 名前空間の名前。
    - id: rule
      type:
      - azure-asm-sb.ServiceBusSharedAccessAuthorizationRule
      description: 共有アクセス承認規則。
    - id: rule.keyName
      type:
      - string
      description: 使用されたキーの名前。
      optional: true
    - id: rule.primaryKey
      type:
      - string
      description: 使用された主キー。
      optional: true
    - id: rule.secondaryKey
      type:
      - string
      description: サポートされているセカンダリ キー。
      optional: true
    - id: rule.claimType
      type:
      - string
      description: 要求の種類。
      optional: true
    - id: rule.claimValue
      type:
      - string
      description: 要求の値。
      optional: true
    - id: rule.rights
      type:
      - array
      description: ルールに関連付けられている権限。
      optional: true
    - id: rule.createdTime
      type:
      - date
      description: 承認規則が作成された時刻。
      optional: true
    - id: rule.modifiedTime
      type:
      - date
      description: ルールが更新された最新の日時。
      optional: true
    - id: rule.revision
      type:
      - number
      description: ルールのリビジョン番号。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 応答ストリーム。
    content: function createAuthorizationRule(namespaceName, rule, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#createNamespace
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#createNamespace
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: createNamespace(namespaceName, namespaceEntity, callback)
  summary: 新しいサービス名前空間を作成します。 作成されると、この名前空間のリソース マニフェストは不変です。 この操作は、べき等です。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj856303.aspx詳細)
