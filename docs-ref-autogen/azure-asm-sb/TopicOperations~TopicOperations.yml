- uid: azure-asm-sb.TopicOperations~TopicOperations#create
  id: azure-asm-sb.TopicOperations~TopicOperations#create
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: create(namespaceName, topic, callback)
  summary: <span data-ttu-id="437f2-106">新しいトピックを作成します。</span><span class="sxs-lookup"><span data-stu-id="437f2-106">Creates a new topic.</span></span> <span data-ttu-id="437f2-107">作成されると、このトピックのリソース マニフェストは変更されません。</span><span class="sxs-lookup"><span data-stu-id="437f2-107">Once created, this topic resource manifest is immutable.</span></span> <span data-ttu-id="437f2-108">この操作はべき等ではありません。</span><span class="sxs-lookup"><span data-stu-id="437f2-108">This operation is not idempotent.</span></span> <span data-ttu-id="437f2-109">同じ名前のトピックが正常に作成された後に作成の呼び出しを繰り返すと、409 競合エラー メッセージが発生します。</span><span class="sxs-lookup"><span data-stu-id="437f2-109">Repeating the create call, after a topic with same name has been created successfully, will result in a 409 Conflict error message.</span></span>  <span data-ttu-id="437f2-110">(を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/hh780728.aspx詳細)</span><span class="sxs-lookup"><span data-stu-id="437f2-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/hh780728.aspx for more information)</span></span>
  fullName: azure-asm-sb.TopicOperations~TopicOperations.create(namespaceName, topic, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: <span data-ttu-id="437f2-111">名前空間の名前。</span><span class="sxs-lookup"><span data-stu-id="437f2-111">The namespace name.</span></span>
    - id: topic
      type:
      - azure-asm-sb.ServiceBusTopic
      description: <span data-ttu-id="437f2-112">Service Bus のトピックです。</span><span class="sxs-lookup"><span data-stu-id="437f2-112">The Service Bus topic.</span></span>
    - id: topic.name
      type:
      - string
      description: <span data-ttu-id="437f2-113">トピックの名前。</span><span class="sxs-lookup"><span data-stu-id="437f2-113">The name of the topic.</span></span>
      optional: true
    - id: topic.defaultMessageTimeToLive
      type:
      - string
      description: >-
        <span data-ttu-id="437f2-114">メッセージをどのくらいの時間を決定します。 関連付けられているサブスクリプション内に存在します。</span><span class="sxs-lookup"><span data-stu-id="437f2-114">Determines how long a message lives in the associated subscriptions.</span></span> <span data-ttu-id="437f2-115">短い TTL で明示的に作成されていない限り、サブスクリプションはトピックから TTL を継承します。</span><span class="sxs-lookup"><span data-stu-id="437f2-115">Subscriptions inherit the TTL from the topic unless they are created explicitly with a smaller TTL.</span></span>

        <span data-ttu-id="437f2-116">TTL の有効期限が切れたメッセージは、配信不能レタリングが有効になっているかどうかに基づきは、サブスクリプションの関連する DeadLtterQueue に移動するかまたは完全に削除されます。</span><span class="sxs-lookup"><span data-stu-id="437f2-116">Based on whether dead-lettering is enabled, a message whose TTL has expired will either be moved to the subscription's associated DeadLtterQueue or will be permanently deleted.</span></span> <span data-ttu-id="437f2-117">トピックの作成時に、次の値が設定可能な: * 範囲: 1 秒の既定の TimeSpan.MaxValue*: TimeSpan.MaxValue</span><span class="sxs-lookup"><span data-stu-id="437f2-117">The following values are settable at topic creation time:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>
      optional: true
    - id: topic.maxSizeInMegabytes
      type:
      - number
      description: '<span data-ttu-id="437f2-118">トピックの最大サイズをメガバイト単位で指定します。</span><span class="sxs-lookup"><span data-stu-id="437f2-118">Specifies the maximum topic size in megabytes.</span></span> <span data-ttu-id="437f2-119">この値を超えるトピックを原因となるメッセージをエンキューする試みは失敗します。</span><span class="sxs-lookup"><span data-stu-id="437f2-119">Any attempt to enqueue a message that will cause the topic to exceed this value will fail.</span></span> <span data-ttu-id="437f2-120">トピックまたはこの値には、そのサブスクリプション数のいずれかに格納されているすべてのメッセージ。</span><span class="sxs-lookup"><span data-stu-id="437f2-120">All messages that are stored in the topic or any of its subscriptions count towards this value.</span></span> <span data-ttu-id="437f2-121">1 つのメッセージとして 1 つまたは複数のサブスクリプション数内に存在する、メッセージの複数のコピー。</span><span class="sxs-lookup"><span data-stu-id="437f2-121">Multiple copies of a message that reside in one or multiple subscriptions count as a single messages.</span></span> <span data-ttu-id="437f2-122">たとえば、メッセージの m が 1 回存在するサブスクリプション s1 と s2 のサブスクリプションで 2 回場合、は、m が 1 つのメッセージとしてカウントされます。</span><span class="sxs-lookup"><span data-stu-id="437f2-122">For example, if message m exists once in subscription s1 and twice in subscription s2, m is counted as a single message.</span></span> <span data-ttu-id="437f2-123">このパラメーターは、次の値を使用してトピック作成時にのみ設定できます * 範囲: 1. ~ 5.*1024 MB*既定: 1 * 1024。</span><span class="sxs-lookup"><span data-stu-id="437f2-123">You can only set this parameter at topic creation time using the following values:* Range: 1 - 5*1024 MB* Default: 1*1024</span></span>'
      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="437f2-124">有効な場合、トピックでは、DuplicateDetectionHistoryTimeWindow プロパティで指定された期間内で重複するメッセージを検出します。</span><span class="sxs-lookup"><span data-stu-id="437f2-124">If enabled, the topic will detect duplicate messages within the time span specified by the DuplicateDetectionHistoryTimeWindow property.</span></span> <span data-ttu-id="437f2-125">トピックの「作成良く既定値にのみ設定可能: false</span><span class="sxs-lookup"><span data-stu-id="437f2-125">Settable only at topic creation time.\* Default: false</span></span>'
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '<span data-ttu-id="437f2-126">Service Bus がメッセージ duplication.* 範囲を検出する期間を指定します: 1 秒、7 日間 * 既定: 10 分</span><span class="sxs-lookup"><span data-stu-id="437f2-126">Specifies the time span during which the Service Bus will detect message duplication.* Range: 1 second - 7 days* Default: 10 minutes</span></span>'
      optional: true
    - id: topic.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="437f2-127">有効またはサービス側での特定のキューに操作を実行するときに、バッチ動作を無効にします。</span><span class="sxs-lookup"><span data-stu-id="437f2-127">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="437f2-128">有効な場合、service bus は収集/バッチ接続の効率をバックエンドに複数の操作。</span><span class="sxs-lookup"><span data-stu-id="437f2-128">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="437f2-129">ユーザーが操作の待機時間の短縮を希望する場合は、この機能を無効することができます。</span><span class="sxs-lookup"><span data-stu-id="437f2-129">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: topic.sizeInBytes
      type:
      - number
      description: '<span data-ttu-id="437f2-130">現在使用しているトピックのメッセージをトピック クォータに対して実際のバイト数を反映します。</span><span class="sxs-lookup"><span data-stu-id="437f2-130">Reflects the actual bytes toward the topic quota that messages in the topic currently occupy.</span></span> <span data-ttu-id="437f2-131">(読み取り専用) \* 範囲: 0 MaxTopicSizeinMegaBytes</span><span class="sxs-lookup"><span data-stu-id="437f2-131">(read-only)\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>'
      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: <span data-ttu-id="437f2-132">取得またはパブリッシュする前に、メッセージをフィルター処理する必要かどうかを設定します。</span><span class="sxs-lookup"><span data-stu-id="437f2-132">Gets or sets whether messages should be filtered before publishing.</span></span>
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="437f2-133">匿名アクセスが許可されているかどうかを取得します。</span><span class="sxs-lookup"><span data-stu-id="437f2-133">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: topic.authorizationRules
      type:
      - array
      description: <span data-ttu-id="437f2-134">説明の承認規則を取得します。</span><span class="sxs-lookup"><span data-stu-id="437f2-134">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: topic.status
      type:
      - string
      description: <span data-ttu-id="437f2-135">取得または設定 (有効または無効になっている) トピックの現在の状態。</span><span class="sxs-lookup"><span data-stu-id="437f2-135">Gets or sets the current status of the topic (enabled or disabled).</span></span> <span data-ttu-id="437f2-136">トピックを無効にすると、そのトピックが送信またはメッセージを受信できません。</span><span class="sxs-lookup"><span data-stu-id="437f2-136">When a topic is disabled, that topic cannot send or receive messages.</span></span>
      optional: true
    - id: topic.createdAt
      type:
      - date
      description: <span data-ttu-id="437f2-137">キューが作成された時刻。</span><span class="sxs-lookup"><span data-stu-id="437f2-137">The time the queue was created at.</span></span>
      optional: true
    - id: topic.updatedAt
      type:
      - date
      description: <span data-ttu-id="437f2-138">キューが最後に更新された時刻。</span><span class="sxs-lookup"><span data-stu-id="437f2-138">The time the queue was last updated.</span></span>
      optional: true
    - id: topic.accessedAt
      type:
      - date
      description: <span data-ttu-id="437f2-139">キューの最終アクセス時刻。</span><span class="sxs-lookup"><span data-stu-id="437f2-139">The time the queue was last accessed.</span></span>
      optional: true
    - id: topic.supportOrdering
      type:
      - boolean
      description: <span data-ttu-id="437f2-140">取得またはトピックを注文するかどうかを設定します。</span><span class="sxs-lookup"><span data-stu-id="437f2-140">Gets or sets whether the topics can be ordered.</span></span>
      optional: true
    - id: topic.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: <span data-ttu-id="437f2-141">現在のキューの統計情報です。</span><span class="sxs-lookup"><span data-stu-id="437f2-141">Current queue statistics.</span></span>
      optional: true
    - id: topic.countDetails.activeMessageCount
      type:
      - number
      description: <span data-ttu-id="437f2-142">現在アクティブなメッセージ数。</span><span class="sxs-lookup"><span data-stu-id="437f2-142">The current number of active messages.</span></span>
      optional: true
    - id: topic.countDetails.deadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="437f2-143">配信不能メッセージの現在数。</span><span class="sxs-lookup"><span data-stu-id="437f2-143">The current number of dead letters.</span></span>
      optional: true
    - id: topic.countDetails.scheduledMessageCount
      type:
      - number
      description: <span data-ttu-id="437f2-144">スケジュールされたメッセージの現在数。</span><span class="sxs-lookup"><span data-stu-id="437f2-144">The current number of scheduled messages.</span></span>
      optional: true
    - id: topic.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="437f2-145">現在転送配信不能メッセージ数。</span><span class="sxs-lookup"><span data-stu-id="437f2-145">The current number of transfer dead letters.</span></span>
      optional: true
    - id: topic.countDetails.transferMessageCount
      type:
      - number
      description: <span data-ttu-id="437f2-146">転送メッセージの現在数。</span><span class="sxs-lookup"><span data-stu-id="437f2-146">The current number of transfer messages.</span></span>
      optional: true
    - id: topic.subscriptionCount
      type:
      - number
      description: <span data-ttu-id="437f2-147">トピックにサブスクリプションの現在数。</span><span class="sxs-lookup"><span data-stu-id="437f2-147">The current number of subscriptions to the topic.</span></span>
      optional: true
    - id: topic.autoDeleteOnIdle
      type:
      - string
      description: <span data-ttu-id="437f2-148">実装されています。</span><span class="sxs-lookup"><span data-stu-id="437f2-148">Implemented.</span></span>
      optional: true
    - id: topic.entityAvailabilityStatus
      type:
      - string
      description: <span data-ttu-id="437f2-149">トピックの現在の可用性の状態。</span><span class="sxs-lookup"><span data-stu-id="437f2-149">The current availability status of the topic.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: <span data-ttu-id="437f2-150">応答ストリーム。</span><span class="sxs-lookup"><span data-stu-id="437f2-150">The response stream.</span></span>
    content: function create(namespaceName, topic, callback)
  langs:
  - js
