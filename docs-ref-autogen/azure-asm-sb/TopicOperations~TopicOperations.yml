  name: get(namespaceName, topicName, callback)
  summary: トピックの説明は、トピックの目的のセマンティクスを定義する XML AtomPub ドキュメントです。 トピックの説明には、次のプロパティが含まれています。 詳細については、TopicDescription プロパティのトピックを参照してください。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/hh780749.aspx詳細)
