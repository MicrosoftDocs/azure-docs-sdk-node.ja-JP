- uid: azure-asm-sb.TopicOperations~TopicOperations#update
  id: azure-asm-sb.TopicOperations~TopicOperations#update
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: update(namespaceName, topic, callback)
  summary: <span data-ttu-id="437f2-173">トピックを更新します。</span><span class="sxs-lookup"><span data-stu-id="437f2-173">Updates a topic.</span></span>  <span data-ttu-id="437f2-174">(を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj839740.aspx詳細)</span><span class="sxs-lookup"><span data-stu-id="437f2-174">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj839740.aspx for more information)</span></span>
  fullName: azure-asm-sb.TopicOperations~TopicOperations.update(namespaceName, topic, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: <span data-ttu-id="437f2-175">名前空間の名前。</span><span class="sxs-lookup"><span data-stu-id="437f2-175">The namespace name.</span></span>
    - id: topic
      type:
      - azure-asm-sb.ServiceBusTopic
      description: <span data-ttu-id="437f2-176">Service Bus のトピックです。</span><span class="sxs-lookup"><span data-stu-id="437f2-176">The Service Bus topic.</span></span>
    - id: topic.name
      type:
      - string
      description: <span data-ttu-id="437f2-177">トピックの名前。</span><span class="sxs-lookup"><span data-stu-id="437f2-177">The name of the topic.</span></span>
      optional: true
    - id: topic.defaultMessageTimeToLive
      type:
      - string
      description: >-
        <span data-ttu-id="437f2-178">メッセージをどのくらいの時間を決定します。 関連付けられているサブスクリプション内に存在します。</span><span class="sxs-lookup"><span data-stu-id="437f2-178">Determines how long a message lives in the associated subscriptions.</span></span> <span data-ttu-id="437f2-179">短い TTL で明示的に作成されていない限り、サブスクリプションはトピックから TTL を継承します。</span><span class="sxs-lookup"><span data-stu-id="437f2-179">Subscriptions inherit the TTL from the topic unless they are created explicitly with a smaller TTL.</span></span>

        <span data-ttu-id="437f2-180">TTL の有効期限が切れたメッセージは、配信不能レタリングが有効になっているかどうかに基づきは、サブスクリプションの関連する DeadLtterQueue に移動するかまたは完全に削除されます。</span><span class="sxs-lookup"><span data-stu-id="437f2-180">Based on whether dead-lettering is enabled, a message whose TTL has expired will either be moved to the subscription's associated DeadLtterQueue or will be permanently deleted.</span></span> <span data-ttu-id="437f2-181">トピックの作成時に、次の値が設定可能な: * 範囲: 1 秒の既定の TimeSpan.MaxValue*: TimeSpan.MaxValue</span><span class="sxs-lookup"><span data-stu-id="437f2-181">The following values are settable at topic creation time:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>
      optional: true
    - id: topic.maxSizeInMegabytes
      type:
      - number
      description: '<span data-ttu-id="437f2-182">トピックの最大サイズをメガバイト単位で指定します。</span><span class="sxs-lookup"><span data-stu-id="437f2-182">Specifies the maximum topic size in megabytes.</span></span> <span data-ttu-id="437f2-183">この値を超えるトピックを原因となるメッセージをエンキューする試みは失敗します。</span><span class="sxs-lookup"><span data-stu-id="437f2-183">Any attempt to enqueue a message that will cause the topic to exceed this value will fail.</span></span> <span data-ttu-id="437f2-184">トピックまたはこの値には、そのサブスクリプション数のいずれかに格納されているすべてのメッセージ。</span><span class="sxs-lookup"><span data-stu-id="437f2-184">All messages that are stored in the topic or any of its subscriptions count towards this value.</span></span> <span data-ttu-id="437f2-185">1 つのメッセージとして 1 つまたは複数のサブスクリプション数内に存在する、メッセージの複数のコピー。</span><span class="sxs-lookup"><span data-stu-id="437f2-185">Multiple copies of a message that reside in one or multiple subscriptions count as a single messages.</span></span> <span data-ttu-id="437f2-186">たとえば、メッセージの m が 1 回存在するサブスクリプション s1 と s2 のサブスクリプションで 2 回場合、は、m が 1 つのメッセージとしてカウントされます。</span><span class="sxs-lookup"><span data-stu-id="437f2-186">For example, if message m exists once in subscription s1 and twice in subscription s2, m is counted as a single message.</span></span> <span data-ttu-id="437f2-187">このパラメーターは、次の値を使用してトピック作成時にのみ設定できます * 範囲: 1. ~ 5.*1024 MB*既定: 1 * 1024。</span><span class="sxs-lookup"><span data-stu-id="437f2-187">You can only set this parameter at topic creation time using the following values:* Range: 1 - 5*1024 MB* Default: 1*1024</span></span>'
      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="437f2-188">有効な場合、トピックでは、DuplicateDetectionHistoryTimeWindow プロパティで指定された期間内で重複するメッセージを検出します。</span><span class="sxs-lookup"><span data-stu-id="437f2-188">If enabled, the topic will detect duplicate messages within the time span specified by the DuplicateDetectionHistoryTimeWindow property.</span></span> <span data-ttu-id="437f2-189">トピックの「作成良く既定値にのみ設定可能: false</span><span class="sxs-lookup"><span data-stu-id="437f2-189">Settable only at topic creation time.\* Default: false</span></span>'
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '<span data-ttu-id="437f2-190">Service Bus がメッセージ duplication.* 範囲を検出する期間を指定します: 1 秒、7 日間 * 既定: 10 分</span><span class="sxs-lookup"><span data-stu-id="437f2-190">Specifies the time span during which the Service Bus will detect message duplication.* Range: 1 second - 7 days* Default: 10 minutes</span></span>'
      optional: true
    - id: topic.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="437f2-191">有効またはサービス側での特定のキューに操作を実行するときに、バッチ動作を無効にします。</span><span class="sxs-lookup"><span data-stu-id="437f2-191">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="437f2-192">有効な場合、service bus は収集/バッチ接続の効率をバックエンドに複数の操作。</span><span class="sxs-lookup"><span data-stu-id="437f2-192">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="437f2-193">ユーザーが操作の待機時間の短縮を希望する場合は、この機能を無効することができます。</span><span class="sxs-lookup"><span data-stu-id="437f2-193">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: topic.sizeInBytes
      type:
      - number
      description: '<span data-ttu-id="437f2-194">現在使用しているトピックのメッセージをトピック クォータに対して実際のバイト数を反映します。</span><span class="sxs-lookup"><span data-stu-id="437f2-194">Reflects the actual bytes toward the topic quota that messages in the topic currently occupy.</span></span> <span data-ttu-id="437f2-195">(読み取り専用) \* 範囲: 0 MaxTopicSizeinMegaBytes</span><span class="sxs-lookup"><span data-stu-id="437f2-195">(read-only)\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>'
      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: <span data-ttu-id="437f2-196">取得またはパブリッシュする前に、メッセージをフィルター処理する必要かどうかを設定します。</span><span class="sxs-lookup"><span data-stu-id="437f2-196">Gets or sets whether messages should be filtered before publishing.</span></span>
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="437f2-197">匿名アクセスが許可されているかどうかを取得します。</span><span class="sxs-lookup"><span data-stu-id="437f2-197">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: topic.authorizationRules
      type:
      - array
      description: <span data-ttu-id="437f2-198">説明の承認規則を取得します。</span><span class="sxs-lookup"><span data-stu-id="437f2-198">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: topic.status
      type:
      - string
      description: <span data-ttu-id="437f2-199">取得または設定 (有効または無効になっている) トピックの現在の状態。</span><span class="sxs-lookup"><span data-stu-id="437f2-199">Gets or sets the current status of the topic (enabled or disabled).</span></span> <span data-ttu-id="437f2-200">トピックを無効にすると、そのトピックが送信またはメッセージを受信できません。</span><span class="sxs-lookup"><span data-stu-id="437f2-200">When a topic is disabled, that topic cannot send or receive messages.</span></span>
      optional: true
    - id: topic.createdAt
      type:
      - date
      description: <span data-ttu-id="437f2-201">キューが作成された時刻。</span><span class="sxs-lookup"><span data-stu-id="437f2-201">The time the queue was created at.</span></span>
      optional: true
    - id: topic.updatedAt
      type:
      - date
      description: <span data-ttu-id="437f2-202">キューが最後に更新された時刻。</span><span class="sxs-lookup"><span data-stu-id="437f2-202">The time the queue was last updated.</span></span>
      optional: true
    - id: topic.accessedAt
      type:
      - date
      description: <span data-ttu-id="437f2-203">キューの最終アクセス時刻。</span><span class="sxs-lookup"><span data-stu-id="437f2-203">The time the queue was last accessed.</span></span>
      optional: true
    - id: topic.supportOrdering
      type:
      - boolean
      description: <span data-ttu-id="437f2-204">取得またはトピックを注文するかどうかを設定します。</span><span class="sxs-lookup"><span data-stu-id="437f2-204">Gets or sets whether the topics can be ordered.</span></span>
      optional: true
    - id: topic.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: <span data-ttu-id="437f2-205">現在のキューの統計情報です。</span><span class="sxs-lookup"><span data-stu-id="437f2-205">Current queue statistics.</span></span>
      optional: true
    - id: topic.countDetails.activeMessageCount
      type:
      - number
      description: <span data-ttu-id="437f2-206">現在アクティブなメッセージ数。</span><span class="sxs-lookup"><span data-stu-id="437f2-206">The current number of active messages.</span></span>
      optional: true
    - id: topic.countDetails.deadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="437f2-207">配信不能メッセージの現在数。</span><span class="sxs-lookup"><span data-stu-id="437f2-207">The current number of dead letters.</span></span>
      optional: true
    - id: topic.countDetails.scheduledMessageCount
      type:
      - number
      description: <span data-ttu-id="437f2-208">スケジュールされたメッセージの現在数。</span><span class="sxs-lookup"><span data-stu-id="437f2-208">The current number of scheduled messages.</span></span>
      optional: true
    - id: topic.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="437f2-209">現在転送配信不能メッセージ数。</span><span class="sxs-lookup"><span data-stu-id="437f2-209">The current number of transfer dead letters.</span></span>
      optional: true
    - id: topic.countDetails.transferMessageCount
      type:
      - number
      description: <span data-ttu-id="437f2-210">転送メッセージの現在数。</span><span class="sxs-lookup"><span data-stu-id="437f2-210">The current number of transfer messages.</span></span>
      optional: true
    - id: topic.subscriptionCount
      type:
      - number
      description: <span data-ttu-id="437f2-211">トピックにサブスクリプションの現在数。</span><span class="sxs-lookup"><span data-stu-id="437f2-211">The current number of subscriptions to the topic.</span></span>
      optional: true
    - id: topic.autoDeleteOnIdle
      type:
      - string
      description: <span data-ttu-id="437f2-212">実装されています。</span><span class="sxs-lookup"><span data-stu-id="437f2-212">Implemented.</span></span>
      optional: true
    - id: topic.entityAvailabilityStatus
      type:
      - string
      description: <span data-ttu-id="437f2-213">トピックの現在の可用性の状態。</span><span class="sxs-lookup"><span data-stu-id="437f2-213">The current availability status of the topic.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: <span data-ttu-id="437f2-214">応答ストリーム。</span><span class="sxs-lookup"><span data-stu-id="437f2-214">The response stream.</span></span>
    content: function update(namespaceName, topic, callback)
  langs:
  - js
