- uid: azure-asm-sb.TopicOperations~TopicOperations
  id: azure-asm-sb.TopicOperations~TopicOperations
  name: TopicOperations
  summary: >-
    Service Bus の管理 API には、名前空間の Service Bus のトピックを管理するための操作が含まれます。

    __注__: [ServiceBusManagementClient] のインスタンスをこのクラスのインスタンスが自動的に作成 {@link ServiceBusManagementClient ~ ServiceBusManagementClient}。

    [トピック] を参照してください。 {@link ServiceBusManagementClient ~ ServiceBusManagementClient #topics}。

    TopicOperations クラスの新しいインスタンスを初期化します。
  fullName: azure-asm-sb.TopicOperations
  type: Class
  children:
