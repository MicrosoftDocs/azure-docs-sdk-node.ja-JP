  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: <span data-ttu-id="0831a-111">名前空間の名前。</span><span class="sxs-lookup"><span data-stu-id="0831a-111">The namespace name.</span></span>
    - id: queue
