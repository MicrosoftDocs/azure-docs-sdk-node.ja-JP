  name: create(namespaceName, queue, callback)
  summary: <span data-ttu-id="0831a-106">新しいキューを作成します。</span><span class="sxs-lookup"><span data-stu-id="0831a-106">Creates a new queue.</span></span> <span data-ttu-id="0831a-107">作成されると、このキューのリソース マニフェストは不変です。</span><span class="sxs-lookup"><span data-stu-id="0831a-107">Once created, this queue's resource manifest is immutable.</span></span> <span data-ttu-id="0831a-108">この操作は、べき等です。</span><span class="sxs-lookup"><span data-stu-id="0831a-108">This operation is idempotent.</span></span> <span data-ttu-id="0831a-109">同じ名前のキューが正常に作成された後に作成の呼び出しを繰り返すと、409 競合エラー メッセージが発生します。</span><span class="sxs-lookup"><span data-stu-id="0831a-109">Repeating the create call, after a queue with same name has been created successfully, will result in a 409 Conflict error message.</span></span>  <span data-ttu-id="0831a-110">(を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx詳細)</span><span class="sxs-lookup"><span data-stu-id="0831a-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx for more information)</span></span>
