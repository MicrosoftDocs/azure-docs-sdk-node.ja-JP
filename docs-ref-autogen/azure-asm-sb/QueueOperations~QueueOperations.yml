- uid: azure-asm-sb.QueueOperations~QueueOperations#create
  id: azure-asm-sb.QueueOperations~QueueOperations#create
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: create(namespaceName, queue, callback)
  summary: 新しいキューを作成します。 作成されると、このキューのリソース マニフェストは不変です。 この操作は、べき等です。 同じ名前のキューが正常に作成された後に作成の呼び出しを繰り返すと、409 競合エラー メッセージが発生します。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx詳細)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.create(namespaceName, queue, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 名前空間の名前。
    - id: queue
      type:
      - azure-asm-sb.ServiceBusQueueCreateParameters
      description: Service bus のキュー。
    - id: queue.name
      type:
      - string
      description: キューの名前。
    - id: queue.lockDuration
      type:
      - string
      description: >-
        受信者の処理のメッセージのロックを秒単位の時間を決定します。

        この期間の後メッセージは、次の受信者によってはロックを解除し、使用可能。 キューの作成時にのみ設定可能: * 範囲: 0 - 5 分。 0 は、メッセージがロックされていないことを意味する * 既定値: 30 秒
      optional: true
    - id: queue.maxSizeInMegabytes
      type:
      - number
      description: 'キューの最大サイズをメガバイト単位で指定します。 この値を超えるキューを原因となるメッセージをエンキューする試みは失敗します。 このパラメーターは、次の値を使用してキューの作成時にのみ設定できます: * 範囲: 1 ~ 1024 (有効な値は 1024、2048、3072、4096、5120) * 既定: 1 * 1024 (有効な値は 1024、2048、4096、5120 3072)'
      optional: true
    - id: queue.requiresDuplicateDetection
      type:
      - boolean
      description: '永続的なキューのキュー作成良く既定値にのみ設定可能: false'
      optional: true
    - id: queue.requiresSession
      type:
      - boolean
      description: 'キューの作成時にのみ設定可能です。 True の場合、キューに設定する場合は、セッション対応であり、唯一の SessionReceiver がサポートされます。 セッション対応キューは永続的なキューの REST.* が既定でサポートされていません: false'
      optional: true
    - id: queue.defaultMessageTimeToLive
      type:
      - string
      description: '配信不能が有効かどうかによってメッセージの DeadLetterQueue に移動または削除の指定した時間より長くキューに格納されている場合に自動的にします。 この値は、メッセージの TTL がキューに設定された TTL より小さい場合にのみ、メッセージで指定された TTL によって上書きされます。 この値は、キューが作成された後、変更可能な: * 範囲: 1 秒の既定の TimeSpan.MaxValue*: TimeSpan.MaxValue'
      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: 'このフィールドは、Service Bus が TTL の有効期限が切れたメッセージを処理する方法を制御します。 有効になっていると、メッセージの有効期限が切れる、Service Bus では、キューからメッセージをキューの配信不能サブキューに移動します。 無効の場合、キューからメッセージを完全に削除されます。 キュー作成良く既定値にのみ設定可能: false'
      optional: true
    - id: queue.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: 'Service Bus がメッセージの重複を検出する期間を指定します: * 範囲: 1 秒、7 日間 * 既定: 10 分'
      optional: true
    - id: queue.maxDeliveryCount
      type:
      - number
      description: SB メッセージは配信不能が移動または破棄する前に配信する試行の回数の最大数。
      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
      description: 有効またはサービス側での特定のキューに操作を実行するときに、バッチ動作を無効にします。 有効な場合、service bus は収集/バッチ接続の効率をバックエンドに複数の操作。 ユーザーが操作の待機時間の短縮を希望する場合は、この機能を無効することができます。
      optional: true
    - id: queue.sizeInBytes
      type:
      - number
      description: 現在キューにメッセージを実際のバイト数が、キューの quota.* 範囲に対して占めてが反映されます 0 MaxTopicSizeinMegaBytes。
      optional: true
    - id: queue.messageCount
      type:
      - number
      description: キューに現在のメッセージの数を表示します。
      optional: true
    - id: queue.isAnonymousAccessible
      type:
      - boolean
      description: 匿名アクセスが許可されているかどうかを取得します。
      optional: true
    - id: queue.authorizationRules
      type:
      - array
      description: 説明の承認規則を取得します。
      optional: true
    - id: queue.status
      type:
      - string
      description: 取得または設定 (有効または無効になっています)、キューの現在の状態。 キューを無効にすると、そのキューが送信またはメッセージを受信できません。
      optional: true
    - id: queue.supportOrdering
      type:
      - boolean
      description: 取得またはキューが順序付けをサポートしているかどうかを設定します。
      optional: true
    - id: queue.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: 現在のキューの統計情報です。
      optional: true
    - id: queue.countDetails.activeMessageCount
      type:
      - number
      description: 現在アクティブなメッセージ数。
      optional: true
    - id: queue.countDetails.deadLetterMessageCount
      type:
      - number
      description: 配信不能メッセージの現在数。
      optional: true
    - id: queue.countDetails.scheduledMessageCount
      type:
      - number
      description: スケジュールされたメッセージの現在数。
      optional: true
    - id: queue.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: 現在転送配信不能メッセージ数。
      optional: true
    - id: queue.countDetails.transferMessageCount
      type:
      - number
      description: 転送メッセージの現在数。
      optional: true
    - id: queue.autoDeleteOnIdle
      type:
      - string
      description: 実装されています。
      optional: true
    - id: queue.entityAvailabilityStatus
      type:
      - string
      description: キューの現在の可用性の状態。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 応答ストリーム。
    content: function create(namespaceName, queue, callback)
  langs:
  - js
