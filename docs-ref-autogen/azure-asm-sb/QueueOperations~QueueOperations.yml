  name: QueueOperations
  summary: >-
    Service Bus の管理 API には、Service Bus キューを管理するための操作が含まれます。

    __注__: [ServiceBusManagementClient] のインスタンスをこのクラスのインスタンスが自動的に作成 {@link ServiceBusManagementClient ~ ServiceBusManagementClient}。

    [キュー] を参照してください。 {@link ServiceBusManagementClient ~ ServiceBusManagementClient #queues}。

    QueueOperations クラスの新しいインスタンスを初期化します。
