- uid: azure-event-processor-host.PartitionContext.checkpoint
  name: checkpoint
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    適切な blob のリースが保持されていると仮定した場合 (それ以外の場合、拒否) には、チェックポイントのデータを格納します。

    チェックポイント データは JSON ペイロード (例) として構成されて:`{ "PartitionId":"0","Owner":"ephtest","Token":"48e209e3-55f0-41b8-a8dd-d9c09ff6c35a",

    "Epoch":1,"Offset":"","SequenceNumber":0}`します。 形式と、オブジェクト内のキーの大文字と小文字は、event Hubs の .net sdk と同期します。
  syntax:
    content: function checkpoint()
    parameters: []
    return:
      type:
      - Promise<azure-event-processor-host.CheckpointInfo | void>
  package: azure-event-processor-host
