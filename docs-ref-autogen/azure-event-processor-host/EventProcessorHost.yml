- uid: azure-event-processor-host.EventProcessorHost.createFromAadTokenCredentials
  name: createFromAadTokenCredentials
  children: []
  type: method
  langs:
  - typeScript
  summary: イベント ハブからイベントを処理する新しいホストを作成します。
  syntax:
    content: 'static function createFromAadTokenCredentials(hostName: string, storageConnectionString: string, namespace: string, eventHubPath: string, credentials: ApplicationTokenCredentials | UserTokenCredentials | DeviceTokenCredentials | MSITokenCredentials, options?: EventProcessorOptions)'
    parameters:
    - id: hostName
      type:
      - string
      description: >-
        プロセッサ ホストの名前です。 一意である必要があります。

        一意性を確保するには、Guid または guid を持つプレフィックスを含むを強くお勧めします。 使用することができます`EventProcessorHost.createHostName("your-prefix")`;既定値:`js-host-${uuid()}`します。
    - id: storageConnectionString
      type:
      - string
      description: リースと、チェックポイントに使用される Azure Storage アカウントへの接続文字列。 例 DefaultEndpointsProtocol = https;AccountName = < アカウント名 >;AccountKey = < アカウント キー >;EndpointSuffix=core.windows.net
    - id: namespace
      type:
      - string
      description: >-
        Event Hubs の完全修飾ドメイン名。

        例:"{your-sb-名前空間}. &#42;.servicebus.windows.net"
    - id: eventHubPath
      type:
      - string
      description: イベント ハブの名前。
    - id: credentials
      type:
      - ApplicationTokenCredentials | UserTokenCredentials | DeviceTokenCredentials | MSITokenCredentials
      description: 'AAD トークン資格情報。 次のいずれか: ApplicationTokenCredentials |UserTokenCredentials |DeviceTokenCredentials |MSITokenCredentials します。'
    - id: options
      type:
      - azure-event-processor-host.EventProcessorOptions
      description: ''
      optional: true
    return:
      type:
      - azure-event-processor-host.EventProcessorHost
  package: azure-event-processor-host
