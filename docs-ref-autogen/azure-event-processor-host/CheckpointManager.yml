  package: azure-event-processor-host
- uid: azure-event-processor-host.CheckpointManager.deleteCheckpoint
  name: deleteCheckpoint
  children: []
  type: method
  langs:
  - typeScript
  summary: 特定のパーティションの保存済みのチェックポイントを削除します。 成功として扱われる特定のパーティションの保存済みのチェックポイントがない場合。 チェックポイントの所有者の削除はでは必要ありません。実装はより便利な方を実行できます。
  syntax:
    content: 'function deleteCheckpoint(partitionId: string)'
    parameters:
    - id: partitionId
      type:
      - string
      description: ストアから、チェックポイントを削除するパーティション Id。
    return:
