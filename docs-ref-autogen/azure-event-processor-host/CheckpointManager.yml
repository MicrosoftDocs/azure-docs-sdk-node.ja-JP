- uid: azure-event-processor-host.CheckpointManager.createAllCheckpointsIfNotExists
  name: createAllCheckpointsIfNotExists
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    所有者の特定のパーティションのチェックポイントを作成します。 所有者が既に存在するすべてのチェックポイントを何もしません。

    リースとチェックポイント (Azure Storage の実装は、これを行います) の両方に同じストアを使用する可能性があるために、これのセマンティクスは複雑ですし、すべてのパーティションのリースが存在する必要しますが、パーティションのチェックポイントがある必要はありません。

    できるようになりますが、ストアの作成では、チェックポイントを保持して、実際には (構造体のオフセットとシーケンス番号のペアを格納する) チェックポイントを作成するとを区別するための重要なことはありません、チェックポイントを使用する有効なシナリオになります。
  syntax:
    content: 'function createAllCheckpointsIfNotExists(partitionIds: string[])'
    parameters:
    - id: partitionIds
      type:
      - string[]
      description: 所有者をチェックポイントを作成するパーティションの一覧です。
    return:
      type:
      - Promise<void>
  package: azure-event-processor-host
- uid: azure-event-processor-host.CheckpointManager.createCheckpointStoreIfNotExists
  name: createCheckpointStoreIfNotExists
  children: []
  type: method
  langs:
  - typeScript
  summary: 存在しない場合は、チェックポイントのストアを作成します。 存在する場合は何も行いません。
  syntax:
    content: function createCheckpointStoreIfNotExists()
    parameters: []
    return:
