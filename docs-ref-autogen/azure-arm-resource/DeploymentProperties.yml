  summary: テンプレートの内容。 既存のテンプレートにリンクするのではなく、要求で直接、テンプレートの構文を渡す場合は、この要素を使用します。 JObject または適切な形式の JSON 文字列を指定できます。 TemplateLink プロパティまたは template プロパティの両方ではなくいずれかを使用します。
  optional: true
  syntax:
    content: 'template?: any'
    return:
      type:
      - any
  package: azure-arm-resource
