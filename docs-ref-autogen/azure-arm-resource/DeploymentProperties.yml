- uid: azure-arm-resource.DeploymentProperties.parameters
  name: parameters
  fullName: parameters
  children: []
  langs:
  - typeScript
  type: property
  summary: テンプレートのデプロイ パラメーターを定義する名前と値のペア。 既存のパラメーター ファイルへのリンクではなく、要求で直接パラメーター値を指定する場合に、この要素を使用します。 ParametersLink プロパティまたはパラメーター プロパティの両方ではなくいずれかを使用します。 JObject または正しい形式の JSON 文字列を指定できます。
  optional: true
  syntax:
    content: 'parameters?: any'
    return:
      type:
      - any
  package: azure-arm-resource
