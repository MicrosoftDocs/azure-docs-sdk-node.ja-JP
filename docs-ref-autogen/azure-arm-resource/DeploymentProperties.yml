- uid: azure-arm-resource.DeploymentProperties.mode
  name: mode
  fullName: mode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    リソースをデプロイするために使用するモード。 この値は、増分または完全のいずれかを指定できます。

    増分モードでは、リソースがテンプレートに含まれていない既存のリソースを削除することがなくデプロイされます。 完全モードでは、リソースがデプロイされ、テンプレートに含まれていないリソース グループ内の既存のリソースが削除されます。 リソースを削除することは意図せずに、完全モードを使用する場合は注意します。 指定できる値は、次のとおりです。' 増分 '、'完了'
  syntax:
    content: 'mode: string'
    return:
      type:
      - string
  package: azure-arm-resource
