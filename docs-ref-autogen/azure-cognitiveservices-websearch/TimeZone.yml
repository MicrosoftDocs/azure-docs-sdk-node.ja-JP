- uid: azure-cognitiveservices-websearch.TimeZone.primaryCityTime
  name: primaryCityTime
  fullName: primaryCityTime
  children: []
  langs:
  - typeScript
  type: property
  summary: データと、クエリで指定された地理的位置の UTC 時刻。 クエリが特定の地理的な場所 (たとえば、city) を指定した場合の名前、地理的な場所と現在の日付と時刻 (utc) の場所のこのオブジェクトが含まれます。 クエリには、状態や、国などの一般的な地理的な場所が指定されている場合は、プライマリ都市または指定した状態または国で検出された状態の日時が含まれます。 場所に追加のタイム ゾーンが含まれている場合、otherCityTimes フィールドには、データと市区町村や状態にある他のタイム ゾーンの時刻が含まれています。
  syntax:
    content: 'primaryCityTime: TimeZoneTimeZoneInformation'
    return:
      type:
      - azure-cognitiveservices-websearch.TimeZoneTimeZoneInformation
  package: azure-cognitiveservices-websearch
