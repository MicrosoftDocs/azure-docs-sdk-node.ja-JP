  type: property
  summary: <span data-ttu-id="a127e-108">クエリを実行するために Bing によって使用されるクエリ文字列。</span><span class="sxs-lookup"><span data-stu-id="a127e-108">The query string used by Bing to perform the query.</span></span> <span data-ttu-id="a127e-109">元のクエリ文字列にスペル ミスがあった場合、変更されたクエリ文字列が Bing によって使用されます。</span><span class="sxs-lookup"><span data-stu-id="a127e-109">Bing uses the altered query string if the original query string contained spelling mistakes.</span></span> <span data-ttu-id="a127e-110">たとえば、クエリ文字列が"saling ダウンウィンド"の場合は、変更のクエリ文字列がする「海に出てダウンウィンド」。</span><span class="sxs-lookup"><span data-stu-id="a127e-110">For example, if the query string is "saling downwind", the altered query string will be "sailing downwind".</span></span> <span data-ttu-id="a127e-111">このフィールドは、元のクエリ文字列にスペル ミスがある場合にのみ含まれます。</span><span class="sxs-lookup"><span data-stu-id="a127e-111">This field is included only if the original query string contains a spelling mistake.</span></span>
