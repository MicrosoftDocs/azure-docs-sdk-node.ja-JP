- uid: azure-cognitiveservices-websearch.QueryContext.askUserForLocation
  name: askUserForLocation
  fullName: askUserForLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="a127e-112">正確な結果の提供を目的として、Bing からユーザーの位置情報が要求されているかどうかを示すブール値。</span><span class="sxs-lookup"><span data-stu-id="a127e-112">A Boolean value that indicates whether Bing requires the user's location to provide accurate results.</span></span> <span data-ttu-id="a127e-113">X-MSEdge-ClientIP と X の検索場所ヘッダーを使用して、ユーザーの場所を指定した場合は、このフィールドを無視できます。</span><span class="sxs-lookup"><span data-stu-id="a127e-113">If you specified the user's location by using the X-MSEdge-ClientIP and X-Search-Location headers, you can ignore this field.</span></span> <span data-ttu-id="a127e-114">「今日の天気」や「近くのレストラン」、ユーザーの場所、正確な結果を提供する必要があるなどの認識のクエリでは、場所は、このフィールドの設定を true にします。</span><span class="sxs-lookup"><span data-stu-id="a127e-114">For location aware queries, such as "today's weather" or "restaurants near me" that need the user's location to provide accurate results, this field is set to true.</span></span> <span data-ttu-id="a127e-115">場所 (たとえば、「シアトル天気」) を含んだ対応クエリの場所では、このフィールドは、false に設定されます。</span><span class="sxs-lookup"><span data-stu-id="a127e-115">For location aware queries that include the location (for example, "Seattle weather"), this field is set to false.</span></span> <span data-ttu-id="a127e-116">このフィールドも対応しており、「ベスト_セラー」などの場所ではないクエリでは false に設定されます。</span><span class="sxs-lookup"><span data-stu-id="a127e-116">This field is also set to false for queries that are not location aware, such as "best sellers".</span></span>
  optional: true
  syntax:
    content: 'askUserForLocation?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-websearch
