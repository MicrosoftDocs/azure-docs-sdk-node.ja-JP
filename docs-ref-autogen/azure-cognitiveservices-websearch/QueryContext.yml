- uid: azure-cognitiveservices-websearch.QueryContext.alterationOverrideQuery
  name: alterationOverrideQuery
  fullName: alterationOverrideQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="a127e-104">Bing による元の文字列の使用を強制するために使用するクエリ文字列。</span><span class="sxs-lookup"><span data-stu-id="a127e-104">The query string to use to force Bing to use the original string.</span></span> <span data-ttu-id="a127e-105">たとえば、クエリ文字列が"saling ダウンウィンド"の場合は、オーバーライドのクエリ文字列になります「+ saling ダウンウィンド」。</span><span class="sxs-lookup"><span data-stu-id="a127e-105">For example, if the query string is "saling downwind", the override query string will be "+saling downwind".</span></span> <span data-ttu-id="a127e-106">その結果、クエリ文字列をエンコードしてください"%2bsaling ダウンウィンド +"です。</span><span class="sxs-lookup"><span data-stu-id="a127e-106">Remember to encode the query string which results in "%2Bsaling+downwind".</span></span> <span data-ttu-id="a127e-107">このフィールドは、元のクエリ文字列にスペル ミスがある場合にのみ含まれます。</span><span class="sxs-lookup"><span data-stu-id="a127e-107">This field is included only if the original query string contains a spelling mistake.</span></span>
  optional: true
  syntax:
    content: 'alterationOverrideQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-websearch
