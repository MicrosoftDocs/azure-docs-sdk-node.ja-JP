  - uid: azure-cognitiveservices-websearch.Computation.expression
    name: expression
    fullName: expression
    children: []
    langs:
      - typeScript
    type: property
    summary: 数値演算または変換式。 このフィールドには、クエリに (たとえば、フィート メートル) の測定単位に変換する要求が含まれている場合、単位と値が含まれています、ユニットにします。 クエリの数式など、2 + 2 の場合は、このフィールドには、式と値には、応答が含まれています。 数式を正規化することがありますに注意してください。 たとえば、クエリが sqrt(4^2+8^2) の場合は、正規化された式には sqrt((4^2)+(8^2)) 可能性があります。 ユーザーのクエリは、数値演算質問し、textdecorations をクエリ パラメーターは設定を true に、式文字列が書式設定のマーカーを含めることができます。 たとえば、ユーザーのクエリが log(2) の場合は、正規化された式に下付き文字マーカーが含まれます。 詳細については、ヒットの強調表示を参照してください。
    syntax:
      content: 'expression: string'
      return:
        type:
          - string
    package: azure-cognitiveservices-websearch
