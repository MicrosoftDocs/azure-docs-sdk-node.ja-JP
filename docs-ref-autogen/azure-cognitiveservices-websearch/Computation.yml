    summary: '<span data-ttu-id="f293b-102">数値演算または変換式。</span><span class="sxs-lookup"><span data-stu-id="f293b-102">The math or conversion expression.</span></span> <span data-ttu-id="f293b-103">このフィールドには、クエリに (たとえば、フィート メートル) の測定単位に変換する要求が含まれている場合、単位と値が含まれています、ユニットにします。</span><span class="sxs-lookup"><span data-stu-id="f293b-103">If the query contains a request to convert units of measure (for example, meters to feet), this field contains the from units and value contains the to units.</span></span> <span data-ttu-id="f293b-104">クエリの数式など、2 + 2 の場合は、このフィールドには、式と値には、応答が含まれています。</span><span class="sxs-lookup"><span data-stu-id="f293b-104">If the query contains a mathematical expression such as 2+2, this field contains the expression and value contains the answer.</span></span> <span data-ttu-id="f293b-105">数式を正規化することがありますに注意してください。</span><span class="sxs-lookup"><span data-stu-id="f293b-105">Note that mathematical expressions may be normalized.</span></span> <span data-ttu-id="f293b-106">たとえば、クエリが sqrt(4^2+8^2) の場合は、正規化された式には sqrt((4^2)+(8^2)) 可能性があります。</span><span class="sxs-lookup"><span data-stu-id="f293b-106">For example, if the query was sqrt(4^2+8^2), the normalized expression may be sqrt((4^2)+(8^2)).</span></span> <span data-ttu-id="f293b-107">ユーザーのクエリは、数値演算質問し、textdecorations をクエリ パラメーターは設定を true に、式文字列が書式設定のマーカーを含めることができます。</span><span class="sxs-lookup"><span data-stu-id="f293b-107">If the user''s query is a math question and the textDecorations query parameter is set to true, the expression string may include formatting markers.</span></span> <span data-ttu-id="f293b-108">たとえば、ユーザーのクエリが log(2) の場合は、正規化された式に下付き文字マーカーが含まれます。</span><span class="sxs-lookup"><span data-stu-id="f293b-108">For example, if the user''s query is log(2), the normalized expression includes the subscript markers.</span></span> <span data-ttu-id="f293b-109">詳細については、ヒットの強調表示を参照してください。</span><span class="sxs-lookup"><span data-stu-id="f293b-109">For more information, see Hit Highlighting.</span></span>'
    syntax:
