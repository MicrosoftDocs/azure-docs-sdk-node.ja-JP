- uid: azure-arm-storage.BlobServices.getServiceProperties
  name: getServiceProperties(string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Storage Analytics や CORS (クロス オリジン リソース共有) ルールのプロパティを含むストレージ アカウントの Blob service のプロパティを取得します。
  syntax:
    content: 'function getServiceProperties(resourceGroupName: string, accountName: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        ユーザーのサブスクリプション内のリソース グループの名前。 名前は、大文字と小文字を区別しません。
    - id: accountName
      type:
      - string
      description: >
        指定されたリソース グループ内のストレージ アカウントの名前。 ストレージ アカウント名の長さは 3 ～ 24 文字で、数字と小文字のみを使用する必要があります。
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-storage.BlobServiceProperties>
  package: azure-arm-storage
