  fullName: accessTier
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    ストレージ アカウントの種類が必要なに BlobStorage を = です。 アクセス層は、課金に使用します。

    指定できる値は、次のとおりです。'ホット'、' クール '
