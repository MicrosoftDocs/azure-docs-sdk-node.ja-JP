  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.tags
  name: tags
  fullName: tags
  children: []
  langs:
  - typeScript
  type: property
  summary: 取得またはリソースを説明するキー値のペアのリストを設定します。 これらのタグを表示および (リソース グループ) の間でこのリソースをグループ化に使用できます。 リソースの最大 15 個のタグを指定できます。 各タグは、128 文字を超える長さのキーと 256 文字を超える長さの値が必要です。
  optional: true
  syntax:
    content: 'tags?: [key: string]: string'
    return:
      type:
      - '[key: string]: string'
  package: azure-arm-storage
