  summary: ストレージ アカウントに割り当てられているユーザーのドメイン。 名前は、CNAME のソースです。 1 つのカスタム ドメインは、この時点でストレージ アカウントごとにサポートされます。 既存のカスタム ドメインをクリアするには、カスタム ドメイン名のプロパティを空の文字列を使用します。
