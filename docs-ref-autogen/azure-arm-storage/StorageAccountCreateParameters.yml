- uid: azure-arm-storage.StorageAccountCreateParameters.location
  name: location
  fullName: location
  children: []
  langs:
  - typeScript
  type: property
  summary: '必須。 取得またはリソースの場所を設定します。 これはサポートされているいずれかにし、Azure Geo のリージョン (例: 米国西部、米国東部、東南アジアなど) を登録します。 作成されるが、更新時に、同じ地理的リージョンを指定すると場合、要求が成功すると、リソースの地理的リージョンを変更できません。'
  syntax:
    content: 'location: string'
    return:
