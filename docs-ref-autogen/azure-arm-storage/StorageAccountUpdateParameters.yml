  summary: 取得またはリソースを説明するキー値のペアのリストを設定します。 これらのタグはリソース グループをまたがってこのリソースを表示およびグループ化する際に使用できます。 リソースの最大 15 個のタグを指定できます。 各タグは、128 文字および 256 文字以下の長さの値の値よりも大きくないキーが必要です。
  optional: true
  syntax:
    content: 'tags?: [key: string]: string'
    return:
      type:
      - '[key: string]: string'
  package: azure-arm-storage
