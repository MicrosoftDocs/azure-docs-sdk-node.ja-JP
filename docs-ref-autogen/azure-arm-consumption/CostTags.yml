  summary: >-
    作成または更新操作は、請求先アカウントでタグと関連付けさをコスト。 更新操作では、最新の eTag を mandatorily 要求に設定する必要があります。 取得操作を実行することによって、最新の eTag を取得する可能性があります。

    作成操作では、eTag は必要ありません。
