- uid: azure-iothub.Registry.addConfiguration
  name: addConfiguration
  children: []
  type: method
  langs:
  - typeScript
  summary: IoT hub に構成を追加します。
  syntax:
    content: 'function addConfiguration(configuration: Configuration, done: Registry.ResponseCallback)'
    parameters:
    - id: configuration
      type:
      - azure-iothub.Configuration
      description: 'オブジェクトの種類のモジュール: azure の iothub します。ハブに追加する構成'
    - id: done
      type:
      - azure-iothub.Registry.ResponseCallback
      description: >
        操作が完了したときに呼び出す関数。 `done` 3 つの引数で呼び出されます。 エラー オブジェクト (null にすることができます)、本文、応答のトランスポート固有の応答オブジェクトのログの記録やデバッグに便利です。
  package: azure-iothub
