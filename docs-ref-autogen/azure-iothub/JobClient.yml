- uid: azure-iothub.JobClient.scheduleDeviceMethod
  name: scheduleDeviceMethod
  children: []
  type: method
  langs:
  - typeScript
  summary: 一連のデバイスでデバイス メソッドを実行するジョブをスケジュールします。
  syntax:
    content: 'function scheduleDeviceMethod(jobId: string | number, queryCondition: string, methodParams: DeviceMethodParams, jobStartTime?: Date | JobClient.JobCallback, maxExecutionTimeInSeconds?: number | JobClient.JobCallback, done?: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: このジョブに使用する一意の識別子。
    - id: queryCondition
      type:
      - string
      description: SQL クエリの WHERE 句をこのジョブを実行するデバイスの一覧の計算に使用します。
    - id: methodParams
      type:
      - azure-iothub.DeviceMethodParams
      description: >-
        メソッドを記述するオブジェクトは次のプロパティを持ちません:-methodName ものとする呼び出されるメソッドの名前。

        -[省略可能] ペイロード メソッドの呼び出しを使用するペイロード。

        -[省略可能] responseTimeoutInSeconds IoT Hub はデバイスを待つ秒数
    - id: jobStartTime
      type:
      - Date | azure-iothub.JobClient.JobCallback
      description: 時間の時間、ジョブが開始する必要があります。
      optional: true
    - id: maxExecutionTimeInSeconds
      type:
      - number | azure-iothub.JobClient.JobCallback
      description: 秒単位で実行するには、このジョブの最大時間割り当てられました。
      optional: true
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        操作が完了したときに呼び出す関数。 `done` 3 つの引数で呼び出されます。 エラー オブジェクト (null にすることができます)、ジョブ オブジェクト、およびトランスポートに固有の応答オブジェクトのログの記録やデバッグに便利です。
      optional: true
  package: azure-iothub
- uid: azure-iothub.JobClient.scheduleTwinUpdate
  name: scheduleTwinUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: パラメーターとして提供される修正プログラムの一連のツインを更新するジョブをスケジュールします。
  syntax:
    content: 'function scheduleTwinUpdate(jobId: string | number, queryCondition: string, patch: any, jobStartTime?: Date | JobClient.JobCallback, maxExecutionTimeInSeconds?: number | JobClient.JobCallback, done?: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: このジョブに使用する一意の識別子。
    - id: queryCondition
      type:
      - string
      description: SQL クエリの WHERE 句をこのジョブを実行するデバイスの一覧の計算に使用します。
    - id: patch
      type:
      - any
      description: ツイン更新プログラム、ツインに適用する必要があります。
    - id: jobStartTime
      type:
      - Date | azure-iothub.JobClient.JobCallback
      description: 時間の時間、ジョブが開始する必要があります。
      optional: true
    - id: maxExecutionTimeInSeconds
      type:
      - number | azure-iothub.JobClient.JobCallback
      description: 秒単位で実行するには、このジョブの最大時間割り当てられました。
      optional: true
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        操作が完了したときに呼び出す関数。 `done` 3 つの引数で呼び出されます。 エラー オブジェクト (null にすることができます)、ジョブ オブジェクト、およびトランスポートに固有の応答オブジェクトのログの記録やデバッグに便利です。
      optional: true
  package: azure-iothub
