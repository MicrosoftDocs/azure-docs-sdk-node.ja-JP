  langs:
  - typeScript
  type: class
  summary: >
    作成、更新、監視、および、IoT Hub インスタンスの実行時間の長いジョブとクエリの既存のジョブをキャンセルするメソッドを提供します。

    ダイレクト メソッドの呼び出しと複数のデバイス ツインの更新をスケジュールするには、Azure IoT Hub ジョブ API を使用できます。

    SDK のユーザーが作成する必要があります<xref:azure-iothub.JobClient>インスタンスのファクトリ メソッドを使用して<xref:azure-iothub.JobClient.fromConnectionString>と<xref:azure-iothub.JobClient.fromSharedAccessSignature>します。
  package: azure-iothub
- uid: azure-iothub.JobClient.cancelJob
  name: cancelJob
  children: []
  type: method
  langs:
  - typeScript
  summary: 既存のジョブをキャンセルします。
  syntax:
    content: 'function cancelJob(jobId: string | number, done: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: 既存のジョブの識別子です。
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        操作が完了したときに呼び出す関数。 `done` 3 つの引数で呼び出されます。 エラー オブジェクト (null にすることができます)、ジョブ オブジェクト、およびトランスポートに固有の応答オブジェクトのログの記録やデバッグに便利です。
  package: azure-iothub
- uid: azure-iothub.JobClient.createQuery
  name: createQuery
  children: []
  type: method
  langs:
  - typeScript
  summary: 型、および状態に基づいて既存のジョブのページを返すために使用するクエリを作成します。
  syntax:
    content: 'function createQuery(jobType?: JobType, jobStatus?: JobStatus, pageSize?: number)'
    parameters:
    - id: jobType
      type:
      - azure-iothub.JobType
      description: この型は、結果をフィルター処理に使用する必要があります。
      optional: true
    - id: jobStatus
      type:
      - azure-iothub.JobStatus
      description: この状態は、結果をフィルター処理に使用する必要があります。
      optional: true
    - id: pageSize
      type:
      - number
      description: >
        ページごとに返される要素の数。
      optional: true
    return:
      type:
      - azure-iothub.Query
  package: azure-iothub
