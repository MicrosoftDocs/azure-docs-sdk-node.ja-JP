  fullName: connectionState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    デバイスが '接続' または '切断' かどうか。 このプロパティを使用してかどうか、デバイスが実際に接続されている今も、デバイスの接続がタイムアウトしたかと、IoT hub が検出可能性、またはデバイスが HTTPS を使用して接続する場合を決定することは推奨されません。

    デバイスの接続を監視する必要がある場合、推奨される方法を使用する、[操作の監視](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-operations-monitoring)ハブの機能です。
