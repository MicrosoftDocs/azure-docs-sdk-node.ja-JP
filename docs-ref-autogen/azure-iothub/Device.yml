    使用するためのデバイスの表現を作成、[デバイス id レジストリ](xref:azure-iothub.Registry)Api。

    **このクラスは非推奨**ため、[デバイス id レジストリ](xref:azure-iothub.Registry)デバイスでは、必ずしも完全なオブジェクトの部分の説明を含む JSON オブジェクトを直接操作できます。 そこに最初にこのクラスに同梱されて、誤りがある場合に、 `symmetricKey` (でした pascal camel 形式ではなく) プロパティの名前。 SDK が既存のコードを中断しないようにこのクラスを維持することが、これは、今後の主要なバージョンの更新で削除される予定し、顧客は、プレーンな JSON オブジェクトに代わりに使用する必要があります。
