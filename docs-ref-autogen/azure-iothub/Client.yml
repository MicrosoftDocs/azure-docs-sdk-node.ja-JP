- uid: azure-iothub.Client.send
  name: send
  children: []
  type: method
  langs:
  - typeScript
  summary: デバイスにメッセージを送信します。
  syntax:
    content: 'function send(deviceId: string, message: Message | Message.BufferConvertible, done?: Callback<MessageEnqueued>)'
    parameters:
    - id: deviceId
      type:
      - string
      description: 既存のデバイス id の識別子。
    - id: message
      type:
      - Message | Message.BufferConvertible
      description: >-
        デバイスに送信するメッセージの本文。

        場合`message`の型が[メッセージ](xref:azure-iot-common.Message)、変換されます。
    - id: done
      type:
      - azure-iothub.Client.Callback<MessageEnqueued>
      description: >
        操作が完了したときに呼び出す関数。 `done` 2 つの引数で呼び出されます。 (null にすることができます)、エラー オブジェクトと、トランスポート固有の応答オブジェクトのログの記録やデバッグに便利です。
      optional: true
  package: azure-iothub
- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy
  children: []
  type: method
  langs:
  - typeScript
  summary: ネットワーク操作を再試行するクライアントによって使用されるポリシーを設定します。
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        (例: 操作を再試行するために使用するポリシー 開く、送信など)。

        SDK には、2 つの「組み込み」ポリシー: ExponentialBackoffWithJitter (既定値) と NoRetry (のすべての再試行を取り消す) にします。 2 つのメソッドを実装している限り、ユーザーは独自のオブジェクトを渡すこともことができます:-shouldRetry(err: Error): ブール: エラーの種類 - nextRetryTimeout に基づいて操作を再試行する必要があるかどうかを示します (retryCount: 数、調整: ブール値): 番号: を返します、回数 (retryCount) か、エラーが調整エラーがあるという事実の過去数に基づいています (ミリ秒単位) を再試行する前に待機する時間。
  package: azure-iothub
