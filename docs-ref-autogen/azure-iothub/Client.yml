- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy(RetryPolicy)
  children: []
  type: method
  langs:
  - typeScript
  summary: ネットワーク操作を再試行するクライアントによって使用されるポリシーを設定します。
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        (例: 操作を再試行するために使用するポリシー 開く、送信など)。

        SDK には 2 つの「組み込み」ポリシー。ExponentialBackoffWithJitter (既定値) と NoRetry (のすべての再試行を取り消す) にします。 2 つのメソッドを実装している限り、ユーザーは独自のオブジェクトを渡すこともことができます:-shouldRetry(err:エラー): ブール: エラーの種類 - nextRetryTimeout に基づいて操作を再試行する必要があるかどうかを示します (retryCount: 数、調整: ブール値): 番号: 試行 (の過去数に基づく再試行までのミリ秒単位で待機時間を返しますretryCount) とエラーがでか調整エラーがあるという事実です。
  package: azure-iothub
