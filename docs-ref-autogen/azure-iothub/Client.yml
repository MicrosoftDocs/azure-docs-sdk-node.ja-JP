  langs:
  - typeScript
  type: class
  summary: >
    IoT Hub サービス クライアントは、Azure IoT hub を介してデバイスとの通信に使用されます。

    これにより、SDK ユーザー。
      - デバイスからクラウド (コマンドとも呼ばれます) をデバイスに送信します。 コマンドは IoT Hub でキューにあり、デバイスが接続されている場合にのみ非同期的に配信します。 50 個のみのコマンドは、デバイスごとキューに登録できます。
      - デバイスでダイレクト メソッドを呼び出す (デバイスが現在接続されている場合にのみ機能しますこれは、デバイスとの通信の同期方法)。
      - 前のコマンドをデバイスから送信されたフィードバック メッセージをリッスンします。
      - デバイスからファイル アップロード通知をリッスンします。
    ユーザーが新規に作成する必要があります<xref:azure-iothub.Client>、ファクトリ メソッドのいずれかを呼び出してインスタンス[fromConnectionString](xref:azure-iothub.Client.fromConnectionString)または[fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature)、IoT Hub サービス クライアントを作成します。
  extends:
    name: any
  package: azure-iothub
