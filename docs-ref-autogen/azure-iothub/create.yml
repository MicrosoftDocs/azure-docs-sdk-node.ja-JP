- uid: azure-iothub.create
  name: create(string, string, string, string | number)
  children: []
  type: function
  langs:
  - typeScript
  summary: Azure IoT hub でのサービス接続の認証に shared access signature トークンを作成します。
  syntax:
    content: 'function create(host: string, policy: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Azure IoT hub のホスト名。
    - id: policy
      type:
      - string
      description: Azure IoT hub に接続するために使用するポリシーの名前 (通常`ServiceConnect`、`iothubowner`など。参照してください[Azure IoT hub へのアクセス制御](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-security)します。
    - id: key
      type:
      - string
      description: 共有アクセス署名トークンの作成に使用する対称キー。
    - id: expiry
      type:
      - string | number
      description: >
        作成されるトークンの有効期限です。
    return:
      type:
      - SharedAccessSignature
  package: azure-iothub
