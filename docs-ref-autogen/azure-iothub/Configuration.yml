- uid: azure-iothub.Configuration.targetCondition
  name: targetCondition
  fullName: targetCondition
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    ターゲット条件は、デプロイの有効期間をとおして、要求を満たす新しいデバイスを含めたり、要求を満たさなくなったデバイスを削除したりするために、継続的に評価されます。

    デバイス ツインのタグまたは deviceId tags.environment='prod など、ターゲット デバイスを選択する任意のブール条件を使用して ' または deviceId = 'linuxprod' または tags.environment = 'prod' AND tags.location = 'westus'。
  optional: true
  syntax:
    content: 'targetCondition?: string'
    return:
      type:
      - string
  package: azure-iothub
