- uid: azure-iothub.Configuration.labels
  name: labels
  fullName: labels
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    これは、ラベルのディクショナリ < 文字列, string > です。

    ラベルは、大文字小文字を区別する文字列とキー値のペアのセットで、デプロイを説明するために使用できます。

    キーと値の両方が ASCII 7 ビット英数字文字の文字列 (最大 128 文字の長い) 大文字小文字を区別 + {'-'、': '、'.'、'+'、'%'、'_'、'#' '* '、'? '、'!'、'(',')'、','、'='' @'、';'、' '} ($ が予約されていることに注意してください)
  optional: true
  syntax:
    content: 'labels?: [key: string]: string'
    return:
      type:
      - '[key: string]: string'
  package: azure-iothub
