      type:
      - azure-arm-streamanalytics.Transformation
      description: >
        変換オブジェクト。 (つまり、既存の変換に対応するプロパティをここで指定したプロパティが上書きされます。これらのプロパティは更新されます)。 ここでは null に設定されている任意のプロパティは、既存の変換に対応するプロパティが、同じままし、このパッチ操作の結果として変更はことを意味します。
