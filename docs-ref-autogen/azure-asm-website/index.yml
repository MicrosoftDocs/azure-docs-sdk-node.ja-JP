- uid: azure-asm-website.createWebSiteManagementClient
  id: azure-asm-website.createWebSiteManagementClient
  name: createWebSiteManagementClient(filters, baseUri)
  summary: 新たに作成<xref:azure-asm-website.WebSiteManagementClient>オブジェクト。
  fullName: azure-asm-website.createWebSiteManagementClient(filters, baseUri)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: サブスクリプションの識別子です。
      optional: true
    - id: credentials.cert
      type:
      - string
      description: 証明書の値。
      optional: true
    - id: credentials.key
      type:
      - string
      description: キー値。
      optional: true
    - id: filters
      type:
      - array
      description: サービス フィルターのオプション配列
      optional: true
    - id: baseUri
      type:
      - string
      description: ベース uri。
      optional: true
    return:
      type:
      - azure-asm-website.WebSiteManagementClient
      description: 新しい WebSiteManagementClient オブジェクト。
    content: function createWebSiteManagementClient(filters, baseUri)
  langs:
  - js
