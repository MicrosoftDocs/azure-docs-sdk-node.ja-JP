- uid: azure-asm-website.createWebsiteManagementService
  id: azure-asm-website.createWebsiteManagementService
  name: createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  summary: 新たに作成<xref:azure-asm-website.WebsiteManagementService>オブジェクト。
  fullName: azure-asm-website.createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: アカウントのサブスクリプション ID。
    - id: authentication
      type:
      - object
      description: >-
        クライアントの認証オブジェクト。

        Keyfile/certfile または keyvalue/certvalue のいずれかを使用して、サービス要求を認証する管理証明書を指定する必要があります。
    - id: authentication.keyfile
      type:
      - string
      description: エンコードされたキーを含む PEM ファイルへのパス
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: エンコードされた証明書を PEM を含むファイルへのパス
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: 文字列を含む、PEM でエンコードされたキー
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: エンコードされた証明書を PEM を含む文字列
      optional: true
    - id: hostOptions
      type:
      - object
      description: 既定値を上書きするホスト オプション。
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: 管理エンドポイント。
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: 使用する API バージョン。
      optional: true
    return:
      type:
      - azure-asm-website.WebsiteManagementService
      description: 新しい WebsitemanagementService オブジェクト。
    content: function createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createScmService
  id: azure-asm-website.createScmService
  name: createScmService(authentication, hostOptions)
  summary: 新たに作成<xref:azure-asm-website.ScmService>オブジェクト。
  fullName: azure-asm-website.createScmService(authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: authentication
      type:
      - object
      description: >-
        クライアントの認証オブジェクト。

        基本認証の認証/パスワードを使用する必要があります。
    - id: authentication.user
      type:
      - string
      description: 基本認証ユーザー名。
      optional: true
    - id: authentication.pass
      type:
      - string
      description: 基本認証パスワードです。
      optional: true
    - id: hostOptions
      type:
      - object
      description: 既定値を上書きするホスト オプション。
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: リポジトリの SCM エンドポイント。
      optional: true
    return:
      type:
      - azure-asm-website.ScmService
      description: 新しい WebsitemanagementService オブジェクト。
    content: function createScmService(authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createCertificateCloudCredentials
  id: azure-asm-website.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    新しい CertificateCloudCredentials オブジェクトを作成します。

    証明書の 1 組/キーの値を渡すが必要または pem ファイルの場所。
  fullName: azure-asm-website.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: サブスクリプションの識別子です。
    - id: credentials.cert
      type:
      - string
      description: 証明書。
      optional: true
    - id: credentials.key
      type:
      - string
      description: 証明書のキー。
      optional: true
    - id: credentials.pem
      type:
      - string
      description: PEM ファイルの内容。
      optional: true
    return:
      type:
      - azure-asm-website.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
