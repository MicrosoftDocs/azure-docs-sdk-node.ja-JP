- id: azure-asm-website.WebsiteManagementService.#ctor
  uid: azure-asm-website.WebsiteManagementService.#ctor
  parent: azure-asm-website.WebsiteManagementService
  name: WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-website.WebsiteManagementService.WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  summary: 新しい WebsiteManagementService オブジェクトを作成します。
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: 構成情報、サブスクリプション ID、アカウントまたは接続文字列
    - id: authentication
      type:
      - object
      description: >-
        クライアントの認証オブジェクト。

        Keyfile/certfile または keyvalue/certvalue のいずれかを使用して、サービス要求を認証する管理証明書を指定する必要があります。
    - id: authentication.keyfile
      type:
      - string
      description: エンコードされたキーを含む PEM ファイルへのパス
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: エンコードされた証明書を PEM を含むファイルへのパス
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: 文字列を含む、PEM でエンコードされたキー
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: エンコードされた証明書を PEM を含む文字列
      optional: true
    - id: hostOptions
      type:
      - object
      description: 既定値を上書きするホスト オプション。
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: 管理エンドポイント。
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: 使用する API バージョン。
      optional: true
    content: new WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
