- uid: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#getHistoricalUsageMetrics
  id: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#getHistoricalUsageMetrics
  parent: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations
  name: getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  summary: サイトの履歴の使用状況メトリックを取得するには、HTTP GET 要求を発行します。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/dn166964.aspx詳細)
  fullName: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations.getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Web 空間の名前。
    - id: webHostingPlanName
      type:
      - string
      description: Web ホスティング プランの名前。
    - id: parameters
      type:
      - azure-asm-website.WebHostingPlanGetHistoricalUsageMetricsParameters
      description: 取得履歴使用状況メトリック Web ホスティング プランの操作に指定されたパラメーター。
    - id: parameters.metricNames
      type:
      - array
      description: 取得するメトリックの名前のコンマ区切りの一覧を指定します。 名前のパラメーターが指定されていない場合は、使用可能なすべてのメトリックが返されます。
      optional: true
    - id: parameters.startTime
      type:
      - date
      description: 取得するメトリックの開始時刻。 このパラメーターが指定されていない場合は、現在の時間の先頭が使用されます。
      optional: true
    - id: parameters.endTime
      type:
      - date
      description: 取得するメトリックの終了時刻。 このパラメーターが指定されていない場合は、現在の時刻が使用されます。
      optional: true
    - id: parameters.timeGrain
      type:
      - string
      description: 粒度は、メトリックが返されます。 サポートされる値は PT1M (1 分)、PT1H (時間) P1D (日)。
      optional: true
    - id: parameters.includeInstanceBreakdown
      type:
      - boolean
      description: >-
        フラグの測度マシン インスタンスのかどうかを指定する必要があります。

        1 つ以上のマシンで実行されるサイトの不適切なマシンを特定するのに役立ちますられます。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 応答ストリーム。
    content: function getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  langs:
  - js
