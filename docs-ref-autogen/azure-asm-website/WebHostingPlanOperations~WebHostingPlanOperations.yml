- uid: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#create
  id: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#create
  parent: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations
  name: create(webSpaceName, parameters, callback)
  summary: 新しい Web ホスティング プランを作成します。  (を参照してくださいhttp://azure.microsoft.com/en-us/documentation/articles/azure-web-sites-web-hosting-plans-in-depth-overview/詳細)
  fullName: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations.create(webSpaceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Web 空間の名前。
    - id: parameters
      type:
      - azure-asm-website.WebHostingPlanCreateParameters
      description: Web ホスティング プラン パラメーター。
    - id: parameters.name
      type:
      - string
      description: Web ホスティング プランの名前です。
    - id: parameters.numberOfWorkers
      type:
      - number
      description: ワーカーの要求の数。
      optional: true
    - id: parameters.sKU
      type:
      - azure-asm-website.SkuOptions
      description: Web ホスティング プランの SKU。
      optional: true
    - id: parameters.workerSize
      type:
      - azure-asm-website.WorkerSizeOptions
      description: >-
        ワーカーのサイズ。

        使用可能な値は、小、中、大。 JSON、同等のツールは、0 = 1、小規模、中、2 = = Large です。
      optional: true
    - id: parameters.adminSiteName
      type:
      - string
      description: 管理者サイトです。 管理者サイトは、サイト拡張機能や、プラン内のすべてのサイトで共有の内容を展開に使用されます。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 応答ストリーム。
    content: function create(webSpaceName, parameters, callback)
  langs:
  - js
