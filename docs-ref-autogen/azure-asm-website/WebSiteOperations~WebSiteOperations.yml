- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#discover
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#discover
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: discover(webSpaceName, webSiteName, restoreRequest, callback)
  summary: ストレージ アカウント内のバックアップをスキャンし、データベースなどの情報を返します。復元操作に必要なパラメーターを検出する復元を呼び出す前に呼び出す必要があります。
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.discover(webSpaceName, webSiteName, restoreRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Web 空間の名前。
    - id: webSiteName
      type:
      - string
      description: Web サイトの名前。
    - id: restoreRequest
      type:
      - azure-asm-website.RestoreRequest
      description: 復元要求。
    - id: restoreRequest.adjustConnectionStrings
      type:
      - boolean
      description: と共に、web サイトのデータベースとデータベースの復元操作でも復元する場合は、元の h サイトとは異なるサーバー
      optional: true
    - id: restoreRequest.blobName
      type:
      - string
      description: 'バックアップが格納されている blob の名前。 例:  mysite1_20140203.zip'
      optional: true
    - id: restoreRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: データベースのバックアップの設定。
      optional: true
    - id: restoreRequest.ignoreConflictingHostNames
      type:
      - boolean
      description: サイトを復元するときに、同じデータ センター内の他のサイトと、カスタム ドメインが競合する可能性があります。 この値が true の場合、このようなホスト名は復元中に無視されます。 False の場合、このような競合の場合に、復元操作は失敗します。
      optional: true
    - id: restoreRequest.overwrite
      type:
      - boolean
      description: True の場合は、復元操作に使用される、既存のサイトを上書きfalse それ以外の場合。
      optional: true
    - id: restoreRequest.storageAccountUrl
      type:
      - string
      description: "ストレージ アカウント内のコンテナーの SAS URL です。 例: \nhttps://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789"
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
