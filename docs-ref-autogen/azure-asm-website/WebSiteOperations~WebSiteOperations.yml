- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#backup
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#backup
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: backup(webSpaceName, webSiteName, backupRequest, callback)
  summary: サイト、オンデマンドのバックアップ。
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.backup(webSpaceName, webSiteName, backupRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Web 空間の名前。
    - id: webSiteName
      type:
      - string
      description: Web サイトの名前。
    - id: backupRequest
      type:
      - azure-asm-website.BackupRequest
      description: バックアップの仕様。
    - id: backupRequest.backupSchedule
      type:
      - azure-asm-website.BackupSchedule
      description: バックアップ スケジュール構造体のスケジュールを設定する場合にのみ有効です。 オンデマンド バックアップを Null にする必要があります。
      optional: true
    - id: backupRequest.backupSchedule.frequencyInterval
      type:
      - number
      description: バックアップの頻度。
      optional: true
    - id: backupRequest.backupSchedule.frequencyUnit
      type:
      - azure-asm-website.FrequencyUnit
      description: 'FrequencyInterval - 例: 日または時間の単位'
      optional: true
    - id: backupRequest.backupSchedule.keepAtLeastOneBackup
      type:
      - boolean
      description: リテンション期間ポリシーには、定義済みの日数後にバックアップが削除されます。 これが true の場合があります常に少なくとも 1 つのバックアップのままです。 ポリシーに関係なく。 False の場合、すべてのバックアップを削除できます。
      optional: true
    - id: backupRequest.backupSchedule.lastExecutionTime
      type:
      - date
      description: まだこのスケジュールの開始、バックアップ、Null の場合は、最後の時刻に起動何もしませんでした。
      optional: true
    - id: backupRequest.backupSchedule.retentionPeriodInDays
      type:
      - number
      description: N 日 (N はこの値によって定義されている) 古いバックアップは自動的に削除されます。
      optional: true
    - id: backupRequest.backupSchedule.startTime
      type:
      - date
      description: ときにこのスケジュールは、サイトのバックアップを開始する必要があります。 すぐに null を意味します。
      optional: true
    - id: backupRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: データベースのバックアップの設定。
      optional: true
    - id: backupRequest.enabled
      type:
      - boolean
      description: (オンデマンド バックアップ用に Null を指定できます)、バックアップのスケジュールでのみ有効です。 有効な場合は true。無効になっている場合は false (バックアップは実行されません)。
      optional: true
    - id: backupRequest.name
      type:
      - string
      description: -このバックアップの名前は、blob の名前の生成に使用されます。
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: "ストレージ アカウント内のコンテナーの SAS URL です。 例: \nhttps://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789"
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 応答ストリーム。
    content: function backup(webSpaceName, webSiteName, backupRequest, callback)
  langs:
  - js
