      description: データベースのバックアップの設定。
      optional: true
    - id: restoreRequest.ignoreConflictingHostNames
      type:
      - boolean
      description: サイトを復元するときに、同じデータ センター内の他のサイトと、カスタム ドメインが競合する可能性があります。 この値が true の場合、このようなホスト名は復元中に無視されます。 False の場合、このような競合の場合に、復元操作は失敗します。
