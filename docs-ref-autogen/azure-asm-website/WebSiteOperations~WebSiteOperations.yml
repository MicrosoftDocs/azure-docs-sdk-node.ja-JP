- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  summary: サイトのバックアップ スケジュールを更新します。
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Web 空間の名前。
    - id: webSiteName
      type:
      - string
      description: Web サイトの名前。
    - id: backupRequest
      type:
      - azure-asm-website.BackupRequest
      description: バックアップ スケジュールの指定。
    - id: backupRequest.backupSchedule
      type:
      - azure-asm-website.BackupSchedule
      description: バックアップ スケジュール構造体のスケジュールを設定する場合にのみ有効です。 オンデマンド バックアップを Null にする必要があります。
      optional: true
    - id: backupRequest.backupSchedule.frequencyInterval
      type:
      - number
      description: バックアップの頻度。
      optional: true
    - id: backupRequest.backupSchedule.frequencyUnit
      type:
      - azure-asm-website.FrequencyUnit
      description: 'FrequencyInterval - 例: 日または時間の単位'
      optional: true
    - id: backupRequest.backupSchedule.keepAtLeastOneBackup
      type:
      - boolean
      description: リテンション期間ポリシーには、定義済みの日数後にバックアップが削除されます。 これが true の場合があります常に少なくとも 1 つのバックアップのままです。 ポリシーに関係なく。 False の場合、すべてのバックアップを削除できます。
      optional: true
    - id: backupRequest.backupSchedule.lastExecutionTime
      type:
      - date
      description: まだこのスケジュールの開始、バックアップ、Null の場合は、最後の時刻に起動何もしませんでした。
      optional: true
    - id: backupRequest.backupSchedule.retentionPeriodInDays
      type:
      - number
      description: N 日 (N はこの値によって定義されている) 古いバックアップは自動的に削除されます。
      optional: true
    - id: backupRequest.backupSchedule.startTime
      type:
      - date
      description: ときにこのスケジュールは、サイトのバックアップを開始する必要があります。 すぐに null を意味します。
      optional: true
    - id: backupRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: データベースのバックアップの設定。
      optional: true
    - id: backupRequest.enabled
      type:
      - boolean
      description: (オンデマンド バックアップ用に Null を指定できます)、バックアップのスケジュールでのみ有効です。 有効な場合は true。無効になっている場合は false (バックアップは実行されません)。
      optional: true
    - id: backupRequest.name
      type:
      - string
      description: -このバックアップの名前は、blob の名前の生成に使用されます。
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: "ストレージ アカウント内のコンテナーの SAS URL です。 例: \nhttps://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789"
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 応答ストリーム。
    content: function updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  langs:
  - js
- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  summary: Web サイトの構成設定を更新するには、更新された設定を含む要求本文で HTTP PUT を発行します。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/dn166985.aspx詳細)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Web 空間の名前。
    - id: webSiteName
      type:
      - string
      description: Web サイトの名前。
    - id: parameters
      type:
      - azure-asm-website.WebSiteUpdateConfigurationParameters
      description: 更新プログラムの構成 Web サイトの操作に指定されたパラメーター。
    - id: parameters.appSettings
      type:
      - object
      description: Web サイトのアプリケーション設定が含まれている名前/値ペアのセット。
      optional: true
    - id: parameters.connectionStrings
      type:
      - array
      description: データベースと他の外部リソースの接続文字列。
      optional: true
    - id: parameters.defaultDocuments
      type:
      - array
      description: 1 つまたは複数の要素を単独で、web サイトのドメイン名が要求されたときに、web サイトが返すファイルの名前、[優先] の順に、そのリストを文字列します。 たとえば、既定のドキュメントのhttp://contoso.comdefault.htm、ページは、http://www.contoso.com/default.htmブラウザーを指すときに返されるhttp://www.contoso.comします。
      optional: true
    - id: parameters.detailedErrorLoggingEnabled
      type:
      - boolean
      description: 詳細なエラーのログ記録が有効になっているかどうかを示します。
      optional: true
    - id: parameters.documentRoot
      type:
      - string
      description: ドキュメントのルート。
      optional: true
    - id: parameters.handlerMappings
      type:
      - array
      description: 特定のファイル名拡張子に対する要求を処理するためのカスタムの実行可能プログラムを指定します。
      optional: true
    - id: parameters.httpLoggingEnabled
      type:
      - boolean
      description: HTTP エラーのログ記録が有効になっているかどうかを示します。
      optional: true
    - id: parameters.logsDirectorySizeLimit
      type:
      - number
      description: ログ ディレクトリのサイズ制限。
      optional: true
    - id: parameters.managedPipelineMode
      type:
      - azure-asm-website.ManagedPipelineMode
      description: マネージ パイプライン モードです。
      optional: true
    - id: parameters.metadata
      type:
      - object
      description: 名前/値のペアで、ソース管理またはその他の情報。
      optional: true
    - id: parameters.netFrameworkVersion
      type:
      - string
      description: .NET Framework のバージョン。 サポートされている値は、v2.0、v4.0 です。
      optional: true
    - id: parameters.numberOfWorkers
      type:
      - number
      description: >-
        Web サイトに割り当てられている web ワーカーの数。 Web サイト モードが無料である場合は、この値は 1 です。

        場合は、web サイト モードを共有すると、この値できます範囲 1 ~ 6 です。 Web サイト モードが標準である場合は、この値できる範囲 1 ~ 10 です。
      optional: true
    - id: parameters.phpVersion
      type:
      - string
      description: >-
        PHP web サイトのバージョン。

        サポートされる値は空の文字列 (空の文字列には、PHP が無効にします)、5.3、5.4 です。
      optional: true
    - id: parameters.remoteDebuggingEnabled
      type:
      - boolean
      description: リモート デバッグが有効になっているかどうかを示します。
      optional: true
    - id: parameters.remoteDebuggingVersion
      type:
      - string
      description: リモート デバッグ バージョンです。
      optional: true
    - id: parameters.requestTracingEnabled
      type:
      - boolean
      description: 要求のトレースが有効になっているかどうかを示します。
      optional: true
    - id: parameters.requestTracingExpirationTime
      type:
      - date
      description: 要求のトレースの有効期限が切れるまでの残り時間です。
      optional: true
    - id: parameters.scmType
      type:
      - string
      description: Web サイトが (たとえば、ローカル Git) を使用してソース管理の方法です。 ソース管理からのデプロイが、web サイト設定されていない場合、この値は None です。
      optional: true
    - id: parameters.use32BitWorkerProcess
      type:
      - boolean
      description: 32 ビット モードが有効になっているかどうかを示します。
      optional: true
    - id: parameters.webSocketsEnabled
      type:
      - boolean
      description: Web ソケットが有効であることを示します。
      optional: true
    - id: parameters.alwaysOn
      type:
      - boolean
      description: サイトの Always On 機能が有効になっているかどうかを示します。
      optional: true
    - id: parameters.routingRules
      type:
      - array
      description: Web サイトのルーティング規則の一覧。
      optional: true
    - id: parameters.javaVersion
      type:
      - string
      description: >-
        Web サイトの JDK バージョン。

        サポートされる値は空の文字列 (空の文字列では、Java を無効に) 1.7.0_51
      optional: true
    - id: parameters.javaContainer
      type:
      - string
      description: >-
        Java コンテナー web サイトです。

        サポートされている値は、TOMCAT、JETTY
      optional: true
    - id: parameters.javaContainerVersion
      type:
      - string
      description: Web サイト Java コンテナー バージョンです。 Java コンテナーは、TOMCAT と 9.1.0.20131115 が Java コンテナー JETTY 場合、サポートされる値は 7.0.50
      optional: true
    - id: parameters.autoSwapSlotName
      type:
      - string
      description: 配置の成功後スワップ スロット名を設定します。
      optional: true
    - id: parameters.siteAuthEnabled
      type:
      - boolean
      description: サイトの認証であるかどうかを示す値を取得または/承認機能を有効にします。
      optional: true
    - id: parameters.siteAuthSettings
      type:
      - azure-asm-website.SiteAuthSettings
      description: 取得または設定、認証/承認の設定、web サイトの。
      optional: true
    - id: parameters.siteAuthSettings.aADClientId
      type:
      - string
      description: 取得または web サイトの OpenID 接続 client_id 値を設定します。
      optional: true
    - id: parameters.siteAuthSettings.openIdIssuer
      type:
      - string
      description: 取得または OpenID Connect の発行者の web サイトの URL の値を設定します。
      optional: true
    - id: parameters.limits
      type:
      - azure-asm-website.SiteLimits
      description: 各サイトの制限。
      optional: true
    - id: parameters.limits.maxPercentageCpu
      type:
      - number
      description: ペアの名前。
      optional: true
    - id: parameters.limits.maxMemoryInMb
      type:
      - number
      description: 最大のメモリ許可 (mb)
      optional: true
    - id: parameters.limits.maxDiskSizeInMb
      type:
      - number
      description: (MB 単位) 許可されている最大ディスク サイズ
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 応答ストリーム。
    content: function updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
