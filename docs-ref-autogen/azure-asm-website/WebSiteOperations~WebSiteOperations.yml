- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#create
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#create
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: create(webSpaceName, parameters, callback)
  summary: 要求本文での web サイトとその他の情報の名前を含む POST 要求を使用して、web サイトを作成できます。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/dn166986.aspx詳細)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.create(webSpaceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Web 空間の名前。
    - id: parameters
      type:
      - azure-asm-website.WebSiteCreateParameters
      description: Web サイトの作成操作に指定されたパラメーター。
    - id: parameters.name
      type:
      - string
      description: Web サイトの名前。 これは、既定のドメイン内のホスト名と一致する必要があります。
    - id: parameters.serverFarm
      type:
      - string
      description: >-
        この web サイトに関連付けられたサーバー ファーム (Web ホスティング プラン) の名前。 これは、必要な値です。

        サーバー ファームが既に存在する必要があります。
    - id: parameters.webSpace
      type:
      - azure-asm-website.WebSpaceDetails
      description: 作成する web 領域について説明します。
      optional: true
    - id: parameters.webSpace.geoRegion
      type:
      - string
      description: 作成される web スペースの地理的地域。
      optional: true
    - id: parameters.webSpace.name
      type:
      - string
      description: Web 空間の名前。
      optional: true
    - id: parameters.webSpace.plan
      type:
      - string
      description: Web スペースのプランです。 この値は、VirtualDedicatedPlan を指定する必要があります。
      optional: true
    - id: callback
      type:
      - function
      description: ''
