      optional: true
    - id: backupRequest.name
      type:
      - string
      description: <span data-ttu-id="ee033-129">-このバックアップの名前は、blob の名前の生成に使用されます。</span><span class="sxs-lookup"><span data-stu-id="ee033-129">The name of this backup - will be used for generating a blob name.</span></span>
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: >-
        <span data-ttu-id="ee033-130">ストレージ アカウント内のコンテナーの SAS URL です。</span><span class="sxs-lookup"><span data-stu-id="ee033-130">SAS URL for a container in a storage account.</span></span> <span data-ttu-id="ee033-131">例: </span><span class="sxs-lookup"><span data-stu-id="ee033-131">E.g.</span></span>

        <span data-ttu-id="ee033-132">https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789</span><span class="sxs-lookup"><span data-stu-id="ee033-132">https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: <span data-ttu-id="ee033-133">応答ストリーム。</span><span class="sxs-lookup"><span data-stu-id="ee033-133">The response stream.</span></span>
    content: function backup(webSpaceName, webSiteName, backupRequest, callback)
  langs:
  - js
