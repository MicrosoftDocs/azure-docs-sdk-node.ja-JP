      optional: true
    - id: parameters.slotView
      type:
      - boolean
      description: メトリックが返されるかどうかを指定するフラグには、スロット スワップが反映されます。 次のケースの例を見てみましょう。 運用スロットにホスト名 www.contos.com 場合に、12 時間以降、take トラフィックは、ステージング スロットと交換されます。 SlotView でメトリックを取得する = false、スワップが反映されます - などがあります、ステージング スロットのメトリックでの増加を運用環境になった後です。場合 SlotView = true が使用されるスロットは、現時点で機能していた www.contoso.com に関係なくのメトリックが表示されます。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 応答ストリーム。
    content: function getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
