- uid: azure-iot-provisioning-device.ProvisioningDeviceClient.create
  name: create(string, string, X509ProvisioningTransport | TpmProvisioningTransport, X509SecurityClient | TpmSecurityClient)
  children: []
  type: method
  langs:
  - typeScript
  summary: Azure Device Provisioning Service との通信に使用できるクライアント オブジェクトを構築します。
  syntax:
    content: 'static function create(provisioningHost: string, idScope: string, transport: X509ProvisioningTransport | TpmProvisioningTransport, securityClient: X509SecurityClient | TpmSecurityClient)'
    parameters:
    - id: provisioningHost
      type:
      - string
      description: ホストがデバイス プロビジョニング サービスを実行します。  文字列 'グローバル デバイス エンドポイント' として '概要' タブの 'Essentials' セクションでは、Azure portal で見つかんだことができます。
    - id: idScope
      type:
      - string
      description: Device Provisioning Service の Id のスコープ。  文字列 'ID スコープ' として '概要' タブの 'Essentials' セクションでは、Azure portal で見つかんだことができます。
    - id: transport
      type:
      - X509ProvisioningTransport | TpmProvisioningTransport
      description: '使用するトランスポートをプロビジョニングするためのコンス トラクター関数。  次のいずれかを指定できます: [azure-iot のプロビジョニング、デバイスの http。Http](xref:azure-iot-provisioning-device-http.Http) [azure-iot のプロビジョニング、デバイスの amqp します。Amqp](xref:azure-iot-provisioning-device-amqp.Amqp) [azure-iot のプロビジョニング、デバイスの amqp します。AmqpWs](xref:azure-iot-provisioning-device-amqp.AmqpWs) [azure-iot のプロビジョニング-デバイスで mqtt です。Mqtt](xref:azure-iot-provisioning-device-mqtt.Mqtt) [azure-iot のプロビジョニング-デバイスで mqtt です。MqttWs](xref:azure-iot-provisioning-device-mqtt.MqttWs)'
    - id: securityClient
      type:
      - azure-iot-provisioning-device.X509SecurityClient | TpmSecurityClient
      description: >
        いずれかを実装するというクライアントのオブジェクトのインスタンス、 [X509SecurityClient](xref:azure-iot-provisioning-device%3AX509SecurityClient)または[TpmSecurityClient](xref:azure-iot-provisioning-device%3ATpmSecurityClient)インターフェイス。

        これらのインターフェイスの実装には、推奨される[X509Security](xref:azure-iot-security-x509.X509Security)または[TpmSecurityClient](xref:azure-iot-security-tpm.TpmSecurityClient)
    return:
      type:
      - azure-iot-provisioning-device.RegistrationClient
  package: azure-iot-provisioning-device
