  - uid: azure-arm-compute.VirtualMachineScaleSetVM.availabilitySet
    name: availabilitySet
    fullName: availabilitySet
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      仮想マシンを割り当てる必要がある可用性セットに関する情報を指定します。 同じ可用性セットに指定された仮想マシンは、可用性を最大化する別のノードに割り当てられます。 可用性セットの詳細については、次を参照してください。[仮想マシンの可用性管理](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)します。
      <br><br> Azure の計画済みメンテナンスの詳細については、次を参照してください[計画済みメンテナンスについては、Azure の仮想マシン。](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> 現時点では、VM は可用性セットの作成時にのみ追加できます。 既存の VM は、可用性セットに追加できません。
    optional: true
    syntax:
      content: 'availabilitySet?: SubResource'
      return:
        type:
          - azure-arm-compute.SubResource
    package: azure-arm-compute
