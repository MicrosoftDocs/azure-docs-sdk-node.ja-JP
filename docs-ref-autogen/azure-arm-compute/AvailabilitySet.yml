      <span data-ttu-id="dfbc6-101">仮想マシンを割り当てる必要がある可用性セットに関する情報を指定します。</span><span class="sxs-lookup"><span data-stu-id="dfbc6-101">Specifies information about the availability set that the virtual machine should be assigned to.</span></span>
      <span data-ttu-id="dfbc6-102">同じ可用性セットに指定された仮想マシンは、可用性を最大化する別のノードに割り当てられます。</span><span class="sxs-lookup"><span data-stu-id="dfbc6-102">Virtual machines specified in the same availability set are allocated to different nodes to maximize availability.</span></span> <span data-ttu-id="dfbc6-103">可用性セットの詳細については、次を参照してください。[仮想マシンの可用性管理](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)します。</span><span class="sxs-lookup"><span data-stu-id="dfbc6-103">For more information about availability sets, see [Manage the availability of virtual machines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).</span></span>
      <br><br> <span data-ttu-id="dfbc6-104">Azure の計画済みメンテナンスの詳細については、次を参照してください[計画済みメンテナンスについては、Azure の仮想マシン。](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span><span class="sxs-lookup"><span data-stu-id="dfbc6-104">For more information on Azure planned maintenance, see [Planned maintenance for virtual machines in Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span></span>
