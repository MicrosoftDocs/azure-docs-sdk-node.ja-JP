  summary: 指定したアカウントのターゲット リージョンの指定したフィルターによって決まりますメトリックを取得します。 この url は、PBS とレプリケーションの待機時間のデータに対してのみ
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, targetRegion: string, filter: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Azure リソース グループの名前です。
    - id: accountName
      type:
      - string
      description: >
        Cosmos DB データベース アカウントの名前。
    - id: targetRegion
      type:
      - string
      description: >
        データが書き込まれるターゲット リージョン。 単語と各単語の間のスペースを含む、cosmos DB のリージョンが大文字で入力します。
    - id: filter
      type:
      - string
      description: >
        OData フィルター式の取得するメトリックのサブセットについて説明します。 フィルター選択できるパラメーターは name.value (メトリックの名前、または複数の名前)、startTime、endTime、および timeGrain します。 サポートされている演算子は、イコライザー
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.PercentileMetricListResult>
  package: azure-arm-cosmosdb
