  summary: メトリックが特定のコレクションに対して指定されたフィルターによって決定によってパーティション分割されているリージョンを取得します。
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, region: string, databaseRid: string, collectionRid: string, filter: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Azure リソース グループの名前です。
    - id: accountName
      type:
      - string
      description: >
        Cosmos DB データベース アカウントの名前。
    - id: region
      type:
      - string
      description: >
        単語と各単語の間のスペースを含む、cosmos DB のリージョンが大文字で入力します。
    - id: databaseRid
      type:
      - string
      description: >
        Cosmos DB データベースを削除します。
    - id: collectionRid
      type:
      - string
      description: >
        Cosmos DB コレクションを削除します。
    - id: filter
      type:
      - string
      description: >
        OData フィルター式の取得するメトリックのサブセットについて説明します。 フィルター選択できるパラメーターは name.value (メトリックの名前、または複数の名前)、startTime、endTime、および timeGrain します。 サポートされている演算子は、イコライザー
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.PartitionMetricListResult>
  package: azure-arm-cosmosdb
