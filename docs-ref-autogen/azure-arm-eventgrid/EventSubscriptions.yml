      - azure-arm-eventgrid.EventSubscription
      description: >
        <span data-ttu-id="c6352-106">変換先およびフィルター情報を含むイベント サブスクリプションのプロパティ</span><span class="sxs-lookup"><span data-stu-id="c6352-106">Event subscription properties containing the destination and filter information</span></span>
