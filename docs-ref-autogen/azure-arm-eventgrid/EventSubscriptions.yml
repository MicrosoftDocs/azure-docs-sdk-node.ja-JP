    - id: eventSubscriptionName
      type:
      - string
      description: >
        <span data-ttu-id="c6352-104">イベント サブスクリプションの名前。</span><span class="sxs-lookup"><span data-stu-id="c6352-104">Name of the event subscription.</span></span> <span data-ttu-id="c6352-105">イベント サブスクリプション名は 3 から 64 文字である必要があり、英数字文字のみを使用する必要があります。</span><span class="sxs-lookup"><span data-stu-id="c6352-105">Event subscription names must be between 3 and 64 characters in length and should use alphanumeric letters only.</span></span>
    - id: eventSubscriptionInfo
