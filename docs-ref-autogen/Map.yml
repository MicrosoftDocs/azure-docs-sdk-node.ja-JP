- uid: azure-atlas-javscript-sdk.Map.addRaster
  name: addRaster
  children: []
  type: method
  langs:
  - typeScript
  summary: マップには、ラスター レイヤーを追加します。 前の値に、ユーザーが以前に指定されたオプションは既定のレイヤーが既に存在する場合それ以外の場合、[RasterLayerOptions] の既定値に設定されます。
  syntax:
    content: 'function addRaster(tileSources: string[], options?: RasterLayerOptions)'
    parameters:
    - id: tileSources
      type:
      - string[]
      description: エンドポイントの一覧は、どのラスターからイメージを要求できますを文字列として指定します。 エンドポイントは、'z {}'、タグを含むパラメーター化できます '{x}' と '{y}' に、ズーム、x のインデックス、および必要なタイルの y のインデックスをそれぞれ指定します。 マップ コントロールでは、要求して、マップのビューポート内に含まれるタイルを配置します。
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.RasterLayerOptions'
      description: >
        追加するラスター レイヤーを定義するためのオプション。
      optional: true
