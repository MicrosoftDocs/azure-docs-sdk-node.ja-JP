- uid: azure-atlas-javscript-sdk.Map.addEventListener
  name: addEventListener
  children: []
  type: method
  langs:
  - typeScript
  summary: マップには、イベント リスナーを追加します。 レイヤーが指定されていない場合、イベント リスナーは、マップ キャンバス コンテナーに追加されます。それ以外の場合、イベント リスナーは、マップの指定したレイヤーに追加されます。
  syntax:
    content: 'function addEventListener(type: string, callback: any)'
    parameters:
    - id: type
      type:
      - string
      description: イベント リスナーの種類。 @todo これらを指定する必要があります。
    - id: callback
      type:
      - any
      description: >
        イベントが発生したときに起動されるコールバック。
