- uid: azure-atlas-javscript-sdk.Map.addLinestrings
  name: addLinestrings
  children: []
  type: method
  langs:
  - typeScript
  summary: 複数の linestring のコレクションをマップに追加します。 前の値に、ユーザーが以前に指定されたオプションは既定のレイヤーが既に存在する場合それ以外の場合、[LinestringLayerOptions] の既定値に設定されます。
  syntax:
    content: 'function addLinestrings(linestrings: Array<Feature<LineString>>, options?: LinestringLayerOptions)'
    parameters:
    - id: linestrings
      type:
      - Array<@azure-atlas-javscript-sdk.Feature<LineString>>
      description: 追加する linestring します。
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.LinestringLayerOptions'
      description: >
        Linestring のマップに追加のレイヤーのオプション。
      optional: true
