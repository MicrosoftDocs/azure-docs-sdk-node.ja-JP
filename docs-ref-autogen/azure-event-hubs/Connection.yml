- uid: azure-event-hubs.Connection.createRequestResponseLink
  name: createRequestResponseLink
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Amqp 送信者と受信者のリンクを作成します。 これにより、指定されたセッションを使用してか、または、新しく作成します。

    このメソッドは、同じセッションで、送信者と受信者のリンクを作成します。 要求を送信し、応答を待機する必要のいずれかのある管理スタイルの操作のために便利です。
  syntax:
    content: 'function createRequestResponseLink(senderOptions: SenderOptions, receiverOptions: ReceiverOptions, providedSession?: Session)'
    parameters:
    - id: senderOptions
      type:
      - azure-event-hubs.SenderOptions
      description: センダを作成するパラメーターです。
    - id: receiverOptions
      type:
      - azure-event-hubs.ReceiverOptions
      description: レシーバーを作成するパラメーターです。
    - id: providedSession
      type:
      - azure-event-hubs.Session
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-event-hubs.ReqResLink>
  package: azure-event-hubs
