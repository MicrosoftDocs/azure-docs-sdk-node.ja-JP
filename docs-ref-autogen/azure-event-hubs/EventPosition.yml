  syntax:
    content: 'static function fromSequenceNumber(sequenceNumber: number, isInclusive?: boolean)'
    parameters:
    - id: sequenceNumber
      type:
      - number
      description: イベント ハブのパーティションのストリーム内のイベントの論理シーケンス番号。
    - id: isInclusive
      type:
      - boolean
      description: True の場合、指定されたイベントは含まれています。それ以外の場合、次のイベントが返されます。 既定値は false。
      optional: true
    return:
      type:
      - azure-event-hubs.EventPosition
  package: azure-event-hubs
