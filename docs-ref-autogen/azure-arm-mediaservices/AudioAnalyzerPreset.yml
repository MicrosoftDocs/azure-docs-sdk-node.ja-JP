- uid: azure-arm-mediaservices.AudioAnalyzerPreset.audioLanguage
  name: audioLanguage
  fullName: audioLanguage
  children: []
  langs:
  - typeScript
  type: property
  summary: "'言語タグ region' の BCP 47 形式を使用して入力オーディオのペイロードの言語 (例:' EN-US ')。 サポートされる言語の一覧は、' EN-US '、' EN-GB '、' ES-ES '、' ES-MX '、' FR'、' IT-IT '、' JA-JP '、' PT-BR '、' ZH-CN '、' DE-DE '、' AR-EG '、' RU-RU ', ' やあ-IN' です。 指定しない場合、自動言語検出を使用します。 現在、この機能は、英語、中国語、フランス語、ドイツ語、イタリア語、日本語、スペイン語、ロシア語、およびポルトガル語をサポートします。 自動検出は、明確にはっきり音声認識でオーディオの録音で最適に動作します。 言語を自動検出に失敗した場合の議事録は英語にフォールバックします。"
  optional: true
  syntax:
    content: 'audioLanguage?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
