  type: property
  summary: "<span data-ttu-id=\"68fb5-103\">'言語タグ region' の BCP 47 形式を使用して入力オーディオのペイロードの言語 (例:' EN-US ')。</span><span class=\"sxs-lookup\"><span data-stu-id=\"68fb5-103\">The language for the audio payload in the input using the BCP-47 format of 'language tag-region' (e.g: 'en-US').</span></span> <span data-ttu-id=\"68fb5-104\">サポートされる言語の一覧は、' EN-US '、' EN-GB '、' ES-ES '、' ES-MX '、' FR'、' IT-IT '、' JA-JP '、' PT-BR '、' ZH-CN '、' DE-DE '、' AR-EG '、' RU-RU ', ' やあ-IN' です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"68fb5-104\">The list of supported languages are, 'en-US', 'en-GB', 'es-ES', 'es-MX', 'fr-FR', 'it-IT', 'ja-JP', 'pt-BR', 'zh-CN', 'de-DE', 'ar-EG', 'ru-RU', 'hi-IN'.</span></span> <span data-ttu-id=\"68fb5-105\">指定しない場合、自動言語検出を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"68fb5-105\">If not specified, automatic language detection would be employed.</span></span> <span data-ttu-id=\"68fb5-106\">現在、この機能は、英語、中国語、フランス語、ドイツ語、イタリア語、日本語、スペイン語、ロシア語、およびポルトガル語をサポートします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"68fb5-106\">This feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id=\"68fb5-107\">自動検出は、明確にはっきり音声認識でオーディオの録音で最適に動作します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"68fb5-107\">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id=\"68fb5-108\">言語を自動検出に失敗した場合の議事録は英語にフォールバックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"68fb5-108\">If automatic detection fails to find the language, transcription would fallback to English.</span></span>"
