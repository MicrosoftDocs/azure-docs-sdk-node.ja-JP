    summary: '<span data-ttu-id="f66e7-102">''言語タグ region'' の BCP 47 形式を使用して入力オーディオのペイロードの言語 (例:'' EN-US '')。</span><span class="sxs-lookup"><span data-stu-id="f66e7-102">The language for the audio payload in the input using the BCP-47 format of ''language tag-region'' (e.g: ''en-US'').</span></span>  <span data-ttu-id="f66e7-103">サポートされている言語の一覧は、('' EN-US ''および'' EN-GB '')、英語、スペイン語 ('' ES-ES ''および'' ES-MX '')、フランス語 ('' FR-FR '')、イタリア語 (''it IT'')、日本語 ('' JA-JP '')、ポルトガル語 ("PT-BR '')、中国語 ('' ZH-CN '')、ドイツ語 ('' DE-DE '')、アラビア語 ('' AR-EG ''および'' ar SY'')、ロシア語 (''RU-RU '')、ヒンディー語 ('' やあに '')、および韓国語 ("KO-KR '')。</span><span class="sxs-lookup"><span data-stu-id="f66e7-103">The list of supported languages are English (''en-US'' and ''en-GB''), Spanish (''es-ES'' and ''es-MX''), French (''fr-FR''), Italian (''it-IT''), Japanese (''ja-JP''), Portuguese (''pt-BR''), Chinese (''zh-CN''), German (''de-DE''), Arabic (''ar-EG'' and ''ar-SY''), Russian (''ru-RU''), Hindi (''hi-IN''), and Korean (''ko-KR'').</span></span> <span data-ttu-id="f66e7-104">コンテンツの言語がわかっている場合は、指定することをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="f66e7-104">If you know the language of your content, it is recommended that you specify it.</span></span> <span data-ttu-id="f66e7-105">言語が指定されていないか、null 値に設定されている場合、自動言語検出は、最初に検出された言語を選択し、ファイルの実行中、選択された言語で処理を行います。</span><span class="sxs-lookup"><span data-stu-id="f66e7-105">If the language isn''t specified or set to null, automatic language detection will choose the first language detected and process with the selected language for the duration of the file.</span></span> <span data-ttu-id="f66e7-106">現在、この言語の検出機能は、英語、中国語、フランス語、ドイツ語、イタリア語、日本語、スペイン語、ロシア語、およびポルトガル語をサポートします。</span><span class="sxs-lookup"><span data-stu-id="f66e7-106">This language detection feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id="f66e7-107">現在、最初の言語が検出された後に複数の言語を動的に切り替えることはサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="f66e7-107">It does not currently support dynamically switching between languages after the first language is detected.</span></span> <span data-ttu-id="f66e7-108">自動検出は、明確にはっきり音声認識でオーディオの録音で最適に動作します。</span><span class="sxs-lookup"><span data-stu-id="f66e7-108">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id="f66e7-109">言語を自動検出に失敗した場合の議事録は ''EN-US'' にフォールバックします。"</span><span class="sxs-lookup"><span data-stu-id="f66e7-109">If automatic detection fails to find the language, transcription would fallback to ''en-US''."</span></span>'
    optional: true
    syntax:
      content: 'audioLanguage?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
