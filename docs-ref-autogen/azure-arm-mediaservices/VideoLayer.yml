    summary: このレイヤーをエンコードする際に使用するアダプティブ B フレームがいるかどうか。 指定しない場合、エンコーダーはオンにビデオのプロファイルでの使用を許可するたびにします。
    optional: true
    syntax:
      content: 'adaptiveBFrame?: boolean'
      return:
        type:
          - boolean
    package: azure-arm-mediaservices
