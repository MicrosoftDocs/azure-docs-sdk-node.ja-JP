- uid: azure-arm-mediaservices.VideoLayer.adaptiveBFrame
  name: adaptiveBFrame
  fullName: adaptiveBFrame
  children: []
  langs:
  - typeScript
  type: property
  summary: このレイヤーをエンコードする際に使用するアダプティブ B フレームがいるかどうか。 指定しない場合、エンコーダーはオンにビデオのプロファイルでの使用を許可するたびにします。
  optional: true
  syntax:
    content: 'adaptiveBFrame?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.VideoLayer.bFrames
  name: bFrames
  fullName: bFrames
  children: []
  langs:
  - typeScript
  type: property
  summary: このレイヤーをエンコードする際に使用する B フレームの数。  指定しない場合、エンコーダーはビデオ プロファイルとレベルに基づいて、適切な数を選択します。
  optional: true
  syntax:
    content: 'bFrames?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.VideoLayer.bitrate
  name: bitrate
  fullName: bitrate
  children: []
  langs:
  - typeScript
  type: property
  summary: このレイヤーを生成するときに、入力ビデオをエンコードする位置の 1 秒あたりのビット単位の平均ビットレート。 これは必須フィールドです。
  optional: true
  syntax:
    content: 'bitrate?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.VideoLayer.frameRate
  name: frameRate
  fullName: frameRate
  children: []
  langs:
  - typeScript
  type: property
  summary: フレームは、このレイヤーをエンコードする (1 秒あたりのフレーム数) の比率します。 値には、M/N、M と N は整数です (たとえば、30000/1001) の形式で、または数値 (たとえば、30、または 29.97) の形式を指定できます。 エンコーダーは、プロファイルとレベルに基づいて許可されるフレーム レートの制約を適用します。 指定されていない場合、エンコーダーは入力ビデオと同じフレーム レートを使用します。
  optional: true
  syntax:
    content: 'frameRate?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.VideoLayer.maxBitrate
  name: maxBitrate
  fullName: maxBitrate
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    (ビット/秒) 単位で最大ビット レートが位置を補充する VBV バッファーを想定する必要があります。

    指定しない場合は、ビット レートと同じ値に既定値です。
  optional: true
  syntax:
    content: 'maxBitrate?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.VideoLayer.slices
  name: slices
  fullName: slices
  children: []
  langs:
  - typeScript
  type: property
  summary: このレイヤーをエンコードする際に使用されるスライスの数。 指定しない場合、既定値はそのエンコーダーはフレームごとに 1 つのスライスを使用することを意味する 0 にします。
  optional: true
  syntax:
    content: 'slices?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
