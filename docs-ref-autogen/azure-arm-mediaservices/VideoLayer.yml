    fullName: slices
    children: []
    langs:
      - typeScript
    type: property
    summary: このレイヤーをエンコードする際に使用されるスライスの数。 指定しない場合、既定値はそのエンコーダーはフレームごとに 1 つのスライスを使用することを意味する 0 にします。
    optional: true
    syntax:
      content: 'slices?: number'
      return:
        type:
          - number
    package: azure-arm-mediaservices
