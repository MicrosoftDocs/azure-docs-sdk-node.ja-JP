    name: bFrames
    fullName: bFrames
    children: []
    langs:
      - typeScript
    type: property
    summary: このレイヤーをエンコードする際に使用する B フレームの数。  指定しない場合、エンコーダーはビデオ プロファイルとレベルに基づいて、適切な数を選択します。
    optional: true
    syntax:
      content: 'bFrames?: number'
      return:
        type:
          - number
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.VideoLayer.bitrate
    name: bitrate
    fullName: bitrate
    children: []
    langs:
      - typeScript
    type: property
    summary: このレイヤーを生成するときに、入力ビデオをエンコードする位置の 1 秒あたりのビット単位の平均ビットレート。 これは必須フィールドです。
    syntax:
      content: 'bitrate: number'
      return:
        type:
          - number
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.VideoLayer.frameRate
    name: frameRate
    fullName: frameRate
    children: []
    langs:
      - typeScript
    type: property
    summary: フレームは、このレイヤーをエンコードする (1 秒あたりのフレーム数) の比率します。 値には、M/N、M と N は整数です (たとえば、30000/1001) の形式で、または数値 (たとえば、30、または 29.97) の形式を指定できます。 エンコーダーは、プロファイルとレベルに基づいて許可されるフレーム レートの制約を適用します。 指定されていない場合、エンコーダーは入力ビデオと同じフレーム レートを使用します。
    optional: true
    syntax:
      content: 'frameRate?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.VideoLayer.height
    name: height
    fullName: height
    children: []
    langs:
      - typeScript
    type: property
    summary: このレイヤーの出力ビデオの高さ。 値には、ピクセル単位の絶対または相対 (パーセント) でを指定できます。 たとえば 50% 出力ビデオでは、入力としての高さのピクセル数が半分を意味します。
    optional: true
    syntax:
      content: 'height?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.VideoLayer.label
    name: label
    fullName: label
    children: []
    langs:
      - typeScript
    type: property
    summary: このレイヤーは、別のビデオとオーディオのレイヤーを多重化することで、または出力ファイルの名前付けで使用できますの英数字のラベル。
    optional: true
    syntax:
      content: 'label?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.VideoLayer.maxBitrate
    name: maxBitrate
    fullName: maxBitrate
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      (ビット/秒) 単位で最大ビット レートが位置を補充する VBV バッファーを想定する必要があります。
      指定しない場合は、ビット レートと同じ値に既定値です。
    optional: true
    syntax:
      content: 'maxBitrate?: number'
      return:
        type:
          - number
    package: azure-arm-mediaservices
