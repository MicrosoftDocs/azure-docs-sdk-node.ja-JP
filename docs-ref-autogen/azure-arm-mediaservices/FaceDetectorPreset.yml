    summary: |-
      <span data-ttu-id="946f1-103">最大解像度ビデオを分析する位置を指定します。</span><span class="sxs-lookup"><span data-stu-id="946f1-103">Specifies the maximum resolution at which your video is analyzed.</span></span> <span data-ttu-id="946f1-104">既定の動作は、"SourceResolution"これが維持されます、入力ビデオを分析するときにその元の解決でします。</span><span class="sxs-lookup"><span data-stu-id="946f1-104">The default behavior is "SourceResolution," which will keep the input video at its original resolution when analyzed.</span></span>
      <span data-ttu-id="946f1-105">"StandardDefinition"を使用すると、入力ビデオに適した縦横比を維持しながら、標準的な定義をサイズ変更されます。</span><span class="sxs-lookup"><span data-stu-id="946f1-105">Using "StandardDefinition" will resize input videos to standard definition while preserving the appropriate aspect ratio.</span></span> <span data-ttu-id="946f1-106">また、ビデオが高い解像度である場合だけサイズ変更されます。</span><span class="sxs-lookup"><span data-stu-id="946f1-106">It will only resize if the video is of higher resolution.</span></span> <span data-ttu-id="946f1-107">たとえば、1920 x 1080 の入力は、640 x 360 を処理する前にスケールが。</span><span class="sxs-lookup"><span data-stu-id="946f1-107">For example, a 1920x1080 input would be scaled to 640x360 before processing.</span></span> <span data-ttu-id="946f1-108">"StandardDefinition"に切り替えると、ビデオ高解像度のプロセスにかかる時間が短縮されます。</span><span class="sxs-lookup"><span data-stu-id="946f1-108">Switching to "StandardDefinition" will reduce the time it takes to process high resolution video.</span></span> <span data-ttu-id="946f1-109">このコンポーネントを使用してコストを削減することがありますもこと (を参照してくださいhttps://azure.microsoft.com/en-us/pricing/details/media-services/#analytics詳細については)。</span><span class="sxs-lookup"><span data-stu-id="946f1-109">It may also reduce the cost of using this component (see https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics for details).</span></span>
      <span data-ttu-id="946f1-110">ただし、最終的にでは、ビデオのサイズが小さすぎる顔を検出できない可能性があります。</span><span class="sxs-lookup"><span data-stu-id="946f1-110">However, faces that end up being too small in the resized video may not be detected.</span></span> <span data-ttu-id="946f1-111">指定できる値は、次のとおりです。' SourceResolution'、'StandardDefinition'</span><span class="sxs-lookup"><span data-stu-id="946f1-111">Possible values include: 'SourceResolution', 'StandardDefinition'</span></span>
    optional: true
    syntax:
      content: 'resolution?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
