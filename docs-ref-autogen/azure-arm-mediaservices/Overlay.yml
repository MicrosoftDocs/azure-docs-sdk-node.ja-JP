- uid: azure-arm-mediaservices.Overlay.audioGainLevel
  name: audioGainLevel
  fullName: audioGainLevel
  children: []
  langs:
  - typeScript
  type: property
  summary: オーディオのオーバーレイのゲイン レベル。 値は、[0, 1.0] の範囲内で指定する必要があります。 既定では 1.0 です。
  optional: true
  syntax:
    content: 'audioGainLevel?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.end
  name: end
  fullName: end
  children: []
  langs:
  - typeScript
  type: property
  summary: オーバーレイが終了する、入力ビデオ内の位置。 値は、ISO 8601 期間形式でなければなりません。 たとえば、PT30S に 30 秒間に、入力ビデオのオーバーレイを終了します。 オーバーレイは inputLoop が true の場合、入力ビデオの最後まで適用は指定されていない場合。 それ以外の場合、inputLoop が false の場合、オーバーレイが最後に限り、オーバーレイのメディアの期間。
  optional: true
  syntax:
    content: 'end?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.fadeInDuration
  name: fadeInDuration
  fullName: fadeInDuration
  children: []
  langs:
  - typeScript
  type: property
  summary: オーバーレイをフェードイン、入力ビデオに期間です。 値は、ISO 8601 期間形式でなければなりません。 指定しない場合、既定の動作 (PT0S と同じ) にフェードがないようにします。
  optional: true
  syntax:
    content: 'fadeInDuration?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.fadeOutDuration
  name: fadeOutDuration
  fullName: fadeOutDuration
  children: []
  langs:
  - typeScript
  type: property
  summary: 入力ビデオから、オーバーレイをフェードする期間です。 値は、ISO 8601 期間形式でなければなりません。 フェード アウト (PT0S と同じ) がない既定の動作は、指定されていない場合。
  optional: true
  syntax:
    content: 'fadeOutDuration?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.inputLabel
  name: inputLabel
  fullName: inputLabel
  children: []
  langs:
  - typeScript
  type: property
  summary: これはオーバーレイとして使用するジョブの入力のラベルです。 入力には、正確に 1 つのファイルを指定する必要があります。 JPG または PNG 形式のイメージ ファイルまたはオーディオ ファイル (WAV、MP3、WMA または M4A ファイルなど)、またはビデオ ファイルを指定することができます。 参照してくださいhttps://aka.ms/mesformatsサポートされているオーディオおよびビデオ ファイル形式の完全な一覧についてはします。
  optional: true
  syntax:
    content: 'inputLabel?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.odatatype
  name: odatatype
  fullName: odatatype
  children: []
  langs:
  - typeScript
  type: property
  summary: ポリモーフィックな識別子
  syntax:
    content: 'odatatype: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.start
  name: start
  fullName: start
  children: []
  langs:
  - typeScript
  type: property
  summary: 開始位置、入力ビデオを参照するよう、オーバーレイの開始位置。 値は、ISO 8601 形式でなければなりません。 たとえば、PT05S で 5 秒間に、入力ビデオのオーバーレイを開始します。 オーバーレイは、入力ビデオの最初から開始が指定されていない場合。
  optional: true
  syntax:
    content: 'start?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
