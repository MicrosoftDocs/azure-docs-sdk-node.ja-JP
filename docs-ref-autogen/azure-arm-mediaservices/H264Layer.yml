  langs:
  - typeScript
  type: property
  summary: このレイヤーに使用されるエントロピ モード。 指定しない場合、エンコーダーは、プロファイルとレベルに適しているモードを選択します。 指定できる値は、次のとおりです。' Cabac'、'Cavlc'
  optional: true
  syntax:
    content: 'entropyMode?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.level
  name: level
  fullName: level
  children: []
  langs:
  - typeScript
  type: property
  summary: このレイヤーをエンコードするときに、H.264 standard のレベルを使用する必要があります。 値は、Auto、または H.264 のプロファイルと一致する番号を指定できます。 指定しない場合、既定では Auto、エンコーダーは、このレイヤーの適切なレベルを選択できます。
  optional: true
  syntax:
    content: 'level?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.profile
  name: profile
  fullName: profile
  children: []
  langs:
  - typeScript
  type: property
  summary: このレイヤーをエンコードする際に、H.264 標準のプロファイルを使用してください。 既定値は自動です。指定できる値は、次のとおりです。'Auto'、'ベースライン'、'Main'、'高'、'High422'、'High444'
  optional: true
  syntax:
    content: 'profile?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
