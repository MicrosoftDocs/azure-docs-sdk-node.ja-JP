  - typeScript
  type: property
  summary: VBV バッファー ウィンドウの長さ。 値は、ISO 8601 形式でなければなりません。 値は 0.1 ~ 100 秒でなければなりません。 既定では 5 秒 (たとえば、PT5S です)。
