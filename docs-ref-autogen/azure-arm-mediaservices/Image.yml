- uid: azure-arm-mediaservices.Image.range
  name: range
  fullName: range
  children: []
  langs:
  - typeScript
  type: property
  summary: ビデオのサムネイルの生成を停止する位置の入力の位置。 絶対タイムスタンプの値を指定できます (ISO 8601、例。PT5M30S 5 分 30 秒に停止する)、またはフレーム数 (たとえば、300 300 のフレームに停止する)、または相対値 (たとえば、100%)。
  optional: true
  syntax:
    content: 'range?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Image.start
  name: start
  fullName: start
  children: []
  langs:
  - typeScript
  type: property
  summary: サムネイルの生成を開始する場所からの入力ビデオ内の位置。 絶対タイムスタンプの値を指定できます (ISO 8601、例。PT05S)、またはフレーム数 (たとえば、10、10 フレームの)、または相対値 (たとえば、1%)。 ビデオの最初の数秒から最適なサムネイルを選択するエンコーダーに指示するマクロ、{best} もサポートします。
  optional: true
  syntax:
    content: 'start?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Image.step
  name: step
  fullName: step
  children: []
  langs:
  - typeScript
  type: property
  summary: サムネイルが生成される間隔。 絶対タイムスタンプの値を指定できます (ISO 8601、例。1 つの PT05S イメージ 5 秒ごと)、またはフレーム数 (たとえば、30 30 フレームごとの)、または相対値 (たとえば、1%)。
  optional: true
  syntax:
    content: 'step?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
