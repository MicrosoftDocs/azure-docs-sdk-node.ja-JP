  fullName: azure-asm-mgmt.ManagementClient.ManagementClient(credentials, baseUri, filters)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: credentials
      type:
      - undefinedSubscriptionCloudCredentials
      description: Microsoft Azure サブスクリプションを一意に識別するサブスクリプションの資格情報を取得します。 サブスクリプション ID は、すべてのサービス呼び出しの URI の一部を形成します。
    - id: credentials.subscriptionId
      type:
      - string
      description: ''
      optional: true
    - id: baseUri
      type:
      - string
      description: すべてのクラウド サービスの要求のベースとして使用する URI を取得します。
      optional: true
    - id: filters
      type:
      - Array
      description: ''
    content: new ManagementClient(credentials, baseUri, filters)
