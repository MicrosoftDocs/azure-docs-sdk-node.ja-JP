  name: ManagementCertificateOperations
  summary: >-
    サブスクリプション証明書とも呼ばれますが、管理証明書を使用するには、Azure サブスクリプションに関連付けられているリソースへの接続を試みているクライアントを認証します。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj154124.aspx詳細については)__注__: [ManagementClient] のインスタンスをこのクラスのインスタンスが自動的に作成 {@link ManagementClient ~ ManagementClient}。

    [ManagementCertificates] を参照してください。 {@link ManagementClient ~ ManagementClient #managementCertificates}。

    ManagementCertificateOperations クラスの新しいインスタンスを初期化します。
