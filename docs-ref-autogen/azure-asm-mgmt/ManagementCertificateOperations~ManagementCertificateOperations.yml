- uid: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations#create
  id: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations#create
  parent: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations
  name: create(parameters, callback)
  summary: 管理証明書の作成操作では、管理証明書の一覧に証明書を追加します。 管理証明書とも呼ばれるサブスクリプション証明書には、Azure サブスクリプションに関連付けられているリソースへの接続を試みているクライアントを認証します。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/jj154123.aspx詳細)
  fullName: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.ManagementCertificateCreateParameters
      description: 管理証明書の作成の操作に指定されたパラメーター。
    - id: parameters.publicKey
      type:
      - azure-asm-mgmt.buffer
      description: ベース-64 - の表現の管理証明書の公開キー。
      optional: true
    - id: parameters.thumbprint
      type:
      - string
      description: 管理証明書を一意に識別するサムプリント。
      optional: true
    - id: parameters.data
      type:
      - azure-asm-mgmt.buffer
      description: Cer の base 64 エンコード形式で証明書の生データ。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: 応答ストリーム。
    content: function create(parameters, callback)
  langs:
  - js
