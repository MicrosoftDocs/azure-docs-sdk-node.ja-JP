- uid: azure-asm-mgmt.createCertificateCloudCredentials
  id: azure-asm-mgmt.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    新しい CertificateCloudCredentials オブジェクトを作成します。

    証明書の 1 組/キーの値を渡すが必要または pem ファイルの場所。
  fullName: azure-asm-mgmt.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: サブスクリプションの識別子です。
    - id: credentials.cert
      type:
      - string
      description: 証明書。
      optional: true
    - id: credentials.key
      type:
      - string
      description: 証明書のキー。
      optional: true
    - id: credentials.pem
      type:
      - string
      description: PEM ファイルの内容。
      optional: true
    return:
      type:
      - azure-asm-mgmt.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
