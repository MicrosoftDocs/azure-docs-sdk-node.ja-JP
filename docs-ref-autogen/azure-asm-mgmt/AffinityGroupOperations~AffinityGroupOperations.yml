- uid: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  id: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  parent: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations
  name: create(parameters, callback)
  summary: アフィニティ グループの作成操作は、指定されたサブスクリプションの新しいアフィニティ グループを作成します。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/gg715317.aspx詳細)
  fullName: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.AffinityGroupCreateParameters
      description: アフィニティ グループの作成操作に指定されたパラメーター。
    - id: parameters.name
      type:
      - string
      description: サブスクリプションに一意のアフィニティ グループの名前。
    - id: parameters.label
      type:
      - string
      description: アフィニティ グループの base 64 エンコード形式の名前。 名前は、最大 100 文字を指定できます。 その値、アフィニティ グループの名前の既定値は指定されていない場合。
    - id: parameters.description
      type:
      - string
      description: アフィニティ グループの説明。 説明は、最大 1024 文字の長さを指定できます。
      optional: true
    - id: parameters.location
      type:
      - string
      description: データ センターの場所、アフィニティ グループを作成します。 利用可能な場所を一覧表示するには、List Locations 操作を参照してください。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: 応答ストリーム。
    content: function create(parameters, callback)
  langs:
  - js
