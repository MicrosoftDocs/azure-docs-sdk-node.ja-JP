- uid: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  id: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  parent: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations
  name: listOperations(parameters, callback)
  summary: <span data-ttu-id="dc35b-109">リスト サブスクリプション操作の操作を作成する一覧を返します、更新、および指定した期間にサブスクリプションで実行された操作を削除します。</span><span class="sxs-lookup"><span data-stu-id="dc35b-109">The List Subscription Operations operation returns a list of create, update, and delete operations that were performed on a subscription during the specified timeframe.</span></span>  <span data-ttu-id="dc35b-110">(を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx詳細)</span><span class="sxs-lookup"><span data-stu-id="dc35b-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx for more information)</span></span>
  fullName: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations.listOperations(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: <span data-ttu-id="dc35b-111">リスト サブスクリプション操作の操作に指定されたパラメーター。</span><span class="sxs-lookup"><span data-stu-id="dc35b-111">Parameters supplied to the List Subscription Operations operation.</span></span>
    - id: parameters.startTime
      type:
      - date
      description: <span data-ttu-id="dc35b-112">UTC 形式でのサブスクリプション操作の一覧を作成する時間枠の開始。</span><span class="sxs-lookup"><span data-stu-id="dc35b-112">The start of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="dc35b-113">このパラメーターと EndTime パラメーターは、サブスクリプション操作を取得する期間を示します。</span><span class="sxs-lookup"><span data-stu-id="dc35b-113">This parameter and the EndTime parameter indicate the timeframe to retrieve subscription operations.</span></span> <span data-ttu-id="dc35b-114">このパラメーターは、過去 90 日以上前の開始日を示すことはできません。</span><span class="sxs-lookup"><span data-stu-id="dc35b-114">This parameter cannot indicate a start date of more than 90 days in the past.</span></span>
    - id: parameters.endTime
      type:
      - date
      description: <span data-ttu-id="dc35b-115">UTC 形式でのサブスクリプション操作の一覧を作成する期間の終了。</span><span class="sxs-lookup"><span data-stu-id="dc35b-115">The end of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="dc35b-116">このパラメーターと StartTime のパラメーターは、サブスクリプション操作を取得する期間を示します。</span><span class="sxs-lookup"><span data-stu-id="dc35b-116">This parameter and the StartTime parameter indicate the timeframe to retrieve subscription operations.</span></span>
    - id: parameters.objectIdFilter
      type:
      - string
      description: <span data-ttu-id="dc35b-117">指定したオブジェクトに対してのみを返します。 サブスクリプションの操作を入力し、オブジェクト id です。</span><span class="sxs-lookup"><span data-stu-id="dc35b-117">Returns subscription operations only for the specified object type and object ID.</span></span> <span data-ttu-id="dc35b-118">このパラメーターは、オブジェクトの HTTP GET を実行するための URL 値と等しく設定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="dc35b-118">This parameter must be set equal to the URL value for performing an HTTP GET on the object.</span></span> <span data-ttu-id="dc35b-119">オブジェクトが指定されていない場合は、フィルターは適用されません。</span><span class="sxs-lookup"><span data-stu-id="dc35b-119">If no object is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: <span data-ttu-id="dc35b-120">サブスクリプションの操作では、指定した結果の状態、Succeeded、Failed、または InProgress のいずれかのみを返します。</span><span class="sxs-lookup"><span data-stu-id="dc35b-120">Returns subscription operations only for the specified result status, either Succeeded, Failed, or InProgress.</span></span> <span data-ttu-id="dc35b-121">このフィルターは、特定の結果状態を持つオブジェクトのサブスクリプション操作を選択する ObjectIdFilter と組み合わせることができます。</span><span class="sxs-lookup"><span data-stu-id="dc35b-121">This filter can be combined with the ObjectIdFilter to select subscription operations for an object with a specific result status.</span></span> <span data-ttu-id="dc35b-122">結果の状態が指定されていない場合は、フィルターは適用されません。</span><span class="sxs-lookup"><span data-stu-id="dc35b-122">If no result status is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: <span data-ttu-id="dc35b-123">要求された時間枠が非常に大きい場合など、一覧表示する操作が多すぎますがある場合、応答には、不完全なリストとリストの残りを取得するのに使用できるトークンが含まれます。</span><span class="sxs-lookup"><span data-stu-id="dc35b-123">When there are too many operations to list, such as when the requested timeframe is very large, the response includes an incomplete list and a token that can be used to return the rest of the list.</span></span> <span data-ttu-id="dc35b-124">後続の要求には、最後の応答が中断した場所からの操作を続行するには、このパラメーターを含める必要があります。</span><span class="sxs-lookup"><span data-stu-id="dc35b-124">Subsequent requests must include this parameter to continue listing operations from where the last response left off.</span></span> <span data-ttu-id="dc35b-125">トークンが指定されていない場合、フィルターは適用されませんし、応答は、指定した開始時刻に開始されます。</span><span class="sxs-lookup"><span data-stu-id="dc35b-125">If no token is specified, a filter is not applied and the response will begin at the specified StartTime.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: <span data-ttu-id="dc35b-126">応答ストリーム。</span><span class="sxs-lookup"><span data-stu-id="dc35b-126">The response stream.</span></span>
    content: function listOperations(parameters, callback)
  langs:
  - js
