- uid: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  id: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  parent: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations
  name: listOperations(parameters, callback)
  summary: リスト サブスクリプション操作の操作を作成する一覧を返します、更新、および指定した期間にサブスクリプションで実行された操作を削除します。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx詳細)
  fullName: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations.listOperations(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: リスト サブスクリプション操作の操作に指定されたパラメーター。
    - id: parameters.startTime
      type:
      - date
      description: UTC 形式でのサブスクリプション操作の一覧を作成する時間枠の開始。 このパラメーターと EndTime パラメーターは、サブスクリプション操作を取得する期間を示します。 このパラメーターは、過去 90 日以上前の開始日を示すことはできません。
    - id: parameters.endTime
      type:
      - date
      description: UTC 形式でのサブスクリプション操作の一覧を作成する期間の終了。 このパラメーターと StartTime のパラメーターは、サブスクリプション操作を取得する期間を示します。
    - id: parameters.objectIdFilter
      type:
      - string
      description: 指定したオブジェクトに対してのみを返します。 サブスクリプションの操作を入力し、オブジェクト id です。 このパラメーターは、オブジェクトの HTTP GET を実行するための URL 値と等しく設定する必要があります。 オブジェクトが指定されていない場合は、フィルターは適用されません。
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: サブスクリプションの操作では、指定した結果の状態、Succeeded、Failed、または InProgress のいずれかのみを返します。 このフィルターは、特定の結果状態を持つオブジェクトのサブスクリプション操作を選択する ObjectIdFilter と組み合わせることができます。 結果の状態が指定されていない場合は、フィルターは適用されません。
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: 要求された時間枠が非常に大きい場合など、一覧表示する操作が多すぎますがある場合、応答には、不完全なリストとリストの残りを取得するのに使用できるトークンが含まれます。 後続の要求には、最後の応答が中断した場所からの操作を続行するには、このパラメーターを含める必要があります。 トークンが指定されていない場合、フィルターは適用されませんし、応答は、指定した開始時刻に開始されます。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: 応答ストリーム。
    content: function listOperations(parameters, callback)
  langs:
  - js
