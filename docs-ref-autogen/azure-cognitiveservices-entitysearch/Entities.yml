  summary: サポートされているクエリのシナリオです。 このフィールドは、DominantEntity または DisambiguationItem に設定されます。 フィールドは、1 つのエンティティのみが、要求を満たすことを Bing が判断した場合、DominantEntity に設定されます。 たとえば、ブック、ムービー、人、または引き寄せる力。 複数のエンティティが、要求を満たす場合は、フィールドが DisambiguationItem に設定されます。 たとえば、要求は、ムービー フランチャイズ店の標準のタイトルを使用している場合、エンティティの型と言えるでしょう DisambiguationItem。 エンティティの種類が DominantEntity と言えるでしょう、要求は、フランチャイズから特定のソフトウェア タイトルを指定する場合。 指定できる値は、次のとおりです。'DominantEntity'、'DominantEntityWithDisambiguation'、'曖昧性除去'、'List'、'ListWithPivot'
  optional: true
