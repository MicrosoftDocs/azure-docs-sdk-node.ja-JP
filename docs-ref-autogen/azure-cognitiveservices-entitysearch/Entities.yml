  summary: "<span data-ttu-id=\"2c4ee-102\">サポートされているクエリのシナリオです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2c4ee-102\">The supported query scenario.</span></span> <span data-ttu-id=\"2c4ee-103\">このフィールドは、DominantEntity または DisambiguationItem に設定されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2c4ee-103\">This field is set to DominantEntity or DisambiguationItem.</span></span> <span data-ttu-id=\"2c4ee-104\">フィールドは、1 つのエンティティのみが、要求を満たすことを Bing が判断した場合、DominantEntity に設定されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2c4ee-104\">The field is set to DominantEntity if Bing determines that only a single entity satisfies the request.</span></span> <span data-ttu-id=\"2c4ee-105\">たとえば、ブック、ムービー、人、または引き寄せる力。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2c4ee-105\">For example, a book, movie, person, or attraction.</span></span> <span data-ttu-id=\"2c4ee-106\">複数のエンティティが、要求を満たす場合は、フィールドが DisambiguationItem に設定されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2c4ee-106\">If multiple entities could satisfy the request, the field is set to DisambiguationItem.</span></span> <span data-ttu-id=\"2c4ee-107\">たとえば、要求は、ムービー フランチャイズ店の標準のタイトルを使用している場合、エンティティの型と言えるでしょう DisambiguationItem。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2c4ee-107\">For example, if the request uses the generic title of a movie franchise, the entity's type would likely be DisambiguationItem.</span></span> <span data-ttu-id=\"2c4ee-108\">エンティティの種類が DominantEntity と言えるでしょう、要求は、フランチャイズから特定のソフトウェア タイトルを指定する場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2c4ee-108\">But, if the request specifies a specific title from the franchise, the entity's type would likely be DominantEntity.</span></span> <span data-ttu-id=\"2c4ee-109\">指定できる値は、次のとおりです。'DominantEntity'、'DominantEntityWithDisambiguation'、'曖昧性除去'、'List'、'ListWithPivot'</span><span class=\"sxs-lookup\"><span data-stu-id=\"2c4ee-109\">Possible values include: 'DominantEntity', 'DominantEntityWithDi