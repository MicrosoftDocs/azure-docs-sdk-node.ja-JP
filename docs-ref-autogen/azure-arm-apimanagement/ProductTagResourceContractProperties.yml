  - uid: azure-arm-apimanagement.ProductTagResourceContractProperties.subscriptionRequired
    name: subscriptionRequired
    fullName: subscriptionRequired
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      成果物のサブスクリプションが必要かどうかは、この製品に含まれる Api にアクセスします。 True の場合は、"protected"として製品が指すし、有効なサブスクリプション キーが、製品に含まれる API への要求を成功させるために必要です。 False の場合は、製品は「開く」と呼ばれます、サブスクリプション キーがない場合、製品に含まれる API への要求を実行することができます。
      その値が想定新しい製品を作成するときにプロパティを省略した場合は true にします。
    optional: true
    syntax:
      content: 'subscriptionRequired?: boolean'
      return:
        type:
          - boolean
    package: azure-arm-apimanagement
