- uid: azure-arm-apimanagement.QuotaByPeriodKeys.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: キーに関連付けられた、副ポリシーで、特定の期間のサービス インスタンスのクォータ カウンターの値を取得します。
  syntax:
    content: 'function get(resourceGroupName: string, serviceName: string, quotaCounterKey: string, quotaPeriodKey: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        リソース グループの名前。
    - id: serviceName
      type:
      - string
      description: >
        API Management サービスの名前。
    - id: quotaCounterKey
      type:
      - string
      description: >
        クォータ カウンターのキー識別子。これは、クォータのキーによってポリシーの反時計回りのキー属性で定義された式の結果です。たとえば、カウンター キーを指定する場合 ="boo"ポリシーでは、"boo"カウンターのキーからアクセスできます。 Counter-key="@("b"+"a") として定義されている場合は"、"ba"キーにアクセスできます。
    - id: quotaPeriodKey
      type:
      - string
      description: >
        クォータ期間キー識別子。
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-apimanagement.QuotaCounterContract>
  package: azure-arm-apimanagement
