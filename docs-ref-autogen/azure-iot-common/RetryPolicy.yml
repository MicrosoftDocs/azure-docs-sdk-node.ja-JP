- uid: azure-iot-common.RetryPolicy
  name: RetryPolicy
  fullName: RetryPolicy
  children:
  - azure-iot-common.RetryPolicy.nextRetryTimeout
  - azure-iot-common.RetryPolicy.shouldRetry
  langs:
  - typeScript
  type: interface
  summary: >
    再試行ポリシーのオブジェクトを記述するインターフェイスします。

    再試行ポリシーは 2 つの要素で構成されます。

    - [次へ] を再試行する時間を計算するアルゴリズムは、現在の数や再試行回数に基づいています。

    - かどうか、再試行が発生するかどうかは、受信されると、エラーの種類に基づいて決定します。 エラー フィルターを指定します。

    これら 2 つのコンポーネントは、このインターフェイスで説明されている 2 つのメソッド呼び出しの背後にある非表示にします。
  package: azure-iot-common
- uid: azure-iot-common.RetryPolicy.nextRetryTimeout
  name: nextRetryTimeout
  fullName: nextRetryTimeout
  children: []
  langs:
  - typeScript
  type: property
  summary: 一時的な新しい再試行の間隔で再試行する前に待機する間隔を計算します。
  syntax:
    content: 'nextRetryTimeout: (retryCount: number, isThrottled: boolean) => number'
    return:
      type:
      - '(retryCount: number, isThrottled: boolean) => number'
  package: azure-iot-common
- uid: azure-iot-common.RetryPolicy.shouldRetry
  name: shouldRetry
  fullName: shouldRetry
  children: []
  langs:
  - typeScript
  type: property
  summary: 引数として渡されたエラーに基づき、かどうかをエラーが一時的な場合か、操作を再試行する必要があります。
  syntax:
    content: 'shouldRetry: (error: Error) => boolean'
    return:
      type:
      - '(error: Error) => boolean'
  package: azure-iot-common
