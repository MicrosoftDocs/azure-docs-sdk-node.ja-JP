- uid: azure-servicefabric.ClusterHealthPolicy.maxPercentUnhealthyApplications
  name: maxPercentUnhealthyApplications
  fullName: maxPercentUnhealthyApplications
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="fa4de-111">エラーを報告する前の異常なアプリケーションの最大許容パーセンテージ。</span><span class="sxs-lookup"><span data-stu-id="fa4de-111">The maximum allowed percentage of unhealthy applications before reporting an error.</span></span> <span data-ttu-id="fa4de-112">たとえば、アプリケーションの 10% の異常を許容するには、この値を 10 にします。</span><span class="sxs-lookup"><span data-stu-id="fa4de-112">For example, to allow 10% of applications to be unhealthy, this value would be 10.</span></span>

    <span data-ttu-id="fa4de-113">パーセンテージは、異常な可能性のあるアプリケーションの最大許容パーセンテージを表します。この値を超えるとクラスターはエラーの状態と見なされます。</span><span class="sxs-lookup"><span data-stu-id="fa4de-113">The percentage represents the maximum tolerated percentage of applications that can be unhealthy before the cluster is considered in error.</span></span>

    <span data-ttu-id="fa4de-114">許容パーセンテージ内であっても、1 つ以上の異常なアプリケーションがある場合は、正常性は Warning として評価されます。</span><span class="sxs-lookup"><span data-stu-id="fa4de-114">If the percentage is respected but there is at least one unhealthy application, the health is evaluated as Warning.</span></span>

    <span data-ttu-id="fa4de-115">これは、異常なアプリケーションの数をクラスター内のアプリケーション インスタンスの総数で割ることによって計算されます。ApplicationTypeHealthPolicyMap に含まれているアプリケーションの種類のアプリケーションは除外されます。</span><span class="sxs-lookup"><span data-stu-id="fa4de-115">This is calculated by dividing the number of unhealthy applications over the total number of application instances in the cluster, excluding applications of application types that are included in the ApplicationTypeHealthPolicyMap.</span></span>

    <span data-ttu-id="fa4de-116">切り上げ計算が実行され、少数のアプリケーションに対する 1 つのエラーは許容されます。</span><span class="sxs-lookup"><span data-stu-id="fa4de-116">The computation rounds up to tolerate one failure on small numbers of applications.</span></span> <span data-ttu-id="fa4de-117">既定のパーセンテージは 0 です。</span><span class="sxs-lookup"><span data-stu-id="fa4de-117">Default percentage is zero.</span></span>
  optional: true
  syntax:
    content: 'maxPercentUnhealthyApplications?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ClusterHealthPolicy.maxPercentUnhealthyNodes
  name: maxPercentUnhealthyNodes
  fullName: maxPercentUnhealthyNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="fa4de-118">エラーを報告する前の異常なノードの最大許容パーセンテージ。</span><span class="sxs-lookup"><span data-stu-id="fa4de-118">The maximum allowed percentage of unhealthy nodes before reporting an error.</span></span> <span data-ttu-id="fa4de-119">たとえば、ノードの 10% の異常を許容するには、この値を 10 にします。</span><span class="sxs-lookup"><span data-stu-id="fa4de-119">For example, to allow 10% of nodes to be unhealthy, this value would be 10.</span></span>

    <span data-ttu-id="fa4de-120">パーセンテージは、異常な可能性のあるノードの最大許容パーセンテージを表します。この値を超えるとクラスターはエラーの状態と見なされます。</span><span class="sxs-lookup"><span data-stu-id="fa4de-120">The percentage represents the maximum tolerated percentage of nodes that can be unhealthy before the cluster is considered in error.</span></span>

    <span data-ttu-id="fa4de-121">許容パーセンテージ内であっても、1 つ以上の異常なノードがある場合は、正常性は Warning として評価されます。</span><span class="sxs-lookup"><span data-stu-id="fa4de-121">If the percentage is respected but there is at least one unhealthy node, the health is evaluated as Warning.</span></span>

    <span data-ttu-id="fa4de-122">パーセンテージは、異常なノードの数をクラスター内のノードの総数で割ることによって計算されます。</span><span class="sxs-lookup"><span data-stu-id="fa4de-122">The percentage is calculated by dividing the number of unhealthy nodes over the total number of nodes in the cluster.</span></span>

    <span data-ttu-id="fa4de-123">切り上げ計算が実行され、少数のノードに対する 1 つのエラーは許容されます。</span><span class="sxs-lookup"><span data-stu-id="fa4de-123">The computation rounds up to tolerate one failure on small numbers of nodes.</span></span> <span data-ttu-id="fa4de-124">既定のパーセンテージは 0 です。</span><span class="sxs-lookup"><span data-stu-id="fa4de-124">Default percentage is zero.</span></span>


    <span data-ttu-id="fa4de-125">大規模なクラスターでは、ダウンしているか修復を必要とするノードがいくつか必ず存在するため、それが許容されるようにこのパーセンテージを構成する必要があります。</span><span class="sxs-lookup"><span data-stu-id="fa4de-125">In large clusters, some nodes will always be down or out for repairs, so this percentage should be configured to tolerate that.</span></span>
  optional: true
  syntax:
    content: 'maxPercentUnhealthyNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
