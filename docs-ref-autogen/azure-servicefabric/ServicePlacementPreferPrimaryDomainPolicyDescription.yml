  type: interface
  summary: >
    サービスのプライマリ レプリカの最適に配置先、特定のドメインで Service Fabric サービスの配置に使用するポリシーについて説明します。

    この配置ポリシーは通常、特定の障害ドメインでサービスのプライマリ レプリカを配置する必要がありますを指定するには、Service Fabric クラスターが地理的に配布されているシナリオでの障害ドメインで使用で地理的に分散します。シナリオは、地域またはデータ センターの境界を通常配置します。 これは、最適化のためであること、プライマリ レプリカが届かなかったり障害、容量の制限、またはその他の制約のためには、このドメインにあることに注意してください。
