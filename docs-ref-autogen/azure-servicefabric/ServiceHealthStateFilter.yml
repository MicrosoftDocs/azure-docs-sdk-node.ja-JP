- uid: azure-servicefabric.ServiceHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="94b9f-104">サービスのヘルス状態を返すフィルター。</span><span class="sxs-lookup"><span data-stu-id="94b9f-104">The filter for the health state of the services.</span></span> <span data-ttu-id="94b9f-105">必要な正常性状態に一致する場合は、サービスを選択することができます。</span><span class="sxs-lookup"><span data-stu-id="94b9f-105">It allows selecting services if they match the desired health states.</span></span>

    <span data-ttu-id="94b9f-106">使用可能な値は、次のヘルス状態のいずれかの整数値です。</span><span class="sxs-lookup"><span data-stu-id="94b9f-106">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="94b9f-107">フィルターに一致するサービスのみが返されます。</span><span class="sxs-lookup"><span data-stu-id="94b9f-107">Only services that match the filter are returned.</span></span> <span data-ttu-id="94b9f-108">すべてのサービスは、集計されたクラスターの正常性状態の評価に使用されます。</span><span class="sxs-lookup"><span data-stu-id="94b9f-108">All services are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="94b9f-109">指定しない場合、既定値は None、サービス名が指定されていない場合です。</span><span class="sxs-lookup"><span data-stu-id="94b9f-109">If not specified, default value is None, unless the service name is specified.</span></span> <span data-ttu-id="94b9f-110">フィルターが既定値を持つされ、サービス名が指定した場合、一致するサービスが返されます。</span><span class="sxs-lookup"><span data-stu-id="94b9f-110">If the filter has default value and service name is specified, the matching service is returned.</span></span>

    <span data-ttu-id="94b9f-111">状態値はフラグベースの列挙型であるため、値はビット演算子 'OR' を使用して取得したこれらの値の組み合わせが可能です。</span><span class="sxs-lookup"><span data-stu-id="94b9f-111">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="94b9f-112">たとえば、指定された値が 6 の場合、HealthState 値が OK (2) と Warning (4) のサービスが一致します。</span><span class="sxs-lookup"><span data-stu-id="94b9f-112">For example, if the provided value is 6, it matches services with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="94b9f-113">Default - 既定値。</span><span class="sxs-lookup"><span data-stu-id="94b9f-113">Default - Default value.</span></span> <span data-ttu-id="94b9f-114">任意の HealthState と一致します。</span><span class="sxs-lookup"><span data-stu-id="94b9f-114">Matches any HealthState.</span></span> <span data-ttu-id="94b9f-115">値は 0 です。</span><span class="sxs-lookup"><span data-stu-id="94b9f-115">The value is zero.</span></span>

    - <span data-ttu-id="94b9f-116">None - どの HealthState 値とも一致しないフィルター。</span><span class="sxs-lookup"><span data-stu-id="94b9f-116">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="94b9f-117">状態の特定のコレクションの結果が返されないようにするために使用されます。</span><span class="sxs-lookup"><span data-stu-id="94b9f-117">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="94b9f-118">値は 1 です。</span><span class="sxs-lookup"><span data-stu-id="94b9f-118">The value is 1.</span></span>

    - <span data-ttu-id="94b9f-119">Ok - 入力一致するフィルター HealthState 値が ok をクリックします。</span><span class="sxs-lookup"><span data-stu-id="94b9f-119">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="94b9f-120">値は 2 です。</span><span class="sxs-lookup"><span data-stu-id="94b9f-120">The value is 2.</span></span>

    - <span data-ttu-id="94b9f-121">警告 - フィルター値を HealthState 入力に一致します。</span><span class="sxs-lookup"><span data-stu-id="94b9f-121">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="94b9f-122">値は 4 です。</span><span class="sxs-lookup"><span data-stu-id="94b9f-122">The value is 4.</span></span>

    - <span data-ttu-id="94b9f-123">Error - HealthState 値が Error の入力に一致するフィルター。</span><span class="sxs-lookup"><span data-stu-id="94b9f-123">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="94b9f-124">値は 8 です。</span><span class="sxs-lookup"><span data-stu-id="94b9f-124">The value is 8.</span></span>

    - <span data-ttu-id="94b9f-125">All - 任意の HealthState 値の入力に一致するフィルター。</span><span class="sxs-lookup"><span data-stu-id="94b9f-125">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="94b9f-126">値は 65535 です。</span><span class="sxs-lookup"><span data-stu-id="94b9f-126">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ServiceHealthStateFilter.partitionFilters
  name: partitionFilters
  fullName: partitionFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="94b9f-127">サービスの子として返されたクラスターの正常性に含まれるパーティションのチャンクを指定するフィルターの一覧を定義します。</span><span class="sxs-lookup"><span data-stu-id="94b9f-127">Defines a list of filters that specify which partitions to be included in the returned cluster health chunk as children of the service.</span></span> <span data-ttu-id="94b9f-128">パーティションには、親サービス フィルターに一致する場合にのみが返されます。</span><span class="sxs-lookup"><span data-stu-id="94b9f-128">The partitions are returned only if the parent service matches a filter.</span></span>

    <span data-ttu-id="94b9f-129">リストが空の場合は、パーティションは返されません。</span><span class="sxs-lookup"><span data-stu-id="94b9f-129">If the list is empty, no partitions are returned.</span></span> <span data-ttu-id="94b9f-130">すべてのパーティションは、入力フィルターに関係なく、親に集計されたサービスのヘルス状態の評価に使用されます。</span><span class="sxs-lookup"><span data-stu-id="94b9f-130">All the partitions are used to evaluate the parent service aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="94b9f-131">サービス フィルターでは、複数のパーティションのフィルターを指定できます。</span><span class="sxs-lookup"><span data-stu-id="94b9f-131">The service filter may specify multiple partition filters.</span></span>

    <span data-ttu-id="94b9f-132">すべてのパーティションのヘルス状態エラーを返すフィルターと常に、パーティション ID によって識別されるパーティションを含めるもう 1 つのフィルターを指定など</span><span class="sxs-lookup"><span data-stu-id="94b9f-132">For example, it can specify a filter to return all partitions with health state Error and another filter to always include a partition identified by its partition ID.</span></span>
  optional: true
  syntax:
    content: 'partitionFilters?: PartitionHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.PartitionHealthStateFilter[]
  package: azure-servicefabric
- uid: azure-servicefabric.ServiceHealthStateFilter.serviceNameFilter
  name: serviceNameFilter
  fullName: serviceNameFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="94b9f-133">フィルターに一致するサービスの名前。</span><span class="sxs-lookup"><span data-stu-id="94b9f-133">The name of the service that matches the filter.</span></span> <span data-ttu-id="94b9f-134">存在する場合、指定されたサービスにのみ、フィルターが適用されます。</span><span class="sxs-lookup"><span data-stu-id="94b9f-134">The filter is applied only to the specified service, if it exists.</span></span>

    <span data-ttu-id="94b9f-135">サービスが存在しない場合、このフィルターに基づくクラスターの正常性チャンクでサービスは返されません。</span><span class="sxs-lookup"><span data-stu-id="94b9f-135">If the service doesn't exist, no service is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="94b9f-136">サービスが存在する正常性状態が、その他のフィルターのプロパティと一致する場合に、アプリケーションの子として含まれています。</span><span class="sxs-lookup"><span data-stu-id="94b9f-136">If the service exists, it is included as the application's child if the health state matches the other filter properties.</span></span>

    <span data-ttu-id="94b9f-137">指定しない場合、(ある場合)、親フィルターに一致するすべてのサービスが考慮され、正常性の状態のフィルターと同様に、他のフィルター メンバーと照合します。</span><span class="sxs-lookup"><span data-stu-id="94b9f-137">If not specified, all services that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'serviceNameFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
