  type: interface
  summary: >
    場所、同じパーティションから 2 つのレプリカ同じ障害またはアップグレード ドメインに配置することはありません、Service Fabric サービスの配置に使用するポリシーについて説明します。

    これは一般的ではありませんは、計画外の停止に起因する同時実行エラーまたは後続/同時障害のそれ以外の場合のリスクの増大にサービスに公開できます。 たとえば、レプリカが 1 つのレプリカの場所ごとに、別のデータ センター間でデプロイされている場合を考えます。 データ センターのいずれかがオフラインになったことは通常、そのデータ センターに配置されたレプリカが、残りのデータ センターのいずれかにパックされます。 これが望ましくない場合は、このポリシーを設定する必要があります。
