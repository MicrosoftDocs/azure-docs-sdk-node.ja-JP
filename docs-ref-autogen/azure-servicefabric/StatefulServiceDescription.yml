  - uid: azure-servicefabric.StatefulServiceDescription.flags
    name: flags
    fullName: flags
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      その他のプロパティを設定するかどうかを示すフラグです。 各関連付けられているプロパティに対応して、以下で指定したフラグを場合、プロパティが指定されていることを示します。
      このプロパティは、ビットごとの 'OR' 演算子を使用して取得したこれらのフラグの組み合わせを指定できます。
      たとえば、指定された値は 6 QuorumLossWaitDuration (2) と StandByReplicaKeepDuration(4) フラグが設定されます。
      - その他のプロパティを設定するなし - は示しません。 値は 0 です。
      - ReplicaRestartWaitDuration - は、プロパティの設定の ReplicaRestartWaitDuration を示します。 値は 1 です。
      - QuorumLossWaitDuration では、プロパティが設定されて QuorumLossWaitDuration を示します。 値は、します。
      2.
      - StandByReplicaKeepDuration のでは、プロパティが設定されて StandByReplicaKeepDuration を示します。 値は 4 です。
    optional: true
    syntax:
      content: 'flags?: number'
      return:
        type:
          - number
    package: azure-servicefabric
