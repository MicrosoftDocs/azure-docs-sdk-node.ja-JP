- uid: azure-servicefabric.ApplicationInfo.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    アプリケーションの ID。 これは、アプリケーションの名前でエンコードされた表現です。

    これは、REST Api では、アプリケーションのリソースを識別するために使用されます。

    バージョン 6.0 以降、階層名はで区切られた、"\~"文字です。 たとえば、アプリケーション名が"fabric:/myapp/app1"、アプリケーション id になります"myapp\~app1"6.0 以降で"myapp/app1"以前のバージョン。
  optional: true
  syntax:
    content: 'id?: string'
    return:
      type:
      - string
  package: azure-servicefabric
