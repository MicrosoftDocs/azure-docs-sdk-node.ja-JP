  langs:
  - typeScript
  type: interface
  summary: >
    修復の種類が要求された、その進行状況は、およびその最終的な結果とは何でしたに関する情報を含む修復タスクを表します。

    この型は、Service Fabric プラットフォームをサポートしていますコードから直接使用するものではありません。
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.action
  name: action
  fullName: action
  children: []
  langs:
  - typeScript
  type: property
  summary: 要求された修復アクション。 修復タスクの作成、変更できない 1 回が 指定する必要があります。
  syntax:
    content: 'action: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.description
  name: description
  fullName: description
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    修復タスクによって、またはその他の詳細情報の目的の説明。

    可能性がありますが設定した修復タスクが作成され、変更可能でないときに 1 回設定します。
  optional: true
  syntax:
    content: 'description?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.executor
  name: executor
  fullName: executor
  children: []
  langs:
  - typeScript
  type: property
  summary: 修復 executor の名前。 要求済みおよびそれ以降の状態で指定する必要があり、変更可能な 1 回に設定します。
  optional: true
  syntax:
    content: 'executor?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.executorData
  name: executorData
  fullName: executorData
  children: []
  langs:
  - typeScript
  type: property
  summary: 修復 executor は、内部状態の格納に使用できるデータ文字列です。
  optional: true
  syntax:
    content: 'executorData?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.flags
  name: flags
  fullName: flags
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    ビットごとの OR の次の値は、修復タスクの状態に関する追加情報を提供します。

    - 1 - 修復のキャンセルが要求されました

    - 2 - 修復の中止が要求されました

    - 4 - クライアント要求を使用して修復の承認が強制されました
  optional: true
  syntax:
    content: 'flags?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.history
  name: history
  fullName: history
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    修復タスクの状態遷移のタイムスタンプを含むオブジェクト。

    これらのタイムスタンプは、システムによって更新され、直接変更することはできません。
  optional: true
  syntax:
    content: 'history?: RepairTaskHistory'
    return:
      type:
      - azure-servicefabric.RepairTaskHistory
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.impact
  name: impact
  fullName: impact
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    影響オブジェクトは、システムが修復の実行を承認する前に、修復の影響の準備を実行するどのようなアクションを決定します。

    準備状態に遷移するときに、修復 executor によって影響を指定する必要がありは変更できない 1 回に設定します。
  optional: true
  syntax:
    content: 'impact?: RepairImpactDescriptionBase'
    return:
      type:
      - azure-servicefabric.RepairImpactDescriptionBase
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.performPreparingHealthCheck
  name: performPreparingHealthCheck
  fullName: performPreparingHealthCheck
  children: []
  langs:
  - typeScript
  type: property
  summary: 修復タスクによって、準備状態になったときに、正常性チェックを実行するかどうかを決定する値。
  optional: true
  syntax:
    content: 'performPreparingHealthCheck?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.performRestoringHealthCheck
  name: performRestoringHealthCheck
  fullName: performRestoringHealthCheck
  children: []
  langs:
  - typeScript
  type: property
  summary: 修復タスクが Restoring 状態に入ったときに、正常性チェックを実行するかどうかを決定する値。
  optional: true
  syntax:
    content: 'performRestoringHealthCheck?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.preparingHealthCheckState
  name: preparingHealthCheckState
  fullName: preparingHealthCheckState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    修復タスクが、準備状態の場合、正常性チェックのワークフローの状態。

    指定できる値は、次のとおりです。'NotStarted'、'InProgress'、'Succeeded'、' スキップ '、'TimedOut'
  optional: true
  syntax:
    content: 'preparingHealthCheckState?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.restoringHealthCheckState
  name: restoringHealthCheckState
  fullName: restoringHealthCheckState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    修復タスクが Restoring 状態の場合、正常性チェックのワークフローの状態。

    指定できる値は、次のとおりです。'NotStarted'、'InProgress'、'Succeeded'、' スキップ '、'TimedOut'
  optional: true
  syntax:
    content: 'restoringHealthCheckState?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.resultCode
  name: resultCode
  fullName: resultCode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    修復タスクの実行の結果に関する追加情報を提供する数値。

    復元とそれ以降の状態で指定することがあり、変更可能な 1 回に設定します。
  optional: true
  syntax:
    content: 'resultCode?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.resultDetails
  name: resultDetails
  fullName: resultDetails
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    修復タスクの実行の結果に関する追加情報を指定する文字列。

    復元とそれ以降の状態で指定することがあり、変更可能な 1 回に設定します。
  optional: true
  syntax:
    content: 'resultDetails?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.resultStatus
  name: resultStatus
  fullName: resultStatus
  children: []
  langs:
  - typeScript
  type: property
  summary: 修復タスクの実行の全体的な結果を示す値。 復元後の状態で指定する必要があり、変更可能な 1 回に設定します。 指定できる値は、次のとおりです。'Invalid'、' Succeeded'、'キャンセル'、'中断'、'失敗'、'保留中'
  optional: true
  syntax:
    content: 'resultStatus?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.state
  name: state
  fullName: state
  children: []
  langs:
  - typeScript
  type: property
  summary: 修復タスクのワークフローの状態。 有効な初期状態は Created、要求済み、および準備をしています。 指定できる値は、次のとおりです。'Invalid'、'作成'、'に要求された'、'準備'、' 承認 '、'実行'、'リストア、' '完了'
  syntax:
    content: 'state: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.target
  name: target
  fullName: target
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    ターゲット オブジェクトは、システムが修復の実行を承認する前に、修復の影響の準備を実行するどのようなアクションを決定します。

    可能性がありますが設定した修復タスクが作成され、変更可能でないときに 1 回設定します。
  optional: true
  syntax:
    content: 'target?: RepairTargetDescriptionBase'
    return:
      type:
      - azure-servicefabric.RepairTargetDescriptionBase
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.taskId
  name: taskId
  fullName: taskId
  children: []
  langs:
  - typeScript
  type: property
  summary: 修復タスクの ID。
  syntax:
    content: 'taskId: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.version
  name: version
  fullName: version
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    修復タスクのバージョン。

    新しい修復タスクを作成するときに、バージョンが 0 に設定する必要があります。  修復タスクを更新するには、バージョンはオプティミスティック同時実行チェックに使用されます。  バージョンがゼロに設定されている場合、更新プログラム書き込みの競合は確認されません。  場合は、バージョンは、修復タスクの実際の現在のバージョンには、この値が一致する場合のみ更新が成功し、0 以外の値に設定されます。
  optional: true
  syntax:
    content: 'version?: string'
    return:
      type:
      - string
  package: azure-servicefabric
