  type: property
  summary: >
    <span data-ttu-id="6fffc-103">現在の正常性状態が「エラー」の場合は、このプロパティは、位置、正常性レポートを「エラー」で最初に報告された日時を返します。</span><span class="sxs-lookup"><span data-stu-id="6fffc-103">If the current health state is 'Error', this property returns the time at which the health report was first reported with 'Error'.</span></span> <span data-ttu-id="6fffc-104">定期的なレポートの場合は、同じ状態を持つ多数のレポートが生成された可能性がただし、このプロパティは、日付とエラーの正常性レポートを受信した最初の時刻のみを返します。</span><span class="sxs-lookup"><span data-stu-id="6fffc-104">For periodic reporting, many reports with the same state may have been generated however, this property returns only the date and time at the first 'Error' health report was received.</span></span>

    <span data-ttu-id="6fffc-105">現在の正常性状態が"Ok"または「警告」の場合は、日付と時刻を別の状態に遷移する前に「エラー」の最後にされた正常性状態を返します。</span><span class="sxs-lookup"><span data-stu-id="6fffc-105">If the current health state is 'Ok' or 'Warning', returns the date and time at which the health state was last in 'Error', before transitioning to a different state.</span></span>


    <span data-ttu-id="6fffc-106">正常性状態が「エラー」されなかった、値がゼロの日付と時刻になります。</span><span class="sxs-lookup"><span data-stu-id="6fffc-106">If the health state was never 'Error', the value will be zero date-time.</span></span>
  optional: true
  syntax:
    content: 'lastErrorTransitionAt?: Date'
    return:
