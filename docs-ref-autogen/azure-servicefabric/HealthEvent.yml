    <span data-ttu-id="6fffc-111">現在の正常性状態が「エラー」または「警告」の場合は、日付と時刻の正常性状態が別の状態に遷移する前に Ok、最後に位置を返します。</span><span class="sxs-lookup"><span data-stu-id="6fffc-111">If the current health state is 'Error' or 'Warning', returns the date and time at which the health state was last in 'Ok', before transitioning to a different state.</span></span>


