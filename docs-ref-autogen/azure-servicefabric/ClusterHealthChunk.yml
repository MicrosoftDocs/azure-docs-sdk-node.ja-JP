- uid: azure-servicefabric.ClusterHealthChunk.healthState
  name: healthState
  fullName: healthState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    正常性マネージャーによって計算クラスターの集計正常性状態を表す HealthState します。

    エンティティの正常性評価では、エンティティとその子 (該当する場合) で報告されるすべてのイベントが反映されます。

    集計は、目的のクラスターの正常性ポリシーとアプリケーションの正常性ポリシーを適用することで行われます。 指定できる値は、次のとおりです。'Invalid'、'Ok'、'警告'、'Error'、'Unknown'
  optional: true
  syntax:
    content: 'healthState?: string'
    return:
      type:
      - string
  package: azure-servicefabric
