- uid: azure-servicefabric.ApplicationHealthStateFilter.applicationTypeNameFilter
  name: applicationTypeNameFilter
  fullName: applicationTypeNameFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="bc85c-108">フィルターに一致するアプリケーションの種類の名前。</span><span class="sxs-lookup"><span data-stu-id="bc85c-108">The name of the application type that matches the filter.</span></span>

    <span data-ttu-id="bc85c-109">指定した場合は、いずれかが存在する場合、選択したアプリケーションの種類のアプリケーションにのみ、フィルターが適用されます。</span><span class="sxs-lookup"><span data-stu-id="bc85c-109">If specified, the filter is applied only to applications of the selected application type, if any exists.</span></span>

    <span data-ttu-id="bc85c-110">指定したアプリケーションの種類のアプリケーションが存在しない場合、このフィルターに基づくクラスターの正常性チャンクでアプリケーションは返されません。</span><span class="sxs-lookup"><span data-stu-id="bc85c-110">If no applications of the specified application type exists, no application is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="bc85c-111">指定したアプリケーションの種類の各アプリケーションは、他のフィルターのプロパティを優先する場合、クラスターの正常性チャンクに含まれます。</span><span class="sxs-lookup"><span data-stu-id="bc85c-111">Each application of the specified application type is included in the cluster health chunk if it respects the other filter properties.</span></span>

    <span data-ttu-id="bc85c-112">指定しない場合、すべてのアプリケーションは、ヘルス状態のフィルターと同様に、他のフィルター メンバーと照合されます。</span><span class="sxs-lookup"><span data-stu-id="bc85c-112">If not specified, all applications are matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'applicationTypeNameFilter?: string'
    return:
      type:
      - string
