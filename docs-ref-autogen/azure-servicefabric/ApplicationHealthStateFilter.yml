- uid: azure-servicefabric.ApplicationHealthStateFilter.deployedApplicationFilters
  name: deployedApplicationFilters
  fullName: deployedApplicationFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="bc85c-113">返されたクラスターの正常性に含まれるデプロイされたアプリケーションは、アプリケーションの子としてチャンクを指定するフィルターの一覧を定義します。</span><span class="sxs-lookup"><span data-stu-id="bc85c-113">Defines a list of filters that specify which deployed applications to be included in the returned cluster health chunk as children of the application.</span></span> <span data-ttu-id="bc85c-114">デプロイされたアプリケーションには、親アプリケーション フィルターに一致する場合にのみが返されます。</span><span class="sxs-lookup"><span data-stu-id="bc85c-114">The deployed applications are returned only if the parent application matches a filter.</span></span>

    <span data-ttu-id="bc85c-115">リストが空の場合は、デプロイされたアプリケーションは返されません。</span><span class="sxs-lookup"><span data-stu-id="bc85c-115">If the list is empty, no deployed applications are returned.</span></span> <span data-ttu-id="bc85c-116">デプロイしたすべてのアプリケーションは、入力フィルターに関係なく、親のアプリケーションで集計された正常性状態の評価に使用されます。</span><span class="sxs-lookup"><span data-stu-id="bc85c-116">All the deployed applications are used to evaluate the parent application aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="bc85c-117">アプリケーションのフィルターは、デプロイされたアプリケーションの複数のフィルターを指定できます。</span><span class="sxs-lookup"><span data-stu-id="bc85c-117">The application filter may specify multiple deployed application filters.</span></span>

    <span data-ttu-id="bc85c-118">たとえば、デプロイされたすべてのアプリケーションのヘルス状態エラーを返すフィルターと別のフィルターを指定したノードにデプロイされたアプリケーションは、常に指定できます。</span><span class="sxs-lookup"><span data-stu-id="bc85c-118">For example, it can specify a filter to return all deployed applications with health state Error and another filter to always include a deployed application on a specified node.</span></span>
  optional: true
  syntax:
    content: 'deployedApplicationFilters?: DeployedApplicationHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.DeployedApplicationHealthStateFilter[]
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="bc85c-119">アプリケーションのヘルス状態を返すフィルター。</span><span class="sxs-lookup"><span data-stu-id="bc85c-119">The filter for the health state of the applications.</span></span> <span data-ttu-id="bc85c-120">必要な正常性状態に一致する場合は、アプリケーションを選択することができます。</span><span class="sxs-lookup"><span data-stu-id="bc85c-120">It allows selecting applications if they match the desired health states.</span></span>

    <span data-ttu-id="bc85c-121">使用可能な値は、次のヘルス状態のいずれかの整数値です。</span><span class="sxs-lookup"><span data-stu-id="bc85c-121">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="bc85c-122">フィルターに一致するアプリケーションのみが返されます。</span><span class="sxs-lookup"><span data-stu-id="bc85c-122">Only applications that match the filter are returned.</span></span> <span data-ttu-id="bc85c-123">すべてのアプリケーションは、集計されたクラスターの正常性状態の評価に使用されます。</span><span class="sxs-lookup"><span data-stu-id="bc85c-123">All applications are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="bc85c-124">指定しない場合、既定値は None、アプリケーションの名前またはアプリケーションの種類名が指定されていない場合です。</span><span class="sxs-lookup"><span data-stu-id="bc85c-124">If not specified, default value is None, unless the application name or the application type name are specified.</span></span> <span data-ttu-id="bc85c-125">フィルターが既定値を持つされ、アプリケーション名が指定した場合、一致するアプリケーションが返されます。</span><span class="sxs-lookup"><span data-stu-id="bc85c-125">If the filter has default value and application name is specified, the matching application is returned.</span></span>

    <span data-ttu-id="bc85c-126">状態値はフラグベースの列挙型であるため、値はビット演算子 'OR' を使用して取得したこれらの値の組み合わせが可能です。</span><span class="sxs-lookup"><span data-stu-id="bc85c-126">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="bc85c-127">たとえば、指定された値が 6 の場合、HealthState 値が OK (2) と Warning (4) のアプリケーションが一致します。</span><span class="sxs-lookup"><span data-stu-id="bc85c-127">For example, if the provided value is 6, it matches applications with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="bc85c-128">Default - 既定値。</span><span class="sxs-lookup"><span data-stu-id="bc85c-128">Default - Default value.</span></span> <span data-ttu-id="bc85c-129">任意の HealthState と一致します。</span><span class="sxs-lookup"><span data-stu-id="bc85c-129">Matches any HealthState.</span></span> <span data-ttu-id="bc85c-130">値は 0 です。</span><span class="sxs-lookup"><span data-stu-id="bc85c-130">The value is zero.</span></span>

    - <span data-ttu-id="bc85c-131">None - どの HealthState 値とも一致しないフィルター。</span><span class="sxs-lookup"><span data-stu-id="bc85c-131">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="bc85c-132">状態の特定のコレクションの結果が返されないようにするために使用されます。</span><span class="sxs-lookup"><span data-stu-id="bc85c-132">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="bc85c-133">値は 1 です。</span><span class="sxs-lookup"><span data-stu-id="bc85c-133">The value is 1.</span></span>

    - <span data-ttu-id="bc85c-134">Ok - 入力一致するフィルター HealthState 値が ok をクリックします。</span><span class="sxs-lookup"><span data-stu-id="bc85c-134">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="bc85c-135">値は 2 です。</span><span class="sxs-lookup"><span data-stu-id="bc85c-135">The value is 2.</span></span>

    - <span data-ttu-id="bc85c-136">警告 - フィルター値を HealthState 入力に一致します。</span><span class="sxs-lookup"><span data-stu-id="bc85c-136">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="bc85c-137">値は 4 です。</span><span class="sxs-lookup"><span data-stu-id="bc85c-137">The value is 4.</span></span>

    - <span data-ttu-id="bc85c-138">Error - HealthState 値が Error の入力に一致するフィルター。</span><span class="sxs-lookup"><span data-stu-id="bc85c-138">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="bc85c-139">値は 8 です。</span><span class="sxs-lookup"><span data-stu-id="bc85c-139">The value is 8.</span></span>

    - <span data-ttu-id="bc85c-140">All - 任意の HealthState 値の入力に一致するフィルター。</span><span class="sxs-lookup"><span data-stu-id="bc85c-140">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="bc85c-141">値は 65535 です。</span><span class="sxs-lookup"><span data-stu-id="bc85c-141">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationHealthStateFilter.serviceFilters
  name: serviceFilters
  fullName: serviceFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="bc85c-142">返されたクラスターの正常性に含まれるサービスは、アプリケーションの子としてチャンクを指定するフィルターの一覧を定義します。</span><span class="sxs-lookup"><span data-stu-id="bc85c-142">Defines a list of filters that specify which services to be included in the returned cluster health chunk as children of the application.</span></span> <span data-ttu-id="bc85c-143">サービスには、親アプリケーション フィルターに一致する場合にのみが返されます。</span><span class="sxs-lookup"><span data-stu-id="bc85c-143">The services are returned only if the parent application matches a filter.</span></span>

    <span data-ttu-id="bc85c-144">リストが空の場合は、サービスは返されません。</span><span class="sxs-lookup"><span data-stu-id="bc85c-144">If the list is empty, no services are returned.</span></span> <span data-ttu-id="bc85c-145">すべてのサービスは、入力フィルターに関係なく、親のアプリケーションで集計された正常性状態の評価に使用されます。</span><span class="sxs-lookup"><span data-stu-id="bc85c-145">All the services are used to evaluate the parent application aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="bc85c-146">アプリケーションのフィルターは、複数のサービスのフィルターを指定できます。</span><span class="sxs-lookup"><span data-stu-id="bc85c-146">The application filter may specify multiple service filters.</span></span>

    <span data-ttu-id="bc85c-147">たとえば、すべてのサービスのヘルス状態エラーを返すフィルターと別のフィルターを常に、サービス名で識別されるサービスは、指定できます。</span><span class="sxs-lookup"><span data-stu-id="bc85c-147">For example, it can specify a filter to return all services with health state Error and another filter to always include a service identified by its service name.</span></span>
  optional: true
  syntax:
    content: 'serviceFilters?: ServiceHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.ServiceHealthStateFilter[]
  package: azure-servicefabric
