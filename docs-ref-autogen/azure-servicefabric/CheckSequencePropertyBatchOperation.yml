- uid: azure-servicefabric.CheckSequencePropertyBatchOperation
  name: CheckSequencePropertyBatchOperation
  fullName: CheckSequencePropertyBatchOperation
  children:
  - azure-servicefabric.CheckSequencePropertyBatchOperation.sequenceNumber
  langs:
  - typeScript
  type: interface
  summary: >-
    SequenceNumber 引数を持つプロパティのシーケンス番号を比較します。

    プロパティのシーケンス番号は、このプロパティのバージョンとして考えることができます。

    プロパティが変更されるたびにそのシーケンス番号は増加します。

    プロパティのメタデータでは、シーケンス番号を確認できます。

    シーケンス番号が等しくない場合、比較が失敗します。

    CheckSequencePropertyBatchOperation は、バッチの書き込み操作の前提条件として一般的に使用されます。

    なお、PropertyBatch で PropertyBatchOperation を 1 つが失敗した場合、バッチ全体が失敗したし、をトランザクションでコミットすることはできません。
  extends:
    name: azure-servicefabric.PropertyBatchOperation
  package: azure-servicefabric
