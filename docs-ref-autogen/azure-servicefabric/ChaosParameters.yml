  fullName: maxClusterStabilizationTimeoutInSeconds
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="1f41f-113">すべてのクラスター エンティティが安定し正常な状態になるまで待機する最長時間。</span><span class="sxs-lookup"><span data-stu-id="1f41f-113">The maximum amount of time to wait for all cluster entities to become stable and healthy.</span></span>

    <span data-ttu-id="1f41f-114">Chaos は、繰り返して実行し、各繰り返しの開始時にクラスターのエンティティの正常性を検証します。</span><span class="sxs-lookup"><span data-stu-id="1f41f-114">Chaos executes in iterations and at the start of each iteration it validates the health of cluster entities.</span></span>

    <span data-ttu-id="1f41f-115">検証中に、クラスターのエンティティが MaxClusterStabilizationTimeoutInSeconds の時間内に安定して正常にならない場合、Chaos は検証失敗イベントを生成します。</span><span class="sxs-lookup"><span data-stu-id="1f41f-115">During validation if a cluster entity is not stable and healthy within MaxClusterStabilizationTimeoutInSeconds, Chaos generates a validation failed event.</span></span>
