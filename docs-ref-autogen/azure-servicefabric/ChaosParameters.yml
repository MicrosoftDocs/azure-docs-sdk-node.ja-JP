- uid: azure-servicefabric.ChaosParameters.maxConcurrentFaults
  name: maxConcurrentFaults
  fullName: maxConcurrentFaults
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="1f41f-116">MaxConcurrentFaults は、イテレーションごとに誘発される同時実行の障害の最大数です。</span><span class="sxs-lookup"><span data-stu-id="1f41f-116">MaxConcurrentFaults is the maximum number of concurrent faults induced per iteration.</span></span>

    <span data-ttu-id="1f41f-117">Chaos は繰り返して実行し、2 つの連続する繰り返しは検証フェーズで区切られます。</span><span class="sxs-lookup"><span data-stu-id="1f41f-117">Chaos executes in iterations and two consecutive iterations are separated by a validation phase.</span></span>

    <span data-ttu-id="1f41f-118">同時実行性が高いほどより積極的な障害、バグの検出をさらに複雑な一連の状態を誘導する先頭の挿入します。</span><span class="sxs-lookup"><span data-stu-id="1f41f-118">The higher the concurrency, the more aggressive the injection of faults, leading to inducing more complex series of states to uncover bugs.</span></span>

    <span data-ttu-id="1f41f-119">2 または 3 の値で始めて、注意しながら値を増やすことをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="1f41f-119">The recommendation is to start with a value of 2 or 3 and to exercise caution while moving up.</span></span>
  optional: true
  syntax:
    content: 'maxConcurrentFaults?: number'
    return:
      type:
      - number
  package: azure-servicefabric
