  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="1f41f-122">1 つのイテレーション内で連続する障害の間の時間 (秒単位)。</span><span class="sxs-lookup"><span data-stu-id="1f41f-122">Wait time (in seconds) between consecutive faults within a single iteration.</span></span>

    <span data-ttu-id="1f41f-123">値が大きいほど、障害間のオーバーラップは少なくなり、クラスターの状態遷移のシーケンスは単純になります。</span><span class="sxs-lookup"><span data-stu-id="1f41f-123">The larger the value, the lower the overlapping between faults and the simpler the sequence of state transitions that the cluster goes through.</span></span>

