    <span data-ttu-id="1f41f-111">このマップは、オプションで特定の実行に関するコンテキストを格納するために、混乱実行を開始するユーザーによって設定されます。</span><span class="sxs-lookup"><span data-stu-id="1f41f-111">This map is set by the starter of the Chaos run to optionally store the context about the specific run.</span></span>
