  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="c0d12-117">アップグレード ドメインの処理をブロックし、予期しない問題が発生したときに可用性の損失を防ぐための最長時間。</span><span class="sxs-lookup"><span data-stu-id="c0d12-117">The maximum amount of time to block processing of an upgrade domain and prevent loss of availability when there are unexpected issues.</span></span> <span data-ttu-id="c0d12-118">このタイムアウトが期限切れになると、可用性の損失問題に関係なく、アップグレード ドメインの処理が続行されます。</span><span class="sxs-lookup"><span data-stu-id="c0d12-118">When this timeout expires, processing of the upgrade domain will proceed regardless of availability loss issues.</span></span> <span data-ttu-id="c0d12-119">タイムアウトは、各アップグレード ドメインの開始時にリセットされます。</span><span class="sxs-lookup"><span data-stu-id="c0d12-119">The timeout is reset at the start of each upgrade domain.</span></span> <span data-ttu-id="c0d12-120">有効な値は 0 から 42949672925 の範囲です (0 と 42949672925 を含みます)。</span><span class="sxs-lookup"><span data-stu-id="c0d12-120">Valid values are between 0 and 42949672925 inclusive.</span></span>

    <span data-ttu-id="c0d12-121">(符号なし 32 ビット整数)。</span><span class="sxs-lookup"><span data-stu-id="c0d12-121">(unsigned 32-bit integer).</span></span>
  optional: true
  syntax:
