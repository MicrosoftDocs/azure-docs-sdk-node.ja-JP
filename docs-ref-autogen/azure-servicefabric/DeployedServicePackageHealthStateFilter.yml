  name: servicePackageActivationIdFilter
  fullName: servicePackageActivationIdFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="4e8c5-133">フィルターに一致するデプロイされたサービス パッケージのアクティブ化 ID。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-133">The activation ID of a deployed service package that matches the filter.</span></span>

    <span data-ttu-id="4e8c5-134">指定しない場合、その他のパラメーターと一致するすべてのデプロイされたサービス パッケージにフィルターが適用されます。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-134">If not specified, the filter applies to all deployed service packages that match the other parameters.</span></span>

    <span data-ttu-id="4e8c5-135">指定されたアクティブ化 ID でデプロイされたサービス パッケージのみがフィルターに一致する指定した場合</span><span class="sxs-lookup"><span data-stu-id="4e8c5-135">If specified, the filter matches only the deployed service package with the specified activation ID.</span></span>
  optional: true
  syntax:
    content: 'servicePackageActivationIdFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
