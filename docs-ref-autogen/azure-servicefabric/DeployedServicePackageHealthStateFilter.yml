  - azure-servicefabric.DeployedServicePackageHealthStateFilter.servicePackageActivationIdFilter
  langs:
  - typeScript
  type: interface
  summary: >-
    <span data-ttu-id="4e8c5-101">デプロイされたサービス パッケージをクラスターの正常性チャンクでデプロイされたアプリケーションの子として含めるするかどうかを判断する一致条件を定義します。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-101">Defines matching criteria to determine whether a deployed service package should be included as a child of a deployed application in the cluster health chunk.</span></span>

    <span data-ttu-id="4e8c5-102">デプロイされたサービス パッケージが親エンティティが、クラスターの正常性チャンク クエリの説明で指定されたフィルターに一致する場合にのみ返されます。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-102">The deployed service packages are only returned if the parent entities match a filter specified in the cluster health chunk query description.</span></span> <span data-ttu-id="4e8c5-103">親アプリケーションをデプロイして、親アプリケーションは、クラスターの正常性チャンクに含める必要があります。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-103">The parent deployed application and its parent application must be included in the cluster health chunk.</span></span>

    <span data-ttu-id="4e8c5-104">1 つのフィルターがゼロを一致、1 つまたは複数デプロイされているサービス パッケージ、そのプロパティによって異なります。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-104">One filter can match zero, one or multiple deployed service packages, depending on its properties.</span></span>
  package: azure-servicefabric
- uid: azure-servicefabric.DeployedServicePackageHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="4e8c5-105">デプロイされたサービス パッケージのヘルス状態を返すフィルター。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-105">The filter for the health state of the deployed service packages.</span></span> <span data-ttu-id="4e8c5-106">必要な正常性状態に一致する場合、サービス パッケージをデプロイを選択することができます。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-106">It allows selecting deployed service packages if they match the desired health states.</span></span>

    <span data-ttu-id="4e8c5-107">使用可能な値は、次のヘルス状態のいずれかの整数値です。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-107">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="4e8c5-108">フィルターに一致するデプロイされたサービス パッケージのみが返されます。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-108">Only deployed service packages that match the filter are returned.</span></span> <span data-ttu-id="4e8c5-109">すべてのデプロイされたサービス パッケージは、展開済み親アプリケーションで集計された正常性の状態を評価に使用されます。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-109">All deployed service packages are used to evaluate the parent deployed application aggregated health state.</span></span>

    <span data-ttu-id="4e8c5-110">指定しない場合、既定値は None、デプロイされたサービス パッケージの ID が指定されていない場合です。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-110">If not specified, default value is None, unless the deployed service package ID is specified.</span></span>

    <span data-ttu-id="4e8c5-111">フィルターが既定値を持つし、デプロイされたサービス パッケージの ID が指定されて、一致するデプロイされたサービス パッケージが返されます。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-111">If the filter has default value and deployed service package ID is specified, the matching deployed service package is returned.</span></span>

    <span data-ttu-id="4e8c5-112">状態値はフラグベースの列挙型であるため、値はビット演算子 'OR' を使用して取得したこれらの値の組み合わせが可能です。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-112">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="4e8c5-113">たとえば、指定された値が 6 の場合、HealthState 値が OK (2) と Warning (4) のデプロイされたサービス パッケージが一致します。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-113">For example, if the provided value is 6, it matches deployed service packages with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="4e8c5-114">Default - 既定値。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-114">Default - Default value.</span></span> <span data-ttu-id="4e8c5-115">任意の HealthState と一致します。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-115">Matches any HealthState.</span></span> <span data-ttu-id="4e8c5-116">値は 0 です。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-116">The value is zero.</span></span>

    - <span data-ttu-id="4e8c5-117">None - どの HealthState 値とも一致しないフィルター。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-117">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="4e8c5-118">状態の特定のコレクションの結果が返されないようにするために使用されます。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-118">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="4e8c5-119">値は 1 です。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-119">The value is 1.</span></span>

    - <span data-ttu-id="4e8c5-120">Ok - 入力一致するフィルター HealthState 値が ok をクリックします。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-120">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="4e8c5-121">値は 2 です。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-121">The value is 2.</span></span>

    - <span data-ttu-id="4e8c5-122">警告 - フィルター値を HealthState 入力に一致します。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-122">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="4e8c5-123">値は 4 です。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-123">The value is 4.</span></span>

    - <span data-ttu-id="4e8c5-124">Error - HealthState 値が Error の入力に一致するフィルター。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-124">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="4e8c5-125">値は 8 です。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-125">The value is 8.</span></span>

    - <span data-ttu-id="4e8c5-126">All - 任意の HealthState 値の入力に一致するフィルター。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-126">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="4e8c5-127">値は 65535 です。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-127">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.DeployedServicePackageHealthStateFilter.serviceManifestNameFilter
  name: serviceManifestNameFilter
  fullName: serviceManifestNameFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="4e8c5-128">フィルターに一致するデプロイされたサービス パッケージを識別するサービス マニフェストの名前。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-128">The name of the service manifest which identifies the deployed service packages that matches the filter.</span></span>

    <span data-ttu-id="4e8c5-129">指定した場合は、存在する場合、指定されたデプロイされたサービス パッケージにのみ、フィルターが適用されます。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-129">If specified, the filter is applied only to the specified deployed service packages, if any.</span></span>

    <span data-ttu-id="4e8c5-130">指定したマニフェスト名でデプロイされたサービス パッケージが存在しない場合、何もがこのフィルターに基づくクラスターの正常性チャンクで返されません。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-130">If no deployed service packages with specified manifest name exist, nothing is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="4e8c5-131">デプロイされたサービス パッケージが存在する場合は、その他のフィルターのプロパティを尊重にクラスターの正常性チャンクで含めるは。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-131">If any deployed service package exists, they are included in the cluster health chunk if it respects the other filter properties.</span></span>

    <span data-ttu-id="4e8c5-132">ない場合 (ある場合)、親フィルターに一致するパッケージを指定すると、デプロイされたすべてのサービスが考慮され、正常性の状態のフィルターと同様に、他のフィルター メンバーと照合します。</span><span class="sxs-lookup"><span data-stu-id="4e8c5-132">If not specified, all deployed service packages that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'serviceManifestNameFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
