- uid: azure-servicefabric.CheckExistsPropertyBatchOperation
  name: CheckExistsPropertyBatchOperation
  fullName: CheckExistsPropertyBatchOperation
  children:
  - azure-servicefabric.CheckExistsPropertyBatchOperation.exists
  langs:
  - typeScript
  type: interface
  summary: >-
    Exists 引数を持つプロパティのブール型の存在を比較する PropertyBatchOperation を表します。

    プロパティの存在が Exists の引数に等しい場合は、PropertyBatchOperation 操作が失敗します。

    CheckExistsPropertyBatchOperation は、バッチの書き込み操作の前提条件として一般的に使用されます。

    なお、PropertyBatch で PropertyBatchOperation を 1 つが失敗した場合、バッチ全体が失敗したし、をトランザクションでコミットすることはできません。
  extends:
    name: azure-servicefabric.PropertyBatchOperation
  package: azure-servicefabric
