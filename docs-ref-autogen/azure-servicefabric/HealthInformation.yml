- uid: azure-servicefabric.HealthInformation.property
  name: property
  fullName: property
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="36a60-111">正常性情報のプロパティ。</span><span class="sxs-lookup"><span data-stu-id="36a60-111">The property of the health information.</span></span> <span data-ttu-id="36a60-112">エンティティには、さまざまなプロパティの正常性レポートを含めることができます。</span><span class="sxs-lookup"><span data-stu-id="36a60-112">An entity can have health reports for different properties.</span></span>

    <span data-ttu-id="36a60-113">このプロパティは固定値列挙型ではなく文字列で、これにより、レポーターは、レポートをトリガーする状態の条件を柔軟に分類できます。</span><span class="sxs-lookup"><span data-stu-id="36a60-113">The property is a string and not a fixed enumeration to allow the reporter flexibility to categorize the state condition that triggers the report.</span></span>

    <span data-ttu-id="36a60-114">たとえば、SourceId が "LocalWatchdog" のレポーターは、ノード上で使用可能なディスクの状態を監視できるため、そのノードの "AvailableDisk" プロパティをレポートできます。</span><span class="sxs-lookup"><span data-stu-id="36a60-114">For example, a reporter with SourceId "LocalWatchdog" can monitor the state of the available disk on a node, so it can report "AvailableDisk" property on that node.</span></span>

    <span data-ttu-id="36a60-115">同じレポーターは、ノードの接続性を監視できるため、同じノードの "Connectivity" プロパティをレポートできます。</span><span class="sxs-lookup"><span data-stu-id="36a60-115">The same reporter can monitor the node connectivity, so it can report a property "Connectivity" on the same node.</span></span>

    <span data-ttu-id="36a60-116">正常性ストアでは、これらのレポートは、指定されたノードの個々の正常性イベントとして扱われます。</span><span class="sxs-lookup"><span data-stu-id="36a60-116">In the health store, these reports are treated as separate health events for the specified node.</span></span>

    <span data-ttu-id="36a60-117">このプロパティは SourceId と共に、正常性情報を一意に識別します。</span><span class="sxs-lookup"><span data-stu-id="36a60-117">Together with the SourceId, the property uniquely identifies the health information.</span></span>
  syntax:
    content: 'property: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.removeWhenExpired
  name: removeWhenExpired
  fullName: removeWhenExpired
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="36a60-118">有効期限が切れたときにレポートを正常性ストアから削除するかどうかを示す値。</span><span class="sxs-lookup"><span data-stu-id="36a60-118">Value that indicates whether the report is removed from health store when it expires.</span></span>

    <span data-ttu-id="36a60-119">true に設定した場合、レポートは、有効期限が切れると正常性ストアから削除されます。</span><span class="sxs-lookup"><span data-stu-id="36a60-119">If set to true, the report is removed from the health store after it expires.</span></span>

    <span data-ttu-id="36a60-120">false に設定した場合、レポートは、有効期限が切れるとエラーとして処理されます。</span><span class="sxs-lookup"><span data-stu-id="36a60-120">If set to false, the report is treated as an error when expired.</span></span> <span data-ttu-id="36a60-121">既定では、このプロパティの値は false です。</span><span class="sxs-lookup"><span data-stu-id="36a60-121">The value of this property is false by default.</span></span>

    <span data-ttu-id="36a60-122">クライアントは、定期的にレポートする場合、RemoveWhenExpired を false (既定値) に設定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="36a60-122">When clients report periodically, they should set RemoveWhenExpired false (default).</span></span>

    <span data-ttu-id="36a60-123">これにより、レポーターは、問題 (デッドロックなど) を備え、報告することはできません、エンティティと評価されますエラーで正常性レポートの有効期限が切れます。</span><span class="sxs-lookup"><span data-stu-id="36a60-123">This way, if the reporter has issues (e.g. deadlock) and can't report, the entity is evaluated at error when the health report expires.</span></span>

    <span data-ttu-id="36a60-124">これにより、このエンティティの正常性はエラー状態と見なされます。</span><span class="sxs-lookup"><span data-stu-id="36a60-124">This flags the entity as being in Error health state.</span></span>
  optional: true
  syntax:
    content: 'removeWhenExpired?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.sequenceNumber
  name: sequenceNumber
  fullName: sequenceNumber
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="36a60-125">数値文字列で表された、この正常性レポートのシーケンス番号。</span><span class="sxs-lookup"><span data-stu-id="36a60-125">The sequence number for this health report as a numeric string.</span></span>

    <span data-ttu-id="36a60-126">レポートのシーケンス番号は、古いレポートを検出するために正常性ストアによって使用されます。</span><span class="sxs-lookup"><span data-stu-id="36a60-126">The report sequence number is used by the health store to detect stale reports.</span></span>

    <span data-ttu-id="36a60-127">指定しない場合、シーケンス番号は、レポートが追加されたときに正常性クライアントによって自動的に生成されます。</span><span class="sxs-lookup"><span data-stu-id="36a60-127">If not specified, a sequence number is auto-generated by the health client when a report is added.</span></span>
  optional: true
  syntax:
    content: 'sequenceNumber?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.sourceId
  name: sourceId
  fullName: sourceId
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="36a60-128">正常性に関する情報を生成したクライアント/ウォッチドッグ/システム コンポーネントを識別するソース名。</span><span class="sxs-lookup"><span data-stu-id="36a60-128">The source name that identifies the client/watchdog/system component that generated the health information.</span></span>
  syntax:
    content: 'sourceId: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.timeToLiveInMilliSeconds
  name: timeToLiveInMilliSeconds
  fullName: timeToLiveInMilliSeconds
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="36a60-129">この正常性レポートの有効期間。</span><span class="sxs-lookup"><span data-stu-id="36a60-129">The duration for which this health report is valid.</span></span> <span data-ttu-id="36a60-130">このフィールドでは、この期間の指定に ISO8601 形式を使用します。</span><span class="sxs-lookup"><span data-stu-id="36a60-130">This field uses ISO8601 format for specifying the duration.</span></span>

    <span data-ttu-id="36a60-131">クライアントは、定期的にレポートする場合、レポートの送信頻度を有効期間よりも高くする必要があります。</span><span class="sxs-lookup"><span data-stu-id="36a60-131">When clients report periodically, they should send reports with higher frequency than time to live.</span></span>

    <span data-ttu-id="36a60-132">クライアントは、遷移時にレポートする場合、有効期間を無限に設定できます。</span><span class="sxs-lookup"><span data-stu-id="36a60-132">If clients report on transition, they can set the time to live to infinite.</span></span>

    <span data-ttu-id="36a60-133">有効期間が期限切れになると、正常性に関する情報を含む正常性イベントは、正常性ストアから削除される (RemoveWhenExpired が true の場合) か、エラーと評価されます (RemoveWhenExpired が false の場合)。</span><span class="sxs-lookup"><span data-stu-id="36a60-133">When time to live expires, the health event that contains the health information is either removed from health store, if RemoveWhenExpired is true, or evaluated at error, if RemoveWhenExpired false.</span></span>

    <span data-ttu-id="36a60-134">指定しない場合、有効期間の既定値は無限になります。</span><span class="sxs-lookup"><span data-stu-id="36a60-134">If not specified, time to live defaults to infinite value.</span></span>
  optional: true
  syntax:
    content: 'timeToLiveInMilliSeconds?: Duration'
    return:
      type:
      - Duration
  package: azure-servicefabric
