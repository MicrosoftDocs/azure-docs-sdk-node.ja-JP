  type: property
  summary: "<span data-ttu-id=\"36a60-110\">クラスター、ノード、アプリケーション、サービス、パーティション、レプリカなどなどの Service Fabric エンティティの正常性状態。指定できる値は、次のとおりです。'Invalid'、'Ok'、'警告'、'Error'、'Unknown'</span><span class=\"sxs-lookup\"><span data-stu-id=\"36a60-110\">The health state of a Service Fabric entity such as Cluster, Node, Application, Service, Partition, Replica etc. Possible values include: 'Invalid', 'Ok', 'Warning', 'Error', 'Unknown'</span></span>"
  syntax:
    content: 'healthState: string'
    return:
      type:
      - string
