- uid: azure-servicefabric.HealthInformation.description
  name: description
  fullName: description
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="36a60-103">正常性情報の説明。</span><span class="sxs-lookup"><span data-stu-id="36a60-103">The description of the health information.</span></span> <span data-ttu-id="36a60-104">レポートについて人間が判読できる情報を追加するために使用するフリー テキストを表します。</span><span class="sxs-lookup"><span data-stu-id="36a60-104">It represents free text used to add human readable information about the report.</span></span>

    <span data-ttu-id="36a60-105">この説明の文字列の最大長は 4,096 文字です。</span><span class="sxs-lookup"><span data-stu-id="36a60-105">The maximum string length for the description is 4096 characters.</span></span>

    <span data-ttu-id="36a60-106">指定された文字列が長い場合は、自動的に切り捨てられます。</span><span class="sxs-lookup"><span data-stu-id="36a60-106">If the provided string is longer, it will be automatically truncated.</span></span>

    <span data-ttu-id="36a60-107">切り捨てられると、説明の末尾の文字には "[切り捨て]" というマーカーが含まれ、文字列の合計サイズが 4,096 文字になります。</span><span class="sxs-lookup"><span data-stu-id="36a60-107">When truncated, the last characters of the description contain a marker "[Truncated]", and total string size is 4096 characters.</span></span>

    <span data-ttu-id="36a60-108">このマーカーの存在は、切り捨てが発生したことをユーザーに示します。</span><span class="sxs-lookup"><span data-stu-id="36a60-108">The presence of the marker indicates to users that truncation occurred.</span></span>

    <span data-ttu-id="36a60-109">切り捨てられた場合、説明に含まれるのは元の文字列のうち 4,096 文字未満であることに注意してください。</span><span class="sxs-lookup"><span data-stu-id="36a60-109">Note that when truncated, the description has less than 4096 characters from the original string.</span></span>
  optional: true
  syntax:
    content: 'description?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.healthState
