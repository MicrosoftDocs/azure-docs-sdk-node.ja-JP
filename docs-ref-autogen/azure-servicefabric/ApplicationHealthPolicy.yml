- uid: azure-servicefabric.ApplicationHealthPolicy.maxPercentUnhealthyDeployedApplications
  name: maxPercentUnhealthyDeployedApplications
  fullName: maxPercentUnhealthyDeployedApplications
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    異常なデプロイ済みアプリケーションの割合の最大許容パーセンテージ。 許可されている値は 0 から 100 までのバイト値です。

    可能性のある正常なアプリケーションがエラーと見なされる前にデプロイされたアプリケーションの最大許容パーセンテージを表します。

    これは、異常なデプロイ済みアプリケーションの数をアプリケーションを展開しているクラスター内のノードの数で割ることによって計算されます。

    切り上げ計算が実行され、少数のノードに対する 1 つのエラーは許容されます。 既定のパーセンテージは 0 です。
  optional: true
  syntax:
    content: 'maxPercentUnhealthyDeployedApplications?: number'
    return:
      type:
      - number
  package: azure-servicefabric
