  summary: 特定のアプリケーションの種類のアプリケーションの正常性評価を表します。 アプリケーションの種類のアプリケーションの評価は、クラスターの正常性評価に集計された正常性の異常な状態、エラーまたは警告が返されるときに返されることができます。 現在の集計正常性状態に影響を与えた含まれるアプリケーションの種類の異常な各アプリケーションの正常性評価が含まれています。
