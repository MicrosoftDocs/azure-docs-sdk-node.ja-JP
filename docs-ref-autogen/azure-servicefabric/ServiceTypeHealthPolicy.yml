  type: property
  summary: >
    <span data-ttu-id="af1fc-102">サービスごとの異常なパーティションの割合が最大です。</span><span class="sxs-lookup"><span data-stu-id="af1fc-102">The maximum allowed percentage of unhealthy partitions per service.</span></span> <span data-ttu-id="af1fc-103">使用できる値は 0 から 100 の割合が許容最大値を表すバイト値可能性のあるサービスの前に正常なパーティションのパーセンテージがエラーと見なされます。</span><span class="sxs-lookup"><span data-stu-id="af1fc-103">Allowed values are Byte values from zero to 100 The percentage represents the maximum tolerated percentage of partitions that can be unhealthy before the service is considered in error.</span></span>

    <span data-ttu-id="af1fc-104">割合が順守される少なくとも 1 つの異常なパーティションがある場合、正常性は Warning として評価します。</span><span class="sxs-lookup"><span data-stu-id="af1fc-104">If the percentage is respected but there is at least one unhealthy partition, the health is evaluated as Warning.</span></span>

    <span data-ttu-id="af1fc-105">割合が異常なパーティションの数をサービスのパーティションの総数で割ることによって計算されます。</span><span class="sxs-lookup"><span data-stu-id="af1fc-105">The percentage is calculated by dividing the number of unhealthy partitions over the total number of partitions in the service.</span></span>

    <span data-ttu-id="af1fc-106">パーティション数が少ないの 1 つの障害を許容するように切り上げ、計算されます。</span><span class="sxs-lookup"><span data-stu-id="af1fc-106">The computation rounds up to tolerate one failure on small numbers of partitions.</span></span> <span data-ttu-id="af1fc-107">既定のパーセンテージは 0 です。</span><span class="sxs-lookup"><span data-stu-id="af1fc-107">Default percentage is zero.</span></span>
  optional: true
  syntax:
