    <span data-ttu-id="af1fc-113">レプリカ数が少ないの 1 つの障害を許容するように切り上げ、計算されます。</span><span class="sxs-lookup"><span data-stu-id="af1fc-113">The computation rounds up to tolerate one failure on small numbers of replicas.</span></span> <span data-ttu-id="af1fc-114">既定のパーセンテージは 0 です。</span><span class="sxs-lookup"><span data-stu-id="af1fc-114">Default percentage is zero.</span></span>
  optional: true
