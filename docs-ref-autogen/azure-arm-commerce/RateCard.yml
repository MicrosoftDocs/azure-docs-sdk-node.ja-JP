- uid: azure-arm-commerce.RateCard.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: クエリのリソース/メーター メタデータと関連する価格のプラン ID、通貨、ロケール、およびリージョンで特定のサブスクリプションで使用できます。 メタデータを含む、課金メーターに関連付けられているが、いつでも、予告なく変更される可能性のサービス名に限らず、種類、リソース、リージョン、メジャーの単位は。 自動でこの課金データを使用する場合は、課金対象の各項目を一意に識別する GUID 請求メーターを使用してください。 請求メーター GUID が新しい請求モデルにより変更するスケジュールされた場合は、変更を行う前に通知されます。
  syntax:
    content: 'function get(filter: string, options?: function)'
    parameters:
    - id: filter
      type:
      - string
      description: >
        操作に適用するフィルター。 'Eq' のみをサポートし、この時点で論理演算子を 'と'。 すべての 4 つのクエリ パラメーター 'OfferDurableId'、'Currency'、'ロケール'、'Region' は、$filter の一部である必要があります。
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-commerce.ResourceRateCardInfo>
  package: azure-arm-commerce
