- uid: azure-storage.BlobService
  id: azure-storage.BlobService
  name: BlobService
  summary: "BlobService クラスは、Microsoft Azure の Blob Service に対して操作を実行に使用されます。\nBlob Service はバイナリのラージ オブジェクト ストレージととしてストリームまたはデータのページ blob に格納されたデータを操作するための関数を提供します。\n\n詳細については、Blob Service でもタスクの Node.js アプリケーションでの使用についてはフォーカスがあるとを参照してください[Node.js から Blob サービスを使用する方法](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/)します。\n次の既定値は、blob service を設定できます。\nsingleBlobPutThresholdInBytes ブロックに区切る必要があります、前に、blob のバイト単位で、既定の最大サイズ。\ndefaultEnableReuseSocket ローカル ファイルまたはストリームをアップロードするときに、ソケットの再利用を有効にする既定のブール値。\nNode.js バージョン 0.10.x よりも低い場合は、常にソケットを再利用がになります。\ndefaultTimeoutIntervalInMs Blob サービス経由で行われた要求に使用する、ミリ秒単位で、既定のタイムアウト間隔。\ndefaultClientRequestTimeoutInMs 既定のタイムアウト (ミリ秒単位) のクライアント要求を Blob サービス経由で行われた要求に使用するのです。\ndefaultMaximumExecutionTimeInMs Blob サービス経由で行われる要求の考えられるすべての再試行の既定の最大実行時間。\ndefaultLocationMode Blob サービス経由で行われる要求の既定の配置モードです。\nparallelOperationThreadCount サイズ singleBlobPutThresholdInBytes プロパティで指定された値よりも大きい blob をアップロードするときに実行できる並列操作数。\nuseNagleAlgorithm は、Blob サービスを介して行われる要求の Nagle アルゴリズムを使用するかどうかを決定します。使用する場合は true、  \n                                                    Nagle のアルゴリズムです。それ以外の場合、false です。 既定値は false です。"
