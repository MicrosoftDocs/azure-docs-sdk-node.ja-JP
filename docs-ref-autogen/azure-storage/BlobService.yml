  name: BlobService
  summary: "<span data-ttu-id=\"f785d-101\">BlobService クラスは、Microsoft Azure の Blob Service に対して操作を実行に使用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f785d-101\">The BlobService class is used to perform operations on the Microsoft Azure Blob Service.</span></span>\n<span data-ttu-id=\"f785d-102\">Blob Service はバイナリのラージ オブジェクト ストレージととしてストリームまたはデータのページ blob に格納されたデータを操作するための関数を提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f785d-102\">The Blob Service provides storage for binary large objects, and provides functions for working with data stored in blobs as either streams or pages of data.</span></span>\n\n<span data-ttu-id=\"f785d-103\">詳細については、Blob Service でもタスクの Node.js アプリケーションでの使用についてはフォーカスがあるとを参照してください[Node.js から Blob サービスを使用する方法](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/)します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f785d-103\">For more information on the Blob Service, as well as task focused information on using it in a Node.js application, see [How to Use the Blob Service from Node.js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/).</span></span>\n<span data-ttu-id=\"f785d-104\">次の既定値は、blob service を設定できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f785d-104\">The following defaults can be set on the blob service.</span></span>\n<span data-ttu-id=\"f785d-105\">singleBlobPutThresholdInBytes ブロックに区切る必要があります、前に、blob のバイト単位で、既定の最大サイズ。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f785d-105\">singleBlobPutThresholdInBytes                       The default maximum size, in bytes, of a blob before it must be separated into blocks.</span></span>\n<span data-ttu-id=\"f785d-106\">defaultEnableReuseSocket ローカル ファイルまたはストリームをアップロードするときに、ソケットの再利用を有効にする既定のブール値。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f785d-106\">defaultEnableReuseSocket                            The default boolean value to enable socket reuse when uploading local files or streams.</span></span>\n<span data-ttu-id=\"f785d-107\">Node.js バージョン 0.10.x よりも低い場合は、常にソケットを再利用がになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f785d-107\">If the Node.js version is lower than 0.10.x, socket reuse will always be turned off.</span></span>\n<span data-ttu-id=\"f785d-108\">defaultTimeoutIntervalInMs Blob サービス経由で行われた要求に使用する、ミリ秒単位で、既定のタイムアウト間隔。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f785d-108\">defaultTimeoutIntervalInMs                          The default timeout interval, in milliseconds, to use for request made via the Blob service.</span></span>\n<span data-ttu-id=\"f785d-109\">defaultClientRequestTimeoutInMs 既定のタイムアウト (ミリ秒単位) のクライアント要求を Blob サービス経由で行われた要求に使用するのです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f785d-109\">defaultClientRequestTimeoutInMs                     The default timeout of client requests, in milliseconds, to use for the request made via the Blob service.</span></span>\n<span data-ttu-id=\"f785d-110\">defaultMaximumExecutionTimeInMs Blob サービス経由で行われる要求の考えられるすべての再試行の既定の最大実行時間。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f785d-110\">defaultMaximumExecutionTimeInMs                     The default maximum execution time across all potential retries, for requests made via the Blob service.</span></span>\n<span data-ttu-id=\"f785d-111\">defaultLocationMode Blob サービス経由で行われる要求の既定の配置モードです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f785d-111\">defaultLocationMode                                 The default location mode for requests made via the Blob service.</span></span>\n<span data-ttu-id=\"f785d-112\">parallelOperationThreadCount サイズ singleBlobPutThresholdInBytes プロパティで指定された値よりも大きい blob をアップロードするときに実行できる並列操作数。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f785d-112\">parallelOperationThreadCount                        The number of parallel operations that may be performed when uploading a blob that is greater than the value specified by the singleBlobPutThresholdInBytes property in size.</span></span>\n<span data-ttu-id=\"f785d-113\">useNagleAlgorithm は、Blob サービスを介して行われる要求の Nagle アルゴリズムを使用するかどうかを決定します。使用する場合は true、</span><span class=\"sxs-lookup\"><span data-stu-id=\"f785d-113\">useNagleAlgorithm                                   Determines whether the Nagle algorithm is used for requests made via the Blob service; true to use the</span></span>  \n                                                    <span data-ttu-id=\"f785d-114\">Nagle のアルゴリズムです。それ以外の場合、false です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f785d-114\">Nagle algorithm; otherwise, false.</span></span> <span data-ttu-id=\"f785d-115\">既定値は false です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f785d-115\">The default value is false.</span></span>"
