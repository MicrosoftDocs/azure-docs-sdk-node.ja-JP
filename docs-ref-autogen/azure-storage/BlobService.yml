- id: azure-storage.BlobService.#ctor
  uid: azure-storage.BlobService.#ctor
  parent: azure-storage.BlobService
  name: BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  fullName: azure-storage.BlobService.BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  summary: >-
    新しい BlobService オブジェクトを作成します。

    接続文字列や storageaccount storageaccesskey が指定されていない、AZURE_STORAGE_CONNECTION_STRING または AZURE_STORAGE_ACCOUNT および AZURE_STORAGE_ACCESS_KEY 環境変数が使用されます。
  type: Constructor
  syntax:
    parameters:
    - id: storageAccountOrConnectionString
      type:
      - string
      description: ストレージ アカウントまたは接続文字列。
      optional: true
    - id: storageAccessKey
      type:
      - string
      description: ストレージ アクセス キー。
      optional: true
    - id: host
      type:
      - string
      - object
      description: ホスト アドレスです。 プライマリをのみ定義するには、文字列を渡します。 それ以外の場合 'host.primaryHost' がプライマリのホストを定義し、'host.secondaryHost' がセカンダリのホストを定義します。
      optional: true
    - id: sas
      type:
      - string
      description: Shared Access Signature 文字列。
      optional: true
    - id: endpointSuffix
      type:
      - string
      description: エンドポイントのサフィックス。
      optional: true
    - id: token
      type:
      - undefinedTokenCredential
      description: <xref:TokenCredential>オブジェクト。
      optional: true
    content: new BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  langs:
  - js
- uid: azure-storage.BlobService#getServiceStats
  id: azure-storage.BlobService#getServiceStats
  parent: azure-storage.BlobService
  name: getServiceStats(options, callback)
  summary: ストレージ アカウントの Blob service のサービスの統計情報を取得します。
  fullName: azure-storage.BlobService.getServiceStats(options, callback)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: 要求オプションです。
      optional: true
    - id: options.locationMode
      type:
      - azure-storage.LocationMode
      description: 要求を送信する場所を決定するために使用する配置モードを指定します。 使用できる値について、StorageUtilities.LocationMode を参照してください。
      optional: true
    - id: options.timeoutIntervalInMs
      type:
      - azure-storage.int
      description: タイムアウト間隔 (ミリ秒単位)、要求に使用します。
      optional: true
    - id: options.clientRequestTimeoutInMs
      type:
      - azure-storage.int
      description: タイムアウト (ミリ秒単位) のクライアント要求を要求に使用するのです。
      optional: true
    - id: options.maximumExecutionTimeInMs
      type:
      - azure-storage.int
      description: >-
        この要求を行っているときに使用する、考えられるすべての再試行のミリ秒単位で、最大実行時間。

        最大実行時間の間隔は、要求を作成、クライアントの開始時に開始します。 要求の実行中に、再試行を実行する前に、最大実行時間が断続的にチェックされます。
      optional: true
    - id: options.clientRequestId
      type:
      - string
      description: 1 KB の文字制限付きでクライアント要求 ID を表す文字列。
      optional: true
    - id: options.useNagleAlgorithm
      type:
      - azure-storage.bool
      description: >-
        Nagle アルゴリズムが使用されるかを決定します。Nagle アルゴリズムを使用する場合は trueそれ以外の場合、false です。

        既定値は false です。
      optional: true
    - id: callback
      type:
      - azure-storage.errorOrResult
      description: '`error` エラーが発生した場合に情報を含むそれ以外の場合、 `[result](xref:azure-storage.ServiceStats)` 、統計情報が含まれますと`response`はこの操作に関連する情報が含まれます。'
    content: function getServiceStats(options, callback)
  langs:
  - js
