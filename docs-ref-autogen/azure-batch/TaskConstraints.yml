- uid: azure-batch.TaskConstraints.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="7f9c0-101">この値が 0 以外の終了コードにより実行可能ファイルのタスクの再試行の回数を具体的には制御することに注意してください。</span><span class="sxs-lookup"><span data-stu-id="7f9c0-101">Note that this value specifically controls the number of retries for the task executable due to a nonzero exit code.</span></span> <span data-ttu-id="7f9c0-102">Batch サービスはタスクを 1 回試行してから、上限に達するまで再試行できます。</span><span class="sxs-lookup"><span data-stu-id="7f9c0-102">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="7f9c0-103">たとえば、最大再試行回数が 3 の場合は、バッチ タスク最大 4 回試行 (初回試行 1 回と再試行 3 回)。</span><span class="sxs-lookup"><span data-stu-id="7f9c0-103">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="7f9c0-104">最大再試行回数が 0 の場合は、Batch サービスは最初の試行後に、タスクを再試行しません。</span><span class="sxs-lookup"><span data-stu-id="7f9c0-104">If the maximum retry count is 0, the Batch service does not retry the task after the first attempt.</span></span> <span data-ttu-id="7f9c0-105">最大再試行回数が-1 で、Batch サービスの再試行制限のないタスクです。</span><span class="sxs-lookup"><span data-stu-id="7f9c0-105">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-batch
