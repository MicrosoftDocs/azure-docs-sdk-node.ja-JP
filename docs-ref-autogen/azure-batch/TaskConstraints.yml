- uid: azure-batch.TaskConstraints.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: この値が 0 以外の終了コードにより実行可能ファイルのタスクの再試行の回数を具体的には制御することに注意してください。 Batch サービスはタスクを 1 回試行してから、上限に達するまで再試行できます。 たとえば、最大再試行回数が 3 の場合は、バッチ タスク最大 4 回試行 (初回試行 1 回と再試行 3 回)。 最大再試行回数が 0 の場合は、Batch サービスは最初の試行後に、タスクを再試行しません。 最大再試行回数が-1 で、Batch サービスの再試行制限のないタスクです。
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-batch
