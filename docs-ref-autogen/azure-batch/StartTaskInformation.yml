- uid: azure-batch.StartTaskInformation.containerInfo
  name: containerInfo
  fullName: containerInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: このプロパティは、コンテナーのコンテキストでタスクを実行する場合にのみに設定されます。
  optional: true
  syntax:
    content: 'containerInfo?: TaskContainerExecutionInformation'
    return:
      type:
      - azure-batch.TaskContainerExecutionInformation
  package: azure-batch
- uid: azure-batch.StartTaskInformation.endTime
  name: endTime
  fullName: endTime
  children: []
  langs:
  - typeScript
  type: property
  summary: これは、最新の終了時刻に実行、開始タスク (あっても失敗した実行して、再試行が保留中) を実行しているが完了した場合です。 この要素が存在するは、開始タスクが現在実行されている場合ではありません。
  optional: true
  syntax:
    content: 'endTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.exitCode
  name: exitCode
  fullName: exitCode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    このプロパティは、開始タスクが完了状態の場合にのみに設定されます。 一般に、プロセスの終了コードでは、そのプロセスのアプリケーション開発者によって実装される特定の規則が反映されます。 意思決定、コード内に終了コード値を使用する場合は、アプリケーション プロセスによって使用される終了コードの規則がわかっていることを確認します。

    ただし、Batch サービス (タイムアウト、または API を使用してユーザーの終了) のため、開始タスクが終了した場合、オペレーティング システム定義の終了コードを参照してください可能性があります。
  optional: true
  syntax:
    content: 'exitCode?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.StartTaskInformation.failureInfo
  name: failureInfo
  fullName: failureInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: このプロパティでは、タスクが完了した状態で場合にのみが設定され、エラーが発生しました。
  optional: true
  syntax:
    content: 'failureInfo?: TaskFailureInformation'
    return:
      type:
      - azure-batch.TaskFailureInformation
  package: azure-batch
- uid: azure-batch.StartTaskInformation.lastRetryTime
  name: lastRetryTime
  fullName: lastRetryTime
  children: []
  langs:
  - typeScript
  type: property
  summary: この要素は、タスクが再試行された場合にのみ存在する (つまり retryCount が 0 以外の場合)。 存在する場合、これは通常、開始時刻と同じが再試行; 以外の理由、タスクが再起動された場合は異なる場合があります。たとえば、再試行時に、コンピューティング ノードを再起動すると場合、開始時刻が更新されますが、lastRetryTime はありません。
  optional: true
  syntax:
    content: 'lastRetryTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.result
  name: result
  fullName: result
  children: []
  langs:
  - typeScript
  type: property
  summary: "場合は、値は 'failed'、エラーの詳細は failureInfo プロパティで検出できます。 使用可能な値が含まれます: '成功'、'失敗'"
  optional: true
  syntax:
    content: 'result?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.StartTaskInformation.retryCount
  name: retryCount
  fullName: retryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: 処理前のエラー (タスクを実行できませんでした)、再試行タスク アプリケーションのエラー (0 以外の終了コード) と、ファイルのアップロード エラーは再試行されません。 Batch サービスでは、制約で指定された上限に達するまでタスクを再試行します。
  syntax:
    content: 'retryCount: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.StartTaskInformation.startTime
  name: startTime
  fullName: startTime
  children: []
  langs:
  - typeScript
  type: property
  summary: タスクを再起動するか、または再試行するたびに、この値はリセットされます (つまり、これは、最も最新の時間、開始タスクが実行を開始しました)。
  syntax:
    content: 'startTime: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.state
  name: state
  fullName: state
  children: []
  langs:
  - typeScript
  type: property
  summary: "使用可能な値が含まれます: 'running'、'完了'"
  syntax:
    content: 'state: string'
    return:
      type:
      - string
  package: azure-batch
