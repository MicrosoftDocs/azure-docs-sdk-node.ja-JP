- uid: azure-batch.StartTaskInformation.lastRetryTime
  name: lastRetryTime
  fullName: lastRetryTime
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="36112-109">この要素は、タスクが再試行された場合にのみ存在する (つまり retryCount が 0 以外の場合)。</span><span class="sxs-lookup"><span data-stu-id="36112-109">This element is present only if the task was retried (i.e. retryCount is nonzero).</span></span> <span data-ttu-id="36112-110">存在する場合、これは通常、開始時刻と同じが再試行; 以外の理由、タスクが再起動された場合は異なる場合があります。たとえば、再試行時に、コンピューティング ノードを再起動すると場合、開始時刻が更新されますが、lastRetryTime はありません。</span><span class="sxs-lookup"><span data-stu-id="36112-110">If present, this is typically the same as startTime, but may be different if the task has been restarted for reasons other than retry; for example, if the compute node was rebooted during a retry, then the startTime is updated but the lastRetryTime is not.</span></span>
  optional: true
  syntax:
    content: 'lastRetryTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.result
  name: result
  fullName: result
  children: []
  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"36112-111\">場合は、値は 'failed'、エラーの詳細は failureInfo プロパティで検出できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"36112-111\">If the value is 'failed', then the details of the failure can be found in the failureInfo property.</span></span> <span data-ttu-id=\"36112-112\">使用可能な値が含まれます: '成功'、'失敗'</span><span class=\"sxs-lookup\"><span data-stu-id=\"36112-112\">Possible values include: 'success', 'failure'</span></span>"
  optional: true
  syntax:
    content: 'result?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.StartTaskInformation.retryCount
  name: retryCount
  fullName: retryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="36112-113">処理前のエラー (タスクを実行できませんでした)、再試行タスク アプリケーションのエラー (0 以外の終了コード) と、ファイルのアップロード エラーは再試行されません。</span><span class="sxs-lookup"><span data-stu-id="36112-113">Task application failures (non-zero exit code) are retried, pre-processing errors (the task could not be run) and file upload errors are not retried.</span></span> <span data-ttu-id="36112-114">Batch サービスでは、制約で指定された上限に達するまでタスクを再試行します。</span><span class="sxs-lookup"><span data-stu-id="36112-114">The Batch service will retry the task up to the limit specified by the constraints.</span></span>
  syntax:
    content: 'retryCount: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.StartTaskInformation.startTime
  name: startTime
  fullName: startTime
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="36112-115">タスクを再起動するか、または再試行するたびに、この値はリセットされます (つまり、これは、最も最新の時間、開始タスクが実行を開始しました)。</span><span class="sxs-lookup"><span data-stu-id="36112-115">This value is reset every time the task is restarted or retried (that is, this is the most recent time at which the start task started running).</span></span>
  syntax:
    content: 'startTime: Date'
    return:
      type:
      - Date
  package: azure-batch
