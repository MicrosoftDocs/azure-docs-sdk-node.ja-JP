- uid: azure-batch.StartTaskInformation.exitCode
  name: exitCode
  fullName: exitCode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="36112-104">このプロパティは、開始タスクが完了状態の場合にのみに設定されます。</span><span class="sxs-lookup"><span data-stu-id="36112-104">This property is set only if the start task is in the completed state.</span></span> <span data-ttu-id="36112-105">一般に、プロセスの終了コードでは、そのプロセスのアプリケーション開発者によって実装される特定の規則が反映されます。</span><span class="sxs-lookup"><span data-stu-id="36112-105">In general, the exit code for a process reflects the specific convention implemented by the application developer for that process.</span></span> <span data-ttu-id="36112-106">意思決定、コード内に終了コード値を使用する場合は、アプリケーション プロセスによって使用される終了コードの規則がわかっていることを確認します。</span><span class="sxs-lookup"><span data-stu-id="36112-106">If you use the exit code value to make decisions in your code, be sure that you know the exit code convention used by the application process.</span></span>

    <span data-ttu-id="36112-107">ただし、Batch サービス (タイムアウト、または API を使用してユーザーの終了) のため、開始タスクが終了した場合、オペレーティング システム定義の終了コードを参照してください可能性があります。</span><span class="sxs-lookup"><span data-stu-id="36112-107">However, if the Batch service terminates the start task (due to timeout, or user termination via the API) you may see an operating system-defined exit code.</span></span>
  optional: true
  syntax:
    content: 'exitCode?: number'
    return:
      type:
      - number
  package: azure-batch
