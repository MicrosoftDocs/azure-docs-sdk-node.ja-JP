  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="36112-102">これは、最新の終了時刻に実行、開始タスク (あっても失敗した実行して、再試行が保留中) を実行しているが完了した場合です。</span><span class="sxs-lookup"><span data-stu-id="36112-102">This is the end time of the most recent run of the start task, if that run has completed (even if that run failed and a retry is pending).</span></span> <span data-ttu-id="36112-103">この要素が存在するは、開始タスクが現在実行されている場合ではありません。</span><span class="sxs-lookup"><span data-stu-id="36112-103">This element is not present if the start task is currently running.</span></span>
