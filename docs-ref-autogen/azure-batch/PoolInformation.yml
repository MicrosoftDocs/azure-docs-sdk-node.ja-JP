    summary: '<span data-ttu-id="8136a-101">自動プールの作成に失敗した場合は、Batch サービス ジョブを完了済みの状態に移動しますされ、プールの作成エラーがジョブのスケジュール エラー プロパティで設定されます。</span><span class="sxs-lookup"><span data-stu-id="8136a-101">If auto Pool creation fails, the Batch service moves the Job to a completed state, and the Pool creation error is set in the Job''s scheduling error property.</span></span> <span data-ttu-id="8136a-102">Batch サービスは、有効期間を管理 (両方を作成して、keepAlive が指定されていない場合、削除)、自動プールの。</span><span class="sxs-lookup"><span data-stu-id="8136a-102">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto Pool.</span></span> <span data-ttu-id="8136a-103">ジョブがアクティブな間、自動プールの有効期間に影響を与えるユーザーの操作と、予期しない動作が発生します。</span><span class="sxs-lookup"><span data-stu-id="8136a-103">Any user actions that affect the lifetime of the auto Pool while the Job is active will result in unexpected behavior.</span></span> <span data-ttu-id="8136a-104">プール ID と自動プールの仕様の両方ではなくいずれかを指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="8136a-104">You must specify either the Pool ID or the auto Pool specification, but not both.</span></span>'
    optional: true
    syntax:
      content: 'autoPoolSpecification?: AutoPoolSpecification'
