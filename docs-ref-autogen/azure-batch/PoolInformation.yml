    type: property
    summary: '<span data-ttu-id="8136a-105">このプロパティによって参照されるプールが存在することを確認する必要があります。</span><span class="sxs-lookup"><span data-stu-id="8136a-105">You must ensure that the Pool referenced by this property exists.</span></span> <span data-ttu-id="8136a-106">Batch サービスのジョブをスケジュールしようとする時に、プールが存在しない場合は、その id を持つプールを作成するまでジョブのタスクは実行されません。Batch サービスによってジョブ要求は拒否されないことに注意してください。単にいないまで実行されますタスク、プールが存在します。</span><span class="sxs-lookup"><span data-stu-id="8136a-106">If the Pool does not exist at the time the Batch service tries to schedule a Job, no Tasks for the Job will run until you create a Pool with that id. Note that the Batch service will not reject the Job request; it will simply not run Tasks until the Pool exists.</span></span> <span data-ttu-id="8136a-107">プール ID と自動プールの仕様の両方ではなくいずれかを指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="8136a-107">You must specify either the Pool ID or the auto Pool specification, but not both.</span></span>'
