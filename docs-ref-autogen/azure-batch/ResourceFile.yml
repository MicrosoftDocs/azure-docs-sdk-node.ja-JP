  syntax:
    content: 'blobPrefix?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.ResourceFile.fileMode
  name: fileMode
  fullName: fileMode
  children: []
  langs:
  - typeScript
  type: property
  summary: このプロパティは、Linux コンピューティング ノードにダウンロードされるファイルにのみ適用されます。 Windows ノードにダウンロードされます resourceFile の指定されている場合は無視されます。 Linux ノードのこのプロパティが指定されていない場合、0770 の既定値は、ファイルに適用されます。
  optional: true
  syntax:
    content: 'fileMode?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.ResourceFile.filePath
  name: filePath
  fullName: filePath
  children: []
  langs:
  - typeScript
  type: property
  summary: HttpUrl プロパティが指定されている場合、filePath は必要であり、ファイルがダウンロードに、ファイル名を含むパスについて説明します。 それ以外の場合、autoStorageContainerName または storageContainerUrl プロパティが指定されている場合 filePath は省略可能で、ディレクトリにファイルをダウンロードします。 ファイル パスがディレクトリとして使用されている場合は、入力データに既に関連付けられているすべてのディレクトリ構造が保存完全にされ、ファイル パスを指定したディレクトリに追加されます。 指定された相対パスは、タスクの作業ディレクトリから抜け出すことはできません (たとえばを使用して '… ')。
  optional: true
  syntax:
    content: 'filePath?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.ResourceFile.httpUrl
  name: httpUrl
  fullName: httpUrl
  children: []
  langs:
  - typeScript
  type: property
  summary: AutoStorageContainerName、storageContainerUrl httpUrl プロパティは相互に排他的とそれらのいずれかを指定する必要があります。 URL は、Azure Blob Storage を指す場合、匿名アクセスを使用して読み取り可能なあります。つまり、blob をダウンロードするときに、Batch サービスには、資格情報はありません。 Azure storage 内の blob のような URL を取得する 2 つの方法はあります。 共有アクセス署名 (SAS)、blob に対する読み取り権限の許可を含めるか、blob またはコンテナーのパブリック アクセスを許可する ACL を設定します。
  optional: true
  syntax:
    content: 'httpUrl?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.ResourceFile.storageContainerUrl
  name: storageContainerUrl
  fullName: storageContainerUrl
  children: []
  langs:
  - typeScript
  type: property
  summary: AutoStorageContainerName、storageContainerUrl httpUrl プロパティは相互に排他的とそれらのいずれかを指定する必要があります。 この URL は読み取り可能で、匿名アクセスを使用してリストを表示する必要があります。つまり、コンテナーから blob をダウンロードするときに、Batch サービスには、資格情報はありません。 Azure storage でコンテナーをこのような URL を取得する 2 つの方法があります。 Shared Access Signature (SAS)、コンテナーに対する読み取り権限の許可を含めるか、コンテナーのパブリック アクセスを許可する ACL を設定します。
  optional: true
  syntax:
    content: 'storageContainerUrl?: string'
    return:
      type:
      - string
  package: azure-batch
