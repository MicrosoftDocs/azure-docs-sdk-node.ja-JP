    langs:
      - typeScript
    type: property
    summary: アプリケーションのライセンスの一覧は、Batch サービスの利用可能なアプリケーション ライセンスのサブセットである必要があります。 サポートされていない、ライセンスが要求された場合は、プールの作成は失敗します。
