    syntax:
      content: 'applicationLicenses?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.applicationPackageReferences
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: パッケージ参照の変更は、プールに参加するすべての新しいノードに影響を与えるが、再起動または再イメージ化されるまでに、プールに既に存在するコンピューティング ノードには影響しません。 最大 10 個のパッケージ参照のいずれかのプールがあります。
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.autoScaleEvaluationInterval
    name: autoScaleEvaluationInterval
    fullName: autoScaleEvaluationInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: 既定値は、15 分です。 最小値と最大値は、それぞれ 5 分から 168 時間です。 Batch サービスの値以下 5 分を超えないか 168 時間よりも大きい値を指定すると、エラー; が返されますREST API を直接呼び出す、HTTP 状態コードは 400 (Bad Request) です。
    optional: true
    syntax:
      content: 'autoScaleEvaluationInterval?: Duration'
      return:
        type:
          - Duration
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.autoScaleFormula
    name: autoScaleFormula
    fullName: autoScaleFormula
    children: []
    langs:
      - typeScript
    type: property
    summary: 'このプロパティがある必要がありますいない enableAutoScale が false に設定されているかどうかを指定します。 EnableAutoScale が設定されている場合に必要では、true に設定します。 数式は、プールを作成する前に、有効性をチェックされます。 数式が有効でない場合、Batch サービスは、詳細なエラー情報が要求を拒否します。 次の数式を指定する方法については、''Azure Batch プール内のコンピューティング ノードの自動スケール'' を参照してください (https://azure.microsoft.com/documentation/articles/batch-automatic-scaling/)します。'
    optional: true
    syntax:
      content: 'autoScaleFormula?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.certificateReferences
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Windows ノードの場合は、Batch サービスは、場所と指定された証明書ストアに証明書をインストールします。 Linux コンピューティング ノードの場合は、証明書は、タスク作業ディレクトリと AZ_BATCH_CERTIFICATES_DIR がこの場所に対してクエリを実行するタスクに指定された環境変数内でディレクトリに格納されます。 ''RemoteUser'' の可視性を持つ証明書の場合、ユーザーのホーム ディレクトリに ''証明書'' ディレクトリが作成 (例、/home/{ユーザー名}/証明書) し、証明書がそのディレクトリに配置されます。'
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.cloudServiceConfiguration
    name: cloudServiceConfiguration
    fullName: cloudServiceConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: このプロパティと virtualMachineConfiguration は相互に排他的であり、プロパティのいずれかを指定する必要があります。 このプロパティは、その poolAllocationMode プロパティを"UserSubscription"に設定して Batch アカウントが作成されたかどうかを指定します。
    optional: true
    syntax:
      content: 'cloudServiceConfiguration?: CloudServiceConfiguration'
