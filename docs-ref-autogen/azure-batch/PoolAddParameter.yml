    summary: False の場合、targetDedicateNodes と targetLowPriorityNodes の少なくとも 1 つ指定する必要があります。 True の場合は、autoScaleFormula プロパティが必須と数式に従ってプールが自動的にサイズ変更します。 既定値は false です。
    optional: true
