    summary: '<span data-ttu-id="bf017-101">この値によって再試行の回数が限定されますのでご注意ください。</span><span class="sxs-lookup"><span data-stu-id="bf017-101">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="bf017-102">Batch サービスでは、各タスクを 1 回、試すし、この上限に達するまで再試行できます。</span><span class="sxs-lookup"><span data-stu-id="bf017-102">The Batch service will try each Task once, and may then retry up to this limit.</span></span> <span data-ttu-id="bf017-103">たとえば、最大再試行回数が 3、Batch がタスクを最大に設定されている場合 4 は (初回試行 1 回と再試行 3 回) 時刻します。</span><span class="sxs-lookup"><span data-stu-id="bf017-103">For example, if the maximum retry count is 3, Batch tries a Task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="bf017-104">最大再試行回数が 0 の場合、Batch サービスはタスクを再試行しません。</span><span class="sxs-lookup"><span data-stu-id="bf017-104">If the maximum retry count is 0, the Batch service does not retry Tasks.</span></span> <span data-ttu-id="bf017-105">最大再試行回数が-1 の場合、Batch サービスは、制限のないタスクを再試行します。</span><span class="sxs-lookup"><span data-stu-id="bf017-105">If the maximum retry count is -1, the Batch service retries Tasks without limit.</span></span> <span data-ttu-id="bf017-106">既定値は 0 (再試行なし) です。</span><span class="sxs-lookup"><span data-stu-id="bf017-106">The default value is 0 (no retries).</span></span>'
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: number'
      return:
        type:
          - number
    package: azure-batch
  - uid: azure-batch.JobConstraints.maxWallClockTime
