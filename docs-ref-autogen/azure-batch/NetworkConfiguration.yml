    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="1ad52-104">仮想ネットワークは、同じリージョンと、Azure Batch アカウントとサブスクリプションでなければなりません。</span><span class="sxs-lookup"><span data-stu-id="1ad52-104">The virtual network must be in the same region and subscription as the Azure Batch Account.</span></span> <span data-ttu-id="1ad52-105">指定したサブネットには、プール内のコンピューティング ノードの数を格納するための十分な空き IP アドレスが必要です。</span><span class="sxs-lookup"><span data-stu-id="1ad52-105">The specified subnet should have enough free IP addresses to accommodate the number of Compute Nodes in the Pool.</span></span> <span data-ttu-id="1ad52-106">サブネットには、十分な空き IP アドレスが割り当てられていない、プールは、ノードを割り当てます部分的にし、サイズ変更エラーが発生します。</span><span class="sxs-lookup"><span data-stu-id="1ad52-106">If the subnet doesn''t have enough free IP addresses, the Pool will partially allocate Nodes, and a resize error will occur.</span></span> <span data-ttu-id="1ad52-107">"MicrosoftAzureBatch"サービス プリンシパルでは、指定した VNet、「クラシック仮想マシン共同作成者」ロール ベース アクセス制御 (RBAC) ロールが必要です。</span><span class="sxs-lookup"><span data-stu-id="1ad52-107">The ''MicrosoftAzureBatch'' service principal must have the ''Classic Virtual Machine Contributor'' Role-Based Access Control (RBAC) role for the specified VNet.</span></span> <span data-ttu-id="1ad52-108">指定したサブネットには、ノードのタスクのスケジュールを設定できる Azure Batch サービスからの通信を許可する必要があります。</span><span class="sxs-lookup"><span data-stu-id="1ad52-108">The specified subnet must allow communication from the Azure Batch service to be able to schedule Tasks on the Nodes.</span></span> <span data-ttu-id="1ad52-109">これは、指定した VNet は、関連付けられているネットワーク セキュリティ グループ (NSG) があるチェックすることで確認できます。</span><span class="sxs-lookup"><span data-stu-id="1ad52-109">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id="1ad52-110">指定したサブネット内のノードへの通信が NSG によって拒否された場合、Batch サービスは、コンピューティング ノードの状態に設定使用できなくなります。</span><span class="sxs-lookup"><span data-stu-id="1ad52-110">If communication to the Nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the Compute Nodes to unusable.</span></span> <span data-ttu-id="1ad52-111">ARM 仮想ネットワークのみ (''Microsoft.Network/virtualNetworks'') のサポート virtualMachineConfiguration で作成されたプールが cloudServiceConfiguration で作成されたプール ARM とクラシック仮想ネットワークの両方がサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="1ad52-111">For Pools created with virtualMachineConfiguration only ARM virtual networks (''Microsoft.Network/virtualNetworks'') are supported, but for Pools created with cloudServiceConfiguration both ARM and classic virtual networks are supported.</span></span> <span data-ttu-id="1ad52-112">指定した VNet にネットワーク セキュリティ グループ (NSG) が関連付けられている場合、予約されているいくつかのシステム ポートの受信通信を有効にする必要があります。</span><span class="sxs-lookup"><span data-stu-id="1ad52-112">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication.</span></span> <span data-ttu-id="1ad52-113">仮想マシンの構成で作成されたプール、ポート 29876 と 29877 を有効にするだけでなくポート 22 を Windows の Linux とポート 3389 です。</span><span class="sxs-lookup"><span data-stu-id="1ad52-113">For Pools created with a virtual machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id="1ad52-114">クラウド サービスの構成で作成されたプール、10100、20100、30100 のポートを有効にします。</span><span class="sxs-lookup"><span data-stu-id="1ad52-114">For Pools created with a cloud service configuration, enable ports 10100, 20100, and 30100.</span></span> <span data-ttu-id="1ad52-115">ポート 443 で Azure Storage への発信接続とも有効にします。</span><span class="sxs-lookup"><span data-stu-id="1ad52-115">Also enable outbound connections to Azure Storage on port 443.</span></span> <span data-ttu-id="1ad52-116">詳細についてを参照してください。 https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="1ad52-116">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>'
    optional: true
    syntax:
      content: 'subnetId?: string'
      return:
        type:
          - string
    package: azure-batch
