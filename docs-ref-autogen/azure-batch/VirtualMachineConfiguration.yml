- uid: azure-batch.VirtualMachineConfiguration.dataDisks
  name: dataDisks
  fullName: dataDisks
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    このプロパティである必要があります指定のかどうか、プール内のコンピューティング ノードは空のデータ ディスクを添付することがある必要があります。 これを更新することはできません。 各ノードでは、独自のディスク (ディスクは、ファイル共有ではありません) を取得します。 既存のディスクをアタッチすることはできません、アタッチされた各ディスクは空です。

    ノードがプールから削除されると、ディスクと関連付けられているすべてのデータも削除されます。 アタッチした後、ディスクがフォーマットされていない、使用の詳細情報」を参照する前に書式設定する必要がありますhttps://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linuxとhttps://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machineします。
