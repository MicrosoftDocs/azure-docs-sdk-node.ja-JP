- uid: azure-batch.VirtualMachineConfiguration.licenseType
  name: licenseType
  fullName: licenseType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    これは、Windows オペレーティング システム、およびデプロイされるノードの有効なオンプレミスのライセンスを保持する場合にのみ使用されるイメージにのみ適用されます。 省略すると、なし、オンプレミスでライセンスの割引が適用されます。 値は次のとおりです。


    Windows_Server - Windows Server は、オンプレミスのライセンスです。

    Windows クライアントは、オンプレミスのライセンスを Windows_Client - です。
  optional: true
  syntax:
    content: 'licenseType?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.VirtualMachineConfiguration.nodeAgentSKUId
  name: nodeAgentSKUId
  fullName: nodeAgentSKUId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Batch ノード エージェントは、プール内の各ノード上で実行され、ノードと Batch サービスの間のコマンドと制御のインターフェイスを提供するプログラムです。 オペレーティング システムに応じてさまざまなノード エージェントの実装 (SKU と呼ばれます) があります。

    ノード エージェント SKU を選択したイメージ参照と一致するを指定する必要があります。 検証済みのイメージの参照の一覧と同時にサポートされているノード エージェント Sku の一覧を取得するには、'リストには、ノード エージェント Sku がサポートされている' 操作を参照してください。
  syntax:
    content: 'nodeAgentSKUId: string'
    return:
      type:
      - string
  package: azure-batch
