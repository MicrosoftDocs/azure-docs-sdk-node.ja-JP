  summary: このパラメーターには、タスクが完了した状態で場合にのみが返されます。 プロセスの終了コードでは、そのプロセスのアプリケーション開発者によって実装される特定の規則が反映されます。 意思決定、コード内に終了コード値を使用する場合は、アプリケーション プロセスによって使用される終了コードの規則がわかっていることを確認します。 終了コードがコンピューティング ノードのオペレーティング システム、プロセスが強制的に終了しましたなどに生成される可能性がありますに注意してください。
