    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.AutoPoolSpecification.keepAlive
  name: keepAlive
  fullName: keepAlive
  children: []
  langs:
  - typeScript
  type: property
  summary: (PoolLifetimeOption 設定によって決まります) には、その有効期間の期限が切れた後に、Batch サービスでプールを削除、false の場合つまり、ジョブまたはジョブがスケジュール設定を完了します。 True の場合、Batch サービスは削除されません、プールに自動的に。 このオプションで作成された自動プールを削除するユーザーの責任です。
  optional: true
  syntax:
    content: 'keepAlive?: boolean'
    return:
      type:
      - boolean
