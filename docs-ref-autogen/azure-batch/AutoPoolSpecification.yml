  children: []
  langs:
  - typeScript
  type: property
  summary: Batch サービスは、各自動プールの作成時に一意の識別子を割り当てます。 さまざまな目的で作成されたプールを区別するために割り当てられている ID にプレフィックスを追加するには、この要素を指定できます。 プレフィックスは、最大 20 文字を使用できます。
