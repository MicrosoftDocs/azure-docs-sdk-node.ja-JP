  - uid: azure-batch.MultiInstanceSettings.commonResourceFiles
    name: commonResourceFiles
    fullName: commonResourceFiles
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="2340f-104">共通リソース ファイルとタスク リソース ファイルの違いは、タスク リソース ファイルはプライマリに関してのみダウンロードされますが、プライマリを含むすべてのサブタスクの共通リソース ファイルにダウンロードされます。</span><span class="sxs-lookup"><span data-stu-id="2340f-104">The difference between common resource files and Task resource files is that common resource files are downloaded for all subtasks including the primary, whereas Task resource files are downloaded only for the primary.</span></span> <span data-ttu-id="2340f-105">これらのリソース ファイルは、タスクの作業ディレクトリにダウンロードされませんが、代わりに、タスク ルート ディレクトリ (作業ディレクトリの上の 1 つのディレクトリ) にダウンロードにも注意してください。</span><span class="sxs-lookup"><span data-stu-id="2340f-105">Also note that these resource files are not downloaded to the Task working directory, but instead are downloaded to the Task root directory (one directory above the working directory).</span></span>  <span data-ttu-id="2340f-106">リソース ファイルの一覧の最大サイズがあります。</span><span class="sxs-lookup"><span data-stu-id="2340f-106">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="2340f-107">最大サイズを超えると、要求は失敗し、RequestEntityTooLarge が応答のエラー コードになります。</span><span class="sxs-lookup"><span data-stu-id="2340f-107">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="2340f-108">このような場合は、サイズの ResourceFiles コレクションを減らす必要があります。</span><span class="sxs-lookup"><span data-stu-id="2340f-108">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="2340f-109">これは、.zip ファイル、アプリケーションのパッケージまたは Docker コンテナーを使用して実現できます。</span><span class="sxs-lookup"><span data-stu-id="2340f-109">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>'
    optional: true
    syntax:
      content: 'commonResourceFiles?: ResourceFile[]'
      return:
        type:
          - 'azure-batch.ResourceFile[]'
    package: azure-batch
