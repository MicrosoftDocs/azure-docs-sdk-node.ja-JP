  type: property
  summary: <span data-ttu-id="d8860-102">共通リソース ファイルとタスク リソース ファイルの違いは、タスク リソース ファイルはプライマリに関してのみダウンロードされますが、プライマリを含むすべてのサブタスクの共通リソース ファイルにダウンロードされます。</span><span class="sxs-lookup"><span data-stu-id="d8860-102">The difference between common resource files and task resource files is that common resource files are downloaded for all subtasks including the primary, whereas task resource files are downloaded only for the primary.</span></span> <span data-ttu-id="d8860-103">これらのリソース ファイルは、タスクの作業ディレクトリにダウンロードされませんが、代わりに、タスク ルート ディレクトリ (作業ディレクトリの上の 1 つのディレクトリ) にダウンロードにも注意してください。</span><span class="sxs-lookup"><span data-stu-id="d8860-103">Also note that these resource files are not downloaded to the task working directory, but instead are downloaded to the task root directory (one directory above the working directory).</span></span>  <span data-ttu-id="d8860-104">リソース ファイルの一覧の最大サイズがあります。</span><span class="sxs-lookup"><span data-stu-id="d8860-104">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="d8860-105">最大サイズを超えると、要求は失敗し、RequestEntityTooLarge が応答のエラー コードになります。</span><span class="sxs-lookup"><span data-stu-id="d8860-105">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="d8860-106">このような場合は、サイズの ResourceFiles コレクションを減らす必要があります。</span><span class="sxs-lookup"><span data-stu-id="d8860-106">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="d8860-107">これは、.zip ファイル、アプリケーションのパッケージまたは Docker コンテナーを使用して実現できます。</span><span class="sxs-lookup"><span data-stu-id="d8860-107">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>
