    summary: '<span data-ttu-id="2340f-101">マルチ インスタンス タスクは、MPI タスクをサポートするためによく使用されます。</span><span class="sxs-lookup"><span data-stu-id="2340f-101">Multi-instance Tasks are commonly used to support MPI Tasks.</span></span> <span data-ttu-id="2340f-102">MPI 場合は、サブタスクのいずれかが失敗する場合 (たとえば、0 以外の終了コードで終了する) 全体マルチ インスタンス タスクは失敗します。</span><span class="sxs-lookup"><span data-stu-id="2340f-102">In the MPI case, if any of the subtasks fail (for example due to exiting with a non-zero exit code) the entire multi-instance Task fails.</span></span> <span data-ttu-id="2340f-103">マルチ インスタンス タスクが終了し、再試行の上限まで、再試行します。</span><span class="sxs-lookup"><span data-stu-id="2340f-103">The multi-instance Task is then terminated and retried, up to its retry limit.</span></span>'
