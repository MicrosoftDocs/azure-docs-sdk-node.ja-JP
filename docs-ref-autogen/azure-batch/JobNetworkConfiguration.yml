      <span data-ttu-id="913e8-102">これは、フォーム/subscriptions/{subscription}/resourcegroups/{グループ}/providers/{provider}/virtualNetworks/{network}/subnets/{サブネット} の。</span><span class="sxs-lookup"><span data-stu-id="913e8-102">This is of the form /subscriptions/{subscription}/resourceGroups/{group}/providers/{provider}/virtualNetworks/{network}/subnets/{subnet}.</span></span>
      <span data-ttu-id="913e8-103">仮想ネットワークは、同じリージョンと Azure Batch アカウントとサブスクリプションでなければなりません。</span><span class="sxs-lookup"><span data-stu-id="913e8-103">The virtual network must be in the same region and subscription as the Azure Batch account.</span></span>
      <span data-ttu-id="913e8-104">指定したサブネットに十分な空き IP アドレスをジョブからタスクを実行しているノードの数が必要です。</span><span class="sxs-lookup"><span data-stu-id="913e8-104">The specified subnet should have enough free IP addresses to accommodate the number of nodes which will run tasks from the job.</span></span> <span data-ttu-id="913e8-105">詳細については、https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configurationを参照してください。</span><span class="sxs-lookup"><span data-stu-id="913e8-105">For more details, see https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration.</span></span>
