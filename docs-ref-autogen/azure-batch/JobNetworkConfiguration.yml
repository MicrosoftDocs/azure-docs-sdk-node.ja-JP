    summary: |-
      <span data-ttu-id="791f5-101">仮想ネットワークは、同じリージョンと、Azure Batch アカウントとサブスクリプションでなければなりません。</span><span class="sxs-lookup"><span data-stu-id="791f5-101">The virtual network must be in the same region and subscription as the Azure Batch Account.</span></span> <span data-ttu-id="791f5-102">指定したサブネットに十分な空き IP アドレスをジョブからタスクを実行するコンピューティング ノードの数が必要です。</span><span class="sxs-lookup"><span data-stu-id="791f5-102">The specified subnet should have enough free IP addresses to accommodate the number of Compute Nodes which will run Tasks from the Job.</span></span> <span data-ttu-id="791f5-103">プール内のコンピューティング ノードの数まで指定できます。</span><span class="sxs-lookup"><span data-stu-id="791f5-103">This can be up to the number of Compute Nodes in the Pool.</span></span> <span data-ttu-id="791f5-104">"MicrosoftAzureBatch"サービス プリンシパルは、Azure Batch サービスは、ノードにタスクをスケジュールできるように、指定した VNet に対する、「クラシック仮想マシン共同作成者」ロール ベース アクセス制御 (RBAC) ロールが必要です。</span><span class="sxs-lookup"><span data-stu-id="791f5-104">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet so that Azure Batch service can schedule Tasks on the Nodes.</span></span> <span data-ttu-id="791f5-105">これは、指定した VNet は、関連付けられているネットワーク セキュリティ グループ (NSG) があるチェックすることで確認できます。</span><span class="sxs-lookup"><span data-stu-id="791f5-105">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id="791f5-106">指定したサブネット内のノードへの通信が NSG によって拒否された場合、Batch サービスは、コンピューティング ノードの状態に設定使用できなくなります。</span><span class="sxs-lookup"><span data-stu-id="791f5-106">If communication to the Nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the Compute Nodes to unusable.</span></span> <span data-ttu-id="791f5-107">これは、フォーム/subscriptions/{subscription}/resourcegroups/{グループ}/providers/{provider}/virtualNetworks/{network}/subnets/{サブネット} の。</span><span class="sxs-lookup"><span data-stu-id="791f5-107">This is of the form /subscriptions/{subscription}/resourceGroups/{group}/providers/{provider}/virtualNetworks/{network}/subnets/{subnet}.</span></span>
      <span data-ttu-id="791f5-108">指定した VNet に、関連付けられているネットワーク セキュリティ グループ (NSG) がある場合は、いくつかの予約済みのシステム ポートは、Azure Batch サービスからの受信通信を有効にする必要があります。</span><span class="sxs-lookup"><span data-stu-id="791f5-108">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication from the Azure Batch service.</span></span> <span data-ttu-id="791f5-109">仮想マシンの構成で作成されたプール、ポート 29876 と 29877 を有効にするだけでなくポート 22 を Windows の Linux とポート 3389 です。</span><span class="sxs-lookup"><span data-stu-id="791f5-109">For Pools created with a Virtual Machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id="791f5-110">ポート 443 は、Azure Storage への通信の発信接続用に開かれるにも必要です。</span><span class="sxs-lookup"><span data-stu-id="791f5-110">Port 443 is also required to be open for outbound connections for communications to Azure Storage.</span></span> <span data-ttu-id="791f5-111">詳細についてを参照してください。 https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="791f5-111">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
    syntax:
      content: 'subnetId: string'
      return:
        type:
          - string
    package: azure-batch