    summary: '<span data-ttu-id="217a7-110">ジョブは、startWindow 間隔内で作成されていない場合、''機会'' は失われます。次の繰り返しのスケジュールまでジョブは作成されません。</span><span class="sxs-lookup"><span data-stu-id="217a7-110">If a Job is not created within the startWindow interval, then the ''opportunity'' is lost; no Job will be created until the next recurrence of the schedule.</span></span> <span data-ttu-id="217a7-111">スケジュールは定期的に実行、startWindow が繰り返し間隔よりも長い場合は、し、これと同じです、無限の startWindow に次の定期的な間隔の 1 つ recurrenceInterval で '' 期限'' ジョブはフォワード実行されないためです。</span><span class="sxs-lookup"><span data-stu-id="217a7-111">If the schedule is recurring, and the startWindow is longer than the recurrence interval, then this is equivalent to an infinite startWindow, because the Job that is ''due'' in one recurrenceInterval is not carried forward into the next recurrence interval.</span></span> <span data-ttu-id="217a7-112">既定値は有限ではありません。</span><span class="sxs-lookup"><span data-stu-id="217a7-112">The default is infinite.</span></span> <span data-ttu-id="217a7-113">最小値は、1 分です。</span><span class="sxs-lookup"><span data-stu-id="217a7-113">The minimum value is 1 minute.</span></span> <span data-ttu-id="217a7-114">下限値を指定する場合、Batch サービスはエラー; でスケジュールを拒否します。REST API を直接呼び出す、HTTP 状態コードは 400 (Bad Request) です。</span><span class="sxs-lookup"><span data-stu-id="217a7-114">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
    optional: true
    syntax:
      content: 'startWindow?: Duration'
      return:
        type:
          - Duration
    package: azure-batch