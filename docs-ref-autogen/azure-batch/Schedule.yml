    type: property
    summary: '<span data-ttu-id="217a7-103">ジョブのスケジュールを持てないため最大でその下にある 1 つのアクティブなジョブ、特定の時点はジョブのスケジュールでは、新しいジョブの作成に時間が前のジョブが実行中の場合は、前のジョブが完了するまで、Batch サービスはしない新しいジョブを作成は。</span><span class="sxs-lookup"><span data-stu-id="217a7-103">Because a Job Schedule can have at most one active Job under it at any given time, if it is time to create a new Job under a Job Schedule, but the previous Job is still running, the Batch service will not create the new Job until the previous Job finishes.</span></span> <span data-ttu-id="217a7-104">前のジョブが新しい recurrenceInterval の startWindow 期間内で完了しなかった場合は、新しいジョブがその間隔でスケジュールいません。</span><span class="sxs-lookup"><span data-stu-id="217a7-104">If the previous Job does not finish within the startWindow period of the new recurrenceInterval, then no new Job will be scheduled for that interval.</span></span> <span data-ttu-id="217a7-105">定期的なジョブの場合は、通常、jobSpecification で、jobManagerTask を指定してください。</span><span class="sxs-lookup"><span data-stu-id="217a7-105">For recurring Jobs, you should normally specify a jobManagerTask in the jobSpecification.</span></span> <span data-ttu-id="217a7-106">JobManagerTask を使用しない場合、外部プロセス ジョブが作成されると、監視する必要がありますがタスクをジョブに追加し、ジョブの次回の試行の準備を終了します。</span><span class="sxs-lookup"><span data-stu-id="217a7-106">If you do not use jobManagerTask, you will need an external process to monitor when Jobs are created, add Tasks to the Jobs and terminate the Jobs ready for the next recurrence.</span></span> <span data-ttu-id="217a7-107">既定値は、スケジュールが再発しない: doNotRunUntil 時間の後の startWindow 内で 1 つのジョブが作成され、そのジョブが完了するとすぐには、スケジュールが完了します。</span><span class="sxs-lookup"><span data-stu-id="217a7-107">The default is that the schedule does not recur: one Job is created, within the startWindow after the doNotRunUntil time, and the schedule is complete as soon as that Job finishes.</span></span> <span data-ttu-id="217a7-108">最小値は、1 分です。</span><span class="sxs-lookup"><span data-stu-id="217a7-108">The minimum value is 1 minute.</span></span> <span data-ttu-id="217a7-109">下限値を指定する場合、Batch サービスはエラー; でスケジュールを拒否します。REST API を直接呼び出す、HTTP 状態コードは 400 (Bad Request) です。</span><span class="sxs-lookup"><span data-stu-id="217a7-109">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
    optional: true
    syntax:
      content: 'recurrenceInterval?: Duration'
      return:
        type:
          - Duration
    package: azure-batch
