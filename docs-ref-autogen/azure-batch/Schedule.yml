- uid: azure-batch.Schedule.recurrenceInterval
  name: recurrenceInterval
  fullName: recurrenceInterval
  children: []
  langs:
  - typeScript
  type: property
  summary: '<span data-ttu-id="04281-103">ジョブのスケジュールを持てないため最大でその下にある 1 つのアクティブなジョブ、特定の時点はジョブのスケジュールでは、新しいジョブの作成に時間が前のジョブが実行中の場合は、前のジョブが完了するまで、Batch サービスはしない新しいジョブを作成は。</span><span class="sxs-lookup"><span data-stu-id="04281-103">Because a job schedule can have at most one active job under it at any given time, if it is time to create a new job under a job schedule, but the previous job is still running, the Batch service will not create the new job until the previous job finishes.</span></span> <span data-ttu-id="04281-104">前のジョブが新しい recurrenceInterval の startWindow 期間内で完了しなかった場合は、新しいジョブがその間隔でスケジュールいません。</span><span class="sxs-lookup"><span data-stu-id="04281-104">If the previous job does not finish within the startWindow period of the new recurrenceInterval, then no new job will be scheduled for that interval.</span></span> <span data-ttu-id="04281-105">定期的なジョブの場合は、通常、jobSpecification で、jobManagerTask を指定してください。</span><span class="sxs-lookup"><span data-stu-id="04281-105">For recurring jobs, you should normally specify a jobManagerTask in the jobSpecification.</span></span> <span data-ttu-id="04281-106">JobManagerTask を使用しない場合、外部のプロセス監視ジョブが作成されたときに、ジョブにタスクを追加および次の定期実行の準備完了のジョブを終了する必要があります。</span><span class="sxs-lookup"><span data-stu-id="04281-106">If you do not use jobManagerTask, you will need an external process to monitor when jobs are created, add tasks to the jobs and terminate the jobs ready for the next recurrence.</span></span> <span data-ttu-id="04281-107">既定値は、スケジュールが再発しない: doNotRunUntil 時間の後の startWindow 内で 1 つのジョブが作成され、そのジョブが完了するとすぐには、スケジュールが完了します。</span><span class="sxs-lookup"><span data-stu-id="04281-107">The default is that the schedule does not recur: one job is created, within the startWindow after the doNotRunUntil time, and the schedule is complete as soon as that job finishes.</span></span> <span data-ttu-id="04281-108">最小値は、1 分です。</span><span class="sxs-lookup"><span data-stu-id="04281-108">The minimum value is 1 minute.</span></span> <span data-ttu-id="04281-109">下限値を指定する場合、Batch サービスはエラー; でスケジュールを拒否します。REST API を直接呼び出す、HTTP 状態コードは 400 (Bad Request) です。</span><span class="sxs-lookup"><span data-stu-id="04281-109">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
  optional: true
  syntax:
    content: 'recurrenceInterval?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
- uid: azure-batch.Schedule.startWindow
  name: startWindow
  fullName: startWindow
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="04281-110">ジョブは、startWindow 間隔内で作成されていない場合、'機会' は失われます。次の繰り返しのスケジュールまでジョブは作成されません。</span><span class="sxs-lookup"><span data-stu-id="04281-110">If a job is not created within the startWindow interval, then the 'opportunity' is lost; no job will be created until the next recurrence of the schedule.</span></span> <span data-ttu-id="04281-111">スケジュールは定期的に実行、startWindow が繰り返し間隔よりも長い場合は、し、これと同じです、無限の startWindow に次の定期的な間隔の 1 つ recurrenceInterval で ' 期限' ジョブはフォワード実行されないためです。</span><span class="sxs-lookup"><span data-stu-id="04281-111">If the schedule is recurring, and the startWindow is longer than the recurrence interval, then this is equivalent to an infinite startWindow, because the job that is 'due' in one recurrenceInterval is not carried forward into the next recurrence interval.</span></span> <span data-ttu-id="04281-112">既定値は有限ではありません。</span><span class="sxs-lookup"><span data-stu-id="04281-112">The default is infinite.</span></span> <span data-ttu-id="04281-113">最小値は、1 分です。</span><span class="sxs-lookup"><span data-stu-id="04281-113">The minimum value is 1 minute.</span></span> <span data-ttu-id="04281-114">下限値を指定する場合、Batch サービスはエラー; でスケジュールを拒否します。REST API を直接呼び出す、HTTP 状態コードは 400 (Bad Request) です。</span><span class="sxs-lookup"><span data-stu-id="04281-114">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>
  optional: true
  syntax:
    content: 'startWindow?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
