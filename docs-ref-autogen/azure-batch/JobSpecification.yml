  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="71db9-106">ジョブのリリース タスクの主な目的は、コンピューティング ノード、ジョブ準備タスクによって行われた変更を取り消すです。</span><span class="sxs-lookup"><span data-stu-id="71db9-106">The primary purpose of the Job Release task is to undo changes to compute nodes made by the Job Preparation task.</span></span> <span data-ttu-id="71db9-107">アクティビティ例にはでは、ローカルのファイルを削除するか、ジョブの準備の一環として開始されたサービスをシャット ダウンが含まれます。</span><span class="sxs-lookup"><span data-stu-id="71db9-107">Example activities include deleting local files, or shutting down services that were started as part of job preparation.</span></span> <span data-ttu-id="71db9-108">また、ジョブのジョブ準備タスクを指定せず、ジョブ解放タスクを指定できません。</span><span class="sxs-lookup"><span data-stu-id="71db9-108">A Job Release task cannot be specified without also specifying a Job Preparation task for the job.</span></span> <span data-ttu-id="71db9-109">Batch サービスでは、ジョブの準備タスクを実行したコンピューティング ノードでジョブ解放タスクが実行されます。</span><span class="sxs-lookup"><span data-stu-id="71db9-109">The Batch service runs the Job Release task on the compute nodes that have run the Job Preparation task.</span></span>
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
