    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="11415-137">かどうか true とジョブ準備タスクが失敗するノードで、Batch サービスの再試行の最大再試行までのジョブ準備タスク (としてカウントの制約の要素の指定)。</span><span class="sxs-lookup"><span data-stu-id="11415-137">If true and the Job Preparation Task fails on a Node, the Batch service retries the Job Preparation Task up to its maximum retry count (as specified in the constraints element).</span></span> <span data-ttu-id="11415-138">場合は、タスクがまだ正常に完了しなかったすべての再試行後にし、Batch サービスは、ノードにジョブのタスクをスケジュールできません。</span><span class="sxs-lookup"><span data-stu-id="11415-138">If the Task has still not completed successfully after all retries, then the Batch service will not schedule Tasks of the Job to the Node.</span></span> <span data-ttu-id="11415-139">ノードは、アクティブおよびその他のジョブのタスクを実行する対象となるは残ります。</span><span class="sxs-lookup"><span data-stu-id="11415-139">The Node remains active and eligible to run Tasks of other Jobs.</span></span> <span data-ttu-id="11415-140">False の場合、Batch サービスはジョブ準備タスクが完了するは待機しません。</span><span class="sxs-lookup"><span data-stu-id="11415-140">If false, the Batch service will not wait for the Job Preparation Task to complete.</span></span> <span data-ttu-id="11415-141">ここで、ジョブ準備タスクがまだ実行中の計算ノードで実行されているジョブの他のタスクが開始します。ジョブ準備タスクが失敗した場合でも新しいタスクがコンピューティング ノードにあるスケジュール継続されます。</span><span class="sxs-lookup"><span data-stu-id="11415-141">In this case, other Tasks of the Job can start executing on the Compute Node while the Job Preparation Task is still running; and even if the Job Preparation Task fails, new Tasks will continue to be scheduled on the Compute Node.</span></span> <span data-ttu-id="11415-142">既定値は true です。</span><span class="sxs-lookup"><span data-stu-id="11415-142">The default value is true.</span></span>'
    optional: true
    syntax:
      content: 'waitForSuccess?: boolean'
      return:
        type:
          - boolean
