    summary: '<span data-ttu-id="11415-101">ジョブの準備を使用して、ジョブのタスクを実行するノードを準備することができます。</span><span class="sxs-lookup"><span data-stu-id="11415-101">You can use Job Preparation to prepare a Node to run Tasks for the Job.</span></span> <span data-ttu-id="11415-102">ジョブの準備で一般的に実行するアクティビティは次のとおりです。ジョブ内のすべてのタスクで使用される共通のリソース ファイルをダウンロードしています。</span><span class="sxs-lookup"><span data-stu-id="11415-102">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the Tasks in the Job.</span></span> <span data-ttu-id="11415-103">ジョブ準備タスクは、ノード上の共有場所にこれらの共通リソース ファイルをダウンロードできます。</span><span class="sxs-lookup"><span data-stu-id="11415-103">The Job Preparation Task can download these common resource files to the shared location on the Node.</span></span> <span data-ttu-id="11415-104">(AZ_BATCH_NODE_ROOT_DIR\shared)、またはそのジョブのすべてのタスクと通信できるように、ノードのローカル サービスを開始します。</span><span class="sxs-lookup"><span data-stu-id="11415-104">(AZ_BATCH_NODE_ROOT_DIR\shared), or starting a local service on the Node so that all Tasks of that Job can communicate with it.</span></span> <span data-ttu-id="11415-105">ジョブ準備タスクが失敗する (つまり、終了コード 0 で終了する前に、再試行回数は枯渇) のバッチがノードで、このジョブのタスクが実行されないかどうか。</span><span class="sxs-lookup"><span data-stu-id="11415-105">If the Job Preparation Task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run Tasks of this Job on the Node.</span></span> <span data-ttu-id="11415-106">コンピューティング ノードは残りますが再イメージ化されるまで、このジョブのタスクを実行する対象から外します。</span><span class="sxs-lookup"><span data-stu-id="11415-106">The Compute Node remains ineligible to run Tasks of this Job until it is reimaged.</span></span> <span data-ttu-id="11415-107">コンピューティング ノードはアクティブなままし、他のジョブで使用することができます。</span><span class="sxs-lookup"><span data-stu-id="11415-107">The Compute Node remains active and can be used for other Jobs.</span></span> <span data-ttu-id="11415-108">ジョブ準備タスクは、同じノードで複数回を実行できます。</span><span class="sxs-lookup"><span data-stu-id="11415-108">The Job Preparation Task can run multiple times on the same Node.</span></span> <span data-ttu-id="11415-109">そのため、再実行を処理するために、ジョブ準備タスクを記述する必要があります。</span><span class="sxs-lookup"><span data-stu-id="11415-109">Therefore, you should write the Job Preparation Task to handle re-execution.</span></span> <span data-ttu-id="11415-110">ノードが再起動されると場合、ジョブ準備タスクが再度実行コンピューティング ノードで rerunOnNodeRebootAfterSuccess が true の場合、またはジョブの準備タスクが既に完了しなかった場合、ジョブの他のタスクをスケジュールする前に。</span><span class="sxs-lookup"><span data-stu-id="11415-110">If the Node is rebooted, the Job Preparation Task is run again on the Compute Node before scheduling any other Task of the Job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation Task did not previously complete.</span></span> <span data-ttu-id="11415-111">ノードが再イメージ化される場合は、ジョブ準備タスクがジョブのすべてのタスクをスケジュールする前にもう一度実行されます。</span><span class="sxs-lookup"><span data-stu-id="11415-111">If the Node is reimaged, the Job Preparation Task is run again before scheduling any Task of the Job.</span></span> <span data-ttu-id="11415-112">ノードに回復操作がトリガーされたときに、batch はタスクを再試行します。</span><span class="sxs-lookup"><span data-stu-id="11415-112">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span> <span data-ttu-id="11415-113">回復操作の例が含まれます (ただしこれらに限定されません)、異常なノードが再起動またはホスト エラーにより、コンピューティング ノードが表示されなくなったとします。</span><span class="sxs-lookup"><span data-stu-id="11415-113">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id="11415-114">操作は依存しないと、maxTaskRetryCount 照らし合わせてカウントされることはありません、回復を再試行します。</span><span class="sxs-lookup"><span data-stu-id="11415-114">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="11415-115">MaxTaskRetryCount が 0 の場合でも、復旧操作のための内部の再試行が発生します。</span><span class="sxs-lookup"><span data-stu-id="11415-115">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="11415-116">このため、すべてのタスクにべき等であることがあります。</span><span class="sxs-lookup"><span data-stu-id="11415-116">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id="11415-117">つまり、タスクが許容されているが中断され、任意の破損またはデータの重複を発生させることがなく再起動する必要があります。</span><span class="sxs-lookup"><span data-stu-id="11415-117">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="11415-118">最適な練習を何らかの形式のチェックポイント処理を使用するには時間の長いタスクを実行します。</span><span class="sxs-lookup"><span data-stu-id="11415-118">The best practice for long running Tasks is to use some form of checkpointing.</span></span>'
    package: azure-batch
