    summary: '<span data-ttu-id="11415-124">この ID は、ハイフン、アンダー スコアを含む、英数字の任意の組み合わせを含めることができます、64 を超える文字を含めることはできません。</span><span class="sxs-lookup"><span data-stu-id="11415-124">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="11415-125">このプロパティを指定しない場合、Batch サービスには、''jobpreparation'' の既定値が割り当てられます。</span><span class="sxs-lookup"><span data-stu-id="11415-125">If you do not specify this property, the Batch service assigns a default value of ''jobpreparation''.</span></span> <span data-ttu-id="11415-126">ジョブ内の他のタスクがジョブ準備タスクと同じ ID を持つことはできません。</span><span class="sxs-lookup"><span data-stu-id="11415-126">No other Task in the Job can have the same ID as the Job Preparation Task.</span></span> <span data-ttu-id="11415-127">同じ id を持つタスクを送信しようとすると、Batch サービスはエラー コード TaskIdSameAsJobPreparationTask; 要求を拒否します。REST API を直接呼び出す、HTTP 状態コードは 409 (Conflict) です。</span><span class="sxs-lookup"><span data-stu-id="11415-127">If you try to submit a Task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobPreparationTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>'
