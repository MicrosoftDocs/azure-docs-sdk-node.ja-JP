  type: property
  summary: <span data-ttu-id="0ecb0-111">このプロパティが設定されている場合、Batch サービスは、アカウント アクセス キーを必要とせずに Batch サービスの操作を認証するために使用する認証トークンを使用してタスクを提供します。</span><span class="sxs-lookup"><span data-stu-id="0ecb0-111">If this property is set, the Batch service provides the task with an authentication token which can be used to authenticate Batch service operations without requiring an account access key.</span></span> <span data-ttu-id="0ecb0-112">AZ_BATCH_AUTHENTICATION_TOKEN の環境変数を使用して、トークンが提供されます。</span><span class="sxs-lookup"><span data-stu-id="0ecb0-112">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="0ecb0-113">トークンを使用して、タスクが実行できる操作は、設定によって異なります。</span><span class="sxs-lookup"><span data-stu-id="0ecb0-113">The operations that the task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="0ecb0-114">たとえば、タスクは、ジョブに他のタスクを追加またはまたはその他のタスク、ジョブの下でのジョブの状態を確認するには、ジョブのアクセス許可を要求できます。</span><span class="sxs-lookup"><span data-stu-id="0ecb0-114">For example, a task can request job permissions in order to add other tasks to the job, or check the status of the job or of other tasks under the job.</span></span>
  optional: true
  syntax:
    content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
