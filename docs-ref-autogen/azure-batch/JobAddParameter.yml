- uid: azure-batch.JobAddParameter.onAllTasksComplete
  name: onAllTasksComplete
  fullName: onAllTasksComplete
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    ジョブにタスクが含まれていない場合、すべてのタスクと見なされること完了に注意してください。

    このオプションは、最もよくジョブ マネージャー タスクでは使用したがってジョブの自動終了せずジョブ マネージャーを使用する場合は、最初に noaction に onAllTasksComplete を設定および、タスクの追加が完了したら、terminatejob に onAllTasksComplete を設定するジョブのプロパティを更新する必要があります。 既定値は noaction です。 使用可能な値が含まれます: 'noAction'、'terminateJob'
  optional: true
  syntax:
    content: 'onAllTasksComplete?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobAddParameter.onTaskFailure
  name: onTaskFailure
  fullName: onTaskFailure
  children: []
  langs:
  - typeScript
  type: property
  summary: "タスクがあると見なされますが、failureInfo の失敗した場合。 再試行回数を使い果たした後に 0 以外の終了コードでのタスクが完了すると、failureInfo が設定されているまたはタスクの開始中にエラーがあった場合など、リソース ファイルのためダウンロード エラー。 既定値は noaction です。 使用可能な値が含まれます: 'noAction'、'performExitOptionsJobAction'"
  optional: true
  syntax:
    content: 'onTaskFailure?: string'
    return:
      type:
      - string
  package: azure-batch
