- uid: azure-batch.JobAddParameter.jobManagerTask
  name: jobManagerTask
  fullName: jobManagerTask
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="421a5-106">ジョブがジョブ マネージャー タスクを指定しない場合、ユーザーがジョブにタスクを追加する必要があります明示的にします。</span><span class="sxs-lookup"><span data-stu-id="421a5-106">If the job does not specify a Job Manager task, the user must explicitly add tasks to the job.</span></span> <span data-ttu-id="421a5-107">ジョブがジョブ マネージャー タスクを指定する場合、Batch サービスは、ジョブが作成され、ジョブ内の他のタスクをスケジュールする前に、ジョブ マネージャー タスクのスケジュールを設定しようと、ジョブ マネージャー タスクを作成します。</span><span class="sxs-lookup"><span data-stu-id="421a5-107">If the job does specify a Job Manager task, the Batch service creates the Job Manager task when the job is created, and will try to schedule the Job Manager task before scheduling other tasks in the job.</span></span> <span data-ttu-id="421a5-108">ジョブ マネージャー タスクの一般的な目的は、たとえばを実行するどのような追加のタスクを決定する、作業が完了したときの決定など、ジョブ実行を制御や監視にです。(ただし、ジョブ マネージャー タスクはこれらのアクティビティに制限されています</span><span class="sxs-lookup"><span data-stu-id="421a5-108">The Job Manager task's typical purpose is to control and/or monitor job execution, for example by deciding what additional tasks to run, determining when the work is complete, etc. (However, a Job Manager task is not restricted to these activities</span></span>

    - <span data-ttu-id="421a5-109">これは本格的なタスクのシステム、ジョブに必要な任意のアクションを実行します。)たとえば、ジョブ マネージャー タスク可能性がありますをパラメーターとして指定されたファイルをダウンロード、そのファイルの内容を分析およびその内容に基づいた追加のタスクを送信します。</span><span class="sxs-lookup"><span data-stu-id="421a5-109">it is a fully-fledged task in the system and perform whatever actions are required for the job.) For example, a Job Manager task might download a file specified as a parameter, analyze the contents of that file and submit additional tasks based on those contents.</span></span>
  optional: true
  syntax:
    content: 'jobManagerTask?: JobManagerTask'
    return:
      type:
      - azure-batch.JobManagerTask
  package: azure-batch
- uid: azure-batch.JobAddParameter.jobPreparationTask
  name: jobPreparationTask
  fullName: jobPreparationTask
  children: []
