- uid: azure-batch.JobAddParameter.jobManagerTask
  name: jobManagerTask
  fullName: jobManagerTask
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    ジョブがジョブ マネージャー タスクを指定しない場合、ユーザーがジョブにタスクを追加する必要があります明示的にします。 ジョブがジョブ マネージャー タスクを指定する場合、Batch サービスは、ジョブが作成され、ジョブ内の他のタスクをスケジュールする前に、ジョブ マネージャー タスクのスケジュールを設定しようと、ジョブ マネージャー タスクを作成します。 ジョブ マネージャー タスクの一般的な目的は、たとえばを実行するどのような追加のタスクを決定する、作業が完了したときの決定など、ジョブ実行を制御や監視にです。(ただし、ジョブ マネージャー タスクはこれらのアクティビティに制限されています

    - これは本格的なタスクのシステム、ジョブに必要な任意のアクションを実行します。)たとえば、ジョブ マネージャー タスク可能性がありますをパラメーターとして指定されたファイルをダウンロード、そのファイルの内容を分析およびその内容に基づいた追加のタスクを送信します。
  optional: true
  syntax:
    content: 'jobManagerTask?: JobManagerTask'
    return:
      type:
      - azure-batch.JobManagerTask
  package: azure-batch
- uid: azure-batch.JobAddParameter.jobPreparationTask
  name: jobPreparationTask
  fullName: jobPreparationTask
  children: []
  langs:
  - typeScript
  type: property
  summary: ジョブにジョブの準備タスクがある場合は、Batch サービスは、ジョブ準備タスクをそのコンピューティング ノードでそのジョブのすべてのタスクを開始する前にコンピューティング ノードで実行します。
  optional: true
  syntax:
    content: 'jobPreparationTask?: JobPreparationTask'
    return:
      type:
      - azure-batch.JobPreparationTask
  package: azure-batch
- uid: azure-batch.JobAddParameter.jobReleaseTask
  name: jobReleaseTask
  fullName: jobReleaseTask
  children: []
  langs:
  - typeScript
  type: property
  summary: また、ジョブのジョブ準備タスクを指定せず、ジョブ解放タスクを指定できません。 Batch サービスでは、ジョブの準備タスクを実行したコンピューティング ノードでジョブ解放タスクが実行されます。 ジョブのリリース タスクの主な目的は、コンピューティング ノード、ジョブ準備タスクによって行われた変更を取り消すです。 アクティビティ例にはでは、ローカルのファイルを削除するか、ジョブの準備の一環として開始されたサービスをシャット ダウンが含まれます。
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
      type:
      - azure-batch.JobReleaseTask
  package: azure-batch
