  type: property
  summary: <span data-ttu-id="421a5-110">ジョブにジョブの準備タスクがある場合は、Batch サービスは、ジョブ準備タスクをそのコンピューティング ノードでそのジョブのすべてのタスクを開始する前にコンピューティング ノードで実行します。</span><span class="sxs-lookup"><span data-stu-id="421a5-110">If a job has a Job Preparation task, the Batch service will run the Job Preparation task on a compute node before starting any tasks of that job on that compute node.</span></span>
  optional: true
  syntax:
    content: 'jobPreparationTask?: JobPreparationTask'
    return:
      type:
      - azure-batch.JobPreparationTask
  package: azure-batch
- uid: azure-batch.JobAddParameter.jobReleaseTask
  name: jobReleaseTask
  fullName: jobReleaseTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="421a5-111">また、ジョブのジョブ準備タスクを指定せず、ジョブ解放タスクを指定できません。</span><span class="sxs-lookup"><span data-stu-id="421a5-111">A Job Release task cannot be specified without also specifying a Job Preparation task for the job.</span></span> <span data-ttu-id="421a5-112">Batch サービスでは、ジョブの準備タスクを実行したコンピューティング ノードでジョブ解放タスクが実行されます。</span><span class="sxs-lookup"><span data-stu-id="421a5-112">The Batch service runs the Job Release task on the compute nodes that have run the Job Preparation task.</span></span> <span data-ttu-id="421a5-113">ジョブのリリース タスクの主な目的は、コンピューティング ノード、ジョブ準備タスクによって行われた変更を取り消すです。</span><span class="sxs-lookup"><span data-stu-id="421a5-113">The primary purpose of the Job Release task is to undo changes to compute nodes made by the Job Preparation task.</span></span> <span data-ttu-id="421a5-114">アクティビティ例にはでは、ローカルのファイルを削除するか、ジョブの準備の一環として開始されたサービスをシャット ダウンが含まれます。</span><span class="sxs-lookup"><span data-stu-id="421a5-114">Example activities include deleting local files, or shutting down services that were started as part of job preparation.</span></span>
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
      type:
      - azure-batch.JobReleaseTask
  package: azure-batch
