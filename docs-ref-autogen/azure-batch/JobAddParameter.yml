  type: property
  summary: >-
    <span data-ttu-id="421a5-116">ジョブにタスクが含まれていない場合、すべてのタスクと見なされること完了に注意してください。</span><span class="sxs-lookup"><span data-stu-id="421a5-116">Note that if a job contains no tasks, then all tasks are considered complete.</span></span>

    <span data-ttu-id="421a5-117">このオプションは、最もよくジョブ マネージャー タスクでは使用したがってジョブの自動終了せずジョブ マネージャーを使用する場合は、最初に noaction に onAllTasksComplete を設定および、タスクの追加が完了したら、terminatejob に onAllTasksComplete を設定するジョブのプロパティを更新する必要があります。</span><span class="sxs-lookup"><span data-stu-id="421a5-117">This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the job properties to set onAllTasksComplete to terminatejob once you have finished adding tasks.</span></span> <span data-ttu-id="421a5-118">既定値は noaction です。</span><span class="sxs-lookup"><span data-stu-id="421a5-118">The default is noaction.</span></span> <span data-ttu-id="421a5-119">使用可能な値が含まれます: 'noAction'、'terminateJob'</span><span class="sxs-lookup"><span data-stu-id="421a5-119">Possible values include: 'noAction', 'terminateJob'</span></span>
  optional: true
  syntax:
    content: 'onAllTasksComplete?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobAddParameter.onTaskFailure
  name: onTaskFailure
  fullName: onTaskFailure
  children: []
  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"421a5-120\">タスクがあると見なされますが、failureInfo の失敗した場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"421a5-120\">A task is considered to have failed if has a failureInfo.</span></span> <span data-ttu-id=\"421a5-121\">再試行回数を使い果たした後に 0 以外の終了コードでのタスクが完了すると、failureInfo が設定されているまたはタスクの開始中にエラーがあった場合など、リソース ファイルのためダウンロード エラー。</span><span class=\"sxs-lookup\"><span data-stu-id=\"421a5-121\">A failureInfo is set if the task completes with a non-zero exit code after exhausting its retry count, or if there was an error starting the task, for example due to a resource file download error.</span></span> <span data-ttu-id=\"421a5-122\">既定値は noaction です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"421a5-122\">The default is noaction.</span></span> <span data-ttu-id=\"421a5-123\">使用可能な値が含まれます: 'noAction'、'performExitOptionsJobAction'</span><span class=\"sxs-lookup\"><span data-stu-id=\"421a5-123\">Possible values include: 'noAction', 'performExitOptionsJobAction'</span></span>"
  optional: true
  syntax:
    content: 'onTaskFailure?: string'
    return:
      type:
      - string
  package: azure-batch
