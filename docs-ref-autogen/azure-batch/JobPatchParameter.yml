  type: property
  summary: ジョブが無効になっている場合にのみ、ジョブのプールを変更する可能性があります。 PoolInfo 要素を含めるし、ジョブが無効になっていない場合、修正プログラムのジョブの呼び出しは失敗します。 KeepAlive プロパティのみを更新できる場合は、autoPoolSpecification 仕様、poolInfo で指定するをクリックし、自動プールのジョブの poolLifetimeOption がある場合のみです。 省略した場合、その現在のプールで実行するジョブが続行されます。
