- uid: azure-batch.TaskExecutionInformation.retryCount
  name: retryCount
  fullName: retryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e7b63-115">処理前のエラー (タスクを実行できませんでした)、再試行タスク アプリケーションのエラー (0 以外の終了コード) と、ファイルのアップロード エラーは再試行されません。</span><span class="sxs-lookup"><span data-stu-id="e7b63-115">Task application failures (non-zero exit code) are retried, pre-processing errors (the task could not be run) and file upload errors are not retried.</span></span> <span data-ttu-id="e7b63-116">Batch サービスでは、制約で指定された上限に達するまでタスクを再試行します。</span><span class="sxs-lookup"><span data-stu-id="e7b63-116">The Batch service will retry the task up to the limit specified by the constraints.</span></span>
  syntax:
    content: 'retryCount: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.TaskExecutionInformation.startTime
  name: startTime
  fullName: startTime
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e7b63-117">'実行中' では、実行中の状態に対応して、リソース ファイルまたはアプリケーション パッケージの場合、開始時刻にタスクが指定されている場合のダウンロードや、これらを展開するタスクが開始される時間を反映するため。</span><span class="sxs-lookup"><span data-stu-id="e7b63-117">'Running' corresponds to the running state, so if the task specifies resource files or application packages, then the start time reflects the time at which the task started downloading or deploying these.</span></span> <span data-ttu-id="e7b63-118">タスクが再起動または再実行された場合は、タスクが実行を開始したつい最近の時刻となります。</span><span class="sxs-lookup"><span data-stu-id="e7b63-118">If the task has been restarted or retried, this is the most recent time at which the task started running.</span></span> <span data-ttu-id="e7b63-119">このプロパティは、実行中または完了した状態にあるタスクにのみ存在します。</span><span class="sxs-lookup"><span data-stu-id="e7b63-119">This property is present only for tasks that are in the running or completed state.</span></span>
  optional: true
  syntax:
    content: 'startTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
