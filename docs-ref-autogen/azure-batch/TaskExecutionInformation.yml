    summary: '<span data-ttu-id="c2ee3-113">場合は、値は ''failed''、エラーの詳細は failureInfo プロパティで検出できます。</span><span class="sxs-lookup"><span data-stu-id="c2ee3-113">If the value is ''failed'', then the details of the failure can be found in the failureInfo property.</span></span> <span data-ttu-id="c2ee3-114">使用可能な値が含まれます: ''成功''、''失敗''</span><span class="sxs-lookup"><span data-stu-id="c2ee3-114">Possible values include: ''success'', ''failure''</span></span>'
