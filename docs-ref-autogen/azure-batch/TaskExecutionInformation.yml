    summary: '<span data-ttu-id="c2ee3-103">このプロパティは、タスクが完了した状態で場合にのみに設定されます。</span><span class="sxs-lookup"><span data-stu-id="c2ee3-103">This property is set only if the Task is in the completed state.</span></span> <span data-ttu-id="c2ee3-104">一般に、プロセスの終了コードでは、そのプロセスのアプリケーション開発者によって実装される特定の規則が反映されます。</span><span class="sxs-lookup"><span data-stu-id="c2ee3-104">In general, the exit code for a process reflects the specific convention implemented by the application developer for that process.</span></span> <span data-ttu-id="c2ee3-105">意思決定、コード内に終了コード値を使用する場合は、アプリケーション プロセスによって使用される終了コードの規則がわかっていることを確認します。</span><span class="sxs-lookup"><span data-stu-id="c2ee3-105">If you use the exit code value to make decisions in your code, be sure that you know the exit code convention used by the application process.</span></span> <span data-ttu-id="c2ee3-106">ただし、Batch サービス (タイムアウト、または API を使用してユーザーの終了) のためのタスクが終了した場合、オペレーティング システム定義の終了コードを参照してください可能性があります。</span><span class="sxs-lookup"><span data-stu-id="c2ee3-106">However, if the Batch service terminates the Task (due to timeout, or user termination via the API) you may see an operating system-defined exit code.</span></span>'
