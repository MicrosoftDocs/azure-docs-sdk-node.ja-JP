  - uid: azure-batch.TaskExecutionInformation.exitCode
    name: exitCode
    fullName: exitCode
    children: []
    langs:
      - typeScript
    type: property
    summary: このプロパティは、タスクが完了した状態で場合にのみに設定されます。 一般に、プロセスの終了コードでは、そのプロセスのアプリケーション開発者によって実装される特定の規則が反映されます。 意思決定、コード内に終了コード値を使用する場合は、アプリケーション プロセスによって使用される終了コードの規則がわかっていることを確認します。 ただし、Batch サービス (タイムアウト、または API を使用してユーザーの終了) のためのタスクが終了した場合、オペレーティング システム定義の終了コードを参照してください可能性があります。
    optional: true
    syntax:
      content: 'exitCode?: number'
      return:
        type:
          - number
    package: azure-batch
  - uid: azure-batch.TaskExecutionInformation.failureInfo
    name: failureInfo
    fullName: failureInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: このプロパティでは、タスクが完了した状態で場合にのみが設定され、エラーが発生しました。
    optional: true
    syntax:
      content: 'failureInfo?: TaskFailureInformation'
      return:
        type:
          - azure-batch.TaskFailureInformation
    package: azure-batch
  - uid: azure-batch.TaskExecutionInformation.lastRequeueTime
    name: lastRequeueTime
    fullName: lastRequeueTime
    children: []
    langs:
      - typeScript
    type: property
    summary: RequeueCount が 0 以外の場合にのみ、このプロパティが設定されます。
    optional: true
    syntax:
      content: 'lastRequeueTime?: Date'
      return:
        type:
          - Date
    package: azure-batch
  - uid: azure-batch.TaskExecutionInformation.lastRetryTime
    name: lastRetryTime
    fullName: lastRetryTime
    children: []
    langs:
      - typeScript
    type: property
    summary: この要素は、タスクが再試行された場合にのみ存在する (つまり retryCount が 0 以外の場合)。 存在する場合、これは通常、開始時刻と同じが再試行; 以外の理由、タスクが再起動された場合は異なる場合があります。たとえば、再試行時にコンピューティング ノードを再起動すると場合、開始時刻が更新されますが、lastRetryTime はありません。
    optional: true
    syntax:
      content: 'lastRetryTime?: Date'
      return:
        type:
          - Date
    package: azure-batch
  - uid: azure-batch.TaskExecutionInformation.requeueCount
    name: requeueCount
    fullName: requeueCount
    children: []
    langs:
      - typeScript
    type: property
    summary: ユーザーは、(プールのサイズ変更/圧縮) をプールからコンピューティング ノードを削除すると、ジョブを無効にされている場合や、ユーザーは、システムを実行するを指定できます、コンピューティング ノードでタスクの実行のキューに再登録します。 この数は、これらの理由から、タスクがキューに入れられた数の時間を追跡します。
    syntax:
      content: 'requeueCount: number'
      return:
        type:
          - number
    package: azure-batch
  - uid: azure-batch.TaskExecutionInformation.result
    name: result
    fullName: result
    children: []
    langs:
      - typeScript
    type: property
    summary: '場合は、値は ''failed''、エラーの詳細は failureInfo プロパティで検出できます。 使用可能な値が含まれます: ''成功''、''失敗'''
    optional: true
    syntax:
      content: 'result?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.TaskExecutionInformation.retryCount
    name: retryCount
    fullName: retryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: 処理前のエラー (タスクを実行できませんでした)、再試行タスク アプリケーションのエラー (0 以外の終了コード) と、ファイルのアップロード エラーは再試行されません。 Batch サービスでは、制約で指定された上限に達するまでタスクを再試行します。
    syntax:
      content: 'retryCount: number'
      return:
        type:
          - number
    package: azure-batch
  - uid: azure-batch.TaskExecutionInformation.startTime
    name: startTime
    fullName: startTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '''実行中'' では、実行中の状態に対応して、リソース ファイルまたはパッケージを開始時刻にタスクが指定されている場合のダウンロードや、これらを展開するタスクが開始される時間を反映するため。 タスクを再起動または再試行されていますが、これは、タスクが実行を開始した最新の時間です。 このプロパティは、実行中または完了した状態にあるタスクにのみ存在します。'
    optional: true
    syntax:
      content: 'startTime?: Date'
      return:
        type:
          - Date
    package: azure-batch
