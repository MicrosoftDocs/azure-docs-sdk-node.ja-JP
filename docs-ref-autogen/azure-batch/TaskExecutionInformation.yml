  fullName: lastRetryTime
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e7b63-109">この要素は、タスクが再試行された場合にのみ存在する (つまり retryCount が 0 以外の場合)。</span><span class="sxs-lookup"><span data-stu-id="e7b63-109">This element is present only if the task was retried (i.e. retryCount is nonzero).</span></span> <span data-ttu-id="e7b63-110">存在する場合、これは通常、開始時刻と同じが再試行; 以外の理由、タスクが再起動された場合は異なる場合があります。たとえば、再試行時に、コンピューティング ノードを再起動すると場合、開始時刻が更新されますが、lastRetryTime はありません。</span><span class="sxs-lookup"><span data-stu-id="e7b63-110">If present, this is typically the same as startTime, but may be different if the task has been restarted for reasons other than retry; for example, if the compute node was rebooted during a retry, then the startTime is updated but the lastRetryTime is not.</span></span>
  optional: true
  syntax:
    content: 'lastRetryTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.TaskExecutionInformation.requeueCount
  name: requeueCount
  fullName: requeueCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e7b63-111">(プールのサイズ変更/圧縮) をプールまたは、ジョブを無効にされている場合、ユーザーはからノードを削除するユーザー指定のノードでの実行中のタスクとキューに再登録を実行します。</span><span class="sxs-lookup"><span data-stu-id="e7b63-111">When the user removes nodes from a pool (by resizing/shrinking the pool) or when the job is being disabled, the user can specify that running tasks on the nodes be requeued for execution.</span></span> <span data-ttu-id="e7b63-112">この回数は、タスクがこうした理由により何回キューに入れられたかを追跡します。</span><span class="sxs-lookup"><span data-stu-id="e7b63-112">This count tracks how many times the task has been requeued for these reasons.</span></span>
  syntax:
    content: 'requeueCount: number'
    return:
      type:
      - number
  package: azure-batch
