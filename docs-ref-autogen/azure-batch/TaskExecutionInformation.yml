    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="c2ee3-109">この要素は、タスクが再試行された場合にのみ存在する (つまり retryCount が 0 以外の場合)。</span><span class="sxs-lookup"><span data-stu-id="c2ee3-109">This element is present only if the Task was retried (i.e. retryCount is nonzero).</span></span> <span data-ttu-id="c2ee3-110">存在する場合、これは通常、開始時刻と同じが再試行; 以外の理由、タスクが再起動された場合は異なる場合があります。たとえば、再試行時にコンピューティング ノードを再起動すると場合、開始時刻が更新されますが、lastRetryTime はありません。</span><span class="sxs-lookup"><span data-stu-id="c2ee3-110">If present, this is typically the same as startTime, but may be different if the Task has been restarted for reasons other than retry; for example, if the Compute Node was rebooted during a retry, then the startTime is updated but the lastRetryTime is not.</span></span>'
    optional: true
    syntax:
      content: 'lastRetryTime?: Date'
      return:
        type:
          - Date
    package: azure-batch
  - uid: azure-batch.TaskExecutionInformation.requeueCount
    name: requeueCount
    fullName: requeueCount
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="c2ee3-111">ユーザーは、(プールのサイズ変更/圧縮) をプールからコンピューティング ノードを削除すると、ジョブを無効にされている場合や、ユーザーは、システムを実行するを指定できます、コンピューティング ノードでタスクの実行のキューに再登録します。</span><span class="sxs-lookup"><span data-stu-id="c2ee3-111">When the user removes Compute Nodes from a Pool (by resizing/shrinking the pool) or when the Job is being disabled, the user can specify that running Tasks on the Compute Nodes be requeued for execution.</span></span> <span data-ttu-id="c2ee3-112">この数は、これらの理由から、タスクがキューに入れられた数の時間を追跡します。</span><span class="sxs-lookup"><span data-stu-id="c2ee3-112">This count tracks how many times the Task has been requeued for these reasons.</span></span>'
    syntax:
      content: 'requeueCount: number'
      return:
        type:
          - number
    package: azure-batch
