- uid: azure-batch.PoolPatchParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="f6376-101">アプリケーション パッケージの参照への変更は、プールに参加するすべての新しいコンピューティング ノードに影響を与えるが、再起動または再イメージ化されるまでに、プールに既に存在するコンピューティング ノードには影響しません。</span><span class="sxs-lookup"><span data-stu-id="f6376-101">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="f6376-102">この要素が存在する場合は、アプリケーションの既存のパッケージ参照が置き換えられます。</span><span class="sxs-lookup"><span data-stu-id="f6376-102">If this element is present, it replaces any existing application package references.</span></span> <span data-ttu-id="f6376-103">空のコレクションを指定する場合、すべてのアプリケーション パッケージの参照は、プールから削除されます。</span><span class="sxs-lookup"><span data-stu-id="f6376-103">If you specify an empty collection, then all application package references are removed from the pool.</span></span> <span data-ttu-id="f6376-104">省略した場合、参照のままにする既存のアプリケーション パッケージは変更されません。</span><span class="sxs-lookup"><span data-stu-id="f6376-104">If omitted, any existing application package references are left unchanged.</span></span>
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="f6376-105">この要素が存在する場合は、プールに構成されている既存の証明書参照が置き換えられます。</span><span class="sxs-lookup"><span data-stu-id="f6376-105">If this element is present, it replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="f6376-106">省略した場合、参照のままにする既存の証明書が変更されません。</span><span class="sxs-lookup"><span data-stu-id="f6376-106">If omitted, any existing certificate references are left unchanged.</span></span>

    <span data-ttu-id="f6376-107">Windows のコンピューティング ノード、Batch サービスは、場所と指定された証明書ストアに証明書をインストールします。</span><span class="sxs-lookup"><span data-stu-id="f6376-107">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="f6376-108">Linux コンピューティング ノードの場合は、証明書は、タスクの作業ディレクトリと環境変数 AZ_BATCH_CERTIFICATES_DIR がこの場所にクエリするタスクに指定されたディレクトリに格納されます。</span><span class="sxs-lookup"><span data-stu-id="f6376-108">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="f6376-109">'RemoteUser' の可視性を持つ証明書の場合、ユーザーのホーム ディレクトリに '証明書' ディレクトリが作成 (例、/home/{ユーザー名}/証明書) し、証明書がそのディレクトリに配置されます。</span><span class="sxs-lookup"><span data-stu-id="f6376-109">For certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>
  optional: true
  syntax:
    content: 'certificateReferences?: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="f6376-110">この要素が存在する場合は、プールに構成されている既存のメタデータが置き換えられます。</span><span class="sxs-lookup"><span data-stu-id="f6376-110">If this element is present, it replaces any existing metadata configured on the pool.</span></span> <span data-ttu-id="f6376-111">空のコレクションを指定する場合、すべてのメタデータは、プールから削除されます。</span><span class="sxs-lookup"><span data-stu-id="f6376-111">If you specify an empty collection, any metadata is removed from the pool.</span></span> <span data-ttu-id="f6376-112">既存のメタデータが左を省略すると、変更されません。</span><span class="sxs-lookup"><span data-stu-id="f6376-112">If omitted, any existing metadata is left unchanged.</span></span>
  optional: true
  syntax:
    content: 'metadata?: MetadataItem[]'
    return:
      type:
      - azure-batch.MetadataItem[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.startTask
  name: startTask
  fullName: startTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="f6376-113">この要素が存在する場合は、既存の開始タスクが上書きされます。</span><span class="sxs-lookup"><span data-stu-id="f6376-113">If this element is present, it overwrites any existing start task.</span></span> <span data-ttu-id="f6376-114">既存の開始タスクが左を省略すると、変更されません。</span><span class="sxs-lookup"><span data-stu-id="f6376-114">If omitted, any existing start task is left unchanged.</span></span>
  optional: true
  syntax:
    content: 'startTask?: StartTask'
    return:
      type:
      - azure-batch.StartTask
  package: azure-batch
