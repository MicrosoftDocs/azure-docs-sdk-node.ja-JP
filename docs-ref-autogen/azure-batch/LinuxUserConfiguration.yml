  - uid: azure-batch.LinuxUserConfiguration.sshPrivateKey
    name: sshPrivateKey
    fullName: sshPrivateKey
    children: []
    langs:
      - typeScript
    type: property
    summary: 秘密キーをパスワードで保護されたとがあります。 秘密キーは、プールの enableInterNodeCommunication プロパティが (そのことで enableInterNodeCommunication が false の場合、無視されます) が true の場合は、Linux プールのコンピューティング ノード間での SSH の非対称キー ベースの認証を自動的に構成されます。 これは、キーのペアをユーザーの .ssh ディレクトリに配置することで。 指定しない場合、(ユーザーの .ssh ディレクトリの変更は行われません)、コンピューティング ノード間で指定すると、パスワードのない SSH が構成されていません。
    optional: true
    syntax:
      content: 'sshPrivateKey?: string'
      return:
        type:
          - string
    package: azure-batch
