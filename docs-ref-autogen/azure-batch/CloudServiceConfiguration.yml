  type: property
  summary: >-
    次のいずれかの値になります。2-OS ファミリ 2、Windows Server 2008 R2 SP1 に相当します。

    3-OS ファミリ 3、Windows Server 2012 に相当します。

    4-OS ファミリ 4、Windows Server 2012 R2 に相当します。

    5-OS ファミリ 5、Windows Server 2016 に相当します。 詳細については、Azure ゲスト OS リリースを参照してください (https://azure.microsoft.com/documentation/articles/cloud-services-guestos-update-matrix/#releases)します。
