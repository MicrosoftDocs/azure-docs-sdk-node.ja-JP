- uid: azure-batch.CertificateReference.storeLocation
  name: storeLocation
  fullName: storeLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    既定値は、currentuser です。 このプロパティは、プール (cloudServiceConfiguration で作成された、または、Windows を使用して virtualMachineConfiguration でイメージの参照)、Windows ノードで構成にのみ適用できます。 Linux コンピューティング ノードの場合は、証明書は、タスクの作業ディレクトリと環境変数 AZ_BATCH_CERTIFICATES_DIR がこの場所にクエリするタスクに指定されたディレクトリに格納されます。 'RemoteUser' の可視性を持つ証明書の場合、ユーザーのホーム ディレクトリに '証明書' ディレクトリが作成 (例、/home/{ユーザー名}/証明書) し、証明書がそのディレクトリに配置されます。

    使用可能な値が含まれます: 'currentUser'、'localMachine'
  optional: true
  syntax:
    content: 'storeLocation?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.CertificateReference.storeName
  name: storeName
  fullName: storeName
  children: []
  langs:
  - typeScript
  type: property
  summary: このプロパティは、プール (cloudServiceConfiguration で作成された、または、Windows を使用して virtualMachineConfiguration でイメージの参照)、Windows ノードで構成にのみ適用できます。 一般的な店舗名は次のとおりです。My、Root、CA、信頼、許可しない、TrustedPeople、TrustedPublisher、AuthRoot、AddressBook が任意のカスタム ストア名も使用できます。 既定値は My です。
  optional: true
  syntax:
    content: 'storeName?: string'
    return:
      type:
      - string
  package: azure-batch
