  - uid: azure-batch.PoolUpdatePropertiesParameter.applicationPackageReferences
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      一覧には、プールで既存のアプリケーション パッケージ参照が置き換えられます。
      アプリケーション パッケージ参照の変更では、すべての新しいコンピューティング ノード、プールに参加するには影響が、コンピューティングのコンピューティング ノードを再起動または再イメージ化されるまでに、プールに既に存在するには影響しません。 いずれかのプールで 10 個のアプリケーション パッケージ参照の最大値があります。 省略した場合、または空のコレクションを指定した場合は、既存のアプリケーション パッケージ参照は、プールから削除されます。 指定されたプールで、最大 10 個の参照を指定できます。
    syntax:
      content: 'applicationPackageReferences: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.certificateReferences
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 'この一覧には、プールに構成されている既存の証明書参照が置き換えられます。 空のコレクションを指定する場合は、既存の証明書参照が、プールから削除されます。 Windows ノードの場合は、Batch サービスは、場所と指定された証明書ストアに証明書をインストールします。 Linux コンピューティング ノードの場合は、証明書は、タスク作業ディレクトリと AZ_BATCH_CERTIFICATES_DIR がこの場所に対してクエリを実行するタスクに指定された環境変数内でディレクトリに格納されます。 ''RemoteUser'' の可視性を持つ証明書の場合、ユーザーのホーム ディレクトリに ''証明書'' ディレクトリが作成 (例、/home/{ユーザー名}/証明書) し、証明書がそのディレクトリに配置されます。'
    syntax:
      content: 'certificateReferences: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.metadata
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: この一覧には、プールに構成されている既存のメタデータが置き換えられます。 省略した場合、または空のコレクションを指定した場合は、既存のメタデータは、プールから削除されます。
    syntax:
      content: 'metadata: MetadataItem[]'
      return:
        type:
          - 'azure-batch.MetadataItem[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.startTask
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: この要素が存在する場合は、既存の開始タスクが上書きされます。 省略した場合は、既存の開始タスクがプールから削除します。
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - azure-batch.StartTask
    package: azure-batch
