- uid: azure-batch.PoolUpdatePropertiesParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="436d8-101">一覧には、プールで既存のアプリケーション パッケージ参照が置き換えられます。</span><span class="sxs-lookup"><span data-stu-id="436d8-101">The list replaces any existing application package references on the pool.</span></span>

    <span data-ttu-id="436d8-102">アプリケーション パッケージの参照への変更は、プールに参加するすべての新しいコンピューティング ノードに影響を与えるが、再起動または再イメージ化されるまでに、プールに既に存在するコンピューティング ノードには影響しません。</span><span class="sxs-lookup"><span data-stu-id="436d8-102">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span>

    <span data-ttu-id="436d8-103">省略した場合、または空のコレクションを指定した場合は、アプリケーションの既存のパッケージ参照は、プールから削除されます。</span><span class="sxs-lookup"><span data-stu-id="436d8-103">If omitted, or if you specify an empty collection, any existing application packages references are removed from the pool.</span></span>
  syntax:
    content: 'applicationPackageReferences: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolUpdatePropertiesParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="436d8-104">この一覧には、プールに構成されている既存の証明書参照が置き換えられます。</span><span class="sxs-lookup"><span data-stu-id="436d8-104">This list replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="436d8-105">空のコレクションを指定する場合は、既存の証明書参照が、プールから削除されます。</span><span class="sxs-lookup"><span data-stu-id="436d8-105">If you specify an empty collection, any existing certificate references are removed from the pool.</span></span> <span data-ttu-id="436d8-106">Windows のコンピューティング ノード、Batch サービスは、場所と指定された証明書ストアに証明書をインストールします。</span><span class="sxs-lookup"><span data-stu-id="436d8-106">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="436d8-107">Linux コンピューティング ノードの場合は、証明書は、タスクの作業ディレクトリと環境変数 AZ_BATCH_CERTIFICATES_DIR がこの場所にクエリするタスクに指定されたディレクトリに格納されます。</span><span class="sxs-lookup"><span data-stu-id="436d8-107">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="436d8-108">'RemoteUser' の可視性を持つ証明書の場合、ユーザーのホーム ディレクトリに '証明書' ディレクトリが作成 (例、/home/{ユーザー名}/証明書) し、証明書がそのディレクトリに配置されます。</span><span class="sxs-lookup"><span data-stu-id="436d8-108">For certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>
  syntax:
    content: 'certificateReferences: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
- uid: azure-batch.PoolUpdatePropertiesParameter.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="436d8-109">この一覧には、プールに構成されている既存のメタデータが置き換えられます。</span><span class="sxs-lookup"><span data-stu-id="436d8-109">This list replaces any existing metadata configured on the pool.</span></span> <span data-ttu-id="436d8-110">省略した場合、または空のコレクションを指定した場合は、既存のメタデータは、プールから削除されます。</span><span class="sxs-lookup"><span data-stu-id="436d8-110">If omitted, or if you specify an empty collection, any existing metadata is removed from the pool.</span></span>
  syntax:
    content: 'metadata: MetadataItem[]'
    return:
      type:
      - azure-batch.MetadataItem[]
  package: azure-batch
- uid: azure-batch.PoolUpdatePropertiesParameter.startTask
  name: startTask
  fullName: startTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="436d8-111">この要素が存在する場合は、既存の開始タスクが上書きされます。</span><span class="sxs-lookup"><span data-stu-id="436d8-111">If this element is present, it overwrites any existing start task.</span></span> <span data-ttu-id="436d8-112">省略した場合は、既存の開始タスクがプールから削除されます。</span><span class="sxs-lookup"><span data-stu-id="436d8-112">If omitted, any existing start task is removed from the pool.</span></span>
  optional: true
  syntax:
    content: 'startTask?: StartTask'
    return:
      type:
      - azure-batch.StartTask
  package: azure-batch
