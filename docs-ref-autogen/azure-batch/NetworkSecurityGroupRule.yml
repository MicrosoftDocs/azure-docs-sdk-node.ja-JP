    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="0dc24-110">有効な値は ''*'' (すべてのポート 0 ~ 65535)、特定のポート (22 など)、またはポート範囲 (つまり 100 ~ 200)。ポートは、0 ~ 65535 の範囲内である必要があります。このコレクション内の各エントリには、(範囲または個々 のポート) の他のすべてのエントリを重複してはなりません。その他の場合、要求は HTTP ステータス コード 400 で失敗値が提供されます。既定値は ''*''。</span><span class="sxs-lookup"><span data-stu-id="0dc24-110">Valid values are ''*'' (for all ports 0 - 65535), a specific port (i.e. 22), or a port range (i.e. 100-200). The ports must be in the range of 0 to 65535. Each entry in this collection must not overlap any other entry (either a range or an individual port). If any other values are provided the request fails with HTTP status code 400. The default value is ''*''.</span></span>'
    optional: true
    syntax:
      content: 'sourcePortRanges?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-batch