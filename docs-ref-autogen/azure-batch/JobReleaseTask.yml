  type: interface
  summary: >-
    ジョブのリリース タスクは、次のいずれかのジョブの終了時に実行されます。ユーザーは、ジョブの終了 API、またはいる間、ジョブがアクティブのまま、ジョブの最大のウォール クロック時間の制限に達するとジョブは引き続きアクティブ、またはジョブのジョブ マネージャー タスクが完了すると、ジョブが終了するよう構成に、削除のジョブ API を呼び出すときにジョブの管理er 完了します。

    ジョブのタスクが実行されしたジョブの準備タスクが実行され、完了した各コンピューティング ノードでジョブ解放タスクが実行されます。 コンピューティング ノードをコンピューティング ノード、ジョブ準備タスクを実行してで実行されているジョブのタスクがさらに、ジョブの終了後に再イメージ化した (および、そのため、ジョブ準備タスクが再実行されない) 場合、ジョブ解放タスクは実行されませんそのノード上。 場合は、コンピューティング ノードを再起動すると、ジョブ解放タスクが実行中でも、コンピューティング ノードの起動時には、ジョブ解放タスクが再度実行されます。 ジョブは、すべてのジョブのリリース タスクが完了するまで完了としてマークされていません。 ジョブのリリース タスクは、バック グラウンドで実行されます。 スケジュールのスロットを占有しませんつまり、プールで指定された maxTasksPerNode 上限に達するまではカウントされません。
  package: azure-batch
