  type: property
  summary: <span data-ttu-id="651d3-112">この ID は、ハイフン、アンダー スコアを含む、英数字の任意の組み合わせを含めることができます、64 を超える文字を含めることはできません。</span><span class="sxs-lookup"><span data-stu-id="651d3-112">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="651d3-113">このプロパティを指定しない場合、Batch サービスには、'jobrelease' の既定値が割り当てられます。</span><span class="sxs-lookup"><span data-stu-id="651d3-113">If you do not specify this property, the Batch service assigns a default value of 'jobrelease'.</span></span> <span data-ttu-id="651d3-114">ジョブ内の他のタスクがジョブのリリース タスクと同じ ID を持つことはできません。</span><span class="sxs-lookup"><span data-stu-id="651d3-114">No other task in the job can have the same ID as the Job Release task.</span></span> <span data-ttu-id="651d3-115">同じ id を持つタスクを送信しようとすると、Batch サービスはエラー コード TaskIdSameAsJobReleaseTask; 要求を拒否します。REST API を直接呼び出す、HTTP 状態コードは 409 (Conflict) です。</span><span class="sxs-lookup"><span data-stu-id="651d3-115">If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobReleaseTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>
