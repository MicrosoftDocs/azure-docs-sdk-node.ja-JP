  type: interface
  summary: >-
    <span data-ttu-id="651d3-101">ジョブのリリース タスクは、次のいずれかのジョブの終了時に実行されます。ユーザーは、ジョブの終了 API、またはいる間、ジョブがアクティブのまま、ジョブの最大のウォール クロック時間の制限に達するとジョブは引き続きアクティブ、またはジョブのジョブ マネージャー タスクが完了すると、ジョブが終了するよう構成に、削除のジョブ API を呼び出すときにジョブの管理er 完了します。</span><span class="sxs-lookup"><span data-stu-id="651d3-101">The Job Release task runs when the job ends, because of one of the following: The user calls the Terminate Job API, or the Delete Job API while the job is still active, the job's maximum wall clock time constraint is reached, and the job is still active, or the job's Job Manager task completed, and the job is configured to terminate when the Job Manager completes.</span></span>

    <span data-ttu-id="651d3-102">ジョブのタスクが実行されしたジョブの準備タスクが実行され、完了した各コンピューティング ノードでジョブ解放タスクが実行されます。</span><span class="sxs-lookup"><span data-stu-id="651d3-102">The Job Release task runs on each compute node where tasks of the job have run and the Job Preparation task ran and completed.</span></span> <span data-ttu-id="651d3-103">コンピューティング ノードをコンピューティング ノード、ジョブ準備タスクを実行してで実行されているジョブのタスクがさらに、ジョブの終了後に再イメージ化した (および、そのため、ジョブ準備タスクが再実行されない) 場合、ジョブ解放タスクは実行されませんそのノード上。</span><span class="sxs-lookup"><span data-stu-id="651d3-103">If you reimage a compute node after it has run the Job Preparation task, and the job ends without any further tasks of the job running on that compute node (and hence the Job Preparation task does not re-run), then the Job Release task does not run on that node.</span></span> <span data-ttu-id="651d3-104">場合は、コンピューティング ノードを再起動すると、ジョブ解放タスクが実行中でも、コンピューティング ノードの起動時には、ジョブ解放タスクが再度実行されます。</span><span class="sxs-lookup"><span data-stu-id="651d3-104">If a compute node reboots while the Job Release task is still running, the Job Release task runs again when the compute node starts up.</span></span> <span data-ttu-id="651d3-105">ジョブは、すべてのジョブのリリース タスクが完了するまで完了としてマークされていません。</span><span class="sxs-lookup"><span data-stu-id="651d3-105">The job is not marked as complete until all Job Release tasks have completed.</span></span> <span data-ttu-id="651d3-106">ジョブのリリース タスクは、バック グラウンドで実行されます。</span><span class="sxs-lookup"><span data-stu-id="651d3-106">The Job Release task runs in the background.</span></span> <span data-ttu-id="651d3-107">スケジュールのスロットを占有しませんつまり、プールで指定された maxTasksPerNode 上限に達するまではカウントされません。</span><span class="sxs-lookup"><span data-stu-id="651d3-107">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the pool.</span></span>
  package: azure-batch
