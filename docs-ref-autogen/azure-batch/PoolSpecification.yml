- uid: azure-batch.PoolSpecification.applicationLicenses
  name: applicationLicenses
  fullName: applicationLicenses
  children: []
  langs:
  - typeScript
  type: property
  summary: アプリケーションのライセンスの一覧は、Batch サービスの利用可能なアプリケーション ライセンスのサブセットである必要があります。 サポートされていない、ライセンスが要求された場合は、プールの作成は失敗します。 プールで許可されているライセンスは、'maya'、'vray'、'3dsmax'、'arnold' です。 アプリケーション ライセンスごとにプールに追加すると追加料金が適用されます。
  optional: true
  syntax:
    content: 'applicationLicenses?: string[]'
    return:
      type:
      - string[]
  package: azure-batch
- uid: azure-batch.PoolSpecification.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: ''
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolSpecification.autoScaleEvaluationInterval
  name: autoScaleEvaluationInterval
  fullName: autoScaleEvaluationInterval
  children: []
  langs:
  - typeScript
  type: property
  summary: 既定値は、15 分です。 最小値と最大値は、それぞれ 5 分から 168 時間です。 値以下で 5 分を超えないか 168 時間よりも大きい値を指定すると、Batch サービスは無効なプロパティ値をエラーで要求を拒否します。REST API を直接呼び出す、HTTP 状態コードは 400 (Bad Request) です。
  optional: true
  syntax:
    content: 'autoScaleEvaluationInterval?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
- uid: azure-batch.PoolSpecification.autoScaleFormula
  name: autoScaleFormula
  fullName: autoScaleFormula
  children: []
  langs:
  - typeScript
  type: property
  summary: このプロパティがある必要がありますいない enableAutoScale が false に設定されているかどうかを指定します。 EnableAutoScale が設定されている場合に必要では、true に設定します。 数式は、プールを作成する前に、有効性をチェックされます。 数式が有効でない場合、Batch サービスは、詳細なエラー情報が要求を拒否します。
  optional: true
  syntax:
    content: 'autoScaleFormula?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.PoolSpecification.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: Windows のコンピューティング ノード、Batch サービスは、場所と指定された証明書ストアに証明書をインストールします。 Linux コンピューティング ノードの場合は、証明書は、タスクの作業ディレクトリと環境変数 AZ_BATCH_CERTIFICATES_DIR がこの場所にクエリするタスクに指定されたディレクトリに格納されます。 'RemoteUser' の可視性を持つ証明書の場合、ユーザーのホーム ディレクトリに '証明書' ディレクトリが作成 (例、/home/{ユーザー名}/証明書) し、証明書がそのディレクトリに配置されます。
  optional: true
  syntax:
    content: 'certificateReferences?: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
- uid: azure-batch.PoolSpecification.cloudServiceConfiguration
  name: cloudServiceConfiguration
  fullName: cloudServiceConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: このプロパティである必要があります、プールが Azure PaaS Vm を作成する必要があるかどうかを指定します。 このプロパティと virtualMachineConfiguration は相互に排他的であり、プロパティのいずれかを指定する必要があります。 どちらも指定されてし、Batch サービスはエラーを返します。REST API を直接呼び出す、HTTP 状態コードは 400 (Bad Request) です。 このプロパティは、その poolAllocationMode プロパティを"UserSubscription"に設定して Batch アカウントが作成されたかどうかを指定します。
  optional: true
  syntax:
    content: 'cloudServiceConfiguration?: CloudServiceConfiguration'
    return:
      type:
      - azure-batch.CloudServiceConfiguration
  package: azure-batch
- uid: azure-batch.PoolSpecification.displayName
  name: displayName
  fullName: displayName
  children: []
  langs:
  - typeScript
  type: property
  summary: 表示名は一意である必要はありませんし、最大長 1024 まで任意の Unicode 文字を含めることができます。
  optional: true
  syntax:
    content: 'displayName?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.PoolSpecification.enableAutoScale
  name: enableAutoScale
  fullName: enableAutoScale
  children: []
  langs:
  - typeScript
  type: property
  summary: False の場合、targetDedicateNodes と targetLowPriorityNodes の少なくとも 1 つ指定する必要があります。 True の場合は、autoScaleFormula 要素が必要です。 プールは、数式に従って自動的にサイズ変更します。 既定値は false です。
  optional: true
  syntax:
    content: 'enableAutoScale?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
- uid: azure-batch.PoolSpecification.enableInterNodeCommunication
  name: enableInterNodeCommunication
  fullName: enableInterNodeCommunication
  children: []
  langs:
  - typeScript
  type: property
  summary: ノード間通信を有効にすると、プールのノードの展開の制限により、プールの最大サイズが制限されます。 これにより、プールの必要なサイズに到達しない可能性があります。 既定値は false です。
  optional: true
  syntax:
    content: 'enableInterNodeCommunication?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
- uid: azure-batch.PoolSpecification.maxTasksPerNode
  name: maxTasksPerNode
  fullName: maxTasksPerNode
  children: []
  langs:
  - typeScript
  type: property
  summary: 既定値は 1 です。 この設定の最大値は、(vmSize 設定)、プール内のコンピューティング ノードのサイズによって異なります。
  optional: true
  syntax:
    content: 'maxTasksPerNode?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.PoolSpecification.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: Batch サービスがメタデータに意味を割り当てませんユーザー コードの使用のためだけです。
