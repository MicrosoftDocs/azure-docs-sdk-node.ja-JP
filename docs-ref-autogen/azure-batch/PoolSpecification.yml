  name: targetDedicatedNodes
  fullName: targetDedicatedNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: このプロパティがある必要がありますいない enableAutoScale が設定されているかどうかは指定されたを true にします。 EnableAutoScale が false に設定されている場合は、targetDedicatedNodes、targetLowPriorityNodes、またはその両方を設定する必要があります。
