  type: property
  summary: このプロパティである必要があります、プールが Azure IaaS Vm を作成する必要があるかどうかを指定します。 このプロパティは、cloudServiceConfiguration は相互に排他的であり、プロパティのいずれかを指定する必要があります。 どちらも指定されてし、Batch サービスはエラーを返します。REST API を直接呼び出す、HTTP 状態コードは 400 (Bad Request) です。
