- uid: azure-batch.PoolSpecification.resizeTimeout
  name: resizeTimeout
  fullName: resizeTimeout
  children: []
  langs:
  - typeScript
  type: property
  summary: このタイムアウトは手動スケーリングにのみ適用されます。影響を与えません enableAutoScale が設定されている場合に true に設定します。 既定値は、15 分です。 最小値は、5 分です。 5 分より小さい値を指定する場合、Batch サービスはエラー; で要求を拒否します。REST API を直接呼び出す、HTTP 状態コードは 400 (Bad Request) です。
  optional: true
  syntax:
    content: 'resizeTimeout?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
