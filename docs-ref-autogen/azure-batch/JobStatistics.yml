  - uid: azure-batch.JobStatistics.waitTime
    name: waitTime
    fullName: waitTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="93652-103">タスクの待機時間は、タスクの作成とタスクの実行の開始までの経過時間として定義されます。</span><span class="sxs-lookup"><span data-stu-id="93652-103">The wait time for a Task is defined as the elapsed time between the creation of the Task and the start of Task execution.</span></span> <span data-ttu-id="93652-104">(失敗したため、タスクが再試行された場合、待機時間は、最新のタスクの実行にかかる時間)。この値は、アカウントの有効期間の統計。 でのみ報告されます。ジョブの統計情報には含まれません。</span><span class="sxs-lookup"><span data-stu-id="93652-104">(If the Task is retried due to failures, the wait time is the time to the most recent Task execution.) This value is only reported in the Account lifetime statistics; it is not included in the Job statistics.</span></span>'
    syntax:
      content: 'waitTime: Duration'
      return:
        type:
          - Duration
    package: azure-batch
  - uid: azure-batch.JobStatistics.wallClockTime
    name: wallClockTime
    fullName: wallClockTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="93652-105">ウォール クロック時間は、タスクが完了すると、コンピューティング ノード上で実行される開始されたときからの経過時間 (または、し、タスクが完了していない場合、最後に、統計が更新されました)。</span><span class="sxs-lookup"><span data-stu-id="93652-105">The wall clock time is the elapsed time from when the Task started running on a Compute Node to when it finished (or to the last time the statistics were updated, if the Task had not finished by then).</span></span> <span data-ttu-id="93652-106">タスクが再試行された場合は、すべてのタスク再試行のウォール クロック時間が含まれます。</span><span class="sxs-lookup"><span data-stu-id="93652-106">If a Task was retried, this includes the wall clock time of all the Task retries.</span></span>'
    syntax:
      content: 'wallClockTime: Duration'
      return:
        type:
          - Duration
    package: azure-batch
