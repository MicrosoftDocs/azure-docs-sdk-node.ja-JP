- uid: azure-batch.JobUpdateParameter.onAllTasksComplete
  name: onAllTasksComplete
  fullName: onAllTasksComplete
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    省略した場合は、入力候補の動作は noaction に設定されます。 現在の値が terminatejob の場合は、これは、エラーのため noaction に terminatejob からジョブの完了動作が変更されません可能性があります。 Noaction に terminatejob から値を変更することがありますいない - は、ジョブの自動終了が関与して後を有効にできませんもう一度オフします。 格納しようとする場合、要求が失敗してバッチを返します。 ステータス、400 (Bad Request) と、エラー応答が '無効なプロパティ値' をコードします。 PUT 要求でこの要素を指定しない場合は、noaction を渡すことと同じです。 これは、現在の値が terminatejob 場合のエラーです。

    使用可能な値が含まれます: 'noAction'、'terminateJob'
  optional: true
  syntax:
    content: 'onAllTasksComplete?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobUpdateParameter.poolInfo
  name: poolInfo
  fullName: poolInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: ジョブが無効になっている場合にのみ、ジョブのプールを変更する可能性があります。 PoolInfo 要素を含めるし、ジョブが無効になっていない場合、更新ジョブの呼び出しは失敗します。 KeepAlive プロパティのみを更新できる場合は、autoPoolSpecification 仕様、poolInfo で指定するをクリックし、自動プールのジョブの poolLifetimeOption がある場合のみです。
  syntax:
    content: 'poolInfo: PoolInformation'
    return:
      type:
      - azure-batch.PoolInformation
  package: azure-batch
