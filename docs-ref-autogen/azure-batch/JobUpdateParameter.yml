    summary: |-
      <span data-ttu-id="77d7d-103">省略した場合は、入力候補の動作は noaction に設定されます。</span><span class="sxs-lookup"><span data-stu-id="77d7d-103">If omitted, the completion behavior is set to noaction.</span></span> <span data-ttu-id="77d7d-104">現在の値が terminatejob の場合は、これは、エラーのため noaction に terminatejob からジョブの完了動作が変更されません可能性があります。</span><span class="sxs-lookup"><span data-stu-id="77d7d-104">If the current value is terminatejob, this is an error because a Job's completion behavior may not be changed from terminatejob to noaction.</span></span> <span data-ttu-id="77d7d-105">Noaction に terminatejob から値を変更することがありますいない - は、自動ジョブの終了を関与して後を有効にできませんもう一度オフします。</span><span class="sxs-lookup"><span data-stu-id="77d7d-105">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic Job termination, you cannot turn it off again.</span></span> <span data-ttu-id="77d7d-106">格納しようとする場合、要求が失敗してバッチを返します。 ステータス、400 (Bad Request) と、エラー応答が '無効なプロパティ値' をコードします。</span><span class="sxs-lookup"><span data-stu-id="77d7d-106">If you try to do this, the request fails and Batch returns status code 400 (Bad Request) and an 'invalid property value' error response.</span></span> <span data-ttu-id="77d7d-107">PUT 要求でこの要素を指定しない場合は、noaction を渡すことと同じです。</span><span class="sxs-lookup"><span data-stu-id="77d7d-107">If you do not specify this element in a PUT request, it is equivalent to passing noaction.</span></span> <span data-ttu-id="77d7d-108">これは、現在の値が terminatejob 場合のエラーです。</span><span class="sxs-lookup"><span data-stu-id="77d7d-108">This is an error if the current value is terminatejob.</span></span>
      <span data-ttu-id="77d7d-109">使用可能な値が含まれます: 'noAction'、'terminateJob'</span><span class="sxs-lookup"><span data-stu-id="77d7d-109">Possible values include: 'noAction', 'terminateJob'</span></span>
    optional: true
