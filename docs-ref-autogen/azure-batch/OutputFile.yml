  summary: >-
    <span data-ttu-id="c4461-101">相対と絶対パスの両方がサポートされています。</span><span class="sxs-lookup"><span data-stu-id="c4461-101">Both relative and absolute paths are supported.</span></span> <span data-ttu-id="c4461-102">相対パスは、タスク作業ディレクトリを基準にします。</span><span class="sxs-lookup"><span data-stu-id="c4461-102">Relative paths are relative to the task working directory.</span></span> <span data-ttu-id="c4461-103">次のワイルドカードがサポートされています: \* 0 または以上の文字と一致する (サンプル パターンの abc \* は一致 abc または abcdef)、\* \* 任意のディレクトリと一致するか。</span><span class="sxs-lookup"><span data-stu-id="c4461-103">The following wildcards are supported: \* matches 0 or more characters (for example pattern abc\* would match abc or abcdef), \*\* matches any directory, ?</span></span>

    <span data-ttu-id="c4461-104">任意の 1 文字、角かっこ、[abc] と一致する 1 つの文字、および [c]、一致する範囲内の 1 つの文字と一致します。</span><span class="sxs-lookup"><span data-stu-id="c4461-104">matches any single character, [abc] matches one character in the brackets, and [a-c] matches one character in the range.</span></span> <span data-ttu-id="c4461-105">角かっこで指定されていない任意の文字に一致するように、否定を含めることができます (たとえば [! abc] が a、b、任意の文字と一致するか、c)。</span><span class="sxs-lookup"><span data-stu-id="c4461-105">Brackets can include a negation to match any character not specified (for example [!abc] matches any character but a, b, or c).</span></span> <span data-ttu-id="c4461-106">ファイル名で始まる場合"."は既定では無視されますが、明示的に指定することによって照合される可能性があります (たとえば *.gif は一致しません。 a.gif、が。* します。gif されます)。</span><span class="sxs-lookup"><span data-stu-id="c4461-106">If a file name starts with "." it is ignored by default but may be matched by specifying it explicitly (for example *.gif will not match .a.gif, but .*.gif will).</span></span> <span data-ttu-id="c4461-107">簡単な例: \**\*.txt が値で始まらない任意のファイルと一致する '.'、タスク作業ディレクトリまたは任意のサブディレクトリの .txt で終わります。ファイル名にワイルドカード文字が含まれている場合はエスケープする必要が角かっこを使用して (たとえば、abc [*] abc \* という名前のファイルが一致)。</span><span class="sxs-lookup"><span data-stu-id="c4461-107">A simple example: \**\*.txt matches any file that does not start in '.' and ends with .txt in the task working directory or any subdirectory. If the filename contains a wildcard character it can be escaped using brackets (for example abc[*] would match a file named abc\*).</span></span> <span data-ttu-id="c4461-108">なお両方 \ と Linux では、/のみで、Windows ディレクトリの区切り記号として扱われます。</span><span class="sxs-lookup"><span data-stu-id="c4461-108">Note that both \ and / are treated as directory separators on Windows, but only / is on Linux.</span></span> <span data-ttu-id="c4461-109">(Windows で %var%) または Linux 上の $var の環境変数は、パターンを適用する前に拡張されます。</span><span class="sxs-lookup"><span data-stu-id="c4461-109">Environment variables (%var% on Windows or $var on Linux) are expanded prior to the pattern being applied.</span></span>
