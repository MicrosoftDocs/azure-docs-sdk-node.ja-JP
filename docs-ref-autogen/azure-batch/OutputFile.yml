    summary: |-
      相対と絶対パスの両方がサポートされています。 相対パスは、タスク作業ディレクトリを基準にします。 次のワイルドカードがサポートされています: * 0 または以上の文字と一致する (サンプル パターンの abc * は一致 abc または abcdef)、* * 任意のディレクトリと一致するか。
      任意の 1 文字、角かっこ、[abc] と一致する 1 つの文字、および [c]、一致する範囲内の 1 つの文字と一致します。 角かっこで指定されていない任意の文字に一致するように、否定を含めることができます (たとえば [! abc] が a、b、任意の文字と一致するか、c)。 ファイル名で始まる場合"."は既定では無視されますが、明示的に指定することによって照合される可能性があります (たとえば *.gif は一致しません。 a.gif、が。* します。gif されます)。 簡単な例: **\*.txt が値で始まらない任意のファイルと一致する '.'、タスク作業ディレクトリまたは任意のサブディレクトリの .txt で終わります。ファイル名にワイルドカード文字が含まれている場合はエスケープする必要が角かっこを使用して (たとえば、abc [*] abc * という名前のファイルが一致)。 なお両方 \ と Linux では、/のみで、Windows ディレクトリの区切り記号として扱われます。 (Windows で %var%) または Linux 上の $var の環境変数は、パターンを適用する前に拡張されます。
    syntax:
      content: 'filePattern: string'
      return:
        type:
          - string
