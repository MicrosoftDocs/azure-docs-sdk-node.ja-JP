- uid: azure-batch.JobManagerTask.killJobOnCompletion
  name: killJobOnCompletion
  fullName: killJobOnCompletion
  children: []
  langs:
  - typeScript
  type: property
  summary: True の場合、ジョブ マネージャー タスクが完了したら、Batch サービスのマークとしてジョブを完了します。 (ジョブのリリース) 以外には、この時点で任意のタスクが実行している場合、は、これらのタスクが終了します。 False の場合、ジョブ マネージャー タスクが完了しても、ジョブの状態は影響しません。 この場合、onAllTasksComplete 属性を使用して、ジョブを終了しますか、または、クライアントまたはユーザーのジョブを明示的に終了がある必要があります。 この例は、ジョブ マネージャーが一連のタスクを作成しますでそれらの実行でさらにロールしはないかどうかは。 既定値は true です。 コントロールのジョブの有効期間、およびジョブ マネージャー タスクを使用していない (進行状況の監視) にジョブのタスクを作成するには、のみ onAllTasksComplete と onTaskFailure 属性を使用している場合は、killJobOnCompletion を false に設定する必要があります。
  optional: true
  syntax:
    content: 'killJobOnCompletion?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
