  summary: <span data-ttu-id="b4b83-101">ジョブが作成されたら、ジョブ マネージャー タスクが自動的に開始されます。</span><span class="sxs-lookup"><span data-stu-id="b4b83-101">The Job Manager task is automatically started when the job is created.</span></span> <span data-ttu-id="b4b83-102">Batch サービスは、その他のタスク、ジョブ内の前にジョブ マネージャー タスクのスケジュール設定しようとします。</span><span class="sxs-lookup"><span data-stu-id="b4b83-102">The Batch service tries to schedule the Job Manager task before any other tasks in the job.</span></span> <span data-ttu-id="b4b83-103">プールを圧縮するには、Batch サービスは (つまり、ノード 'normal' 実行中のタスクがジョブ マネージャー タスクを実行しているノードの前に削除されます) を可能な限りのジョブ マネージャー タスクが実行されているコンピューティング ノードを保持しようとします。</span><span class="sxs-lookup"><span data-stu-id="b4b83-103">When shrinking a pool, the Batch service tries to preserve compute nodes where Job Manager tasks are running for as long as possible (that is, nodes running 'normal' tasks are removed before nodes running Job Manager tasks).</span></span> <span data-ttu-id="b4b83-104">ジョブ マネージャー タスクが失敗し、再起動する必要がある、システムで最高の優先度でスケジュールを設定しようとします。</span><span class="sxs-lookup"><span data-stu-id="b4b83-104">When a Job Manager task fails and needs to be restarted, the system tries to schedule it at the highest priority.</span></span> <span data-ttu-id="b4b83-105">アイドル状態のノードがない場合は、システムは、プールで実行中のタスクの 1 つを終了され、再起動するジョブ マネージャー タスクの空き領域を確保するためにキューに戻すこと可能性があります。</span><span class="sxs-lookup"><span data-stu-id="b4b83-105">If there are no idle nodes available, the system may terminate one of the running tasks in the pool and return it to the queue in order to make room for the Job Manager task to restart.</span></span> <span data-ttu-id="b4b83-106">他のジョブでタスクよりも優先度は 1 つのジョブでジョブ マネージャー タスクによってがないことに注意してください。</span><span class="sxs-lookup"><span data-stu-id="b4b83-106">Note that a Job Manager task in one job does not have priority over tasks in other jobs.</span></span> <span data-ttu-id="b4b83-107">ジョブ全体で、のみジョブ レベルの優先度が適用されます。</span><span class="sxs-lookup"><span data-stu-id="b4b83-107">Across jobs, only job level priorities are observed.</span></span> <span data-ttu-id="b4b83-108">たとえば、優先度 0 のジョブでジョブ マネージャーは、再起動する必要がある場合はしないに代わるもので優先度 1 のジョブのタスク。</span><span class="sxs-lookup"><span data-stu-id="b4b83-108">For example, if a Job Manager in a priority 0 job needs to be restarted, it will not displace tasks of a priority 1 job.</span></span> <span data-ttu-id="b4b83-109">コンピューティング ノードで、復旧操作がトリガーされたときに、batch はタスクを再試行します。</span><span class="sxs-lookup"><span data-stu-id="b4b83-109">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="b4b83-110">回復操作の例が含まれます (ただしこれらに限定されません)、異常なコンピューティング ノードが再起動またはホスト エラーにより、コンピューティング ノードが表示されなくなったとします。</span><span class="sxs-lookup"><span data-stu-id="b4b83-110">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="b4b83-111">操作は依存しないと、maxTaskRetryCount 照らし合わせてカウントされることはありません、回復を再試行します。</span><span class="sxs-lookup"><span data-stu-id="b4b83-111">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="b4b83-112">MaxTaskRetryCount が 0 の場合でも、復旧操作のための内部の再試行が発生します。</span><span class="sxs-lookup"><span data-stu-id="b4b83-112">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="b4b83-113">このため、すべてのタスクにべき等であることがあります。</span><span class="sxs-lookup"><span data-stu-id="b4b83-113">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="b4b83-114">つまり、タスクが許容されているが中断され、任意の破損またはデータの重複を発生させることがなく再起動する必要があります。</span><span class="sxs-lookup"><span data-stu-id="b4b83-114">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="b4b83-115">最適な練習を何らかの形式のチェックポイント処理を使用するには時間の長いタスクを実行します。</span><span class="sxs-lookup"><span data-stu-id="b4b83-115">The best practice for long running tasks is to use some form of checkpointing.</span></span>
  package: azure-batch
