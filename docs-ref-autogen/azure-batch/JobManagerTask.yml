  package: azure-batch
- uid: azure-batch.JobManagerTask.runExclusive
  name: runExclusive
  fullName: runExclusive
  children: []
  langs:
  - typeScript
  type: property
  summary: True の場合、ジョブ マネージャーが実行されている限り、同じコンピューティング ノードの上の他のタスクは実行されません。 False の場合、その他のタスク同時に実行できますジョブ マネージャーとコンピューティング ノード上。 場合は、ノードでは、複数の同時実行タスクに関連するこれはのみ、ジョブ マネージャー タスクはノードの同時実行タスクの制限に対して通常カウントします。 既定値は true です。
  optional: true
  syntax:
    content: 'runExclusive?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
