  summary: このタスクを実行するプールに containerConfiguration が設定がある場合は、これも設定する必要があります。 このタスクを実行するプールが containerConfiguration が設定を持っていない場合これを設定しない必要があります。 これは、指定した場合、AZ_BATCH_NODE_ROOT_DIR (ノード上の Azure Batch ディレクトリのルート) の下のすべてのディレクトリに再帰的には、コンテナーにマップする、すべてのタスクの環境変数は、コンテナーにマップしてタスクのコマンドラインは、コンテナー内で実行します。
