  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="b4b83-132">True の場合、ジョブ マネージャー タスクが完了したら、Batch サービスのマークとしてジョブを完了します。</span><span class="sxs-lookup"><span data-stu-id="b4b83-132">If true, when the Job Manager task completes, the Batch service marks the job as complete.</span></span> <span data-ttu-id="b4b83-133">(ジョブのリリース) 以外には、この時点で任意のタスクが実行している場合、は、これらのタスクが終了します。</span><span class="sxs-lookup"><span data-stu-id="b4b83-133">If any tasks are still running at this time (other than Job Release), those tasks are terminated.</span></span> <span data-ttu-id="b4b83-134">False の場合、ジョブ マネージャー タスクが完了しても、ジョブの状態は影響しません。</span><span class="sxs-lookup"><span data-stu-id="b4b83-134">If false, the completion of the Job Manager task does not affect the job status.</span></span> <span data-ttu-id="b4b83-135">この場合、onAllTasksComplete 属性を使用して、ジョブを終了しますか、または、クライアントまたはユーザーのジョブを明示的に終了がある必要があります。</span><span class="sxs-lookup"><span data-stu-id="b4b83-135">In this case, you should either use the onAllTasksComplete attribute to terminate the job, or have a client or user terminate the job explicitly.</span></span> <span data-ttu-id="b4b83-136">この例は、ジョブ マネージャーが一連のタスクを作成しますでそれらの実行でさらにロールしはないかどうかは。</span><span class="sxs-lookup"><span data-stu-id="b4b83-136">An example of this is if the Job Manager creates a set of tasks but then takes no further role in their execution.</span></span> <span data-ttu-id="b4b83-137">既定値は true です。</span><span class="sxs-lookup"><span data-stu-id="b4b83-137">The default value is true.</span></span> <span data-ttu-id="b4b83-138">コントロールのジョブの有効期間、およびジョブ マネージャー タスクを使用していない (進行状況の監視) にジョブのタスクを作成するには、のみ onAllTasksComplete と onTaskFailure 属性を使用している場合は、killJobOnCompletion を false に設定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="b4b83-138">If you are using the onAllTasksComplete and onTaskFailure attributes to control job lifetime, and using the Job Manager task only to create the tasks for the job (not to monitor progress), then it is important to set killJobOnCompletion to false.</span></span>
