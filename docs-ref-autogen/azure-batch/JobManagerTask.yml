- uid: azure-batch.JobManagerTask.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: アプリケーション パッケージがダウンロードされ、作業ディレクトリ タスクではない、共有ディレクトリに配置されます。 そのため、参照されるパッケージは、コンピューティング ノードに既に存在しが最新では、が再ダウンロードされません。コンピューティング ノード上の既存のコピーが使用されます。 参照されているアプリケーション パッケージをインストールできない場合、たとえば、パッケージが削除されたか、ダウンロードが失敗したため、タスクが失敗したため。
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.JobManagerTask.authenticationTokenSettings
  name: authenticationTokenSettings
  fullName: authenticationTokenSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: このプロパティが設定されている場合、Batch サービスは、アカウント アクセス キーを必要とせずに Batch サービスの操作を認証するために使用する認証トークンを使用してタスクを提供します。 AZ_BATCH_AUTHENTICATION_TOKEN の環境変数を使用して、トークンが提供されます。 トークンを使用して、タスクが実行できる操作は、設定によって異なります。 たとえば、タスクは、ジョブに他のタスクを追加またはまたはその他のタスク、ジョブの下でのジョブの状態を確認するには、ジョブのアクセス許可を要求できます。
  optional: true
  syntax:
    content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
    return:
      type:
      - azure-batch.AuthenticationTokenSettings
  package: azure-batch
- uid: azure-batch.JobManagerTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: コマンド ライン シェルで動作しないためことはできません活用してください環境変数の拡張などのシェルの機能。 このような機能を活用する場合を呼び出す必要があります、コマンドラインでシェル例 "cmd/c MyCommand"を使用して Windows でまたは"//bin/sh-c MyCommand"linux。 コマンドラインは、ファイルのパスを参照している場合、(タスク作業ディレクトリを基準)、相対パスを使うか、バッチの指定された環境変数を使用して (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)します。
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
