  name: acquireToken
  children: []
  type: method
  langs:
  - typeScript
  summary: 特定のリソースに対するトークンを取得します。
  syntax:
    content: 'function acquireToken(resource: string, userId: string, clientId: string, callback: AcquireTokenCallback)'
    parameters:
    - id: resource
      type:
      - string
      description: トークンの有効なリソースを識別する URI。
    - id: userId
      type:
      - string
      description: このアプリケーションの認証の代わりに、ユーザーのユーザー名。
    - id: clientId
      type:
      - string
      description: 呼び出し元のアプリケーションの OAuth クライアント id。
    - id: callback
      type:
      - adal-node.AcquireTokenCallback
      description: >
        コールバック関数。
