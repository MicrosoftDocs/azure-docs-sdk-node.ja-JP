- uid: adal-node.AuthenticationContext.constructor
  name: AuthenticationContext
  children: []
  type: constructor
  langs:
  - typeScript
  summary: 新しい AuthenticationContext オブジェクトを作成します。  既定では、既知の Azure Active Directory 機関の一覧に対して、権限がチェックされます。  これらの既知の機関の 1 つとして、機関が認識されない場合は、トークンの取得は失敗します。  以下の validateAuthority パラメーターを使用して、この動作をオフにすることができます。
  syntax:
    content: 'new AuthenticationContext(authority: string, validateAuthority?: boolean, cache?: TokenCache)'
    parameters:
    - id: authority
      type:
      - string
      description: トークンの機関を識別する URL。
    - id: validateAuthority
      type:
      - boolean
      description: ''
      optional: true
    - id: cache
      type:
      - adal-node.TokenCache
      description: ''
      optional: true
  package: adal-node
