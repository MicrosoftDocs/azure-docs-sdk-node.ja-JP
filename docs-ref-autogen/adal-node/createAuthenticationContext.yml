- uid: adal-node.createAuthenticationContext
  name: createAuthenticationContext(string, undefined | false | true)
  children: []
  type: function
  langs:
  - typeScript
  summary: 新しい AuthenticationContext オブジェクトを作成します。  既定では、既知の Azure Active Directory 機関の一覧に対して、権限がチェックされます。  これらの既知の機関の 1 つとして、機関が認識されない場合は、トークンの取得は失敗します。  以下の validateAuthority パラメーターを使用して、この動作をオフにすることができます。
  syntax:
    content: 'function createAuthenticationContext(authority: string, validateAuthority?: undefined | false | true)'
    parameters:
    - id: authority
      type:
      - string
      description: トークンの機関を識別する URL。
    - id: validateAuthority
      type:
      - undefined | false | true
      description: ''
      optional: true
    return:
      type:
      - adal-node.AuthenticationContext
  package: adal-node
