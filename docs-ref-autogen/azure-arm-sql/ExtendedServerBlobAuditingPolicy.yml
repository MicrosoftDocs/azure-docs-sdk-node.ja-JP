  - uid: azure-arm-sql.ExtendedServerBlobAuditingPolicy.auditActionsAndGroups
    name: auditActionsAndGroups
    fullName: auditActionsAndGroups
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="afead-102">監査アクション グループとアクションを指定します。</span><span class="sxs-lookup"><span data-stu-id="afead-102">Specifies the Actions-Groups and Actions to audit.</span></span>
      <span data-ttu-id="afead-103">推奨されるを使用するアクション グループの設定は次の組み合わせです。-すべてのクエリと、データベース、成功および失敗したログインに対して実行されるストアド プロシージャが監査します。</span><span class="sxs-lookup"><span data-stu-id="afead-103">The recommended set of action groups to use is the following combination - this will audit all the queries and stored procedures executed against the database, as well as successful and failed logins:</span></span>

      <span data-ttu-id="afead-104">BATCH_COMPLETED_GROUP、SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP、FAILED_DATABASE_AUTHENTICATION_GROUP します。</span><span class="sxs-lookup"><span data-stu-id="afead-104">BATCH_COMPLETED_GROUP, SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP.</span></span>

      <span data-ttu-id="afead-105">この組み合わせの上にも、Azure portal から監査を有効にする場合、既定で構成されているセット。</span><span class="sxs-lookup"><span data-stu-id="afead-105">This above combination is also the set that is configured by default when enabling auditing from the Azure portal.</span></span>

      <span data-ttu-id="afead-106">監査するサポートされているアクション グループは (注: 監査のニーズをカバーする特定のグループを選択します。</span><span class="sxs-lookup"><span data-stu-id="afead-106">The supported action groups to audit are (note: choose only specific groups that cover your auditing needs.</span></span> <span data-ttu-id="afead-107">不要なグループを使用する可能性が非常に大量の監査レコード)。</span><span class="sxs-lookup"><span data-stu-id="afead-107">Using unnecessary groups could lead to very large quantities of audit records):</span></span>

      <span data-ttu-id="afead-108">APPLICATION_ROLE_CHANGE_PASSWORD_GROUP BACKUP_RESTORE_GROUP DATABASE_LOGOUT_GROUP DATABASE_OBJECT_CHANGE_GROUP DATABASE_OBJECT_OWNERSHIP_CHANGE_GROUP DATABASE_OBJECT_PERMISSION_CHANGE_GROUP DATABASE_OPERATION_GROUP DATABASE_PERMISSION_CHANGE_GROUP DATABASE_PRINCIPAL_CHANGE_GROUP DATABASE_PRINCIPAL_IMPERSONATION_GROUP DATABASE_ROLE_MEMBER_CHANGE_GROUP FAILED_DATABASE_AUTHENTICATION_GROUP SCHEMA_OBJECT_ACCESS_GROUP SCHEMA_OBJECT_CHANGE_GROUP SCHEMA_OBJECT_OWNERSHIP_CHANGE_GROUP SCHEMA_OBJECT_PERMISSION_CHANGE_GROUP SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP USER_CHANGE_PASSWORD_GROUP BATCH_STARTED_GROUP BATCH_COMPLETED_GROUP</span><span class="sxs-lookup"><span data-stu-id="afead-108">APPLICATION_ROLE_CHANGE_PASSWORD_GROUP BACKUP_RESTORE_GROUP DATABASE_LOGOUT_GROUP DATABASE_OBJECT_CHANGE_GROUP DATABASE_OBJECT_OWNERSHIP_CHANGE_GROUP DATABASE_OBJECT_PERMISSION_CHANGE_GROUP DATABASE_OPERATION_GROUP DATABASE_PERMISSION_CHANGE_GROUP DATABASE_PRINCIPAL_CHANGE_GROUP DATABASE_PRINCIPAL_IMPERSONATION_GROUP DATABASE_ROLE_MEMBER_CHANGE_GROUP FAILED_DATABASE_AUTHENTICATION_GROUP SCHEMA_OBJECT_ACCESS_GROUP SCHEMA_OBJECT_CHANGE_GROUP SCHEMA_OBJECT_OWNERSHIP_CHANGE_GROUP SCHEMA_OBJECT_PERMISSION_CHANGE_GROUP SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP USER_CHANGE_PASSWORD_GROUP BATCH_STARTED_GROUP BATCH_COMPLETED_GROUP</span></span>

      <span data-ttu-id="afead-109">これらは、すべての sql ステートメントに対応するグループと、ストアド プロシージャは、データベースに対して実行され、重複する監査ログで、この結果として、他のグループと組み合わせて使用されませんが。</span><span class="sxs-lookup"><span data-stu-id="afead-109">These are groups that cover all sql statements and stored procedures executed against the database, and should not be used in combination with other groups as this will result in duplicate audit logs.</span></span>

      <span data-ttu-id="afead-110">詳細については、次を参照してください。[データベース レベルの監査アクション グループ](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-action-groups)します。</span><span class="sxs-lookup"><span data-stu-id="afead-110">For more information, see [Database-Level Audit Action Groups](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-action-groups).</span></span>

      <span data-ttu-id="afead-111">データベース監査ポリシーが、特定のアクションは、指定した (注のサーバー監査ポリシーのアクションを指定することはできません) をこともできます。</span><span class="sxs-lookup"><span data-stu-id="afead-111">For Database auditing policy, specific Actions can also be specified (note that Actions cannot be specified for Server auditing policy).</span></span> <span data-ttu-id="afead-112">サポートされているアクションを監査します。更新プログラムの挿入の削除の実行の参照を受け取る</span><span class="sxs-lookup"><span data-stu-id="afead-112">The supported actions to audit are: SELECT UPDATE INSERT DELETE EXECUTE RECEIVE REFERENCES</span></span>

      <span data-ttu-id="afead-113">監査するアクションを定義するための一般的な形式: {action} ON {オブジェクト} {プリンシパル} を</span><span class="sxs-lookup"><span data-stu-id="afead-113">The general form for defining an action to be audited is: {action} ON {object} BY {principal}</span></span>

      <span data-ttu-id="afead-114">なお<object>上の形式で、テーブル、ビュー、またはストアド プロシージャ、または、データベース全体またはスキーマのようなオブジェクトを参照できます。</span><span class="sxs-lookup"><span data-stu-id="afead-114">Note that <object> in the above format can refer to an object like a table, view, or stored procedure, or an entire database or schema.</span></span> <span data-ttu-id="afead-115">後者の場合、データベース フォーム:: {db_name} とスキーマ:: {schema_name} それぞれで使用されます。</span><span class="sxs-lookup"><span data-stu-id="afead-115">For the latter cases, the forms DATABASE::{db_name} and SCHEMA::{schema_name} are used, respectively.</span></span>

      <span data-ttu-id="afead-116">以下に例を示します。SELECT on dbo.myTable by public SELECT on DATABASE::myDatabase by public SELECT on SCHEMA::mySchema by public</span><span class="sxs-lookup"><span data-stu-id="afead-116">For example: SELECT on dbo.myTable by public SELECT on DATABASE::myDatabase by public SELECT on SCHEMA::mySchema by public</span></span>

      <span data-ttu-id="afead-117">詳細については、次を参照してください[データベース レベルの監査アクション。](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-actions)</span><span class="sxs-lookup"><span data-stu-id="afead-117">For more information, see [Database-Level Audit Actions](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-actions)</span></span>
    optional: true
    syntax:
      content: 'auditActionsAndGroups?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-arm-sql
