    summary: |+
      <span data-ttu-id="afead-119">監査イベントは、Azure Monitor に送信されるかどうかを指定します。</span><span class="sxs-lookup"><span data-stu-id="afead-119">Specifies whether audit events are sent to Azure Monitor.</span></span>
      <span data-ttu-id="afead-120">Azure Monitor にイベントを送信するには 'Enabled' と 'IsAzureMonitorTargetEnabled' true 'State' を指定します。</span><span class="sxs-lookup"><span data-stu-id="afead-120">In order to send the events to Azure Monitor, specify 'State' as 'Enabled' and 'IsAzureMonitorTargetEnabled' as true.</span></span>
      <span data-ttu-id="afead-121">REST API を使用して、監査を構成する、データベースに 'SQLSecurityAuditEvents' 診断ログのカテゴリがある診断の設定も作成する必要があります。</span><span class="sxs-lookup"><span data-stu-id="afead-121">When using REST API to configure auditing, Diagnostic Settings with 'SQLSecurityAuditEvents' diagnostic logs category on the database should be also created.</span></span>
      <span data-ttu-id="afead-122">サーバー レベルの監査することは、{databasename} として 'master' データベースを使用する必要があります。</span><span class="sxs-lookup"><span data-stu-id="afead-122">Note that for server level audit you should use the 'master' database as {databaseName}.</span></span>

      <span data-ttu-id="afead-123">診断設定の URI の形式:PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview</span><span class="sxs-lookup"><span data-stu-id="afead-123">Diagnostic Settings URI format: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview</span></span>

      <span data-ttu-id="afead-124">詳細については、次を参照してください[診断設定の REST API](https://go.microsoft.com/fwlink/?linkid=2033207)または[診断設定の PowerShell。](https://go.microsoft.com/fwlink/?linkid=2033043)</span><span class="sxs-lookup"><span data-stu-id="afead-124">For more information, see [Diagnostic Settings REST API](https://go.microsoft.com/fwlink/?linkid=2033207) or [Diagnostic Settings PowerShell](https://go.microsoft.com/fwlink/?linkid=2033043)</span></span>

    optional: true
    syntax:
      content: 'isAzureMonitorTargetEnabled?: boolean'
      return:
        type:
          - boolean
