  summary: 取得または逆引き FQDN を設定します。 完全修飾したこのパブリック IP アドレスに解決されるドメイン名をユーザーに表示される、します。 ReverseFqdn が指定されている場合、PTR DNS レコードは、in-addr.arpa ドメイン内の IP アドレスから逆引き FQDN を指すで作成されます。
