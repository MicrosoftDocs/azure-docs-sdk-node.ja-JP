- uid: azure-asm-network.IPForwardingOperations~IPForwardingOperations
  id: azure-asm-network.IPForwardingOperations~IPForwardingOperations
  name: IPForwardingOperations
  summary: >-
    ネットワーク管理 API には、ロールと、サブスクリプション内のネットワーク インターフェイスの IP 転送を管理するための操作が含まれます。

    __注__: [NetworkManagementClient] のインスタンスをこのクラスのインスタンスが自動的に作成 {@link NetworkManagementClient ~ NetworkManagementClient}。

    [IPForwarding] を参照してください。 {@link NetworkManagementClient ~ NetworkManagementClient #iPForwarding}。

    IPForwardingOperations クラスの新しいインスタンスを初期化します。
