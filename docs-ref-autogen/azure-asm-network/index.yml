- uid: azure-asm-network.createNetworkManagementClient
  id: azure-asm-network.createNetworkManagementClient
  name: createNetworkManagementClient(baseUri, filters)
  summary: >-
    新たに作成<xref:azure-asm-network.NetworkManagementClient>オブジェクト。


    注: これらの Api はまだ開発段階は使用できません。
  fullName: azure-asm-network.createNetworkManagementClient(baseUri, filters)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: サブスクリプションの識別子です。
      optional: true
    - id: credentials.cert
      type:
      - string
      description: 証明書の値。
      optional: true
    - id: credentials.key
      type:
      - string
      description: キー値。
      optional: true
    - id: baseUri
      type:
      - string
      description: ベース uri。
      optional: true
    - id: filters
      type:
      - array
      description: サービス フィルターのオプション配列
      optional: true
    return:
      type:
      - azure-asm-network.NetworkManagementClient
      description: 新しい NetworkManagementClient オブジェクト。
    content: function createNetworkManagementClient(baseUri, filters)
  langs:
  - js
- uid: azure-asm-network.createCertificateCloudCredentials
  id: azure-asm-network.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    新しい CertificateCloudCredentials オブジェクトを作成します。

    証明書の 1 組/キーの値を渡すが必要または pem ファイルの場所。
  fullName: azure-asm-network.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: サブスクリプションの識別子です。
    - id: credentials.cert
      type:
      - string
      description: 証明書。
      optional: true
    - id: credentials.key
      type:
      - string
      description: 証明書のキー。
      optional: true
    - id: credentials.pem
      type:
      - string
      description: PEM ファイルの内容。
      optional: true
    return:
      type:
      - azure-asm-network.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
