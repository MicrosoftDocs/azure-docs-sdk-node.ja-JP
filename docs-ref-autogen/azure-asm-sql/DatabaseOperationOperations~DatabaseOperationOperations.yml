- uid: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  id: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  name: DatabaseOperationOperations
  summary: >-
    Azure SQL Database Management API には、データベース操作を取得するための操作が含まれます。 具体的には、この API により、特定の操作を取得するか、すべての操作が発生した特定のデータベースまたは Azure SQL Database サーバーのすべてのデータベースを一覧表示します。

    __注__: [SqlManagementClient] のインスタンスをこのクラスのインスタンスが自動的に作成 {@link SqlManagementClient ~ SqlManagementClient}。

    [DatabaseOperations] を参照してください。 {@link SqlManagementClient ~ SqlManagementClient #databaseOperations}。

    DatabaseOperationOperations クラスの新しいインスタンスを初期化します。
  fullName: azure-asm-sql.DatabaseOperationOperations
  type: Class
