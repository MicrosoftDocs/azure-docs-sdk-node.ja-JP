- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: DatabaseOperations
  summary: >-
    Azure SQL データベースに対する操作のためのすべての操作を表します。

    操作が含まれています: 作成、取得、更新と、データベースを削除、およびデータベースのイベント ログを取得する機能もあります。

    __注__: [SqlManagementClient] のインスタンスをこのクラスのインスタンスが自動的に作成 {@link SqlManagementClient ~ SqlManagementClient}。

    [データベース] を参照してください。<xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23databases>します。

    DatabaseOperations クラスの新しいインスタンスを初期化します。
  fullName: azure-asm-sql.DatabaseOperations
  type: Class
