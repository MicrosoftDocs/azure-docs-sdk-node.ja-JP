- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  parent: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: create(serverName, parameters, callback)
  summary: Azure SQL Database サーバーにデータベースを作成します。
  fullName: azure-asm-sql.DatabaseOperations~DatabaseOperations.create(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: データベースを作成する Azure SQL Database サーバーの名前。
    - id: parameters
      type:
      - azure-asm-sql.DatabaseCreateParameters
      description: データベースの作成操作のパラメーター。
    - id: parameters.name
      type:
      - string
      description: 取得または新しいデータベースの名前を設定します。
    - id: parameters.edition
      type:
      - string
      description: 取得または新しいデータベースのエディションを設定します。  DatabaseEditions 列挙には、このプロパティの有効な値が含まれています。
      optional: true
    - id: parameters.maximumDatabaseSizeInGB
      type:
      - number
      description: 取得またはギガバイト単位で表されます。 このデータベースの最大サイズを設定します。  MaximumDatabaseSizeInBytes と組み合わせて使用される場合は、同意する必要があります。
      optional: true
    - id: parameters.collationName
      type:
      - string
      description: 取得または新しいデータベースの照合順序名を設定します。
      optional: true
    - id: parameters.maximumDatabaseSizeInBytes
      type:
      - number
      description: 取得またはバイト数で表される、このデータベースの最大サイズを設定します。  MaximumDatabaseSizeInGB と組み合わせて使用される場合は、同意する必要があります。
      optional: true
    - id: parameters.serviceObjectiveId
      type:
      - string
      description: 取得または設定、データベースに適用するサービス目標 ID。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 応答ストリーム。
    content: function create(serverName, parameters, callback)
  langs:
  - js
