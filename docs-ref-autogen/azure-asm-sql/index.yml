- uid: azure-asm-sql.createSqlManagementService
  id: azure-asm-sql.createSqlManagementService
  name: createSqlManagementService(subscriptionId, authentication, hostOptions)
  summary: 新たに作成<xref:azure-asm-sql.SqlManagementService>オブジェクト。
  fullName: azure-asm-sql.createSqlManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: アカウントのサブスクリプション ID。
    - id: authentication
      type:
      - object
      description: >-
        クライアントの認証オブジェクト。

        Keyfile/certfile または keyvalue/certvalue のいずれかを使用して、サービス要求を認証する管理証明書を指定する必要があります。
    - id: authentication.keyfile
      type:
      - string
      description: エンコードされたキーを含む PEM ファイルへのパス
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: エンコードされた証明書を PEM を含むファイルへのパス
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: 文字列を含む、PEM でエンコードされたキー
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: エンコードされた証明書を PEM を含む文字列
      optional: true
    - id: hostOptions
      type:
      - object
      description: 既定値を上書きするホスト オプション。
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: 管理エンドポイント。
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: 使用する API バージョン。
      optional: true
    return:
      type:
      - azure-asm-sql.SqlManagementService
      description: 新しい SqlManagementService オブジェクト。
    content: function createSqlManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementClient
  id: azure-asm-sql.SqlManagementClient
  name: SqlManagementClient
