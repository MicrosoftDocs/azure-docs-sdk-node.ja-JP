- uid: azure-asm-sql.SqlManagementService#createDatabase
  id: azure-asm-sql.SqlManagementService#createDatabase
  parent: azure-asm-sql.SqlManagementService
  name: createDatabase(serverName, databaseName, options, callback)
  summary: 新しいデータベースを作成します。
  fullName: azure-asm-sql.SqlManagementService.createDatabase(serverName, databaseName, options, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: サーバー名
    - id: databaseName
      type:
      - string
      description: 作成するデータベースの名前
    - id: options
      type:
      - object
      description: 作成オプション。
      optional: true
    - id: options.edition
      type:
      - string
      description: "'Web' または 'Business'。"
      optional: true
    - id: options.maxsize
      type:
      - number
      description: Web の 1、ビジネスの 10 gb 単位の最大 DB サイズが既定で、特定の値のみが有効
      optional: true
    - id: options.collation
      type:
      - string
      description: sql 照合順序名
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` エラーが発生した場合に情報を含むそれ以外の場合`createResult`は新しいデータベースの情報が含まれます。
                                                                                       `response` この操作に関連する情報が含まれます。
    content: function createDatabase(serverName, databaseName, options, callback)
  langs:
  - js
