    - id: ruleName
      type:
      - string
      description: 規則の名前。
    - id: startIPAddress
      type:
      - string
      description: ルールの開始 IP アドレス。
    - id: endIPAddress
      type:
      - string
      description: 規則の終了 IP アドレス。
