- uid: azure-asm-sql.SqlManagementService
  id: azure-asm-sql.SqlManagementService
  name: SqlManagementService
  summary: SqlManagementService オブジェクトでは、Microsoft Azure SQL データベース サーバーの管理操作を実行できます。
