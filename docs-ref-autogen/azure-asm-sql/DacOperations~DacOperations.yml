- uid: azure-asm-sql.DacOperations~DacOperations
  id: azure-asm-sql.DacOperations~DacOperations
  name: DacOperations
  summary: >-
    インポートとに、および Azure blob storage から Azure SQL Database をエクスポートするための操作が含まれています。

    __注__: [SqlManagementClient] のインスタンスをこのクラスのインスタンスが自動的に作成 {@link SqlManagementClient ~ SqlManagementClient}。

    [Dac] を参照してください。<xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23dac>します。

    DacOperations クラスの新しいインスタンスを初期化します。
  fullName: azure-asm-sql.DacOperations
  type: Class
  children:
  - azure-asm-sql.DacOperations~DacOperations.#ctor
  - azure-asm-sql.DacOperations~DacOperations#exportMethod
  - azure-asm-sql.DacOperations~DacOperations#getStatus
  - azure-asm-sql.DacOperations~DacOperations#getStatusPost
