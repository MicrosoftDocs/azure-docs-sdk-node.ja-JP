- uid: azure-asm-sql.ServerOperations~ServerOperations#create
  id: azure-asm-sql.ServerOperations~ServerOperations#create
  parent: azure-asm-sql.ServerOperations~ServerOperations
  name: create(parameters, callback)
  summary: サブスクリプションで新しい SQL Database サーバーをプロビジョニングします。
  fullName: azure-asm-sql.ServerOperations~ServerOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-sql.ServerCreateParameters
      description: サーバーを提供するために必要なパラメーターです。
    - id: parameters.administratorUserName
      type:
      - string
      description: 取得または使用される新しいサーバーの管理者のユーザー名を設定します。
    - id: parameters.administratorPassword
      type:
      - string
      description: 取得または新しいサーバーの管理者のパスワードを設定します。
    - id: parameters.location
      type:
      - string
      description: 取得またはこのサーバーを作成するリージョンを設定します。  参照してくださいhttp://azure.microsoft.com/en-us/regions/#services利用可能なすべてのリージョンの一覧についてはします。
    - id: parameters.version
      type:
      - string
      description: '取得または作成するサーバーのバージョンを設定します。  有効な値: 1.0, 2.0。'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 応答ストリーム。
    content: function create(parameters, callback)
  langs:
  - js
