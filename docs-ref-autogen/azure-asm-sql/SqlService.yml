- uid: azure-asm-sql.SqlService
  id: azure-asm-sql.SqlService
  name: SqlService
  summary: SqlService オブジェクトでは、Microsoft Azure SQL Database を使用して作成されたデータベースに対する管理操作を実行できます。
  fullName: azure-asm-sql.SqlService
  type: Class
  children:
  - azure-asm-sql.SqlService.#ctor
  - azure-asm-sql.SqlService#createServerDatabase
  - azure-asm-sql.SqlService#deleteServerDatabase
  - azure-asm-sql.SqlService#listServerDatabases
  langs:
  - js
- id: azure-asm-sql.SqlService.#ctor
  uid: azure-asm-sql.SqlService.#ctor
  parent: azure-asm-sql.SqlService
  name: SqlService(serverName, administratorLogin, administratorLoginPassword, host, acsHost, authenticationProvider)
  fullName: azure-asm-sql.SqlService.SqlService(serverName, administratorLogin, administratorLoginPassword, host, acsHost, authenticationProvider)
  summary: 新しい SqlService オブジェクトを作成します。
  type: Constructor
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: SQL サーバーの名前。
    - id: administratorLogin
      type:
      - string
      description: SQL Server 管理者ログイン。
    - id: administratorLoginPassword
      type:
      - string
      description: SQL Server 管理者のログイン パスワード。
    - id: host
      type:
      - string
      description: サービスのホスト。
      optional: true
    - id: acsHost
      type:
      - string
      description: Acs ホスト。
      optional: true
    - id: authenticationProvider
      type:
      - object
      description: 認証プロバイダー。
      optional: true
    content: new SqlService(serverName, administratorLogin, administratorLoginPassword, host, acsHost, authenticationProvider)
  langs:
  - js
- uid: azure-asm-sql.SqlService#createServerDatabase
  id: azure-asm-sql.SqlService#createServerDatabase
  parent: azure-asm-sql.SqlService
  name: createServerDatabase(databaseName, options, callback)
  summary: SQL Server データベースを作成します。
  fullName: azure-asm-sql.SqlService.createServerDatabase(databaseName, options, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseName
      type:
      - string
      description: データベースの名前。
    - id: options
      type:
      - object
      - function
      description: Get オプションまたはコールバック関数。
      optional: true
    - id: options.collation
      type:
      - string
      description: 使用するデータベースの照合順序。
      optional: true
    - id: options.edition
      type:
      - string
      description: 使用するデータベースのエディションです。
      optional: true
    - id: options.maxSizeInGB
      type:
      - string
      description: ギガバイト単位でデータベースの最大サイズ。
      optional: true
    - id: callback
      type:
      - function
      description: '`error` エラーが発生した場合に情報を含むそれ以外の場合`response`はこの操作に関連する情報が含まれます。'
    content: function createServerDatabase(databaseName, options, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlService#deleteServerDatabase
  id: azure-asm-sql.SqlService#deleteServerDatabase
  parent: azure-asm-sql.SqlService
  name: deleteServerDatabase(databaseId, callback)
  summary: SQL Server データベースを削除します。
  fullName: azure-asm-sql.SqlService.deleteServerDatabase(databaseId, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseId
      type:
      - string
      description: データベースの識別子です。
    - id: callback
      type:
      - function
      description: '`error` エラーが発生した場合に情報を含むそれ以外の場合`response`はこの操作に関連する情報が含まれます。'
    content: function deleteServerDatabase(databaseId, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlService#listServerDatabases
  id: azure-asm-sql.SqlService#listServerDatabases
  parent: azure-asm-sql.SqlService
  name: listServerDatabases(callback)
  summary: SQL Server データベースを一覧表示します。
  fullName: azure-asm-sql.SqlService.listServerDatabases(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - function
      description: >-
        `error` エラーが発生した場合に情報を含むそれ以外の場合`results`データベースの一覧が含まれます。
                                                                 `response` この操作に関連する情報が含まれます。
    content: function listServerDatabases(callback)
  langs:
  - js
