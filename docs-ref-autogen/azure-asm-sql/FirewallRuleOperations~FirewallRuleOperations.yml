- uid: azure-asm-sql.FirewallRuleOperations~FirewallRuleOperations
  id: azure-asm-sql.FirewallRuleOperations~FirewallRuleOperations
  name: FirewallRuleOperations
  summary: >-
    Azure SQL Database Management API には、Azure SQL データベース サーバーのサーバー レベルのファイアウォール規則を管理するための操作が含まれます。 Azure SQL Database Management API では; を使用してデータベース レベルのファイアウォール ルールを管理することはできません。また、マスターまたは個々 のユーザー データベースに対して TRANSACT-SQL ステートメントを実行してのみ管理できます。

    __注__: [SqlManagementClient] のインスタンスをこのクラスのインスタンスが自動的に作成 {@link SqlManagementClient ~ SqlManagementClient}。

    [FirewallRules] を参照してください。 {@link SqlManagementClient ~ SqlManagementClient #firewallRules}。

    FirewallRuleOperations クラスの新しいインスタンスを初期化します。
