  name: DatabaseCopyOperations
  summary: >-
    SQL Database Management API を表すには、サブスクリプションの SQL Server データベースのコピーを管理するための操作が含まれます。

    __注__: [SqlManagementClient] のインスタンスをこのクラスのインスタンスが自動的に作成 {@link SqlManagementClient ~ SqlManagementClient}。

    [DatabaseCopies] を参照してください。 {@link SqlManagementClient ~ SqlManagementClient #databaseCopies}。

    DatabaseCopyOperations クラスの新しいインスタンスを初期化します。
