- uid: azure-arm-recoveryservicesbackup.Backups.trigger
  name: trigger
  children: []
  type: method
  langs:
  - typeScript
  summary: 指定したバックアップ項目のバックアップをトリガーします。 これは、非同期操作です。 操作の状態を把握するには、GetProtectedItemOperationResult API を呼び出します。
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, parameters: BackupRequestResource, options?: function)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Recovery services コンテナーの名前。
    - id: resourceGroupName
      type:
      - string
      description: >
        リソース グループが、recovery services コンテナーの名前が存在します。
    - id: fabricName
      type:
      - string
      description: >
        バックアップ項目に関連付けられているファブリック名。
    - id: containerName
      type:
      - string
      description: >
        バックアップ項目に関連付けられているコンテナーの名前。
    - id: protectedItemName
      type:
      - string
      description: >
        バックアップの項目のバックアップをトリガーする必要があります。
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.BackupRequestResource
      description: >
        バックアップ要求のリソース
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
