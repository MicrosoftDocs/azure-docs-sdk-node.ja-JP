- uid: azure-arm-recoveryservicesbackup.ProtectedItems.createOrUpdate
  name: createOrUpdate(string, string, string, string, string, ProtectedItemResource, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: 項目のバックアップを有効またはに既にバックアップ項目のバックアップ ポリシー情報を変更します。 これは、非同期操作です。 操作の状態を把握するには、GetItemOperationResult API を呼び出します。
  syntax:
    content: 'function createOrUpdate(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, parameters: ProtectedItemResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Recovery services コンテナーの名前。
    - id: resourceGroupName
      type:
      - string
      description: >
        リソース グループが、recovery services コンテナーの名前が存在します。
    - id: fabricName
      type:
      - string
      description: >
        バックアップ項目に関連付けられているファブリック名。
    - id: containerName
      type:
      - string
      description: >
        バックアップ項目に関連付けられているコンテナーの名前。
    - id: protectedItemName
      type:
      - string
      description: >
        バックアップする項目の名前。
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.ProtectedItemResource
      description: >
        バックアップされたアイテム リソース
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.ProtectedItemResource>
  package: azure-arm-recoveryservicesbackup
