- uid: azure-arm-recoveryservicesbackup.ProtectedItemOperationStatuses.get
  name: get(string, string, string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: フェッチの状態のバックアップをトリガーするなどの操作、復元します。 進行中、完了または失敗の状態を指定できます。 操作のすべての可能な状態の OperationStatus 列挙型を参照することができます。 一部の操作では、ジョブを作成します。 このメソッドは、操作に関連付けられているジョブの一覧を返します。
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Recovery services コンテナーの名前。
    - id: resourceGroupName
      type:
      - string
      description: >
        リソース グループが、recovery services コンテナーの名前が存在します。
    - id: fabricName
      type:
      - string
      description: >
        バックアップ項目に関連付けられているファブリック名。
    - id: containerName
      type:
      - string
      description: >
        バックアップ項目に関連付けられているコンテナーの名前。
    - id: protectedItemName
      type:
      - string
      description: >
        詳細をフェッチするがバックアップ項目の名前。
    - id: operationId
      type:
      - string
      description: >
        OperationID は、フェッチする必要がある状態の操作を表します。
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
