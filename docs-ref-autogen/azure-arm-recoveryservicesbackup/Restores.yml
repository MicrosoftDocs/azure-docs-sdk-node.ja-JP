- uid: azure-arm-recoveryservicesbackup.Restores.trigger
  name: trigger
  children: []
  type: method
  langs:
  - typeScript
  summary: 指定したデータのバックアップを復元します。 これは、非同期操作です。 この API 呼び出しの状態を把握するには、GetProtectedItemOperationResult API を使用します。
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: RestoreRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Recovery services コンテナーの名前。
    - id: resourceGroupName
      type:
      - string
      description: >
        リソース グループが、recovery services コンテナーの名前が存在します。
    - id: fabricName
      type:
      - string
      description: >
        バックアップ項目に関連付けられているファブリック名。
    - id: containerName
      type:
      - string
      description: >
        コンテナーのバックアップ項目に関連付けられた名前。
    - id: protectedItemName
      type:
      - string
      description: >
        バックアップを復元する項目。
    - id: recoveryPointId
      type:
      - string
      description: >
        バックアップを復元するデータを表す回復ポイント ID。
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.RestoreRequestResource
      description: >
        復元要求のリソース
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
