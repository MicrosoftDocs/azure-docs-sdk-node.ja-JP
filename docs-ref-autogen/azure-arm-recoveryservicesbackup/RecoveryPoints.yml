- uid: azure-arm-recoveryservicesbackup.RecoveryPoints.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    RecoveryPointID を使用して識別されるバックアップ データの情報を提供します。 これは、非同期操作です。

    操作の状態を把握するには、GetProtectedItemOperationResult API を呼び出します。
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Recovery services コンテナーの名前。
    - id: resourceGroupName
      type:
      - string
      description: >
        リソース グループが、recovery services コンテナーの名前が存在します。
    - id: fabricName
      type:
      - string
      description: >
        バックアップされたアイテムに関連付けられているファブリック名。
    - id: containerName
      type:
      - string
      description: >
        バックアップされたアイテムに関連付けられているコンテナー名。
    - id: protectedItemName
      type:
      - string
      description: >
        バックアップ項目の名前のバックアップ データをフェッチする必要があります。
    - id: recoveryPointId
      type:
      - string
      description: >
        RecoveryPointID は、フェッチするデータをバックアップ対象を表します。
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.RecoveryPointResource>
  package: azure-arm-recoveryservicesbackup
