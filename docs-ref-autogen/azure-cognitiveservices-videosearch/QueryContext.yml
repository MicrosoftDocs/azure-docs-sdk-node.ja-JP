- uid: azure-cognitiveservices-videosearch.QueryContext.alterationOverrideQuery
  name: alterationOverrideQuery
  fullName: alterationOverrideQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Bing による元の文字列の使用を強制するために使用するクエリ文字列。 たとえば、クエリ文字列が"saling ダウンウィンド"の場合は、オーバーライドのクエリ文字列になります「+ saling ダウンウィンド」。 その結果、クエリ文字列をエンコードしてください"%2bsaling ダウンウィンド +"です。 このフィールドは、元のクエリ文字列にスペル ミスがある場合にのみ含まれます。
  optional: true
  syntax:
    content: 'alterationOverrideQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-videosearch
- uid: azure-cognitiveservices-videosearch.QueryContext.alteredQuery
  name: alteredQuery
  fullName: alteredQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: クエリを実行するために Bing によって使用されるクエリ文字列。 元のクエリ文字列にスペル ミスがあった場合、変更されたクエリ文字列が Bing によって使用されます。 たとえば、クエリ文字列が"saling ダウンウィンド"の場合は、変更のクエリ文字列がする「海に出てダウンウィンド」。 このフィールドは、元のクエリ文字列にスペル ミスがある場合にのみ含まれます。
  optional: true
  syntax:
    content: 'alteredQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-videosearch
- uid: azure-cognitiveservices-videosearch.QueryContext.askUserForLocation
  name: askUserForLocation
  fullName: askUserForLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: 正確な結果の提供を目的として、Bing からユーザーの位置情報が要求されているかどうかを示すブール値。 X-MSEdge-ClientIP と X の検索場所ヘッダーを使用して、ユーザーの場所を指定した場合は、このフィールドを無視できます。 「今日の天気」や「近くのレストラン」、ユーザーの場所、正確な結果を提供する必要があるなどの認識のクエリでは、場所は、このフィールドの設定を true にします。 場所 (たとえば、「シアトル天気」) を含んだ対応クエリの場所では、このフィールドは、false に設定されます。 このフィールドも対応しており、「ベスト_セラー」などの場所ではないクエリでは false に設定されます。
  optional: true
  syntax:
    content: 'askUserForLocation?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-videosearch
