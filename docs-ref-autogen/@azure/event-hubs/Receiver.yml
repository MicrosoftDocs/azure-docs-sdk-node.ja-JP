- uid: '@azure/event-hubs.Receiver.isClosed'
  name: isClosed
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    リンクまたは基になるセッションまたは基になる接続のローカルとリモートの両方のエンドポイントが閉じるかどうかを判断します。

    "Receiver_close"内"session_close"イベント ハンドラーをこのメソッドが戻る場合`false`ローカル側が開いていることを意味します。 このような状況で、閉じるがローカルで開始されたかどうかを確認すると役立つことができます。
  syntax:
    content: function isClosed()
    parameters: []
    return:
      type:
      - boolean
  package: '@azure/event-hubs'
- uid: '@azure/event-hubs.Receiver.isItselfClosed'
  name: isItselfClosed
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    リンク自体のローカルとリモートの両方のエンドポイントが閉じるかどうかを判断します。

    このメソッドが返された場合、"receiver_close"イベント ハンドラー内で`false`ローカル側が開いていることを意味します。 このような状況で、閉じるがローカルで開始されたかどうかを確認すると役立つことができます。
  syntax:
    content: function isItselfClosed()
    parameters: []
    return:
      type:
      - boolean
  package: '@azure/event-hubs'
