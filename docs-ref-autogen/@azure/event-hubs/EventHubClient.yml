    parameters:
    - id: connectionString
      type:
      - string
      description: フォームの接続文字列 ' Endpoint=sb://my-servicebus-namespace.servicebus.windows.net/;SharedAccessKeyName = my、SA の名前。SharedAccessKey マイ SA のキーを ='
