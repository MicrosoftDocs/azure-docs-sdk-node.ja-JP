  - uid: '@azure/event-hubs.ClientOptionsBase.webSocket'
    name: webSocket
    fullName: webSocket
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      WebSocket コンス トラクター、WebSocket 経由の AMQP 接続を作成するために使用します。
      このオプションを指定する必要があります、次のシナリオ
      - Event Hubs への AMQP 接続で使用されているものである TCP ポート 5671 は、環境内でブロックされます。
      - アプリケーションは、プロキシ サーバーの背後で実行する必要があります。
      - アプリケーションがブラウザーで実行して、ブラウザーで組み込みの WebSocket ではなく実装を Websocket の独自の選択を提供します。
    optional: true
    syntax:
      content: 'webSocket?: WebSocketImpl'
      return:
        type:
          - WebSocketImpl
    package: '@azure/event-hubs'
