  - uid: '@azure/arm-recoveryservicesbackup.ItemLevelRecoveryConnections.provision'
    name: 'provision(string, string, string, string, string, string, ILRRequestResource, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: バックアップのデータへの iSCSI 接続を呼び出すスクリプトを準備します。 このスクリプトを実行すると、すべての回復可能なファイルとフォルダーを表示するファイル エクスプ ローラーが開きます。 これは、非同期操作です。 プロビジョニングの状態を把握するには、GetProtectedItemOperationResult API を呼び出します。
    syntax:
      content: 'function provision(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: ILRRequestResource, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: vaultName
          type:
            - string
          description: Recovery services コンテナーの名前。
        - id: resourceGroupName
          type:
            - string
          description: リソース グループが、recovery services コンテナーの名前が存在します。
        - id: fabricName
          type:
            - string
          description: バックアップ項目に関連付けられているファブリック名。
        - id: containerName
          type:
            - string
          description: コンテナーのバックアップ項目に関連付けられた名前。
        - id: protectedItemName
          type:
            - string
          description: 項目の名前を持つファイル/フォルダーが復元するがバックアップされます。
        - id: recoveryPointId
          type:
            - string
          description: バックアップされたデータを表す回復ポイント ID。 このバックアップされたデータには、iSCSI 接続がプロビジョニングします。
        - id: parameters
          type:
            - '@azure/arm-recoveryservicesbackup.ILRRequestResource'
          description: リソースの ILR 要求
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<RestResponse>
    package: '@azure/arm-recoveryservicesbackup'
