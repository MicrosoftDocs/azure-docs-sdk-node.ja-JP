    summary: |-
      キャッシュの要件を指定します。 <br><br> 設定可能な値は、次のとおりです。 <br><br> **None** <br><br>
      **ReadOnly** <br><br> **ReadWrite** <br><br> 既定値:**Standard storage はありません。Premium storage の ReadOnly**します。 指定できる値は、次のとおりです。'None', 'ReadOnly', 'ReadWrite'
