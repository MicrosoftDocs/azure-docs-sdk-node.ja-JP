    children: []
    langs:
      - typeScript
    type: property
    summary: 次のバッチを開始する 1 つのバッチ内のすべての仮想マシンの更新を完了するまでの待機時間。 継続時間は、ISO 8601 形式で指定する必要があります。 既定値は、0 秒 (PT0S) です。
    optional: true
    syntax:
      content: 'pauseTimeBetweenBatches?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-compute'