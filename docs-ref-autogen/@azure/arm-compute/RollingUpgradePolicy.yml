  - uid: '@azure/arm-compute.RollingUpgradePolicy.maxBatchInstancePercent'
    name: maxBatchInstancePercent
    fullName: maxBatchInstancePercent
    children: []
    langs:
      - typeScript
    type: property
    summary: 1 つのバッチでローリング アップグレードによって同時にアップグレードされる合計の仮想マシン インスタンスの最大比率。 これは、最大で前または後のバッチの異常なインスタンスはインスタンスの割合を高い信頼性を確保を小さくバッチに可能性があります。 このパラメーターの既定値は、20% です。
    optional: true
    syntax:
      content: 'maxBatchInstancePercent?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.RollingUpgradePolicy.maxUnhealthyInstancePercent'
    name: maxUnhealthyInstancePercent
    fullName: maxUnhealthyInstancePercent
    children: []
    langs:
      - typeScript
    type: property
    summary: 同時に正常であり、アップグレード中の結果としてまたはローリング アップグレードを中止する前に、仮想マシンの正常性チェックによって異常な状態で検索することができる、スケール セット内の合計の仮想マシン インスタンスの最大パーセンテージ。 この制約は、バッチを開始する前にチェックされます。 このパラメーターの既定値は、20% です。
    optional: true
    syntax:
      content: 'maxUnhealthyInstancePercent?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.RollingUpgradePolicy.maxUnhealthyUpgradedInstancePercent'
    name: maxUnhealthyUpgradedInstancePercent
    fullName: maxUnhealthyUpgradedInstancePercent
    children: []
    langs:
      - typeScript
    type: property
    summary: 異常な状態にするのにはアップグレード後の仮想マシン インスタンスの最大パーセンテージ。 このチェックは、各バッチをアップグレードした後に発生します。 この値を下回ることは、ローリング アップデートは中止されます。 このパラメーターの既定値は、20% です。
    optional: true
    syntax:
      content: 'maxUnhealthyUpgradedInstancePercent?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.RollingUpgradePolicy.pauseTimeBetweenBatches'
