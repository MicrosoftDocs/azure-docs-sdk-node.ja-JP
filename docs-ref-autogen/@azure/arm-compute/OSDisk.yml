    type: property
    summary: |-
      仮想マシンを作成する方法を指定します。<br><br> 設定可能な値は、次のとおりです。<br><br>
      **アタッチ**\u2013 仮想マシンを作成する特殊化されたディスクを使用しているときにこの値が使用されます。<br><br> **FromImage** \u2013 仮想マシンを作成するイメージを使用しているときにこの値が使用されます。 プラットフォーム イメージを使用している場合は、上記で説明した、imageReference 要素を使用します。 Marketplace イメージを使用している場合は、前に説明した計画要素も使用します。 指定できる値は、次のとおりです。'FromImage'、'Empty'、' 接続 '
