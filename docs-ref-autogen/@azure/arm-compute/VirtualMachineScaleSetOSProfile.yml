  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSProfile.adminPassword'
    name: adminPassword
    fullName: adminPassword
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      管理者アカウントのパスワードを指定します。 <br><br> **長さ (Windows):** 8 文字 <br><br> **長さ (Linux):** 6 文字 <br><br> **(Windows) の最大長:** 123 文字 <br><br> **(Linux) の最大長:** 72 文字 <br><br>
      **複雑さの要件:** 以下の 4 種類のうち 3 の条件を満たす必要があります。 <br> 小文字を含む <br>上の文字します。 <br> 数字があります。 <br> 特殊文字 (正規表現の一致 [\W_]) を含む <br><br> **値が許可されていません:** "abc@123"、"P@$$w0rd"、"P@ssw0rd「,」P@ssword123"、"Pa$ $word"、"pass@word1"、"Password!"、"Password1"、"Password22"、"iloveyou!" <br><br> パスワードをリセットするため、次を参照してください[リモート デスクトップ サービスまたは Windows VM の場合は、そのログイン パスワードをリセットする方法。](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-reset-rdp?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> ルート パスワードをリセットするため、次を参照してください[管理ユーザー、SSH、のチェックまたは VMAccess 拡張機能を使用して Azure Linux Vm でディスクの修復。](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password)
    optional: true
    syntax:
      content: 'adminPassword?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSProfile.adminUsername'
    name: adminUsername
    fullName: adminUsername
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      管理者アカウントの名前を指定します。 <br><br> **Windows のみの制限:** 終わることはできません"です"。 <br><br> **値が許可されていません:** "administrator"、"admin"、"user"、"user1"、"test"、"user2"、"test1"、"user3"、"admin1"、「1」、「123」、"a"、"actuser"、"adm"、"admin2"、"aspnet"、"backup"、「コンソール」、"david"、"guest"、"john"、「所有者」、"root"、"server"、"sql"、「サポート」、"support_388945a0"、"sys"、「test2.」、"test3"、"user4"、"user5"。 <br><br> **長さ (Linux):** 1 文字 <br><br> **(Linux) の最大長:** 64 文字 <br><br> **(Windows) の最大長:** 20 文字  <br><br><li> Linux VM にルート アクセスを参照してください[Azure で Linux 仮想マシンで root 権限の使用。](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-use-root-privileges?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json)<br><li>
      このフィールドには使用しない必要がある Linux 上の組み込みシステム ユーザーの一覧は、次を参照してください[Azure の Linux 用のユーザー名の選択。](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-usernames?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json)
    optional: true
    syntax:
      content: 'adminUsername?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-compute'
