      <span data-ttu-id="4c8d6-102">管理者アカウントのパスワードを指定します。</span><span class="sxs-lookup"><span data-stu-id="4c8d6-102">Specifies the password of the administrator account.</span></span> <br><br> <span data-ttu-id="4c8d6-103">**長さ (Windows):** 8 文字</span><span class="sxs-lookup"><span data-stu-id="4c8d6-103">**Minimum-length (Windows):** 8 characters</span></span> <br><br> <span data-ttu-id="4c8d6-104">**長さ (Linux):** 6 文字</span><span class="sxs-lookup"><span data-stu-id="4c8d6-104">**Minimum-length (Linux):** 6 characters</span></span> <br><br> <span data-ttu-id="4c8d6-105">**(Windows) の最大長:** 123 文字</span><span class="sxs-lookup"><span data-stu-id="4c8d6-105">**Max-length (Windows):** 123 characters</span></span> <br><br> <span data-ttu-id="4c8d6-106">**(Linux) の最大長:** 72 文字</span><span class="sxs-lookup"><span data-stu-id="4c8d6-106">**Max-length (Linux):** 72 characters</span></span> <br><br>
      <span data-ttu-id="4c8d6-107">**複雑さの要件:** 以下の 4 種類のうち 3 の条件を満たす必要があります。</span><span class="sxs-lookup"><span data-stu-id="4c8d6-107">**Complexity requirements:** 3 out of 4 conditions below need to be fulfilled</span></span> <br> <span data-ttu-id="4c8d6-108">小文字を含む</span><span class="sxs-lookup"><span data-stu-id="4c8d6-108">Has lower characters</span></span> <br><span data-ttu-id="4c8d6-109">上の文字します。</span><span class="sxs-lookup"><span data-stu-id="4c8d6-109">Has upper characters</span></span> <br> <span data-ttu-id="4c8d6-110">数字があります。</span><span class="sxs-lookup"><span data-stu-id="4c8d6-110">Has a digit</span></span> <br> <span data-ttu-id="4c8d6-111">特殊文字 (正規表現の一致 [\W_]) を含む</span><span class="sxs-lookup"><span data-stu-id="4c8d6-111">Has a special character (Regex match [\W_])</span></span> <br><br> <span data-ttu-id="4c8d6-112">**値が許可されていません:** "abc@123"、"P@$$w0rd"、"P@ssw0rd「,」P@ssword123"、"Pa$ $word"、"pass@word1"、"Password!"、"Password1"、"Password22"、"iloveyou!"</span><span class="sxs-lookup"><span data-stu-id="4c8d6-112">**Disallowed values:** "abc@123", "P@$$w0rd", "P@ssw0rd", "P@ssword123", "Pa$$word", "pass@word1", "Password!", "Password1", "Password22", "iloveyou!"</span></span> <br><br> <span data-ttu-id="4c8d6-113">パスワードをリセットするため、次を参照してください[リモート デスクトップ サービスまたは Windows VM の場合は、そのログイン パスワードをリセットする方法。](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-reset-rdp?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span><span class="sxs-lookup"><span data-stu-id="4c8d6-113">For resetting the password, see [How to reset the Remote Desktop service or its login password in a Windows VM](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-reset-rdp?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span></span>
      <br><br> <span data-ttu-id="4c8d6-114">ルート パスワードをリセットするため、次を参照してください[管理ユーザー、SSH、のチェックまたは VMAccess 拡張機能を使用して Azure Linux Vm でディスクの修復。](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password)</span><span class="sxs-lookup"><span data-stu-id="4c8d6-114">For resetting root password, see [Manage users, SSH, and check or repair disks on Azure Linux VMs using the VMAccess Extension](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password)</span></span>
    optional: true
    syntax:
      content: 'adminPassword?: undefined | string'
      return:
