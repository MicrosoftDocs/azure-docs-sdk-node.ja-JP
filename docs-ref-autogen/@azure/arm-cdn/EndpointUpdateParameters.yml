  - uid: '@azure/arm-cdn.EndpointUpdateParameters.isCompressionEnabled'
    name: isCompressionEnabled
    fullName: isCompressionEnabled
    children: []
    langs:
      - typeScript
    type: property
    summary: Cdn コンテンツの圧縮が有効になっているかどうかを示します。 既定値は false です。 としてコンテンツが提供される圧縮が有効になっている場合、圧縮されたバージョンのユーザーが要求した場合に圧縮します。 要求されたコンテンツが 1 バイト未満または 1 MB を超える場合、cdn コンテンツを圧縮しません。
    optional: true
    syntax:
      content: 'isCompressionEnabled?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-cdn'
