  - uid: '@azure/arm-network.Probe.intervalInSeconds'
    name: intervalInSeconds
    fullName: intervalInSeconds
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      どのぐらいの頻度でエンドポイントに正常性状態をプローブするかを表す間隔 (秒)。
      この間隔は、割り当てられているタイムアウト期間 (秒) の 1/2 よりもわずかに短くするのが一般的です。そうすることで、2 回のプローブを完全に実施したうえで、インスタンスをローテーションから除外することができます。 既定値は 15、最小値は 5 です。
    optional: true
    syntax:
      content: 'intervalInSeconds?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-network'
