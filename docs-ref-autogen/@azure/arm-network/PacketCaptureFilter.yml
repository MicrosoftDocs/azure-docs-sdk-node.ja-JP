- uid: '@azure/arm-network.PacketCaptureFilter.localIPAddress'
  name: localIPAddress
  fullName: localIPAddress
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    フィルター対象のローカル IP アドレス。 表記法。「127.0.0.1」の 1 つのアドレス エントリ。

    「127.0.0.1-127.0.0.255」の範囲。 "127.0.0.1;127.0.0.5"? 複数のエントリ。 複数の範囲は現在サポートされていません。 現在サポートされていない複数のエントリを含む混合範囲は。

    既定の null を = です。
  optional: true
  syntax:
    content: 'localIPAddress?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
