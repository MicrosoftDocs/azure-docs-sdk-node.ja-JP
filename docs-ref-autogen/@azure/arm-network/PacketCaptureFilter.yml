  type: property
  summary: >-
    フィルター対象のローカル ポート。 表記法。「80」の 1 つのポート エントリ。"80-85"の範囲。

    「80; 443;」の複数のエントリ。 複数の範囲は現在サポートされていません。 現在サポートされていない複数のエントリを含む混合範囲は。 既定の null を = です。
