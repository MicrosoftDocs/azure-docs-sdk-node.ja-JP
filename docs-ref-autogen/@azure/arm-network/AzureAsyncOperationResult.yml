    langs:
      - typeScript
    type: interface
    summary: |-
      応答本文には、かどうかが成功したが進行中かが失敗したを示す、指定した非同期操作の状態が含まれています。 この状態は、Get Operation Status 操作自体に対して返される HTTP ステータス コードとは異なることに注意してください。 非同期操作が成功した場合、応答本文には、成功した要求の HTTP ステータス コードが含まれています。
      非同期操作が失敗した場合、応答本文には、失敗した要求とエラーに関する情報については、エラーの HTTP 状態コードが含まれています。
    package: '@azure/arm-network'
