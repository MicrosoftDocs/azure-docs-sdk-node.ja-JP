  summary: DNS サーバーの IP アドレスの一覧です。 Azure に切り替えるには、使用して 'は AzureProvidedDNS' には、DNS 解決が用意されています。 "AzureProvidedDNS"の値は、他の ip アドレスと組み合わせることはできません、dnsServers コレクション内の値のみがあります。
