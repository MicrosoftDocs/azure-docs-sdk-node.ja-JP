    fullName: inboundNatPools
    children: []
    langs:
      - typeScript
    type: property
    summary: ロード バランサーに関連付けられた Nic の 1 つのバックエンド ポートに受信 NAT の外部ポートの範囲を定義します。 この範囲からの外部ポートを使用してロード バランサーに関連付けられている各 NIC の受信 NAT 規則が自動的に作成されます。 受信 Nat 規則を定義することで相互に排他的では、ロード バランサーに、受信 NAT プールを定義します。 受信 NAT プールは、仮想マシン スケール セットから参照されます。 個々 の仮想マシンに関連付けられている Nic には、受信 NAT プールを参照できません。 個々 の受信 NAT 規則を参照する必要があります。
    optional: true
    syntax:
      content: 'inboundNatPools?: InboundNatPool[]'
      return:
        type:
          - '@azure/arm-network.InboundNatPool[]'
    package: '@azure/arm-network'
  - uid: '@azure/arm-network.LoadBalancer.inboundNatRules'
    name: inboundNatRules
