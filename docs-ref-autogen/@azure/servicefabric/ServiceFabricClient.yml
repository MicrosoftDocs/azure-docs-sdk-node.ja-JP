    summary: |-
      <span data-ttu-id="f2ccd-2480">この API は、指定されたパーティションのデータ損失を誘発します。</span><span class="sxs-lookup"><span data-stu-id="f2ccd-2480">This API will induce data loss for the specified partition.</span></span> <span data-ttu-id="f2ccd-2481">これにより、パーティションの OnDataLoss API の呼び出しがトリガーされます。</span><span class="sxs-lookup"><span data-stu-id="f2ccd-2481">It will trigger a call to the OnDataLoss API of the partition.</span></span>
      <span data-ttu-id="f2ccd-2482">実際のデータ損失は、指定された DataLossMode によって異なります。</span><span class="sxs-lookup"><span data-stu-id="f2ccd-2482">Actual data loss will depend on the specified DataLossMode.</span></span>
      - <span data-ttu-id="f2ccd-2483">PartialDataLoss - レプリカのクォーラムのみが削除され、パーティションに対して OnDataLoss がトリガーされますが、実際のデータ損失は、実行中のレプリケーションの有無によって異なります。</span><span class="sxs-lookup"><span data-stu-id="f2ccd-2483">PartialDataLoss - Only a quorum of replicas are removed and OnDataLoss is triggered for the partition but actual data loss depends on the presence of in-flight replication.</span></span>
      - <span data-ttu-id="f2ccd-2484">FullDataLoss - すべてのレプリカが削除されるため、すべてのデータが失われ、OnDataLoss がトリガーされます。</span><span class="sxs-lookup"><span data-stu-id="f2ccd-2484">FullDataLoss - All replicas are removed hence all data is lost and OnDataLoss is triggered.</span></span>

      <span data-ttu-id="f2ccd-2485">この API の呼び出しでは、ターゲットにステートフル サービスのみを指定してください。</span><span class="sxs-lookup"><span data-stu-id="f2ccd-2485">This API should only be called with a stateful service as the target.</span></span>

      <span data-ttu-id="f2ccd-2486">ターゲットにシステム サービスを指定してこの API を呼び出すことは推奨されていません。</span><span class="sxs-lookup"><span data-stu-id="f2ccd-2486">Calling this API with a system service as the target is not advised.</span></span>

      <span data-ttu-id="f2ccd-2487">メモ:この API は、呼び出した後に元に戻すことはできません。</span><span class="sxs-lookup"><span data-stu-id="f2ccd-2487">Note:  Once this API has been called, it cannot be reversed.</span></span> <span data-ttu-id="f2ccd-2488">CancelOperation を呼び出すと、実行が停止され、内部システム状態がクリーンアップされるだけです。</span><span class="sxs-lookup"><span data-stu-id="f2ccd-2488">Calling CancelOperation will only stop execution and clean up internal system state.</span></span>
      <span data-ttu-id="f2ccd-2489">データ損失を引き起こすほどコマンドが進行した場合、データは復元されません。</span><span class="sxs-lookup"><span data-stu-id="f2ccd-2489">It will not restore data if the command has progressed far enough to cause data loss.</span></span>

      <span data-ttu-id="f2ccd-2490">この API で開始された操作に関する情報を返すには、同じ OperationId を使用して GetDataLossProgress API を呼び出してください。</span><span class="sxs-lookup"><span data-stu-id="f2ccd-2490">Call the GetDataLossProgress API with the same OperationId to return information on the operation started with this API.</span></span>
