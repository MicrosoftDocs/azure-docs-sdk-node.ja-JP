    type: interface
    summary: クラスター正常性チャンク クエリ説明は、クラスターの正常性と応答に含まれる場合は、どのクラスター エンティティを選択する非常に表現力豊かなフィルターを評価する正常性ポリシーを指定できます。
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealthChunkQueryDescription.applicationFilters'
    name: applicationFilters
    fullName: applicationFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      返されたクラスターの正常性チャンクに含まれるアプリケーションを指定するフィルターの一覧を定義します。
      フィルターが指定されていない場合は、アプリケーションは返されません。 すべてのアプリケーションは、入力フィルターに関係なく、クラスターの集計された正常性状態の評価に使用されます。
      クラスターの正常性チャンク クエリは、複数のアプリケーションのフィルターを指定できます。
      たとえば、すべてのアプリケーションのヘルス状態エラーを返すフィルターと別のフィルターを指定したアプリケーションの種類のアプリケーションを常に含める指定できます。
    optional: true
    syntax:
      content: 'applicationFilters?: ApplicationHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.ApplicationHealthStateFilter[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealthChunkQueryDescription.applicationHealthPolicies'
    name: applicationHealthPolicies
    fullName: applicationHealthPolicies
    children: []
    langs:
      - typeScript
    type: property
    summary: アプリケーションまたはその子エンティティのいずれかの正常性の評価に使用されるアプリケーションの正常性ポリシー マップを定義します。
    optional: true
    syntax:
      content: 'applicationHealthPolicies?: ApplicationHealthPolicies'
      return:
        type:
          - '@azure/servicefabric.ApplicationHealthPolicies'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealthChunkQueryDescription.clusterHealthPolicy'
    name: clusterHealthPolicy
    fullName: clusterHealthPolicy
    children: []
    langs:
      - typeScript
    type: property
    summary: または、クラスター ノードのクラスターの正常性を評価するために使用する正常性ポリシーを定義します。
    optional: true
    syntax:
      content: 'clusterHealthPolicy?: ClusterHealthPolicy'
      return:
        type:
          - '@azure/servicefabric.ClusterHealthPolicy'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealthChunkQueryDescription.nodeFilters'
    name: nodeFilters
    fullName: nodeFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      返されたクラスターの正常性チャンクに含まれるノードを指定するフィルターの一覧を定義します。
      フィルターが指定されていない場合は、ノードは返されません。 すべてのノードは、入力フィルターに関係なく、クラスターの集計された正常性状態の評価に使用されます。
      クラスターの正常性チャンク クエリは、複数のノードのフィルターを指定できます。
      たとえば、すべてのノードのヘルス状態エラーを返すフィルターと別のフィルターを常にそのノード名で識別されるノードを含める指定できます。
    optional: true
    syntax:
      content: 'nodeFilters?: NodeHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.NodeHealthStateFilter[]'
    package: '@azure/servicefabric'
