      <span data-ttu-id="1c19a-131">値が大きいほど、障害挿入率は低くなります。</span><span class="sxs-lookup"><span data-stu-id="1c19a-131">The larger the value, the lower the fault injection rate.</span></span> <span data-ttu-id="1c19a-132">［既定値］:30.</span><span class="sxs-lookup"><span data-stu-id="1c19a-132">Default value: 30.</span></span>
