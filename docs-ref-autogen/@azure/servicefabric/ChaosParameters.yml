    type: property
    summary: |-
      <span data-ttu-id="1c19a-102">対象混乱による障害のクラスター エンティティの一覧です。</span><span class="sxs-lookup"><span data-stu-id="1c19a-102">List of cluster entities to target for Chaos faults.</span></span>
      <span data-ttu-id="1c19a-103">このフィルターを使用して、混乱による障害のターゲットを特定のノードの種類またはアプリケーション インスタンスに限定することができます。</span><span class="sxs-lookup"><span data-stu-id="1c19a-103">This filter can be used to target Chaos faults only to certain node types or only to certain application instances.</span></span> <span data-ttu-id="1c19a-104">ChaosTargetFilter が使用されない場合、混乱による障害のターゲットはすべてのクラスターのエンティティになります。</span><span class="sxs-lookup"><span data-stu-id="1c19a-104">If ChaosTargetFilter is not used, Chaos faults all cluster entities.</span></span>
      <span data-ttu-id="1c19a-105">ChaosTargetFilter が使用された場合、ChaosTargetFilter の指定に合致するエンティティのみに、混乱による障害が発生します。</span><span class="sxs-lookup"><span data-stu-id="1c19a-105">If ChaosTargetFilter is used, Chaos faults only the entities that meet the ChaosTargetFilter specification.</span></span>
    optional: true
    syntax:
      content: 'chaosTargetFilter?: ChaosTargetFilter'
      return:
        type:
          - '@azure/servicefabric.ChaosTargetFilter'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ChaosParameters.clusterHealthPolicy'
