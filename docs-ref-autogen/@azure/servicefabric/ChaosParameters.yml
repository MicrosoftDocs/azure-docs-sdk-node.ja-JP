    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="1c19a-114">すべてのクラスター エンティティが安定し正常な状態になるまで待機する最長時間。</span><span class="sxs-lookup"><span data-stu-id="1c19a-114">The maximum amount of time to wait for all cluster entities to become stable and healthy.</span></span>
      <span data-ttu-id="1c19a-115">Chaos は、繰り返して実行し、各繰り返しの開始時にクラスターのエンティティの正常性を検証します。</span><span class="sxs-lookup"><span data-stu-id="1c19a-115">Chaos executes in iterations and at the start of each iteration it validates the health of cluster entities.</span></span>
      <span data-ttu-id="1c19a-116">検証中に、クラスターのエンティティが MaxClusterStabilizationTimeoutInSeconds の時間内に安定して正常にならない場合、Chaos は検証失敗イベントを生成します。</span><span class="sxs-lookup"><span data-stu-id="1c19a-116">During validation if a cluster entity is not stable and healthy within MaxClusterStabilizationTimeoutInSeconds, Chaos generates a validation failed event.</span></span> <span data-ttu-id="1c19a-117">［既定値］:60.</span><span class="sxs-lookup"><span data-stu-id="1c19a-117">Default value: 60.</span></span>
    optional: true
    syntax:
      content: 'maxClusterStabilizationTimeoutInSeconds?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ChaosParameters.maxConcurrentFaults'
    name: maxConcurrentFaults
    fullName: maxConcurrentFaults
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="1c19a-118">MaxConcurrentFaults は、イテレーションごとに誘発される同時実行の障害の最大数です。</span><span class="sxs-lookup"><span data-stu-id="1c19a-118">MaxConcurrentFaults is the maximum number of concurrent faults induced per iteration.</span></span>
      <span data-ttu-id="1c19a-119">Chaos は繰り返して実行し、2 つの連続する繰り返しは検証フェーズで区切られます。</span><span class="sxs-lookup"><span data-stu-id="1c19a-119">Chaos executes in iterations and two consecutive iterations are separated by a validation phase.</span></span>
      <span data-ttu-id="1c19a-120">同時実行性が高いほどより積極的な障害、バグの検出をさらに複雑な一連の状態を誘導する先頭の挿入します。</span><span class="sxs-lookup"><span data-stu-id="1c19a-120">The higher the concurrency, the more aggressive the injection of faults, leading to inducing more complex series of states to uncover bugs.</span></span>
      <span data-ttu-id="1c19a-121">2 または 3 の値で始めて、注意しながら値を増やすことをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="1c19a-121">The recommendation is to start with a value of 2 or 3 and to exercise caution while moving up.</span></span>
      <span data-ttu-id="1c19a-122">［既定値］:1.</span><span class="sxs-lookup"><span data-stu-id="1c19a-122">Default value: 1.</span></span>
    optional: true
    syntax:
      content: 'maxConcurrentFaults?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
