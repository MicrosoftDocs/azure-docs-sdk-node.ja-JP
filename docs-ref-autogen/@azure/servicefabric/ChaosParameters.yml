    type: property
    summary: <span data-ttu-id="1c19a-106">渡されたクラスターの正常性ポリシーは、混乱の反復の間にクラスターの正常性の検証に使用されます。</span><span class="sxs-lookup"><span data-stu-id="1c19a-106">Passed-in cluster health policy is used to validate health of the cluster in between Chaos iterations.</span></span> <span data-ttu-id="1c19a-107">-障害の実行中に予期しない例外が発生した場合またはクラスターの正常性がエラーの場合--の回収するまでに時間をクラスターを提供するでは混乱は、次の正常性チェックの前に 30 分間待機します。</span><span class="sxs-lookup"><span data-stu-id="1c19a-107">If the cluster health is in error or if an unexpected exception happens during fault execution--to provide the cluster with some time to recuperate--Chaos will wait for 30 minutes before the next health-check.</span></span>
    optional: true
    syntax:
      content: 'clusterHealthPolicy?: ClusterHealthPolicy'
      return:
        type:
          - '@azure/servicefabric.ClusterHealthPolicy'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ChaosParameters.context'
    name: context
    fullName: context
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="1c19a-108">(文字列, 文字列) のコレクションである、マップをについて説明します。 キー/値ペアを入力します。</span><span class="sxs-lookup"><span data-stu-id="1c19a-108">Describes a map, which is a collection of (string, string) type key-value pairs.</span></span> <span data-ttu-id="1c19a-109">マップを使用して、混乱の実行に関する情報を記録できます。</span><span class="sxs-lookup"><span data-stu-id="1c19a-109">The map can be used to record information about the Chaos run.</span></span> <span data-ttu-id="1c19a-110">このようなペアが 100 を超えることはできませんし、各文字列 (キーまたは値) の最大は 4095 文字です。</span><span class="sxs-lookup"><span data-stu-id="1c19a-110">There cannot be more than 100 such pairs and each string (key or value) can be at most 4095 characters long.</span></span>
      <span data-ttu-id="1c19a-111">このマップは、オプションで特定の実行に関するコンテキストを格納するために、混乱実行を開始するユーザーによって設定されます。</span><span class="sxs-lookup"><span data-stu-id="1c19a-111">This map is set by the starter of the Chaos run to optionally store the context about the specific run.</span></span>
    optional: true
    syntax:
      content: 'context?: ChaosContext'
      return:
        type:
          - '@azure/servicefabric.ChaosContext'
    package: '@azure/servicefabric'
