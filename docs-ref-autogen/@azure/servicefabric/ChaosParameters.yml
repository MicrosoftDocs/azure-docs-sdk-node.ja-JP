    type: property
    summary: |-
      <span data-ttu-id="1c19a-126">1 つのイテレーション内で連続する障害の間の時間 (秒単位)。</span><span class="sxs-lookup"><span data-stu-id="1c19a-126">Wait time (in seconds) between consecutive faults within a single iteration.</span></span>
      <span data-ttu-id="1c19a-127">値が大きいほど、障害間のオーバーラップは少なくなり、クラスターの状態遷移のシーケンスは単純になります。</span><span class="sxs-lookup"><span data-stu-id="1c19a-127">The larger the value, the lower the overlapping between faults and the simpler the sequence of state transitions that the cluster goes through.</span></span>
      <span data-ttu-id="1c19a-128">1 ～ 5 の値で始めて、注意しながら値を増やすことをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="1c19a-128">The recommendation is to start with a value between 1 and 5 and exercise caution while moving up.</span></span> <span data-ttu-id="1c19a-129">［既定値］:20.</span><span class="sxs-lookup"><span data-stu-id="1c19a-129">Default value: 20.</span></span>
    optional: true
    syntax:
      content: 'waitTimeBetweenFaultsInSeconds?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
