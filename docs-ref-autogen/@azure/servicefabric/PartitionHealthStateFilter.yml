  - uid: '@azure/servicefabric.PartitionHealthStateFilter.partitionIdFilter'
    name: partitionIdFilter
    fullName: partitionIdFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="f4ea6-129">フィルターに一致するパーティションの ID。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-129">ID of the partition that matches the filter.</span></span> <span data-ttu-id="f4ea6-130">フィルターは、存在する場合、指定したパーティションにのみ適用されます。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-130">The filter is applied only to the specified partition, if it exists.</span></span>
      <span data-ttu-id="f4ea6-131">パーティションが存在しない場合、このフィルターに基づくクラスターの正常性チャンク パーティションは返されません。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-131">If the partition doesn't exist, no partition is returned in the cluster health chunk based on this filter.</span></span>
      <span data-ttu-id="f4ea6-132">パーティションが存在する場合は、他のフィルターのプロパティを優先する場合、クラスターの正常性チャンクで含まれます。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-132">If the partition exists, it is included in the cluster health chunk if it respects the other filter properties.</span></span>
      <span data-ttu-id="f4ea6-133">指定しない場合、(ある場合)、親フィルターに一致するすべてのパーティションが考慮され、正常性の状態のフィルターと同様に、他のフィルター メンバーと照合します。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-133">If not specified, all partitions that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
    optional: true
    syntax:
      content: 'partitionIdFilter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.PartitionHealthStateFilter.replicaFilters'
    name: replicaFilters
    fullName: replicaFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="f4ea6-134">親パーティションの子として返されたクラスターの正常性に含まれるレプリカのチャンクを指定するフィルターの一覧を定義します。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-134">Defines a list of filters that specify which replicas to be included in the returned cluster health chunk as children of the parent partition.</span></span> <span data-ttu-id="f4ea6-135">レプリカには、親パーティションのフィルターに一致する場合にのみが返されます。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-135">The replicas are returned only if the parent partition matches a filter.</span></span>
      <span data-ttu-id="f4ea6-136">リストが空の場合は、レプリカは返されません。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-136">If the list is empty, no replicas are returned.</span></span> <span data-ttu-id="f4ea6-137">すべてのレプリカは、入力フィルターに関係なく、親パーティションに集計された正常性状態の評価に使用されます。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-137">All the replicas are used to evaluate the parent partition aggregated health state, regardless of the input filters.</span></span>
      <span data-ttu-id="f4ea6-138">パーティションのフィルターは、複数のレプリカ フィルターを指定できます。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-138">The partition filter may specify multiple replica filters.</span></span>
      <span data-ttu-id="f4ea6-139">たとえば、すべてのレプリカの正常性状態がエラーを返すフィルターと別のフィルターを常にそのレプリカの id で識別されるレプリカを含める指定できます。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-139">For example, it can specify a filter to return all replicas with health state Error and another filter to always include a replica identified by its replica id.</span></span>
    optional: true
    syntax:
      content: 'replicaFilters?: ReplicaHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.ReplicaHealthStateFilter[]'
    package: '@azure/servicefabric'
