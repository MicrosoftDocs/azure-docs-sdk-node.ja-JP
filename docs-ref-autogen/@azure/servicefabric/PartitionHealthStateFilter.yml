    summary: |
      <span data-ttu-id="f4ea6-105">パーティションのヘルス状態を返すフィルター。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-105">The filter for the health state of the partitions.</span></span> <span data-ttu-id="f4ea6-106">必要な正常性状態に一致する場合は、パーティションを選択することができます。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-106">It allows selecting partitions if they match the desired health states.</span></span>
      <span data-ttu-id="f4ea6-107">使用可能な値は、次のヘルス状態のいずれかの整数値です。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-107">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="f4ea6-108">フィルターに一致するパーティションのみが返されます。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-108">Only partitions that match the filter are returned.</span></span> <span data-ttu-id="f4ea6-109">すべてのパーティションは、集計されたクラスターの正常性状態の評価に使用されます。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-109">All partitions are used to evaluate the cluster aggregated health state.</span></span>
      <span data-ttu-id="f4ea6-110">指定しない場合、既定値は None、パーティション ID が指定されていない場合です。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-110">If not specified, default value is None, unless the partition ID is specified.</span></span> <span data-ttu-id="f4ea6-111">フィルターが既定値を持つされ、パーティション ID が指定した場合、一致するパーティションが返されます。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-111">If the filter has default value and partition ID is specified, the matching partition is returned.</span></span>
      <span data-ttu-id="f4ea6-112">状態値はフラグベースの列挙型であるため、値はビット演算子 'OR' を使用して取得したこれらの値の組み合わせが可能です。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-112">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>
      <span data-ttu-id="f4ea6-113">たとえば、指定された値が 6 の場合、HealthState 値が OK (2) と Warning (4) のパーティションが一致します。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-113">For example, if the provided value is 6, it matches partitions with HealthState value of OK (2) and Warning (4).</span></span>
      - <span data-ttu-id="f4ea6-114">Default - 既定値。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-114">Default - Default value.</span></span> <span data-ttu-id="f4ea6-115">任意の HealthState と一致します。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-115">Matches any HealthState.</span></span> <span data-ttu-id="f4ea6-116">値は 0 です。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-116">The value is zero.</span></span>
      - <span data-ttu-id="f4ea6-117">None - どの HealthState 値とも一致しないフィルター。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-117">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="f4ea6-118">状態の特定のコレクションの結果が返されないようにするために使用されます。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-118">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="f4ea6-119">値は 1 です。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-119">The value is 1.</span></span>
      - <span data-ttu-id="f4ea6-120">Ok - 入力一致するフィルター HealthState 値が ok をクリックします。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-120">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="f4ea6-121">値は 2 です。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-121">The value is 2.</span></span>
      - <span data-ttu-id="f4ea6-122">警告 - フィルター値を HealthState 入力に一致します。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-122">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="f4ea6-123">値は 4 です。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-123">The value is 4.</span></span>
      - <span data-ttu-id="f4ea6-124">Error - HealthState 値が Error の入力に一致するフィルター。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-124">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="f4ea6-125">値は 8 です。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-125">The value is 8.</span></span>
      - <span data-ttu-id="f4ea6-126">All - 任意の HealthState 値の入力に一致するフィルター。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-126">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="f4ea6-127">値は 65535 です。</span><span class="sxs-lookup"><span data-stu-id="f4ea6-127">The value is 65535.</span></span> <span data-ttu-id="f4ea6-128">［既定値］:0.</span><span class="sxs-lookup"><span data-stu-id="f4ea6-128">Default value: 0.</span></span>
    optional: true
    syntax:
      content: 'healthStateFilter?: undefined | number'
