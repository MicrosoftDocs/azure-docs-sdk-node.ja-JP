      バージョン 6.0 以降、階層名はで区切られた、"\~"文字です。 たとえば、サービス名が"fabric:/myapp/app1/svc1"、サービス id になります"myapp ~ app1\~svc1"6.0 以降で"myapp/app1/svc1"以前のバージョン。
