  - uid: '@azure/servicefabric.ApplicationLoadInfo.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      アプリケーションの ID。 これは、アプリケーションの名前でエンコードされた表現です。
      これは、REST Api では、アプリケーションのリソースを識別するために使用されます。
      バージョン 6.0 以降、階層名はで区切られた、"\~"文字です。 たとえば、アプリケーション名が"fabric:/myapp/app1"、アプリケーション id になります"myapp\~app1"6.0 以降で"myapp/app1"以前のバージョン。
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationLoadInfo.maximumNodes'
    name: maximumNodes
    fullName: maximumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      このアプリケーションをインスタンス化するノードの最大数。
      またがるこのアプリケーションが許可されているノードの数になります。
      アプリケーション容量が定義されていないアプリケーションは、この値を 0 となります。
    optional: true
    syntax:
      content: 'maximumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationLoadInfo.minimumNodes'
    name: minimumNodes
    fullName: minimumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      このアプリケーションのノードの最小数。
      Service Fabric ReservedLoad と同一クラスター内の容量を予約できる場所のノードの数とは * このアプリケーション インスタンスの MinimumNodes します。
      アプリケーション容量が定義されていないアプリケーションは、この値を 0 となります。
    optional: true
    syntax:
      content: 'minimumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationLoadInfo.nodeCount'
