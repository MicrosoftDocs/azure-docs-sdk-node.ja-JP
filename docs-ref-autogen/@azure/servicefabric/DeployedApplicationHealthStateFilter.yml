    type: interface
    summary: |-
      <span data-ttu-id="a18d8-101">デプロイされたアプリケーションをクラスターの正常性チャンク内のアプリケーションの子として含めるするかどうかを判断する一致条件を定義します。</span><span class="sxs-lookup"><span data-stu-id="a18d8-101">Defines matching criteria to determine whether a deployed application should be included as a child of an application in the cluster health chunk.</span></span>
      <span data-ttu-id="a18d8-102">デプロイされたアプリケーションは、親アプリケーションがクラスターの正常性チャンク クエリの説明で指定したフィルターと一致する場合にのみ返されます。</span><span class="sxs-lookup"><span data-stu-id="a18d8-102">The deployed applications are only returned if the parent application matches a filter specified in the cluster health chunk query description.</span></span>
      <span data-ttu-id="a18d8-103">1 つのフィルターが 0、1 つまたは複数を一致のプロパティに応じて、アプリケーションをデプロイします。</span><span class="sxs-lookup"><span data-stu-id="a18d8-103">One filter can match zero, one or multiple deployed applications, depending on its properties.</span></span>
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.DeployedApplicationHealthStateFilter.deployedServicePackageFilters'
    name: deployedServicePackageFilters
    fullName: deployedServicePackageFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="a18d8-104">デプロイされたサービスが展開済み親アプリケーションの子として返されたクラスターの正常性チャンクに含まれるパッケージを指定するフィルターの一覧を定義します。</span><span class="sxs-lookup"><span data-stu-id="a18d8-104">Defines a list of filters that specify which deployed service packages to be included in the returned cluster health chunk as children of the parent deployed application.</span></span> <span data-ttu-id="a18d8-105">デプロイされたサービス パッケージには、親がアプリケーションと一致するフィルターを展開されている場合にのみが返されます。</span><span class="sxs-lookup"><span data-stu-id="a18d8-105">The deployed service packages are returned only if the parent deployed application matches a filter.</span></span>
      <span data-ttu-id="a18d8-106">リストが空の場合は、デプロイされたサービス パッケージは返されません。</span><span class="sxs-lookup"><span data-stu-id="a18d8-106">If the list is empty, no deployed service packages are returned.</span></span> <span data-ttu-id="a18d8-107">デプロイされたサービス パッケージは、親の評価に使用されるすべては、入力フィルターに関係なく、アプリケーションで集計された正常性状態を配置します。</span><span class="sxs-lookup"><span data-stu-id="a18d8-107">All the deployed service packages are used to evaluate the parent deployed application aggregated health state, regardless of the input filters.</span></span>
      <span data-ttu-id="a18d8-108">デプロイされたアプリケーションのフィルターは、複数のデプロイされたサービス パッケージ フィルターを指定できます。</span><span class="sxs-lookup"><span data-stu-id="a18d8-108">The deployed application filter may specify multiple deployed service package filters.</span></span>
      <span data-ttu-id="a18d8-109">たとえば、すべてのデプロイされたサービス パッケージのヘルス状態エラーを返すフィルターと別のフィルター ノードにデプロイされたサービス パッケージを常に含める指定できます。</span><span class="sxs-lookup"><span data-stu-id="a18d8-109">For example, it can specify a filter to return all deployed service packages with health state Error and another filter to always include a deployed service package on a node.</span></span>
    optional: true
    syntax:
      content: 'deployedServicePackageFilters?: DeployedServicePackageHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.DeployedServicePackageHealthStateFilter[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.DeployedApplicationHealthStateFilter.healthStateFilter'
    name: healthStateFilter
    fullName: healthStateFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="a18d8-110">デプロイしたアプリケーションのヘルス状態を返すフィルター。</span><span class="sxs-lookup"><span data-stu-id="a18d8-110">The filter for the health state of the deployed applications.</span></span> <span data-ttu-id="a18d8-111">必要な正常性状態に一致する場合、アプリケーションを展開を選択することができます。</span><span class="sxs-lookup"><span data-stu-id="a18d8-111">It allows selecting deployed applications if they match the desired health states.</span></span>
      <span data-ttu-id="a18d8-112">使用可能な値は、次のヘルス状態のいずれかの整数値です。</span><span class="sxs-lookup"><span data-stu-id="a18d8-112">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="a18d8-113">フィルターに一致するデプロイ済みアプリケーションのみが返されます。</span><span class="sxs-lookup"><span data-stu-id="a18d8-113">Only deployed applications that match the filter are returned.</span></span> <span data-ttu-id="a18d8-114">デプロイされたすべてのアプリケーションは、集計されたクラスターの正常性状態の評価に使用されます。</span><span class="sxs-lookup"><span data-stu-id="a18d8-114">All deployed applications are used to evaluate the cluster aggregated health state.</span></span>
      <span data-ttu-id="a18d8-115">指定しない場合、既定値は None、ノード名が指定されていない場合です。</span><span class="sxs-lookup"><span data-stu-id="a18d8-115">If not specified, default value is None, unless the node name is specified.</span></span> <span data-ttu-id="a18d8-116">フィルターが既定値を持つされ、ノード名が指定した場合、一致するデプロイされたアプリケーションが返されます。</span><span class="sxs-lookup"><span data-stu-id="a18d8-116">If the filter has default value and node name is specified, the matching deployed application is returned.</span></span>
      <span data-ttu-id="a18d8-117">状態値はフラグベースの列挙型であるため、値はビット演算子 'OR' を使用して取得したこれらの値の組み合わせが可能です。</span><span class="sxs-lookup"><span data-stu-id="a18d8-117">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>
      <span data-ttu-id="a18d8-118">たとえば、指定された値が 6 の場合、HealthState 値が OK (2) と Warning (4) のデプロイ済みのアプリケーションが一致します。</span><span class="sxs-lookup"><span data-stu-id="a18d8-118">For example, if the provided value is 6, it matches deployed applications with HealthState value of OK (2) and Warning (4).</span></span>
      - <span data-ttu-id="a18d8-119">Default - 既定値。</span><span class="sxs-lookup"><span data-stu-id="a18d8-119">Default - Default value.</span></span> <span data-ttu-id="a18d8-120">任意の HealthState と一致します。</span><span class="sxs-lookup"><span data-stu-id="a18d8-120">Matches any HealthState.</span></span> <span data-ttu-id="a18d8-121">値は 0 です。</span><span class="sxs-lookup"><span data-stu-id="a18d8-121">The value is zero.</span></span>
      - <span data-ttu-id="a18d8-122">None - どの HealthState 値とも一致しないフィルター。</span><span class="sxs-lookup"><span data-stu-id="a18d8-122">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="a18d8-123">状態の特定のコレクションの結果が返されないようにするために使用されます。</span><span class="sxs-lookup"><span data-stu-id="a18d8-123">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="a18d8-124">値は 1 です。</span><span class="sxs-lookup"><span data-stu-id="a18d8-124">The value is 1.</span></span>
      - <span data-ttu-id="a18d8-125">Ok - 入力一致するフィルター HealthState 値が ok をクリックします。</span><span class="sxs-lookup"><span data-stu-id="a18d8-125">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="a18d8-126">値は 2 です。</span><span class="sxs-lookup"><span data-stu-id="a18d8-126">The value is 2.</span></span>
      - <span data-ttu-id="a18d8-127">警告 - フィルター値を HealthState 入力に一致します。</span><span class="sxs-lookup"><span data-stu-id="a18d8-127">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="a18d8-128">値は 4 です。</span><span class="sxs-lookup"><span data-stu-id="a18d8-128">The value is 4.</span></span>
      - <span data-ttu-id="a18d8-129">Error - HealthState 値が Error の入力に一致するフィルター。</span><span class="sxs-lookup"><span data-stu-id="a18d8-129">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="a18d8-130">値は 8 です。</span><span class="sxs-lookup"><span data-stu-id="a18d8-130">The value is 8.</span></span>
      - <span data-ttu-id="a18d8-131">All - 任意の HealthState 値の入力に一致するフィルター。</span><span class="sxs-lookup"><span data-stu-id="a18d8-131">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="a18d8-132">値は 65535 です。</span><span class="sxs-lookup"><span data-stu-id="a18d8-132">The value is 65535.</span></span> <span data-ttu-id="a18d8-133">［既定値］:0.</span><span class="sxs-lookup"><span data-stu-id="a18d8-133">Default value: 0.</span></span>
    optional: true
    syntax:
      content: 'healthStateFilter?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.DeployedApplicationHealthStateFilter.nodeNameFilter'
    name: nodeNameFilter
    fullName: nodeNameFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="a18d8-134">フィルターに一致するために、アプリケーションの配置、ノードの名前。</span><span class="sxs-lookup"><span data-stu-id="a18d8-134">The name of the node where the application is deployed in order to match the filter.</span></span>
      <span data-ttu-id="a18d8-135">指定した場合、フィルターは、指定したノードにデプロイされたアプリケーションにのみ適用されます。</span><span class="sxs-lookup"><span data-stu-id="a18d8-135">If specified, the filter is applied only to the application deployed on the specified node.</span></span>
      <span data-ttu-id="a18d8-136">指定した名前のノードで、アプリケーションが展開されていない場合、このフィルターに基づくクラスターの正常性チャンクでデプロイされたアプリケーションは返されません。</span><span class="sxs-lookup"><span data-stu-id="a18d8-136">If the application is not deployed on the node with the specified name, no deployed application is returned in the cluster health chunk based on this filter.</span></span>
      <span data-ttu-id="a18d8-137">それ以外の場合、デプロイされたアプリケーションは、他のフィルターのプロパティを優先する場合、クラスターの正常性チャンクに含まれます。</span><span class="sxs-lookup"><span data-stu-id="a18d8-137">Otherwise, the deployed application is included in the cluster health chunk if it respects the other filter properties.</span></span>
      <span data-ttu-id="a18d8-138">ない場合 (ある場合)、親フィルターに一致する指定すると、デプロイされたすべてのアプリケーションが考慮され、正常性の状態のフィルターと同様に、他のフィルター メンバーと照合します。</span><span class="sxs-lookup"><span data-stu-id="a18d8-138">If not specified, all deployed applications that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
    optional: true
    syntax:
      content: 'nodeNameFilter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
