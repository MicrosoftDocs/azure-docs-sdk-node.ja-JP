  - uid: '@azure/servicefabric.HealthEvent.property'
    name: property
    fullName: property
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="70016-125">正常性情報のプロパティ。</span><span class="sxs-lookup"><span data-stu-id="70016-125">The property of the health information.</span></span> <span data-ttu-id="70016-126">エンティティには、さまざまなプロパティの正常性レポートを含めることができます。</span><span class="sxs-lookup"><span data-stu-id="70016-126">An entity can have health reports for different properties.</span></span>
      <span data-ttu-id="70016-127">このプロパティは固定値列挙型ではなく文字列で、これにより、レポーターは、レポートをトリガーする状態の条件を柔軟に分類できます。</span><span class="sxs-lookup"><span data-stu-id="70016-127">The property is a string and not a fixed enumeration to allow the reporter flexibility to categorize the state condition that triggers the report.</span></span>
      <span data-ttu-id="70016-128">たとえば、SourceId が "LocalWatchdog" のレポーターは、ノード上で使用可能なディスクの状態を監視できるため、そのノードの "AvailableDisk" プロパティをレポートできます。</span><span class="sxs-lookup"><span data-stu-id="70016-128">For example, a reporter with SourceId "LocalWatchdog" can monitor the state of the available disk on a node, so it can report "AvailableDisk" property on that node.</span></span>
      <span data-ttu-id="70016-129">同じレポーターは、ノードの接続性を監視できるため、同じノードの "Connectivity" プロパティをレポートできます。</span><span class="sxs-lookup"><span data-stu-id="70016-129">The same reporter can monitor the node connectivity, so it can report a property "Connectivity" on the same node.</span></span>
      <span data-ttu-id="70016-130">正常性ストアでは、これらのレポートは、指定されたノードの個々の正常性イベントとして扱われます。</span><span class="sxs-lookup"><span data-stu-id="70016-130">In the health store, these reports are treated as separate health events for the specified node.</span></span>
      <span data-ttu-id="70016-131">このプロパティは SourceId と共に、正常性情報を一意に識別します。</span><span class="sxs-lookup"><span data-stu-id="70016-131">Together with the SourceId, the property uniquely identifies the health information.</span></span>
    syntax:
      content: 'property: string'
      return:
        type:
          - string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.HealthEvent.removeWhenExpired'
    name: removeWhenExpired
    fullName: removeWhenExpired
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="70016-132">有効期限が切れたときにレポートを正常性ストアから削除するかどうかを示す値。</span><span class="sxs-lookup"><span data-stu-id="70016-132">Value that indicates whether the report is removed from health store when it expires.</span></span>
      <span data-ttu-id="70016-133">true に設定した場合、レポートは、有効期限が切れると正常性ストアから削除されます。</span><span class="sxs-lookup"><span data-stu-id="70016-133">If set to true, the report is removed from the health store after it expires.</span></span>
      <span data-ttu-id="70016-134">false に設定した場合、レポートは、有効期限が切れるとエラーとして処理されます。</span><span class="sxs-lookup"><span data-stu-id="70016-134">If set to false, the report is treated as an error when expired.</span></span> <span data-ttu-id="70016-135">既定では、このプロパティの値は false です。</span><span class="sxs-lookup"><span data-stu-id="70016-135">The value of this property is false by default.</span></span>
      <span data-ttu-id="70016-136">クライアントは、定期的にレポートする場合、RemoveWhenExpired を false (既定値) に設定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="70016-136">When clients report periodically, they should set RemoveWhenExpired false (default).</span></span>
      <span data-ttu-id="70016-137">これにより、レポーターは、問題 (デッドロックなど) を備え、報告することはできません、エンティティと評価されますエラーで正常性レポートの有効期限が切れます。</span><span class="sxs-lookup"><span data-stu-id="70016-137">This way, if the reporter has issues (e.g. deadlock) and can't report, the entity is evaluated at error when the health report expires.</span></span>
      <span data-ttu-id="70016-138">これにより、このエンティティの正常性はエラー状態と見なされます。</span><span class="sxs-lookup"><span data-stu-id="70016-138">This flags the entity as being in Error health state.</span></span>
    optional: true
    syntax:
      content: 'removeWhenExpired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.HealthEvent.sequenceNumber'
    name: sequenceNumber
    fullName: sequenceNumber
    children: []
    langs:
