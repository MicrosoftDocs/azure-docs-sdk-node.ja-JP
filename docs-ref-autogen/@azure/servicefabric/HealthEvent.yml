    type: property
    summary: |
      <span data-ttu-id="70016-121">現在のヘルス状態が '警告'、このプロパティは位置の正常性レポートを「警告」に最初に報告された日時を返します。</span><span class="sxs-lookup"><span data-stu-id="70016-121">If the current health state is 'Warning', this property returns the time at which the health report was first reported with 'Warning'.</span></span> <span data-ttu-id="70016-122">定期的なレポートの場合は、同じ状態を持つ多数のレポートが生成された可能性がただし、このプロパティは、日付と時刻が「警告」の最初の正常性レポートでのみが受信したを返します。</span><span class="sxs-lookup"><span data-stu-id="70016-122">For periodic reporting, many reports with the same state may have been generated however, this property returns only the date and time at the first 'Warning' health report was received.</span></span>
      <span data-ttu-id="70016-123">現在の正常性状態が"Ok"または「エラー」の場合は、日付と時刻の正常性状態が別の状態に遷移する前に '警告'、最後に位置を返します。</span><span class="sxs-lookup"><span data-stu-id="70016-123">If the current health state is 'Ok' or 'Error', returns the date and time at which the health state was last in 'Warning', before transitioning to a different state.</span></span>

      <span data-ttu-id="70016-124">正常性状態が決して '警告'、値がゼロの日付と時刻になります。</span><span class="sxs-lookup"><span data-stu-id="70016-124">If the health state was never 'Warning', the value will be zero date-time.</span></span>
