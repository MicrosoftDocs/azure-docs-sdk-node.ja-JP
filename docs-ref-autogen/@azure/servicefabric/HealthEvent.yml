    type: property
    summary: |-
      <span data-ttu-id="70016-139">数値文字列で表された、この正常性レポートのシーケンス番号。</span><span class="sxs-lookup"><span data-stu-id="70016-139">The sequence number for this health report as a numeric string.</span></span>
      <span data-ttu-id="70016-140">レポートのシーケンス番号は、古いレポートを検出するために正常性ストアによって使用されます。</span><span class="sxs-lookup"><span data-stu-id="70016-140">The report sequence number is used by the health store to detect stale reports.</span></span>
      <span data-ttu-id="70016-141">指定しない場合、シーケンス番号は、レポートが追加されたときに正常性クライアントによって自動的に生成されます。</span><span class="sxs-lookup"><span data-stu-id="70016-141">If not specified, a sequence number is auto-generated by the health client when a report is added.</span></span>
    optional: true
