  - uid: '@azure/servicefabric.HealthEvent.timeToLiveInMilliSeconds'
    name: timeToLiveInMilliSeconds
    fullName: timeToLiveInMilliSeconds
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="70016-144">この正常性レポートの有効期間。</span><span class="sxs-lookup"><span data-stu-id="70016-144">The duration for which this health report is valid.</span></span> <span data-ttu-id="70016-145">このフィールドでは、この期間の指定に ISO8601 形式が使用されます。</span><span class="sxs-lookup"><span data-stu-id="70016-145">This field uses ISO8601 format for specifying the duration.</span></span>
      <span data-ttu-id="70016-146">クライアントは、定期的にレポートする場合、レポートの送信頻度を有効期間よりも高くする必要があります。</span><span class="sxs-lookup"><span data-stu-id="70016-146">When clients report periodically, they should send reports with higher frequency than time to live.</span></span>
      <span data-ttu-id="70016-147">クライアントは、遷移時にレポートする場合、有効期間を無限に設定できます。</span><span class="sxs-lookup"><span data-stu-id="70016-147">If clients report on transition, they can set the time to live to infinite.</span></span>
      <span data-ttu-id="70016-148">有効期間が期限切れになると、正常性に関する情報を含む正常性イベントは、正常性ストアから削除される (RemoveWhenExpired が true の場合) か、エラーと評価されます (RemoveWhenExpired が false の場合)。</span><span class="sxs-lookup"><span data-stu-id="70016-148">When time to live expires, the health event that contains the health information is either removed from health store, if RemoveWhenExpired is true, or evaluated at error, if RemoveWhenExpired false.</span></span>
      <span data-ttu-id="70016-149">指定しない場合、有効期間の既定値は無限になります。</span><span class="sxs-lookup"><span data-stu-id="70016-149">If not specified, time to live defaults to infinite value.</span></span>
    optional: true
    syntax:
      content: 'timeToLiveInMilliSeconds?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
