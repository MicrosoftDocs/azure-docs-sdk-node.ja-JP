    langs:
      - typeScript
    type: interface
    summary: 正常性マネージャーによって追加された追加のメタデータを持つクラスター、アプリケーション ノードなどの正常性エンティティで報告される正常性の情報を表します。
    extends:
      name: '@azure/servicefabric.HealthInformation'
