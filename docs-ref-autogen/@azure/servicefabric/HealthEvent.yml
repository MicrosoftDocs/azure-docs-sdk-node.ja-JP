    summary: |-
      <span data-ttu-id="70016-102">正常性情報の説明。</span><span class="sxs-lookup"><span data-stu-id="70016-102">The description of the health information.</span></span> <span data-ttu-id="70016-103">レポートについて人間が判読できる情報を追加するために使用するフリー テキストを表します。</span><span class="sxs-lookup"><span data-stu-id="70016-103">It represents free text used to add human readable information about the report.</span></span>
      <span data-ttu-id="70016-104">この説明の文字列の最大長は 4,096 文字です。</span><span class="sxs-lookup"><span data-stu-id="70016-104">The maximum string length for the description is 4096 characters.</span></span>
      <span data-ttu-id="70016-105">指定された文字列が長い場合は、自動的に切り捨てられます。</span><span class="sxs-lookup"><span data-stu-id="70016-105">If the provided string is longer, it will be automatically truncated.</span></span>
      <span data-ttu-id="70016-106">切り捨てられると、説明の末尾の文字には "[切り捨て]" というマーカーが含まれ、文字列の合計サイズが 4,096 文字になります。</span><span class="sxs-lookup"><span data-stu-id="70016-106">When truncated, the last characters of the description contain a marker "[Truncated]", and total string size is 4096 characters.</span></span>
      <span data-ttu-id="70016-107">このマーカーの存在は、切り捨てが発生したことをユーザーに示します。</span><span class="sxs-lookup"><span data-stu-id="70016-107">The presence of the marker indicates to users that truncation occurred.</span></span>
      <span data-ttu-id="70016-108">切り捨てられた場合、説明に含まれるのは元の文字列のうち 4,096 文字未満であることに注意してください。</span><span class="sxs-lookup"><span data-stu-id="70016-108">Note that when truncated, the description has less than 4096 characters from the original string.</span></span>
