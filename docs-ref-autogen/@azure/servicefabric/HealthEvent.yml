      <span data-ttu-id="70016-117">定期的なレポートの場合は、同じ状態を持つ多数のレポートが生成された可能性が。</span><span class="sxs-lookup"><span data-stu-id="70016-117">For periodic reporting, many reports with the same state may have been generated.</span></span>
      <span data-ttu-id="70016-118">このプロパティは、[Ok] の最初の正常性レポートが受信した日時を返します。</span><span class="sxs-lookup"><span data-stu-id="70016-118">This property returns the date and time when the first 'Ok' health report was received.</span></span>
      <span data-ttu-id="70016-119">現在の正常性状態が「エラー」または「警告」の場合は、日付と時刻の正常性状態が別の状態に遷移する前に Ok、最後に位置を返します。</span><span class="sxs-lookup"><span data-stu-id="70016-119">If the current health state is 'Error' or 'Warning', returns the date and time at which the health state was last in 'Ok', before transitioning to a different state.</span></span>

      <span data-ttu-id="70016-120">正常性の状態が 'Ok' されなかった場合、値がゼロの日付と時刻になります。</span><span class="sxs-lookup"><span data-stu-id="70016-120">If the health state was never 'Ok', the value will be zero date-time.</span></span>
