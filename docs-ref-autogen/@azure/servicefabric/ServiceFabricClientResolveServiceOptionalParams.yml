  - uid: '@azure/servicefabric.ServiceFabricClientResolveServiceOptionalParams.partitionKeyType'
    name: partitionKeyType
    fullName: partitionKeyType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      パーティションのキーの種類。 このパラメーターは、サービスのパーティション構成が Int64Range または Named の場合に必要です。 指定できる値は次のとおりです。
      - None (1) には、PartitionKeyValue パラメーターが指定されていないことを示します。 これは、パーティション構成が Singleton のパーティションに有効です。 これが既定値です。 値は 1 です。
      - Int64Range (2) - PartitionKeyValue パラメーターが int64 パーティション キーであることを示します。
      これは、パーティション構成が Int64Range のパーティションに有効です。 値は 2 です。
      - Named (3) - PartitionKeyValue パラメーターがパーティションの名前であることを示します。 これは、パーティション構成が Named のパーティションに有効です。 値は 3 です。
    optional: true
    syntax:
      content: 'partitionKeyType?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ServiceFabricClientResolveServiceOptionalParams.partitionKeyValue'
    name: partitionKeyValue
    fullName: partitionKeyValue
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      パーティション キー。 これは、サービスのパーティション構成が Int64Range または Named の場合に必要です。
      これは、パーティション ID ではなく、整数キー値かパーティション ID の名前のどちらかになります。
      たとえば、サービスは、0 から 10 の範囲パーティションを使用している場合、PartitionKeyValue はその範囲内の整数になります。 サービスの説明のクエリを実行して、範囲または名前を表示します。
    optional: true
    syntax:
      content: 'partitionKeyValue?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
