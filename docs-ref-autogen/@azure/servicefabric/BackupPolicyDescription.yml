  - uid: '@azure/servicefabric.BackupPolicyDescription.maxIncrementalBackups'
    name: maxIncrementalBackups
    fullName: maxIncrementalBackups
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      2 回の完全バックアップの間に実行される増分バックアップの最大数を定義します。 これは、上限の値だけです。 次の条件のいずれかに該当する場合は、指定した回数の増分バックアップが完了する前に、完全バックアップを実行できます。
      - レプリカがプライマリになったため完全バックアップを取得しません。
      - 最後のバックアップが切り捨てられたため、ログ レコードの一部または
      - レプリカが MaxAccumulatedBackupLogSizeInMB 制限を超えた。
    syntax:
      content: 'maxIncrementalBackups: number'
      return:
        type:
          - number
    package: '@azure/servicefabric'
