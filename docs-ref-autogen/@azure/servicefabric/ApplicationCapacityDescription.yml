    langs:
      - typeScript
    type: interface
    summary: |-
      このアプリケーションのサービスの容量の情報について説明します。 この説明は、次を記述するため使用できます。
      - ノード上のサービスの容量を予約します。
      - このアプリケーションのサービスを実行できるノードの合計数を制限します。
      - このアプリケーションのサービスによってこのメトリックの合計消費量を制限するカスタム容量メトリックを制限します。
    package: '@azure/servicefabric'
