    optional: true
    syntax:
      content: 'applicationMetrics?: ApplicationMetricDescription[]'
      return:
        type:
          - '@azure/servicefabric.ApplicationMetricDescription[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationCapacityDescription.maximumNodes'
    name: maximumNodes
    fullName: maximumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Service Fabric がこのアプリケーション用に容量を予約するノードの最大数。
      このアプリケーションのサービスがこれらすべてのノードに配置されるわけではありません。 既定では、このプロパティの値が 0 と、サービスを任意のノードに配置できることを意味します。 ［既定値］:0.
    optional: true
    syntax:
      content: 'maximumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationCapacityDescription.minimumNodes'
    name: minimumNodes
    fullName: minimumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Service Fabric がこのアプリケーション用に容量を予約するノードの最小数。
      このアプリケーションのサービスがこれらすべてのノードに配置されるわけではありません。 このプロパティが 0 に設定されている場合は、容量は予約されません。 このプロパティの値は、MaximumNodes プロパティの値以上にすることはできません。
    optional: true
    syntax:
      content: 'minimumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
