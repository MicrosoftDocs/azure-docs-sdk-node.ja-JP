    summary: |-
      <span data-ttu-id="ed5b2-103">ファブリック uri として、フィルターに一致するアプリケーションの名前。</span><span class="sxs-lookup"><span data-stu-id="ed5b2-103">The name of the application that matches the filter, as a fabric uri.</span></span> <span data-ttu-id="ed5b2-104">フィルターは、存在する場合、指定したアプリケーションにのみ適用されます。</span><span class="sxs-lookup"><span data-stu-id="ed5b2-104">The filter is applied only to the specified application, if it exists.</span></span>
      <span data-ttu-id="ed5b2-105">アプリケーションが存在しない場合、このフィルターに基づくクラスターの正常性チャンクでアプリケーションは返されません。</span><span class="sxs-lookup"><span data-stu-id="ed5b2-105">If the application doesn't exist, no application is returned in the cluster health chunk based on this filter.</span></span>
      <span data-ttu-id="ed5b2-106">アプリケーションが存在する場合は、他のフィルターのプロパティを優先する場合、クラスターの正常性チャンクで含まれます。</span><span class="sxs-lookup"><span data-stu-id="ed5b2-106">If the application exists, it is included in the cluster health chunk if it respects the other filter properties.</span></span>
      <span data-ttu-id="ed5b2-107">指定しない場合、すべてのアプリケーションは、ヘルス状態のフィルターと同様に、他のフィルター メンバーと照合されます。</span><span class="sxs-lookup"><span data-stu-id="ed5b2-107">If not specified, all applications are matched against the other filter members, like health state filter.</span></span>
