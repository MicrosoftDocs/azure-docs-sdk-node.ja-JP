    type: property
    summary: |-
      <span data-ttu-id="5ad56-105">異常なデプロイ済みアプリケーションの割合の最大許容パーセンテージ。</span><span class="sxs-lookup"><span data-stu-id="5ad56-105">The maximum allowed percentage of unhealthy deployed applications.</span></span> <span data-ttu-id="5ad56-106">許可されている値は 0 から 100 までのバイト値です。</span><span class="sxs-lookup"><span data-stu-id="5ad56-106">Allowed values are Byte values from zero to 100.</span></span>
      <span data-ttu-id="5ad56-107">可能性のある正常なアプリケーションがエラーと見なされる前にデプロイされたアプリケーションの最大許容パーセンテージを表します。</span><span class="sxs-lookup"><span data-stu-id="5ad56-107">The percentage represents the maximum tolerated percentage of deployed applications that can be unhealthy before the application is considered in error.</span></span>
      <span data-ttu-id="5ad56-108">これは、異常なデプロイ済みアプリケーションの数をアプリケーションを展開しているクラスター内のノードの数で割ることによって計算されます。</span><span class="sxs-lookup"><span data-stu-id="5ad56-108">This is calculated by dividing the number of unhealthy deployed applications over the number of nodes where the application is currently deployed on in the cluster.</span></span>
      <span data-ttu-id="5ad56-109">切り上げ計算が実行され、少数のノードに対する 1 つのエラーは許容されます。</span><span class="sxs-lookup"><span data-stu-id="5ad56-109">The computation rounds up to tolerate one failure on small numbers of nodes.</span></span> <span data-ttu-id="5ad56-110">既定のパーセンテージは 0 です。</span><span class="sxs-lookup"><span data-stu-id="5ad56-110">Default percentage is zero.</span></span> <span data-ttu-id="5ad56-111">［既定値］:0.</span><span class="sxs-lookup"><span data-stu-id="5ad56-111">Default value: 0.</span></span>
    optional: true
    syntax:
      content: 'maxPercentUnhealthyDeployedApplications?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
