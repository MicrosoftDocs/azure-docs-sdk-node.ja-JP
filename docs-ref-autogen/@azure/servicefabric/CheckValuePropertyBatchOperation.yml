    type: interface
    summary: |-
      予期される値を持つプロパティの値を比較する PropertyBatchOperation を表します。
      CheckValuePropertyBatchOperation は、バッチの書き込み操作の前提条件として一般的に使用されます。
      なお、PropertyBatch で PropertyBatchOperation を 1 つが失敗した場合、バッチ全体が失敗したし、をトランザクションでコミットすることはできません。
