  - uid: '@azure/servicefabric.ClusterHealthPolicies.applicationHealthPolicyMap'
    name: applicationHealthPolicyMap
    fullName: applicationHealthPolicyMap
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      異なるアプリケーションの特定のアプリケーションの正常性ポリシーを含むマップを定義します。
      各エントリには、アプリケーション名をキーと値を表す ApplicationHealthPolicy アプリケーションの正常性を評価するために使用を指定します。
      アプリケーションが、マップで指定されていない場合、アプリケーションの正常性評価 (マニフェストの正常性ポリシーが定義されていない) 場合、そのアプリケーション マニフェストまたは既定のアプリケーションの正常性ポリシーで検出された表す ApplicationHealthPolicy を使用します。
      このマップは、既定では空です。
    optional: true
    syntax:
      content: 'applicationHealthPolicyMap?: ApplicationHealthPolicyMapItem[]'
      return:
        type:
          - '@azure/servicefabric.ApplicationHealthPolicyMapItem[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealthPolicies.clusterHealthPolicy'
    name: clusterHealthPolicy
    fullName: clusterHealthPolicy
    children: []
    langs:
      - typeScript
    type: property
    summary: または、クラスター ノードのクラスターの正常性を評価するために使用する正常性ポリシーを定義します。
    optional: true
    syntax:
      content: 'clusterHealthPolicy?: ClusterHealthPolicy'
      return:
        type:
          - '@azure/servicefabric.ClusterHealthPolicy'
    package: '@azure/servicefabric'
