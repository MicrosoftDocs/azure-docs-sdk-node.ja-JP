  - uid: '@azure/servicefabric.ServiceFabricClientGetClusterHealthChunkUsingPolicyAndAdvancedFiltersOptionalParams.clusterHealthChunkQueryDescription'
    name: clusterHealthChunkQueryDescription
    fullName: clusterHealthChunkQueryDescription
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      クラスターの正常性と、返される場合は、どのクラスター エンティティを選択するフィルターの評価に使用されるクラスターとアプリケーションの正常性ポリシーについて説明します。
      クラスターの正常性ポリシーが存在する場合は、クラスターのイベントと、クラスター ノードの評価に使用されます。 存在しない場合、クラスターの正常性ポリシーは、クラスター マニフェストまたは既定のクラスターの正常性ポリシーで定義された正常性評価の使用。
      既定では、各アプリケーションはマニフェストのポリシーが定義されていない場合に、アプリケーション マニフェストまたは既定の正常性ポリシーで定義された特定のアプリケーションの正常性ポリシーを使用して評価されます。
      アプリケーションの正常性ポリシー マップを指定すると、アプリケーションのエントリがある場合は、指定されたアプリケーションの正常性ポリシーはアプリケーションの正常性を評価するために使用します。
      ユーザーは、応答に含まれる場合は、どのクラスター エンティティを選択する非常に柔軟なフィルターを指定できます。 選択範囲のエンティティの正常性の状態に基づいて行われます、階層に基づくことができます。
      クエリでは、指定したフィルターに基づいてエンティティの複数レベルの子を返すことができます。 たとえば、指定した名前を持つと、このアプリケーションの 1 つのアプリケーションを返す、エラーまたは警告、およびすべてのパーティションとレプリカのこれらのサービスのいずれかに含まれるサービスのみを返すことできます。
    optional: true
    syntax:
      content: 'clusterHealthChunkQueryDescription?: ClusterHealthChunkQueryDescription'
      return:
        type:
          - '@azure/servicefabric.ClusterHealthChunkQueryDescription'
    package: '@azure/servicefabric'
