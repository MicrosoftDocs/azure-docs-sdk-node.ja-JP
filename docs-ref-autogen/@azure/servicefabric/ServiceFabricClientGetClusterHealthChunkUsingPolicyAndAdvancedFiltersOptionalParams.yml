  - uid: '@azure/servicefabric.ServiceFabricClientGetClusterHealthChunkUsingPolicyAndAdvancedFiltersOptionalParams.clusterHealthChunkQueryDescription'
    name: clusterHealthChunkQueryDescription
    fullName: clusterHealthChunkQueryDescription
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="a018f-103">クラスターの正常性と、返される場合は、どのクラスター エンティティを選択するフィルターの評価に使用されるクラスターとアプリケーションの正常性ポリシーについて説明します。</span><span class="sxs-lookup"><span data-stu-id="a018f-103">Describes the cluster and application health policies used to evaluate the cluster health and the filters to select which cluster entities to be returned.</span></span>
      <span data-ttu-id="a018f-104">クラスターの正常性ポリシーが存在する場合は、クラスターのイベントと、クラスター ノードの評価に使用されます。</span><span class="sxs-lookup"><span data-stu-id="a018f-104">If the cluster health policy is present, it is used to evaluate the cluster events and the cluster nodes.</span></span> <span data-ttu-id="a018f-105">存在しない場合、クラスターの正常性ポリシーは、クラスター マニフェストまたは既定のクラスターの正常性ポリシーで定義された正常性評価の使用。</span><span class="sxs-lookup"><span data-stu-id="a018f-105">If not present, the health evaluation uses the cluster health policy defined in the cluster manifest or the default cluster health policy.</span></span>
      <span data-ttu-id="a018f-106">既定では、各アプリケーションはマニフェストのポリシーが定義されていない場合に、アプリケーション マニフェストまたは既定の正常性ポリシーで定義された特定のアプリケーションの正常性ポリシーを使用して評価されます。</span><span class="sxs-lookup"><span data-stu-id="a018f-106">By default, each application is evaluated using its specific application health policy, defined in the application manifest, or the default health policy, if no policy is defined in manifest.</span></span>
      <span data-ttu-id="a018f-107">アプリケーションの正常性ポリシー マップを指定すると、アプリケーションのエントリがある場合は、指定されたアプリケーションの正常性ポリシーはアプリケーションの正常性を評価するために使用します。</span><span class="sxs-lookup"><span data-stu-id="a018f-107">If the application health policy map is specified, and it has an entry for an application, the specified application health policy is used to evaluate the application health.</span></span>
      <span data-ttu-id="a018f-108">ユーザーは、応答に含まれる場合は、どのクラスター エンティティを選択する非常に柔軟なフィルターを指定できます。</span><span class="sxs-lookup"><span data-stu-id="a018f-108">Users can specify very flexible filters to select which cluster entities to include in response.</span></span> <span data-ttu-id="a018f-109">選択範囲のエンティティの正常性の状態に基づいて行われます、階層に基づくことができます。</span><span class="sxs-lookup"><span data-stu-id="a018f-109">The selection can be done based on the entities health state and based on the hierarchy.</span></span>
      <span data-ttu-id="a018f-110">クエリでは、指定したフィルターに基づいてエンティティの複数レベルの子を返すことができます。</span><span class="sxs-lookup"><span data-stu-id="a018f-110">The query can return multi-level children of the entities based on the specified filters.</span></span> <span data-ttu-id="a018f-111">たとえば、指定した名前を持つと、このアプリケーションの 1 つのアプリケーションを返す、エラーまたは警告、およびすべてのパーティションとレプリカのこれらのサービスのいずれかに含まれるサービスのみを返すことできます。</span><span class="sxs-lookup"><span data-stu-id="a018f-111">For example, it can return one application with a specified name, and for this application, return only services that are in Error or Warning, and all partitions and replicas for one of these services.</span></span>
    optional: true
    syntax:
      content: 'clusterHealthChunkQueryDescription?: ClusterHealthChunkQueryDescription'
      return:
        type:
          - '@azure/servicefabric.ClusterHealthChunkQueryDescription'
    package: '@azure/servicefabric'
