    langs:
      - typeScript
    type: interface
    summary: |-
      表すでは、プライマリとセカンダリの報告される負荷メトリックを含むパーティションの情報を読み込めません。
      報告される負荷がない場合に、パーティションのサービスの既定の負荷を PartitionLoadInformation が含まれます。
      既定の負荷を LoadMetricReport の LastReportedUtc は 0 に設定されます。
    package: '@azure/servicefabric'
