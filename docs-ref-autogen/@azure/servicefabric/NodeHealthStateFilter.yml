    summary: |
      <span data-ttu-id="05415-104">ノードのヘルス状態を返すフィルター。</span><span class="sxs-lookup"><span data-stu-id="05415-104">The filter for the health state of the nodes.</span></span> <span data-ttu-id="05415-105">これにより、必要な正常性状態に一致する場合は、ノードを選択できます。</span><span class="sxs-lookup"><span data-stu-id="05415-105">It allows selecting nodes if they match the desired health states.</span></span>
      <span data-ttu-id="05415-106">使用可能な値は、次のヘルス状態のいずれかの整数値です。</span><span class="sxs-lookup"><span data-stu-id="05415-106">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="05415-107">フィルターに一致するノードのみが返されます。</span><span class="sxs-lookup"><span data-stu-id="05415-107">Only nodes that match the filter are returned.</span></span> <span data-ttu-id="05415-108">すべてのノードは、集計されたクラスターの正常性状態の評価に使用されます。</span><span class="sxs-lookup"><span data-stu-id="05415-108">All nodes are used to evaluate the cluster aggregated health state.</span></span>
      <span data-ttu-id="05415-109">指定しない場合、既定値は None、ノード名が指定されていない場合です。</span><span class="sxs-lookup"><span data-stu-id="05415-109">If not specified, default value is None, unless the node name is specified.</span></span> <span data-ttu-id="05415-110">フィルターが既定値を持つされ、ノード名が指定した場合、一致するノードが返されます。</span><span class="sxs-lookup"><span data-stu-id="05415-110">If the filter has default value and node name is specified, the matching node is returned.</span></span>
      <span data-ttu-id="05415-111">状態値はフラグベースの列挙型であるため、値はビット演算子 'OR' を使用して取得したこれらの値の組み合わせが可能です。</span><span class="sxs-lookup"><span data-stu-id="05415-111">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>
      <span data-ttu-id="05415-112">たとえば、指定された値が 6 の場合、HealthState 値が OK (2) と Warning (4) のノードが一致します。</span><span class="sxs-lookup"><span data-stu-id="05415-112">For example, if the provided value is 6, it matches nodes with HealthState value of OK (2) and Warning (4).</span></span>
      - <span data-ttu-id="05415-113">Default - 既定値。</span><span class="sxs-lookup"><span data-stu-id="05415-113">Default - Default value.</span></span> <span data-ttu-id="05415-114">任意の HealthState と一致します。</span><span class="sxs-lookup"><span data-stu-id="05415-114">Matches any HealthState.</span></span> <span data-ttu-id="05415-115">値は 0 です。</span><span class="sxs-lookup"><span data-stu-id="05415-115">The value is zero.</span></span>
      - <span data-ttu-id="05415-116">None - どの HealthState 値とも一致しないフィルター。</span><span class="sxs-lookup"><span data-stu-id="05415-116">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="05415-117">状態の特定のコレクションの結果が返されないようにするために使用されます。</span><span class="sxs-lookup"><span data-stu-id="05415-117">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="05415-118">値は 1 です。</span><span class="sxs-lookup"><span data-stu-id="05415-118">The value is 1.</span></span>
      - <span data-ttu-id="05415-119">Ok - 入力一致するフィルター HealthState 値が ok をクリックします。</span><span class="sxs-lookup"><span data-stu-id="05415-119">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="05415-120">値は 2 です。</span><span class="sxs-lookup"><span data-stu-id="05415-120">The value is 2.</span></span>
      - <span data-ttu-id="05415-121">警告 - フィルター値を HealthState 入力に一致します。</span><span class="sxs-lookup"><span data-stu-id="05415-121">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="05415-122">値は 4 です。</span><span class="sxs-lookup"><span data-stu-id="05415-122">The value is 4.</span></span>
      - <span data-ttu-id="05415-123">Error - HealthState 値が Error の入力に一致するフィルター。</span><span class="sxs-lookup"><span data-stu-id="05415-123">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="05415-124">値は 8 です。</span><span class="sxs-lookup"><span data-stu-id="05415-124">The value is 8.</span></span>
      - <span data-ttu-id="05415-125">All - 任意の HealthState 値の入力に一致するフィルター。</span><span class="sxs-lookup"><span data-stu-id="05415-125">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="05415-126">値は 65535 です。</span><span class="sxs-lookup"><span data-stu-id="05415-126">The value is 65535.</span></span> <span data-ttu-id="05415-127">［既定値］:0.</span><span class="sxs-lookup"><span data-stu-id="05415-127">Default value: 0.</span></span>
