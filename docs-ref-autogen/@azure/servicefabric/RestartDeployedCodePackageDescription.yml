  - uid: '@azure/servicefabric.RestartDeployedCodePackageDescription.codePackageInstanceId'
    name: codePackageInstanceId
    fullName: codePackageInstanceId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      現在実行中のエントリ ポイントのインスタンス ID。 ポイント (指定した) 場合はコード パッケージのセットアップ エントリの最初で実行され、メインが完了した後のエントリ ポイントが開始します。
      各時間のエントリ ポイント実行可能ファイルの実行、そのインスタンス ID が変更されます。 コード パッケージ インスタンス ID として 0 が渡される場合、API が現在実行されている任意のインスタンス ID を持つコード パッケージを再起動します。
      現在のインスタンス ID が渡されたインスタンス ID と一致する場合にのみ、API がコード パッケージを再起動場合、インスタンスが他に ID で 0 が渡されるより、
      正確なインスタンス ID で渡すことに注意してください (0 ではありません)、API より安全なため、場合により、コード パッケージの最大で 1 回の再起動します。
    syntax:
      content: 'codePackageInstanceId: string'
      return:
        type:
          - string
    package: '@azure/servicefabric'
