  - uid: '@azure/servicefabric.ServiceFabricClientReportServiceHealthOptionalParams.immediate'
    name: immediate
    fullName: immediate
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="82b8a-104">レポートをすぐに送信する必要があるかどうかを示すフラグ。</span><span class="sxs-lookup"><span data-stu-id="82b8a-104">A flag that indicates whether the report should be sent immediately.</span></span>
      <span data-ttu-id="82b8a-105">正常性レポートは Service Fabric ゲートウェイ アプリケーションに送信され、これにより正常性ストアに転送されます。</span><span class="sxs-lookup"><span data-stu-id="82b8a-105">A health report is sent to a Service Fabric gateway Application, which forwards to the health store.</span></span>
      <span data-ttu-id="82b8a-106">Immediate が true に設定された場合、HTTP ゲートウェイ アプリケーションで使用されているファブリック クライアント設定に関係なく、このレポートはすぐに HTTP ゲートウェイから正常性ストアに送信されます。</span><span class="sxs-lookup"><span data-stu-id="82b8a-106">If Immediate is set to true, the report is sent immediately from HTTP Gateway to the health store, regardless of the fabric client settings that the HTTP Gateway Application is using.</span></span>
      <span data-ttu-id="82b8a-107">これは、できるだけ早く送信する必要がある重要なレポートに役立ちます。</span><span class="sxs-lookup"><span data-stu-id="82b8a-107">This is useful for critical reports that should be sent as soon as possible.</span></span>
      <span data-ttu-id="82b8a-108">タイミングやその他の条件に応じて、レポートの送信は依然として失敗する可能性があります。たとえば、HTTP ゲートウェイが閉じている場合やメッセージがゲートウェイに到達しない場合です。</span><span class="sxs-lookup"><span data-stu-id="82b8a-108">Depending on timing and other conditions, sending the report may still fail, for example if the HTTP Gateway is closed or the message doesn't reach the Gateway.</span></span>
      <span data-ttu-id="82b8a-109">Immediate が false に設定された場合、レポートは、正常性クライアントの設定に基づいて HTTP ゲートウェイから送信されます。</span><span class="sxs-lookup"><span data-stu-id="82b8a-109">If Immediate is set to false, the report is sent based on the health client settings from the HTTP Gateway.</span></span> <span data-ttu-id="82b8a-110">その結果、HealthReportSendInterval の構成に従ってバッチ処理されます。</span><span class="sxs-lookup"><span data-stu-id="82b8a-110">Therefore, it will be batched according to the HealthReportSendInterval configuration.</span></span>
      <span data-ttu-id="82b8a-111">この設定が推奨されているのは、正常性クライアントが正常性ストアへの正常性レポート メッセージに加えて正常性レポート処理を最適化できるようになるためです。</span><span class="sxs-lookup"><span data-stu-id="82b8a-111">This is the recommended setting because it allows the health client to optimize health reporting messages to health store as well as health report processing.</span></span>
      <span data-ttu-id="82b8a-112">既定では、レポートはすぐに送信されません。</span><span class="sxs-lookup"><span data-stu-id="82b8a-112">By default, reports are not sent immediately.</span></span> <span data-ttu-id="82b8a-113">既定値: false。</span><span class="sxs-lookup"><span data-stu-id="82b8a-113">Default value: false.</span></span>
    optional: true
    syntax:
      content: 'immediate?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/servicefabric'
