items:
  - uid: '@azure/servicefabric.HealthStatistics'
    name: HealthStatistics
    fullName: HealthStatistics
    children:
      - '@azure/servicefabric.HealthStatistics.healthStateCountList'
    langs:
      - typeScript
    type: interface
    summary: |-
      統計情報を保持する、クエリの説明が構成されている場合は、正常性クエリの結果の一部として返されるエンティティの正常性の統計。
      統計情報には、現在のエンティティのすべての子の種類の正常性の状態数が含まれます。
      たとえば、クラスターの正常性統計にはノード、アプリケーション、サービス、パーティション、レプリカ、デプロイされたアプリケーション、およびデプロイされたサービス パッケージの正常性の状態数が含まれます。
      パーティションの正常性の統計情報には、レプリカの正常性カウントが含まれます。
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.HealthStatistics.healthStateCountList'
    name: healthStateCountList
    fullName: healthStateCountList
    children: []
