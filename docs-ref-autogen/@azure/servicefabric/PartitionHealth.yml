    summary: |-
      正常性マネージャーによって計算されたエンティティの集計正常性状態を表す HealthState します。
      エンティティの正常性評価では、エンティティとその子 (該当する場合) で報告されるすべてのイベントが反映されます。
      集計は、目的の正常性ポリシーを適用することで行われます。 次のような値となる場合があります。'Invalid'、'Ok'、'警告'、'Error'、'Unknown'
    optional: true
