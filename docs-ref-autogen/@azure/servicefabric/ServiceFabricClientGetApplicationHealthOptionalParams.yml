  - uid: '@azure/servicefabric.ServiceFabricClientGetApplicationHealthOptionalParams.deployedApplicationsHealthStateFilter'
    name: deployedApplicationsHealthStateFilter
    fullName: deployedApplicationsHealthStateFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      正常性の状態に基づくアプリケーションの正常性クエリの結果で返されるデプロイされたアプリケーションの正常性の状態オブジェクトをフィルター処理できます。
      このパラメーターに指定できる値には、次の正常性の状態のいずれかの整数値が含まれます。 フィルターに一致するデプロイ済みアプリケーションのみが返されます。
      すべてのデプロイ済みアプリケーションは、集計された正常性の状態を評価するために使用されます。 指定しない場合、すべてのエントリが返されます。
      状態値はフラグベースの列挙型であるため、値はビット演算子 'OR' を使用して取得したこれらの値の組み合わせが可能です。
      たとえば、指定した値が 6 の場合、HealthState の値が OK (2) と Warning (4) のデプロイ済みアプリケーションの正常性の状態が返されます。
      - Default - 既定値。 任意の HealthState と一致します。 値は 0 です。
      - None - どの HealthState 値とも一致しないフィルター。 状態の特定のコレクションの結果が返されないようにするために使用されます。 値は 1 です。
      - Ok - 入力一致するフィルター HealthState 値が ok をクリックします。 値は 2 です。
      - 警告 - フィルター値を HealthState 入力に一致します。 値は 4 です。
      - Error - HealthState 値が Error の入力に一致するフィルター。 値は 8 です。
      - All - 任意の HealthState 値の入力に一致するフィルター。 値は 65535 です。 ［既定値］:0.
    optional: true
    syntax:
      content: 'deployedApplicationsHealthStateFilter?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ServiceFabricClientGetApplicationHealthOptionalParams.eventsHealthStateFilter'
    name: eventsHealthStateFilter
    fullName: eventsHealthStateFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      正常性の状態に基づいて返された HealthEvent オブジェクトのコレクションをフィルター処理できます。
      このパラメーターに指定できる値には、次の正常性の状態のいずれかの整数値が含まれます。
      フィルターに一致するイベントのみが返されます。 すべてのイベントが集計された正常性の状態を評価するために使用されます。
      指定しない場合、すべてのエントリが返されます。 状態値はフラグベースの列挙型であるため、値はビット演算子 'OR' を使用して取得したこれらの値の組み合わせが可能です。
      たとえば、指定した値が 6 の場合、HealthState の値が OK (2) と Warning (4) のすべてのイベントが返されます。
      - Default - 既定値。 任意の HealthState と一致します。 値は 0 です。
      - None - どの HealthState 値とも一致しないフィルター。 状態の特定のコレクションの結果が返されないようにするために使用されます。 値は 1 です。
      - Ok - 入力一致するフィルター HealthState 値が ok をクリックします。 値は 2 です。
      - 警告 - フィルター値を HealthState 入力に一致します。 値は 4 です。
      - Error - HealthState 値が Error の入力に一致するフィルター。 値は 8 です。
      - All - 任意の HealthState 値の入力に一致するフィルター。 値は 65535 です。 ［既定値］:0.
    optional: true
    syntax:
      content: 'eventsHealthStateFilter?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
