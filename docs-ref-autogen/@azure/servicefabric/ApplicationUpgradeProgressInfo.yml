  - uid: '@azure/servicefabric.ApplicationUpgradeProgressInfo.upgradeDescription'
    name: upgradeDescription
    fullName: upgradeDescription
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      アプリケーションのアップグレードのパラメーターについて説明します。 アップグレードの説明により既存のアプリケーションの説明が置き換えられることに注意してください。 これは、パラメーターが指定されていない場合、アプリケーションの既存のパラメーターが空のパラメーター リストで上書きされることを意味します。
      これにより、アプリケーションがアプリケーション マニフェストからのパラメーターの既定値を使用することになります。 既存のパラメーター値を変更しない場合は、最初 GetApplicationInfo クエリを使用してアプリケーションのパラメーターを取得してくださいとこの ApplicationUpgradeDescription でパラメーターとしてそれらの値を指定します。
    optional: true
    syntax:
      content: 'upgradeDescription?: ApplicationUpgradeDescription'
      return:
        type:
          - '@azure/servicefabric.ApplicationUpgradeDescription'
    package: '@azure/servicefabric'
