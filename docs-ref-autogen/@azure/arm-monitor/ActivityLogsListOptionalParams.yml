    type: property
    summary: '収集されたデータのセットが減少します。<br>**$Filter**引数は非常に制限されており、次のパターンだけです。<br>- *リソース グループのイベントの一覧表示*: $filter = eventTimestamp ge ''2014-07-16T04:36:37.6407898Z'' と eventTimestamp le'' 2014-07-20T04:36:37.6407898Z''、resourceGroupName eq ''resourceGroupName''。<br>- *リソースのイベントの一覧表示*: $filter = eventTimestamp ge ''2014-07-16T04:36:37.6407898Z'' と eventTimestamp le'' 2014-07-20T04:36:37.6407898Z'' と resourceUri eq ''resourceURI''。<br>- *時間の範囲でサブスクリプションのイベントの一覧表示*: $filter = eventTimestamp ge ''2014-07-16T04:36:37.6407898Z'' と eventTimestamp le'' 2014-07-20T04:36:37.6407898Z''。<br>- *リソース プロバイダーのイベントの一覧を表示*: $filter = eventTimestamp ge ''2014-07-16T04:36:37.6407898Z'' と eventTimestamp le'' 2014-07-20T04:36:37.6407898Z'' と resourceProvider eq ''resourceProviderName''。<br>- *相関 Id のイベントの一覧表示*: $filter = eventTimestamp ge ''2014-07-16T04:36:37.6407898Z'' と eventTimestamp le'' 2014-07-20T04:36:37.6407898Z'' と correlationId eq ''correlationID''。<br><br>**注**: その他の構文は使用できません。'
    optional: true
    syntax:
      content: 'filter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-monitor'
