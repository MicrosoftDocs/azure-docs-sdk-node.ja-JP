  - uid: '@azure/arm-streamanalytics.Transformations.update'
    name: 'update(Transformation, string, string, string, Models.TransformationsUpdateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 既存のストリーミング ジョブの下で、既存の変換を更新します。 これを部分的に更新 (つまり使用できます。 1 つまたは 2 つのプロパティを更新)、変換ジョブまたは変換の定義の残りの部分には影響しません。
    syntax:
      content: 'function update(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: Models.TransformationsUpdateOptionalParams)'
      parameters:
        - id: transformation
          type:
            - '@azure/arm-streamanalytics.Transformation'
          description: |-
            変換オブジェクト。 (つまり、既存の変換に対応するプロパティをここで指定したプロパティが上書きされます。これらのプロパティは更新されます)。
            ここでは null に設定されている任意のプロパティは、既存の変換に対応するプロパティが、同じままし、このパッチ操作の結果として変更はことを意味します。
        - id: resourceGroupName
          type:
            - string
          description: リソースが含まれているリソース グループの名前。 この値は、Azure リソース マネージャー API またはポータルから取得できます。
        - id: jobName
          type:
            - string
          description: ストリーミング ジョブの名前。
        - id: transformationName
          type:
            - string
          description: 変換の名前。
        - id: options
          type:
            - Models.TransformationsUpdateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TransformationsUpdateResponse>
    package: '@azure/arm-streamanalytics'
