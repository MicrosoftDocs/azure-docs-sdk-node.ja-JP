  - uid: '@azure/arm-keyvault.VaultPatchProperties.enablePurgeProtection'
    name: enablePurgeProtection
    fullName: enablePurgeProtection
    children: []
    langs:
      - typeScript
    type: property
    summary: この資格情報コンテナーに対する保護を削除するかどうかを指定するプロパティを有効にします。 このプロパティを true に設定します。 この資格情報コンテナーとそのコンテンツの消去に対する保護がアクティブになります - Key Vault サービスのみが、回復不可能な削除を開始できます。 設定は、論理的な削除も有効になっている場合にのみ有効です。 この機能を有効にすると元に戻すことはありません-これは、プロパティにはその値として false は受け入れません。
    optional: true
    syntax:
      content: 'enablePurgeProtection?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-keyvault'
