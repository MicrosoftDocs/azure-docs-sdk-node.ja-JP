      <span data-ttu-id="b5eca-102">コンピューティング ノードで証明書ストアの証明書のインストール先の場所。</span><span class="sxs-lookup"><span data-stu-id="b5eca-102">The location of the certificate store on the compute node into which to install the certificate.</span></span> <span data-ttu-id="b5eca-103">既定値は、currentuser です。</span><span class="sxs-lookup"><span data-stu-id="b5eca-103">The default value is currentuser.</span></span> <span data-ttu-id="b5eca-104">このプロパティは、プール (cloudServiceConfiguration で作成された、または、Windows を使用して virtualMachineConfiguration でイメージの参照)、Windows ノードで構成にのみ適用できます。</span><span class="sxs-lookup"><span data-stu-id="b5eca-104">This property is applicable only for pools configured with Windows nodes (that is, created with cloudServiceConfiguration, or with virtualMachineConfiguration using a Windows image reference).</span></span> <span data-ttu-id="b5eca-105">Linux コンピューティング ノードの場合は、証明書は、タスクの作業ディレクトリと環境変数 AZ_BATCH_CERTIFICATES_DIR がこの場所にクエリするタスクに指定されたディレクトリに格納されます。</span><span class="sxs-lookup"><span data-stu-id="b5eca-105">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="b5eca-106">'RemoteUser' の可視性を持つ証明書の場合、ユーザーのホーム ディレクトリに '証明書' ディレクトリが作成 (例、/home/{ユーザー名}/証明書) し、証明書がそのディレクトリに配置されます。</span><span class="sxs-lookup"><span data-stu-id="b5eca-106">For certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>
