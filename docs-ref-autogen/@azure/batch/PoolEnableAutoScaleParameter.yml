  - uid: '@azure/batch.PoolEnableAutoScaleParameter.autoScaleEvaluationInterval'
    name: autoScaleEvaluationInterval
    fullName: autoScaleEvaluationInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: 自動スケールの数式に従ってプールのサイズを自動的に調整する時間間隔。 既定値は、15 分です。 最小値と最大値は、それぞれ 5 分から 168 時間です。 値以下で 5 分を超えないか 168 時間よりも大きい値を指定すると、Batch サービスは無効なプロパティ値をエラーで要求を拒否します。REST API を直接呼び出す、HTTP 状態コードは 400 (Bad Request) です。 新しい間隔を指定する場合は、既存の自動スケール評価のスケジュールが停止し、新しい自動スケール評価のスケジュールが開始される、この要求が発行された時刻をされているその開始時刻とします。
    optional: true
    syntax:
      content: 'autoScaleEvaluationInterval?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.PoolEnableAutoScaleParameter.autoScaleFormula'
    name: autoScaleFormula
    fullName: autoScaleFormula
    children: []
    langs:
      - typeScript
    type: property
    summary: 'プール内のコンピューティング ノードの必要な数の式。 プールに適用されるまでの有効性、式がチェックされます。 数式が有効でない場合、Batch サービスは、詳細なエラー情報が要求を拒否します。 次の数式を指定する方法については、自動的にスケールを参照してくださいコンピューティング、Azure Batch プール内のノード (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling)します。'
    optional: true
    syntax:
