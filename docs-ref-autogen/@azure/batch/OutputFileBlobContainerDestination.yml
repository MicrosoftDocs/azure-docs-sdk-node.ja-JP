    type: property
    summary: コピー先 blob または Azure Storage コンテナー内の仮想ディレクトリ。 FilePattern が特定のファイルを参照している場合 (つまりが含まれていないワイルドカードには)、パスはそのファイルをアップロードする blob の名前。 場合 filePattern は 1 つまたは複数のワイルドカードが含まれています (および、そのため、複数のファイルを一致する場合があります)、パスになります (これは、各 blob の名前に付加されます)、blob 仮想ディレクトリの名前に、ファイルをアップロードします。 省略した場合のファイル名に一致する blob 名とコンテナーのルートにファイルがアップロードされます。
    optional: true
    syntax:
      content: 'path?: undefined | string'
