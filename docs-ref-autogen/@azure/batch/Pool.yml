    summary: |-
      <span data-ttu-id="c8f9e-110">プールが削除されることを要求するときに、次の操作が発生する: プールの状態が ; の削除に設定されています。プールで進行中のサイズ変更操作が停止しました。Batch サービスの開始ノードをゼロにプールのサイズ変更既存のノードで実行されているすべてのタスクが終了し、(既定 requeue オプションを使用して要求されたサイズ変更、プールの操作) 場合、再度キューに登録します。最後に、プールは、システムから削除されます。</span><span class="sxs-lookup"><span data-stu-id="c8f9e-110">When you request that a pool be deleted, the following actions occur: the pool state is set to deleting; any ongoing resize operation on the pool are stopped; the Batch service starts resizing the pool to zero nodes; any tasks running on existing nodes are terminated and requeued (as if a resize pool operation had been requested with the default requeue option); finally, the pool is removed from the system.</span></span> <span data-ttu-id="c8f9e-111">実行中のタスクがキューに再登録するため、ユーザーは、別のプールを対象に、ジョブを更新することで、これらのタスクを再実行できます。</span><span class="sxs-lookup"><span data-stu-id="c8f9e-111">Because running tasks are requeued, the user can rerun these tasks by updating their job to target a different pool.</span></span> <span data-ttu-id="c8f9e-112">新しいプール上でタスクを実行できます。</span><span class="sxs-lookup"><span data-stu-id="c8f9e-112">The tasks can then run on the new pool.</span></span>
      <span data-ttu-id="c8f9e-113">Requeue の動作をオーバーライドする場合は、サイズがゼロにプールを削除する前に、プールを圧縮するには、明示的にサイズ変更のプールを呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="c8f9e-113">If you want to override the requeue behavior, then you should call resize pool explicitly to shrink the pool to zero size before deleting the pool.</span></span> <span data-ttu-id="c8f9e-114">プール削除の状態で、更新、Patch または Delete API を呼び出す場合は、エラー コード PoolBeingDeleted で HTTP ステータス コード 409 で失敗します。</span><span class="sxs-lookup"><span data-stu-id="c8f9e-114">If you call an Update, Patch or Delete API on a pool in the deleting state, it will fail with HTTP status code 409 with error code PoolBeingDeleted.</span></span>
