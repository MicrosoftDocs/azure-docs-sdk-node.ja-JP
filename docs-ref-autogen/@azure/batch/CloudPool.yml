  - uid: '@azure/batch.CloudPool.stats'
    name: stats
    fullName: stats
    children: []
    langs:
      - typeScript
    type: property
    summary: プールの有効期間にわたって使用状況の統計の使用効率とリソース Stats' 属性を含む展開句を使用して、CloudPool が取得された場合にのみ、このプロパティが設定されます。それ以外の場合は null です。 統計情報をすぐに使用できない可能性があります。 Batch サービスは、統計情報の定期的なロール アップを実行します。 一般的な遅延は、約 30 分です。
    optional: true
    syntax:
      content: 'stats?: PoolStatistics'
      return:
        type:
          - '@azure/batch.PoolStatistics'
    package: '@azure/batch'
