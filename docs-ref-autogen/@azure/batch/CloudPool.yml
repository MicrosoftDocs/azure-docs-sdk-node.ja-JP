    fullName: taskSchedulingPolicy
    children: []
    langs:
      - typeScript
    type: property
    summary: どのタスクがプール内のコンピューティング ノードに分散されます。 指定しない場合、既定の負荷が分散されます。
    optional: true
    syntax:
      content: 'taskSchedulingPolicy?: TaskSchedulingPolicy'
      return:
