    type: property
    summary: プールの仮想マシン構成。 このプロパティは、cloudServiceConfiguration は相互に排他的であり、プロパティのいずれかを指定する必要があります。
    optional: true
    syntax:
      content: 'virtualMachineConfiguration?: VirtualMachineConfiguration'
      return:
        type:
          - '@azure/batch.VirtualMachineConfiguration'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.vmSize'
    name: vmSize
    fullName: vmSize
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      プール内の仮想マシンのサイズ。 プール内の仮想マシンのサイズはすべて同じです。
      プール内の仮想マシンの利用可能なサイズについては、Azure Batch プール内のコンピューティング ノードの VM サイズの選択を参照してください (https://docs.microsoft.com/azure/batch/batch-pool-vm-sizes)します。
    optional: true
    syntax:
      content: 'vmSize?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
