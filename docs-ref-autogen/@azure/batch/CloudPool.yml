  - uid: '@azure/batch.CloudPool.applicationLicenses'
    name: applicationLicenses
    fullName: applicationLicenses
    children: []
    langs:
      - typeScript
    type: property
    summary: アプリケーションの一覧のライセンス、バッチ サービスは、プール内の各コンピューティング ノードで使用できるようにします。 アプリケーションのライセンスの一覧は、Batch サービスの利用可能なアプリケーション ライセンスのサブセットである必要があります。 サポートされていない、ライセンスが要求された場合は、プールの作成は失敗します。
    optional: true
    syntax:
      content: 'applicationLicenses?: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.applicationPackageReferences'
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: プール内の各コンピューティング ノードにインストールするアプリケーション パッケージの一覧。 アプリケーション パッケージの参照への変更は、プールに参加するすべての新しいコンピューティング ノードに影響を与えるが、再起動または再イメージ化されるまでに、プールに既に存在するコンピューティング ノードには影響しません。 いずれかのプールで 10 個のアプリケーション パッケージの参照の最大値があります。
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - '@azure/batch.ApplicationPackageReference[]'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.autoScaleEvaluationInterval'
    name: autoScaleEvaluationInterval
    fullName: autoScaleEvaluationInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: 自動スケールの数式に従ってプールのサイズを自動的に調整する時間間隔。 このプロパティは、プールは自動的にスケーリング、つまり enableAutoScale が true の場合のみに設定されます。
    optional: true
    syntax:
      content: 'autoScaleEvaluationInterval?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.autoScaleFormula'
    name: autoScaleFormula
    fullName: autoScaleFormula
    children: []
    langs:
      - typeScript
    type: property
    summary: プール内のコンピューティング ノードの必要な数の式。 このプロパティは、プールは自動的にスケーリング、つまり enableAutoScale が true の場合のみに設定されます。
    optional: true
    syntax:
      content: 'autoScaleFormula?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.autoScaleRun'
    name: autoScaleRun
    fullName: autoScaleRun
    children: []
    langs:
      - typeScript
    type: property
    summary: 結果と自動スケールの数式の前回の実行からのエラー。 このプロパティは、プールは自動的にスケーリング、つまり enableAutoScale が true の場合のみに設定されます。
    optional: true
    syntax:
      content: 'autoScaleRun?: AutoScaleRun'
      return:
        type:
          - '@azure/batch.AutoScaleRun'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.certificateReferences'
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 'プール内の各コンピューティング ノードにインストールする証明書の一覧。 Windows のコンピューティング ノード、Batch サービスは、場所と指定された証明書ストアに証明書をインストールします。 Linux コンピューティング ノードの場合は、証明書は、タスクの作業ディレクトリと環境変数 AZ_BATCH_CERTIFICATES_DIR がこの場所にクエリするタスクに指定されたディレクトリに格納されます。 ''RemoteUser'' の可視性を持つ証明書の場合、ユーザーのホーム ディレクトリに ''証明書'' ディレクトリが作成 (例、/home/{ユーザー名}/証明書) し、証明書がそのディレクトリに配置されます。'
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - '@azure/batch.CertificateReference[]'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.cloudServiceConfiguration'
    name: cloudServiceConfiguration
    fullName: cloudServiceConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: プールのクラウドサービス構成。 このプロパティと virtualMachineConfiguration は相互に排他的であり、プロパティのいずれかを指定する必要があります。 このプロパティは、その poolAllocationMode プロパティを"UserSubscription"に設定して Batch アカウントが作成されたかどうかを指定します。
    optional: true
    syntax:
      content: 'cloudServiceConfiguration?: CloudServiceConfiguration'
      return:
        type:
          - '@azure/batch.CloudServiceConfiguration'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.creationTime'
    name: creationTime
    fullName: creationTime
    children: []
    langs:
      - typeScript
    type: property
    summary: プールの作成時間。
    optional: true
    syntax:
      content: 'creationTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.currentDedicatedNodes'
    name: currentDedicatedNodes
    fullName: currentDedicatedNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: 専用の数は、プール内の現在のノードを計算します。
    optional: true
    syntax:
      content: 'currentDedicatedNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.currentLowPriorityNodes'
    name: currentLowPriorityNodes
    fullName: currentLowPriorityNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: 低優先度の数は、プール内の現在のノードを計算します。 この数には、切断された優先順位の低いコンピューティング ノードが含まれます。
    optional: true
    syntax:
      content: 'currentLowPriorityNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.displayName'
    name: displayName
    fullName: displayName
    children: []
    langs:
      - typeScript
    type: property
    summary: プールの表示名。 表示名は一意である必要はありませんし、最大長 1024 まで任意の Unicode 文字を含めることができます。
    optional: true
    syntax:
      content: 'displayName?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.enableAutoScale'
    name: enableAutoScale
    fullName: enableAutoScale
    children: []
    langs:
      - typeScript
    type: property
    summary: かどうか、プールのサイズは、時間の経過と共に自動的に調整する必要があります。 False の場合、targetDedicateNodes と targetLowPriorityNodes の少なくとも 1 つ指定する必要があります。 True の場合は、autoScaleFormula プロパティが必須と数式に従ってプールが自動的にサイズ変更します。 既定値は false です。
    optional: true
    syntax:
      content: 'enableAutoScale?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.enableInterNodeCommunication'
    name: enableInterNodeCommunication
    fullName: enableInterNodeCommunication
    children: []
    langs:
      - typeScript
    type: property
    summary: かどうか、プールは、ノード間の直接通信を許可します。 これは、制限をノードをプールに割り当てることができます。 この値を指定すると、プールに割り当てられるノードの要求された数の可能性を軽減できます。
    optional: true
    syntax:
      content: 'enableInterNodeCommunication?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.eTag'
    name: eTag
    fullName: eTag
    children: []
    langs:
      - typeScript
    type: property
    summary: プールの ETag。 これは、不透明な文字列です。 要求間で、プールが変更されたかどうかを検出するために使用できます。 特にには、プールは、その間にその他のユーザー変更が場合にのみ、変更内容に効果を実行する必要がありますを指定してプールを更新するときに ETag を渡すことができます。
    optional: true
    syntax:
      content: 'eTag?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: アカウント内のプールを一意に識別する文字列。 この ID は、ハイフン、アンダー スコアを含む、英数字の任意の組み合わせを含めることができます、64 を超える文字を含めることはできません。 ID は、小文字、大文字と (つまり、大文字と小文字が異なるのみアカウント内の 2 つの Id はない必要があります)。
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.lastModified'
    name: lastModified
    fullName: lastModified
    children: []
    langs:
      - typeScript
    type: property
    summary: 最終では、プールの時間を更新します。 これは、前回 targetDedicatedNodes または enableAutoscale の設定など、プール レベル データが変更されました。 これは、コンピューティング ノードの状態を変更するなど、ノード レベルの変更では考慮されません。
    optional: true
    syntax:
      content: 'lastModified?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.maxTasksPerNode'
    name: maxTasksPerNode
    fullName: maxTasksPerNode
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      プール内の単一コンピューティング ノードで同時に実行できるタスクの最大数。
      既定値は 1 です。 最大値は 4 回、プールの vmSize のコアの数または 256 のうち、小さい方です。
    optional: true
    syntax:
      content: 'maxTasksPerNode?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.metadata'
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: メタデータとしてプールに関連付けられている名前/値ペアのリスト。
    optional: true
    syntax:
      content: 'metadata?: MetadataItem[]'
      return:
        type:
          - '@azure/batch.MetadataItem[]'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.networkConfiguration'
    name: networkConfiguration
    fullName: networkConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: プールのネットワーク構成。
    optional: true
    syntax:
      content: 'networkConfiguration?: NetworkConfiguration'
      return:
        type:
          - '@azure/batch.NetworkConfiguration'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.resizeErrors'
    name: resizeErrors
    fullName: resizeErrors
    children: []
    langs:
      - typeScript
    type: property
    summary: 最後のサイズ変更をプールで実行中に発生したエラーの一覧。 このプロパティは、プールの allocationState が安定した場合にのみ、最後のプール サイズ変更中に 1 つまたは複数のエラーが発生した場合にのみ設定されます。
    optional: true
    syntax:
      content: 'resizeErrors?: ResizeError[]'
      return:
        type:
          - '@azure/batch.ResizeError[]'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.resizeTimeout'
    name: resizeTimeout
    fullName: resizeTimeout
    children: []
    langs:
      - typeScript
    type: property
    summary: プールにコンピューティング ノードの割り当てのタイムアウト。 これは、最新のサイズ変更操作のタイムアウトです。 (プール作成時の初回サイズ設定もサイズ変更とカウントされます。)既定値は、15 分です。
    optional: true
    syntax:
      content: 'resizeTimeout?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.startTask'
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: プールに参加するとき、各コンピューティング ノードで実行する指定されたタスク。
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - '@azure/batch.StartTask'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudPool.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: 'プールの現在の状態。 使用可能な値が含まれます: ''active''、''削除'''
    optional: true
    syntax:
      content: 'state?: PoolState'
      return:
        type:
          - '@azure/batch.PoolState'
    package: '@azure/batch'
