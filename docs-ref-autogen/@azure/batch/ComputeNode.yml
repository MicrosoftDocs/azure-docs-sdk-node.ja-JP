    type: property
    summary: 'コンピューティング ノードをホストする仮想マシンのサイズ。 プール内の仮想マシンの利用可能なサイズについては、Azure Batch プール内のコンピューティング ノードの VM サイズの選択を参照してください (https://docs.microsoft.com/azure/batch/batch-pool-vm-sizes)します。'
    optional: true
    syntax:
      content: 'vmSize?: undefined | string'
      return:
        type:
          - undefined | string
