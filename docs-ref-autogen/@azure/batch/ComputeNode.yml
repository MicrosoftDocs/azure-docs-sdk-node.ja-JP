  - uid: '@azure/batch.ComputeNode.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: 'コンピューティング ノードの現在の状態。 優先順位の低いノードが割り込まれました。 別のノードが利用可能になったら、それが優先されたときに、ノードで実行されているタスクを再スケジュールされます。 使用可能な値が含まれます: ''アイドル''、''再起動''、''を再イメージ化''、''running''、''使用不可''、'' 作成''、''開始''、''waitingForStartTask''、''startTaskFailed''、''unknown''、''leavingPool''、''オフライン''、''割り込ま'''
    optional: true
    syntax:
      content: 'state?: ComputeNodeState'
      return:
        type:
          - '@azure/batch.ComputeNodeState'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.stateTransitionTime'
