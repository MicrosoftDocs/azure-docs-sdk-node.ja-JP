    summary: (ExitCode 0) が正常に完了するジョブ タスクの合計数、コンピューティング ノード上。 これと通常のタスクがジョブの準備、ジョブのリリースまたは開始タスクではなく、ジョブ マネージャー タスクが含まれます。
    optional: true
    syntax:
