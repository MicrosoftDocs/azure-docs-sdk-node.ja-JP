    optional: true
    syntax:
      content: 'stateTransitionTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.totalTasksRun'
    name: totalTasksRun
    fullName: totalTasksRun
    children: []
    langs:
      - typeScript
    type: property
    summary: コンピューティング ノードで完了したジョブのタスクの合計数。 これと通常のタスクがジョブの準備、ジョブのリリースまたは開始タスクではなく、ジョブ マネージャー タスクが含まれます。
    optional: true
    syntax:
