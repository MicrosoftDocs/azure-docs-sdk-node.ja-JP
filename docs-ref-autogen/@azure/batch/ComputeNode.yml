  - uid: '@azure/batch.ComputeNode.affinityId'
    name: affinityId
    fullName: affinityId
    children: []
    langs:
      - typeScript
    type: property
    summary: 渡すことができるスケジュール タスクを要求するタスクの追加時にこのノードの識別子です。 ソフト アフィニティでは同じであるに注意してください。 ターゲット ノードがビジー状態、またはタスクのスケジュール時に使用できない、タスクがスケジュールされる他の場所。
    optional: true
    syntax:
      content: 'affinityId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.allocationTime'
    name: allocationTime
    fullName: allocationTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 位置は、このコンピューティング ノードがプールに割り当てられた時間。 これは、時間、ノードが最初に割り当てられたし、1 回設定は変更されません。 ノードがサービス復旧やプリエンプションの対象である場合は更新されません。
    optional: true
    syntax:
      content: 'allocationTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.certificateReferences'
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 'コンピューティング ノードにインストールされている証明書の一覧。 Windows のコンピューティング ノード、Batch サービスは、場所と指定された証明書ストアに証明書をインストールします。 Linux コンピューティング ノードの場合は、証明書は、タスクの作業ディレクトリと環境変数 AZ_BATCH_CERTIFICATES_DIR がこの場所にクエリするタスクに指定されたディレクトリに格納されます。 ''RemoteUser'' の可視性を持つ証明書の場合、ユーザーのホーム ディレクトリに ''証明書'' ディレクトリが作成 (例、/home/{ユーザー名}/証明書) し、証明書がそのディレクトリに配置されます。'
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - '@azure/batch.CertificateReference[]'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.endpointConfiguration'
    name: endpointConfiguration
    fullName: endpointConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: コンピューティング ノードのエンドポイントの構成。
    optional: true
    syntax:
      content: 'endpointConfiguration?: ComputeNodeEndpointConfiguration'
      return:
        type:
          - '@azure/batch.ComputeNodeEndpointConfiguration'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.errors'
    name: errors
    fullName: errors
    children: []
    langs:
      - typeScript
    type: property
    summary: コンピューティング ノードで現在発生しているエラーの一覧。
    optional: true
    syntax:
      content: 'errors?: ComputeNodeError[]'
      return:
        type:
          - '@azure/batch.ComputeNodeError[]'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      コンピューティング ノードの ID。 プールに追加されるすべてのノードには、一意の ID が割り当てられます
      ノードがプールから削除、たびにすべてのローカル ファイルが削除され、ID が解放され、新しいノードで再利用できます。
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.ipAddress'
    name: ipAddress
    fullName: ipAddress
    children: []
    langs:
      - typeScript
    type: property
    summary: その他のコンピューティング ノードがこのコンピューティング ノードとの通信に使用できる IP アドレス。 すべてプールに追加されるノードには、一意の IP アドレスが割り当てられます。 ノードがプールから削除、たびにすべてのローカル ファイルを削除すると、および IP アドレスが解放され、新しいノードで再利用できます。
    optional: true
    syntax:
      content: 'ipAddress?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.isDedicated'
    name: isDedicated
    fullName: isDedicated
    children: []
    langs:
      - typeScript
    type: property
    summary: このコンピューティング ノードが、専用のノードかどうか。 False の場合、ノードが優先順位の低いノードを使用します。
    optional: true
    syntax:
      content: 'isDedicated?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.lastBootTime'
    name: lastBootTime
    fullName: lastBootTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 前回、コンピューティング ノードの開始位置。 このプロパティは、ノードの状態が有効ではない場合でない可能性があります。
    optional: true
    syntax:
      content: 'lastBootTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
