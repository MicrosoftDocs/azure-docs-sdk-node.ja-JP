    fullName: runningTasksCount
    children: []
    langs:
      - typeScript
    type: property
    summary: コンピューティング ノードで実行中のジョブ タスクの合計数。 これと通常のタスクがジョブの準備、ジョブのリリースまたは開始タスクではなく、ジョブ マネージャー タスクが含まれます。
    optional: true
    syntax:
      content: 'runningTasksCount?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
