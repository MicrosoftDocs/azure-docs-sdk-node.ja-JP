    children: []
    langs:
      - typeScript
    type: property
    summary: ノード エージェントのバージョンと、時間に関する情報、ノードの新しいバージョンにアップグレードします。
    optional: true
    syntax:
      content: 'nodeAgentInfo?: NodeAgentInformation'
      return:
        type:
          - '@azure/batch.NodeAgentInformation'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.recentTasks'
    name: recentTasks
    fullName: recentTasks
    children: []
    langs:
      - typeScript
    type: property
    summary: 状態が変更された最近のタスクの一覧。 このプロパティは、プールに割り当てられていたために、このノード上で少なくとも 1 つのタスクが実行する場合にのみ存在します。
    optional: true
    syntax:
      content: 'recentTasks?: TaskInformation[]'
      return:
        type:
          - '@azure/batch.TaskInformation[]'
    package: '@azure/batch'
