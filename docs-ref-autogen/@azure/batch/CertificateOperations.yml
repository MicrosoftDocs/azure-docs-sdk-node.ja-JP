    summary: リソース (プールまたはコンピューティング ノード) が使用されている場合は、証明書を削除できません。 証明書を削除する前に行う必要がありますので、証明書は、既存のプールに関連付けられていない (でもプールから証明書を削除しても既存の計算からは削除されません、コンピューティング ノードで、証明書がインストールされていないことを確認してプール内のノードを再起動するまで)、証明書の実行中のタスクが依存していないとします。 使用されている証明書を削除しようとすると、削除は失敗します。 証明書の状態は、削除が失敗しましたに変更します。 削除の証明書のキャンセルを使用するには、証明書の使用を続行する場合にアクティブな状態を設定します。
    syntax:
      content: 'function deleteMethod(thumbprintAlgorithm: string, thumbprint: string, options?: Models.CertificateDeleteMethodOptionalParams)'
      parameters:
        - id: thumbprintAlgorithm
          type:
            - string
          description: サムプリントのパラメーターを派生するために使用するアルゴリズム。 これには、sha1 があります。
        - id: thumbprint
          type:
            - string
          description: 削除する証明書の拇印です。
        - id: options
          type:
            - Models.CertificateDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateDeleteResponse>
    package: '@azure/batch'
