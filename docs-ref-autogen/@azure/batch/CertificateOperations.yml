        - id: thumbprint
          type:
            - string
          description: 削除されている証明書の拇印です。
        - id: options
          type:
            - Models.CertificateCancelDeletionOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateCancelDeletionResponse>
