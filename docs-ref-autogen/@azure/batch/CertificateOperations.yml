    summary: プールで使用されている証明書を削除またはノードを計算しようとする場合、証明書の状態は、削除が失敗しましたに変わります。 引き続き、証明書を使用する場合は、証明書の状態をアクティブに設定するこのオペレーションを使用することができます。 証明書を削除する場合は、削除が失敗した後、この操作を実行する必要はありません。 証明書がすべてのリソースで使用されていない、し、再度試行できる証明書を削除することを確認しておく必要があります。
    syntax:
      content: 'function cancelDeletion(thumbprintAlgorithm: string, thumbprint: string, options?: Models.CertificateCancelDeletionOptionalParams)'
