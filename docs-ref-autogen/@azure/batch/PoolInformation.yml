      <span data-ttu-id="c5778-105">Batch サービスは、有効期間を管理 (両方を作成して、keepAlive が指定されていない場合、削除)、自動プールの。</span><span class="sxs-lookup"><span data-stu-id="c5778-105">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto pool.</span></span> <span data-ttu-id="c5778-106">ジョブがアクティブな間、自動プールの有効期間に影響を与えるユーザーの操作と、予期しない動作が発生します。</span><span class="sxs-lookup"><span data-stu-id="c5778-106">Any user actions that affect the lifetime of the auto pool while the job is active will result in unexpected behavior.</span></span> <span data-ttu-id="c5778-107">プールの ID と自動プールの仕様の両方ではなくいずれかを指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="c5778-107">You must specify either the pool ID or the auto pool specification, but not both.</span></span>
