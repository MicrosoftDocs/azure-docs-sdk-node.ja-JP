    optional: true
    syntax:
      content: 'displayName?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.eTag'
    name: eTag
    fullName: eTag
    children: []
    langs:
      - typeScript
    type: property
    summary: ジョブの ETag。 これは、不透明な文字列です。 要求の間、ジョブが変更されたかどうかを検出するために使用できます。 特にには、ジョブは、その間にその他のユーザー変更が場合にのみ、変更内容に効果を実行する必要がありますを指定するジョブを更新するときに ETag を渡すことができます。
    optional: true
    syntax:
      content: 'eTag?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.executionInfo'
    name: executionInfo
    fullName: executionInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: ジョブの実行情報。
    optional: true
    syntax:
      content: 'executionInfo?: JobExecutionInformation'
      return:
        type:
          - '@azure/batch.JobExecutionInformation'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: アカウント内でジョブを一意に識別する文字列。 ID は、小文字、大文字と (つまり、大文字と小文字が異なるのみアカウント内の 2 つの Id はない必要があります)。
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
