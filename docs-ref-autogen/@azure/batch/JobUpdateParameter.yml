  - uid: '@azure/batch.JobUpdateParameter.onAllTasksComplete'
    name: onAllTasksComplete
    fullName: onAllTasksComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="09376-106">アクション、ジョブ内のすべてのタスクが完了した状態では場合に、Batch サービスは実行する必要があります。</span><span class="sxs-lookup"><span data-stu-id="09376-106">The action the Batch service should take when all tasks in the job are in the completed state.</span></span>
      <span data-ttu-id="09376-107">省略した場合は、入力候補の動作は noaction に設定されます。</span><span class="sxs-lookup"><span data-stu-id="09376-107">If omitted, the completion behavior is set to noaction.</span></span> <span data-ttu-id="09376-108">現在の値が terminatejob の場合は、これは、エラーのため noaction に terminatejob からジョブの完了動作が変更されません可能性があります。</span><span class="sxs-lookup"><span data-stu-id="09376-108">If the current value is terminatejob, this is an error because a job's completion behavior may not be changed from terminatejob to noaction.</span></span> <span data-ttu-id="09376-109">Noaction に terminatejob から値を変更することがありますいない - は、ジョブの自動終了が関与して後を有効にできませんもう一度オフします。</span><span class="sxs-lookup"><span data-stu-id="09376-109">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic job termination, you cannot turn it off again.</span></span> <span data-ttu-id="09376-110">格納しようとする場合、要求が失敗してバッチを返します。 ステータス、400 (Bad Request) と、エラー応答が '無効なプロパティ値' をコードします。</span><span class="sxs-lookup"><span data-stu-id="09376-110">If you try to do this, the request fails and Batch returns status code 400 (Bad Request) and an 'invalid property value' error response.</span></span> <span data-ttu-id="09376-111">PUT 要求でこの要素を指定しない場合は、noaction を渡すことと同じです。</span><span class="sxs-lookup"><span data-stu-id="09376-111">If you do not specify this element in a PUT request, it is equivalent to passing noaction.</span></span> <span data-ttu-id="09376-112">これは、現在の値が terminatejob 場合のエラーです。</span><span class="sxs-lookup"><span data-stu-id="09376-112">This is an error if the current value is terminatejob.</span></span> <span data-ttu-id="09376-113">使用可能な値が含まれます: 'noAction'、'terminateJob'</span><span class="sxs-lookup"><span data-stu-id="09376-113">Possible values include: 'noAction', 'terminateJob'</span></span>
    optional: true
    syntax:
      content: 'onAllTasksComplete?: OnAllTasksComplete'
      return:
