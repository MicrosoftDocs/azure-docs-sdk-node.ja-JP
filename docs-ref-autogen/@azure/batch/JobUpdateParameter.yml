    type: property
    summary: '<span data-ttu-id="09376-114">Batch サービスがジョブのタスクを実行するプール。</span><span class="sxs-lookup"><span data-stu-id="09376-114">The pool on which the Batch service runs the job''s tasks.</span></span> <span data-ttu-id="09376-115">ジョブが無効になっている場合にのみ、ジョブのプールを変更する可能性があります。</span><span class="sxs-lookup"><span data-stu-id="09376-115">You may change the pool for a job only when the job is disabled.</span></span> <span data-ttu-id="09376-116">PoolInfo 要素を含めるし、ジョブが無効になっていない場合、更新ジョブの呼び出しは失敗します。</span><span class="sxs-lookup"><span data-stu-id="09376-116">The Update Job call will fail if you include the poolInfo element and the job is not disabled.</span></span> <span data-ttu-id="09376-117">KeepAlive プロパティのみを更新できる場合は、autoPoolSpecification 仕様、poolInfo で指定するをクリックし、自動プールのジョブの poolLifetimeOption がある場合のみです。</span><span class="sxs-lookup"><span data-stu-id="09376-117">If you specify an autoPoolSpecification specification in the poolInfo, only the keepAlive property can be updated, and then only if the auto pool has a poolLifetimeOption of job.</span></span>'
    syntax:
      content: 'poolInfo: PoolInformation'
      return:
        type:
          - '@azure/batch.PoolInformation'
    package: '@azure/batch'
