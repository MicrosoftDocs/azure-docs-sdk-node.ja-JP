    summary: '<span data-ttu-id="b4000-106">タスクは、指定された終了条件と、ジョブの onTaskFailed プロパティが完了すると、タスクを含むジョブを実行するアクションは、''performExitOptionsJobAction'' です。</span><span class="sxs-lookup"><span data-stu-id="b4000-106">An action to take on the job containing the task, if the task completes with the given exit condition and the job''s onTaskFailed property is ''performExitOptionsJobAction''.</span></span> <span data-ttu-id="b4000-107">既定値は none 終了コード 0 を他のすべての終了条件を終了します。</span><span class="sxs-lookup"><span data-stu-id="b4000-107">The default is none for exit code 0 and terminate for all other exit conditions.</span></span> <span data-ttu-id="b4000-108">ジョブの onTaskFailed プロパティが noaction の場合は、このプロパティを指定すると、エラーが返され、タスクの追加要求が無効なプロパティ値をエラーで失敗REST API を直接呼び出す、HTTP 状態コードは 400 (Bad Request) です。</span><span class="sxs-lookup"><span data-stu-id="b4000-108">If the job''s onTaskFailed property is noaction, then specifying this property returns an error and the add task request fails with an invalid property value error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span> <span data-ttu-id="b4000-109">使用可能な値が含まれます: ''none''、''disable''、''terminate''</span><span class="sxs-lookup"><span data-stu-id="b4000-109">Possible values include: ''none'', ''disable'', ''terminate''</span></span>'
