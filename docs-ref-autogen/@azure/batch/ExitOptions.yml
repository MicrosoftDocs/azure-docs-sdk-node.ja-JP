    fullName: jobAction
    children: []
    langs:
      - typeScript
    type: property
    summary: 'タスクは、指定された終了条件と、ジョブの onTaskFailed プロパティが完了すると、タスクを含むジョブを実行するアクションは、''performExitOptionsJobAction'' です。 既定値は none 終了コード 0 を他のすべての終了条件を終了します。 ジョブの onTaskFailed プロパティが noaction の場合は、このプロパティを指定すると、エラーが返され、タスクの追加要求が無効なプロパティ値をエラーで失敗REST API を直接呼び出す、HTTP 状態コードは 400 (Bad Request) です。 使用可能な値が含まれます: ''none''、''disable''、''terminate'''
    optional: true
