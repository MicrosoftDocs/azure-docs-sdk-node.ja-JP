    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      仮想マシン イメージの ARM リソースの識別子です。 このカスタム イメージを使用して、プールのノードが作成されますが計算されます。 これは、フォーム/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName の}。
      このプロパティは、その他の ImageReference プロパティで相互に排他的です。 仮想マシン イメージは、同じリージョンと Azure Batch アカウントとサブスクリプションでなければなりません。 詳細については、次を参照してください。https://docs.microsoft.com/azure/batch/batch-custom-imagesします。
    optional: true
    syntax:
      content: 'virtualMachineImageId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'