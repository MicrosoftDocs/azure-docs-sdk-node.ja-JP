    type: property
    summary: '<span data-ttu-id="c1bb9-115">合計では、スケジュールで作成されたすべてのジョブのすべてのタスクの時間を待機します。</span><span class="sxs-lookup"><span data-stu-id="c1bb9-115">The total wait time of all tasks in all jobs created under the schedule.</span></span> <span data-ttu-id="c1bb9-116">タスクの待機時間は、タスクの作成とタスクの実行の開始までの経過時間として定義されます。</span><span class="sxs-lookup"><span data-stu-id="c1bb9-116">The wait time for a task is defined as the elapsed time between the creation of the task and the start of task execution.</span></span> <span data-ttu-id="c1bb9-117">(失敗したため、タスクが再試行された場合、待機時間は、最新のタスクの実行にかかる時間です。)。</span><span class="sxs-lookup"><span data-stu-id="c1bb9-117">(If the task is retried due to failures, the wait time is the time to the most recent task execution.).</span></span> <span data-ttu-id="c1bb9-118">この値は、アカウントの有効期間の統計。 でのみ報告されます。ジョブの統計情報には含まれません。</span><span class="sxs-lookup"><span data-stu-id="c1bb9-118">This value is only reported in the account lifetime statistics; it is not included in the job statistics.</span></span>'
    syntax:
      content: 'waitTime: string'
      return:
        type:
          - string
    package: '@azure/batch'
  - uid: '@azure/batch.JobScheduleStatistics.wallClockTime'
