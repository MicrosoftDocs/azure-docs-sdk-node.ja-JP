    summary: '<span data-ttu-id="c1bb9-119">スケジュールで作成されたすべてのジョブのすべてのタスクの合計のウォール クロック時間。</span><span class="sxs-lookup"><span data-stu-id="c1bb9-119">The total wall clock time of all the tasks in all the jobs created under the schedule.</span></span> <span data-ttu-id="c1bb9-120">ウォール クロック時間は、タスクが完了すると、コンピューティング ノード上で実行される開始されたときからの経過時間 (または、し、タスクが完了していない場合、最後に、統計が更新されました)。</span><span class="sxs-lookup"><span data-stu-id="c1bb9-120">The wall clock time is the elapsed time from when the task started running on a compute node to when it finished (or to the last time the statistics were updated, if the task had not finished by then).</span></span> <span data-ttu-id="c1bb9-121">タスクが再試行された場合は、すべてのタスク再試行のウォール クロック時間が含まれます。</span><span class="sxs-lookup"><span data-stu-id="c1bb9-121">If a task was retried, this includes the wall clock time of all the task retries.</span></span>'
    syntax:
      content: 'wallClockTime: string'
      return:
        type:
          - string
    package: '@azure/batch'
