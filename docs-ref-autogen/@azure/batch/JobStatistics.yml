  - uid: '@azure/batch.JobStatistics.waitTime'
    name: waitTime
    fullName: waitTime
    children: []
    langs:
      - typeScript
    type: property
    summary: ジョブ内のすべてのタスクの合計待機時間。 タスクの待機時間は、タスクの作成とタスクの実行の開始までの経過時間として定義されます。 (失敗したため、タスクが再試行された場合、待機時間は、最新のタスクの実行にかかる時間)。この値は、アカウントの有効期間の統計。 でのみ報告されます。ジョブの統計情報には含まれません。
    syntax:
      content: 'waitTime: string'
      return:
        type:
          - string
    package: '@azure/batch'
  - uid: '@azure/batch.JobStatistics.wallClockTime'
    name: wallClockTime
    fullName: wallClockTime
    children: []
    langs:
      - typeScript
    type: property
    summary: ジョブ内のすべてのタスクの合計のウォール クロック時間。  ウォール クロック時間は、タスクが完了すると、コンピューティング ノード上で実行される開始されたときからの経過時間 (または、し、タスクが完了していない場合、最後に、統計が更新されました)。 タスクが再試行された場合は、すべてのタスク再試行のウォール クロック時間が含まれます。
    syntax:
      content: 'wallClockTime: string'
      return:
        type:
          - string
    package: '@azure/batch'
