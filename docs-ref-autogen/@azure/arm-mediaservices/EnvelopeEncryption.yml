    summary: 'エンドユーザーのプレーヤーにキーを提供するカスタム サービスの URL のテンプレートです。  キーの発行に Azure Media Services を使用するときは必要ありません。  このテンプレートでは、置換できるトークンがサポートされ、実行時にサービスによって要求固有の値に更新されます。  現在サポートされているトークンの値は、StreamingLocatorId.AlternativeMediaId の値で置換される {AlternativeMediaId} と、要求対象のキーの ID 値で置換される {ContentKeyId} です。'
