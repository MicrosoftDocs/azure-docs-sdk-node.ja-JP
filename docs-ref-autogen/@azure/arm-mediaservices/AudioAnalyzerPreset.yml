    summary: '<span data-ttu-id="2a42c-101">オーディオ アナライザー プリセットには、音声文字起こしを含む、AI ベースの分析操作の定義済みセットが適用されます。</span><span class="sxs-lookup"><span data-stu-id="2a42c-101">The Audio Analyzer preset applies a pre-defined set of AI-based analysis operations, including speech transcription.</span></span> <span data-ttu-id="2a42c-102">現在、プリセットは単一のオーディオ トラックでのコンテンツ処理をサポートしています。</span><span class="sxs-lookup"><span data-stu-id="2a42c-102">Currently, the preset supports processing of content with a single audio track.</span></span>'
