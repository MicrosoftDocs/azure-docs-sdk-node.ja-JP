    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      最大解像度ビデオを分析する位置を指定します。 既定の動作は、"SourceResolution"これが維持されます、入力ビデオを分析するときにその元の解決でします。
      "StandardDefinition"を使用すると、入力ビデオに適した縦横比を維持しながら、標準的な定義をサイズ変更されます。 また、ビデオが高い解像度である場合だけサイズ変更されます。 たとえば、1920 x 1080 の入力は、640 x 360 を処理する前にスケールが。 "StandardDefinition"に切り替えると、ビデオ高解像度のプロセスにかかる時間が短縮されます。 このコンポーネントを使用してコストを削減することがありますもこと (を参照してくださいhttps://azure.microsoft.com/en-us/pricing/details/media-services/#analytics詳細については)。
      ただし、最終的にでは、ビデオのサイズが小さすぎる顔を検出できない可能性があります。 指定できる値は、次のとおりです。' SourceResolution'、'StandardDefinition'
    optional: true
    syntax:
      content: 'resolution?: AnalysisResolution'
      return:
        type:
          - '@azure/arm-mediaservices.AnalysisResolution'
    package: '@azure/arm-mediaservices'
