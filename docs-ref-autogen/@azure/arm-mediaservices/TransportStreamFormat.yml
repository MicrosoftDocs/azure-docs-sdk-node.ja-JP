  - uid: '@azure/arm-mediaservices.TransportStreamFormat.filenamePattern'
    name: filenamePattern
    fullName: filenamePattern
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      生成された出力ファイルのファイル名のパターン。 ファイル名に次のマクロがサポートされています: {basename} - 入力動画 {index} {extension} の基本名 - この形式の適切な拡張機能。 {ラベル} - コーデック/レイヤーに割り当てられます。
      {Index} - サムネイルの一意のインデックス。 サムネイルにのみ適用されます。 {ビットレート} - オーディオ/ビデオ ビットレート。 サムネイルには適用されません。 {Codec} - オーディオ/ビデオ コーデックの種類。 Unsubstituted のすべてのマクロは解除され、ファイル名から削除します。
    syntax:
      content: 'filenamePattern: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
