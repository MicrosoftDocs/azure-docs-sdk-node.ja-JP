    type: interface
    summary: 固定 GOP マルチビット レートのファイルのコレクションを生成するためのプロパティについて説明します。 既定の動作では、すべてのオーディオと共に muxed である各ビデオ レイヤーの 1 つの出力ファイルを作成します。 OutputFiles コレクションを指定することによって生成された正確な出力ファイルを制御できます。
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.MultiBitrateFormat.filenamePattern'
    name: filenamePattern
    fullName: filenamePattern
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      生成された出力ファイルのファイル名のパターン。 ファイル名に次のマクロがサポートされています: {basename} - 入力動画 {index} {extension} の基本名 - この形式の適切な拡張機能。 {ラベル} - コーデック/レイヤーに割り当てられます。
      {Index} - サムネイルの一意のインデックス。 サムネイルにのみ適用されます。 {ビットレート} - オーディオ/ビデオ ビットレート。 サムネイルには適用されません。 {Codec} - オーディオ/ビデオ コーデックの種類。 Unsubstituted のすべてのマクロは解除され、ファイル名から削除します。
    syntax:
      content: 'filenamePattern: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
