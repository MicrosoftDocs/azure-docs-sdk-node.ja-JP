    summary: |-
      <span data-ttu-id="f33e7-115">どのようなビジュアル機能の型を返すことを示す文字列。</span><span class="sxs-lookup"><span data-stu-id="f33e7-115">A string indicating what visual feature types to return.</span></span> <span data-ttu-id="f33e7-116">コンマで区切られた複数の値があります。</span><span class="sxs-lookup"><span data-stu-id="f33e7-116">Multiple values should be comma-separated.</span></span> <span data-ttu-id="f33e7-117">有効なビジュアル フィーチャー型には以下があります｡カテゴリのドキュメントで定義されている分類に従ってイメージのコンテンツを分類します。</span><span class="sxs-lookup"><span data-stu-id="f33e7-117">Valid visual feature types include: Categories - categorizes image content according to a taxonomy defined in documentation.</span></span> <span data-ttu-id="f33e7-118">タグ - イメージのコンテンツに関連する単語の詳細な一覧でイメージにタグを付けます。</span><span class="sxs-lookup"><span data-stu-id="f33e7-118">Tags - tags the image with a detailed list of words related to the image content.</span></span> <span data-ttu-id="f33e7-119">説明 - には、イメージの完全な英語の文章でコンテンツがについて説明します。</span><span class="sxs-lookup"><span data-stu-id="f33e7-119">Description - describes the image content with a complete English sentence.</span></span> <span data-ttu-id="f33e7-120">Faces: 顔が存在するかどうかを検出します。</span><span class="sxs-lookup"><span data-stu-id="f33e7-120">Faces - detects if faces are present.</span></span> <span data-ttu-id="f33e7-121">存在する場合は、座標、性別と年齢を生成します。</span><span class="sxs-lookup"><span data-stu-id="f33e7-121">If present, generate coordinates, gender and age.</span></span> <span data-ttu-id="f33e7-122">-イメージの種類では、イメージがクリップアートか線画いるかどうかを検出します。</span><span class="sxs-lookup"><span data-stu-id="f33e7-122">ImageType - detects if image is clipart or a line drawing.</span></span> <span data-ttu-id="f33e7-123">色</span><span class="sxs-lookup"><span data-stu-id="f33e7-123">Color</span></span>
