  - uid: '@azure/cognitiveservices-computervision.ComputerVisionClientAnalyzeImageOptionalParams.visualFeatures'
    name: visualFeatures
    fullName: visualFeatures
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      どのようなビジュアル機能の型を返すことを示す文字列。 コンマで区切られた複数の値があります。 有効なビジュアル フィーチャー型には以下があります｡カテゴリのドキュメントで定義されている分類に従ってイメージのコンテンツを分類します。 タグ - イメージのコンテンツに関連する単語の詳細な一覧でイメージにタグを付けます。 説明 - には、イメージの完全な英語の文章でコンテンツがについて説明します。 Faces: 顔が存在するかどうかを検出します。 存在する場合は、座標、性別と年齢を生成します。 -イメージの種類では、イメージがクリップアートか線画いるかどうかを検出します。 色
      - アクセントの色、主調色を決定するかどうか、イメージは黒と白。 成人向けコンテンツには、イメージが (ヌード、セックス機能したりするには示しています) を本質的と認められたかどうかを検出します。  セックスを連想されるコンテンツも検出されます｡ オブジェクト - おおよその場所を含め、イメージ内のさまざまなオブジェクトを検出します。 オブジェクトの引数では、英語版のみです。 ブランド
      - おおよその場所を含め、イメージ内のさまざまなブランドを検出します。 ブランドの引数では、英語版のみです。
    optional: true
    syntax:
      content: 'visualFeatures?: VisualFeatureTypes[]'
      return:
        type:
          - '@azure/cognitiveservices-computervision.VisualFeatureTypes[]'
    package: '@azure/cognitiveservices-computervision'
