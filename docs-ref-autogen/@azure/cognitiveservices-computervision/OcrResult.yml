  - uid: '@azure/cognitiveservices-computervision.OcrResult.textAngle'
    name: textAngle
    fullName: textAngle
    children: []
    langs:
      - typeScript
    type: property
    summary: 水平方向または垂直方向の最も近いに関して検出されたテキストの角度での角度。 この角度を時計回りにイメージの入力を回転するには後、は、認識されたテキスト行は、水平または垂直になります。 Orientation プロパティと組み合わせて元イメージまたは認識を中心に適切な角度での結果、元のイメージを回転させることでは、元のイメージでは、正しく認識の結果をオーバーレイに使用できます。 角度を自信を持って検出できない場合はこのプロパティが存在しません。 イメージがさまざまな角度にテキストを含むテキストの一部のみが正しく認識されます。
    optional: true
    syntax:
      content: 'textAngle?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/cognitiveservices-computervision'
