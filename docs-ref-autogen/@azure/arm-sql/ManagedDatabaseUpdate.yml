  - uid: '@azure/arm-sql.ManagedDatabaseUpdate.createMode'
    name: createMode
    fullName: createMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      管理されたデータベースでは、モードを作成します。 PointInTimeRestore:既存のデータベースの時点のバックアップ内のポイントを復元することによって、データベースを作成します。 [Sourcedatabasename]、SourceManagedInstanceName および PointInTime を指定する必要があります。 RestoreExternalBackup:外部のバックアップ ファイルから復元することによって、データベースを作成します。 照合順序や StorageContainerUri StorageContainerSasToken を指定する必要があります。 回復: Geo レプリケートされたバックアップを復元してデータベースを作成します。
      RecoverableDatabaseId は、復元する回復可能なデータベース リソースの ID として指定する必要があります。
      指定できる値は、次のとおりです。' Default'、'RestoreExternalBackup'、'PointInTimeRestore'、'Recovery'
    optional: true
    syntax:
      content: 'createMode?: ManagedDatabaseCreateMode'
      return:
        type:
          - '@azure/arm-sql.ManagedDatabaseCreateMode'
    package: '@azure/arm-sql'
