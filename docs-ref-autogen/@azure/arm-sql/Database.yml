  - uid: '@azure/arm-sql.Database.createMode'
    name: createMode
    fullName: createMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="a96f6-105">データベースの作成モードを指定します。</span><span class="sxs-lookup"><span data-stu-id="a96f6-105">Specifies the mode of database creation.</span></span>
      <span data-ttu-id="a96f6-106">既定値: 通常のデータベースを作成します。</span><span class="sxs-lookup"><span data-stu-id="a96f6-106">Default: regular database creation.</span></span>

      <span data-ttu-id="a96f6-107">: コピーでは、既存のデータベースのコピーとしてデータベースを作成します。</span><span class="sxs-lookup"><span data-stu-id="a96f6-107">Copy: creates a database as a copy of an existing database.</span></span> <span data-ttu-id="a96f6-108">sourceDatabaseId は、ソース データベースのリソース ID として指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="a96f6-108">sourceDatabaseId must be specified as the resource ID of the source database.</span></span>

      <span data-ttu-id="a96f6-109">セカンダリ: 既存のデータベースのセカンダリ レプリカとして、データベースを作成します。</span><span class="sxs-lookup"><span data-stu-id="a96f6-109">Secondary: creates a database as a secondary replica of an existing database.</span></span> <span data-ttu-id="a96f6-110">sourceDatabaseId は、既存のプライマリ データベースのリソース ID として指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="a96f6-110">sourceDatabaseId must be specified as the resource ID of the existing primary database.</span></span>

      <span data-ttu-id="a96f6-111">PointInTimeRestore:既存のデータベースの時点のバックアップ内のポイントを復元することで、データベースを作成します。</span><span class="sxs-lookup"><span data-stu-id="a96f6-111">PointInTimeRestore: Creates a database by restoring a point in time backup of an existing database.</span></span> <span data-ttu-id="a96f6-112">sourceDatabaseId は、既存のデータベースのリソース ID として指定する必要があり、restorePointInTime を指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="a96f6-112">sourceDatabaseId must be specified as the resource ID of the existing database, and restorePointInTime must be specified.</span></span>

      <span data-ttu-id="a96f6-113">回復: Geo レプリケートされたバックアップを復元してデータベースを作成します。</span><span class="sxs-lookup"><span data-stu-id="a96f6-113">Recovery: Creates a database by restoring a geo-replicated backup.</span></span> <span data-ttu-id="a96f6-114">sourceDatabaseId は、復元する回復可能なデータベース リソースの ID として指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="a96f6-114">sourceDatabaseId must be specified as the recoverable database resource ID to restore.</span></span>

      <span data-ttu-id="a96f6-115">復元: 削除されたデータベースのバックアップを復元してデータベースを作成します。</span><span class="sxs-lookup"><span data-stu-id="a96f6-115">Restore: Creates a database by restoring a backup of a deleted database.</span></span> <span data-ttu-id="a96f6-116">sourceDatabaseId を指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="a96f6-116">sourceDatabaseId must be specified.</span></span> <span data-ttu-id="a96f6-117">SourceDatabaseId がデータベースの元のリソース ID である場合は、sourceDatabaseDeletionDate を指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="a96f6-117">If sourceDatabaseId is the database's original resource ID, then sourceDatabaseDeletionDate must be specified.</span></span> <span data-ttu-id="a96f6-118">それ以外の場合 sourceDatabaseId は削除済みデータベースのリソース ID である必要があり、sourceDatabaseDeletionDate は無視されます。</span><span class="sxs-lookup"><span data-stu-id="a96f6-118">Otherwise sourceDatabaseId must be the restorable dropped database resource ID and sourceDatabaseDeletionDate is ignored.</span></span>
      <span data-ttu-id="a96f6-119">以前の時点から復元する restorePointInTime も指定できます。</span><span class="sxs-lookup"><span data-stu-id="a96f6-119">restorePointInTime may also be specified to restore from an earlier point in time.</span></span>

      <span data-ttu-id="a96f6-120">RestoreLongTermRetentionBackup:長期のリテンション期間コンテナーから復元するデータベースを作成します。</span><span class="sxs-lookup"><span data-stu-id="a96f6-120">RestoreLongTermRetentionBackup: Creates a database by restoring from a long term retention vault.</span></span> <span data-ttu-id="a96f6-121">recoveryServicesRecoveryPointResourceId は、回復ポイントのリソース ID として指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="a96f6-121">recoveryServicesRecoveryPointResourceId must be specified as the recovery point resource ID.</span></span>

      <span data-ttu-id="a96f6-122">DataWarehouse エディションには、コピー、セカンダリ、および RestoreLongTermRetentionBackup がサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="a96f6-122">Copy, Secondary, and RestoreLongTermRetentionBackup are not supported for DataWarehouse edition.</span></span> <span data-ttu-id="a96f6-123">指定できる値は、次のとおりです。'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span><span class="sxs-lookup"><span data-stu-id="a96f6-123">Possible values include: 'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span></span>
    optional: true
    syntax:
      content: 'createMode?: CreateMode'
      return:
        type:
          - '@azure/arm-sql.CreateMode'
    package: '@azure/arm-sql'
