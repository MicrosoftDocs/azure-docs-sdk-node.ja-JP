    fullName: retryIntervalInMS
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      任意。 操作を再試行する前に使用する遅延時間を指定します (既定値は 30 秒、または 30 * 1000 ミリ秒)。
      遅延は、各再試行 maxRetryDelayInMs で指定された最大指数関数的に増加します。
    optional: true
    syntax:
      content: 'retryIntervalInMS?: undefined | number'
      return:
        type:
          - undefined | number
