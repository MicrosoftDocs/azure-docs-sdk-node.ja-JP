    name: retryCount
    fullName: retryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      任意。 最大試行回数を再試行してください、既定値は 3 です。
      値 1 は、1 つの try ブロックと再試行なしを意味します。
      1 より小さい値では、既定の再試行回数を意味します。
    optional: true
    syntax:
      content: 'retryCount?: undefined | number'
      return:
        type:
          - undefined | number
