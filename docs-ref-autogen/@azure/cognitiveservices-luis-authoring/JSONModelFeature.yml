  - uid: '@azure/cognitiveservices-luis-authoring.JSONModelFeature.mode'
    name: mode
    fullName: mode
    children: []
    langs:
      - typeScript
    type: property
    summary: Exchangeable フレーズの一覧機能では、機能をトレーニング アルゴリズムを基になる LUIS を 1 つの機能として。 その値が 1、辞書が含まれる場合、指定された単語または 0 開かない場合は、辞書検索機能として使用されます。 Exchangeable 類義語の一覧として、考えます。 非 exchangeable フレーズの一覧機能は、基になるトレーニング アルゴリズムを別々 の機能と、リスト機能ですべての語句を持ちます。 そのため、5 つのフレーズを含む、語句の一覧機能する場合は、5 つの独立した機能をマップされます。 非 exchangeable フレーズの一覧機能は、LUIS の既存のボキャブラリの機能を追加しようとしている単語の追加のバッグとして考えることができます。 非-exchangeable 別の単語のセットとして考えてみましょう。 既定値は true です。
    optional: true
    syntax:
      content: 'mode?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/cognitiveservices-luis-authoring'
