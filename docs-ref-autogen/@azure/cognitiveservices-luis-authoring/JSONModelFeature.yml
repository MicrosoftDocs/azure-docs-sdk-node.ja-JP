    type: property
    summary: '<span data-ttu-id="c2809-103">Exchangeable フレーズの一覧機能では、機能をトレーニング アルゴリズムを基になる LUIS を 1 つの機能として。</span><span class="sxs-lookup"><span data-stu-id="c2809-103">An exchangeable phrase list feature are serves as single feature to the LUIS underlying training algorithm.</span></span> <span data-ttu-id="c2809-104">その値が 1、辞書が含まれる場合、指定された単語または 0 開かない場合は、辞書検索機能として使用されます。</span><span class="sxs-lookup"><span data-stu-id="c2809-104">It is used as a lexicon lookup feature where its value is 1 if the lexicon contains a given word or 0 if it doesn’t.</span></span> <span data-ttu-id="c2809-105">Exchangeable 類義語の一覧として、考えます。</span><span class="sxs-lookup"><span data-stu-id="c2809-105">Think of an exchangeable as a synonyms list.</span></span> <span data-ttu-id="c2809-106">非 exchangeable フレーズの一覧機能は、基になるトレーニング アルゴリズムを別々 の機能と、リスト機能ですべての語句を持ちます。</span><span class="sxs-lookup"><span data-stu-id="c2809-106">A non-exchangeable phrase list feature has all the phrases in the list serve as separate features to the underlying training algorithm.</span></span> <span data-ttu-id="c2809-107">そのため、5 つのフレーズを含む、語句の一覧機能する場合は、5 つの独立した機能をマップされます。</span><span class="sxs-lookup"><span data-stu-id="c2809-107">So, if you your phrase list feature contains 5 phrases, they will be mapped to 5 separate features.</span></span> <span data-ttu-id="c2809-108">非 exchangeable フレーズの一覧機能は、LUIS の既存のボキャブラリの機能を追加しようとしている単語の追加のバッグとして考えることができます。</span><span class="sxs-lookup"><span data-stu-id="c2809-108">You can think of the non-exchangeable phrase list feature as an additional bag of words that you are willing to add to LUIS existing vocabulary features.</span></span> <span data-ttu-id="c2809-109">非-exchangeable 別の単語のセットとして考えてみましょう。</span><span class="sxs-lookup"><span data-stu-id="c2809-109">Think of a non-exchangeable as set of different words.</span></span> <span data-ttu-id="c2809-110">既定値は true です。</span><span class="sxs-lookup"><span data-stu-id="c2809-110">Default value is true.</span></span>'
    optional: true
    syntax:
      content: 'mode?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/cognitiveservices-luis-authoring'
