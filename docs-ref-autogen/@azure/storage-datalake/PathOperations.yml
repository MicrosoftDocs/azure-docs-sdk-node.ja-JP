    summary: '<span data-ttu-id="13201-140">作成し、書き込みを制限し、パスへのアクセスを削除してリースを管理します。</span><span class="sxs-lookup"><span data-stu-id="13201-140">Create and manage a lease to restrict write and delete access to the path.</span></span> <span data-ttu-id="13201-141">この操作は、条件付きの HTTP 要求をサポートします。</span><span class="sxs-lookup"><span data-stu-id="13201-141">This operation supports conditional HTTP requests.</span></span>  <span data-ttu-id="13201-142">詳細については、次を参照してください。 [Blob サービス操作の条件ヘッダーの指定](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)します。</span><span class="sxs-lookup"><span data-stu-id="13201-142">For more information, see [Specifying Conditional Headers for Blob Service Operations](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations).</span></span>'
    syntax:
      content: 'function lease(xMsLeaseAction: Models.PathLeaseAction, filesystem: string, path: string, options?: Models.PathLeaseOptionalParams)'
      parameters:
        - id: xMsLeaseAction
          type:
            - Models.PathLeaseAction
          description: |-
            <span data-ttu-id="13201-143">リースの 5 つのアクションがある:「取得」、"break"、「変更」、"renew"、および「リリース」。</span><span class="sxs-lookup"><span data-stu-id="13201-143">There are five lease actions: "acquire", "break", "change", "renew", and "release".</span></span> <span data-ttu-id="13201-144">「取得」を使用し、"x ms-提案のリースの id"と「x-ms のリースの所要時間」新しいリースを取得するを指定します。</span><span class="sxs-lookup"><span data-stu-id="13201-144">Use "acquire" and specify the "x-ms-proposed-lease-id" and "x-ms-lease-duration" to acquire a new lease.</span></span> <span data-ttu-id="13201-145">"Break"を使用して、既存のリースを中断します。</span><span class="sxs-lookup"><span data-stu-id="13201-145">Use "break" to break an existing lease.</span></span> <span data-ttu-id="13201-146">リースが切断されたときに、リース中断期間は許容経過時間を間中断とリリース以外のリース操作はありませんファイル。</span><span class="sxs-lookup"><span data-stu-id="13201-146">When a lease is broken, the lease break period is allowed to elapse, during which time no lease operation except break and release can be performed on the file.</span></span> <span data-ttu-id="13201-147">リースが正常に中断されると、応答は、新しいリースを取得するまでの秒数の間隔を示します。</span><span class="sxs-lookup"><span data-stu-id="13201-147">When a lease is successfully broken, the response indicates the interval in seconds until a new lease can be acquired.</span></span> <span data-ttu-id="13201-148">使用は、「変更」し、アクティブなリースのリース ID を変更するには、現在のリース ID が"x-ms のリースの id"と"x ms-提案のリースの id"で新しいリース ID を指定します。</span><span class="sxs-lookup"><span data-stu-id="13201-148">Use "change" and specify the current lease ID in "x-ms-lease-id" and the new lease ID in "x-ms-proposed-lease-id" to change the lease ID of an active lease.</span></span> <span data-ttu-id="13201-149">「更新」を使用し、"x ms のリースの id"既存のリースを更新するを指定します。</span><span class="sxs-lookup"><span data-stu-id="13201-149">Use "renew" and specify the "x-ms-lease-id" to renew an existing lease.</span></span>
            <span data-ttu-id="13201-150">「リリース」を使用し、"x ms のリースの id"のリースを解放するを指定します。</span><span class="sxs-lookup"><span data-stu-id="13201-150">Use "release" and specify the "x-ms-lease-id" to release a lease.</span></span> <span data-ttu-id="13201-151">使用可能な値が含まれます: '取得'、'break'、'を変更する'、'renew'、'リリース'</span><span class="sxs-lookup"><span data-stu-id="13201-151">Possible values include: 'acquire', 'break', 'change', 'renew', 'release'</span></span>
        - id: filesystem
          type:
            - string
          description: <span data-ttu-id="13201-152">ファイル システムの識別子です。</span><span class="sxs-lookup"><span data-stu-id="13201-152">The filesystem identifier.</span></span>
