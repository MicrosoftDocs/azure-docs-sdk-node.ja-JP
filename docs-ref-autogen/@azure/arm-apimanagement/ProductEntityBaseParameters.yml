    name: description
    fullName: description
    children: []
    langs:
      - typeScript
    type: property
    summary: 製品の説明。 HTML 書式設定タグを含めることができます。
    optional: true
    syntax:
      content: 'description?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: 'かどうかどうか、製品が発行されます。 発行されている製品は、開発者ポータルのユーザーが検出できるようにします。 非発行されている製品は、管理者にのみ表示されます。 製品の既定の状態は、notPublished です。 使用可能な値が含まれます: ''notPublished''、''発行'''
    optional: true
    syntax:
      content: 'state?: ProductState'
      return:
        type:
          - '@azure/arm-apimanagement.ProductState'
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.subscriptionRequired'
    name: subscriptionRequired
    fullName: subscriptionRequired
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      成果物のサブスクリプションが必要かどうかは、この製品に含まれる Api にアクセスします。 True の場合は、"protected"として製品が指すし、有効なサブスクリプション キーが、製品に含まれる API への要求を成功させるために必要です。 False の場合は、製品は「開く」と呼ばれます、サブスクリプション キーがない場合、製品に含まれる API への要求を実行することができます。
      その値が想定新しい製品を作成するときにプロパティを省略した場合は true にします。
    optional: true
    syntax:
      content: 'subscriptionRequired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.subscriptionsLimit'
    name: subscriptionsLimit
    fullName: subscriptionsLimit
    children: []
    langs:
      - typeScript
    type: property
    summary: かどうか、ユーザーのサブスクリプションの数は、同時に、この製品ができます。 設定を null または省略を許可するユーザーあたりのサブスクリプション制限はありません。 SubscriptionRequired プロパティが存在し、false の値を持つ場合にのみ使用できます。
    optional: true
    syntax:
      content: 'subscriptionsLimit?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.terms'
    name: terms
    fullName: terms
    children: []
    langs:
      - typeScript
    type: property
    summary: 製品の使用条件。 製品をサブスクライブしようとする開発者に提示される条件です。開発者は、サブスクリプション プロセスを完了する前にこれらの条件に同意する必要があります。
    optional: true
    syntax:
      content: 'terms?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-apimanagement'
