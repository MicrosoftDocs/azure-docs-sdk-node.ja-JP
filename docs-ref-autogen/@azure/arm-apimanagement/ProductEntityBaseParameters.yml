  - uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.approvalRequired'
    name: approvalRequired
    fullName: approvalRequired
    children: []
    langs:
      - typeScript
    type: property
    summary: サブスクリプションの承認が必要かどうか。 False の場合、新しいサブスクリプションを即座に製品の Api を呼び出す開発者を自動的に承認されます。 True の場合は、開発者は、製品の Api のいずれかの前に、管理者は手動でサブスクリプションを承認する必要があります。 SubscriptionRequired プロパティが存在し、false の値を持つ場合にのみ使用できます。
    optional: true
    syntax:
      content: 'approvalRequired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
