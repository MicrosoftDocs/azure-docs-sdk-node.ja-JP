      <span data-ttu-id="34cd7-117">その値が想定新しい製品を作成するときにプロパティを省略した場合は true にします。</span><span class="sxs-lookup"><span data-stu-id="34cd7-117">If property is omitted when creating a new product it's value is assumed to be true.</span></span>
