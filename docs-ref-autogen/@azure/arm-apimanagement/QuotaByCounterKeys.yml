  - uid: '@azure/arm-apimanagement.QuotaByCounterKeys.listByService'
    name: 'listByService(string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 指定されたサービス インスタンス上のポリシーで構成されているカウンタ キーに関連付けられた現在のクォータ カウンターの期間のコレクションを一覧表示します。 Api は、まだページングをサポートしていません。
    syntax:
      content: 'function listByService(resourceGroupName: string, serviceName: string, quotaCounterKey: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: リソース グループの名前。
        - id: serviceName
          type:
            - string
          description: API Management サービスの名前。
        - id: quotaCounterKey
          type:
            - string
          description: クォータ カウンターのキー識別子。これは、クォータのキーによってポリシーの反時計回りのキー属性で定義された式の結果です。たとえば、カウンター キーを指定する場合 ="boo"ポリシーでは、"boo"カウンターのキーからアクセスできます。 Counter-key="@("b"+"a") として定義されている場合は"、"ba"キーにアクセスできます。
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.QuotaByCounterKeysListByServiceResponse>
    package: '@azure/arm-apimanagement'
