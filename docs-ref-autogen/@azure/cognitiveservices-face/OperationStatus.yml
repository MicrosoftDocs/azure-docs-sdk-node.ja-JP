  - uid: '@azure/cognitiveservices-face.OperationStatus.status'
    name: status
    fullName: status
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      操作の状態: 未開始、実行されている、成功、失敗しました。 操作が要求され、実行待ちをして、ステータスは、notstarted 場合。 操作がバックエンドに継続的な場合は、状態が実行されています。 専用のスナップショットの取得操作が成功したことを意味する操作が正常に完了の状態を示しています、スナップショットは作成し、適用する準備が、操作を適用すると、スナップショットは、ターゲット オブジェクトの作成が完了しました。スナップショットと使用できるように準備します。 状態失敗が、スナップショット作成中に、ソース オブジェクトを編集することによって発生した多くの場合、か、ターゲット オブジェクトの編集の完了前に、スナップショットの適用中に、「メッセージ」エラーの理由を確認するフィールドを参照してください。
      使用可能な値が含まれます: 'notstarted'、'running'、'成功'、'失敗'
    syntax:
      content: 'status: OperationStatusType'
      return:
        type:
          - '@azure/cognitiveservices-face.OperationStatusType'
    package: '@azure/cognitiveservices-face'
