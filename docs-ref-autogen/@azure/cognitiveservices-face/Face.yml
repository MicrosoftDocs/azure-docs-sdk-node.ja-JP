      <span data-ttu-id="da600-128">Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236) します。</span><span class="sxs-lookup"><span data-stu-id="da600-128">Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236).</span></span> <span data-ttu-id="da600-129">ほぼ正面の顔の検出をお勧めします。</span><span class="sxs-lookup"><span data-stu-id="da600-129">Recommend for near frontal face detection.</span></span> <span data-ttu-id="da600-130">角度が非常に大きい (頭部姿勢) 面、閉塞面または正しくないイメージの向きとシナリオは、このような場合に顔が検出されない可能性があります。</span><span class="sxs-lookup"><span data-stu-id="da600-130">For scenarios with exceptionally large angle (head-pose) faces, occluded faces or wrong image orientation, the faces in such cases may not be detected.</span></span> <span data-ttu-id="da600-131">| |'detection_02': |2019 でリリースされた検出モデルは、特に小規模、側、画像がぼやける顔の正確さの向上の可能性があります。</span><span class="sxs-lookup"><span data-stu-id="da600-131">| | 'detection_02': | Detection model released in 2019 May with improved accuracy especially on small, side and blurry faces.</span></span> |
