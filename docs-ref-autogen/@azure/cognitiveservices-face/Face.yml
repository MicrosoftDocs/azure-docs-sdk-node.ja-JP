      | <span data-ttu-id="da600-137">モデル</span><span class="sxs-lookup"><span data-stu-id="da600-137">Model</span></span> | <span data-ttu-id="da600-138">使用をお勧めします-case(s)</span><span class="sxs-lookup"><span data-stu-id="da600-138">Recommended use-case(s)</span></span> |
