      - <span data-ttu-id="da600-109">Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237) を検索します。</span><span class="sxs-lookup"><span data-stu-id="da600-109">Find Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).</span></span>
      <span data-ttu-id="da600-110">ストアドの顔の機能では、有効期限が切れるし、検出の元の呼び出し後 24 時間に削除されます。</span><span class="sxs-lookup"><span data-stu-id="da600-110">The stored face feature(s) will expire and be deleted 24 hours after the original detection call.</span></span>
      * <span data-ttu-id="da600-111">省略可能なパラメーターには、faceId、ランドマーク、および属性が含まれます。</span><span class="sxs-lookup"><span data-stu-id="da600-111">Optional parameters include faceId, landmarks, and attributes.</span></span> <span data-ttu-id="da600-112">属性には、年齢、性別、headPose、気に入った機能、facialHair、眼鏡、emotion、髪、構成、オクルー ジョン、[アクセサリ]、ぼかし、露出とノイズが含まれます。</span><span class="sxs-lookup"><span data-stu-id="da600-112">Attributes include age, gender, headPose, smile, facialHair, glasses, emotion, hair, makeup, occlusion, accessories, blur, exposure and noise.</span></span> <span data-ttu-id="da600-113">特定の属性に対して返される結果の一部を正確なできない可能性があります。</span><span class="sxs-lookup"><span data-stu-id="da600-113">Some of the results returned for specific attributes may not be highly accurate.</span></span>
      * <span data-ttu-id="da600-114">JPEG、PNG、GIF (最初のフレーム) および BMP 形式がサポートされています。</span><span class="sxs-lookup"><span data-stu-id="da600-114">JPEG, PNG, GIF (the first frame), and BMP format are supported.</span></span> <span data-ttu-id="da600-115">許可されているイメージ ファイルのサイズは、1 KB から 6 MB です。</span><span class="sxs-lookup"><span data-stu-id="da600-115">The allowed image file size is from 1KB to 6MB.</span></span>
      * <span data-ttu-id="da600-116">イメージの最大 100 の顔を返すことができます。</span><span class="sxs-lookup"><span data-stu-id="da600-116">Up to 100 faces can be returned for an image.</span></span> <span data-ttu-id="da600-117">小から大規模な顔四角形のサイズによっては、顔が順位付け。</span><span class="sxs-lookup"><span data-stu-id="da600-117">Faces are ranked by face rectangle size from large to small.</span></span>
      * <span data-ttu-id="da600-118">クエリを実行するときに最適な結果を得る[直面 - 識別](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)、[直面 - 確認](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523a)、および [顔</span><span class="sxs-lookup"><span data-stu-id="da600-118">For optimal results when querying [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239), [Face - Verify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523a), and [Face</span></span>
