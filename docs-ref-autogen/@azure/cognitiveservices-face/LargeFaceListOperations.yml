    summary: |-
      LargeFaceListId、名前、userData および recognitionModel の大規模な顔リストの情報を一覧表示します。 <br
      />
      LargeFaceList 使用内の顔の情報を取得する[LargeFaceList 顔の取得](/docs/services/563879b61984550e40cbbe8d/operations/5a158cf2d2de3616c086f2d5)<br />
