      <br /> <span data-ttu-id="81933-131">作成後は、ユーザーが使用する必要があります[LargeFaceList Face - 追加](/docs/services/563879b61984550e40cbbe8d/operations/5a158c10d2de3616c086f2d3)面をインポートして[LargeFaceList - Train](/docs/services/563879b61984550e40cbbe8d/operations/5a158422d2de3616c086f2d1)をすぐに使えるようにする[Face - FindSimilar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237)します。</span><span class="sxs-lookup"><span data-stu-id="81933-131">After creation, user should use [LargeFaceList Face - Add](/docs/services/563879b61984550e40cbbe8d/operations/5a158c10d2de3616c086f2d3) to import the faces and [LargeFaceList - Train](/docs/services/563879b61984550e40cbbe8d/operations/5a158422d2de3616c086f2d1) to make it ready for [Face - FindSimilar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).</span></span> <span data-ttu-id="81933-132">顔がまでサーバーに格納されている[LargeFaceList - 削除](/docs/services/563879b61984550e40cbbe8d/operations/5a1580d5d2de3616c086f2cd)が呼び出されます。</span><span class="sxs-lookup"><span data-stu-id="81933-132">Faces are stored on server until [LargeFaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/5a1580d5d2de3616c086f2cd) is called.</span></span>
      <br /> <span data-ttu-id="81933-133">似ていますが、有名人に似た顔のような顔をフィルター処理、検索のようなシナリオの使用を見つけたり、ライトと顔識別方法。</span><span class="sxs-lookup"><span data-stu-id="81933-133">Find Similar is used for scenario like finding celebrity-like faces, similar face filtering, or as a light way face identification.</span></span> <span data-ttu-id="81933-134">ユーザーを識別するために、実際に使用する場合は、使用しますが、[つの PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /
      [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d)と[直面 - 識別](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)。</span><span class="sxs-lookup"><span data-stu-id="81933-134">But if the actual use is to identify person, please use [PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /
      [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) and [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>
      <br />
      * <span data-ttu-id="81933-135">無料レベルのサブスクリプション クォータ:大規模な 64 は、リストに直面します。</span><span class="sxs-lookup"><span data-stu-id="81933-135">Free-tier subscription quota: 64 large face lists.</span></span>
      * <span data-ttu-id="81933-136">S0 レベルのサブスクリプション クォータ:1,000,000 大規模な顔の一覧表示されます。</span><span class="sxs-lookup"><span data-stu-id="81933-136">S0-tier subscription quota: 1,000,000 large face lists.</span></span>
      <br />
      <span data-ttu-id="81933-137">この大規模な顔リストに関連付ける 'recognitionModel' を指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="81933-137">'recognitionModel' should be specified to associate with this large face list.</span></span> <span data-ttu-id="81933-138">'RecognitionModel' の既定値は 'recognition_01' が場合、このパラメーターにする必要があるモデルが最新モデルに明示的に指定されることが必要なしてください。</span><span class="sxs-lookup"><span data-stu-id="81933-138">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="81933-139">既存の大規模な顔リストに追加される新しい面では、コレクションに既に関連付けられている認識モデルを使用します。</span><span class="sxs-lookup"><span data-stu-id="81933-139">New faces that are added to an existing large face list will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id="81933-140">認識モデルの別のバージョンによって抽出された特徴には、大規模な顔の一覧で既存の顔の特徴を更新できません。</span><span class="sxs-lookup"><span data-stu-id="81933-140">Existing face features in a large face list can't be updated to features extracted by another version of recognition model.</span></span>
