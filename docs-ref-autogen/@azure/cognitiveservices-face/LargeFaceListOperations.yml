  - uid: '@azure/cognitiveservices-face.LargeFaceListOperations.create'
    name: 'create(string, Models.LargeFaceListCreateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      ユーザー指定の largeFaceListId、名、省略可能な userData および recognitionModel で、空の大規模な顔リストを作成します。
      <br /> 大規模な顔リスト最大 1,000,000 面、面の一覧し、で使用される[Face - 類似](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237)します。
      <br /> 作成後は、ユーザーが使用する必要があります[LargeFaceList Face - 追加](/docs/services/563879b61984550e40cbbe8d/operations/5a158c10d2de3616c086f2d3)面をインポートして[LargeFaceList - Train](/docs/services/563879b61984550e40cbbe8d/operations/5a158422d2de3616c086f2d1)をすぐに使えるようにする[Face - FindSimilar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237)します。 顔がまでサーバーに格納されている[LargeFaceList - 削除](/docs/services/563879b61984550e40cbbe8d/operations/5a1580d5d2de3616c086f2cd)が呼び出されます。
      <br /> 似ていますが、有名人に似た顔のような顔をフィルター処理、検索のようなシナリオの使用を見つけたり、ライトと顔識別方法。 ユーザーを識別するために、実際に使用する場合は、使用しますが、[つの PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /
      [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d)と[直面 - 識別](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)。
      <br />
      * 無料レベルのサブスクリプション クォータ:大規模な 64 は、リストに直面します。
      * S0 レベルのサブスクリプション クォータ:1,000,000 大規模な顔の一覧表示されます。
      <br />
      この大規模な顔リストに関連付ける 'recognitionModel' を指定する必要があります。 'RecognitionModel' の既定値は 'recognition_01' が場合、このパラメーターにする必要があるモデルが最新モデルに明示的に指定されることが必要なしてください。 既存の大規模な顔リストに追加される新しい面では、コレクションに既に関連付けられている認識モデルを使用します。 認識モデルの別のバージョンによって抽出された特徴には、大規模な顔の一覧で既存の顔の特徴を更新できません。
    syntax:
      content: 'function create(largeFaceListId: string, options?: Models.LargeFaceListCreateOptionalParams)'
      parameters:
        - id: largeFaceListId
          type:
            - string
          description: 特定の大規模な顔リストを参照する id です。
        - id: options
          type:
            - Models.LargeFaceListCreateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<RestResponse>
    package: '@azure/cognitiveservices-face'
