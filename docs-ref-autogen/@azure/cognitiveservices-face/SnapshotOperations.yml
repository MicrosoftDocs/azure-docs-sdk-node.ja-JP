    name: 'take(Models.SnapshotObjectType, string, string[], Models.SnapshotTakeOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="e8bbc-162">顔リスト、大規模な顔リスト、人物グループまたは大きなユーザー グループのスナップショットをユーザーが指定したスナップショットの種類、ソース オブジェクト id、スコープと省略可能なユーザー データを適用するための操作を送信します。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-162">Submit an operation to take a snapshot of face list, large face list, person group or large person group, with user-specified snapshot type, source object id, apply scope and an optional user data.</span></span><br />
      <span data-ttu-id="e8bbc-163">バックアップし、同じリージョン内またはリージョン間で、サブスクリプションの 1 つの面から、顔のデータを復元するユーザーは、スナップショット インターフェイスです。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-163">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id="e8bbc-164">ワークフローには、2 つのフェーズでは、スナップショットのソース オブジェクトのコピーを作成し、スナップショットとして保存するにはスナップショットを呼び出して、ユーザーの最初の呼び出しが含まれています。-ターゲット サブスクリプションにスナップショットを貼り付けるに適用されます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-164">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id="e8bbc-165">スナップショットは、アカウントとリージョンのクロス適用可能になるように、(Azure インスタンスごと)、一元的な場所に格納されます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-165">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />
      <span data-ttu-id="e8bbc-166">スナップショットの作成は、非同期操作です。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-166">Taking snapshot is an asynchronous operation.</span></span> <span data-ttu-id="e8bbc-167">OperationStatus - スナップショットの作成の進行状況を追跡するための Get で使用される、応答ヘッダーの「操作の場所」フィールドから、操作 id を取得できます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-167">An operation id can be obtained from the "Operation-Location" field in response header, to be used in OperationStatus - Get for tracking the progress of creating the snapshot.</span></span> <span data-ttu-id="e8bbc-168">スナップショット id は、"resourceLocation"フィールドで OperationStatus - Get 応答操作の状態が「成功」が含まれます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-168">The snapshot id will be included in the "resourceLocation" field in OperationStatus - Get response when the operation status is "succeeded".</span></span><br />
      <span data-ttu-id="e8bbc-169">スナップショットの作成時は、ソース オブジェクト内の人物および顔のエントリの数によって異なります。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-169">Snapshot taking time depends on the number of person and face entries in the source object.</span></span> <span data-ttu-id="e8bbc-170">秒単位またはまで複数人の顔を 1,000,000 担当者は数時間かかる可能性があります。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-170">It could be in seconds, or up to several hours for 1,000,000 persons with multiple faces.</span></span><br />
      <span data-ttu-id="e8bbc-171">自動的に有効期限が切れたし、スナップショットを作成した後 48 時間でクリーンアップがスナップショット</span><span class="sxs-lookup"><span data-stu-id="e8bbc-171">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>
      - <span data-ttu-id="e8bbc-172">します。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-172">Take.</span></span> <span data-ttu-id="e8bbc-173">ユーザーは、スナップショットの有効期限より前に、であれば単独で Delete を使用してスナップショットを削除できます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-173">User can delete the snapshot using Snapshot - Delete by themselves any time before expiration.</span></span><br />
      <span data-ttu-id="e8bbc-174">特定のオブジェクトのスナップショットを取得しても、オブジェクトに対して他の操作はブロックされません。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-174">Taking snapshot for a certain object will not block any other operations against the object.</span></span> <span data-ttu-id="e8bbc-175">すべて読み取り専用の操作 (/一覧の取得と特定/FindSimilar/検証) を通常どおりに実施できます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-175">All read-only operations (Get/List and Identify/FindSimilar/Verify) can be conducted as usual.</span></span> <span data-ttu-id="e8bbc-176">追加/更新/削除、ソース オブジェクトまたはその担当者/面と、トレーニングなど、すべての書き込み可能な操作には、ブロックされませんが、その作成時に、スナップショットに書き込み可能な更新プログラムが反映されない可能性がありますので使用しないでは。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-176">For all writable operations, including Add/Update/Delete the source object or its persons/faces and Train, they are not blocked but not recommended because writable updates may not be reflected on the snapshot during its taking.</span></span> <span data-ttu-id="e8bbc-177">スナップショットの作成が完了すると、すべての読み取りと書き込みの操作は通常どおり操作できます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-177">After snapshot taking is completed, all readable and writable operations can work as normal.</span></span> <span data-ttu-id="e8bbc-178">スナップショットは、ターゲット サブスクリプションにはない必要がありますが再トレーニング ターゲット オブジェクトを特定する/FindSimilar を呼び出す前に適用されるスナップショットをソース オブジェクトのトレーニングの結果も含まれます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-178">Snapshot will also include the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />
      * <span data-ttu-id="e8bbc-179">無料レベルのサブスクリプション クォータ:100 では、1 か月あたりの操作を実行します。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-179">Free-tier subscription quota: 100 take operations per month.</span></span>
      * <span data-ttu-id="e8bbc-180">S0 レベルのサブスクリプション クォータ:100 では、1 日あたりの操作を実行します。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-180">S0-tier subscription quota: 100 take operations per day.</span></span>
    syntax:
      content: 'function take(type: Models.SnapshotObjectType, objectId: string, applyScope: string[], options?: Models.SnapshotTakeOptionalParams)'
      parameters:
        - id: type
          type:
            - Models.SnapshotObjectType
          description: '<span data-ttu-id="e8bbc-181">ユーザーからスナップショットを作成するソース オブジェクトの種類を指定します。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-181">User specified type for the source object to take snapshot from.</span></span> <span data-ttu-id="e8bbc-182">現在 FaceList、つの PersonGroup、LargeFaceList および LargePersonGroup はサポートされています。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-182">Currently FaceList, PersonGroup, LargeFaceList and LargePersonGroup are supported.</span></span> <span data-ttu-id="e8bbc-183">指定できる値は、次のとおりです。''FaceList'', ''LargeFaceList'', ''LargePersonGroup'', ''PersonGroup''</span><span class="sxs-lookup"><span data-stu-id="e8bbc-183">Possible values include: ''FaceList'', ''LargeFaceList'', ''LargePersonGroup'', ''PersonGroup''</span></span>'
        - id: objectId
          type:
            - string
          description: <span data-ttu-id="e8bbc-184">ユーザーからスナップショットを作成するソース オブジェクトの id を指定します。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-184">User specified source object id to take snapshot from.</span></span>
        - id: applyScope
          type:
            - 'string[]'
          description: '<span data-ttu-id="e8bbc-185">ユーザーは、スナップショットのターゲット顔のサブスクリプション id の配列を指定します。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-185">User specified array of target Face subscription ids for the snapshot.</span></span> <span data-ttu-id="e8bbc-186">各スナップショットはスナップショット - の applyScope に含まれるサブスクリプションのみを適用できます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-186">For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.</span></span>'
        - id: options
