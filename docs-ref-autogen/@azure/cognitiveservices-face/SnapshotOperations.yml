    name: 'apply(string, string, Models.SnapshotApplyOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="e8bbc-102">現在のサブスクリプションにスナップショットを適用するための操作を送信します。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-102">Submit an operation to apply a snapshot to current subscription.</span></span> <span data-ttu-id="e8bbc-103">各スナップショットはスナップショット - の applyScope に含まれるサブスクリプションのみを適用できます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-103">For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.</span></span><br />
      <span data-ttu-id="e8bbc-104">バックアップし、同じリージョン内またはリージョン間で、サブスクリプションの 1 つの面から、顔のデータを復元するユーザーは、スナップショット インターフェイスです。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-104">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id="e8bbc-105">ワークフローには、2 つのフェーズでは、スナップショットのソース オブジェクトのコピーを作成し、スナップショットとして保存するにはスナップショットを呼び出して、ユーザーの最初の呼び出しが含まれています。-ターゲット サブスクリプションにスナップショットを貼り付けるに適用されます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-105">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id="e8bbc-106">スナップショットは、アカウントとリージョンのクロス適用可能になるように、(Azure インスタンスごと)、一元的な場所に格納されます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-106">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />
      <span data-ttu-id="e8bbc-107">スナップショットの適用は、非同期操作です。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-107">Applying snapshot is an asynchronous operation.</span></span> <span data-ttu-id="e8bbc-108">OperationStatus - スナップショットの適用の進行状況を追跡するための Get で使用される、応答ヘッダーの「操作の場所」フィールドから、操作 id を取得できます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-108">An operation id can be obtained from the "Operation-Location" field in response header, to be used in OperationStatus - Get for tracking the progress of applying the snapshot.</span></span> <span data-ttu-id="e8bbc-109">ターゲット オブジェクトの id は、OperationStatus - 操作の状態が「成功」するときの Get 応答で"resourceLocation"フィールドに含まれます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-109">The target object id will be included in the "resourceLocation" field in OperationStatus - Get response when the operation status is "succeeded".</span></span><br />
      <span data-ttu-id="e8bbc-110">スナップショットの時間を適用することは、スナップショットのオブジェクトで人物および顔のエントリの数によって異なります。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-110">Snapshot applying time depends on the number of person and face entries in the snapshot object.</span></span>
      <span data-ttu-id="e8bbc-111">秒単位にまたは複数人の顔を 1,000,000 担当者は最大 1 時間にできませんでした。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-111">It could be in seconds, or up to 1 hour for 1,000,000 persons with multiple faces.</span></span><br />
      <span data-ttu-id="e8bbc-112">自動的に有効期限が切れたし、スナップショットを作成した後 48 時間でクリーンアップがスナップショット</span><span class="sxs-lookup"><span data-stu-id="e8bbc-112">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>
      - <span data-ttu-id="e8bbc-113">します。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-113">Take.</span></span> <span data-ttu-id="e8bbc-114">これの作成後 48 時間のスナップショットを適用する対象のサブスクリプションが必要です。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-114">So the target subscription is required to apply the snapshot in 48 hours since its creation.</span></span><br />
      <span data-ttu-id="e8bbc-115">スナップショットを適用するは禁止されていません、ターゲットに対して、他の操作オブジェクト、ただしこれは推奨されませんスナップショットの適用中には、正確性を保証できないためです。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-115">Applying a snapshot will not block any other operations against the target object, however it is not recommended because the correctness cannot be guaranteed during snapshot applying.</span></span> <span data-ttu-id="e8bbc-116">スナップショットの適用が完了したら後、は、対象のオブジェクトに対するすべての操作が通常どおり操作できます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-116">After snapshot applying is completed, all operations towards the target object can work as normal.</span></span>
      <span data-ttu-id="e8bbc-117">スナップショットには、ターゲット サブスクリプションにはない必要がありますが再トレーニング ターゲット オブジェクトを特定する/FindSimilar を呼び出す前に適用されるスナップショットをソース オブジェクトのトレーニングの結果も含まれています。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-117">Snapshot also includes the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />
      <span data-ttu-id="e8bbc-118">1 つのスナップショットできます複数回適用する、並列で現在は CreateNew 適用モードがサポート対象サブスクリプションが既にには、同じ型と同じの objectId を使用してのオブジェクトが含まれている場合、適用操作が失敗することを意味します。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-118">One snapshot can be applied multiple times in parallel, while currently only CreateNew apply mode is supported, which means the apply operation will fail if target subscription already contains an object of same type and using the same objectId.</span></span> <span data-ttu-id="e8bbc-119">ユーザーは、このような競合を回避するために、要求本文で"objectId"を指定できます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-119">Users can specify the "objectId" in request body to avoid such conflicts.</span></span><br />
      * <span data-ttu-id="e8bbc-120">無料レベルのサブスクリプション クォータ:100 では、1 か月あたりの操作を適用します。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-120">Free-tier subscription quota: 100 apply operations per month.</span></span>
      * <span data-ttu-id="e8bbc-121">S0 レベルのサブスクリプション クォータ:100 では、1 日あたりの操作が適用されます。</span><span class="sxs-lookup"><span data-stu-id="e8bbc-121">S0-tier subscription quota: 100 apply operations per day.</span></span>
    syntax:
      content: 'function apply(snapshotId: string, objectId: string, options?: Models.SnapshotApplyOptionalParams)'
