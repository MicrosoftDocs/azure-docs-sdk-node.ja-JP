    summary: "<span data-ttu-id=\"7b089-177\">ユーザー指定の faceListId、名、省略可能な userData および recognitionModel で、空の顔リストを作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-177\">Create an empty face list with user-specified faceListId, name, an optional userData and recognitionModel.</span></span> <span data-ttu-id=\"7b089-178\">最大 64 の面は、リストは、1 つのサブスクリプションで許可されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-178\">Up to 64 face lists are allowed in one subscription.</span></span>\n<br /> <span data-ttu-id=\"7b089-179\">顔リスト面、最大 1,000 個の顔の一覧し、で使用される[Face - 類似](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237)します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-179\">Face list is a list of faces, up to 1,000 faces, and used by [Face - Find Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).</span></span>\n<br /> <span data-ttu-id=\"7b089-180\">作成後は、ユーザーが使用する必要があります[FaceList - 追加の顔](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250)面をインポートします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-180\">After creation, user should use [FaceList - Add Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250) to import the faces.</span></span> <span data-ttu-id=\"7b089-181\">イメージは格納されません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-181\">No image will be stored.</span></span> <span data-ttu-id=\"7b089-182\">抽出された顔の特徴のみがまでサーバーに格納されている[FaceList - 削除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f)が呼び出されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-182\">Only the extracted face features are stored on server until [FaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f) is called.</span></span>\n<br /> <span data-ttu-id=\"7b089-183\">似ていますが、有名人に似た顔のような顔をフィルター処理、検索のようなシナリオの使用を見つけたり、ライトと顔識別方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-183\">Find Similar is used for scenario like finding celebrity-like faces, similar face filtering, or as a light way face identification.</span></span> <span data-ttu-id=\"7b089-184\">ユーザーを識別するために、実際に使用する場合は、使用しますが、[つの PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /\n[LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d)と[直面 - 識別](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-184\">But if the actual use is to identify person, please use [PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /\n[LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) and [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"7b089-185\">ご検討ください[LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc)顔の数が大きい場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-185\">Please consider [LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) when the face number is large.</span></span> <span data-ttu-id=\"7b089-186\">最大 1,000,000 顔をサポートできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-186\">It can support up to 1,000,000 faces.</span></span>\n<br /><span data-ttu-id=\"7b089-187\">この顔リストに関連付ける 'recognitionModel' を指定する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-187\">'recognitionModel' should be specified to associate with this face list.</span></span> <span data-ttu-id=\"7b089-188\">'RecognitionModel' の既定値は 'recognition_01' が場合、このパラメーターにする必要があるモデルが最新モデルに明示的に指定されることが必要なしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-188\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"7b089-189\">既存の顔リストに追加される新しい面では、コレクションに既に関連付けられている認識モデルを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-189\">New faces that are added to an existing face list will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id=\"7b089-190\">認識モデルの別のバージョンによって抽出された特徴には、顔の一覧で既存の顔の特徴を更新できません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-190\">Existing face features in a face list can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"7b089-191\">'recognition_01':既定の認識モデル[FaceList-作成](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524b)です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-191\">'recognition_01': The default recognition model for [FaceList- Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524b).</span></span> <span data-ttu-id=\"7b089-192\">2019 年 3 月の前に作成されたこれらすべての顔リストは、この認識モデルで結合されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-192\">All those face lists created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"7b089-193\">'recognition_02':2019 年 3 月にリリースされた認識モデル。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-193\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"7b089-194\">'recognition_01' と比較対象の全体的な精度が向上するためには、'recognition_02' をお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7b089-194\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>"
