    summary: |-
      <span data-ttu-id="08b0a-129">ユーザー指定の faceListId、名、省略可能な userData および recognitionModel で、空の顔リストを作成します。</span><span class="sxs-lookup"><span data-stu-id="08b0a-129">Create an empty face list with user-specified faceListId, name, an optional userData and recognitionModel.</span></span> <span data-ttu-id="08b0a-130">最大 64 の面は、リストは、1 つのサブスクリプションで許可されます。</span><span class="sxs-lookup"><span data-stu-id="08b0a-130">Up to 64 face lists are allowed in one subscription.</span></span>
      <br /> <span data-ttu-id="08b0a-131">顔リスト面、最大 1,000 個の顔の一覧し、で使用される[Face - 類似](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237)します。</span><span class="sxs-lookup"><span data-stu-id="08b0a-131">Face list is a list of faces, up to 1,000 faces, and used by [Face - Find Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).</span></span>
      <br /> <span data-ttu-id="08b0a-132">作成後は、ユーザーが使用する必要があります[FaceList - 追加の顔](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250)面をインポートします。</span><span class="sxs-lookup"><span data-stu-id="08b0a-132">After creation, user should use [FaceList - Add Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250) to import the faces.</span></span> <span data-ttu-id="08b0a-133">顔がまでサーバーに格納されている[FaceList - 削除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f)が呼び出されます。</span><span class="sxs-lookup"><span data-stu-id="08b0a-133">Faces are stored on server until [FaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f) is called.</span></span>
      <br /> <span data-ttu-id="08b0a-134">似ていますが、有名人に似た顔のような顔をフィルター処理、検索のようなシナリオの使用を見つけたり、ライトと顔識別方法。</span><span class="sxs-lookup"><span data-stu-id="08b0a-134">Find Similar is used for scenario like finding celebrity-like faces, similar face filtering, or as a light way face identification.</span></span> <span data-ttu-id="08b0a-135">ユーザーを識別するために、実際に使用する場合は、使用しますが、[つの PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /
      [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d)と[直面 - 識別](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)。</span><span class="sxs-lookup"><span data-stu-id="08b0a-135">But if the actual use is to identify person, please use [PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /
      [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) and [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>
      <br /> <span data-ttu-id="08b0a-136">ご検討ください[LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc)顔の数が大きい場合。</span><span class="sxs-lookup"><span data-stu-id="08b0a-136">Please consider [LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) when the face number is large.</span></span> <span data-ttu-id="08b0a-137">最大 1,000,000 顔をサポートできます。</span><span class="sxs-lookup"><span data-stu-id="08b0a-137">It can support up to 1,000,000 faces.</span></span> <span data-ttu-id="08b0a-138">この顔リストに関連付ける 'recognitionModel' を指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="08b0a-138">'recognitionModel' should be specified to associate with this face list.</span></span> <span data-ttu-id="08b0a-139">'RecognitionModel' の既定値は 'recognition_01' が場合、このパラメーターにする必要があるモデルが最新モデルに明示的に指定されることが必要なしてください。</span><span class="sxs-lookup"><span data-stu-id="08b0a-139">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="08b0a-140">既存の顔リストに追加される新しい面では、コレクションに既に関連付けられている認識モデルを使用します。</span><span class="sxs-lookup"><span data-stu-id="08b0a-140">New faces that are added to an existing face list will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id="08b0a-141">認識モデルの別のバージョンによって抽出された特徴には、顔の一覧で既存の顔の特徴を更新できません。</span><span class="sxs-lookup"><span data-stu-id="08b0a-141">Existing face features in a face list can't be updated to features extracted by another version of recognition model.</span></span>
    syntax:
      content: 'function create(faceListId: string, options?: Models.FaceListCreateOptionalParams)'
      parameters:
        - id: faceListId
          type:
            - string
          description: <span data-ttu-id="08b0a-142">特定の面の一覧を参照する id です。</span><span class="sxs-lookup"><span data-stu-id="08b0a-142">Id referencing a particular face list.</span></span>
