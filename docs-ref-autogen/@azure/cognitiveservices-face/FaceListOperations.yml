    summary: |-
      <span data-ttu-id="7b089-106">指定された顔リストに顔を追加します (最大 1,000 個)。</span><span class="sxs-lookup"><span data-stu-id="7b089-106">Add a face to a specified face list, up to 1,000 faces.</span></span>
      <br /> <span data-ttu-id="7b089-107">複数人の顔を含むイメージを処理するのには、入力の顔を targetFace 四角形を使用してイメージとして指定できます。</span><span class="sxs-lookup"><span data-stu-id="7b089-107">To deal with an image contains multiple faces, input face can be specified as an image with a targetFace rectangle.</span></span> <span data-ttu-id="7b089-108">追加の顔を表す persistedFaceId を返します。</span><span class="sxs-lookup"><span data-stu-id="7b089-108">It returns a persistedFaceId representing the added face.</span></span> <span data-ttu-id="7b089-109">イメージは格納されません。</span><span class="sxs-lookup"><span data-stu-id="7b089-109">No image will be stored.</span></span> <span data-ttu-id="7b089-110">までサーバーには、抽出された顔機能のみ[FaceList - 削除 Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395251)または[FaceList - 削除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f)が呼び出されます。</span><span class="sxs-lookup"><span data-stu-id="7b089-110">Only the extracted face feature will be stored on server until [FaceList - Delete Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395251) or [FaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f) is called.</span></span>
      <br /> <span data-ttu-id="7b089-111">注 persistedFaceId はによって生成された faceId を異なる[直面 - 検出](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236)します。</span><span class="sxs-lookup"><span data-stu-id="7b089-111">Note persistedFaceId is different from faceId generated by [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236).</span></span>
      * <span data-ttu-id="7b089-112">高い顔のイメージ品質は、優れた検出および認識の精度を意味します。</span><span class="sxs-lookup"><span data-stu-id="7b089-112">Higher face image quality means better detection and recognition precision.</span></span> <span data-ttu-id="7b089-113">高品質な顔を検討してください: 正面、clear、および顔のサイズは 200 (目の間に 100 ピクセル単位) が 200 ピクセル x、または大きくします。</span><span class="sxs-lookup"><span data-stu-id="7b089-113">Please consider high-quality faces: frontal, clear, and face size is 200x200 pixels (100 pixels between eyes) or bigger.</span></span>
      * <span data-ttu-id="7b089-114">JPEG、PNG、GIF (最初のフレーム) および BMP 形式がサポートされています。</span><span class="sxs-lookup"><span data-stu-id="7b089-114">JPEG, PNG, GIF (the first frame), and BMP format are supported.</span></span> <span data-ttu-id="7b089-115">許可されているイメージ ファイルのサイズは、1 KB から 6 MB です。</span><span class="sxs-lookup"><span data-stu-id="7b089-115">The allowed image file size is from 1KB to 6MB.</span></span>
      * <span data-ttu-id="7b089-116">"targetFace"四角形は、1 つの面を含める必要があります。</span><span class="sxs-lookup"><span data-stu-id="7b089-116">"targetFace" rectangle should contain one face.</span></span> <span data-ttu-id="7b089-117">0 個または複数の面は、エラーと見なされます。</span><span class="sxs-lookup"><span data-stu-id="7b089-117">Zero or multiple faces will be regarded as an error.</span></span> <span data-ttu-id="7b089-118">指定された"targetFace"四角形が返されない場合[直面 - 検出](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236)、検出、顔を正常に追加して保証はありません。</span><span class="sxs-lookup"><span data-stu-id="7b089-118">If the provided "targetFace" rectangle is not returned from [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), there’s no guarantee to detect and add the face successfully.</span></span>
      * <span data-ttu-id="7b089-119">検出可能な顔のサイズ (36 4096 x 4096 ピクセル x 36) から大きな頭部姿勢、または大規模な閉塞にエラーが発生します。</span><span class="sxs-lookup"><span data-stu-id="7b089-119">Out of detectable face size (36x36 - 4096x4096 pixels), large head-pose, or large occlusions will cause failures.</span></span>
      * <span data-ttu-id="7b089-120">同じ顔リストとの間の顔の追加/削除は順番に処理され、一覧は、並列でさまざまな面との間。</span><span class="sxs-lookup"><span data-stu-id="7b089-120">Adding/deleting faces to/from a same face list are processed sequentially and to/from different face lists are in parallel.</span></span>
      * <span data-ttu-id="7b089-121">検出可能な顔の最小サイズは、1920 x 1080 ピクセルを超えるイメージで 36 x 36 ピクセルです。</span><span class="sxs-lookup"><span data-stu-id="7b089-121">The minimum detectable face size is 36x36 pixels in an image no larger than 1920x1080 pixels.</span></span>
      <span data-ttu-id="7b089-122">1920 x 1080 ピクセルよりも高いイメージには、比例して顔の最小サイズが必要です。</span><span class="sxs-lookup"><span data-stu-id="7b089-122">Images with dimensions higher than 1920x1080 pixels will need a proportionally larger minimum face size.</span></span>
      * <span data-ttu-id="7b089-123">異なる 'detectionModel' の値を指定することができます。</span><span class="sxs-lookup"><span data-stu-id="7b089-123">Different 'detectionModel' values can be provided.</span></span> <span data-ttu-id="7b089-124">使用して、さまざまな検出モデルの比較を参照してください[検出モデルを指定する方法](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-detection-model)</span><span class="sxs-lookup"><span data-stu-id="7b089-124">To use and compare different detection models, please refer to [How to specify a detection model](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-detection-model)</span></span>
      | <span data-ttu-id="7b089-125">モデル</span><span class="sxs-lookup"><span data-stu-id="7b089-125">Model</span></span> | <span data-ttu-id="7b089-126">使用をお勧めします-case(s)</span><span class="sxs-lookup"><span data-stu-id="7b089-126">Recommended use-case(s)</span></span> |
      | ---------- | -------- |
      | <span data-ttu-id="7b089-127">'detection_01':</span><span class="sxs-lookup"><span data-stu-id="7b089-127">'detection_01':</span></span> | <span data-ttu-id="7b089-128">既定の検出モデル [FaceList - 追加</span><span class="sxs-lookup"><span data-stu-id="7b089-128">The default detection model for [FaceList - Add</span></span>
      <span data-ttu-id="7b089-129">Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250) します。</span><span class="sxs-lookup"><span data-stu-id="7b089-129">Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250).</span></span> <span data-ttu-id="7b089-130">ほぼ正面の顔の検出をお勧めします。</span><span class="sxs-lookup"><span data-stu-id="7b089-130">Recommend for near frontal face detection.</span></span> <span data-ttu-id="7b089-131">角度が非常に大きい (頭部姿勢) 面、閉塞面または正しくないイメージの向きとシナリオは、このような場合に顔が検出されない可能性があります。</span><span class="sxs-lookup"><span data-stu-id="7b089-131">For scenarios with exceptionally large angle (head-pose) faces, occluded faces or wrong image orientation, the faces in such cases may not be detected.</span></span> <span data-ttu-id="7b089-132">| |'detection_02': |2019 でリリースされた検出モデルは、特に小規模、側、画像がぼやける顔の正確さの向上の可能性があります。</span><span class="sxs-lookup"><span data-stu-id="7b089-132">| | 'detection_02': | Detection model released in 2019 May with improved accuracy especially on small, side and blurry faces.</span></span> |
