    summary: "<span data-ttu-id=\"64860-102\">指定した personGroupId、名、ユーザー指定の userData recognitionModel と新しいユーザー グループを作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-102\">Create a new person group with specified personGroupId, name, user-provided userData and recognitionModel.</span></span>\n<br /> <span data-ttu-id=\"64860-103\">ユーザー グループは、顔認識機能を含む、ユーザーがアップロードされたデータのコンテナーです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-103\">A person group is the container of the uploaded person data, including face recognition features.</span></span>\n<br /> <span data-ttu-id=\"64860-104\">作成後は、次のように使用します。[つの PersonGroup 人作成](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c)担当者をグループに追加し、呼び出す[つの PersonGroup - トレーニング](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249)をこのグループを準備する[直面 - 識別](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-104\">After creation, use [PersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) to add persons into the group, and then call [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"64860-105\">イメージは格納されません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-105\">No image will be stored.</span></span> <span data-ttu-id=\"64860-106\">のみ、person 顔の特徴を抽出し、userData までサーバーに格納されます[つの PersonGroup 人削除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d)または[つの PersonGroup - 削除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245)が呼び出されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-106\">Only the person's extracted face features and userData will be stored on server until [PersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) or [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) is called.</span></span>\n<br/><span data-ttu-id=\"64860-107\">このユーザー グループに関連付ける 'recognitionModel' を指定する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-107\">'recognitionModel' should be specified to associate with this person group.</span></span> <span data-ttu-id=\"64860-108\">'RecognitionModel' の既定値は 'recognition_01' が場合、このパラメーターにする必要があるモデルが最新モデルに明示的に指定されることが必要なしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-108\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"64860-109\">既存のユーザー グループに追加される新しい面では、コレクションに既に関連付けられている認識モデルを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-109\">New faces that are added to an existing person group will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id=\"64860-110\">ユーザー グループの既存の顔の特徴は、認識モデルの別のバージョンによって抽出された特徴に更新できません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-110\">Existing face features in a person group can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"64860-111\">'recognition_01':既定の認識モデル[つの PersonGroup - 作成](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244)です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-111\">'recognition_01': The default recognition model for [PersonGroup - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244).</span></span> <span data-ttu-id=\"64860-112\">2019 年 3 月の前に作成されたこれらすべてのユーザー グループは、この認識モデルで結合されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-112\">All those person groups created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"64860-113\">'recognition_02':2019 年 3 月にリリースされた認識モデル。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-113\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"64860-114\">'recognition_01' と比較対象の全体的な精度が向上するためには、'recognition_02' をお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-114\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>\n<span data-ttu-id=\"64860-115\">ユーザー グループのクォータ:</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-115\">Person group quota:</span></span>\n* <span data-ttu-id=\"64860-116\">無料レベルのサブスクリプション クォータ:1,000 人のグループ。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-116\">Free-tier subscription quota: 1,000 person groups.</span></span> <span data-ttu-id=\"64860-117\">それぞれには、最大 1,000 人の人物が保持されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-117\">Each holds up to 1,000 persons.</span></span>\n* <span data-ttu-id=\"64860-118\">S0 レベルのサブスクリプション クォータ:1,000,000 人物グループ。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-118\">S0-tier subscription quota: 1,000,000 person groups.</span></span> <span data-ttu-id=\"64860-119\">それぞれには、最大 10,000 個の担当者は保持されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-119\">Each holds up to 10,000 persons.</span></span>\n* <span data-ttu-id=\"64860-120\">大きなスケール顔識別の問題を処理するために使用してください[LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d)します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64860-120\">to handle larger scale face identification problem, please consider using [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span>"
    syntax:
