    summary: '<span data-ttu-id="32212-106">状態のトレーニング: 未開始、実行されている、成功、失敗しました。</span><span class="sxs-lookup"><span data-stu-id="32212-106">Training status: notstarted, running, succeeded, failed.</span></span> <span data-ttu-id="32212-107">トレーニング処理の実行は待機中の場合、状態は、notstarted です。</span><span class="sxs-lookup"><span data-stu-id="32212-107">If the training process is waiting to perform, the status is notstarted.</span></span> <span data-ttu-id="32212-108">トレーニングが進行中の場合は、状態が実行されています。</span><span class="sxs-lookup"><span data-stu-id="32212-108">If the training is ongoing, the status is running.</span></span> <span data-ttu-id="32212-109">状態がこの人物グループまたは大きなユーザー グループが対応する手段を成功直面 - を特定するか、この大規模な顔リストは類似の顔の準備ができてです。</span><span class="sxs-lookup"><span data-stu-id="32212-109">Status succeed means this person group or large person group is ready for Face - Identify, or this large face list is ready for Face - Find Similar.</span></span> <span data-ttu-id="32212-110">状態エラーがない人によって多くの場合、原因となった人物グループまたは大きなユーザー グループの場合は、永続化された顔が存在しないまたは大規模な顔リストに永続化された顔が存在しません。</span><span class="sxs-lookup"><span data-stu-id="32212-110">Status failed is often caused by no person or no persisted face exist in the person group or large person group, or no persisted face exist in the large face list.</span></span> <span data-ttu-id="32212-111">使用可能な値が含まれます: ''nonstarted''、''running''、''succeeded''、''失敗''</span><span class="sxs-lookup"><span data-stu-id="32212-111">Possible values include: ''nonstarted'', ''running'', ''succeeded'', ''failed''</span></span>'
