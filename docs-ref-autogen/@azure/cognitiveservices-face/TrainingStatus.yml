    type: property
    summary: '状態のトレーニング: 未開始、実行されている、成功、失敗しました。 トレーニング処理の実行は待機中の場合、状態は、notstarted です。 トレーニングが進行中の場合は、状態が実行されています。 状態がこの人物グループまたは大きなユーザー グループが対応する手段を成功直面 - を特定するか、この大規模な顔リストは類似の顔の準備ができてです。 状態エラーがない人によって多くの場合、原因となった人物グループまたは大きなユーザー グループの場合は、永続化された顔が存在しないまたは大規模な顔リストに永続化された顔が存在しません。 使用可能な値が含まれます: ''nonstarted''、''running''、''succeeded''、''失敗'''
    syntax:
      content: 'status: TrainingStatusType'
      return:
        type:
          - '@azure/cognitiveservices-face.TrainingStatusType'
    package: '@azure/cognitiveservices-face'
