    summary: "<span data-ttu-id=\"209c9-105\">ユーザーが指定した largePersonGroupId で新しい大規模なユーザー グループ、名前、省略可能な userData および recognitionModel を作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"209c9-105\">Create a new large person group with user-specified largePersonGroupId, name, an optional userData and recognitionModel.</span></span>\n<br /> <span data-ttu-id=\"209c9-106\">大きなユーザー グループは、コンテナー、顔認識機能を含む、ユーザーがアップロードされたデータの 1,000,000 人までです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"209c9-106\">A large person group is the container of the uploaded person data, including face recognition feature, and up to 1,000,000 people.</span></span>\n<br /> <span data-ttu-id=\"209c9-107\">作成後は、次のように使用します。 [LargePersonGroup 人作成](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40)グループ、および呼び出しにユーザーを追加する[LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4)をこのグループを準備する[直面 - 識別](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"209c9-107\">After creation, use [LargePersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) to add person into the group, and call [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"209c9-108\">イメージは格納されません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"209c9-108\">No image will be stored.</span></span> <span data-ttu-id=\"209c9-109\">のみ、person 顔の特徴を抽出し、userData までサーバーに格納されます[LargePersonGroup 人削除](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2)または[LargePersonGroup - 削除](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f)が呼び出されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"209c9-109\">Only the person's extracted face features and userData will be stored on server until [LargePersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) or [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) is called.</span></span>\n<br/><span data-ttu-id=\"209c9-110\">この大きなユーザー グループに関連付ける 'recognitionModel' を指定する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"209c9-110\">'recognitionModel' should be specified to associate with this large person group.</span></span> <span data-ttu-id=\"209c9-111\">'RecognitionModel' の既定値は 'recognition_01' が場合、このパラメーターにする必要があるモデルが最新モデルに明示的に指定されることが必要なしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"209c9-111\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"209c9-112\">既存の大規模なユーザー グループに追加される新しい面では、コレクションに既に関連付けられている認識モデルを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"209c9-112\">New faces that are added to an existing large person group will use the recognition model that's already associated with the collection.</span></span>\n<span data-ttu-id=\"209c9-113\">大きなユーザー グループの既存の顔の特徴は、認識モデルの別のバージョンによって抽出された特徴に更新できません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"209c9-113\">Existing face features in a large person group can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"209c9-114\">'recognition_01':既定の認識モデル[LargePersonGroup - 作成](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d)です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"209c9-114\">'recognition_01': The default recognition model for [LargePersonGroup - Create](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span> <span data-ttu-id=\"209c9-115\">2019 年 3 月の前に作成されたこれらすべての大きなユーザー グループは、この認識モデルで結合されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"209c9-115\">All those large person groups created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"209c9-116\">'recognition_02':2019 年 3 月にリリースされた認識モデル。</span><span class=\"sxs-lookup\"><span data-stu-id=\"209c9-116\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"209c9-117\">'recognition_01' と比較対象の全体的な精度が向上するためには、'recognition_02' をお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"209c9-117\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>\n<span data-ttu-id=\"209c9-118\">大きなユーザー グループのクォータ:</span><span class=\"sxs-lookup\"><span data-stu-id=\"209c9-118\">Large person group quota:</span></span>\n* <span data-ttu-id=\"209c9-119\">無料レベルのサブスクリプション クォータ:1,000 の大規模な人物グループ。</span><span class=\"sxs-lookup\"><span data-stu-id=\"209c9-119\">Free-tier subscription quota: 1,000 large person groups.</span></span>\n* <span data-ttu-id=\"209c9-120\">S0 レベルのサブスクリプション クォータ:1,000,000 大きなユーザー グループ。</span><span class=\"sxs-lookup\"><span data-stu-id=\"209c9-120\">S0-tier subscription quota: 1,000,000 large person groups.</span></span>"
    syntax:
      content: 'function create(largePersonGroupId: string, options?: Models.LargePersonGroupCreateOptionalParams)'
      parameters:
        - id: largePersonGroupId
          type:
            - string
          description: <span data-ttu-id="209c9-121">特定の大規模なユーザー グループを参照する id です。</span><span class="sxs-lookup"><span data-stu-id="209c9-121">Id referencing a particular large person group.</span></span>
        - id: options
          type:
            - Models.LargePersonGroupCreateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<RestResponse>
