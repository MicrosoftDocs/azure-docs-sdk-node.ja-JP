      * <span data-ttu-id="d042f-113">高い顔のイメージ品質は、認識精度を意味します。</span><span class="sxs-lookup"><span data-stu-id="d042f-113">Higher face image quality means better recognition precision.</span></span> <span data-ttu-id="d042f-114">高品質な顔を検討してください: 正面、clear、および顔のサイズは 200 (目の間に 100 ピクセル単位) が 200 ピクセル x、または大きくします。</span><span class="sxs-lookup"><span data-stu-id="d042f-114">Please consider high-quality faces: frontal, clear, and face size is 200x200 pixels (100 pixels between eyes) or bigger.</span></span>
      * <span data-ttu-id="d042f-115">ユーザーの各エントリには、最大 248 顔を保持できます。</span><span class="sxs-lookup"><span data-stu-id="d042f-115">Each person entry can hold up to 248 faces.</span></span>
