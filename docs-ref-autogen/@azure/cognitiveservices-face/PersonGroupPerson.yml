  - uid: '@azure/cognitiveservices-face.PersonGroupPerson.updateFace'
    name: 'updateFace(string, string, string, Models.PersonGroupPersonUpdateFaceOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      顔を人に顔識別のほか、確認用のユーザー グループに追加します。 複数人の顔を含むイメージを処理するのには、入力の顔を targetFace 四角形を使用してイメージとして指定できます。 追加の顔を表す persistedFaceId を返します。 イメージは格納されません。
      までサーバーには、抽出された顔機能のみ[つの PersonGroup PersonFace - 削除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523e)、[つの PersonGroup 人削除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d)または[つの PersonGroup - 削除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245)が呼び出されます。
      <br /> 注 persistedFaceId はによって生成された faceId を異なる[直面 - 検出](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236)します。
      * 高い顔のイメージ品質は、認識精度を意味します。 高品質な顔を検討してください: 正面、clear、および顔のサイズは 200 (目の間に 100 ピクセル単位) が 200 ピクセル x、または大きくします。
      * ユーザーの各エントリには、最大 248 顔を保持できます。
      * JPEG、PNG、GIF (最初のフレーム) および BMP 形式がサポートされています。 許可されているイメージ ファイルのサイズは、1 KB から 6 MB です。
      * "targetFace"四角形は、1 つの面を含める必要があります。 0 個または複数の面は、エラーと見なされます。 指定された"targetFace"四角形が返されない場合[直面 - 検出](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236)、検出、顔を正常に追加して保証はありません。
      * 検出可能な顔のサイズ (36 4096 x 4096 ピクセル x 36) から大きな頭部姿勢、または大規模な閉塞にエラーが発生します。
      * 顔が同一人物との間の追加/削除は順番に処理されます。 別の担当者との間の顔の追加/削除は、並列で処理されます。
    syntax:
      content: 'function updateFace(personGroupId: string, personId: string, persistedFaceId: string, options?: Models.PersonGroupPersonUpdateFaceOptionalParams)'
      parameters:
        - id: personGroupId
          type:
            - string
          description: 特定のユーザー グループを参照する id です。
        - id: personId
          type:
            - string
          description: 特定のユーザーを参照する id です。
        - id: persistedFaceId
          type:
            - string
          description: 既存の顔の特定 persistedFaceId を参照する id です。
        - id: options
          type:
            - Models.PersonGroupPersonUpdateFaceOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<RestResponse>
    package: '@azure/cognitiveservices-face'
