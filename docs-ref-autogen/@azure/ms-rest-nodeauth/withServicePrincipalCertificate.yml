    summary: <span data-ttu-id="9a571-101">ApplicationTokenCertificateCredentials オブジェクトとすべての該当するテナントにわたる servicePrinicpalId/clientId に関連付けられているサブスクリプションの一覧を提供します。</span><span class="sxs-lookup"><span data-stu-id="9a571-101">Provides an ApplicationTokenCertificateCredentials object and the list of subscriptions associated with that servicePrinicpalId/clientId across all the applicable tenants.</span></span>
