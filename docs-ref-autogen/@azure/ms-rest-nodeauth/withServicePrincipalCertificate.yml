      parameters:
        - id: clientId
          type:
            - string
          description: |-
            <span data-ttu-id="9a571-102">Active directory アプリケーション クライアント id、SPN (ServicePrincipal 名) とも呼ばれます。</span><span class="sxs-lookup"><span data-stu-id="9a571-102">The active directory application client id also known as the SPN (ServicePrincipal Name).</span></span>
            <span data-ttu-id="9a571-103">参照してください[.Net 用 Active Directory のクイック スタート](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/)例についてはします。</span><span class="sxs-lookup"><span data-stu-id="9a571-103">See [Active Directory Quickstart for .Net](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/) for an example.</span></span>
        - id: certificateStringOrFilePath
          type:
            - string
          description: |-
            <span data-ttu-id="9a571-104">証明書と秘密キー、PEM でエンコードされたか、その情報を含む、.pem ファイルへの絶対ファイル パス。</span><span class="sxs-lookup"><span data-stu-id="9a571-104">A PEM encoded certificate and private key OR an absolute filepath to the .pem file containing that information.</span></span> <span data-ttu-id="9a571-105">以下に例を示します。</span><span class="sxs-lookup"><span data-stu-id="9a571-105">For example:</span></span>
            - <span data-ttu-id="9a571-106">CertificateString:"---秘密キーの開始---\n<xxxxx>\n---END \n---BEGIN の秘密キー------証明書 \n<yyyyy>\n---END---証明書 \n"</span><span class="sxs-lookup"><span data-stu-id="9a571-106">CertificateString: "-----BEGIN PRIVATE KEY-----\n<xxxxx>\n-----END PRIVATE KEY-----\n-----BEGIN CERTIFICATE-----\n<yyyyy>\n-----END CERTIFICATE-----\n"</span></span>
            - <span data-ttu-id="9a571-107">CertificateFilePath:**絶対**.pem ファイルのファイル パス。</span><span class="sxs-lookup"><span data-stu-id="9a571-107">CertificateFilePath: **Absolute** file path of the .pem file.</span></span>
