items:
  - uid: '@azure/ms-rest-nodeauth.withAuthFile_1'
    name: withAuthFile(LoginWithAuthFileOptions)
    children: []
    type: function
    langs:
      - typeScript
    summary: |
      このメソッドを使用する前にから az cli をインストールしてくださいhttps://github.com/Azure/azure-cli/releasesします。 実行し、`az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`します。
      別のクラウド/環境向けの sp を作成する場合、実行してください。
      1. az cloud 一覧
      2. az cloud 設定: n <name of the environment>
      3. az ad sp create-for-rbac --sdk-auth > auth.json // create sp with secret **OR**
      3. az ad sp create-for-rbac --create-cert --sdk-auth > auth.json // create sp with certificate If the service principal is already created then login with service principal info:
      4. az login --service-principal -u <clientId> -p <clientSecret> -t <tenantId>
      5. az アカウントの表示 - sdk 認証 > auth.json 認証ファイルで提供されるサービス プリンシパル情報を使用して認証します。 このメソッドは、認証ファイルから、サブスクリプション Id をユーザー指定の options パラメーターまたは既定の"AZURE_SUBSCRIPTION_ID"で環境変数に設定されます。
    syntax:
      content: 'function withAuthFile(options: LoginWithAuthFileOptions)'
      parameters:
        - id: options
          type:
            - '@azure/ms-rest-nodeauth.LoginWithAuthFileOptions'
          description: ''
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.TokenCredentialsBase>
    package: '@azure/ms-rest-nodeauth'
