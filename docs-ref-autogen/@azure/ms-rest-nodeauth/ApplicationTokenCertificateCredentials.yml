  - uid: '@azure/ms-rest-nodeauth.ApplicationTokenCertificateCredentials.constructor'
    name: 'ApplicationTokenCertificateCredentials(string, string, string, string, TokenAudience, Environment, TokenCache)'
    children: []
    type: constructor
    langs:
      - typeScript
    summary: |-
      新しい ApplicationTokenCredentials オブジェクトを作成します。
      参照してください[.Net 用 Active Directory のクイック スタート](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/)詳細な手順については、Azure Active Directory アプリケーションを作成する方法。
    syntax:
      content: 'new ApplicationTokenCertificateCredentials(clientId: string, domain: string, certificate: string, thumbprint: string, tokenAudience?: TokenAudience, environment?: Environment, tokenCache?: TokenCache)'
      parameters:
        - id: clientId
          type:
            - string
          description: Active directory のアプリケーション クライアント id。
        - id: domain
          type:
            - string
          description: このアプリケーションを含むドメインまたはテナント id です。
        - id: certificate
          type:
            - string
          description: PEM でエンコードされた証明書の秘密キー。
        - id: thumbprint
          type:
            - string
          description: 証明書の拇印を 16 進数にエンコードされます。
        - id: tokenAudience
          type:
            - '@azure/ms-rest-nodeauth.TokenAudience'
          description: ''
          optional: true
        - id: environment
          type:
            - Environment
          description: ''
          optional: true
        - id: tokenCache
          type:
            - TokenCache
          description: ''
          optional: true
