  - uid: '@azure/ms-rest-nodeauth.ApplicationTokenCertificateCredentials.create'
    name: 'create(string, string, string, AzureTokenCredentialsOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: ApplicationTokenCertificateCredentials の新しいインスタンスを作成します。
    syntax:
      content: 'static function create(clientId: string, certificateStringOrFilePath: string, domain: string, options: AzureTokenCredentialsOptions)'
      parameters:
        - id: clientId
          type:
            - string
          description: |-
            Active directory アプリケーション クライアント id、SPN (ServicePrincipal 名) とも呼ばれます。
            参照してください[.Net 用 Active Directory のクイック スタート](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/)例についてはします。
        - id: certificateStringOrFilePath
          type:
            - string
          description: |-
            証明書と秘密キー、PEM でエンコードされたか、その情報を含む、.pem ファイルへの絶対ファイル パス。 以下に例を示します。
            - CertificateString:"---秘密キーの開始---\n<xxxxx>\n---END \n---BEGIN の秘密キー------証明書 \n<yyyyy>\n---END---証明書 \n"
            - CertificateFilePath:**絶対**.pem ファイルのファイル パス。
        - id: domain
          type:
            - string
          description: このアプリケーションを含むドメインまたはテナント id です。
        - id: options
          type:
            - '@azure/ms-rest-nodeauth.AzureTokenCredentialsOptions'
          description: |
            AzureTokenCredentialsOptions - は、省略可能なパラメーターを表すオブジェクトします。
      return:
        type:
          - '@azure/ms-rest-nodeauth.ApplicationTokenCertificateCredentials'
    package: '@azure/ms-rest-nodeauth'
