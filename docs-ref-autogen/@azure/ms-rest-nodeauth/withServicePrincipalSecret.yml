    name: 'withServicePrincipalSecret(string, string, string)'
    children: []
    type: function
    langs:
      - typeScript
    summary: ApplicationTokenCredentials オブジェクトを該当するすべてのテナントにわたる servicePrinicpalId/clientId に関連付けられているサブスクリプションの一覧を提供します。
    syntax:
      content: 'function withServicePrincipalSecret(clientId: string, secret: string, domain: string)'
      parameters:
        - id: clientId
          type:
            - string
          description: |-
            Active directory アプリケーション クライアント id、SPN (ServicePrincipal 名) とも呼ばれます。
            参照してください[.Net 用 Active Directory のクイック スタート](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/)例についてはします。
        - id: secret
          type:
            - string
          description: サービス プリンシパルのアプリケーション シークレット。
        - id: domain
          type:
            - string
          description: このアプリケーションを含むドメインまたはテナント id です。
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.ApplicationTokenCredentials>
    package: '@azure/ms-rest-nodeauth'
