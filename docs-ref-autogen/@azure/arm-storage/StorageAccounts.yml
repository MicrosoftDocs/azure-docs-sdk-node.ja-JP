  - uid: '@azure/arm-storage.StorageAccounts.beginCreate'
    name: 'beginCreate(string, string, StorageAccountCreateParameters, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 非同期的に指定されたパラメーターで新しいストレージ アカウントを作成します。 アカウントが既に作成されて、異なるプロパティを持つ後続の作成要求が発行される場合は、アカウントのプロパティが更新されます。 アカウントが既に作成されていて、それ以降の作成または更新要求が正確に同じプロパティ セットと共に発行される、要求は成功します。
    syntax:
      content: 'function beginCreate(resourceGroupName: string, accountName: string, parameters: StorageAccountCreateParameters, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: ユーザーのサブスクリプション内のリソース グループの名前。 名前は、大文字と小文字を区別しません。
        - id: accountName
          type:
            - string
          description: 指定されたリソース グループ内のストレージ アカウントの名前。 ストレージ アカウント名の長さは 3 ～ 24 文字で、数字と小文字のみを使用する必要があります。
        - id: parameters
          type:
            - '@azure/arm-storage.StorageAccountCreateParameters'
          description: 作成したアカウントを入力するパラメーターです。
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-storage'
