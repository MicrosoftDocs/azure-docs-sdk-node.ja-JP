    summary: |-
      HasLegalHold パブリック プロパティは、少なくとも 1 つの既存のタグがある場合は、SRP によって true に設定されます。
      HasLegalHold パブリック プロパティは、タグが取り除かを保持するすべての既存の有効な場合、SRP によって false に設定されます。あります hasLegalHold で 1000 の blob コンテナーの最大値 = true を指定したアカウント。
      **注: このプロパティはシリアル化されません。サーバーによってのみ設定できます。**
