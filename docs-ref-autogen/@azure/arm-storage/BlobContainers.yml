  - uid: '@azure/arm-storage.BlobContainers.clearLegalHold'
    name: 'clearLegalHold(string, string, string, string[], msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: クリア法律では、タグを保持します。 存在しないか、同じタグをクリアすると、べき等操作が発生します。 ClearLegalHold は、要求で指定したタグのみをクリアします。
    syntax:
      content: 'function clearLegalHold(resourceGroupName: string, accountName: string, containerName: string, tags: string[], options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: ユーザーのサブスクリプション内のリソース グループの名前。 名前は、大文字と小文字を区別しません。
        - id: accountName
          type:
            - string
          description: 指定されたリソース グループ内のストレージ アカウントの名前。 ストレージ アカウント名の長さは 3 ～ 24 文字で、数字と小文字のみを使用する必要があります。
        - id: containerName
          type:
            - string
          description: 指定されたストレージ アカウント内の blob コンテナーの名前。 Blob コンテナー名は、長さ 3 ~ 63 文字でなければし、数字、小文字、およびダッシュ (-) のみを使用する必要があります。 すべてのダッシュ (-) 文字は、すぐに前し、後にアルファベットまたは数字をする必要があります。
        - id: tags
          type:
            - 'string[]'
          description: 各タグは 3 ~ 23 文字の英数字にする必要があり、SRP で大文字と小文字に正規化されます。
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.BlobContainersClearLegalHoldResponse>
    package: '@azure/arm-storage'
