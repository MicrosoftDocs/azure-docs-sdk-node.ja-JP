    summary: この操作を作成または名前と特定のスコープでポリシーの割り当てを更新します。 ポリシーの割り当ては、そのスコープ内に含まれるすべてのリソースに適用されます。 たとえば、リソース グループのスコープでポリシーを割り当てると、そのポリシーにグループ内のすべてのリソースに適用されます。
