    name: allocationState
    fullName: allocationState
    children: []
    langs:
      - typeScript
    type: property
    summary: '割り当ての状態。 コンピューティングの割り当ての状態。 指定できる値は: steady - を示す、コンピューティングのサイズ変更はありません。 進行中のコンピューティング内のコンピューティング ノードの数を変更することはありません。 この状態は、コンピューティング ノードの数を変更するコンピューティングに操作が実行されないときに、作成時にその計算になります。 -サイズ変更には、コンピューティングがサイズ変更することを示しますつまり、コンピューティング ノードの中の計算を追加または削除します。 次のような値となる場合があります。''安定''、''サイズ''**に注意してください。このプロパティはシリアル化されません。サーバーによってのみ設定できます。**'
    optional: true
    syntax:
      content: 'allocationState?: AllocationState'
      return:
        type:
          - '@azure/arm-machinelearningservices.AllocationState'
    package: '@azure/arm-machinelearningservices'
