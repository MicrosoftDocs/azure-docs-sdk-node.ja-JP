  - uid: '@azure/arm-batch.BatchAccountOperations.beginCreate'
    name: 'beginCreate(string, string, BatchAccountCreateParameters, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 指定したパラメーターを使用して、新しい Batch アカウントを作成します。 既存のアカウントは、この API で更新することはできず、更新プログラムの Batch アカウントの API を代わりに更新する必要があります。
    syntax:
      content: 'function beginCreate(resourceGroupName: string, accountName: string, parameters: BatchAccountCreateParameters, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Batch アカウントを含むリソース グループの名前。
        - id: accountName
          type:
            - string
          description: 'リージョン内で一意である必要があります Batch アカウントの名前。 Batch アカウント名は 3 から 24 文字である必要があり、数字と小文字のみを使用する必要があります。 この名前は、アカウントを作成するリージョンに Batch サービスへのアクセスに使用される DNS 名の一部として使用されます。 たとえば、「 http://accountname.region.batch.azure.com/」のように入力します。'
        - id: parameters
          type:
            - '@azure/arm-batch.BatchAccountCreateParameters'
          description: アカウントの作成パラメーターを追加します。
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-batch'
