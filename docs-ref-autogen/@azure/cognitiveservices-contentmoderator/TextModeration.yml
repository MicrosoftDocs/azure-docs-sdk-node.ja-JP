    langs:
      - typeScript
    summary: |-
      この操作は、入力コンテンツを指定の言語が検出されます。 返します、 <a
      href="http://www-01.sil.org/iso639-3/codes.asp">ISO 639-3 コード</a>送信されたテキストを構成する主要な言語です。 サポートされている言語が 110 以上。
    syntax:
      content: 'function detectLanguage(textContentType: Models.TextContentType1, textContent: msRest.HttpRequestBody, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: textContentType
          type:
            - Models.TextContentType1
          description: 'コンテンツの種類。 使用可能な値が含まれます: '' text/plain ''、'' テキスト/html ''、'' テキスト/xml ''、'' テキストと markdown'''
        - id: textContent
          type:
            - msRest.HttpRequestBody
          description: 画面をコンテンツします。
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TextModerationDetectLanguageResponse>
    package: '@azure/cognitiveservices-contentmoderator'
