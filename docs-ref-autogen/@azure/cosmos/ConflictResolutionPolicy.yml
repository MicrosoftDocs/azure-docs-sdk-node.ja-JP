- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  name: conflictResolutionPath
  fullName: conflictResolutionPath
  children: []
  langs:
  - typeScript
  type: property
  summary: >+
    <span data-ttu-id="4b071-102">取得または設定が最後ライター wins 競合解決のための Azure Cosmos DB サービス内の各ドキュメントに存在するパス。</span><span class="sxs-lookup"><span data-stu-id="4b071-102">Gets or sets the path which is present in each document in the Azure Cosmos DB service for last writer wins conflict-resolution.</span></span>

    <span data-ttu-id="4b071-103">このパスは、各ドキュメントに存在する必要があり、整数値である必要があります。</span><span class="sxs-lookup"><span data-stu-id="4b071-103">This path must be present in each document and must be an integer value.</span></span>

    <span data-ttu-id="4b071-104">ドキュメント上で発生する競合が発生した場合、指定されたパスに、上位の整数値を持つドキュメントが取得されます。</span><span class="sxs-lookup"><span data-stu-id="4b071-104">In case of a conflict occurring on a document, the document with the higher integer value in the specified path will be picked.</span></span>

    <span data-ttu-id="4b071-105">パスが指定されていない場合は、既定では、タイムスタンプ パス適用されます。</span><span class="sxs-lookup"><span data-stu-id="4b071-105">If the path is unspecified, by default the timestamp path will be used.</span></span>

    <span data-ttu-id="4b071-106">この値を使用する場合にのみ設定する必要があります<xref:ConflictResolutionMode.LastWriterWins>します。</span><span class="sxs-lookup"><span data-stu-id="4b071-106">This value should only be set when using <xref:ConflictResolutionMode.LastWriterWins>.</span></span>


    ```typescript

    conflictResolutionPolicy.ConflictResolutionPath = "/name/first";

    ```

  optional: true
  syntax:
    content: 'conflictResolutionPath?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
