  summary: >
    <span data-ttu-id="4b071-107">取得または設定します、 <xref:StoredProcedure> Azure Cosmos DB サービスで競合の解決に使用されます。</span><span class="sxs-lookup"><span data-stu-id="4b071-107">Gets or sets the <xref:StoredProcedure> which is used for conflict resolution in the Azure Cosmos DB service.</span></span>

    <span data-ttu-id="4b071-108">このストアド プロシージャは、後に作成される可能性があります、<xref:Container>が作成され、変更することができます必要に応じて。</span><span class="sxs-lookup"><span data-stu-id="4b071-108">This stored procedure may be created after the <xref:Container> is created and can be changed as required.</span></span>

    1. <span data-ttu-id="4b071-109">この値を使用する場合にのみ設定する必要があります<xref:ConflictResolutionMode.Custom>します。</span><span class="sxs-lookup"><span data-stu-id="4b071-109">This value should only be set when using <xref:ConflictResolutionMode.Custom>.</span></span>

    2. <span data-ttu-id="4b071-110">場合は、ストアド プロシージャは失敗するか、例外をスロー、競合の解決は既定で、競合フィードでの競合を登録します。</span><span class="sxs-lookup"><span data-stu-id="4b071-110">In case the stored procedure fails or throws an exception, the conflict resolution will default to registering conflicts in the conflicts feed.</span></span>


