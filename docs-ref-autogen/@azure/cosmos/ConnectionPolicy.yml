- uid: '@azure/cosmos.ConnectionPolicy.DisableSSLVerification'
  name: DisableSSLVerification
  fullName: DisableSSLVerification
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    要求に SSL 検証を無効にするフラグします。 SSL 検証が既定で有効にします。 設定しないでこの実稼働エンドポイントを対象とする場合。

    これは、関連するエラーと SSL を要求の失敗を回避するためにエミュレーター エンドポイントを対象とする場合にのみ使用するものです。
  syntax:
    content: 'DisableSSLVerification: boolean'
    return:
      type:
      - boolean
  package: '@azure/cosmos'
