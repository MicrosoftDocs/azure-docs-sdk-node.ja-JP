- uid: '@azure/cosmos.ConnectionPolicy.ConnectionMode'
  name: ConnectionMode
  fullName: ConnectionMode
  children: []
  langs:
  - typeScript
  type: property
  summary: どちらのモードで Cosmos への接続を決定します。 (現在ゲートウェイ オプションのみをサポート)
  syntax:
    content: 'ConnectionMode: ConnectionMode'
    return:
      type:
      - '@azure/cosmos.ConnectionPolicy.ConnectionMode'
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.DisableSSLVerification'
  name: DisableSSLVerification
  fullName: DisableSSLVerification
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    要求に SSL 検証を無効にするフラグします。 SSL 検証が既定で有効にします。 設定しないでこの実稼働エンドポイントを対象とする場合。

    これは、関連するエラーと SSL を要求の失敗を回避するためにエミュレーター エンドポイントを対象とする場合にのみ使用するものです。
  syntax:
    content: 'DisableSSLVerification: boolean'
    return:
      type:
      - boolean
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.EnableEndpointDiscovery'
  name: EnableEndpointDiscovery
  fullName: EnableEndpointDiscovery
  children: []
  langs:
  - typeScript
  type: property
  summary: 読み取り/書き込み操作に基づいて、要求の自動リダイレクトを有効または無効にするフラグします。
  syntax:
    content: 'EnableEndpointDiscovery: boolean'
    return:
      type:
      - boolean
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.MediaReadMode'
  name: MediaReadMode
  fullName: MediaReadMode
  children: []
  langs:
  - typeScript
  type: property
  summary: 添付ファイルのコンテンツ (メディアとも呼ばれます) は、モードをダウンロードします。 値のいずれかを指定する必要があります。 <xref:MediaReadMode>
  syntax:
    content: 'MediaReadMode: Object'
    return:
      type:
      - Object
  package: '@azure/cosmos'
