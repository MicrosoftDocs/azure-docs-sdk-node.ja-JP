  summary: >
    Azure Cosmos DB クライアントの操作のサポートされる一貫性レベルを表します。<br>

    要求された ConsistencyLevel は一致か、データベース アカウントのプロビジョニングと比べて緩いである必要があります。

    一貫性レベル。

    強度順の一貫性レベルは厳密な BoundedStaleness、セッション、一貫性のあるプレフィックス、および Eventual です。


    参照してくださいhttps://aka.ms/cosmos-consistency一貫性レベルに関するドキュメントの詳細。
