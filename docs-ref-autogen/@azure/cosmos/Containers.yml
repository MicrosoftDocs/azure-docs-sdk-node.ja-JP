- uid: '@azure/cosmos.Containers.create'
  name: create(ContainerDefinition, RequestOptions)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    <span data-ttu-id="dfd5a-102">コンテナーを作成します。</span><span class="sxs-lookup"><span data-stu-id="dfd5a-102">Creates a container.</span></span>

    <span data-ttu-id="dfd5a-103">コンテナーとは、項目の名前付きの論理コンテナーです。</span><span class="sxs-lookup"><span data-stu-id="dfd5a-103">A container is a named logical container for items.</span></span>


    <span data-ttu-id="dfd5a-104">データベースは、0 個以上の名前付きコンテナーを含めることができ、各コンテナーは、0 個以上の JSON 項目から構成されます。</span><span class="sxs-lookup"><span data-stu-id="dfd5a-104">A database may contain zero or more named containers and each container consists of zero or more JSON items.</span></span>


    <span data-ttu-id="dfd5a-105">スキーマ フリーである、同じ構造またはフィールドを共有するコンテナー内の項目は必要ありません。</span><span class="sxs-lookup"><span data-stu-id="dfd5a-105">Being schema-free, the items in a container do not need to share the same structure or fields.</span></span>



    <span data-ttu-id="dfd5a-106">コンテナーは、アプリケーションのリソースであるため、行うことができます、マスター _ キーまたはリソース キーを使用します。</span><span class="sxs-lookup"><span data-stu-id="dfd5a-106">Since containers are application resources, they can be authorized using either the master key or resource keys.</span></span>
  syntax:
    content: 'function create(body: ContainerDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.ContainerDefinition'
      description: <span data-ttu-id="dfd5a-107">コンテナーの本体を表します。</span><span class="sxs-lookup"><span data-stu-id="dfd5a-107">Represents the body of the container.</span></span>
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        <span data-ttu-id="dfd5a-108">応答のページ サイズ、継続トークンなどのオプションの設定を使用します。</span><span class="sxs-lookup"><span data-stu-id="dfd5a-108">Use to set options like response page size, continuation tokens, etc.</span></span>
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.ContainerResponse>
  package: '@azure/cosmos'
- uid: '@azure/cosmos.Containers.createIfNotExists'
  name: createIfNotExists(ContainerDefinition, RequestOptions)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    <span data-ttu-id="dfd5a-109">かどうか、コンテナーが存在し、していない場合は作成を確認します。</span><span class="sxs-lookup"><span data-stu-id="dfd5a-109">Checks if a Container exists, and, if it doesn't, creates it.</span></span>

    <span data-ttu-id="dfd5a-110">これにより、読み取り操作の id に基づいて、 `body`、それが見つからない場合、作成操作。</span><span class="sxs-lookup"><span data-stu-id="dfd5a-110">This will make a read operation based on the id in the `body`, then if it is not found, a create operation.</span></span>

    <span data-ttu-id="dfd5a-111">出力が既定以外のプロパティ (つまりインデックス作成ポリシーなど) に渡される本文と一致していることを確認する必要があります。コンテナーとは、項目の名前付きの論理コンテナーです。</span><span class="sxs-lookup"><span data-stu-id="dfd5a-111">You should confirm that the output matches the body you passed in for non-default properties (i.e. indexing policy/etc.) A container is a named logical container for items.</span></span>


    <span data-ttu-id="dfd5a-112">データベースは、0 個以上の名前付きコンテナーを含めることができ、各コンテナーは、0 個以上の JSON 項目から構成されます。</span><span class="sxs-lookup"><span data-stu-id="dfd5a-112">A database may contain zero or more named containers and each container consists of zero or more JSON items.</span></span>


    <span data-ttu-id="dfd5a-113">スキーマ フリーである、同じ構造またはフィールドを共有するコンテナー内の項目は必要ありません。</span><span class="sxs-lookup"><span data-stu-id="dfd5a-113">Being schema-free, the items in a container do not need to share the same structure or fields.</span></span>



    <span data-ttu-id="dfd5a-114">コンテナーは、アプリケーションのリソースであるため、行うことができます、マスター _ キーまたはリソース キーを使用します。</span><span class="sxs-lookup"><span data-stu-id="dfd5a-114">Since containers are application resources, they can be authorized using either the master key or resource keys.</span></span>
  syntax:
    content: 'function createIfNotExists(body: ContainerDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.ContainerDefinition'
      description: <span data-ttu-id="dfd5a-115">コンテナーの本体を表します。</span><span class="sxs-lookup"><span data-stu-id="dfd5a-115">Represents the body of the container.</span></span>
