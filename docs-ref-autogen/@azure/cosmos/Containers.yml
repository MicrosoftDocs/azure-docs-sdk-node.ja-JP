- uid: '@azure/cosmos.Containers.create'
  name: create(ContainerDefinition, RequestOptions)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    コンテナーを作成します。

    コンテナーとは、項目の名前付きの論理コンテナーです。


    データベースは、0 個以上の名前付きコンテナーを含めることができ、各コンテナーは、0 個以上の JSON 項目から構成されます。


    スキーマ フリーである、同じ構造またはフィールドを共有するコンテナー内の項目は必要ありません。



    コンテナーは、アプリケーションのリソースであるため、行うことができます、マスター _ キーまたはリソース キーを使用します。
  syntax:
    content: 'function create(body: ContainerDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.ContainerDefinition'
      description: コンテナーの本体を表します。
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        応答のページ サイズ、継続トークンなどのオプションの設定を使用します。
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.ContainerResponse>
  package: '@azure/cosmos'
- uid: '@azure/cosmos.Containers.createIfNotExists'
  name: createIfNotExists(ContainerDefinition, RequestOptions)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    かどうか、コンテナーが存在し、していない場合は作成を確認します。

    これにより、読み取り操作の id に基づいて、 `body`、それが見つからない場合、作成操作。

    出力が既定以外のプロパティ (つまりインデックス作成ポリシーなど) に渡される本文と一致していることを確認する必要があります。コンテナーとは、項目の名前付きの論理コンテナーです。


    データベースは、0 個以上の名前付きコンテナーを含めることができ、各コンテナーは、0 個以上の JSON 項目から構成されます。


    スキーマ フリーである、同じ構造またはフィールドを共有するコンテナー内の項目は必要ありません。



    コンテナーは、アプリケーションのリソースであるため、行うことができます、マスター _ キーまたはリソース キーを使用します。
  syntax:
    content: 'function createIfNotExists(body: ContainerDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.ContainerDefinition'
      description: コンテナーの本体を表します。
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        応答のページ サイズ、継続トークンなどのオプションの設定を使用します。
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.ContainerResponse>
  package: '@azure/cosmos'
