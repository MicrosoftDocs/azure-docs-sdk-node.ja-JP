    content: 'function createIfNotExists(body: DatabaseDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.DatabaseDefinition'
      description: <span data-ttu-id="c2ed6-115"><xref:DatabaseDefinition>を表す、<xref:Database>を作成します。</span><span class="sxs-lookup"><span data-stu-id="c2ed6-115">The <xref:DatabaseDefinition> that represents the <xref:Database> to be created.</span></span>
