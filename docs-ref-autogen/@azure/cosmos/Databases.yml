- uid: '@azure/cosmos.Databases.create'
  name: create(DatabaseDefinition, RequestOptions)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    <span data-ttu-id="c2ed6-102">データベースを作成するための要求を送信します。</span><span class="sxs-lookup"><span data-stu-id="c2ed6-102">Send a request for creating a database.</span></span>

    <span data-ttu-id="c2ed6-103">データベースは、ユーザー、アクセス許可、およびコンテナーのセットを管理します。</span><span class="sxs-lookup"><span data-stu-id="c2ed6-103">A database manages users, permissions and a set of containers.</span></span>

    <span data-ttu-id="c2ed6-104">各 Azure Cosmos DB データベース アカウントは、複数の独立した名前付きデータの論理コンテナーになっているデータベースでのデータベースをサポートできます。</span><span class="sxs-lookup"><span data-stu-id="c2ed6-104">Each Azure Cosmos DB Database Account is able to support multiple independent named databases, with the database being the logical container for data.</span></span>


    <span data-ttu-id="c2ed6-105">各データベースは、さらに 1 つまたは複数のドキュメントを含むそれぞれが 1 つまたは複数のコンテナーで構成されます。</span><span class="sxs-lookup"><span data-stu-id="c2ed6-105">Each Database consists of one or more containers, each of which in turn contain one or more documents.</span></span> <span data-ttu-id="c2ed6-106">データベースは、管理用のリソースであるため、サービス マスター _ キーがアクセスして、ユーザーの Api を使用して、操作を正常に完了するために必要になります。</span><span class="sxs-lookup"><span data-stu-id="c2ed6-106">Since databases are an administrative resource, the Service Master Key will be required in order to access and successfully complete any action using the User APIs.</span></span>
  syntax:
    content: 'function create(body: DatabaseDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.DatabaseDefinition'
      description: <span data-ttu-id="c2ed6-107"><xref:DatabaseDefinition>を表す、<xref:Database>を作成します。</span><span class="sxs-lookup"><span data-stu-id="c2ed6-107">The <xref:DatabaseDefinition> that represents the <xref:Database> to be created.</span></span>
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        <span data-ttu-id="c2ed6-108">応答のページ サイズ、継続トークンなどのオプションの設定を使用します。</span><span class="sxs-lookup"><span data-stu-id="c2ed6-108">Use to set options like response page size, continuation tokens, etc.</span></span>
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.DatabaseResponse>
