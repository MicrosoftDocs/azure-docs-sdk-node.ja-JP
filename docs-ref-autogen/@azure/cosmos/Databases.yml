  children: []
  type: method
  langs:
  - typeScript
  summary: >
    <span data-ttu-id="c2ed6-109">それが作成しない場合、データベースが存在する場合とを確認します。</span><span class="sxs-lookup"><span data-stu-id="c2ed6-109">Check if a database exists, and if it doesn't, create it.</span></span>

    <span data-ttu-id="c2ed6-110">これにより、読み取り操作の id に基づいて、 `body`、それが見つからない場合、作成操作。</span><span class="sxs-lookup"><span data-stu-id="c2ed6-110">This will make a read operation based on the id in the `body`, then if it is not found, a create operation.</span></span>

    <span data-ttu-id="c2ed6-111">データベースは、ユーザー、アクセス許可、およびコンテナーのセットを管理します。</span><span class="sxs-lookup"><span data-stu-id="c2ed6-111">A database manages users, permissions and a set of containers.</span></span>

    <span data-ttu-id="c2ed6-112">各 Azure Cosmos DB データベース アカウントは、複数の独立した名前付きデータの論理コンテナーになっているデータベースでのデータベースをサポートできます。</span><span class="sxs-lookup"><span data-stu-id="c2ed6-112">Each Azure Cosmos DB Database Account is able to support multiple independent named databases, with the database being the logical container for data.</span></span>


    <span data-ttu-id="c2ed6-113">各データベースは、さらに 1 つまたは複数のドキュメントを含むそれぞれが 1 つまたは複数のコンテナーで構成されます。</span><span class="sxs-lookup"><span data-stu-id="c2ed6-113">Each Database consists of one or more containers, each of which in turn contain one or more documents.</span></span> <span data-ttu-id="c2ed6-114">データベースがあるため、リソースを管理、サービス マスター _ キーがアクセスして、ユーザーの Api を使用して、操作を正常に完了するために必要になります。</span><span class="sxs-lookup"><span data-stu-id="c2ed6-114">Since databases are an an administrative resource, the Service Master Key will be required in order to access and successfully complete any action using the User APIs.</span></span>
