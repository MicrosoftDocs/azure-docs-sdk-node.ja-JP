  - typeScript
  type: property
  summary: >
    新しいデータベースの作成またはすべてのデータベースのクエリ/読み取りに使用されます。

    使用`.database(id)`読み取るには、置換、または id で、特定の既存のデータベースを削除します。
  syntax:
    content: 'databases: Databases'
    return:
      type:
      - '@azure/cosmos.Databases'
  package: '@azure/cosmos'
