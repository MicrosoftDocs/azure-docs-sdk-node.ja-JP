  langs:
  - typeScript
  type: interface
  summary: >
    これらのオプションの制御のいくつか変更フィードのオプションを指定します、change feed から読み取りを開始します。 優先順位の順序は次のとおりです。

    - 継続

    - startTime

    - startFromBeginning


    設定されていないこれらのオプションの場合、最初からの変更の読み取りが開始されます`ChangeFeedIterator.executeNext()`呼び出します。
  package: '@azure/cosmos'
