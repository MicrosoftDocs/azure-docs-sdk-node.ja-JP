- uid: '@azure/event-processor-host.CheckpointManager.createAllCheckpointsIfNotExists'
  name: createAllCheckpointsIfNotExists(string[])
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    <span data-ttu-id="931bb-102">所有者の特定のパーティションのチェックポイントを作成します。</span><span class="sxs-lookup"><span data-stu-id="931bb-102">Creates the checkpoint HOLDERs for the given partitions.</span></span> <span data-ttu-id="931bb-103">所有者が既に存在するすべてのチェックポイントを何もしません。</span><span class="sxs-lookup"><span data-stu-id="931bb-103">Does nothing for any checkpoint HOLDERs that already exist.</span></span>

    <span data-ttu-id="931bb-104">リースとチェックポイント (Azure Storage の実装は、これを行います) の両方に同じストアを使用する可能性があるために、これのセマンティクスは複雑ですし、すべてのパーティションのリースが存在する必要しますが、パーティションのチェックポイントがある必要はありません。</span><span class="sxs-lookup"><span data-stu-id="931bb-104">The semantics of this are complicated because it is possible to use the same store for both leases and checkpoints (the Azure Storage implementation does so) and it is required to have a lease for every partition but it is not required to have a checkpoint for a partition.</span></span>

    <span data-ttu-id="931bb-105">できるようになりますが、ストアの作成では、チェックポイントを保持して、実際には (構造体のオフセットとシーケンス番号のペアを格納する) チェックポイントを作成するとを区別するための重要なことはありません、チェックポイントを使用する有効なシナリオになります。</span><span class="sxs-lookup"><span data-stu-id="931bb-105">It is a valid scenario to never use checkpoints at all, so it is important for the store to distinguish between creating the structure(s) that will hold a checkpoint and actually creating a checkpoint (storing an offset/sequence number pair in the structure).</span></span>
  syntax:
    content: 'function createAllCheckpointsIfNotExists(partitionIds: string[])'
    parameters:
    - id: partitionIds
      type:
      - string[]
      description: <span data-ttu-id="931bb-106">所有者をチェックポイントを作成するパーティションの一覧です。</span><span class="sxs-lookup"><span data-stu-id="931bb-106">List of partitions to create checkpoint HOLDERs for.</span></span>
    return:
      type:
      - Promise<void>
  package: '@azure/event-processor-host'
