  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.buttons
    name: buttons
    fullName: buttons
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      ツールバーに表示するボタンの配列。
      この配列の順序には、ツールバーのボタンの順序は一致します。
      有効な値は任意の描画モードを除く`"idle"`します。
      既定値はすべての描画モードを除く`"idle"`します。
    optional: true
    syntax:
      content: 'buttons?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.containerId
    name: containerId
    fullName: containerId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      ツールバーを追加する必要がありますの HTML 要素の id。
      指定しない場合、ツールバーは、マップに追加されます。
    optional: true
    syntax:
      content: 'containerId?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.numColumns
    name: numColumns
    fullName: numColumns
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      ボタンを表示する列の数。
      列の数がボタンの数以上の場合、ツールバーは水平方向の単一行になります。
      1 つの列の使用のみの場合、ツールバーは縦 1 列になります。
      既定値は `Infinity` です。
    optional: true
    syntax:
      content: 'numColumns?: number'
      return:
        type:
          - number
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.position
    name: position
    fullName: position
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      ツールバーは、マップに追加する場合は、この値は、マップのツールバーのコントロールが追加される位置を指定します。
      既定値は `atlas.ControlPosition.NonFixed` です。
    optional: true
    syntax:
      content: 'position?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.style
    name: style
    fullName: style
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      図形のスタイル。
      指定できる値は:`"light"`または`"dark"`します。
      既定値は `"light"` です。
    optional: true
    syntax:
      content: 'style?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.visible
    name: visible
    fullName: visible
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      ツールバーが表示されているかどうかを指定します。
      既定の`true`します。
    optional: true
    syntax:
      content: 'visible?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-drawing-tools
