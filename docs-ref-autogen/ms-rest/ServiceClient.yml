- id: ms-rest.ServiceClient.#ctor
  uid: ms-rest.ServiceClient.#ctor
  parent: ms-rest.ServiceClient
  name: ServiceClient(credentials, options)
  fullName: ms-rest.ServiceClient.ServiceClient(credentials, options)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: credentials
      type:
      - object
      description: BasicAuthenticationCredentials または TokenCredentials オブジェクトの認証に使用します。
      optional: true
    - id: options
      type:
      - object
      description: パラメーターのオプション
      optional: true
    - id: options.filters
      type:
      - Array
      description: 要求パイプラインに追加するフィルター
      optional: true
    - id: options.requestOptions
      type:
      - object
      description: 要求オブジェクトのオプション[オプションのドキュメント](https://github.com/request/request#requestoptions-callback)
      optional: true
    - id: options.noRetryPolicy
      type:
      - undefinedbool
      description: 場合に true,、既定の再試行ポリシーをオフに設定します。
      optional: true
    - id: options.rpRegistrationRetryTimeout
      type:
      - number
      description: AutomaticRPRegistration を秒単位での再試行タイムアウト。 既定値は 30 です。
      optional: true
    content: new ServiceClient(credentials, options)
  langs:
  - js
- uid: ms-rest.ServiceClient#addFilter
  id: ms-rest.ServiceClient#addFilter
  parent: ms-rest.ServiceClient
  name: addFilter(filter)
  summary: >-
    フィルター処理操作をこの ServiceClient に関連付けます。 フィルター操作には、ログや自動的な再試行などが含まれる場合があります。フィルター操作は、関数シグネチャ。

        "function (requestOptions, next, callback)".

    要求オプションに対するプリプロセスを行った後、は、メソッドを呼び出し、現在のオプションと次のシグネチャのコールバックを"next"を渡す必要があります。

        "function (error, result, response, body)"

    このコールバックで、および結果または応答を処理した後は、他のフィルター処理を続行するコールバックに渡された元の呼び出しをサービス呼び出しの完了コールバック必要があります。
  fullName: ms-rest.ServiceClient.addFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - function
      description: 新しいフィルター オブジェクト。
    return:
      type:
      - ms-rest.QueueService
      description: フィルターが適用された新しいサービスのクライアント。
    content: function addFilter(filter)
  langs:
  - js
- uid: ms-rest.ServiceClient#sendRequest
  id: ms-rest.ServiceClient#sendRequest
  parent: ms-rest.ServiceClient
  name: sendRequest(options, optionalCallback)
  summary: 要求を送信し、応答を返します。
  fullName: ms-rest.ServiceClient.sendRequest(options, optionalCallback)
  tags:
  - originalTitle: resolve
    title: resolve
    text: '{result} - The parsed (JSON.parse()) responseBody.'
    value: '{result} - The parsed (JSON.parse()) responseBody.'
  - originalTitle: reject
    title: reject
    text: '{Error}  - The error object.'
    value: '{Error}  - The error object.'
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      - ms-rest.WebResource
      description: 要求を正常に送信するを指定する必要があります、要求オプション。 オプション オブジェクト (単純な json オブジェクト) または WebResource オブジェクトは、か、すべて要求を行うために必要なプロパティが設定されたられますことができます。
    - id: options.method
      type:
      - string
      description: HTTP 要求メソッド。 有効な値は、'GET'、'PUT'、'ヘッド'、'DELETE'、'OPTIONS'、'POST'、'PATCH' には。
    - id: options.url
      type:
      - string
      description: 要求 url。 これは、その中のクエリ パラメーターがない可能性がありますもかまいません。 'Url' を指定するか、オプションのオブジェクトに 'pathTemplate' を指定します。 どちらのオプションは相互に排他的です。
      optional: true
    - id: options.queryParameters
      type:
      - object
      description: "'Key' が、' クエリのパラメーター名 'と 'value'、url に付加するクエリ パラメーターの辞書は、' クエリ パラメーターの値' です。 型は 'string'、' クエリ パラメーターの値 ' 指定できますか、'object' 型のことができます。 Url エンコードをスキップする場合に、'object' の形式を使用してください。 オブジェクトの形式を使用しているときに、オブジェクトは、' クエリ パラメーターの値 ' を提供する値をという名前のプロパティが必要です。\n例: \n   - クエリ パラメーターの値 'object' の形式: {'クエリ パラメーター名 ': {値:' クエリのパラメーターの値 '、skipUrlEncoding: true}}\n   - クエリ パラメーターの値 'string' の形式: {'クエリ パラメーター名 ':' クエリ パラメーター値 '}。\n注: ' options.url が既にいくつかのクエリ パラメーターとしている場合、options.queryParameters で指定された値は、url に追加されます。"
      optional: true
    - id: options.pathTemplate
      type:
      - string
      description: >-
        要求のパス テンプレートの url。 'Url' を指定するか、オプションのオブジェクトに 'pathTemplate' を指定します。 どちらのオプションは相互に排他的です。

        例: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'
      optional: true
    - id: options.baseUrl
      type:
      - string
      description: "要求のベース url。 既定値: 'https://management.azure.com'。 これは、options.pathTemplate でのみ適用されます。 Options.url を提供する、完全な url を指定することが必要だ場合。"
      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "PathTemplate の実際の値に置き換える必要があるパス パラメーターのディクショナリ。\nここで、キー 'パス-パラメーターの名前' であり、値は、' パスのパラメーターの値 '。 'パス-パラメーター-値' は 'string' 型または 'object' 型のことができます。\nUrl エンコードをスキップする場合に、'object' の形式を使用してください。 オブジェクトの形式を使用しているときに、オブジェクトは、' パス パラメーターの値 ' を提供する値をという名前のプロパティが必要です。\n例: \n   - 'object' の形式でパスとパラメーターの値: {'パス パラメーター名 ': {値:' のパスとパラメーターの値 '、skipUrlEncoding: true}}\n   - 'string' の形式でパスとパラメーターの値: {'パス パラメーター名 ':' パス-パラメーター-value'}。"
      optional: true
    - id: options.formData
      type:
      - object
      description: >-
        フォーム データ オブジェクトのキー値のペアのディクショナリ。

        場合は、予想される 'Content-type' に設定するのには 'アプリケーション/x-www-form-urlencoded' しで設定してください' マルチパート/フォーム データ 'を' Content-type ' ヘッダーが設定される他 options.headers オブジェクト。
      optional: true
    - id: options.headers
      type:
      - object
      description: >-
        要求ヘッダー、要求に適用する必要があるのディクショナリ。

        ここで、キーは、' ヘッダーの名前 ' と、値は、' ヘッダー値 '。 ヘッダー値は、文字列型にする必要があります。
         - ContentType は、キー名で 'Content-type' として指定する必要があります。 既定値 ' application/json;charset = utf-8 '。
         - 'Transfer-encoding' に設定されている 'チャンク' 既定 'options.bodyIsStream' に設定されている場合は true。
         - 'Content-type' は、既定で 'options.bodyIsStream' が設定されている場合で、' アプリケーションまたはオクテット ストリーム ' に設定が true に設定します。
         - 'ブラウザーの言語' 既定が 'EN-US' に設定されています。
         - ' x-ms-クライアント要求 id' 既定では、新しい Guid に設定されます。 True に options.disableClientRequestId に設定してください、要求の guid を生成できません。
      optional: true
    - id: options.disableClientRequestId
      type:
      - boolean
      description: True に設定する、新しい Guid() に設定されていない ' x-ms-クライアント要求 id' ヘッダーをクライアントに指示します。
      optional: true
    - id: options.body
      type:
      - object
      - string
      - boolean
      - array
      - number
      - ms-rest.null
      - undefined
      description: 要求本文。 任意の型のことができます。 このメソッドは、要求本文を JSON.stringify() になります。
      optional: true
    - id: options.serializationMapper
      type:
      - object
      description: 要求本文をシリアル化する方法についてを説明します。
      optional: true
    - id: options.deserializationMapper
      type:
      - object
      description: 応答本文を逆シリアル化する方法についてを説明します。
      optional: true
    - id: options.disableJsonStringifyOnBody
      type:
      - boolean
      description: 'ときに、このメソッドは true に設定は適用されません`JSON.stringify()`要求本文にします。 既定値: false。'
      optional: true
    - id: options.bodyIsStream
      type:
      - boolean
      description: 要求本文がストリーム (ファイルのアップロード シナリオに便利です) であるかどうかを示します。
      optional: true
    - id: optionalCallback
      type:
      - function
      description: 省略可能なコールバック。
      optional: true
    return:
      type:
      - function
      - Promise
      description: >-
        コールバックは、最後のパラメーターとして渡された場合その他のコールバックが約束を返しますそれを返します。

            {function} optionalCallback(err, result, request, response)

                         {Error}  err      - The Error object if an error occurred, null otherwise.

                         {object} result   - The parsed (JSON.parse()) responseBody

                         {object} request  - The HTTP Request object.

                         {stream} response - The raw HTTP Response stream.

            {Promise} A promise is returned.
    content: function sendRequest(options, optionalCallback)
  langs:
  - js
