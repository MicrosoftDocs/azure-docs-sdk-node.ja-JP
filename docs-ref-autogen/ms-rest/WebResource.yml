- uid: ms-rest.WebResource#prepare
  id: ms-rest.WebResource#prepare
  parent: ms-rest.WebResource
  name: prepare(options)
  summary: <span data-ttu-id="73eef-109">要求を準備します。</span><span class="sxs-lookup"><span data-stu-id="73eef-109">Prepares the request.</span></span>
  fullName: ms-rest.WebResource.prepare(options)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: <span data-ttu-id="73eef-110">要求を正常に送信する提供される要求のオプション</span><span class="sxs-lookup"><span data-stu-id="73eef-110">The request options that should be provided to send a request successfully</span></span>
    - id: options.method
      type:
      - string
      description: <span data-ttu-id="73eef-111">HTTP 要求メソッド。</span><span class="sxs-lookup"><span data-stu-id="73eef-111">The HTTP request method.</span></span> <span data-ttu-id="73eef-112">有効な値は、'GET'、'PUT'、'ヘッド'、'DELETE'、'OPTIONS'、'POST'、'PATCH' には。</span><span class="sxs-lookup"><span data-stu-id="73eef-112">Valid values are 'GET', 'PUT', 'HEAD', 'DELETE', 'OPTIONS', 'POST', 'PATCH'.</span></span>
    - id: options.url
      type:
      - string
      description: <span data-ttu-id="73eef-113">要求 url。</span><span class="sxs-lookup"><span data-stu-id="73eef-113">The request url.</span></span> <span data-ttu-id="73eef-114">これは、その中のクエリ パラメーターがない可能性がありますもかまいません。</span><span class="sxs-lookup"><span data-stu-id="73eef-114">It may or may not have query parameters in it.</span></span> <span data-ttu-id="73eef-115">'Url' を指定するか、オプションのオブジェクトに 'pathTemplate' を指定します。</span><span class="sxs-lookup"><span data-stu-id="73eef-115">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="73eef-116">どちらのオプションは相互に排他的です。</span><span class="sxs-lookup"><span data-stu-id="73eef-116">Both the options are mutually exclusive.</span></span>
      optional: true
    - id: options.queryParameters
      type:
      - object
      description: "<span data-ttu-id=\"73eef-117\">'Key' が、' クエリのパラメーター名 'と 'value'、url に付加するクエリ パラメーターの辞書は、' クエリ パラメーターの値' です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-117\">A dictionary of query parameters to be appended to the url, where the 'key' is the 'query-parameter-name' and the 'value' is the 'query-parameter-value'.</span></span> <span data-ttu-id=\"73eef-118\">型は 'string'、' クエリ パラメーターの値 ' 指定できますか、'object' 型のことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-118\">The 'query-parameter-value' can be of type 'string' or it can be of type 'object'.</span></span> <span data-ttu-id=\"73eef-119\">Url エンコードをスキップする場合に、'object' の形式を使用してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-119\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"73eef-120\">オブジェクトの形式を使用しているときに、オブジェクトは、' クエリ パラメーターの値 ' を提供する値をという名前のプロパティが必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-120\">While using the object format, the object must have a property named value which provides the 'query-parameter-value'.</span></span>\n<span data-ttu-id=\"73eef-121\">例:</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-121\">Example:</span></span> \n   - <span data-ttu-id=\"73eef-122\">クエリ パラメーターの値 'object' の形式: {'クエリ パラメーター名 ': {値:' クエリのパラメーターの値 '、skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-122\">query-parameter-value in 'object' format: { 'query-parameter-name': { value: 'query-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"73eef-123\">クエリ パラメーターの値 'string' の形式: {'クエリ パラメーター名 ':' クエリ パラメーター値 '}。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-123\">query-parameter-value in 'string' format: { 'query-parameter-name': 'query-parameter-value'}.</span></span>\n<span data-ttu-id=\"73eef-124\">注: ' options.url が既にいくつかのクエリ パラメーターとしている場合、options.queryParameters で指定された値は、url に追加されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-124\">Note: 'If options.url already has some query parameters, then the value provided in options.queryParameters will be appended to the url.</span></span>"
      optional: true
    - id: options.pathTemplate
      type:
      - string
      description: >-
        <span data-ttu-id="73eef-125">要求のパス テンプレートの url。</span><span class="sxs-lookup"><span data-stu-id="73eef-125">The path template of the request url.</span></span> <span data-ttu-id="73eef-126">'Url' を指定するか、オプションのオブジェクトに 'pathTemplate' を指定します。</span><span class="sxs-lookup"><span data-stu-id="73eef-126">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="73eef-127">どちらのオプションは相互に排他的です。</span><span class="sxs-lookup"><span data-stu-id="73eef-127">Both the options are mutually exclusive.</span></span>

        <span data-ttu-id="73eef-128">例: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'</span><span class="sxs-lookup"><span data-stu-id="73eef-128">Example: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'</span></span>
      optional: true
    - id: options.baseUrl
      type:
      - string
      description: "<span data-ttu-id=\"73eef-129\">要求のベース url。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-129\">The base url of the request.</span></span> <span data-ttu-id=\"73eef-130\">既定値: 'https://management.azure.com'。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-130\">Default value is: 'https://management.azure.com'.</span></span> <span data-ttu-id=\"73eef-131\">これは、options.pathTemplate でのみ適用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-131\">This is applicable only with options.pathTemplate.</span></span> <span data-ttu-id=\"73eef-132\">Options.url を提供する、完全な url を指定することが必要だ場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-132\">If you are providing options.url then it is expected that you provide the complete url.</span></span>"
      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "<span data-ttu-id=\"73eef-133\">PathTemplate の実際の値に置き換える必要があるパス パラメーターのディクショナリ。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-133\">A dictionary of path parameters that need to be replaced with actual values in the pathTemplate.</span></span>\n<span data-ttu-id=\"73eef-134\">ここで、キー 'パス-パラメーターの名前' であり、値は、' パスのパラメーターの値 '。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-134\">Here the key is the 'path-parameter-name' and the value is the 'path-parameter-value'.</span></span> <span data-ttu-id=\"73eef-135\">'パス-パラメーター-値' は 'string' 型または 'object' 型のことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-135\">The 'path-parameter-value' can be of type 'string'  or it can be of type 'object'.</span></span>\n<span data-ttu-id=\"73eef-136\">Url エンコードをスキップする場合に、'object' の形式を使用してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-136\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"73eef-137\">オブジェクトの形式を使用しているときに、オブジェクトは、' パス パラメーターの値 ' を提供する値をという名前のプロパティが必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-137\">While using the object format, the object must have a property named value which provides the 'path-parameter-value'.</span></span>\n<span data-ttu-id=\"73eef-138\">例:</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-138\">Example:</span></span> \n   - <span data-ttu-id=\"73eef-139\">'object' の形式でパスとパラメーターの値: {'パス パラメーター名 ': {値:' のパスとパラメーターの値 '、skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-139\">path-parameter-value in 'object' format: { 'path-parameter-name': { value: 'path-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"73eef-140\">'string' の形式でパスとパラメーターの値: {'パス パラメーター名 ':' パス-パラメーター-value'}。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73eef-140\">path-parameter-value in 'string' format: { 'path-parameter-name': 'path-parameter-value' }.</span></span>"
      optional: true
    - id: options.formData
      type:
      - object
      description: >-
        <span data-ttu-id="73eef-141">フォーム データ オブジェクトのキー値のペアのディクショナリ。</span><span class="sxs-lookup"><span data-stu-id="73eef-141">A dictionary of key-value pairs for the formData object.</span></span>

        <span data-ttu-id="73eef-142">場合は、予想される 'Content-type' に設定するのには 'アプリケーション/x-www-form-urlencoded' しで設定してください' マルチパート/フォーム データ 'を' Content-type ' ヘッダーが設定される他 options.headers オブジェクト。</span><span class="sxs-lookup"><span data-stu-id="73eef-142">If the expected 'Content-Type' to be set is 'application/x-www-form-urlencoded' then please set it in the options.headers object else the 'Content-Type' header will be set to 'multipart/form-data'.</span></span>
      optional: true
    - id: options.headers
      type:
      - object
      description: >-
        <span data-ttu-id="73eef-143">要求ヘッダー、要求に適用する必要があるのディクショナリ。</span><span class="sxs-lookup"><span data-stu-id="73eef-143">A dictionary of request headers that need to be applied to the request.</span></span>

        <span data-ttu-id="73eef-144">ここで、キーは、' ヘッダーの名前 ' と、値は、' ヘッダー値 '。</span><span class="sxs-lookup"><span data-stu-id="73eef-144">Here the key is the 'header-name' and the value is the 'header-value'.</span></span> <span data-ttu-id="73eef-145">ヘッダー値は、文字列型にする必要があります。</span><span class="sxs-lookup"><span data-stu-id="73eef-145">The header-value MUST be of type string.</span></span>
         - <span data-ttu-id="73eef-146">ContentType は、キー名で 'Content-type' として指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="73eef-146">ContentType must be provided with the key name as 'Content-Type'.</span></span> <span data-ttu-id="73eef-147">既定値 ' application/json;charset = utf-8 '。</span><span class="sxs-lookup"><span data-stu-id="73eef-147">Default value 'application/json; charset=utf-8'.</span></span>
         - <span data-ttu-id="73eef-148">'Transfer-encoding' に設定されている 'チャンク' 既定 'options.bodyIsStream' に設定されている場合は true。</span><span class="sxs-lookup"><span data-stu-id="73eef-148">'Transfer-Encoding' is set to 'chunked' by default if 'options.bodyIsStream' is set to true.</span></span>
         - <span data-ttu-id="73eef-149">'Content-type' は、既定で 'options.bodyIsStream' が設定されている場合で、' アプリケーションまたはオクテット ストリーム ' に設定が true に設定します。</span><span class="sxs-lookup"><span data-stu-id="73eef-149">'Content-Type' is set to 'application/octet-stream' by default if 'options.bodyIsStream' is set to true.</span></span>
         - <span data-ttu-id="73eef-150">'ブラウザーの言語' 既定が 'EN-US' に設定されています。</span><span class="sxs-lookup"><span data-stu-id="73eef-150">'accept-language' by default is set to 'en-US'</span></span>
         - <span data-ttu-id="73eef-151">' x-ms-クライアント要求 id' 既定では、新しい Guid に設定されます。</span><span class="sxs-lookup"><span data-stu-id="73eef-151">'x-ms-client-request-id' by default is set to a new Guid.</span></span> <span data-ttu-id="73eef-152">True に options.disableClientRequestId に設定してください、要求の guid を生成できません。</span><span class="sxs-lookup"><span data-stu-id="73eef-152">To not generate a guid for the request, please set options.disableClientRequestId to true</span></span>
      optional: true
    - id: options.disableClientRequestId
      type:
      - boolean
      description: <span data-ttu-id="73eef-153">True に設定する、新しい Guid() に設定されていない ' x-ms-クライアント要求 id' ヘッダーをクライアントに指示します。</span><span class="sxs-lookup"><span data-stu-id="73eef-153">When set to true, instructs the client to not set 'x-ms-client-request-id' header to a new Guid().</span></span>
      optional: true
    - id: options.body
      type:
      - object
      - string
      - boolean
      - array
      - number
      - ms-rest.null
      - undefined
      description: <span data-ttu-id="73eef-154">要求本文。</span><span class="sxs-lookup"><span data-stu-id="73eef-154">The request body.</span></span> <span data-ttu-id="73eef-155">任意の型のことができます。</span><span class="sxs-lookup"><span data-stu-id="73eef-155">It can be of any type.</span></span> <span data-ttu-id="73eef-156">このメソッドは、要求本文を JSON.stringify() になります。</span><span class="sxs-lookup"><span data-stu-id="73eef-156">This method will JSON.stringify() the request body.</span></span>
      optional: true
    - id: options.serializationMapper
      type:
      - object
      description: <span data-ttu-id="73eef-157">要求本文をシリアル化する方法についてを説明します。</span><span class="sxs-lookup"><span data-stu-id="73eef-157">Provides information on how to serialize the request body.</span></span>
      optional: true
    - id: options.deserializationMapper
      type:
      - object
      description: <span data-ttu-id="73eef-158">応答本文を逆シリアル化する方法についてを説明します。</span><span class="sxs-lookup"><span data-stu-id="73eef-158">Provides information on how to deserialize the response body.</span></span>
      optional: true
    - id: options.disableJsonStringifyOnBody
      type:
      - boolean
      description: '<span data-ttu-id="73eef-159">このメソッドが JSON.stringify() 要求本文をかどうかを示します。</span><span class="sxs-lookup"><span data-stu-id="73eef-159">Indicates whether this method should JSON.stringify() the request body.</span></span> <span data-ttu-id="73eef-160">既定値: false。</span><span class="sxs-lookup"><span data-stu-id="73eef-160">Default value: false.</span></span>'
      optional: true
    - id: options.bodyIsStream
      type:
      - boolean
      description: <span data-ttu-id="73eef-161">要求本文がストリーム (ファイルのアップロード シナリオに便利です) であるかどうかを示します。</span><span class="sxs-lookup"><span data-stu-id="73eef-161">Indicates whether the request body is a stream (useful for file upload scenarios).</span></span>
      optional: true
    return:
      type:
      - object
      description: <span data-ttu-id="73eef-162">WebResource では、要求パイプラインを指定する必要がある準備 WebResource (HTTP 要求) オブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="73eef-162">WebResource Returns the prepared WebResource (HTTP Request) object that needs to be given to the request pipeline.</span></span>
    content: function prepare(options)
  langs:
  - js
