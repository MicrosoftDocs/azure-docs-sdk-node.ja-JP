- uid: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations#create
  id: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations#create
  parent: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations
  name: create(profileName, parameters, callback)
  summary: 指定されたプロファイルに対して新しい定義を作成します。  (を参照してくださいhttp://msdn.microsoft.com/en-us/library/hh758257.aspx詳細)
  fullName: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations.create(profileName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: profileName
      type:
      - string
      description: 新しい定義を作成するプロファイルの名前。
    - id: parameters
      type:
      - azure-asm-trafficmanager.DefinitionCreateParameters
      description: 定義の作成操作に指定されたパラメーター。
    - id: parameters.dnsOptions
      type:
      - azure-asm-trafficmanager.DefinitionDnsOptions
      description: ''
    - id: parameters.dnsOptions.timeToLiveInSeconds
      type:
      - number
      description: DNS Time に Live (TTL) によって、ローカル DNS リゾルバーは DNS エントリをキャッシュする期間を指定します。 値は、30 ~ 999, 999 の整数です。
    - id: parameters.monitors
      type:
      - array
      description: ''
    - id: parameters.policy
      type:
      - azure-asm-trafficmanager.DefinitionPolicyCreateParameters
      description: ''
    - id: parameters.policy.loadBalancingMethod
      type:
      - azure-asm-trafficmanager.LoadBalancingMethod
      description: 負荷分散を使用して接続を配布する方法を指定します。
    - id: parameters.policy.endpoints
      type:
      - array
      description: Windows Azure Traffic Manager エンドポイントのリストをカプセル化します。 一覧で、最大 100 個のエンドポイントを定義できます。 負荷分散方法は、フェールオーバーに設定されている場合、エンドポイントへのトラフィックが負荷分散エンドポイントが定義されている順番にします。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-trafficmanager.Stream
      description: 応答ストリーム。
    content: function create(profileName, parameters, callback)
  langs:
  - js
