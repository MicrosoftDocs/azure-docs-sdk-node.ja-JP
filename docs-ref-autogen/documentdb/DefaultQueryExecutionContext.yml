  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: 現在の要素に対して実行する関数。 関数は 2 つのパラメーター エラー、要素。
    content: function current(callback)
  langs:
  - js
- uid: documentdb.DefaultQueryExecutionContext#hasMoreResults
  id: documentdb.DefaultQueryExecutionContext#hasMoreResults
  parent: documentdb.DefaultQueryExecutionContext
  name: hasMoreResults()
  summary: かどうかがまだ残って継続トークン、または実行コンテキストの現在のバッチに残っている要素の値に基づいて処理するリソースを決定します。
  fullName: documentdb.DefaultQueryExecutionContext.hasMoreResults()
  type: Function
  syntax:
    return:
      type:
      - Boolean
      description: DefaultQueryExecutionContext で処理するには、その他の要素がある場合は true。
    content: function hasMoreResults()
  langs:
  - js
