  parent: documentdb.DefaultQueryExecutionContext
  name: nextItem(callback)
  summary: 実行コンテキストの次の要素で指定されたコールバックを実行します。
  fullName: documentdb.DefaultQueryExecutionContext.nextItem(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: 各要素に対して実行する関数。 関数は 2 つのパラメーター エラー、要素。
