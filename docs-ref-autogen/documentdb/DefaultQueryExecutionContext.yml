  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: 関数は、フィードからの応答での実行、resourcesList、2 つのパラメーター エラーを受け取る
    content: function fetchMore(callback)
  langs:
  - js
