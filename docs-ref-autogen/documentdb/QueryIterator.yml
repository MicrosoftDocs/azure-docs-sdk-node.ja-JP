- id: documentdb.QueryIterator.#ctor
  uid: documentdb.QueryIterator.#ctor
  parent: documentdb.QueryIterator
  name: QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  fullName: documentdb.QueryIterator.QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  summary: QueryIterator オブジェクトを implmenetation のトラバーサルと、Azure Cosmos DB データベース サービスの応答に対する繰り返し処理できるフィードまたはクエリの応答を表します。
  type: Constructor
  syntax:
    parameters:
    - id: documentclient
      type:
      - object
      description: Documentclient オブジェクト。
    - id: query
      type:
      - undefinedSqlQuerySpec
      - string
      description: SQL クエリ。
    - id: options
      type:
      - undefinedFeedOptions
      description: フィードのオプションを表します。
    - id: fetchFunctions
      type:
      - undefinedcallback
      - undefinedArray.<callback>
      description: データの各ページを取得する関数。 関数の配列は、1 つ以上のパーティション クエリを使用できます。
    - id: resourceLink
      type:
      - string
      description: (Orderby/上部/並列クエリで使用されます)、resourceLink を表すオプションのパラメーター
      optional: true
    content: new QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  langs:
  - js
- uid: documentdb.QueryIterator#forEach
  id: documentdb.QueryIterator#forEach
  parent: documentdb.QueryIterator
  name: forEach(callback)
  summary: フィードの要素ごとに 1 回の指定された関数を実行します。
  fullName: documentdb.QueryIterator.forEach(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: >-
        各要素に対して実行する関数。 関数は 2 つのパラメーター エラー、要素。

        注: で呼び出されるコールバックの最後の要素がない定義されていること。

        コールバックには、明示的に false が返される、ループが停止しましたを取得します。
    content: function forEach(callback)
  langs:
  - js
