- uid: documentdb.DocumentClient#createDatabase
  id: documentdb.DocumentClient#createDatabase
  parent: documentdb.DocumentClient
  name: createDatabase(body, options, callback)
  summary: >-
    データベースを作成するための要求を送信します。

    <p>
     データベースは、ユーザー、アクセス許可、およびコレクションのセットを管理します。  <br>
     各 Azure Cosmos DB データベース アカウントは、複数の独立した名前付きデータの論理コンテナーになっているデータベースでのデータベースをサポートできます。 <br>
     各データベースは、さらに 1 つまたは複数のドキュメントを含むそれぞれが 1 つまたは複数のコレクションで構成されます。 データベースがあるため、リソースを管理、サービス マスター _ キーがアクセスして、ユーザーの Api を使用して、操作を正常に完了するために必要になります。 <br>
    </p>
  fullName: documentdb.DocumentClient.createDatabase(body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: body
      type:
      - Object
      description: 作成するデータベースを表す json オブジェクトを指定します。
    - id: body.id
      type:
      - string
      description: データベースの id。
    - id: options
      type:
      - documentdb.RequestOptions
      description: 要求オプションです。
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: 要求のコールバック。
    content: function createDatabase(body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#createCollection
  id: documentdb.DocumentClient#createCollection
  parent: documentdb.DocumentClient
  name: createCollection(databaseLink, body, options, callback)
  summary: >-
    コレクションを作成します。

    <p>

    コレクションは、ドキュメントの名前付きの論理コンテナーです。 <br>

    データベースは、0 個以上の名前付きコレクションを含めることができ、各コレクションは、0 個以上の JSON ドキュメントで構成されます。 <br>

    スキーマ フリーである、同じ構造またはフィールドを共有する、コレクション内のドキュメントは必要ありません。 <br>

    コレクションは、アプリケーションのリソースであるため、行うことができます、マスター _ キーまたはリソース キーを使用します。 <br>

    </p>
  fullName: documentdb.DocumentClient.createCollection(databaseLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseLink
      type:
      - string
      description: データベースは自己リンクは、します。
    - id: body
      type:
      - object
      description: コレクションの本体を表します。
    - id: body.id
      type:
      - string
      description: コレクションの id。
    - id: body.indexingPolicy
      type:
      - documentdb.IndexingPolicy
      description: コレクションに関連付けられているインデックス作成ポリシー。
    - id: body.defaultTtl
      type:
      - number
      description: コレクション内のドキュメントを秒単位で有効期限の既定の時間。
    - id: options
      type:
      - documentdb.RequestOptions
      description: 要求オプションです。
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: 要求のコールバック。
    content: function createCollection(databaseLink, body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#createDocument
  id: documentdb.DocumentClient#createDocument
  parent: documentdb.DocumentClient
  name: createDocument(documentsFeedOrDatabaseLink, body, options, callback)
  summary: >-
    ドキュメントを作成します。

    <p>

    JSON ドキュメントのセットのスキーマはありません。 任意の数のカスタム プロパティおよび添付ファイルのオプションのリストに含まれる場合があります。 <br>

    ドキュメントは、アプリケーションのリソースとのマスター _ キーまたはリソース キーを使用して承認することができます。

    </p>
  fullName: documentdb.DocumentClient.createDocument(documentsFeedOrDatabaseLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentsFeedOrDatabaseLink
      type:
      - string
      description: コレクションのリンクまたはパーティション リゾルバーを使用している場合、データベースのリンク
    - id: body
      type:
      - object
      description: ドキュメントの本文を表します。 任意の数のユーザー定義プロパティを含めることができます。
    - id: body.id
      type:
      - string
      description: ドキュメントの id は、ドキュメントごとに固有である必要があります。
      optional: true
    - id: body.ttl
      type:
      - number
      description: ドキュメントの秒の有効期間。
    - id: options
      type:
      - documentdb.RequestOptions
      description: 要求オプションです。
      optional: true
    - id: options.disableAutomaticIdGeneration
      type:
      - boolean
      description: 自動 id 生成を無効にします。 本文に id がありませんし、このオプションが true の場合、エラーが返されます。
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: 要求のコールバック。
    content: function createDocument(documentsFeedOrDatabaseLink, body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#createAttachment
  id: documentdb.DocumentClient#createAttachment
  parent: documentdb.DocumentClient
  name: createAttachment(documentLink, body, options, callback)
  summary: >-
    ドキュメント オブジェクトの添付ファイルを作成します。

    <p>

    各ドキュメントには、0 個以上の添付ファイルを含めることができます。 テキスト、イメージ、バイナリ データの MIME タイプの添付ファイルができます。 <br>

    これらは、Azure Blob ストレージの外部で保存されます。 親ドキュメントが削除されたときに、添付ファイルが自動的に削除します。

    </P>
  fullName: documentdb.DocumentClient.createAttachment(documentLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentLink
      type:
      - string
      description: ドキュメントは自己リンクは、します。
    - id: body
      type:
      - Object
      description: メタデータ、メディア、contentType のように、添付ファイルのメディアを定義します。 メタデータの一部として、その他のプロパティを含めることができます。
    - id: body.contentType
      type:
      - string
      description: 添付ファイルの MIME コンテンツ タイプ。
    - id: body.media
      type:
      - string
      description: 添付ファイルのコンテンツに関連付けられたメディア リンク。
    - id: options
      type:
      - documentdb.RequestOptions
      description: 要求オプションです。
    - id: callback
      type:
      - documentdb.RequestCallback
      description: 要求のコールバック。
    content: function createAttachment(documentLink, body, options, callback)
  langs:
  - js
