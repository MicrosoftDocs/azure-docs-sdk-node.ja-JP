- id: documentdb.DocumentClient.#ctor
  uid: documentdb.DocumentClient.#ctor
  parent: documentdb.DocumentClient
  name: DocumentClient(urlConnection, auth, connectionPolicy, consistencyLevel)
  fullName: documentdb.DocumentClient.DocumentClient(urlConnection, auth, connectionPolicy, consistencyLevel)
  summary: >-
    Azure Cosmos DB データベース アカウントのクライアント側の論理表現を提供します。

    このクライアントは、構成し、Azure Cosmos DB データベース サービスで要求の実行に使用されます。
  type: Constructor
  syntax:
    parameters:
    - id: urlConnection
      type:
      - string
      description: クライアントの作成に使用するサービス エンドポイント。
    - id: auth
      type:
      - object
      description: 必要があり、要求の認証に使用されるオブジェクトに、オプションのいずれかが含まれています
    - id: auth.masterKey
      type:
      - string
      description: クライアントの作成に使用する認証のマスター キー。
      optional: true
    - id: auth.resourceTokens
      type:
      - Object
      description: リソース トークンを含むオブジェクト。 オブジェクトのキーはリソース Id で、値は、リソース トークンです。
      optional: true
    - id: auth.permissionFeed
      type:
      - Array
      description: 配列の<xref:Permission>オブジェクト。
      optional: true
    - id: connectionPolicy
      type:
      - object
      description: インスタンス<xref:ConnectionPolicy>クラス。 このパラメーターは省略可能と省略した場合、既定 connectionPolicy が使用されます。
      optional: true
    - id: consistencyLevel
      type:
      - string
      description: 整合性レベルを表す省略可能なパラメーター。 任意の値がかかることが<xref:ConsistencyLevel>します。
      optional: true
    content: new DocumentClient(urlConnection, auth, connectionPolicy, consistencyLevel)
  langs:
  - js
