- uid: documentdb.DocumentClient#createDatabase
  id: documentdb.DocumentClient#createDatabase
  parent: documentdb.DocumentClient
  name: createDatabase(body, options, callback)
  summary: >-
    <span data-ttu-id="9e6fb-119">データベースを作成するための要求を送信します。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-119">Send a request for creating a database.</span></span>

    <p>
     <span data-ttu-id="9e6fb-120">データベースは、ユーザー、アクセス許可、およびコレクションのセットを管理します。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-120">A database manages users, permissions and a set of collections.</span></span>  <br>
     <span data-ttu-id="9e6fb-121">各 Azure Cosmos DB データベース アカウントは、複数の独立した名前付きデータの論理コンテナーになっているデータベースでのデータベースをサポートできます。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-121">Each Azure Cosmos DB Database Account is able to support multiple independent named databases, with the database being the logical container for data.</span></span> <br>
     <span data-ttu-id="9e6fb-122">各データベースは、さらに 1 つまたは複数のドキュメントを含むそれぞれが 1 つまたは複数のコレクションで構成されます。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-122">Each Database consists of one or more collections, each of which in turn contain one or more documents.</span></span> <span data-ttu-id="9e6fb-123">データベースがあるため、リソースを管理、サービス マスター _ キーがアクセスして、ユーザーの Api を使用して、操作を正常に完了するために必要になります。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-123">Since databases are an an administrative resource, the Service Master Key will be required in order to access and successfully complete any action using the User APIs.</span></span> <br>
    </p>
  fullName: documentdb.DocumentClient.createDatabase(body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: body
      type:
      - Object
      description: <span data-ttu-id="9e6fb-124">作成するデータベースを表す json オブジェクトを指定します。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-124">A json object that represents The database to be created.</span></span>
    - id: body.id
      type:
      - string
      description: <span data-ttu-id="9e6fb-125">データベースの id。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-125">The id of the database.</span></span>
    - id: options
      type:
      - documentdb.RequestOptions
      description: <span data-ttu-id="9e6fb-126">要求オプションです。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-126">The request options.</span></span>
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: <span data-ttu-id="9e6fb-127">要求のコールバック。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-127">The callback for the request.</span></span>
    content: function createDatabase(body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#createCollection
  id: documentdb.DocumentClient#createCollection
  parent: documentdb.DocumentClient
  name: createCollection(databaseLink, body, options, callback)
  summary: >-
    <span data-ttu-id="9e6fb-128">コレクションを作成します。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-128">Creates a collection.</span></span>

    <p>

    <span data-ttu-id="9e6fb-129">コレクションは、ドキュメントの名前付きの論理コンテナーです。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-129">A collection is a named logical container for documents.</span></span> <br>

    <span data-ttu-id="9e6fb-130">データベースは、0 個以上の名前付きコレクションを含めることができ、各コレクションは、0 個以上の JSON ドキュメントで構成されます。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-130">A database may contain zero or more named collections and each collection consists of zero or more JSON documents.</span></span> <br>

    <span data-ttu-id="9e6fb-131">スキーマ フリーである、同じ構造またはフィールドを共有する、コレクション内のドキュメントは必要ありません。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-131">Being schema-free, the documents in a collection do not need to share the same structure or fields.</span></span> <br>

    <span data-ttu-id="9e6fb-132">コレクションは、アプリケーションのリソースであるため、行うことができます、マスター _ キーまたはリソース キーを使用します。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-132">Since collections are application resources, they can be authorized using either the master key or resource keys.</span></span> <br>

    </p>
  fullName: documentdb.DocumentClient.createCollection(databaseLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseLink
      type:
      - string
      description: <span data-ttu-id="9e6fb-133">データベースは自己リンクは、します。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-133">The self-link of the database.</span></span>
    - id: body
      type:
      - object
      description: <span data-ttu-id="9e6fb-134">コレクションの本体を表します。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-134">Represents the body of the collection.</span></span>
    - id: body.id
      type:
      - string
      description: <span data-ttu-id="9e6fb-135">コレクションの id。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-135">The id of the collection.</span></span>
    - id: body.indexingPolicy
      type:
      - documentdb.IndexingPolicy
      description: <span data-ttu-id="9e6fb-136">コレクションに関連付けられているインデックス作成ポリシー。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-136">The indexing policy associated with the collection.</span></span>
    - id: body.defaultTtl
      type:
      - number
      description: <span data-ttu-id="9e6fb-137">コレクション内のドキュメントを秒単位で有効期限の既定の時間。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-137">The default time to live in seconds for documents in a collection.</span></span>
    - id: options
      type:
      - documentdb.RequestOptions
      description: <span data-ttu-id="9e6fb-138">要求オプションです。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-138">The request options.</span></span>
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: <span data-ttu-id="9e6fb-139">要求のコールバック。</span><span class="sxs-lookup"><span data-stu-id="9e6fb-139">The callback for the request.</span></span>
    content: function createCollection(databaseLink, body, options, callback)
  langs:
  - js
