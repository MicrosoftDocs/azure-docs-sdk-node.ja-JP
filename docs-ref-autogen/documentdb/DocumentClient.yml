- uid: documentdb.DocumentClient#upsertDocument
  id: documentdb.DocumentClient#upsertDocument
  parent: documentdb.DocumentClient
  name: upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  summary: >-
    ドキュメントのアップサート

    <p>

    JSON ドキュメントのセットのスキーマはありません。 任意の数のカスタム プロパティおよび添付ファイルのオプションのリストに含まれる場合があります。 <br>

    ドキュメントは、アプリケーションのリソースとのマスター _ キーまたはリソース キーを使用して承認することができます。

    </p>
  fullName: documentdb.DocumentClient.upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentsFeedOrDatabaseLink
      type:
      - string
      description: コレクションのリンクまたはパーティション リゾルバーを使用している場合、データベースのリンク
    - id: body
      type:
      - object
      description: ドキュメントの本文を表します。 任意の数のユーザー定義プロパティを含めることができます。
    - id: body.id
      type:
      - string
      description: ドキュメントの id は、ドキュメントごとに固有である必要があります。
      optional: true
    - id: body.ttl
      type:
      - number
      description: ドキュメントの秒の有効期間。
    - id: options
      type:
      - documentdb.RequestOptions
      description: 要求オプションです。
      optional: true
    - id: options.disableAutomaticIdGeneration
      type:
      - boolean
      description: 自動 id 生成を無効にします。 本文に id がありませんし、このオプションが true の場合、エラーが返されます。
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: 要求のコールバック。
    content: function upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#upsertAttachment
  id: documentdb.DocumentClient#upsertAttachment
  parent: documentdb.DocumentClient
  name: upsertAttachment(documentLink, body, options, callback)
  summary: >-
    Upsert ドキュメント オブジェクトの添付ファイル。

    <p>

    各ドキュメントには、0 個以上の添付ファイルを含めることができます。 テキスト、イメージ、バイナリ データの MIME タイプの添付ファイルができます。 <br>

    これらは、Azure Blob ストレージの外部で保存されます。 親ドキュメントが削除されたときに、添付ファイルが自動的に削除します。

    </P>
  fullName: documentdb.DocumentClient.upsertAttachment(documentLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentLink
      type:
      - string
      description: ドキュメントは自己リンクは、します。
    - id: body
      type:
      - Object
      description: メタデータ、メディア、contentType のように、添付ファイルのメディアを定義します。 メタデータの一部として、その他のプロパティを含めることができます。
    - id: body.contentType
      type:
      - string
      description: 添付ファイルの MIME コンテンツ タイプ。
    - id: body.media
      type:
      - string
      description: 添付ファイルのコンテンツに関連付けられたメディア リンク。
    - id: options
      type:
      - documentdb.RequestOptions
      description: 要求オプションです。
    - id: callback
      type:
      - documentdb.RequestCallback
      description: 要求のコールバック。
    content: function upsertAttachment(documentLink, body, options, callback)
  langs:
  - js
