- uid: azure-arm-search.Services.beginCreateOrUpdate
  name: beginCreateOrUpdate(string, string, SearchService, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: 作成または特定のリソース グループ内の Search サービスを更新します。 Search サービスが既に存在する場合はすべてのプロパティを更新して、特定の値を持つ。
  syntax:
    content: 'function beginCreateOrUpdate(resourceGroupName: string, searchServiceName: string, service: SearchService, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        現在のサブスクリプション内のリソース グループの名前。 この値は、Azure リソース マネージャー API またはポータルから取得できます。
    - id: searchServiceName
      type:
      - string
      description: >
        作成または更新するには、Azure Search サービスの名前。 検索サービス名で、小文字、数字、ダッシュのみを含める必要があります、ダッシュを最初の 2 つ、または最後の 1 文字として使用することはできません、連続するダッシュを含めることはできません、および 2 から 60 文字である必要があります。 サービス URI の一部であるため検索サービス名はグローバルに一意である必要があります (https://<name>。 search.windows.net)。 サービスの作成後は、サービス名を変更できません。
    - id: service
      type:
      - azure-arm-search.SearchService
      description: >
        検索サービスを作成または更新の定義。
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-search.SearchService>
  package: azure-arm-search
